l_polish:
 tour_travel.1001.title:1 "Poddaný a [angry_peasant.GetHerHis|U] [ROOT.Char.GetTitleAsNameNoTooltip|U]"
 tour_travel.1001.desc.intro:2 "Vstoupím do místní krčmy v [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], unavený z cest a žíznivý po pivu a odpočinku.\n\nMé tiché rozjímání ruší zvuk udeřeného pěstí o rozpraskané dřevo, následovaný opovržlivým plivnutím. "Ten [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')]!""
 tour_travel.1001.desc.mid.wrong_language:1 "[ROOT.Char.GetSheHe|U] ani nemluví [angry_peasant.GetCulture.GetLanguage.GetName], a přesto by [ROOT.Char.GetSheHe] nazýval(a) [ROOT.Char.GetHerselfHimself] naším právoplatným pánem!"" 
 tour_travel.1001.desc.mid.wrong_culture:0 "[ROOT.Char.GetSheHe|U] je naprostý cizinec! Jak nás může vládnout někdo, kdo není ani [angry_peasant.GetCulture.GetName]?"" 
 tour_travel.1001.desc.mid.wrong_faith:0 "[ROOT.Char.GetSheHe|U] je [ROOT.Char.Custom('InsultAdjective')] nevěřící! Každá vteřina, kdy [ROOT.Char.GetSheHe] zůstává na trůně, je urážkou vůle [angry_peasant.GetFaith.HighGodNamePossessive]!"" 
 tour_travel.1001.desc.mid.pretender:0 "Rod [ROOT.Char.GetHouse.GetName], plivám na ně všechny! Všichni vědí, že skutečnými vládci [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] jsou ti z rodu [claimant_character_scope.GetHouse.GetName]."" 
 tour_travel.1001.desc.mid.powerful_diarch:0 "Náš takzvaný [ROOT.Char.GetTitleAsNameNoTooltip|U] je slabý! Skutečným vládcem [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] je ten [ROOT.Char.GetDiarch.Custom('InsultAdjective')] [ROOT.Char.GetDiarch.Custom('InsultNoun')], [ROOT.Char.GetDiarch.GetFirstName]!"" 
 tour_travel.1001.desc.mid.just_plain_dislike_em:0 "Neměli bychom toho [ROOT.Char.Custom('InsultNoun')] vůbec nazývat naším [ROOT.Char.GetTitleAsNameNoTooltip], měli bychom [ROOT.Char.GetHerHim] nazvat [ROOT.Char.Custom('InsultAdjective')] bláznem!"" 
 tour_travel.1001.desc.outro.nudist:1 "\n\nSnažím se držet nízký profil, ale zdá se, že můj [ROOT.Char.GetTitleAsNameNoTooltip|l]ly způsob a nezaměnitelná dokonalost dobře upraveného těla rodu [ROOT.Char.GetHouse.GetName] mě prozradily. Musím něco vymyslet, než se situace vyhrotí."
 tour_travel.1001.desc.outro:1 "\n\nSnažím se držet nízký profil, ale zdá se, že můj [ROOT.Char.GetTitleAsNameNoTooltip|l]ly způsob a znak [ROOT.Char.GetHouse.GetName] na mém oděvu mě prozradily. Musím něco vymyslet, než se situace vyhrotí."
 tour_travel.1001.a:0 "Řekni to mi do očí, ty [angry_peasant.Custom('InsultNoun')]!"
 tour_travel.1001.b:0 "Možná by daňová úleva změnila tvůj názor."
 tour_travel.1001.c:0 "Ach, prostě vypadám jako [ROOT.Char.GetNameNoTooltip]!"
 tour_travel.1002.title:1 "[ROOT.Char.GetCurrentLocation.Custom('get_region_flower_type')|U] mezi plevelem"
 tour_travel.1002.desc:1 "Jak projíždíme [pretty_peasant_county_scope.GetName], jsem čím dál tím více poblouzněn krajinou. Skutečně [pretty_peasant_county_scope.GetProvince.Custom('TerrainTypeProvince')] [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] musí být nejmalebnější v celém [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], a ještě půvabnější jsou [pretty_peasant.GetWomenMen], kteří tomu říkají domov.\n\nKdyž mě doprovod provází dalším chudým vesničkou, spatřím obzvlášť nádhernou mladou [pretty_peasant.GetWomanMan], jak vykonává [pretty_peasant.GetHerHis] skromné povinnosti, a mé srdce se rozbuší. Pozorovat tuto [pretty_peasant.Custom('LoverPetName')] v [pretty_peasant.GetHerHis] všednosti je jako vidět poezii ztělesněnou, a dříve než stačím pomyslet, mé srdce už přikázalo zastavit doprovod."
 tour_travel.1002.a:0 "Musím své city dát najevo."
 tour_travel.1002.b:0 "Myslím, že jsem něco viděl... jedeme dál."
 tour_travel.1003.title:0 "Oslovit [ROOT.Char.GetTitleAsNameNoTooltip|U]"
 tour_travel.1003.desc:0 "Jak moje tour pokračuje krajinou [angry_county_scope.GetName], jsem informován(a), že bylo domluveno setkání se zástupcem nespokojeného rolnictva.\n\nUbohá bytost se mi klaní a hájí domnělou důstojnost [angry_county_scope.GetAdjective] prostého lidu. Brzy si však všimnu, že ten [rude_peasant.Custom('InsultAdjective')] [rude_peasant.Custom('InsultNoun')] mě nikdy jedinkrát neoslovil(a) jako 'můj [ROOT.Char.GetTitleAsNameNoTooltip]', trestný čin, který mohu potrestat, jak uznám za vhodné."
 tour_travel.1003.a:0 "Nechte tuto bytost bičovat pět mil."
 tour_travel.1003.b:0 "[rude_peasant.GetHerHis|U] útroby budou zdobit [angry_county_scope.GetProvince.Custom('TerrainTypeProvince')]."
 tour_travel.1003.c:0 "Odpusťte [rude_peasant.GetHerHis] nevědomost."
 tour_travel.1004.title:1 "$altruism_intent_header$ Léčivý dotek"
 tour_travel.1004.desc.intro:0 "Vstoupím do [diseased_county_scope.GetName], připraven/a udělit svůj královský dotek místním poddaným. Okamžitě se ocitnu tváří v tvář bezpochyby nejbídnějšímu tvoru, jakého jsem kdy spatřil(a). S minimálním pobízením [diseased_peasant.GetSheHe] odhalí [diseased_peasant.GetHerHis] mozoly jen pár centimetrů od mých bezvadných rukou.\n\n"
 tour_travel.1004.desc.outro.christian:1 "Stejně jako Kristus umyl nohy svým učedníkům, i mě [ROOT.Char.GetFaith.HighGodName] pobízí, abych umyl nohy svých věrných poddaných."
 tour_travel.1004.desc.outro:0 "Ačkoliv se mi hnusí být v přítomnosti tohoto páchoucího nakaženého chudáka, praví se, že můj dotek může vyléčit i ty nejohavnější nemoci."
 tour_travel.1004.a.tarantino:0 "Nerad to přiznávám, ale je to trochu erotické."
 tour_travel.1004.a:0 "Požehnání pro tebe, špatná vzpomínka pro mě."
 tour_travel.1004.b:0 "Ach, mohl bych tyto korpuskulární nohy třít věčně."
 tour_travel.1004.c:0 "Možná postačí lehký dotek na čelo."
 tour_travel.1004.d.meat:0 "Dejte pryč ty špinavé klobásy!"
 tour_travel.1004.d.two_veg:0 "Dejte pryč ty špinavé [ROOT.Char.Custom('get_region_root_vegetable_plural')]!"
 tour_travel.1005.title:1 "$altruism_intent_header$ Královský dotek"
 tour_travel.1005.desc:0 "Zpráva o mém příjezdu se očividně rozšířila do [county_to_bless_scope.GetName], neboť náš doprovod brzy obklopí nespočet poddaných, kteří prosí o požehnání královským dotekem.\n\nSamozřejmě bych jim mohl jen posypat troškou vlastními rukami požehnané vody a jistě by byli spokojeni, ale darovat jim požehnané mince k ošetření infikovaných míst by je udrželo šťastné a požehnané mnohem déle."
 tour_travel.1005.a:0 "Rozdám požehnané mince."
 tour_travel.1005.b:0 "Trocha vody by je měla uspokojit."
 tour_travel.1005.c:0 "Nic nedostanou!"
 tour_travel.1006.title:1 "$altruism_intent_header$ Almužna pro chudé"
 tour_travel.1006.desc:0 "Když projíždíme kolem velkého [county_holder_to_bless_scope.GetFaith.HouseOfWorship] v [church_barony_scope.GetNameNoTooltip], nařídím zastavení průvodu, abych obdivoval toto svaté místo, které slouží duchovním potřebám tolika zde v [county_to_bless_scope.GetNameNoTooltip].\n\nSchody [county_holder_to_bless_scope.GetFaith.HouseOfWorship] jsou prakticky posety ubohými a zchudlými. To je možná skvělá příležitost ukázat lidu [county_to_bless_scope.GetNameNoTooltip], jak štědrý a laskavý pán mohu být."
 tour_travel.1006.a:0 "Almužna pro chudé!"
 tour_travel.1006.b:0 "Kdyby chtěli peníze, neměli by se narodit chudí."
 tour_travel.1006.c:0 "Odstraňte tyto parazity ze schodů!"
 tour_travel.1007.title:0 "Moudrá [wise_woman_scope.GetWomanMan|U] z [wise_woman_barony_scope.GetNameNoTierNoTooltip]"
 tour_travel.1007.desc.intro:0 "Když náš průvod pokračuje v cestě po mém panství, ocitáme se v odlehlém a nenápadném regionu [wise_woman_barony_scope.GetNameNoTier]. Nevěnoval bych tomu pozornost, ale [superstituous_courtier_scope.GetName] mě odtáhne stranou, aby horlivě vychválil ctnost takzvané "Moudré [wise_woman_scope.GetWomanMan|U] z [wise_woman_barony_scope.GetNameNoTierNoTooltip]".\n\n"
 tour_travel.1007.desc.mid.ill:0 ""Promiňte, můj [ROOT.Char.GetLadyLord], vidím, že nesmírně trpíte chorobou a útrapami. Moudrá [wise_woman_scope.GetWomanMan|U] z [wise_woman_barony_scope.GetNameNoTierNoTooltip] je jen malá odbočka odsud a vím, že [wise_woman_scope.GetSheHe] má přesně to, co potřebujete, abyste opět byli zdrávi!"" 
 tour_travel.1007.desc.mid.pregnant:0 ""Můj [ROOT.Char.GetTitleAsNameNoTooltip|U], vidím, že záříte a jste vyzařující, jak to k těhotenství náleží. Nicméně vidím, že namáhavé nošení dítěte vám působí velké obtíže, a Moudrá [wise_woman_scope.GetWomanMan] nedaleko má právě ten prostředek, který vám uleví od toho, co vás tíží.""
 tour_travel.1007.desc.mid.psychological:0 ""Vím, že máte mučenou mysl, můj [ROOT.Char.GetLadyLord], a že vám to způsobuje velké útrapy. Ačkoli je váš duch silný, to, co sužuje vaši mysl, by mohlo být snad napraveno nějakým kadidlem nebo lékem od slavné Moudré [wise_woman_scope.GetWomanMan|U] z [wise_woman_barony_scope.GetNameNoTierNoTooltip]!"" 
 tour_travel.1007.desc.mid.weakened:0 ""S těmito zraněními, můj [ROOT.Char.GetLadyLord], mám obavy o vaše bezpečí a zdraví během této pouti. Nicméně znám schopného léčitele nedaleko, který by mohl ošetřit vaše rány. Moudrá [wise_woman_scope.GetWomanMan|U] z [wise_woman_barony_scope.GetNameNoTierNoTooltip] dokáže vyléčit cokoli!"" 
 tour_travel.1007.desc.mid.ugly:0 ""Když už si mohu dovolit být tak odvážný, můj [ROOT.Char.GetLadyLord], někteří členové vašeho průvodu si dělali poznámky o vašem... vzhledu. Ale nedělejte si starosti! Nedaleko je Moudrá [wise_woman_scope.GetWomanMan], která prý dokáže vyléčit jakoukoliv neduh.""
 tour_travel.1007.desc.outro:0 "\n\nMám pochybnosti, ale [superstitious_courtier_scope.GetNameNoTooltip] vypadá tak naprosto přesvědčeně o skutku této mystické léčitelky, že mám chuť ji navštívit."
 tour_travel.1007.a:0 "Malá odbočka by měla být v pořádku."
 tour_travel.1007.b:0 "Naprosté nesmysly!"
 go_see_wise_woman_tt:0 "Navštívíte moudrou [wise_woman_scope.GetWomanMan], což může mít pozitivní či negativní následky."
 tour_travel.1008.title:0 "$tour_travel.1007.title$"
 tour_travel.1008.desc.intro:0 "Za soumraku vejdu do šera osvětlené chatrče Moudré [wise_woman_scope.GetWomanMan], můj průvod zůstává venku. Netřeba pochyb, že podivínská [wise_woman_scope.GetWomanMan] kulhající uvnitř je ta, kterou hledám.\n\n"Ach, vítám vás. Pojďte dál! Přisedněte k mému ohni, můj [ROOT.Char.GetTitleAsNameNoTooltip|U]." Než stihnu cokoli říct, [wise_woman_scope.GetHerHis] ledové ruce se mi obtočí kolem dlaní."
 tour_travel.1008.desc.mid.ill:0 "Strávím noc upíjením nechutně chutnajících černých tekutin a vdechováním omamného kadidla, a když se ráno vrátím ven, mám pocit, že jsem nově zrozený [ROOT.Char.GetWomanMan]."
 tour_travel.1008.desc.mid.pregnant:0 "Celou noc mě krmí všemi možnými podivnými pokrmy: očními bulvami, bylinami a plody, které jsem dosud neznal, zatímco se tato podivná [wise_woman_scope.GetWomanMan] stará o každý můj požadavek. Ráno odcházím s pocitem obnovené síly!"
 tour_travel.1008.desc.mid.psychological:0 "[wise_woman_scope.GetHerHis|U] ruce sevřou mou lebku jako obrovské zvíře chňapající po kořisti. Strávíme noc intonováním slov, kterým nerozumím, a když se ráno vrátím ven, mám pocit, že se mi hlava odlehčila."
 tour_travel.1008.desc.mid.weakened:0 "[wise_woman_scope.GetSheHe|U] mi obalí ránu všemi druhy viskózních tekutin a štiplavých bylin, a ač je proces bolestivý, zdá se, že rána se ráno více zacelila."
 tour_travel.1008.desc.mid.ugly:0 "[wise_woman_scope.GetSheHe|U] stráví celou noc natíráním mé tváře pestrobarevnými pastami a krémy, zakrývajícími mé četné nedostatky a drsné části. Ráno spatřím svůj odraz a vidím nového [ROOT.Char.GetWomanMan], který by i ctnostného přiměl rudnout touhou!"
 tour_travel.1008.desc.outro:0 "\n\nVeškeré mé pochybnosti jsou rozptýleny a mé neduhy vyléčeny."
 tour_travel.1008.a:0 "Jako kouzlem!"
 tour_travel.1008.b:0 "[wise_woman_scope.GetSheHe|U] by měl být mým lékařem!"
 tour_travel.1009.title:0 "Šarlatán z [wise_woman_barony_scope.GetNameNoTierNoTooltip]"
 tour_travel.1009.desc.intro:0 "$tour_travel.1008.desc.intro$"
 tour_travel.1009.desc.mid.ill:0 "Strávím celou noc vdechováním naprosto nesnesitelných zápachů, pitím nechutných viskózních tekutin a potíráním těla štiplavými plevely! Celý zážitek přidá další nevolnost a bolest k mému stavu a končím noc s pocitem, že jsem na tom hůř než předtím."
 tour_travel.1009.desc.mid.ugly:0 "[wise_woman_scope.GetSheHe|U] stráví celou noc natíráním mé tváře pestrobarevnými pastami a krémy, zakrývajícími mé četné nedostatky a drsné části. Ráno spatřím svůj odraz a zaječím hrůzou, když vidím, v jakého netvora mě [wise_woman_scope.GetSheHe] proměnil(a)!"
 tour_travel.1009.desc.mid.nothing:0 "Dělám vše, co žena žádá: piji bylinné čaje, nechám si třít končetiny, stojím nad plameny a spolknu tolik bylin, že by to srazilo muže. Nic z toho se však zdá mít malý účinek a necítím se o nic lépe než při příchodu."
 tour_travel.1009.desc.outro:0 "\n\nNevím, co [superstitious_courtier_scope.GetNameNoTooltip] slyšel o této \"moudré\" [wise_woman_scope.GetWomanMan], ale je jasné, že [wise_woman_scope.GetSheHe] není ničím jiným než běžným pouličním šarlatánem."
 tour_travel.1009.a:0 "Jaká ztráta času."
 tour_travel.1009.b:0 "Oklamání [ROOT.Char.GetTitleAsNameNoTooltip|U] je zločin hodný smrti."
 tour_travel.9010.t:0 "Pozor na lupiče!"
 tour_travel.9010.desc:0 "Můj průvod pokračuje po plánované trase do [next_destination.GetName], když náhle prudce zastavíme na rozkaz [travel_leader.GetNamePossessive]!\n\n"Zastavte, vy blázni! Praví se, že tato cesta je zamořena bandity a ničemy nízkého charakteru, musíme odbočit!"\n\nTrasa, kterou [travel_leader.GetSheHe] navrhuje, je delší, ale [travel_leader.GetSheHe] mě ujišťuje, že je bezpečnější."
 tour_travel.9010.a:0 "Vezměme bezpečnější trasu."
 tour_travel.9010.b:0 "Musíme těm parchantům udělit spravedlnost!"
 tour_travel.9010.success:0 "Lupiči jsou poraženi"
 tour_travel.9010.failure:0 "Lupiči vás porazili"
 tour_travel.9020.t:0 "Místní spravedlnost"
 tour_travel.9020.desc.intro:0 "Dorazíme do malé vesnice v [ROOT.Char.GetCurrentLocation.GetName] a uvidíme v místním náměstí pořádný rozruch. Nešťastník je obklopen rozzlobenými vesničany, ponurý beznadějný výraz v očích [accused_character.GetHerHis] vybledne a rozzáří se, když [accused_character.GetSheHe] zpozoruje přibližování našeho průvodu.\n\n"Můj [ROOT.Char.GetTitleAsNameNoTooltip|U]! Tito vesničané tvrdí, že jsem učinil hřích, ale jsou to vše jen lži! Nedopřejete mi, prosím, spravedlnost mého [ROOT.Char.GetTitleAsNamePossessiveNoTooltip|U]?"\n\n"
 tour_travel.9020.desc.outro.guilty:0 "Je pravda, že důkazy vypadají nepřímě, ale prostý sedlák by nikdy neměl oslovit svého [ROOT.Char.GetTitleAsNameNoTooltip|U] bez svolení."
 tour_travel.9020.desc.outro:0 "Důkazy vypadají poměrně usvědčující a [accused_character.GetSheHe] navíc mluvil(a) mimo pořadí."
 tour_travel.9020.a:0 "Poprava je spravedlivá."
 tour_travel.9020.b:0 "Důkazy jsou pochybná záležitost, propusťte [accused_character.GetHerHim]."
 tour_travel.9020.c:0 "Služba mně bude [accused_character.GetHerHis] trestem."
 tour_travel.9030.t:0 "Doupě hříchu"
 tour_travel.9030.desc.intro:0 "Když mě vyruší ze středonocního spánku, zaslechnu zpoza sebe výkřiky veselí a bujarého hlaholu, jak se pomalu blíží. Objevuje se [drunky_entourage.GetName|U], [drunky_entourage.GetHerHis]"
 tour_travel.9030.desc.mid.hashish:0 "s očima hluboce zarudlýma po hašiši."
 tour_travel.9030.desc.mid:0 "s dechem páchnoucím po [ROOT.Char.Custom('RegionalAlcoholicDrink')]."
 tour_travel.9030.desc.outro:0 "\n\n"Za [drunky_entourage.GetFaith.HighGodName]! Je tu úžasné doupě hříchu jen pár minut odsud, můj [ROOT.Char.GetTitleAsNameNoTooltip|U]. Musíme tu chvíli zůstat a zblbnout se veselím!"" 
 tour_travel.9030.a:0 "Jdu si užít veselí a zábavu!"
 tour_travel.9030.b:0 "Nesmíme se nechat rozptýlit."
 tour_travel.9040.t: "Největší hrdina"
 tour_travel.9040.desc: "Můj doprovod se na chvíli zastaví a já zavítám do nějakého zapadlostního podniku, abych se lépe seznámil s místními. Zůstavši neznámý, naslouchám hlučným rozhovorům níže postavených.\n\nJeden [peasant.GetWomanMan] se baví se svými druhy a vyprávějí si příběhy o svých oblíbených legendárních hrdinech. \"...a co tenhle [ROOT.Char.GetPromotedLegend.GetProtagonist.GetName]? Nejsem si jistý, jestli [ROOT.Char.GetPromotedLegend.GetProtagonist.GetSheHe] vůbec někdy existoval, natož pak zbytek tohohle '[ROOT.Char.GetPromotedLegend.GetName]' bláznění!\""
 tour_travel.9040.a: "Musím bránit svou legendu!"
 tour_travel.9040.a.success: "Vesničané chválí váš příběh"
 tour_travel.9040.a.failure: "Jste zesměšněn"
 tour_travel.9040.b: "Zjevně ten příběh jen přešel [peasant.GetHerHis] hlavu."
 tour_general.0001.desc.outro:1 "and furnish [visiting_liege.GetHerHis] party with beds and entertainment.\n\nThe only question is do I open the gates and let [visiting_liege.GetHerHim] in?"
 tour_general.0001.a:1 "Welcome, my [visiting_liege.GetTitleAsNameNoTooltip]! Welcome!"
 tour_general.0001.b:1 "Let's pretend nobody is home..."
 tour_general.0500.title:0 "Nikdo není doma"
 tour_general.0500.desc.intro:0 "Word has reached me that my plans have been interrupted and it is no longer possible for me to pay a royal visit to [tour_location.GetName].\n\n"
 tour_general.0500.desc.self:0 "Stal(a) jsem se novým [ROOT.Char.GetLadyLord] z [tour_location.GetName], takže tu není nikdo kromě mě, kdo by mě hostil."
 tour_general.0500.desc.already_visited:0 "Už jsem navštívil(a) [stop_host_scope.GetName] dříve během mého Velkého turné a nemohu [stop_host_scope.GetHerHim] dávat přednost. [stop_host_scope.GetSheHe|U] dostane jen jednu návštěvu, žádnou další."
 tour_general.0500.desc.no_longer_liege:0 "[stop_host_scope.GetTitleAsNameNoTooltip|U] z [tour_location.GetNameNoTooltip] už mi nepodléhá přímo."
 tour_general.0500.desc.lowly_baron:0 "[tour_location.GetNameNoTooltip|U] je nyní podřízen obyčejnému [stop_host_scope.GetTitleAsNameNoTooltip|U] a je pod mou úroveň navštěvovat [stop_host_scope.GetWomenMen] tak nízkého postavení."
 tour_general.0500.desc.leading_army:0 "[stop_host_scope.GetName|U] se vydal do bitvy a už mě nemůže hostit."
 tour_general.0500.desc.gone_travelling:0 "[stop_host_scope.GetName|U] opustil svůj domov a vydal se do neznáma."
 tour_general.0500.desc.imprisoned_by_me:0 "[stop_host_scope.GetName|U] byl(a) zadržen(a) a nyní hnije v mé kobce."
 tour_general.0500.desc.imprisoned:0 "[stop_host_scope.GetName|U] už není svobodný[á] [stop_host_scope.GetWomanMan], neboť [stop_host_scope.GetSheHe] hnije v nějaké cizí kobce."
 tour_general.0500.desc.deadly_illness:0 "[stop_host_scope.GetName|U] onemocněl smrtelně, a já si nemohu dovolit návštěvu a nadechnutí [stop_host_scope.GetHerHis] toxického miasmatu."
 tour_general.0500.desc.incapable:0 "[stop_host_scope.GetName|U] už není pánem všech svých smyslů a byl(a) by špatným hostitelem."
 tour_general.0500.desc.gone_adventuring:0 "[stop_host_scope.GetName|U] vyrazil na dobrodružství do krajin, kam se já nechci vydat."
 tour_general.0500.desc.at_war:0 "Stín války padl na [tour_location.GetNameNoTooltip] a [stop_host_scope.GetName] mě varoval, abych se tam nevydával."
 tour_general.0500.desc.outro:0 "\n\nI když to neznamená konec mého turné, je to velké zklamání."
 current_phase_skipped_tt:0 "Your next phase has been skipped."
 tour_general.0500.a:0 "Těšil(a) jsem se na to..."
 tour_general.0501.title:0 "Odmítnut u bran"
 tour_general.0501.desc:1 "As my entourage comes to a halt at the gates of [stop_host_scope.GetCapitalLocation.GetTitle.GetBaseNameNoTier], the call is made for [stop_host_scope.GetName] to receive me, but after a time that is more than generous, not even a lowly servant appears to greet me. The call is made many times more, but we receive no answers save for the chirps of wild birds and whistle of gentle winds.\n\nIt's become clear that I've been turned away at the gates, and the [stop_host_scope.Custom('InsultAdjective')] [stop_host_scope.GetTitleAsNameNoTooltip] has in so doing insulted the crown!"
 tour_general.0501.a:0 "Pojďme dál."
 tour_general.0501.b:0 "Tato urážka nebude brzy zapomenuta."
 tour_general.0501.c:0 "Zbořte ty zatracené brány!"
 tour_general.0501.liege_merciful:0 "[visiting_liege.GetFirstName] ti odpustil(a)"
 tour_general.0501.liege_angry:0 "[visiting_liege.GetFirstName] je uražen(a)"
 tour_general.0501.raid:0 "[visiting_liege.GetFirstName] vyplenil(a) tvé panství"
 tour_general.1001.title:0 "$activity_tour$: Zdvořilá žádost"
 tour_general.1001.title_theft:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: Zdvořilý nárok"
 tour_general.1001.intro:0 "Dostal(a) jsem zprávu, že [visiting_liege.GetTitledFirstName] si vytipoval(a) [tour_general_3001_target_courtier.GetTitledFirstName], místně známého(ou) díky [tour_general_3001_target_courtier.GetHerHis] [tour_general_3001_target_courtier.Custom('GetCourtierTrait')]."
 tour_general.1001.desc:0 "\n\nStručně řečeno, [visiting_liege.GetTitleAsNameNoTooltip] si přeje přestěhovat [tour_general_3001_target_courtier.GetHerHim] do [visiting_liege.GetTitleAsNamePossessiveNoTooltip] dvora."
 tour_general.1001.desc_theft_liege:0 "\n\nZdá se navíc, že [visiting_liege.GetTitleAsNameNoTooltip], málo dbajíc na mé obavy, se pokusil(a) během noci násilím přemístit [tour_general_3001_target_courtier.GetTitledFirstNameNoTooltip] na [visiting_liege.GetTitleAsNamePossessiveNoTooltip] dvůr."
 tour_general.1001.outro:0 "\n\nTo je jistě příležitost ukázat [visiting_liege.GetHerHim] mou štědrost!"
 tour_general.1001.outro_unusual_courtier:0 "\n\nAč nerozumím plně [ROOT.Char.Custom2('RelationToMePossessive', visiting_liege )] motivaci, nijak zvlášť se nebojím, že přijdeme o [tour_general_3001_target_courtier.GetHerHim]."
 tour_general.1001.outro_unusual_host_unusual_courtier:0 "\n\nNapadá mě #EMP několik důvodů#!, proč bych si přál(a) udržet [tour_general_3001_target_courtier.GetTitledFirstNameNoTooltip] nablízku. Nicméně..."
 tour_general.1001.outro_theft_liege:0 "\n\nSamozřejmě mě to popuzuje více než jedním způsobem."
 tour_general.1001.outro_theft_liege_unusual_courtier:0 "\n\nPřiznávám, nevidím, proč by [visiting_liege.GetTitledFirstName] chtěl(a) [tour_general_3001_target_courtier.GetTitledFirstNameNoTooltip], ale [tour_general_3001_target_courtier.GetSheHe] je #EMP můj#! [ROOT.Char.Custom2('RelationToMeShort', tour_general_3001_target_courtier )], sakra."
 tour_general.1001.a:0 "Doufám, že [tour_general_3001_target_courtier.GetFirstNameNoTooltip] bude [visiting_liege.GetHerHim] dobře sloužit."
 tour_general.1001.a_theft_liege:0 "[tour_general_3001_target_courtier.GetFirstNameNoTooltip] mi stejně nikdy moc nesloužil(a)."
 tour_general.1001.b:0 "Protislužba, [visiting_liege.GetTitledFirstNameNoTooltip]."
 tour_general.1001.b.tt:0 "You request a favor in exchange for [tour_general_3001_target_courtier.GetFirstName] joining [visiting_liege.GetTitledFirstNamePossessive] court"
 tour_general.1001.c:0 "Jsem si jistý/á, že [visiting_liege.GetTitleAsNameNoTooltip] mi to oplatí..."
 tour_general.1001.c.tt:0 "You request some gold in exchange for [tour_general_3001_target_courtier.GetFirstName] joining [visiting_liege.GetTitledFirstNamePossessive] court"
 tour_general.1001.d:0 "Může existovat #EMP jen jeden#! důvod, proč [visiting_liege.GetSheHe] chce [tour_general_3001_target_courtier.GetFirstNameNoTooltip]..."
 tour_general.1001.d.flavor:0 "Pojďme si dopřát."
 tour_general.1001.d.tt:0 "You suggest sharing an #EMP exotic#! meal with [visiting_liege.GetShortUIName]"
 tour_general.1001.d.tt_extra:0 "[visiting_liege.GetShortUIName] will either accept the invitation or condemn your cannibalism"
 tour_general.1001.e:0 "#EMP Teď zemřeš!#!"
 tour_general.1001.e.flavor:0 "Za [ROOT.Char.GetFaith.DevilName]!"
 tour_general.1001.e.tt:0 "You lunge at [visiting_liege.GetShortUIName]"
 tour_general.1001.e.success:0 "Your attack is successful"
 tour_general.1001.e.success.tt:0 "You have survived"
 tour_general.1001.e.success.desc:0 "You survived the fight."
 tour_general.1001.e.bodyguard.desc:0 "Your bodyguard stepped in to save you."
 tour_general.1001.e.slain.tt:0 "You have been slain"
 tour_general.1001.e.slain.desc:0 "You lost the fight."
 tour_general.1001.e.failure:0 "You fail the attack"
 tour_general.1001.e.bodyguard:0 "[tour_general_1001_bodyguard.GetTitledFirstNameNoTooltip] steps in"
 tour_general.1001.f:0 "This seems like a bad idea."
 tour_general.1001.f_theft_liege:0 "I can #EMP hardly#! agree to this request now."
 tour_general.1001.f.tt:0 "You do not wish to give up your courtier"
 tour_general.1002.title:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: Hrůzně slavnostní hostina"
 tour_general.1002.title_vassal:0 "$activity_tour$: Hrůzně slavnostní hostina"
 tour_general.1002.desc_host:0 "Znovu si promýšlím uspořádání pokrmů na stole. Můj kuchař pilně pracoval na přípravě každého kousku [tour_general_3001_target_courtier.GetFirstName] pro naše potěšení. Výzdoba je vynikající. \n\nOtočím se, když do komnaty vstoupí [visiting_liege.GetTitledFirstName], sám/sama, jak jsme se dohodli. Sleduji, jak [visiting_liege.GetSheHe] vše vstřebává a v koutku [visiting_liege.GetHerHis] úst se mihne úsměv. [visiting_liege.GetSheHe|U] kráčí dopředu a usedá ke stolu. Přisednu si k [visiting_liege.GetHerHim]."
 tour_general.1002.desc_liege:0 "Když vstoupím do komnaty, není pochyb, že [tour_general_3001_target_courtier.GetFirstName] je hvězdou večera.\n\n[stop_host_scope.GetTitledFirstName] nešetřil a stůl doslova přetéká lahodnými pokrmy, všechny podle zásady neplýtvat a využít každý chutný kousek, který [tour_general_3001_target_courtier.GetFirstNameNoTooltip] mohl poskytnout.\n\nDokonce i [tour_general_3001_target_courtier.GetFirstNamePossessiveNoTooltip] hlava byla, po vydlabání a vypuštění, pečlivě umístěna na konci stolu a ozdobena místním zelením. Na chvíli se zastavím, abych to vše vstřebal(a)."
 tour_general.1002.a:0 "To je #EMP božské#!!"
 tour_general.1002.b:0 "... možná jen maličký kousíček."
 tour_general.1002.c:0 "Na našeho dobrodince, [tour_general_3001_target_courtier.GetFirstNameNoTooltip]!"
 tour_general.1002.a.flavor:0 "Pustíte se do toho."
 tour_general.3001.title:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: V oku pozorovatele"
 tour_general.3001.desc_gluttonous_cannibal:0 "Jako prodejce #EMP vybraných mas#!, [tour_general_3001_target_courtier.GetFirstName] skutečně vyniká z davu. [tour_general_3001_target_courtier.GetHerHis] impozantní tělesná hmotnost mi roztřásá kolena. Ruky se mi chvějí, když sleduji, jak [tour_general_3001_target_courtier.GetHerHim] hltá jídlo, perly tuku se lesknou na [tour_general_3001_target_courtier.GetHerHis] baculatých tvářích. \n\n#EMP Tak baculatý.#! Zaťala/zaťal jsem čelist. To mělo být."
 tour_general.3001.desc_gluttonous:0 "[tour_general_3001_target_courtier.GetFirstName] vypadá jako [tour_general_3001_target_courtier.GetWomanMan], který ví, co je v životě dobré. V hrudi cítím lehký nádech závisti, když se dívám na [tour_general_3001_target_courtier.GetHerHis] robustnost a čisté potěšení, které [tour_general_3001_target_courtier.GetSheHe] očividně nachází v jídle.\n\n[stop_host_scope.GetTitledFirstName] [stop_host_scope.GetHerselfHimself] neustále vychvaloval kvalitu [tour_general_3001_target_courtier.GetFirstNamePossessiveNoTooltip] vaření."
 tour_general.3001.desc_insanity_courtier:0 "Na [tour_general_3001_target_courtier.GetFirstName] je něco přitažlivého. Nemohu to přesně pojmenovat. Ale má v sobě nádech tajemna a upřímnosti, která se dnes málokdy najde. \n\nPřipadá mi to, jako by [tour_general_3001_target_courtier.GetSheHe] zíral(a) na místo, kde by moje duše byla, kdyby se tam [ROOT.Char.GetFaith.DevilName] nedostal první. \n\n[tour_general_3001_target_courtier.GetSheHe|U] tomu rozumí."
 tour_general.3001.desc_beauty:0 "Jakmile se podívám na [tour_general_3001_target_courtier.GetFirstName], zastaví se mi dech. Je to, jako by [ROOT.Char.GetFaith.HighGodName] [ROOT.Char.GetFaith.HighGodHerselfHimself] obdařil(a) [tour_general_3001_target_courtier.GetFirstNameNoTooltip] krásou tisíců [ROOT.Char.Custom('get_region_flower_type_plural')] a čas sám se zastaví, když vstřebávám [tour_general_3001_target_courtier.GetHerHis] jemné rysy. \n\nTaková krása je promarněna na tento selský dav."
 tour_general.3001.desc_intellect:0 "[tour_general_3001_target_courtier.GetFirstName] mě neustále udivuje svým intelektem. Pravý myslitel našich dnů, v [tour_general_3001_target_courtier.GetHerHis] schopnostech a rysech je tolik potenciálu. Mohla bych/mohl bych je určitě dobře využít, místo abych je sledoval(a), jak tady uvadají jako rostlina zbavená slunce."
 tour_general.3001.desc_physique:0 "Když se [tour_general_3001_target_courtier.GetFirstName] nakloní, aby zvedl(a) ozdobu z podlahy chodby, nakloním se také, abych si dobře prohlédl(a) vyklenuté svaly hrající pod kůží. Takové tělo si nekoupíte. Ale možná kdybych se obklopil(a) více těmito zdatnými jedinci...\n\n"
 tour_general.3001.desc_martial:0 "Bojové umění [tour_general_3001_target_courtier.GetFirstName] je v [stop_host_scope.GetTitledFirstNamePossessive] dvoře dobře známé. Pokud chcete rozebírat plány útoku, nejlepší cesty k ostření zbraní a důvtipu, obrátíte se na [tour_general_3001_target_courtier.GetHerHim]. Je to vyhledávaná dovednost a něco, co mě zajímá.\n\n"
 tour_general.3001.desc_diplomacy:0 "Diplomatické schopnosti [tour_general_3001_target_courtier.GetFirstName] mě nikdy nepřestanou udivovat. [tour_general_3001_target_courtier.GetSheHe|U] by mohl(a) sdělit [ROOT.Char.GetFaith.ReligiousHeadName], že [ROOT.Char.GetFaith.GetReligiousHead.GetHerHis] spodky vykukují, a přesto získat pár zlatých, úsměv a 'děkuji'."
 tour_general.3001.desc_stewardship:0 "[tour_general_3001_target_courtier.GetFirstName] je nekonečným zdrojem vědomostí o, no... bohatství. [tour_general_3001_target_courtier.GetSheHe|U] má nápady na hospodaření, o jejichž zavedení [tour_general_3001_target_courtier.GetSheHe] lituje, že nejsou možné na [stop_host_scope.GetTitledFirstNamePossessive] dvoře. \n\nByla by škoda vidět takový talent zahodit."
 tour_general.3001.desc_intrigue:0 "Skoro jsem si [tour_general_3001_target_courtier.GetFirstName] nevšiml(a), dokud [tour_general_3001_target_courtier.GetSheHe] nestál(a) přímo přede mnou a neklaněl(a) se tak, jak náleží [tour_general_3001_target_courtier.GetHerHis] [tour_general_3001_target_courtier.Char.Custom2('RelationToMePossessive', stop_host_scope )] [stop_host_scope.Char.Custom2('RelationToMeShort', visiting_liege )]. Teď, když jsem si toho všiml(a), pozoruji [tour_general_3001_target_courtier.GetHerHim], jak se [tour_general_3001_target_courtier.GetSheHe] bez námahy pohybuje mezi skupinami lidí na dvoře. [tour_general_3001_target_courtier.GetHerHis|U] oči jsou neustále bdělé, dívají se všemi směry i nikam. \n\nTo mě fascinuje."
 tour_general.3001.desc_learning:0 "Učený [tour_general_3001_target_courtier.GetWomanMan], [tour_general_3001_target_courtier.GetFirstNamePossessive] jasné oči probírají místnost a hledají oponenta k té vědecké větě, kterou [tour_general_3001_target_courtier.GetSheHe] právě vypustil(a). Ale nikdo nevstane proti výzvě, což [tour_general_3001_target_courtier.GetHerHis] zklamává. \n\nNení divu, vzhledem k úrovni intelektu, na které by se debata musela vést. Jsem ohromen(a). \n\nTakový vtipný důvtip se těžko shání."
 tour_general.3001.desc_prowess:0 "Hbitý/á a pohybující se místností jako [ROOT.Char.Custom('GetAnimalType')] na lovu, [tour_general_3001_target_courtier.GetFirstName] nezklame. Sleduji [tour_general_3001_target_courtier.GetHerHis] pohyby, symfonii pro oči, zatímco [tour_general_3001_target_courtier.GetSheHe] mizí chodbou. \n\nTaková obratnost!"
 tour_general.3001.desc_outro:0 "Prostě #EMP musím#! mít [tour_general_3001_target_courtier.GetHerHim] na svém dvoře."
 tour_general.3001.a:0 "Nyní jsi součástí mého dvora. Raduj se."
 tour_general.3001.a.flavor:0 "Jednou vzatý, dvakrát můj."
 tour_general.3001.a.tt:0 "Přesunutý dvořan"
 tour_general.3001.a_cannibal:0 "Tak lahodný přírůstek!"
 tour_general.3001.a_cannibal.flavor:0 "Postarám se, aby [tour_general_3001_target_courtier.GetSheHe] byl(a) dobře nasycen(a)..."
 tour_general.3001.a_insanity:0 "Tohle je to, co je třeba udělat."
 tour_general.3001.a_insanity.flavor:0 "[tour_general_3001_target_courtier.GetSheHe|U] #EMP ví#!"
 tour_general.3001.b:0 "Jsem si jistý/á, že [stop_host_scope.GetTitledFirstNameNoTooltip] s tím nebude mít problém."
 tour_general.3001.b_host_decides.tt:0 "[stop_host_scope.GetShortUIName] rozhodne, co se stane dál"
 tour_general.3001.b.harmful_sideeffects.tt:0 "Kvůli povaze [stop_host_scope.GetShortUINamePossessive] by to mohlo mít fatální následky"
 tour_general.3001.b_liege_decides.tt:0 "[visiting_liege.GetShortUIName] rozhodne, co se stane dál"
 tour_general.3001.c:0 "[tour_general_3001_target_courtier.GetSheHe|U] by se #EMP mohl(a)#! prostě ztratit v noci..."
 tour_general.3001.c.tt_success:0 "Potají odvedeno"
 tour_general.3001.c.tt_failure:0 "Neúspěšný pokus"
 tour_general.3001.c.tt_failure.desc:0 "Tvoje selhání nezůstalo bez povšimnutí."
 tour_general_3001_stolen_courtier:0 "[tour_general_3001_target_courtier.GetFirstNameNoTooltip] se připojuje k mému dvoru, aniž by si toho někdo všiml"
 tour_general_3001_failed_steal:0 "[stop_host_scope.GetTitledFirstNameNoTooltip] na to přijde"
 tour_general.3001.d:0 "To je směšné."
 tour_general.3001.d_cannibal:0 "Ne. Musím začít držet dietu."
 tour_general.3001.d_cannibal.flavor:0 "Tch!"
 tour_general.3001.d_insanity:0 "Ne. Musím sám/sama odrazit [ROOT.Char.GetFaith.random_EvilGodNames]."
 tour_general.3001.d_insanity.flavor:0 "Teď je to na mně!"
 tour_general.3001.tt_positive:0 "[visiting_liege.GetShortUIName] přijal(a) tvůj návrh"
 tour_general.3001.tt_negative:0 "[visiting_liege.GetShortUIName] odmítl(a) tvůj návrh"
 tour_general.3001.desc_negative:0 "[visiting_liege.GetShortUIName] ztratil(a) zájem o tvého dvořana."
 tour_general.3002.title:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: Žádost schválena"
 tour_general.3002.title_denied:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: Žádost zamítnuta"
 tour_general.3002.intro:0 "[stop_host_scope.GetTitledFirstName] addresses me directly.\n\n'Můj [stop_host_scope.Custom2('RelationToMeShort', ROOT.Char )], přemýšlel(a) jsem nad touto záležitostí a dospěl(a) jsem k závěru, že "
 tour_general.3002.desc_free:0 "[tour_general_3001_target_courtier.GetFirstName] se rád(a) připojí k vašemu nejmilostivějšímu dvoru.'"
 tour_general.3002.desc_hook:0 "Laskavost tady může být v budoucnu opět oplácena... ?'"
 tour_general.3002.desc_gold:0 "Trocha zlata může pomoci zmírnit ránu, pokud přijdeme o drahého [tour_general_3001_target_courtier.GetFirstName]."
 tour_general.3002.desc_cannibal:0 "Mám ještě lepší nápad. Pokud máš rád(a) [tour_general_3001_target_courtier.GetFirstName], toto #EMP zbožníš#!, můj [ROOT.Char.GetLadyLord]. Je to #EMP k zbláznění#!.'\n\n[stop_host_scope.GetSheHe|U] pohlédne směrem k [tour_general_3001_target_courtier.GetFirstNamePossessive], pak se podívá přímo na mě, jako by mi něco naznačoval(a)."
 tour_general.3002.desc_declined:0 "Nemohu souhlasit s touto žádostí. [tour_general_3001_target_courtier.GetFirstName] je pro mě a můj dvůr příliš cenný.'\n\n[stop_host_scope.GetHerHis|U] pohled se začíná trapně přehrabovat po místnosti."
 tour_general.3002.a:0 "Velice si toho vážím!"
 tour_general.3002.b:0 "Proč obchodovat za něco, co si mohu #EMP vzít#!?"
 tour_general.3002.b_declined:0 "[tour_general_3001_target_courtier.GetFirstNameNoTooltip] je #EMP můj#!."
 tour_general.3002.c:0 "Laskavost? Zní fér."
 tour_general.3002.d:0 "Několik zlatých mincí? Férový obchod."
 tour_general.3002.e:0 "Přece jen..."
 tour_general.3002.f:0 "#EMP Ach můj...#!"
 tour_general.3002.g:0 "Toto odporné chování musí skončit!"
 tour_general.3002.h:0 "To je nešťastné."
 tour_general.3002.h.tt:0 "[visiting_liege.GetShortUIName] je nespokojen(a)"
 tour_general.3002.h.tt.desc:0 "[visiting_liege.GetShortUIName] is not happy with your decision."
 tour_general.0510.title:0 "Poslední požadavek"
 tour_general.0510.desc:0 "Ukončil jsem svou královskou návštěvu [ROOT.Char.GetCurrentLocation.GetName], a nyní se můj průvod chystá k odjezdu.\n\n[stop_host_scope.GetName] a [stop_host_scope.GetHerHis] dvůr se hezky seřadili, aby mě při mém odchodu doprovodili, a když jsou všichni přítomni, nastal čas vybrat tribut za to, že jsem [stop_host_scope.GetHerHim] udělil svou přítomnost."
 tour_general.0510.a:0 "Je čas na tribut."
 tour_general.0510.b:0 "Nevznesu žádné požadavky."
 tour_general.0511.title:0 "Rozlučkový dar"
 tour_general.0511.desc:0 "Nastal čas, aby se [visiting_liege.GetName] rozloučil, a musím říct, že se cítím být velkorysým hostitelem.\n\nZdá se však, že [visiting_liege.GetName] neuznal mou pohostinnost za dostačující a vznesl vůči mně požadavek.\n\n"
 tour_general.0511.desc.kneel:0 "[visiting_liege.GetSheHe|U] požaduje, abych před celým svým dvorem klekl před [visiting_liege.GetTitleAsNameNoTooltip|U], čímž bych projevil svou poddajnost koruně."
 tour_general.0511.desc.money:0 "[visiting_liege.GetSheHe|U] mi předložil účet za veškeré výdaje během [visiting_liege.GetHerHis] cesty. Ačkoliv se mnohé položky jeví jako vymyšlené, jsem nucen zaplatit."
 tour_general.0511.desc.factions:0 "[visiting_liege.GetSheHe|U] mi nabízí svou ruku a požaduje, abych přísahal věrnost [visiting_liege.GetHerHim] a [visiting_liege.GetPrimaryTitle.GetName], že se nikdy nepostavím proti královské vůli."
 tour_general.0511.a:0 "Podřizuji se."
 tour_general.0511.gave_demand:0 "[stop_host_scope.GetName] ustoupil"
 tour_general.0511.b:0 "To neudělám!"
 tour_general.0512.title:0 "Rozlučkové mávnutí"
 tour_general.0512.desc:0 "Nastal čas, aby se [visiting_liege.GetName] rozloučil, a musím říct, že jsem byl velkorysým hostitelem.\n\n[visiting_liege.GetSheHe|U] se zdá být s mým hostitelstvím zcela spokojen a nepožadoval po mně nic jiného než slib, že se znovu setkáme."
 tour_general.0512.a:0 "Výborně."
 tour_general.0513.title:0 "Požadavek odmítnut"
 tour_general.0513.desc:0 "[stop_host_scope.GetName] vzdoroval autoritě koruny a odmítl se podřídit mým požadavkům. Nyní toho mnoho nezmůžu, ale taková urážka představuje zločin nejen proti mně, ale i proti [ROOT.Char.GetPrimaryTitle.GetName] samotnému!"
 tour_general.0513.a:0 "To se brzo nezapomene."
 tour_grounds_events.1001.title:0 "Dovednosti v lovu"
 tour_grounds_events.1001.desc.intro:0 "Když [visiting_liege.GetName] stále putuje po pozemcích mého sídla, mám před sebou spoustu příležitostí, jak zapůsobit."
 tour_grounds_events.1001.desc.mid:0 "\n\nJednou z těchto příležitostí by bylo předvést lovecké pozemky [touring_grounds_scope.GetNameNoTooltip] a možná mému pánovi ukázat své lovecké schopnosti!"
 tour_grounds_events.1001.desc.outro:0 "Triumf v lovu by jistě upevnil můj statut jako hodného [ROOT.Char.GetTitleAsNameNoTooltip] říše, ale stejně tak by selhání znamenalo hlubokou ostudu."
 tour_grounds_events.1001.a:0 "Nikdy nemířím vedle!"
 tour_grounds_events.1001.b:0 "Možná by něco jiného zapůsobilo na [visiting_liege.GetHerHim]..."
 tour_grounds_events.1002.title:0 "Spiknutí"
 tour_grounds_events.1002.desc:0 "Když pozoruji, jak se můj [visiting_liege.GetTitleAsNameNoTooltip|U] toulá po pozemcích [touring_grounds_scope.GetNameNoTooltip], napadá mě nápad na šibalskou legraci. Jako by mě posedl duch [ROOT.Char.GetFaith.TricksterGodName] [ROOT.Char.GetFaith.TricksterGodHerHim] osobně, představuji si inscenovaný pokus o vraždu, aby se moji hosté zabavili!\n\n[visiting_liege.GetNameNoTooltip] bude postaven do role hrdiny příběhu, který pokus o vraždu zmaří a pošle \"vrazi\" prchat! Jako zdařilá parodie na nepřátele [visiting_liege.GetPrimaryTitle.GetNameNoTooltip] se [visiting_liege.GetNameNoTooltip] jistě bude cítit poctěn a pobaven."
 tour_grounds_events.1002.a:0 "Zařiď to!"
 tour_grounds_events.1002.b:0 "Raději ne."
 tour_grounds_events.1003.title:0 "$murder_outcome.5001.t$"
 tour_grounds_events.1003.desc.intro:0 "Pokračuji-li v prohlídce pozemků [touring_grounds_scope.GetNameNoTooltip], zaslechnu všude kolem neznámé hlasy. Najednou je má celá družina obklíčena [fake_assassin_scope.GetWomenMen] v kuklách, kteří míří noži a luky přímo na nás!\n\nJeden z \"vrahů\" vykročí ke mně a přitiskne mi [fake_assassin_scope.GetHerHis] nůž pevně na bok. \"Happy hunting, my [ROOT.Char.GetLadyLord]? We've come hunting [ROOT.Char.GetTitleAsNameNoTooltip]s!\""
 tour_grounds_events.1003.desc.paranoid:0 "\n\nCítím, jak mi srdce buší a studený pot mi teče po celém těle, zatímco zůstávám paralyzován. Vrah mi dává vědoucí mrknutí a ukazuje na svou zbraň [fake_assassin_scope.GetHerHis], vychloubaje se svým vítězstvím. Můj život visí na vlásku v závislosti na mém dalším kroku — co mám udělat?"
 tour_grounds_events.1003.desc.not_paranoid:0 "\n\nAčkoliv jsem zpočátku byl vyplašen, rychle je jasné, že jde jen o představení. \"Vrah\" mi mrkne a já si všimnu, že jeho zbraň je zcela dřevěná a tupá ze všech stran. Očekávají, že si zahraju a zmařím pokus o mou vraždu."
 tour_grounds_events.1003.a.paranoid:0 "$murder_outcome.5001.not_my_time$"
 tour_grounds_events.1003.a:0 "Na tebe, [fake_assassin_scope.Custom('InsultNoun')]!"
 tour_grounds_1002.assassination_was_fake:0 "Pokus o vraždu byl fingovaný"
 tour_grounds_1002.liege_believed_it_was_real:0 "[visiting_liege.GetName] uvěřil, že pokus o vraždu byl skutečný"
 tour_grounds_1002.liege_played_along:0 "[visiting_liege.GetName] se velmi pobavil"
 tour_grounds_1002_likes_tt:0 "Pokud se to [visiting_liege.GetName] líbí"
 tour_grounds_1002_dislikes_tt:0 "Pokud se to [visiting_liege.GetName] nelíbí"
 tour_grounds_1002_murder_tt:0 "Pokud [visiting_liege.GetName] uvěří, že je to skutečné"
 tour_grounds_events.1003.b:0 "Nejsem trubadúr! Sundejte se ze mě!"
 tour_grounds_1002.liege_begrudgingly_played_along:0 "[visiting_liege.GetName] nebyl pobaven"
 tour_grounds_events.1003.c:0 "Neodvedou mě bez boje!"
 tour_grounds_events.1004.title:0 "Okamžik v divočině"
 tour_grounds_events.1004.desc.intro:0 "Na chvíli se ocitám o samotě v nespoutaných loveckých pozemcích [touring_grounds_scope.GetNameNoTooltip] s [visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)]. Takový vzácný okamžik by mi umožnil prožít mou vášeň s [visiting_liege.GetHerHim]."
 tour_grounds_events.1004.desc.already_shagging:0 "\n\nAčkoliv už naše srdce i těla patří jeden druhému, to, že jsme vládcové, nám dává jen zřídka čas na naplnění naší vášně, ale nyní máme příležitost být jako zvířata v divočině."
 tour_grounds_events.1004.desc.trying_to_shag:0 "\n\nMožná je to konečně má příležitost dát najevo své city, a pokud [visiting_liege.GetSheHe] cítí totéž, mohli bychom být konečně víc než jen '[visiting_liege.GetTitleAsNameNoTooltip]' a '[ROOT.Char.GetTitleAsNameNoTooltip]', ale milenci zachváceni vášní."
 tour_grounds_events.1004.desc.outro:0 "\n\nŽivot se skládá z okamžiků a občas máme vzácné chvíle jako tyto. Dokážu podle těchto pocitů jednat?"
 tour_grounds_events.1004.a:0 "Vezmi mě teď!"
 tour_grounds_events.1004.b:0 "Nech to být."
 tour_grounds_events.1005.title:0 "$tour_grounds_events.1004.title$"
 tour_grounds_events.1005.desc.intro:0 "Ocitám se o samotě na loveckých pozemcích [touring_grounds_scope.GetNameNoTooltip] s [stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)], vychutnávaje si relativní ticho přerušované jen občasným voláním blízké zvěře."
 tour_grounds_events.1005.desc.already_shagging:0 "Najednou [stop_host_scope.GetNameNoTooltip] vrhne [stop_host_scope.GetHerselfHimself] na mě jako divoké [stop_host_scope.Custom('GetAnimalType')], přitiskne mě ke skále s ohněm v [stop_host_scope.GetHerHis] očích.\n\n\"Tak zřídka tě mám o samotě, můj [ROOT.Char.Custom('LoverPetName')], a tady jsme sami jen s ptáky a zvěří jako svědky. Pojďme konečně naplnit naši vášeň!\""
 tour_grounds_events.1005.desc.trying_to_shag:0 "Vidím, jak mě [stop_host_scope.GetNameNoTooltip] pozoruje jako [stop_host_scope.Custom('GetAnimalType')] připravený skočit po své další kořisti.\n\n\"Má [ROOT.Char.GetTitleAsNameNoTooltip|U], musím říct, že vypadáš božštěji než kterékoliv stvoření, které jsem spatřil v těchto [touring_grounds_scope.Custom('TerrainTypeProvince')].\"\n[stop_host_scope.GetNameNoTooltip] přichází ke mně s tím predátorským výrazem v [stop_host_scope.GetHerHis] očích a cítím, jak moje zdrženlivost mizí."
 tour_grounds_events.1005.desc.outro:0 "\n\nJsem ohromen, zírajíc do žíznivých očí mého [stop_host_scope.GetTitleAsNameNoTooltip]. Bylo by opravdu náležité, aby [ROOT.Char.GetTitleAsNameNoTooltip] na cestách zažil takový okamžik vášně na místě jako je toto?"
 tour_grounds_events.1005.a:0 "Vezmi mě!"
 tour_grounds.moment_in_the_woods:0 "Dopřál jste [visiting_liege.GetName] okamžik, na který nezapomene"
 tour_grounds_events.1005.b:0 "Vypadni ode mě, ty chtivý [stop_host_scope.Custom('InsultNoun')]!"
 tour_grounds.rebuffed_in_the_woods:0 "[visiting_liege.GetName] odmítl vaše návrhy"
 tour_grounds_events.1006.title:0 "Mimo pořadí"
 tour_grounds_events.1006.desc.intro:0 "Během prohlídky [touring_grounds_scope.GetNameNoTooltip] jsem uprostřed rozhovoru s [visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)] o"
 tour_grounds_events.1006.desc.mid.martial:0 "slávě válečnictví a konfliktů,"
 tour_grounds_events.1006.desc.mid.learning:0 "[ROOT.Char.GetFaith.HighGodNamePossessive] božském plánu pro lidstvo,"
 tour_grounds_events.1006.desc.mid.stewardship:0 "složitostem státní správy a účetnictví,"
 tour_grounds_events.1006.desc.mid.diplomacy:0 "jemném umění diplomacie a usmiřování,"
 tour_grounds_events.1006.desc.mid.intrigue:0 "důležitost informací a klamu,"
 tour_grounds_events.1006.desc.outro:0 "když mě přeruší [landless_courtier_scope.Custom2('MyCharacterIntroduction', ROOT.Char)], který se zdá věřit, že [landless_courtier_scope.GetSheHe] o tom ví víc než já.\n\nPřesto je velmi nevhodné, aby pouhý dvořan přerušoval rozhovor mezi [visiting_liege.GetTitleAsNameNoTooltip|U] z [visiting_liege.GetPrimaryTitle.GetNameNoTierNoTooltip] a [visiting_liege.GetHerHis] [ROOT.Char.GetTitleAsNameNoTooltip|U]."
 tour_grounds_events.1006.a:0 "Mlč, ty [stop_host_scope.Custom('InsultAdjective')] [stop_host_scope.Custom('InsultNoun')]."
 tour_grounds_events.1006.b:0 "Ignoruj to a jdi dál."
 tour_grounds_events.1007.desc.intro:0 "Během prohlídky [touring_grounds_scope.GetNameNoTooltip] jsem zaneprázdněn konverzací s [stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)] o"
 tour_grounds_events.1007.desc.outro:0 "když je [stop_host_scope.GetSheHe] přerušen jedním z [stop_host_scope.GetHerHis] dvořanů.\n\nTento [landless_courtier_scope.GetWomanMan] neměl příležitost mluvit dlouho, než ho/ji umlčí [landless_courtier_scope.GetHerHis] pán, ale moudrost, kterou [landless_courtier_scope.GetSheHe] dokáže okamžitě sdělit, jasně ukazuje, že [landless_courtier_scope.GetSheHe] o tématu ví mnohem více, než by si [stop_host_scope.GetNameNoTooltip] kdy dokázal představit.\n\nPokud [stop_host_scope.GetTitledFirstNameNoTooltip] nebude ochoten naslouchat [landless_courtier_scope.GetHerHis] postřehům, možná by [landless_courtier_scope.GetSheHe] místo toho přijal nabídku a připojil se k mému dvoru."
 tour_grounds_events.1007.a:0 "Přidej se ke mému dvoru!"
 tour_grounds_events.1007.b:0 "Neměl by mluvit mimo pořadí."
 tour_grounds_events.1007.c:0 "To je jednoznačný zločin!"
 tour_grounds.recruited_my_courtier:0 "[landless_courtier_scope.GetName] byl pokoušen odejít"
 tour_grounds_events.1017.desc.outro:0 "když je [stop_host_scope.GetSheHe] přerušen jedním z [stop_host_scope.GetHerHis] dvořanů.\n\nAčkoliv ten nepatrný dvořan mluvil naprosto mimo pořadí, [stop_host_scope.GetNameNoTooltip] ho podivně nevyčítal a dovolil [landless_courtier_scope.GetHerHim] mluvit přímo se mnou.\n\nI když je to, co [landless_courtier_scope.GetSheHe] říká, docela zajímavé, toto porušení společenské etikety mě docela zaskočilo."
 tour_grounds_events.1017.a:0 "Budu naslouchat."
 tour_grounds_events.1008.title:0 "Strašidelné příběhy"
 tour_grounds_events.1008.desc.intro:0 "Když si dáváme pauzu od prohlídky, můj mladý pán je stále plný energie a požaduje pobavení, zatímco zbytek průvodu nabírá síly.\n\nNaštěstí se [storyteller_scope.Custom2('MyCharacterIntroduction', ROOT.Char)] nadšeně ujímá úkolu a začíná vyprávět místní legendy. \"Oh there's more to these [touring_grounds_scope.Custom('TerrainTypeProvince')] than meets the eye, [visiting_liege.Custom('GetLassLad')].\""
 tour_grounds_events.1008.desc.mid.banshee:0 "Velká naříkající banshee straší divočinu [touring_grounds_scope.GetNameNoTooltip], a buď varován: pokud uslyšíš její volání, někdo ti blízký jistě brzy zemře.\""
 tour_grounds_events.1008.desc.mid.ghul:0 "Monstrózní ghúl bloudí pohřebišti [touring_grounds_scope.GetNameNoTooltip] a jí lidské maso; pokud tě spatří, může se rozhodnout, že [visiting_liege.GetTitleAsNameNoTooltip|U] bude na jídelníčku!\""
 tour_grounds_events.1008.desc.mid.azdaha:0 "Velký děsivý Azhdaha se skrývá těsně pod našima nohama a čeká. Když zahlédne příležitost, vyrazí ze země se svými hrůznými zuby a pohltí tě vcelku!\""
 tour_grounds_events.1008.desc.mid.sasabonsam:0 "Zděšený Sasabonsam žije v těchto krajích, pravděpodobně nás teď právě sleduje kdesi mimo dohled. Necháš‑li stráž polevit, seskočí shora a vysaje ti krev svými strašnými železnými zuby, až budeš stejně růžový a krvavý jako on!\""
 tour_grounds_events.1008.desc.mid.ankou:0 "Sám Ankou bloudí těmito kraji ve svém voze mrtvých, sbírá ztracené duše a odváží je někam, kam jen [ROOT.Char.GetFaith.HighGodName] ví. Dávej pozor, [visiting_liege.Custom('GetLassLad')], nebo si pro tebe přijde taky.\""
 tour_grounds_events.1008.desc.mid.witt_wieven:0 "Bílé ženy žijí mezi námi, hledají malé [visiting_liege.GetLadyLord] jako jsi ty, aby tě sváděly z cesty. Jsou to duchové dávno zemřelých čarodějnic; odvedou tě pryč a provedou na tobě [ROOT.Char.GetFaith.DevilNamePossessive] skutky.\""
 tour_grounds_events.1008.desc.mid.baba_yaga:0 "Hrůzná čarodějnice Baba Yaga čaruje v těchto končinách. Dávej pozor na chatrče, které sem nepatří, jinak ti sežere maso a ozdobí se tvými kostmi.\""
 tour_grounds_events.1008.desc.mid:0 "Po těchto místech bloudá mnoho hrozných věcí, věcí, které nejsou přirozené. Monstra větší než běžná zvěř, která si nemohou přát nic víc než přidat trochu [visiting_liege.GetTitleAsNameNoTooltip|U] do svého jídelníčku.\""
 tour_grounds_events.1008.desc.outro:0 "\n\n[storyteller_scope.GetFirstNamePossessiveNoTooltip] pochybná vyprávění očividně působí na malého [visiting_liege.GetFirstNameNoTooltip]; možná bych měl zasáhnout."
 tour_grounds_events.1008.a:0 "A co se stane potom?"
 tour_grounds_events.1008.b:0 "Ticho, [storyteller_scope.GetFirstNameNoTooltip]!"
 tour_grounds_events.1009.title:0 "$tour_grounds_events.1008.title$"
 tour_grounds_events.1009.desc.intro:0 "Starší členové našeho průvodu se zastaví, aby si odpočinuli, ale já zůstávám plný energie a rychle ztrácím trpělivost s těmito bezvládnými stařešiny.\n\nNaštěstí se [storyteller_scope.GetName] zdá být ochoten mě pobavit strašidelnými příběhy z tohoto místa. \"Oh there's more to these [touring_grounds_scope.Custom('TerrainTypeProvince')] than meets the eye, [visiting_liege.Custom('GetLassLad')].\""
 tour_grounds_events.1009.desc.mid.finished:0 "\n\n[stop_host_scope.GetName] se brzy přidá k vyprávění a já jsem oběma uchvácen příběhy, které mě zanechávají více než jen trochu vyděšeného."
 tour_grounds_events.1009.desc.outro.interrupted:0 "\n\nPrávě když se příběh začne stávat zajímavým, [stop_host_scope.GetName] přeruší a trvá na tom, aby [storyteller_scope.GetSheHe] nepokračoval, a ujišťuje mě, že celý ten příběh je jen nesmysl."
 tour_grounds_events.1009.a:0 "Skvělý příběh!"
 tour_grounds_events.1009.b:0 "To bylo děsivé."
 tour_grounds_events.1009.c:0 "Zastavil jsi to v tom nejlepším!"
 tour_grounds_events.1009.d:0 "Naštěstí jsi to zastavil."
 tour_grounds_events.1010.title:0 "[rival_courtier.GetFirstNameNoTooltip]: Věrný kůň"
 tour_grounds_events.1010.desc:0 "Jezdíme po pozemcích na svých bestiích celý den a najednou mě zasáhne skvělý nápad!\n\nVšichni znají rivalitu mezi [visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)] a [rival_courtier.GetName], a jistě by mi to získalo přízeň mého [visiting_liege.GetTitleAsNamePossessiveNoTooltip], kdybych chytil [visiting_liege.GetHerHis] rivala a nechal [rival_courtier.GetHerHim] osedlat a jezdit kolem jako koně!\n\nJedinou výzvou by samozřejmě bylo přivézt [rival_courtier.GetHerHim] sem, ale mám své způsoby..."
 tour_grounds_events.1010.a:0 "Pojďme na to!"
 tour_grounds_events.1010.b:0 "Rizika jsou příliš velká."
 tour_grounds_events.1011.title:0 "$tour_grounds_events.1010.title$"
 tour_grounds_events.1011.desc:0 "Při jízdě po pozemcích [touring_grounds_scope.GetNameNoTooltip] mě náhle zastaví uprostřed cesty můj host [stop_host_scope.GetName].\n\nZdá se, že se [stop_host_scope.GetSheHe] podařilo zajmout [rival_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] a [rival_courtier.GetHerHim] je osedlán jako kůň, připravený, abych na něm mohl nasednout a projet se krajinou!\n\nI když je to vynikající příležitost ukázat mou vrozenou nadřazenost, opravdu klesnu tak nízko?"
 tour_grounds_events.1011.a:0 "Samozřejmě, že ano!"
 tour_grounds_events.1011.b:0 "Ani [rival_courtier.GetFirstNameNoTooltip] si nezaslouží takové ponížení."
 tour_grounds_events.1012.title:0 "[visiting_liege.GetTitleAsNameNoTooltip|U]-podobná [stop_host_scope.Custom('get_region_root_vegetable')|U]"
 tour_grounds_events.1012.desc:0 "Náš skromný domov postrádá vymoženosti a velkolepost, na které je [visiting_liege.GetName] bezpochyby zvyklý, ale co nám chybí na přepychu, to vynahradíme pohostinností a štědrostí.\n\nMyslel jsem, že budu muset provést [visiting_liege.GetTitleAsNameNoTooltip] bez daru, ale najednou spatřím bujně rostoucí [ROOT.Char.Custom('get_region_root_vegetable')], která neuvěřitelně připomíná [visiting_liege.GetNameNoTooltip]! [visiting_liege.GetSheHe|U] by jistě navždy vzpomínal na návštěvu [touring_grounds_scope.GetNameNoTooltip], kdyby si odnesl tuto [ROOT.Char.Custom('get_region_root_vegetable')] — ač by se mohl snad cítit uražen, že ho přirovnávám k [ROOT.Char.Custom('get_region_root_vegetable')]."
 tour_grounds_events.1012.a:0 "A myslel jsem si, že dokonalý dar neexistuje."
 tour_grounds_events.1012.b:0 "Diskrétně se zbavte [ROOT.Char.Custom('get_region_root_vegetable')]."
 tour_grounds_events.1012.c:0 "To musí stát jmění!"
 tour_grounds_events.1012.d:0 "Nechám si to pro... osobní použití."
 turnip_that_looks_like_liege:0 "[visiting_liege.GetTitleAsNamePossessiveNoTooltip|U] [ROOT.Char.Custom('get_region_root_vegetable')|U]"
 turnip_that_looks_like_liege_description:0 "Jednoduchý [ROOT.Char.Custom('get_region_root_vegetable')], který nápadně připomíná [visiting_liege.GetName]."
 tour_grounds_events.1013.title:0 "$tour_grounds_events.1012.title$"
 tour_grounds_events.1013.desc:0 "[touring_grounds_scope.GetNameNoTooltip] je na hony vzdálený tomu, co bych považoval(a) za civilizovaný region. Sotva zde někdo žije a vybavení nechává mnoho přát.\n\nDnes se [stop_host_scope.GetTitleAsNameNoTooltip] snažil(a) mě oslnit tím, že mi představil(a) obyčejnou [stop_host_scope.Custom('get_region_root_vegetable')], o které [stop_host_scope.GetSheHe] tvrdí, že vypadá přesně jako já.\n\nZpočátku zavrčím očima, ale po chvíli jaksi tu podobnost spatřím..."
 tour_grounds_events.1013.a:0 "To je ale úžasný předmět!"
 tour_grounds.liege_impressed:0 "[visiting_liege.GetName] byl(a) ohromen(a)"
 tour_grounds_events.1013.b:0 "Odporné. Zbavte se toho."
 tour_grounds.liege_insulted:0 "[visiting_liege.GetName] byl(a) uražen(a)"
 tour_grounds_events.1014.title:0 "[visiting_liege.GetNameNoTooltip]: Malý lovec"
 tour_grounds_events.1014.desc:0 "[visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)] se zdá velmi dychtivý/á vyrazit na lov po [touring_grounds_scope.GetNameNoTooltip], hledaje zvěř a slávu jako dospělý/á.\n\nNemohu však v dobrém svědomí dovolit, aby tak mladý [visiting_liege.Custom('GirlBoy')] pobíhal tam, kde by ho/ji mohl/a roztrhat [ROOT.Char.Custom('GetAnimalType')].\n\nMohu ale malého/tu [visiting_liege.GetLadyLord] polichotit uspořádáním předstíraného lovu bez rizika skutečných zvířat."
 tour_grounds_events.1014.a:0 "Jsem si jistý/á, že [visiting_liege.GetSheHe] to bude milovat!"
 tour_grounds_events.1014.b:0 "Jaká ztráta času."
 tour_grounds_events.1015.title:0 "Ukázkový lov"
 tour_grounds_events.1015.desc:0 "Už dlouho toužím prohánět se venku a ulovit čerstvou kořist, tak jak by měl/a [ROOT.Char.GetTitleAsNameNoTooltip], a dosud mi tuto příležitost odepírali staří a opatrovníci.\n\nDnes mě však oslovil/a [stop_host_scope.GetName] s nabídkou vyzkoušet loviště [touring_grounds_scope.GetNameNoTooltip] jako pravý lovec!\n\nKdyž však dorazím na lovecká místa, přivítá mě místo zuřivého [stop_host_scope.Custom('GetAnimalType')] kus dřeva pomalovaný tak, aby připomínal [stop_host_scope.Custom('GetAnimalType')]."
 tour_grounds_events.1015.a:0 "Zabiju tu bestii!"
 tour_grounds_events.1015.b:0 "To má být vtip?"
 tour_grounds_events.1015.c:0 "Požadovat opravdového [stop_host_scope.Custom('GetAnimalType')], abych ho mohl/a zabít."
 tour_grounds_events.1016.title:0 "Skutečný lov"
 tour_grounds_events.1016.desc:0 "Moje požadavky jsou vyslyšeny a brzy mi předvedou skutečnou bestii k zabití. Na můj pokyn je zvíře uvolněno z pout a zůstanu sám/sama, abych příšeru přemohl/a svým lukem.\n\nZhluboka se nadechnu, vypustím šíp a modlím se, aby zasáhl cíl."
 tour_grounds_events.1016.a:0 "Můj zásah byl přesný!"
 tour_grounds.killed_boar:0 "Zabil(a) jsem zvíře"
 tour_grounds.mauled_by_boar:0 "Minul(a) jsem"
 tour_grounds_events.3001.title:1 "Prohlídka panství [stop_host_scope.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]"
 tour_grounds_events.3001.desc.intro:1 "Můj příjezd do [stop_host_scope.GetTitledFirstNamePossessive] [stop_host_scope.Custom('FortifiedBuilding')] v [touring_grounds_scope.GetProvince.GetName] je provázen fanfárami hodnými [ROOT.Char.GetTitleAsNameNoTooltip],"
 tour_grounds_events.3001.desc.type.majesty:0 "a místní jsou zjevně ohromeni velkolepostí a pompou mého doprovodu.\n\n"
 tour_grounds_events.3001.desc.type.taxation:0 "a přítomnost mého pokladního vozu a výběrčích daní je rychle zaznamenána.\n\n"
 tour_grounds_events.3001.desc.type.intimidation:0 "zatímco přísná kázeň mých četných stráží vzbuzuje u mých poddaných respekt.\n\n"
 tour_grounds_events.3001.desc.mid.hates_vassal:0 "Sdílet pokoje s tímto [stop_host_scope.Custom('InsultAdjective')] [visiting_liege.Custom('InsultNoun')] je odporná nutnost; doufejme, že to brzy skončí."
 tour_grounds_events.3001.desc.mid.lover:0 "Bolí mě, že musím podléhat těmto veřejným formalitám se svým milovaným — kdyby jen bylo času být o samotě..."
 tour_grounds_events.3001.desc.mid.friend:0 "Ačkoli nás tíží formality, návštěva dobrého přítele je vždy vítaným únikem."
 tour_grounds_events.3001.desc.mid.close_family:0 "Já a můj [ROOT.Char.Custom2('RelationToMeShort', stop_host_scope)] se obejmeme, opatrně dodržujíce formality této příležitosti."
 tour_grounds_events.3001.desc.mid.house:0 "Příležitost navštívit mého [ROOT.Char.Custom2('RelationToMeShort', stop_host_scope)] a posoudit, zda [stop_host_scope.GetHerHis] poměry odpovídají urozenosti rodu [ROOT.Char.GetHouse.GetBaseName]."
 tour_grounds_events.3001.desc.mid.powerful_vassal:0 "Uznávám význam [stop_host_scope.GetHerHis] mezi vazaly [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip], do určité míry..."
 tour_grounds_events.3001.desc.mid.default:1 "Můj vazal mě poslušně přijímá se všemi náležitými poctami."
 tour_grounds_events.3001.desc.mid:2 "\n\n[stop_host_scope.GetFirstNameNoTooltip] nastíní plánovanou prohlídku a ujišťuje mě, že [stop_host_scope.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] je tak krásná a plodná země, že pouhé pohlédnutí na její města a pole bude dostatečnou zábavou."
 tour_grounds_events.3001.desc.outro:1 "\n\nČas ukáže."
 tour_grounds_events.3001.a:1 "Pojďme na to!"
 tour_grounds_events.3002.title:0 "Lovčí umění"
 tour_grounds_events.3002.desc.intro:0 "Pokračuji v prohlídce [touring_grounds_scope.GetNameNoTooltip], když se můj host rozhodne předvést své lovecké umění. Se všemi pohledy upřenými na [stop_host_scope.GetHerHim],"
 tour_grounds_events.3002.desc.mid.crit:0 "[stop_host_scope.GetNameNoTooltip] jedním výstřelem probodne lebku vzdáleného [stop_host_scope.Custom('GetAnimalType')].\n\nZatímco jsou všichni zjevně ohromeni, může to být"
 tour_grounds_events.3002.desc.mid.succ:0 "[stop_host_scope.GetNameNoTooltip] zabije blízkého [stop_host_scope.Custom('GetAnimalType')] s pozorovatelným minimem námahy.\n\nZatímco jsou všichni zjevně ohromeni, může to být"
 tour_grounds_events.3002.desc.mid.fail:0 "[stop_host_scope.GetNameNoTooltip] se ani nedotkne cíle, ku pobavení mého průvodu.\n\nZatímco se všichni smějí, já vidím"
 tour_grounds_events.3002.desc.outro:0 "příležitost, jak předčit mého hostitele a ukázat všem, jak [ROOT.Char.GetTitleAsNameNoTooltip] střílí z luku!"
 tour_grounds_events.3002.a:0 "Jsem lepší lovec!"
 tour_grounds_events.3002.b:0 "Gratuluji, [stop_host_scope.GetNameNoTooltip]."
 tour_grounds_events.3003.title:0 "Riskantní kořist"
 tour_grounds_events.3003.desc.intro:0 "S loveckým lukem po boku mě člen mé družiny upozorní na přítomnost [stop_host_scope.Custom('GetAnimalType')] těsně pod náspem poblíž našeho místa. Stojící na okraji útesu bych měl/a být schopen/na probodnout mu srdce.\n\n"
 tour_grounds_events.3003.desc.mid.high_skill:0 "Pro zdatného lovce, jako jsem já, by to mělo být snadné, byť ne bez rizika."
 tour_grounds_events.3003.desc.mid.low_skill:0 "Vypadá to jako obtížný výstřel, ale pokud se povede, nepochybně ohromím celý průvod."
 tour_grounds_events.3003.desc.outro:0 "Podklad vypadá trochu nestabilně, ale s opatrným krokem bych měl/a být schopen/na zvíře zabít bez problémů."
 tour_grounds_events.3003.a:0 "To by mělo být snadné."
 tour_grounds_events.3003.b:1 "Nechme to na někom jiném."
 tour_grounds_events.3004.title:0 "Můj [visiting_liege.GetTitleAsNameNoTooltip|U], lovec"
 tour_grounds_events.3004.desc.intro:0 "Při prohlídce pozemků [visiting_liege.GetName] podnikl/a riskantní výstřel z vrcholu útesu na blízké [stop_host_scope.Custom('GetAnimalType')] dole pod ním."
 tour_grounds_events.3004.desc:0 "Ač se zdálo, že by [visiting_liege.GetSheHe] mohl/a na okamžik zakopnout, rychle znovu najde rovnováhu a bestii skácel/a okamžitě.\n\nVšichni v průvodu vypadají okouzleni a ohromeni loveckým uměním [visiting_liege.GetTitleAsNamePossessiveNoTooltip]. [visiting_liege.GetSheHe|U] ke mně přichází, krev z čerstvě ulovené kořisti mu/ji kapající, očekávaje nějaká blahopřání."
 tour_grounds_events.3004.a:0 "Výborný výstřel, můj [visiting_liege.GetTitleAsNameNoTooltip]."
 tour_grounds_events.3004.b:0 "Mám být tím něčím ohromen?"
 tour_grounds_events.3005.title:0 "Risk se vyplatil"
 tour_grounds_events.3005.desc.intro:0 "Moje noha drží pevně a můj zásah je ještě jistější, když jsem jediným šípem skácel/a bestii, aniž bych se při tom zakymácel/a na nebezpečném útesu. Lová družina se zdá být ohromena, loviště naplněné potleskem mých společníků.\n\n"
 tour_grounds_events.3005.desc.mid.congrats:0 "Můj host, [stop_host_scope.GetName], mi osobně přijde pogratulovat k mému ulovu. S tímto vyřízeno přidám svou trofej k ostatním a pokračuji v prohlídce pozemků."
 tour_grounds_events.3005.desc.mid.insult: "Můj host, [stop_host_scope.GetName], se však zdá být méně než ohromen. [stop_host_scope.GetHerHis|U] tvář plná opovržení a závisti, [stop_host_scope.GetSheHe] tvrdí, že můj výstřel byl zcela neimpozantní."
 tour_grounds_events.3005.a:0 "Výborně."
 tour_grounds_events.3005.a.bad:0 "Jaký rozmazlený [stop_host_scope.Custom('InsultNoun')]."
 tour_grounds_events.3006.title:0 "Kymácející se [visiting_liege.GetTitleAsNameNoTooltip|U]"
 tour_grounds_events.3006.desc:0 "Chvíli to vypadalo, že by [visiting_liege.GetSheHe] mohl/a skutečně zasáhnout cíl, ale když začne ztrácet rovnováhu, je jasné, že brzy přijde zranění a ponížení.\n\nSamozřejmě bych mohl/a skočit a zachránit svého pána, ale tím bych sám/sama riskoval/a zranění."
 tour_grounds_events.3006.a:0 "Musím ochránit [visiting_liege.GetTitleAsNameNoTooltip|U]!"
 tour_grounds_events.3006.b:0 "Nech [visiting_liege.GetHerHim] padnout."
 tour_grounds_events.3006.c:0 "Strč [visiting_liege.GetHerHim] stranou a sám/sama provedu výstřel!"
 tour_grounds_events.3007.title:0 "$tour_grounds_events.3006.title$"
 tour_grounds_events.3007.desc.intro:0 "Bohužel můj krok není dost jistý a cítím, jak mé tělo opouští zem, v moci stvoření [ROOT.Char.GetFaith.CreatorNamePossessive].\n\n"
 tour_grounds_events.3007.desc.mid.protected:0 "Nicméně mě rychle uchopí [stop_host_scope.GetName] a vytáhne zpět na nohy, můj zachránce padá na [stop_host_scope.GetHerHis] obličej ve [stop_host_scope.GetHerHis] statečném úsilí."
 tour_grounds_events.3007.desc.mid.fell:0 "V půlce pádu se otočím a vidím [stop_host_scope.GetName], jak jen bezmocně stojí a sleduje pád [stop_host_scope.GetHerHis] [ROOT.Char.GetTitleAsNameNoTooltip]. Když se mé tělo setkává se zemí, cítím, jak se mi kůže trhá a moje božská krev se lije po zemi."
 tour_grounds_events.3007.desc.mid.took_the_shot:0 "V půlce pádu se otočím a vidím, že [stop_host_scope.GetName] zaujímá mé místo, a nejenže nic neudělá, aby mě zachránil, ale vystřelí [stop_host_scope.GetHerselfHimself]! Když mé tělo s prasknutím dopadne na zem, slyším potlesk. Zjevně [stop_host_scope.GetNameNoTooltip] uspěl tam, kde jsem selhal, a já se svíjím v agónii a zahanbení."
 tour_grounds_events.3007.a:0 "Myslím, že jsem pro dnešek udělal/a dost."
 tour_grounds_events.3008.title:0 "Nehoda při jízdě"
 tour_grounds_events.3008.desc:0 "Projíždím pozemky [touring_grounds_scope.GetNameNoTooltip] s téměř žádnou myšlenkou v spokojené hlavě.\n\nNajednou mě prudce vytrhne do reality dítě, které vběhne před mého koně, ruce mávající v úctě, protože vidí [trampled_child_scope.GetHerHis] [ROOT.Char.GetTitleAsNameNoTooltip]. Jeho příchod je tak náhlý, že mám sotva čas zareagovat nebo si vůbec uvědomit, zda je to dítě, které znám. Se zpocenýma rukama na otěžích musím jednat!"
 tour_grounds_events.3008.a:0 "Snažím se jim vyhnout."
 tour_grounds_events.3008.b:0 "Nic mi nebrání v jízdě."
 tour_grounds_events.3009.title:0 "Královské rozšlapání"
 tour_grounds_events.3009.desc.intro:0 "Je další den návštěvy [visiting_liege.GetNamePossessive] a i když vše začalo dobře, nestrážené [trampled_child_scope.GetName] vběhlo před kůň [visiting_liege.GetFirstNamePossessiveNoTooltip] a bylo okamžitě rozdupané k smrti!\n\nNejvíce šokující je, že [visiting_liege.GetNameNoTooltip] nepodnikl žádný viditelný pokus tomu zabránit."
 tour_grounds_events.3009.desc.mid.my_kid:0 "Musím se dívat, jak je moje vlastní krev a tělo rozšlapáváno pod kopyty ohromného koně."
 tour_grounds_events.3009.desc.mid.not_my_kid:0 "Nestihnu odvrátit pohled dřív, než chudá dítě je rozšlapáno pod kopyty monstra."
 tour_grounds_events.3009.desc.outro.my_kid_dead:0 "Když se hrůzná zkouška chýlí ke konci, dívám se a vidím bezduché tělo mého [ROOT.Char.Custom2('RelationToMeShort',trampled_child_scope)] snížené na málo víc než krvavou drť na zemi."
 tour_grounds_events.3009.desc.outro.not_my_kid_dead:0 "Když se hrůzná zkouška chýlí ke konci, chudé dítě leží nehybné v louži [trampled_child_scope.GetHerHis] vlastní krve."
 tour_grounds_events.3009.desc.outro.alive:0 "Naštěstí [trampled_child_scope.GetNameNoTooltip] z této zkoušky vyvázl/a živý/á, ale ne bez zranění."
 tour_grounds_events.3009.a.callous:0 "To se mě netýká."
 tour_grounds_events.3009.a:0 "Jak odporné!"
 tour_grounds_events.3009.b:0 "[visiting_liege.GetNameNoTooltip] je monstrum."
 tour_grounds.trampled_child_nemesis:0 "[stop_host_scope.GetNameNoTooltip] přísahal [stop_host_scope.GetHerHis|U] pomstu"
 tour_grounds_events.3010.title:0 "Nespolehlivý kůň"
 tour_grounds_events.3010.desc.intro:0 "Moje jízda po pozemcích [touring_grounds_scope.GetNameNoTooltip] je náhle a prudce přerušena, když cítím, jak se můj ceněný kůň zakopne o kámen. I když se rychle vzpamatuje a jsem jen na okamžik vyveden z rovnováhy, slyším za sebou členy mého průvodu, jak se chichotají.\n\n"
 tour_grounds_events.3010.desc.mid.irritable:0 "Můj údajně ceněný kůň mě zklamal a cítím v sobě bublat kotel ponížení a vzteku."
 tour_grounds_events.3010.desc.mid.calm:0 "Cítím se trochu ztrapněně, ale vím, že to není chyba zvířete."
 tour_grounds_events.3010.desc.outro:0 " [ROOT.Char.GetTitleAsNameNoTooltip|U] má vyzařovat nedotknutelnou vznešenost a vzbuzovat respekt všech [ROOT.Char.GetHerHis] poddaných, a tento incident narušil můj obraz dokonalosti."
 tour_grounds_events.3010.a:0 "Zabijte toho tvora a pořiďte mi jiného!"
 tour_grounds_events.3010.b:0 "Každý dělá chyby."
 tour_grounds_events.3011.title:0 "$tour_grounds_events.3010.title$"
 tour_grounds_events.3011.desc.intro:0 "Při jízdě po pozemcích s [visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)] se [visiting_liege.GetHerHis] oř zakymácí o kámen v zemi a na okamžik [visiting_liege.GetHerHim] vyvede z rovnováhy. Když se někteří členové průvodu začínají chichotat, [visiting_liege.GetNameNoTooltip] sesedl"
 tour_grounds_events.3011.desc.mid.irritable:0 "v záchvatu zuřivosti bezohledně prořízl hrdlo chudému zvířeti a sledoval, jak z něj odtéká život."
 tour_grounds_events.3011.desc.mid.calm:0 "a pečlivě vypustil šíp mezi oči chudého zvířete."
 tour_grounds_events.3011.desc.outro:0 "\n\n\"Nemám užitek z tvorů ani poddaných, kteří mě zklamou. Vždy si mohu pořídit jiného.\""
 tour_grounds_events.3011.a:0 "Mohu vám pořídit jiného, můj/má [visiting_liege.GetLadyLord]!"
 tour_grounds_3011.vassal_paid_for_new_horse:0 "[stop_host_scope.GetNameNoTooltip] nabídl(a), že koupí nového koně"
 tour_grounds_events.3011.b:0 "Rozumím."
 tour_grounds_3011.vassal_did_not_pay:0 "Koupil(a) jsem nového koně"
 tour_grounds_events.3012.title:0 "Pytláci!"
 tour_grounds_events.3012.desc.intro:0 "Když jedu se svou družinou, slyším, jak se po pozemcích šíří šeptání. Pošlu chlapce vpřed a když se vrátí, oznámí mi, že těsně před námi je skupina nelegálních pytláků.\n\n"
 tour_grounds_events.3012.desc.mid.sadistic:0 "To je ideální příležitost uštědřit pár oprávněných bolestí nic netušícím duším a zároveň si získat přízeň [stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)]."
 tour_grounds_events.3012.desc.mid:0 "Ačkoliv mě to přímo nemusí zajímat, jistě bych si tím získal přízeň [stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)], kdybych očistil pozemky od této nelegální činnosti."
 tour_grounds_events.3012.desc.outro:0 "\n\nMohl bych tyto rabiáty zajmout a bez problémů předat jejich hlavy a ruce [stop_host_scope.GetNameNoTooltip]."
 tour_grounds_events.3012.a:0 "Čas na lov."
 tour_grounds_events.3012.b:0 "Propusť je za poplatek."
 tour_grounds_events.3012.c:0 "Vyhnu se jim."
 tour_grounds_events.3013.title:0 "Pytel kusů"
 tour_grounds_events.3013.desc:0 "Byl(a) jsem oddělen od [visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)] na nějakou dobu, a když se znovu setkáme, vidím [visiting_liege.GetHerHim] jet s několika odkapávajícími rudými pytli po [visiting_liege.GetHerHis] boku.\n\n[visiting_liege.GetSheHe|U] vysype pytle u mých noh a já s hrůzou vidím, jak z nich vycházejí uťaté ruce a hlavy některých nešťastníků, jejichž tváře jsou navždy zmrzlé v výrazu hrůzy.\n\n\"Vzal jsem si tu svobodu vyčistit tvé pozemky od pytláků a zlodějů. Nic si z toho nedělej, příteli.\""
 tour_grounds_events.3013.a:0 "Děkuji, můj/má [visiting_liege.GetLadyLord]."
 tour_grounds.vassal_impressed:0 "[stop_host_scope.GetName] je ohromen(a)"
 tour_grounds_events.3013.b:0 "Jak hrůzné!"
 tour_grounds.vassal_horrified:0 "[stop_host_scope.GetName] je zděšen(a)"
 tour_grounds_events.3014.title:0 "Zdanitelná okázalost"
 tour_grounds_events.3014.desc:0 "Když mě vedou ukázat všechna místa v [touring_grounds_scope.GetNameNoTooltip], začínám si všímat naprosté okázalosti všeho.\n\nAč pouhý [stop_host_scope.GetTitleAsNameNoTooltip], [stop_host_scope.GetFirstNameNoTooltip] žije v relativním luxusu a zjevně má dostatek peněz na rozdávání.\n\nKdyž se podívám na počet oken v obydlí [stop_host_scope.GetHerHis], mohl bych zavést daň z oken a vysát z [stop_host_scope.GetTitleAsNameNoTooltip|U] jejich přebytek."
 tour_grounds_events.3014.a:0 "Zavést daň z oken."
 tour_grounds_events.3014.b:0 "Pro tentokrát [stop_host_scope.GetHerHim] nechám být."
 tour_grounds_events.3015.title:0 "Daň z oken"
 tour_grounds_events.3015.desc:0 "Pečlivě ukazuji [visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)] všechny nádherné pamětihodnosti v [touring_grounds_scope.GetNameNoTooltip], přesvědčen, že jsem skvělý hostitel.\n\nNicméně si všimnu, že [visiting_liege.GetHerHim] obrací [visiting_liege.GetHerHis] pozornost na mé obydlí a ukazuje na něj, přitom něco mrmlá [visiting_liege.GetHerselfHimself]. Zeptám se [visiting_liege.GetHerHim], a [visiting_liege.GetSheHe] se zubí.\n\n\"Ach, právě jsem počítal okna. Víte přece o povinné dani z oken, že? Sahá to až ke založení [visiting_liege.GetPrimaryTitle.GetNameNoTooltip], a já nemohu nechat takový neúměrný počet oken bez řádného zdanění.\""
 tour_grounds_events.3015.a:0 "Dobře, zaplatím vaši daň z oken."
 tour_grounds.vassal_paid_tax:0 "[stop_host_scope.GetName] zaplatil(a) daň"
 tour_grounds_events.3015.b:0 "Daň z oken?"
 tour_grounds.vassal_refused_to_pay_tax:0 "[stop_host_scope.GetName] odmítl(a) zaplatit daň"
 tour_grounds.vassal_won_tax_duel:0 "[stop_host_scope.GetName] Vyhnul se dani"
 tour_grounds_events.3016.title:0 "Památka"
 tour_grounds_events.3016.desc:0 "Po dlouhém čase se mi konečně podaří ocitnout sám v divočině [touring_grounds_scope.GetNameNoTooltip] a mysl mi bloudí k myšlenkám na [liege_lover_scope.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\nNemohu popřít, že [touring_grounds_scope.GetNameNoTooltip] je místo skutečné krásy, téměř natolik krásné, aby se vyrovnalo mé milované [liege_lover_scope.GetNameNoTooltip]. Cítím potřebu tu zanechat stopu, aby všichni, kdo projdou [touring_grounds_scope.GetNameNoTooltip], poznali mou lásku k [liege_lover_scope.GetHerHim]. Možná vyrytím jména [liege_lover_scope.GetHerHis] do [touring_grounds_scope.Custom('get_carvable_surface')]!"
 tour_grounds_events.3016.a:0 "Učiním tak."
 tour_grounds_events.3016.b:0 "Ne, toto místo je dokonalé tak, jak je."
 tour_grounds_events.3017.title:0 "Znesvěceno"
 tour_grounds_events.3017.desc:0 "Konečně svého [visiting_liege.GetTitleAsNameNoTooltip|U] doženu a k mému zděšení zjišťuji, že [visiting_liege.GetHerHim] vyryvá své jméno do [touring_grounds_scope.Custom('get_carvable_surface')].\n\nNení pochyb, že [visiting_liege.GetSheHe] nemohl/a tušit, že toto konkrétní [touring_grounds_scope.Custom('get_carvable_surface')] má pro místní velký duchovní význam, a kdyby se dozvěděli, že jejich [visiting_liege.GetTitleAsNameNoTooltip|U] znesvětil takové posvátné místo, prokleli by jméno [visiting_liege.GetName] po generace!"
 tour_grounds_events.3017.a:0 "Škoda."
 tour_grounds_events.3017.b:0 "Vezmu vinu na sebe!"
 tour_grounds_events.3018.title:0 "$tour_grounds_events.3017.title$"
 tour_grounds_events.3018.desc:1 "Šťastně ryji do [touring_grounds_scope.GetProvince.Custom('get_carvable_surface')] když vedle sebe zaslechnu náhlé zaskřehotání.\n\n[stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)|U] vypadá naprosto zděšeně, když spatří mé dílo, a brzy ke mně přistoupí, aby mi to vysvětlil/a.\n\n\"Má [ROOT.Char.GetLadyLord], nemám pochyb, že si neuvědomujete, že toto [touring_grounds_scope.GetProvince.Custom('get_carvable_surface')] je považováno za posvátný předmět pro obyvatele [touring_grounds_scope.GetNameNoTooltip]!\""
 tour_grounds_events.3018.desc.outro.took_the_blame:0 "Nebojte se, vezmu si vinu na sebe. Jen to už víckrát nezmiňujte.""
 tour_grounds_events.3018.desc.outro.blamed_liege:0 "Rolníci a duchovenstvo v [touring_grounds_scope.GetNameNoTooltip] proklejí vaše jméno navěky za vaše znesvěcení!""
 tour_grounds_events.3018.a.took_blame:0 "Děkuji."
 tour_grounds_events.3018.a.was_blamed:1 "Proč [touring_grounds_scope.GetProvince.Custom('get_carvable_surface')] nikdy není jen [touring_grounds_scope.GetProvince.Custom('get_carvable_surface')]?"
 tour_grounds_events.3019.title:0 "Zdanitelné přepychy"
 tour_grounds_events.3019.desc:0 "[touring_grounds_scope.GetNameNoTooltip] se zdá být skutečně okázalé a přehnané místo, s nafouklým [stop_host_scope.GetTitleAsNameNoTooltip] jako vládcem.\n\nKdekoliv se podívám, vidím znamení, která všechna ukazují na jednu věc: nehlášené zdanitelné výhody. Počet dobytka se zdá být mnohem vyšší, než je nahlášen, [stop_host_scope.GetTitleAsNamePossessiveNoTooltip] obydlí vypadá téměř natolik luxusně, že by patřilo [ROOT.Char.GetTitleAsNameNoTooltip|U]!\n\n[greedy_entourage_member.GetName] naznačuje, že bych měl tento přebytek zdanit, protože [stop_host_scope.GetName] zjevně neplní své povinnosti."
 tour_grounds_events.3019.a:0 "Zdaněte [stop_host_scope.GetTitleAsNameNoTooltip]!"
 tour_grounds_events.3019.b:0 "Prozatím jim to odpustím."
 tour_grounds_events.3020.title:0 "$tour_grounds_events.3019.title$"
 tour_grounds_events.3020.desc:0 "[visiting_liege.GetName] se v poslední době zdá trochu vzdálený a roztržitý, občas si mumlá pro sebe a šeptá [visiting_liege.GetHerselfHimself] a [greedy_entourage_member.GetName]. Nakonec ke mně [visiting_liege.GetSheHe] přistoupí přímo a otevřeně řekne, co má na mysli.\n\n\"Jako [stop_host_scope.GetTitleAsNameNoTooltip] musíš být si vědom(a) svých finančních povinností vůči mně. Když se dívám na veškerou okázalost tvého domu, nemohu si pomoci, ale mám pocit, že jsi trochu ošidil(a) daně. Možná by bylo lepší to napravit.\""
 tour_grounds_events.3020.a:0 "Zaplatil/a jsem, co dlužím!"
 tour_grounds_events.3020.b:0 "Velmi dobře."
 tour_grounds_events.3040.title:0 "Nevěrní poddaní"
 tour_grounds_events.3040.desc.intro:0 "Zajímalo mě, jak žijí spodiny v [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], takže navštívím podnik, kde se místní zdají být docela rozdivočení. Jeden muž stojí na stole a upoutává pozornost všech v doslechu.\n\n\"Na co nám vlastně je [stop_host_scope.GetTitleAsNameNoTooltip|U]? [stop_host_scope.GetFirstName]"
 tour_grounds_events.3040.desc.mid.wrong_language:0 "ani nemluví naším jazykem,"
 tour_grounds_events.3040.desc.mid.wrong_culture:0 "je zatracený cizinec,"
 tour_grounds_events.3040.desc.mid.wrong_faith:0 "je zatracený [stop_host_scope.GetFaith.GetAdherentName] odsouzený k [angry_peasant.GetFaith.NegativeAfterLife],"
 tour_grounds_events.3040.desc.mid.shit_beer:0 "krmí nás tímto šmejdským [angry_peasant.Custom('RegionalAlcoholicDrink')],"
 tour_grounds_events.3040.desc.mid.shit_weed:0 "cpě nás levným hašišem a očekává, že budeme mlčet,"
 tour_grounds_events.3040.desc.mid.conscription:0 "nutí nás bojovat [stop_host_scope.GetHerHis] války, zatímco [stop_host_scope.GetSheHe] si odpočívá na [stop_host_scope.GetHerHis] vavřínech,"
 tour_grounds_events.3040.desc.mid.high_taxes:0 "vysává nás těmi zatracenými daněmi,"
 tour_grounds_events.3040.desc.mid.just_plain_dislike_em:0 "je ten nej[stop_host_scope.Custom('InsultAdjective')] [stop_host_scope.Custom('InsultNoun')], jakého jsem kdy viděl,"
 tour_grounds_events.3040.desc.outro:0 "a přesto [stop_host_scope.GetSheHe] očekává naši nezlomnou loajalitu!\n\nCelá budova propukne v bušení a potlesk. Je zřejmé, že můj [stop_host_scope.GetTitleAsNameNoTooltip|U] není ve svém vlastním domě oblíben."
 tour_grounds_events.3040.a:0 "Zatkněte tyto zrádce!"
 tour_grounds_events.3040.b:0 "Nesmíte pomlouvat [stop_host_scope.GetTitleAsNameNoTooltip|U]! Jděte na ně!"
 tour_grounds_events.3040.c:0 "Tito rolníci mají pravdu."
 tour_grounds_events.3050.title:0 "Zbití"
 tour_grounds_events.3050.desc:0 "\"Dejte mi moje zasrané peníze!\"\n\nZvuk prskající krve a praskajících kostí přitáhne mou pozornost k ubohému žlabu, kde vidím zchudlého [beaten_peasant.GetWomanMan], kterého drží za límec nějaký místní rabiát.\n\nObvykle by mi tento druh věcí byl pod úroveň, ale mohu opravdu dovolit, aby se tak očividné zločiny děly přímo před mýma očima?"
 tour_grounds_events.3050.a:0 "Stráže! Zatkněte toho blázna!"
 tour_grounds_events.3050.b:0 "\"Dobrý [ROOT.Char.GetTitleAsNameNoTooltip|U] chrání své poddané!\""
 tour_grounds_events.3050.b.success:0 "Vyhrajete souboj"
 tour_grounds_events.3050.b.failure:0 "Prohrajete souboj"
 tour_grounds_events.3050.c:0 "\"Hej, nech mě [beaten_peasant.GetHerHim] trochu zmlátit!\""
 tour_grounds_events.3060.title:0 "Nejlepší z [ROOT.Char.GetCurrentLocation.GetNameNoTooltip|U]"
 tour_grounds_events.3060.desc.intro:0 "[stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se dnes rozhodl/a ukázat mi [stop_host_scope.GetHerHis] kasárna.\n\n"
 tour_grounds_events.3060.desc.light_infantry:0 "Řada za řadou lehké pěchoty stojí pozorně v brnění, připravena na mou prohlídku."
 tour_grounds_events.3060.desc.archers:0 "Řada za řadou lučištníků stojí připravena, s luky v rukou."
 tour_grounds_events.3060.desc.heavy_infantry:0 "Před mnou stojí moře třpytivého brnění, každý voják jako by necítil tíhu své zbroje."
 tour_grounds_events.3060.desc.cavalry:0 "Koně chrochtají a funí, netrpěliví, až je jezdci poženou do šiku."
 tour_grounds_events.3060.desc.camel_cavalry:0 "Velbloudi sténají a kopou, jako by se nemohli dočkat, až vyděsí nepřátelskou jízdu."
 tour_grounds_events.3060.desc.elephant_cavalry:0 "Jsem v úžasu nad velikostí slonů a děsí mě představit si poslední okamžiky těch, kdo jsou rozdupáni pod jejich nohama."
 tour_grounds_events.3060.desc.outro:0 "To jsou výborní vojáci, ale je škoda je mít celý den nečinné."
 tour_grounds_events.3060.a:0 "Mohli by potlačit zločin!"
 tour_grounds_events.3060.b:0 "Možná by se s nimi dalo hospodařit efektivněji."
 tour_grounds_events.3060.b.success:0 "Kasárna byla vylepšena"
 tour_grounds_events.3060.b.failure:0 "Vaše rada nefungovala"
 tour_grounds_events.3060.b.vassal:0 "[visiting_liege.GetFirstName] zasahuje do vaší armády"
 tour_grounds_events.3060.c:0 "Takových vojáků bych mohl využít."
 tour_grounds_events.3060.d:0 "Možná se tu mohu něco naučit."
 tour_grounds_events.3070.title:0 "Okamžik ticha"
 tour_grounds_events.3070.desc.intro:0 "Procházím se se svým průvodem kolem nádherných památek mimo vlastní [ROOT.Char.GetCurrentLocation.GetName], a"
 tour_grounds_events.3070.desc.royal_garden:0 "okolo [stop_host_scope.GetNamePossessive] nádherné královské zahrady.\n\nUvnitř zdí zahrady není kromě mě nic než několik menších šlechticů a precizně a složitě upravená zahrada. Zastavení se zde na chvíli mě naplňuje klidem, který jen zřídka mám možnost zažít."
 tour_grounds_events.3070.desc.royal_forest:0 "kolem [stop_host_scope.GetNamePossessive] okouzlujícího královského lesa.\n\nTento les je úplně bez sedláků či nižší šlechty; jen já, moji nejbližší důvěrníci, a [ROOT.Char.GetFaith.CreatorNamePossessive|U] stvoření. Cítím se přenesena do říše čistého klidu, do dob před tím, než osudná srdce lidí znečistila zemi hříchem a slabostí."
 tour_grounds_events.3070.desc.leisure_palace:0 "kolem [stop_host_scope.GetNamePossessive] letního paláce.\n\nExteriér paláce je zdoben nádhernými sochami a místní flórou upravenou do nejmenšího detailu, a interiér je stejně velkolepý a extravagantní. Vše na pohledech a pocitech z pobytu v tomto paláci slouží k utišení napjaté duše."
 tour_grounds_events.3070.desc.outro:0 "\n\nMohl bych tu zůstat navždy."
 tour_grounds_events.3070.a:0 "Mohl bych se odsud tolik naučit."
 tour_grounds_events.3070.b:0 "Poklidná procházka je dar."
 tour_grounds_events.3070.c:0 "Rozmístěte jednotky, tento klid musí být chráněn!"
 tour_grounds_events.3080.title:0 "Místní vojsko"
 tour_grounds_events.3080.desc.intro:0 "Zjišťuji, že bloumám po vojensky orientovaných místech [ROOT.Char.GetCurrentLocation.GetName], a narazím na [stop_host_scope.GetNamePossessive]"
 tour_grounds_events.3080.desc.military_academy:0 "vojenskou akademii.\n\nV celé akademii vidím $knight_culture_player_plural_no_tooltip_lowercase$ šlechtického založení, jak cvičí a zdokonalují své dovednosti, dobře vědomi si toho, že válka je vždy na obzoru."
 tour_grounds_events.3080.desc.march:0 "Pochody.\n\nPo celém pohraničí se připravují na jakéhokoli vetřelce či narušitele, kteří by do jejich zorného pole vstoupili, s odbornou efektivitou."
 tour_grounds_events.3080.desc.siege_works:0 "Obléhací dílny.\n\nObléhací stroje jsou v neustálé péči a údržbě, některé se opravují a jiné se sestavují poprvé. Děsí mě pomyšlení na dalšího padoucha, jehož hradby těmto strojům budou čelit."
 tour_grounds_events.3080.desc.royal_armories:0 "Královské zbrojnice.\n\nLeštěný lesk pancířů lemujících zbrojnici dává místnosti téměř nadpozemský jas, když vstupuji. Řady přileb a kroužkových zbrojí visí na všech površích, z nichž se line slabá vůně oleje."
 tour_grounds_events.3080.desc.jousting_lists:0 "Turnajové dráhy.\n\n Řehot a chroptění koní je přerušováno náhlým třeskem a lámáním kopí. Hřmotné kopyta udávají střídmý rytmus, když se přibližuji, a povzbuzující pokřiky se kolem mě odrážejí."
 tour_grounds_events.3080.desc.archery_ranges:0 "Lukostřelnice.\n\nPravidelný #EMP thud-thud-thud#! úder šípů do terčů je doprovázen cvakáním tětiv. Lehký vánek projde, a když zesílí, způsobí cvičícím střelcům spoustu potíží."
 tour_grounds_events.3080.desc.outro:0 "\n\n[ROOT.Char.GetCurrentLocation.GetName] je vynikající vojenské centrum a z jejich praktik mám zjevně co se učit."
 tour_grounds_events.3080.a:0 "A naučím se."
 tour_grounds_events.3080.b:0 "Tihle zahálčiví muži by měli pátrat po zločincích!"
 tour_grounds_events.3080.c:0 "Možná bych si měl vzít lekci."
 tour_grounds_events.3090.title:0 "Hrdost sedláka"
 tour_grounds_events.3090.desc.intro:0 "Bloudím krajinou [ROOT.Char.GetCurrentLocation.GetName] a narazím na zdánlivé shromáždění sedláků v malé vesničce.\n\nDoprovázeni svými hrdými majiteli,"
 tour_grounds_events.3090.desc.vegetables:0 "[farmer.Custom('RegionalRootVegetablePlural')] obrovitých rozměrů zaplňují vozy a tržní stánky."
 tour_grounds_events.3090.desc.livestock:0 "tlušťoučká a zdravá hospodářská zvířata se pasou, vypadají tak dobře, že by se do nich dalo rovnou kousnout!"
 tour_grounds_events.3090.desc.outro:0 "Sedláci občas přinášejí své zboží k ohodnocení, zkoumají jejich velikost a zdraví. Zdá se, že pořádají jakýsi festival, a jakmile si mě všimnou, jsou dychtiví ukázat mi plody své práce."
 tour_grounds_events.3090.a:0 "Měli bychom tyto pozemky prohlédnout."
 tour_grounds_events.3090.b:0 ""Tohle je ztráta času! Vraťte se na svá pole!"""
 tour_grounds_events.3090.c:0 "Jak krásné, posoudím soutěž."
 tour_grounds_events.3100.title:0 "Poklidný den"
 tour_grounds_events.3100.desc.intro:0 "Během mé prohlídky [ROOT.Char.GetCurrentLocation.GetName] jsem našel vzácný okamžik, kdy nejsem převážen hostitelem ani se po mně nikde neočekává, že vystoupím.\n\nVidím, jak se místa uctívání naplňují na dnešní den,"
 tour_grounds_events.3100.desc.booze:0 "hospody začínají vítat své ranní pijáky,"
 tour_grounds_events.3100.desc.hash:0 "temné postavy míří do tajných zahrad s hašišem,"
 tour_grounds_events.3100.desc.outro:0 "a žebráci leží na ulicích a prosí jen o drobeček k jídlu."
 tour_grounds_events.3100.a:0 "Musí se provést sčítání obyvatel této osady."
 tour_grounds_events.3100.b:0 "Měl bych strávit den v přítomnosti [ROOT.Char.GetFaith.HighGodNamePossessive]."
 tour_grounds_events.3100.c:0 "Měl bych vidět, jak uctívají [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdherentNamePlural]."
 tour_grounds_events.3100.d:0 "Skvělá příležitost k dobročinnosti."
 tour_grounds_events.3100.e:0 "Chci si jen odpočinout."
 friend_helped_me:0 "[CHARACTER.GetShortUIName|U] poskytl [TARGET_CHARACTER.GetShortUIName] tolik potřebnou pomoc"
 friend_helped_me_corresponding:0 "[TARGET_CHARACTER.GetShortUIName|U] poskytl [CHARACTER.GetShortUIName] tolik potřebnou pomoc"
 rival_incompetence:0 "[TARGET_CHARACTER.GetShortUIName|U] měl dost [CHARACTER.GetShortUINamePossessive] neschopnosti"
 rival_incompetence_corresponding:0 "[CHARACTER.GetShortUIName|U] měl dost [TARGET_CHARACTER.GetShortUINamePossessive] neschopnosti"
 rival_insulted_me:0 "[CHARACTER.GetShortUIName|U] urazil [TARGET_CHARACTER.GetShortUIName]"
 rival_insulted_me_corresponding:0 "[TARGET_CHARACTER.GetShortUIName|U] urazil [CHARACTER.GetShortUIName]"
 host_dinner_events.1001.title:0 "Suchá večeře"
 host_dinner_events.1001.desc:0 "Bavil jsem se s [visiting_liege.GetName], náš večer byl dosud plný opojných rozkoší a šprýmů. Přesto se možná zdá, že jsem byl příliš štědrý se zásobami alkoholu, neboť mě sluha nenápadně informuje, že každá poslední kapka [ROOT.Char.Custom('RegionalAlcoholicDrink')] byla vypita!\n\nMůj pán sedí netrpělivě na druhém konci stolu, rudý jako novorozenec, tříská [visiting_liege.GetHerHis] pohárem o stůl.\n\n""Pojď! Noc je mladá! Kde je pití?"""
 host_dinner_events.1001.a:0 ""Doplňte zásoby!"""
 host_dinner_events.1001.replenished_stores:0 "[stop_host_scope.GetName] doplnil zásoby alkoholu"
 host_dinner_events.1001.b:0 "Už jsi dost vypil!"
 host_dinner_events.1001.didnt_replenish_stores:0 "[stop_host_scope.GetName] tě napomenul za pití"
 host_dinner_events.1001.c:0 "Možná by byla na místě změna místa."
 host_dinner_events.1001.d:0 "Doplním je... za protislužbu."
 host_dinner_events.1002.title:0 "Panák nebo dva"
 host_dinner_events.1002.desc:0 "Můj host, [stop_host_scope.GetName], mě vzal z [stop_host_scope.GetHerHis] domu do místní krčmy. Všude kolem vidím ubožáky a slabochy zabrané v pití a rozkoších, ale [stop_host_scope.GetTitledFirstNameNoTooltip] mě ujišťuje, že [ROOT.Char.Custom('RegionalAlcoholicDrink')] podávaný v tomto podniku je prostě božský.\n\nJakmile první kolo přejde přes mé rty, cítím se naživu. Nápoj udeří jako hrom a mám pocit, že dnes v noci to bude bezbřehá veselice."
 host_dinner_events.1002.a:0 "Opravdu ses předvedl, [stop_host_scope.GetFirstNameNoTooltip]!"
 host_dinner_events.1002.b:0 "Ukažme trochu zdrženlivosti."
 host_dinner_events.1002.c:0 "Budu pít až do smrti."
 drank_too_much_toast:0 "Vypil ses do bezvědomí"
 host_dinner_events.1003.title:0 "Spící [visiting_liege.GetTitleAsNameNoTooltip|U]"
 host_dinner_events.1003.desc:0 "[visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)] konečně ulehl ke spánku a odpočívá pokojně ve své komnatě, jistě sníc o dalším vyprazdňování mých zásob jídla a pití.\n\nTo je možná dobrá příležitost, jak překvapit mého pána. Možná nějaké pozdně-noční představení, nebo něco příjemného, čím by se [visiting_liege.GetHerHim] probudil..."
 host_dinner_events.1003.a:0 "Zinscenujme strašení!"
 host_dinner_events.1003.b:0 "[ROOT.Char.Custom('RegionalAlcoholicDrink')|U] je vždy skvělý dar!"
 host_dinner_events.1003.c:0 "Hašišové koláčky si [visiting_liege.GetHerHim] získají."
 host_dinner_events.1003.d:0 "Dotek konkubíny je výborný způsob, jak probudit."
 host_dinner_events.1003.e:0 "Má společnost jistě potěší [visiting_liege.GetHerHim]."
 host_dinner_events.1004.title:0 "Hrůzné probuzení"
 host_dinner_events.1004.desc.intro:0 "Ležím pokojně v nejlepším pokoji [stop_host_scope.GetTitledFirstNamePossessive], bez hádek či starostí v mysli. Náhle jsem však vytržen z bezzářivého spánku hlasitým a hrozivým chrochtáním vycházejícím z konce chodby.\n\nNeochotně vyjdu, má nejistá ruka třese svíčku v tlumeném světle a hledím po chodbě."
 host_dinner_events.1004.desc.ghost:0 "Přísahám, že to, co vidím stojící na konci dlouhé temné chodby, je jakýsi zlý duch. Šeptá mi, volá mé jméno, snad se mě snaží strhnout do [ROOT.Char.GetFaith.NegativeAfterLife]! Ať chce cokoli, musím jednat, abych se zachránil!"
 host_dinner_events.1004.desc.cynic:0 "Můj strach okamžitě mizí, když vidím, že to není nic víc než sluha s plátnem jemného lnu přehozeným přes sebe. Vydává zvuky a volá mé jméno, ale i dítě by poznalo, že to není duch.\n\nTo je bezpochyby [stop_host_scope.GetNamePossessive] pokus o humor."
 host_dinner_events.1004.a:0 "Volat o pomoc!"
 host_dinner_events.1004.b:0 "Zabarikádujte dveře!"
 host_dinner_events.1004.c:0 "To je zábava!"
 host_dinner_events.1004.enjoyed_spooky_ghost:0 "[visiting_liege.GetName] si užil žert"
 host_dinner_events.1004.d:0 "[stop_host_scope.GetFirstNameNoTooltip] mě kvůli tomu budil?"
 host_dinner_events.1005.title:0 "Duch z [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]"
 host_dinner_events.1005.desc:0 "Zdá se, že můj žert zabral až příliš dobře, neboť slyším, jak [visiting_liege.GetName] křičí jako malá [visiting_liege.Custom('GirlBoy')] a volá mě, abych [visiting_liege.GetHerHim] přišel zachránit.\n\nPoslušně vběhnu do [visiting_liege.GetHerHis] pokoje a nacházím [visiting_liege.GetHerHim] bledého jako stěna, jak ukazuje na \"ducha\" na konci chodby.\n\n\"Ach, díky bohu, že jsi tady! Je tu zlý duch, který se mě snaží strhnout do [visiting_liege.GetFaith.NegativeAfterLife]!\""
 host_dinner_events.1005.a:0 "Jaký blázen!"
 host_dinner_events.1004.mocked_me:0 "Jsem zesměšněn"
 host_dinner_events.1005.b:0 "Mohu tohoto ducha vyhnat, za protislužbu."
 host_dinner_events.1004.hooked_me:0 "[stop_host_scope.GetName] vyhnal ducha."
 host_dinner_events.1005.c:0 "Zmiz, duchu!"
 host_dinner_events.1006.title:0 "Nečekané probuzení"
 host_dinner_events.1006.desc.intro:1 "Vynořím se ze spánku po další klidné noci u [stop_host_scope.GetName]. Jak nabývám vědomí, cítím něco těžkého vedle sebe, co tam předtím nebylo.\n\n"
 host_dinner_events.1006.desc.alcohol:0 "Vedle mě leží celý sud [stop_host_scope.Custom('RegionalAlcoholicDrink')] jako milenec, převalující se a skřípající ve své plnosti při každém mém pohybu."
 host_dinner_events.1006.desc.weed:0 "Vedle mě je tolik hašišových koláčků, že bych jich mohl sníst svou tělesnou hmotnost, kdybych po tom toužil!"
 host_dinner_events.1006.desc.hedonist:0 "Cítím známý dotek [concubine_scope.GetWomanMan], když [concubine_scope.GetHerHis] prst zvědavě klouže po mé hrudi."
 host_dinner_events.1006.desc.vanity:0 "Otočím se a vidím [stop_host_scope.GetFirstNameNoTooltip] sedět na konci mé postele, zcela oblečeného.\n\n\"Dobré ráno, můj [ROOT.Char.GetTitleAsNameNoTooltip]. Považoval jsem za prozíravé darovat ti dárek, a jaký lepší dar je než dar mé společnosti?\""
 host_dinner_events.1006.desc.outro:0 "\n\nTento dar je bezpochyby nečekaný, ale je to opravdu příjemné probuzení?"
 host_dinner_events.1006.a:0 "Jak nádherné probuzení."
 host_dinner_events.1006.liked_gift:0 "[visiting_liege.GetTitledFirstName] si dar užil."
 host_dinner_events.1006.b:0 "Zmizni mi z očí!"
 host_dinner_events.1006.refused_gift:0 "[visiting_liege.GetTitledFirstName] byl uražen."
 host_dinner_events.3001.title:0 "Zajímavý návrh"
 host_dinner_events.3001.desc.intro:0 "Užívám si tichou večeři s [stop_host_scope.GetName] a [stop_host_scope.GetHerHis] [stop_host_scope.Custom2('RelationToMeShort', lusty_spouse_scope)] [lusty_spouse_scope.GetName].\n\nJen chvíli poté, co se [stop_host_scope.GetNameNoTooltip] omluví, vrhne se na mě [lusty_spouse_scope.GetNameNoTooltip] jako zběsilý pes!"
 host_dinner_events.3001.desc.not_into_it:0 "Snažím se od sebe odtlačit tohoto [lusty_spouse_scope.Custom('InsultAdjective')] zvrhlíka, ale [lusty_spouse_scope.GetSheHe] je neústupný a pokouší se mi svádět myšlenky nečistotou."
 host_dinner_events.3001.desc.into_it:0 "Jsem překvapen pohnutím [lusty_spouse_scope.GetHerHis], ale nemohu zabránit tomu, aby mé ruce bloudily po [lusty_spouse_scope.GetHerHis] těle."
 host_dinner_events.3001.desc.mid:0 "Zmrazil jsem šokem, jsem znepokojen tím, že stačí, aby [stop_host_scope.GetFirstNameNoTooltip] opustil místnost, a [lusty_spouse_scope.GetFirstNameNoTooltip] už zvažuje cizoložství s nejbližší osobou."
 host_dinner_events.3001.desc.outro:0 "\n\n\"Ach prosím, zachraň mě od této nudy! [stop_host_scope.GetFirstNameNoTooltip] není mým milencem, [stop_host_scope.GetSheHe] je milující jako kus dřeva. Vezmi mě a miluj mě, jak [stop_host_scope.GetSheHe] nikdy neměl.\""
 host_dinner_events.3001.a:0 "S potěšením!"
 host_dinner_events.3001.b:0 "Musím to ihned říct [stop_host_scope.GetTitledFirstNameNoTooltip]!"
 host_dinner_events.3001.c:0 "Neprozradím to, ale dlužíš mi jednu."
 host_dinner_events.3001.d:0 "Slez ze mě, bezostyšná děvko!"
 host_dinner_events.3002.title:0 "[lusty_spouse_scope.GetFirstNameNoTooltip]: cizoložník"
 host_dinner_events.3002.desc:0 "Vrátím se k večeři po krátkém odpočinku a naleznu [lusty_spouse_scope.Custom2('MyCharacterIntroduction', ROOT.Char)] nepohodlně sedět vedle [visiting_liege.GetName].\n\n\"[ROOT.Char.GetTitledFirstNameNoTooltip], bojím se, že mám hrozné zprávy. Zatímco jsi byl pryč, tento nestydatý svůdník se mě pokusil přimět ke cizoložství!\""
 host_dinner_events.3002.a:0 "To jsou důvody k rozvodu."
 host_dinner_events.3002.b:0 "Necháme to mezi námi."
 host_dinner_events.3002.c:0 "Budu předstírat, že jsem to neslyšel."
 host_dinner_events.3002.d:0 "Nikdy [lusty_spouse_scope.GetHerHim] neodpustím."
 host_dinner_events.1007.title:0 "Nezapomenutelné představení"
 host_dinner_events.1007.desc:0 "V poslední době se [visiting_liege.GetName] v mé přítomnosti ztrácí nudou, často vypadá, že je na pokraji bdělosti.\n\nJak sleduji, jak [visiting_liege.GetHerHim] lhostejně posouvá jídlo po talíři, napadne mě myšlenka. [visiting_liege.GetSheHe|U] prožil plný život, snad by byl potěšen, kdybychom znovu předvedli jedno z [visiting_liege.GetHerHis] slavných činů v podobě divadelní hry!\n\nJediná otázka je, jaký druh hry by [visiting_liege.GetNameNoTooltip] považoval za nejzábavnější?"
 host_dinner_events.1007.a:0 "Samozřejmě válečná hra!"
 host_dinner_events.1007.b:0 "Komedie o smrti [visiting_liege.GetHerHis] nenáviděného nepřítele!"
 host_dinner_events.1007.c:0 "[visiting_liege.GetSheHe|U] bude pohnut tragédií."
 host_dinner_events.1007.d:0 "Něco o radostech manželství!"
 host_dinner_events.1007.e:0 "To je strašný nápad."
 host_dinner_events.1008.title:0 "$host_dinner_events.1007.title$"
 host_dinner_events.1008.desc.intro:0 "Zdá se, že [stop_host_scope.GetName] se rozhodl dnes večer předvést pro mou zábavu. Sedím u slavnostního stolu a dychtivě očekávám zábavu, když"
 host_dinner_events.1008.desc.mid.war_memory:0 "[stop_host_scope.GetNameNoTooltip] se přede mnou objeví v brnění.\n\n\"Hle! Jsem mocný [loser.GetName] a osobně předám odporného [visiting_liege.GetNameNoTooltip] jeho stvořiteli!\"\n\nNež stačím zareagovat, je mi do ruky vložen dřevěný meč. To je bezpochyby představení té doby [memory_performance_scope.GetDescription]."
 host_dinner_events.1008.desc.mid.dead_rival_memory:0 "[stop_host_scope.GetNameNoTooltip] se objeví s nemilým make-upem a chatrným oblečením.\n\n\"Ó běda! Nemohu už déle udržet své smrtelné tělo. Zatraceno, už nikdy více neponižím [visiting_liege.GetNameNoTooltip]!\"\n\nPředstavení obsahuje spoustu zvuků vyprazdňování střev a posměšných bolestných zvuků, je to rekonstrukce doby [memory_performance_scope.GetDescription]."
 host_dinner_events.1008.desc.mid.dead_positive_relation_memory:0 "[stop_host_scope.GetNameNoTooltip] se objeví oblečený jako můj milovaný [dead_relation.GetName].\n\n\"Běda, odcházím do [dead_positive_relation_memory_scope.dead_relation.GetFaith.PositiveAfterLife|U]. Myslím jen na [visiting_liege.GetNameNoTooltip] a všechny krásné chvíle, které jsme spolu prožili.\"\n\nDojemné tragické představení, které znovu vytváří dobu [memory_performance_scope.GetDescription]."
 host_dinner_events.1008.desc.mid.marriage_memory:0 "[stop_host_scope.GetNameNoTooltip] se objeví oblečen téměř stejně jako [spouse.GetName] na našem svatebním dni.\n\n\"Opravdu, toto je největší den mého života! Beru se za úžasného [visiting_liege.GetNameNoTooltip]!\"\n\nJsem pozván na jeviště, abych podal ruku [stop_host_scope.GetName], ale"
 host_dinner_events.1008.desc.outro:0 "Rozmýšlím, mám si to dopřát?"
 host_dinner_events.1008.a:0 "Jak nádherné!"
 host_dinner_events.1008.b:0 "To je urážka!"
 host_dinner_events.3003.title:0 "Místní delikatesa"
 host_dinner_events.3003.desc:0 "Dnešní večeře je trochu jiná, než na co jsem zvyklý. Kuchař laxně hodí misku přede mě a okamžitě mě zasáhne ten nezemský pach, jaký jsem kdy cítil.\n\nToto jídlo z hlubin [ROOT.Char.GetFaith.NegativeAfterLife] uráží všechna smysly. Nějaká slizká šedivá hmota sedí ve své bledé pěnité polévce jako zanedbaný nočník, s jedinou větvičkou bylinky položenu navrchu v marném pokusu udělat to lákavé.\n\nVšechno ve mně volá, abych to vyhodil z nejbližšího okna, ale [stop_host_scope.GetNameNoTooltip] mě ujistí, že je to místní delikatesa hodná [ROOT.Char.GetTitleAsNameNoTooltip]."
 host_dinner_events.3003.a:0 "Dolů do krku!"
 host_dinner_events.3003.disgusting:0 "Jídlo bylo odporné"
 host_dinner_events.3003.delicious:0 "Delikatesa byla úžasná"
 host_dinner_events.3003.b:0 "Nedovolím, aby se mi to dostalo do úst."
 host_dinner_events.3003.c.my_dog:0 "Třeba to propašuju mému psovi..."
 host_dinner_events.3003.c.lieges_dog:0 "Možná to propašuju [stop_host_scope.GetFirstNamePossessiveNoTooltip] psovi..."
 host_dinner_events.3003.unnoticed:0 "[stop_host_scope.GetNameNoTooltip] si nevšiml"
 host_dinner_events.3003.host_noticed:0 "[stop_host_scope.GetNameNoTooltip] si všiml"
 host_dinner_events.3004.title:0 "Předčasný slib"
 host_dinner_events.3004.desc.intro:0 "Přijdu dnes na večeři dříve a zjistím, že jsem o samotě s dědicem [stop_host_scope.GetNamePossessive], [stop_host_heir.GetName]."
 host_dinner_events.3004.desc.mid.child:0 "[stop_host_heir.GetSheHe|U] je stále mladý a zjevně zastrašen tím, že sdílí místnost s [stop_host_heir.GetHerHis] [ROOT.Char.GetTitleAsNameNoTooltip]."
 host_dinner_events.3004.desc.mid.adult:0 "[stop_host_heir.GetHerHis|U] důvěřivá povaha je proslulá. Jako dítě je [stop_host_heir.GetHerHis] hlava prázdná a tvárná, a je příliš snadné sladit [stop_host_heir.GetHerHis] maličkou mysl s mou vizí."
 host_dinner_events.3004.desc.outro:0 "\n\nBylo by až příliš snadné zmanipulovat toho chudáka, aby mi předčasně dal [stop_host_heir.GetHerHis] právní slib věrnosti, ale to by rozhodně rozhněvalo [stop_host_scope.GetNameNoTooltip]."
 host_dinner_events.3004.a:0 "Pojďme do toho!"
 host_dinner_events.3004.a.caught:0 "Váš pokus o nespravedlnost byl odhalen"
 host_dinner_events.3004.a.not_caught:0 "Slova jsou pronesena a nelze je vzít zpět"
 host_dinner_events.3004.b:0 "Jen si popovídám."
 host_dinner_events.3004.friendly_convo:0 "Proběhl přátelský rozhovor"
 host_dinner_events.3004.awkward_convo:0 "Rozhovor byl trapný"
 host_dinner_events.3005.title:0 "$host_dinner_events.3004.title$"
 host_dinner_events.3005.desc:0 "Vstupuji do jídelny a nacházím [visiting_liege.GetName], jak mluví s [stop_host_heir.Custom2('MyCharacterIntroduction', ROOT.Char)] o státních záležitostech a povinnostech.\n\nZdá se, že [visiting_liege.GetName] manipuluje s [stop_host_heir.GetHerHim], aby v mé nepřítomnosti přijal slib věrnosti koruně! Takový slib by [stop_host_heir.GetHerHim] pronásledoval po zbytek života a upevnil by naši budoucnost jako [visiting_liege.GetNamePossessive] poddaných!"
 host_dinner_events.3005.a:0 "Dovolím to, pokud za to obdržím protislužbu."
 host_dinner_events.3005.hook_for_hook:1 "[stop_host_scope.GetName] požaduje kompenzaci"
 host_dinner_events.3005.b:0 ""Okamžitě toto šílenství zastavte!""
 host_dinner_events.3005.disallowed_hook:0 "Byl jste přistižen"
 host_dinner_events.3006.title:0 "Sny o lepším životě"
 host_dinner_events.3006.desc.intro:0 "Dnes večer sedím vedle [runaway_courtier.Custom2('NamePossessiveCharacterIntroduction', stop_host_scope)] a sleduji, jak [runaway_courtier.GetSheHe] vzdychá do [runaway_courtier.GetHerHis] talíře touhou.\n\n"
 host_dinner_events.3006.desc.mid.concubine:0 ""Ach, omlouvám se za svou melancholii, můj [ROOT.Char.GetTitleAsNameNoTooltip|U]. [stop_host_scope.GetNameNoTooltip] mě pravděpodobně posadil vedle vás, aby vás potěšil. [stop_host_scope.GetSheHe|U] je takový, [stop_host_scope.GetSheHe] mě vidí jen jako nějaký předmět k okukování a hraní. Upřímně řečeno, sním o tom, že se s vámi vrátím do [ROOT.Char.GetCapitalLocation.GetName].""
 host_dinner_events.3006.desc.mid.neutral:0 ""Opravdu, už mě unavuje život zde v [stop_host_scope.GetCapitalLocation.GetName] a toužím zlepšit svůj společenský postavení. Mé talenty jsou zde promrhané, a v poslední době přemýšlím o tom, že bych se s vámi vrátil do [ROOT.Char.GetCapitalLocation.GetName], kde bych opravdu mohl ukázat, co dokážu!"" 
 host_dinner_events.3006.desc.outro:0 "\n\n[runaway_courtier.GetHerHis|U] stesky se zdají upřímné, ale mohu opravdu odlákat někoho z dvora [stop_host_scope.GetNamePossessiveNoTooltip]?"
 host_dinner_events.3006.a:0 "Samozřejmě, pojď se mnou!"
 host_dinner_events.3006.b:0 ""Ocenuji u tebe víc než jen krásu.""
 host_dinner_events.3006.c:0 "Mohu být alespoň ramenem, na které si můžeš vylít srdce."
 host_dinner_events.3006.d:0 ""Pamatuj na své místo, [runaway_courtier.Custom('InsultNoun')]!""
 host_dinner_events.3007.title:0 "Ukradený dvořan"
 host_dinner_events.3007.desc.intro:0 "Rozhodl jsem se posadit [visiting_liege.GetName] vedle [runaway_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)], a zdá se, že to zabralo. Trochu až příliš."
 host_dinner_events.3007.desc.mid.concubine:0 "\n\n[runaway_courtier.GetNameNoTooltip] se skrčí, když [runaway_courtier.GetSheHe] mě spatří, a odvrací [runaway_courtier.GetHerHis] pohled."
 host_dinner_events.3007.desc.mid.neutral:0 "\n\n[runaway_courtier.GetNameNoTooltip] protočí [runaway_courtier.GetHerHis] oči, když [runaway_courtier.GetSheHe] mě spatří, než rychle odvrátí [runaway_courtier.GetHerHis] pohled."
 host_dinner_events.3007.desc.outro:0 "[runaway_courtier.GetSheHe|U] se zdá odhodlaný odejít z mého dvora k [visiting_liege.GetName]! Mohu to zastavit, ale tím bych určitě zkazil atmosféru při večeři."
 host_dinner_events.3007.a:0 "Zakazuji to!"
 host_dinner_events.3007.refused_to_let_them_go:0 "[stop_host_scope.GetName] odmítl pustit [runaway_courtier.GetHerHim]"
 host_dinner_events.3007.b:0 "Pusťte [runaway_courtier.GetHerHim] pryč."
 host_dinner_events.3008.title:0 "Trocha špehování"
 host_dinner_events.3008.desc:0 "Je ráno a já neochotně vstávám do probouzejícího se světa, když mě ranní slunce náhle zasáhne do očí. Vidím služebníka, jak se neohrabaně motá po mé komnatě, nejistý, zatímco [nervous_servant.GetSheHe] pokládá mou snídani vedle mě. Ptám se, co trápí [nervous_servant.GetHerHim], a i při tak minimálním pobídnutí [nervous_servant.GetSheHe] začne chrlit slova.\n\n""Ó můj moudrý a laskavý [ROOT.Char.GetTitleAsNameNoTooltip], tyto stěny mluví. Ó jaké hrozné věci říkají. Vím tolik, někdy si myslím až příliš mnoho. [stop_host_scope.GetName] by mi nikdy neodpustil, kdybych ti to řekl, ale už tyto tajemství nemohu dál držet v hlavě!"" "
 host_dinner_events.3008.a:0 ""Musíš mi to říct hned!""
 host_dinner_events.3008.secret_discovered:0 "[nervous_servant.GetSheHe|U] odhalil tajemství"
 host_dinner_events.3008.b:0 ""Rozpovíš se za pár mincí?""
 host_dinner_events.3008.acting_sussy:0 "[stop_host_scope.GetName] je vůči vám podezřívavý"
 host_dinner_events.3008.c:0 ""Raději si drž ústa zavřená.""
 host_dinner_events.1009.title:0 "Vaše Výsost"
 host_dinner_events.1009.desc:0 "Dokončujeme hlavní chod a očekávám od [visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)] chválu a uznání, ale místo toho nacházím očekávavý pohled v [visiting_liege.GetHerHis] očích. Zřejmě to, co jsem podal, nestačí mému váženému hostu, ale kuchaři už připravili vše, co jsem jim nařídil, a nejsem si jistý, zda máme něco dalšího k podání.\n\nPak mě napadne, že v spíži mám pořádný zásobník hašišových koláčků, připravených ke snědku! Jediná otázka je, jestli chci toto potěšení sdílet se svým [visiting_liege.GetTitleAsNameNoTooltip|U]?"
 host_dinner_events.1009.a:0 "Přineste koláče!"
 host_dinner_events.1009.b:0 "Jsem si jistý, že [ROOT.Char.Custom('GetExpensiveDessert')] bude v pořádku."
 host_dinner_events.1010.title:0 "Má Výsost"
 host_dinner_events.1010.desc:0 "Když dojedu poslední jídlo, nemohu si pomoct a mám pocit, že v mém žaludku chybí místo na nějaký dezert. Zdá se, že [stop_host_scope.GetName] mi čte myšlenky, protože než vůbec stihnu si postěžovat, [stop_host_scope.GetSheHe] zavolá služebníka, aby přinesl [stop_host_scope.GetHerHis] 'zvláštní koláčky'.\n\n""Nic než ty nejjemnější hašišové koláčky pro mého [visiting_liege.GetTitleAsNameNoTooltip|U]!"" říká, zatímco na můj talíř je sypána hromada těchto věcí."
 host_dinner_events.1010.a:0 "Sním je všechny!"
 host_dinner_events.1010.b:0 "Nikdy bych to neudělal!"
 host_dinner_events.1011.title:0 "Stravovací rozdíly"
 host_dinner_events.1011.desc.intro:0 "Když si [visiting_liege.GetName] usedá ke stolu na další večer vynikající [ROOT.Char.GetPrimaryTitle.GetAdjective] kuchyně, nemohu si nepovšimnout, že se [visiting_liege.GetSheHe] začíná nudit našimi pokrmy.\n\n"
 host_dinner_events.1011.desc.vegetarian:0 "Podáváme jen rostlinnou stravu, kterou nám poskytuje [ROOT.Char.GetFaith.CreatorName], a nikdy maso ptáků či zvěře; ale v [visiting_liege.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] to dělají jinak. Mám kompromitovat svá přesvědčení, abych byl vstřícnějším hostitelem? Mám zařadit maso do jídelníčku?"
 host_dinner_events.1011.desc:0 "Jíme maso hojně, ale v [visiting_liege.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] je to zcela zakázáno. Zatím [visiting_liege.GetName] vypadá, že jí to, co jsme podali, ale odkládá si jakékoli maso, takže má můj [visiting_liege.GetTitleAsNameNoTooltip|U] neúplné jídlo! Mohu tohle opravdu dopustit? Možná bychom měli všichni držet bezmasou dietu, dokud je [visiting_liege.GetTitleAsNameNoTooltip|U] zde."
 host_dinner_events.1011.a:0 "To by mě dostalo do přízně [visiting_liege.GetHerHis]."
 host_dinner_events.1011.b:0 "Jsem si jistý, že by [visiting_liege.GetSheHe] na tuto laskavost dlouho nezapomněl..."
 host_dinner_events.1011.c:0 "Dokud je [visiting_liege.GetSheHe] zde, bude jíst podle svých zvyků!"
 host_dinner_events.1020.title:0 "Koláč, na který se nezapomíná"
 host_dinner_events.1020.desc:0 "Další noc, další dezert, a vidím, že [visiting_liege.GetName] už začíná být unaven naším [ROOT.Char.Custom('GetExpensiveDessert')]. Možná je právě dnes noc, kdy uděláme něco jiného.\n\nŘešením by mohlo být požádat mé kuchaře a pekaře, aby připravili dezert ve tvaru něčeho, co mému drahému pánovi hodně znamená. Třeba pevnost na znamení [visiting_liege.GetHerHis] statečnosti, nebo něco, co by [visiting_liege.GetSheHe] nikdy nečekal..."
 host_dinner_events.1020.a:0 "Samozřejmě pevnost!"
 host_dinner_events.1020.b:0 "Symbol [visiting_liege.GetFaith.ReligiousSymbol] by byl skvělým tvarem!"
 host_dinner_events.1020.c:0 "Možná jistá část lidské anatomie..."
 host_dinner_events.1020.d:0 "To je hrozný nápad."
 host_dinner_events.1021.title:0 "$host_dinner_events.1020.title$"
 host_dinner_events.1021.desc.intro:0 "Sedím u stolu a čekám na dezert, a když konečně dorazí, těžko ovládám nadšení!\n\n"
 host_dinner_events.1021.desc.mid.castle:0 "Před mě je postaven rozkošný dort ve tvaru [ROOT.Char.GetCulture.GetName] pevnosti. Je tak věrný, že si dokážu představit malé medové útočníky, jak se snaží prorazit zdi mého dezertu."
 host_dinner_events.1021.desc.mid.religious:0 "Na ozdobném talíři mi přisunou zbožný cukrový výtvor ve tvaru [ROOT.Char.GetFaith.ReligiousSymbol]. Je tak složitě zdobený, že je to, jako by ho pro mě osobně vytvořil [ROOT.Char.GetFaith.CreatorName] [ROOT.Char.GetFaith.CreatorHerHis]!"
 host_dinner_events.1021.desc.mid.lewd:0 "Už to dál nevydržím a propuknu v nekontrolovatelný smích, když mi před sebe položí masově zbarvený dortový sloup. Na tom monstrózně velkém kusu jsou všemožné nestoudné detaily, které by jistě i [ROOT.Char.GetFaith.DevilName] přiměly zčervenat!"
 host_dinner_events.1021.desc.mid.lewd_woman:0 "Už to dál nevydržím a propuknu v nekontrolovatelný smích, když mi předkládají tyto dvě kymácející se kuličky dezertu, ozdobené dvěma ovocnými 'bradavkami'. Na tom zákusku jsou všemožné nestoudné detaily, které by jistě i [ROOT.Char.GetFaith.DevilName] přiměly zčervenat!"
 host_dinner_events.1021.desc.outro:0 "\n\nSamozřejmě se mi to líbí, ale jediná otázka je, jak nejlépe vyjádřit svou vděčnost?"
 host_dinner_events.1021.a:0 "Na to nezapomenu!"
 host_dinner_events.1021.b:0 ""Dlužím ti to!""
 host_dinner_events.1022.title:0 "$host_dinner_events.1020.title$"
 host_dinner_events.1022.desc.intro:0 "Sedím u stolu a čekám na dezert, a když konečně přijde, sotva dokážu udržet svůj hněv!\n\n"
 host_dinner_events.1022.desc.mid.castle:0 "Jsem zděšen, když vidím, že to, co má být dort ve tvaru [ROOT.Char.GetCulture.GetName] pevnosti, na mém talíři bídně splývá pod vlastní vahou. Je to nějaký útok na mou zdatnost?"
 host_dinner_events.1022.desc.mid.religious:0 "Jsem šokován, že vidím dort ve tvaru [ROOT.Char.GetFaith.ReligiousSymbol]! Toto kulinářské rouhání mi způsobuje nevolnost natolik, že se ho sotva dotknu."
 host_dinner_events.1022.desc.mid.lewd:0 "Vidím nějaký odporný masově zbarvený pahýl na talíři, zjevně upravený do podoby hanebné části těla. Očekává [stop_host_scope.GetName], že mě tímto vulgárním kusem přitáhne?"
 host_dinner_events.1022.desc.outro:0 "\n\nPři pohledu na tu věc necítím nic jiného než urážku, ale z [stop_host_scope.GetFirstNamePossessiveNoTooltip] štěněčích očí poznám, že to byl upřímný pokus o lichocení."
 host_dinner_events.1022.a:0 "Ó, to miluji!"
 host_dinner_events.1020.likes_it:0 "[visiting_liege.GetFirstName] to miluje"
 host_dinner_events.1022.b:0 ""Jak se opovažuješ!""
 host_dinner_events.1020.hates_it:0 "[visiting_liege.GetFirstName] nesnáší ten dort"
 host_dinner_events.1030.title:0 "Nežádoucí host"
 host_dinner_events.1030.desc:0 "Pro mého pána byl během [visiting_liege.GetHerHis] pobytu připraven další oběd a vypadá to, že to bude skutečný trhák! [visiting_liege.GetName] při pohledu na něj doslova slintá, a právě když se [visiting_liege.GetSheHe] chystá vzít první sousto, [rival_scope.Custom2('NamePossessiveCharacterIntroduction', visiting_liege)] vtrhne do jídelny a pyšně se postaví k [rival_scope.GetHerHis] nepřítelově talíři.\n\n"Jaká hostina máme zde! Škoda, že ji promarní zkažený jazyk takového zlotřilého [visiting_liege.GetTitleAsNameNoTooltip]!"\n\n[visiting_liege.GetNamePossessiveNoTooltip] nálada se okamžitě pokazí, a pokud nic neudělám, brzy by se z mé večeře mohla vyvinout rvačka."
 host_dinner_events.1030.a:0 ""Stráže! Okamžitě vyveďte tohoto blázna!""
 host_dinner_events.1030.b:0 "Možná je mohu odstranit a získat tak určitou výhodu."
 host_dinner_events.1030.c:0 "[rival_scope.GetFirstNameNoTooltip] je k popukání! Měli bychom si promluvit!"
 host_dinner_events.1031.title:0 "$host_dinner_events.1030.title$"
 host_dinner_events.1031.desc.intro:0 "Během mého pobytu byl pro mě připraven další oběd a vypadá to na opravdový skvost! Už když jen pohlédnu na to šťavnaté parní jídlo, slintám, a právě když se chystám vzít první sousto, do mého ucha pronikne otravně známý hlas.\n\n[rival_scope.Custom2('MyCharacterIntroduction', ROOT.Char)|U] dorazil, aby mi pokazil chuť, a samotná [rival_scope.GetHerHis] přítomnost mě přivádí k varu."
 host_dinner_events.1031.desc:0 "\n\n[stop_host_scope.GetName] nabídl(a) odstranit tohoto problémového [rival_scope.Custom('InsultNoun')], ale mám pocit, že [stop_host_scope.GetSheHe] má skrytý motiv."
 host_dinner_events.1031.a:0 "Ano, ano, cokoliv!"
 host_dinner_events.1031.b:0 "Přežil(a) jsem horší."
 host_dinner_events.1030.liege_refuses:0 "[visiting_liege.GetFirstName] odmítá nabídku"
 host_dinner_events.1032.title:0 "$host_dinner_events.1030.title$"
 host_dinner_events.1032.desc:0 "\n\nCo situaci ještě zhoršuje, je to, že [stop_host_scope.GetName] se v mé neštěstí zdá být jásavý a dokonce se začal smát a žertovat s úhlavním nepřítelem koruny!"
 host_dinner_events.1032.a:0 "[stop_host_scope.GetFirstNameNoTooltip] hraje nebezpečnou hru."
 host_dinner_events.1032.b:0 "Musím přejít k věci a nereagovat."
 host_dinner_events.3010.title:0 "Neznámá chuť"
 host_dinner_events.3010.desc:1 "Je další večer mého pobytu v [stop_host_scope.GetNamePossessive] domě a přede mě je položeno další cizí jídlo. Poklepávám na něj nožem a sleduji, jak se tmavá neznámá omáčka suná jako tekoucí bláto.\n\nAch, co bych dal(a) za nějaké jídlo z hlavního města, jen nějaký prostý [ROOT.Char.Custom('GetExpensiveDessert')] by stačil. Samozřejmě bych mohl(a) požádat [stop_host_scope.GetTitledFirstNameNoTooltip] o něco z domova, ale riskuji urážku."
 host_dinner_events.3010.a:0 "Zeptám se."
 host_dinner_events.3010.b:0 "Jsem si jistý(á), že místní jídlo je v pořádku."
 host_dinner_events.3011.title:0 "$host_dinner_events.3010.title$"
 host_dinner_events.3011.desc:1 "Opravdu jsem se s tímto jídlem předvedl! Moji kuchaři připravili tak ohromující škálu lahodných pokrmů, a přesto se [visiting_liege.GetName] zdá zdráhat ochutnat cokoli z toho.\n\n\"Toto jídlo mi nechutná. Můžeš mi přinést nějaký [ROOT.Char.Custom('GetExpensiveDessert')]? Ach, jak mi chybí jejich sladký polibek na jazyku.\"\n\nJe to trochu urážlivé, ale takovýto projev se nezapomíná..."
 host_dinner_events.3011.a:0 "Samozřejmě!"
 host_dinner_events.3011.gave_local_food:0 "[stop_host_scope.GetName] souhlasil(a)"
 host_dinner_events.3011.b:0 "To je urážka!"
 host_dinner_events.3011.refused_local_food:0 "[stop_host_scope.GetName] byl(a) uražen(a)"
 host_dinner_events.3020.title:0 "Soutěž"
 host_dinner_events.3020.desc:0 "Byl to dlouhý a báječný večer veselí a mnoho pohárů [stop_host_scope.Custom('RegionalAlcoholicDrink')] jsme sdíleli s mým dobrým hostitelem, [stop_host_scope.GetName].\n\nZdá se však, že [stop_host_scope.GetTitledFirstNameNoTooltip] se snaží pít víc než já a vždy si nalévá svůj pohár trochu víc než můj. Je to nějaké nepřímé vyzvání? Možná bych měl(a) zde stanovit sázky."
 host_dinner_events.3020.a:0 "Podceňuješ mou zdatnost!"
 host_dinner_events.3020.b:0 "Nezkoušej to."
 host_dinner_events.3021.title:0 "$host_dinner_events.3020.title$"
 host_dinner_events.3021.desc:0 "Byl to dlouhý a báječný večer veselí a mnoho pohárů [stop_host_scope.Custom('RegionalAlcoholicDrink')] jsme sdíleli se mým pánem, [visiting_liege.GetName].\n\nZdá se však, že jsem pil(a) trochu příliš, což [visiting_liege.GetTitledFirstNameNoTooltip] vzal jako výzvu!\n\n\"Takže si myslíš, že dokážeš vypít víc než [visiting_liege.GetTitleAsNameNoTooltip|U]? Proč to nevyzkoušet a nepřipít si se mnou? Vítěz získá... no, vhodnou odměnu si vymyslíme později, co říkáš?\""
 host_dinner_events.3021.a:0 "Pojďme do toho!"
 host_dinner_events.3021.b:0 "Opravdu bych měl(a) přestat."
 host_dinner_events.3020.refused_to_drink:0 "[stop_host_scope.GetName] odmítl(a) výzvu"
 host_dinner_events.3030.title:0 "Protegé"
 host_dinner_events.3030.desc:0 "Dnes večer jsem seděl vedle [promising_child.Custom2('NamePossessiveCharacterIntroduction', stop_host_scope)] a dítě bylo opravdovým potěšením. Čím víc s [promising_child.GetHerHim] mluvím, tím více vidím potenciál, aby bylo formováno podle mého vzoru.\n\nCítím touhu vzít [promising_child.GetHerHim] domů jako svého svěřence, ale nemohl(a) bych to udělat bez [promising_child.GetHerHis] [stop_host_scope.GetMotherFather] a [stop_host_scope.GetSheHe] by mohl(a) na oplátku něco požadovat."
 host_dinner_events.3030.a:0 "Musím se zeptat."
 host_dinner_events.3030.b:0 "Nemám na to čas."
 host_dinner_events.3031.title:0 "[promising_child.GetFirstNameNoTooltip]: svěřenec [visiting_liege.GetTitleAsNamePossessiveNoTooltip]"
 host_dinner_events.3031.desc:0 "Zdá se, že [visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)] si oblíbil(a) [promising_child.Custom2('MyCharacterIntroduction', ROOT.Char)]. Ti dva strávili celý večer snadno si povídajíce, jako by byli [visiting_liege.GetMotherFather] a [promising_child.Custom('GetDaughterSon')]!\n\n[visiting_liege.GetNameNoTooltip] se ke mně přiblíží s širokým úsměvem na [visiting_liege.GetHerHis] tváři. \"To [promising_child.Custom('GirlBoy')] je čistá radost! Nic bych si nepřál víc, než vzít [promising_child.GetHerHim] domů a vychovat [promising_child.GetHerHim] v hlavním městě. Takový nadějný mladík by neměl trávit všechny své dny v [ROOT.Char.GetCurrentLocation.GetName], že ano?\""
 host_dinner_events.3031.a:0 "Máte pravdu."
 host_dinner_events.3031.b:0 "Nesouhlasím!"
 host_dinner_events.3030.refused_to_allow_ward:1 "[stop_host_scope.GetFirstName] zakazuje [promising_child.GetFirstName] odejít"
 host_dinner_events.3040.title:0 "Kdo snědl všechno pečivo?"
 host_dinner_events.3040.desc:0 "Jídla byla i dnes večer naložena hromady, jak jsem zvyklý. Avšak malé pečivo, na které jsem si tak oblíbil, se zdá chybět. Otočím se na [stop_host_scope.GetNameNoTooltip] s tázavým výrazem na tváři.\n\n"Vím, že jsi očekával více pečiva, můj [visiting_liege.GetTitleAsNameNoTooltip|U], ale kuchař mi tvrdí, že každé poslední zmizelo právě těsně před tím, než mělo být podáváno. Snažili jsme se chytit zloděje, ale ten žravý darebák je příliš mazaný.""
 host_dinner_events.3040.a:0 "To pro mě nebylo těžké!"
 host_dinner_events.3040.didnt_solve_mystery:0 "Nepodařilo se ti je najít"
 host_dinner_events.3040.b:0 "Smutné."
 host_dinner_events.3040.disappointed_in_vassal:0 "Nejsem naštvaný, jen zklamaný"
 host_dinner_events.3041.title.deviant:0 "[pie_eater_scope.GetCulture.GetNameNoTooltip] Koláč"
 host_dinner_events.3041.title:0 "[pie_eater_scope.GetFirstNameNoTooltip] snědl(a) všechna pečiva!"
 host_dinner_events.3041.desc.deviant:0 "Sleduji stopu drobečků a skvrn od tuku a omáčky až po chodbu, až nakonec pachatele najdu; ale myslím, že nic mě nemohlo připravit na to, co uvidím.\n\nNacházím [pie_eater_scope.GetName] úplně nahého s [pie_eater_scope.GetHerHis] zády ke mně, a když vstoupím, [pie_eater_scope.GetSheHe] se otočí, aby se na mě podíval(a), odhalujíc celý tác koláčů naskládaný do výšky slabin, přičemž jedno pečivo stále kryje [pie_eater_scope.GetHerHis] cudnost.\n\n"Ó! Ehm... ne vše je, jak se zdá, můj [visiting_liege.GetTitleAsNameNoTooltip|U]! Prosím, neříkej o tom nikomu!"" 
 host_dinner_events.3041.desc:0 "Sleduji stopu drobečků a skvrn od omáčky a tuku až po chodbu, až nakonec pachatele najdu!\n\nVcházím do ložnice a nacházím [pie_eater_scope.GetName] sedícího samotného s celou hromadou pečiva po [pie_eater_scope.GetHerHis] boku.\n\n"Ó! Můj [visiting_liege.GetTitleAsNameNoTooltip|U], chystal(a) jsem se ti samozřejmě pečivo přinést, ale víš... vždycky je pryč, když jsem na řadě, tak jsem si myslel(a), že si nejdřív ukradnu jedno nebo dvě. Prosím, neříkej o tom nikomu!"" 
 host_dinner_events.3041.a:0 "Odpustím ti to výměnou za laskavost."
 host_dinner_events.3041.b:0 "Tajemství mezi tebou a mnou."
 host_dinner_events.3041.c:0 "Nikomu to neřeknu."
 host_dinner_events.3041.d:0 "Ha! Jsi odhalený/á, [pie_eater_scope.Custom('InsultAdjective')] [pie_eater_scope.Custom('InsultNoun')]."
 host_dinner_events.3041.e:0 "Mohu ochutnat?"
 host_dinner_events.3041.f:0 "Podělme se!"
 host_dinner_events.3050.title:0 "Bez chuti k jídlu"
 host_dinner_events.3050.desc:0 "Večeře dnes večer byla k umření, ale zatímco kuchaři dál nabalují jídlo do výšky, všiml(a) jsem si, že [non_eater_scope.Custom2('MyCharacterIntroduction', ROOT.Char)] sotva sáhne na to málo, co [non_eater_scope.GetSheHe] položí na svůj talíř.\n\nAčkoliv by v jiné době absence chuti k jídlu nebyla problém, [stop_host_scope.GetName] se zdá být uražený/á, že člen mého doprovodu si hrabe a šťourá v podávaném jídle."
 host_dinner_events.3050.a:0 ""Sněz něco pro [ROOT.Char.GetFaith.HighGodNamePossessive] lásku!"" 
 host_dinner_events.3050.convinced_to_eat:0 "Podařilo se ti přesvědčit [non_eater_scope.GetHerHim], aby jedl(a)"
 host_dinner_events.3050.annoyed_courtier:0 "Naštval(a) jsi [non_eater_scope.GetHerHim]"
 host_dinner_events.3050.b:0 "Najdu výmluvy pro [non_eater_scope.GetHerHim]."
 host_dinner_events.3060.title:0 "Lahodná dobrota"
 host_dinner_events.3060.desc:0 "Opravdu, večeře dnes byla potěšením. Pochutnal(a) jsem si na všemožných slaných i sladkých jídlech, ale nic mé chutě nezaujalo jako tyto výtečné [stop_host_scope.Custom('GetExpensiveDessert')]!\n\nAť jich sním kolik chci, ať jejich chuť vychutnávám sebevíc, stále mi nestačí, aby mi vypadly z hlavy. Při každém soustu se jim úplně oddávám, chuť ve mně exploduje a přibližuje mě o krok blíž k prožití [ROOT.Char.GetFaith.PositiveAfterLife].\n\nAčkoliv mám břicho plné a oděv napnutý, cítím nutkání sáhnout po dalších."
 host_dinner_events.3060.a:0 "Jsou příliš dobré na to, abych přestal(a)!"
 host_dinner_events.3060.satisfying_dessert:0 "Jsi spokojený/á"
 host_dinner_events.3060.too_much_dessert:0 "Snědl(a) jsi příliš mnoho"
 host_dinner_events.3060.b:0 "Ne, musím přestat."
 host_dinner_events.3061.title:0 "Zrádné srdce"
 host_dinner_events.3061.desc:0 "Dojím poslední kousky večeře a opravdu jsem se naplnil(a). Jdu spát spokojený/á, byť trochu nepohodlně.\n\nKdyž tam ležím, cítím, jak sladkost zasahuje mé srdce a #EMP buší!#! o něco silněji. Intenzita s každým úderem roste, silněji a rychleji. Mám pocit, že mi srdce vybuchne z hrudi. Studený pot se spustí po celém těle a hrdlo se mi vyschne, dýchám ploše a rychle jako zahnaný [ROOT.Char.Custom('GetAnimalType')]!\n\nA pak, stejně náhle, všechno přestane."
 host_dinner_events.3061.a:0 "Muselo to být otráveno!"
 host_dinner_events.3070.title:0 "Příběh pro [potential_friend_scope.GetFirstNameNoTooltip]"
 host_dinner_events.3070.desc:0 "Další večer veselí se chýlí ke konci a ocitl(a) jsem se v rozhovoru s [potential_friend_scope.GetName], zrovna s ním/ní.\n\nNež se naději, místnost ztichla kromě našeho hovoru a všichni visí na mém dalším slově. I když je to trochu trapné, jsem si jistý/á, že dokážu vyprávět příběh, který tu všechny potěší!"
 host_dinner_events.3070.a:0 "Něco tragického."
 host_dinner_events.3070.boring_story:0 "Tvůj příběh byl nudný"
 host_dinner_events.3070.b:0 "Něco lehkého!"
 everyone_at_the_dinner:0 "Všichni přítomní u večeře"
 host_dinner_events.3070.story_was_impressive:0 "Tvůj příběh byl působivý"
 host_dinner_events.3080.title:0 "Zadusění!"
 host_dinner_events.3080.desc:0 "Všichni se u večeře baví a vyprávím další ze svých legendárních vtipů, který vyvolá velký smích a potlesk... a kašlání.\n\nRozhlédnu se a vidím [choking_character_scope.GetName], jak si pevně drží [choking_character_scope.GetHerHis] hrdlo a silně se dusí, tvář má červenou. Zdá se, že můj vtip mohl být pro [choking_character_scope.GetHerHim] příliš dobrý!\n\nMohl(a) bych samozřejmě skočit na pomoc, ale je to opravdu moje starost?"
 host_dinner_events.3080.a:0 "Mohu zachránit [choking_character_scope.GetHerHim]!"
 host_dinner_events.3080.failed_to_save_them:0 "Nepodařilo se ti zachránit [choking_character_scope.GetFirstName]"
 host_dinner_events.3080.b:0 "Tohle opravdu není můj problém."
 host_dinner_events.3081.title:0 "Zachráněný život"
 host_dinner_events.3081.desc:0 "Vstanu a několikrát silně udeřím [choking_character_scope.GetName] do zad a když se [choking_character_scope.GetSheHe] začne modrat, groteskní kus toho, co kdysi bylo gurmánským jídlem, přistane s cákancem v nějaké drahé bylinné omáčce.\n\n"Ó děkuji! Dnes jsi zachránil(a) život, můj [visiting_liege.GetTitleAsNameNoTooltip|U]! Budu ti navždy zavázán(a).""
 host_dinner_events.3081.a:0 ""Nic mi nedlužíš kromě své společnosti.""
 host_dinner_events.3081.b:0 ""Ano, dlužíš mi svůj život.""
 host_dinner_events.1040.title:0 "Nudné hry"
 host_dinner_events.1040.desc:0 "Hostiny se konají každou noc od příchodu [visiting_liege.GetName], a každý večer po nasycení [visiting_liege.GetHerHis] se [visiting_liege.GetSheHe] stáhne do [visiting_liege.GetHerHis] komnaty na zbytek večera, nechávajíc mě jen s mými myšlenkami.\n\nPoslední dobou však cítím nutkání vytáhnout starou šachovnici a vsadit se s mým [visiting_liege.GetTitleAsNameNoTooltip|U]. Co přesně by bylo cenou, jsem ještě nerozhodl(a), ale jsem si jistý/á, že něco vymyslíme."
 host_dinner_events.1040.a:0 "Pojďme hrát!"
 host_dinner_events.1040.b:0 "Raději ne."
 host_dinner_events.1041.title:0 "Výzva"
 host_dinner_events.1041.desc:0 "Když dojedu své jídlo, před mě je položena další deska, ale tentokrát místo jídla je na ní řada malých figurek.\n\n"Pane, jistě víte, že jsem proslulý/á jako jeden z nejlepších šachistů [stop_host_scope.GetPrimaryTitle.GetNameNoTierNoTooltip]! Ale nechci hrát jen pro zábavu, možná bychom to mohli okořenit tím, že něco vsadíme..."\n\n[stop_host_scope.GetName] se na mě usměje a nezávazně točí figurkou mezi [stop_host_scope.GetHerHis] prsty, dychtivý/á na partii."
 host_dinner_events.1041.a:0 "Je můj tah, [stop_host_scope.GetFirstNameNoTooltip]."
 host_dinner_events.1041.b:0 "Nezničím si kvůli tomu večer."
 host_dinner_events.1042.title:0 "Laskavost"
 host_dinner_events.1042.desc:1 "Když král padá, vítěz je vyhlášen.\n\nZískal(a) jsem přízeň [bg_loser.GetName] a má neurčitá cena je nyní kdykoliv připravena k výběru."
 host_dinner_events.1042.desc.loser:0 "Když král padá, vítěz je vyhlášen.\n\nByl(a) jsem naprosto poražen(a) [bg_victor.GetName] a [bg_victor.GetHerHis] neurčitá cena je nyní kdykoliv připravena k výběru."
 host_dinner_events.1042.a:0 "Výborně."
 host_dinner_events.1042.a.bad:0 "Sakra!"
 host_dinner_events.1050.title:0 "Vyprázdněné zásoby"
 host_dinner_events.1050.desc:0 "Moji kuchaři mi oznámili, že zásoby jídla se zdají být velmi nízké a mnoho mých dražších a exotických surovin už dávno došlo.\n\nObnova zásob by stála docela slušné jmění a mé srdce se nervózně rozbuší jen při pomyšlení na nákup pouhého chleba a másla. [visiting_liege.GetName] může být naším skromným pohoštěním dnes večer zklamán, ale mohu si dovolit udělat něco víc?"
 host_dinner_events.1050.a:0 "Tak tedy chleba a voda."
 host_dinner_events.1050.b:0 "Můžeme si dovolit lepší."
 host_dinner_events.1050.c:0 "Mám kontakty, které mohu využít!"
 host_dinner_events.3090.title:0 "Lebka"
 host_dinner_events.3090.desc:0 "Zde jsem se bavil, ale nemohu si dovolit, aby mě to rozptýlilo od mé mise stát se obávaným a respektovaným [ROOT.Char.GetTitleAsNameNoTooltip|U]!\n\n[stop_host_scope.GetNamePossessive] žaláře jsou plné padouchů a zrádců, kteří jen vysávají královskou pokladnu svým neustálým hladováním. Možná bych mohl mému velkorysému hostiteli udělat službu a zároveň zasadit strach do [stop_host_scope.GetHerHis] srdce popravou vězně a vypitím [stop_host_scope.Custom('RegionalAlcoholicDrink')] z vydlabané lebky toho vězně."
 host_dinner_events.3090.a:0 "Výborný nápad."
 host_dinner_events.3090.skobletted_my_prisoner:0 "[visiting_liege.GetName] vydlabal [skoblet_target.GetFirstNamePossessive] lebku a udělal z ní pohár"
 host_dinner_events.3090.b:0 "To je groteskní."
 host_dinner_events.3100.title:0 "Podezřelá okázalost"
 host_dinner_events.3100.desc:0 "Bavil jsem se zde, ale nemohu si nepovšimnout, že jsem se tu den co den přepychově hostil. Možná je [stop_host_scope.GetName] podstatně bohatší, než jsem původně předpokládal.\n\nPokud se mé úvahy ukáží jako pravdivé, znamenalo by to, že [stop_host_scope.GetTitleAsNameNoTooltip|U] mi dluží mnohem víc zlata, než doposud platil, a mohl bych požadovat vymožení."
 host_dinner_events.3100.a:0 "Dlužné platby musí být splaceny."
 host_dinner_events.3100.b:0 "[stop_host_scope.GetSheHe|U] musí v budoucnu platit více."
 host_dinner_events.3100.c:0 "Nechám to být."
 host_dinner_events.3101.title:0 "$host_dinner_events.3101.title$"
 host_dinner_events.3101.desc.intro:0 "Byl jsem vynikajícím hostitelem pro svého lenníka, dával jsem [visiting_liege.GetHerHim] všechno, co si mohl přát, a podával jsem jen to nejlepší jídlo ze svých zásob.\n\nZdá se však, že to byla chyba, protože [visiting_liege.GetSheHe] nyní věří, že mé vynikající hostitelské schopnosti jsou důsledkem vyhýbání se daním!"
 host_dinner_events.3101.desc:0 "$host_dinner_events.3101.desc.intro$\n\n[visiting_liege.GetSheHe|U] požaduje, abych jednorázově zaplatil \"to, co dlužím\"."
 host_dinner_events.3101.a:0 "Dobře."
 host_dinner_events.3101.b:0 "To je pobuřující!"
 host_dinner_events.3102.title:0 "$host_dinner_events.3101.title$"
 host_dinner_events.3102.desc:0 "$host_dinner_events.3101.desc.intro$\n\n[visiting_liege.GetName] nyní požaduje, aby mé daně byly od této chvíle zvýšeny!"
 host_dinner_events.3102.a:0 "Přijmu to."
 host_dinner_events.3102.b:0 "Jdi do [ROOT.Char.GetFaith.NegativeAfterLife]!"
 host_dinner_events.3110.title:0 "Talentovaný tulák"
 host_dinner_events.3110.desc.intro:0 "Zdá se, že nejsem jediným ctěným hostem na dvoře [stop_host_scope.GetNamePossessive]! Dnes večer sedím vedle fascinující osoby, [talented_pool_character.GetName], a náš rozhovor mě nesmírně potěšil.\n\n"
 host_dinner_events.3110.desc.mid.claim:0 "\"Ach, i já bych měl patřit mezi pozemkovou šlechtu, ctihodný [visiting_liege.GetTitleAsNameNoTooltip|U]. Kdyby byl svět spravedlivý, můj oprávněný nárok by byl uznán a i já bych měl velkou jídelnu, kde bych vám mohl sloužit.\""
 host_dinner_events.3110.desc.mid.martial:0 "\"Mé dovednosti ve věcech války jsou legendární, [visiting_liege.GetTitleAsNameNoTooltip|U]. Pokud byste mě chtěli, rád bych vám tyto dovednosti půjčil!\""
 host_dinner_events.3110.desc.mid.learning:0 "\"Nikdo nerozumí světu a [talented_pool_character.GetFaith.ReligiousText] tak jako já, velkorysý [visiting_liege.GetTitleAsNameNoTooltip|U]. Pokud byste mě přijal, byl bych poctěn, že mohu své dovednosti poskytnout vašemu dvoru.\""
 host_dinner_events.3110.desc.mid.statecraft:0 "\"Ovládám státní správu, ale mé schopnosti se plýtvají, když bloudím od místa k místu. Kdybyste mě vzal na svůj dvůr, byl bych poctěn nazvat vás svým [visiting_liege.GetTitleAsNameNoTooltip|U].\""
 host_dinner_events.3110.desc.outro:0 "\n\nJe vzácné najít tak fascinujícího člověka bez vlastního domova, ale je u mě na dvoře místo pro [talented_pool_character.GetHerHim]?"
 host_dinner_events.3110.a:0 "Samozřejmě, že ano!"
 host_dinner_events.3110.b:0 "Zmizni."
 host_dinner_if_vassal_accepts_tt:0 "Pokud váš vazal přijme"
 tour_grounds_if_vassal_rejects_tt:0 "Pokud váš vazal nepřijme"
 host_dinner_events.3100.vassal_accepts:0 "[stop_host_scope.GetFirstName] přijímá"
 host_dinner_events.3100.vassal_refuses:0 "[stop_host_scope.GetFirstName] odmítá"
 host_dinner_events.1009.enjoyed_weed:0 "[visiting_liege.GetFirstName] si pochutnal na hašiši"
 host_dinner_events.1009.didnt_enjoy_weed: "[visiting_liege.GetFirstName] si nepochutnal na hašiši"
 host_dinner_events.3020.won_drinking_duel:0 "Vyhrál jsi soutěž v pití"
 host_dinner_events.3020.lost_drinking_duel:0 "Prohrál jsi soutěž v pití"
 host_dinner_events.1007.enjoyed_performance:1 "[visiting_liege.GetFirstName] si užil představení"
 host_dinner_events.1007.disliked_performance:0 "[visiting_liege.GetFirstName] se představení nelíbilo"
 host_dinner_events.1060.title:0 "Velká chuť k jídlu"
 host_dinner_events.1060.desc.intro:0 "Dostal jsem zprávu, že nedávno zemřel jeden z nejlepších vojáků v mém doprovodu, ale [dead_soldier.GetHerHis] tělo zůstalo neporušené, bez známek zranění či nemoci.\n\n"
 host_dinner_events.1060.desc.cannibal_legal:0 "Samozřejmě, jako [ROOT.Char.GetTitleAsNameNoTooltip|U] — tento bojovník za mě bojoval a zemřel — je mým právem pozřít [dead_soldier.GetHerHis] srdce a získat [dead_soldier.GetHerHis] válečnického ducha,"
 host_dinner_events.1060.desc.secret_cannibal:1 "Ačkoliv mé kanibalské sklony zůstávají širšímu světu skryty, někteří z mých důvěryhodných služebníků už vyjmuli srdce [dead_soldier.GetHerHis] k mé konzumaci,"
 host_dinner_events.1060.desc.outro:0 "ale protože můj [visiting_liege.GetTitleAsNameNoTooltip|U] je na návštěvě, možná bych měl dát [visiting_liege.GetHerHim] čest sníst srdce jednoho z nejlepších válečníků [ROOT.Char.GetPrimaryTitle.GetAdjective]!"
 host_dinner_events.1060.a:0 "Srdce hodné [visiting_liege.GetTitleAsNameNoTooltip|U]!"
 host_dinner_events.1060.b:0 "Srdce sním sám."
 you_ate_a_human_heart:0 "Snědl(a) jsi lidské srdce"
 host_dinner_events.1061.title:0 "$host_dinner_events.1060.title$"
 host_dinner_events.1061.desc.intro:0 "Další chod se mi odhaluje. Na pěkném talíři leží pomalu pečené srdce v louži krvavé omáčky.\n\n\"Srdce mocného válečníka, můj [visiting_liege.GetTitleAsNameNoTooltip|U]! Snězte ho a i vy získáte statečnost a ducha, kterým oplýval [dead_soldier.GetSheHe].\"\n\n"
 host_dinner_events.1061.desc.cannibal_legal:1 "Vypadá to naprosto výtečně, uvařené k dokonalosti a tak měkké, že ani nemusím sahat po noži."
 host_dinner_events.1061.desc.secret_cannibal:0 "Nemám na výběr než předstírat šok a znechucení při pohledu na tu věc. Mohl by [stop_host_scope.GetName] nějak znát mé tajemství?"
 host_dinner_events.1061.desc.mid:0 "Skoro se mi při pohledu na to udělalo zle! Určitě [stop_host_scope.GetName] nemíní naznačit, že je to #EMP lidské maso#!"
 host_dinner_events.1061.desc.outro:0 "Můj host se na mě očekávavě dívá a jemně přisunuje talíř blíž ke mně."
 host_dinner_events.1061.a:0 "Lahodné!"
 host_dinner_events.1061.b:0 "Ne, to je v pořádku."
 host_dinner_events.1061.liege_ate_heart:0 "[visiting_liege.GetFirstName] snědl(a) srdce"
 host_dinner_events.1061.liege_refused_heart:0 "[visiting_liege.GetName] odmítl(a)"
 host_dinner_events.1070.title:0 "Promarněný potenciál"
 host_dinner_events.1070.desc:0 "Nevěnoval jsem tomu mnoho mysli, když jsem zajistil, aby byl [runaway_courtier.GetName] dnes večer po mém boku, ale jak talíře přicházejí a odcházejí, zjišťuji, že mě tento vynikající [runaway_courtier.GetWomanMan] stále více přitahuje.\n\n\"Ach, kdyby byl život v hlavním městě jen trochu tak zajímavý. Většinou jen bloudím po dvoře a otupuji, zde mi však nechybí dobrá konverzace. Přijmete mě jako svého dvorana?\""
 host_dinner_events.1070.a:0 ""Samozřejmě, připoj se ke mně!""
 host_dinner_events.1070.b:0 ""Ne.""
 host_dinner_events.1071.title:0 "Dvorská výměna"
 host_dinner_events.1071.desc:1 "[runaway_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ke mně přistoupil a tvrdí, že mu bylo dovoleno [stop_host_scope.GetNamePossessive] připojit se k [stop_host_scope.GetHerHis] dvoru místo k mému.\n\nNechat to projít by jistě zlepšilo mé postavení u [stop_host_scope.GetTitleAsNameNoTooltip|U], ale je urážka spočívající v odnímání členů mého dvora opravdu něco, co mohu přehlédnout?"
 host_dinner_events.1071.a:0 ""[runaway_courtier.GetNameNoTooltip] je můj!""
 host_dinner_events.1071.refused_to_let_them_go:0 "[visiting_liege.GetName] odmítl(a) nechat [runaway_courtier.GetName] odejít"
 host_dinner_events.1071.b:0 ""Jdi tam, kam tě srdce táhne.""
 host_dinner_events.1080.title:0 "Zákeřné představení"
 host_dinner_events.1080.desc:0 "Není žádným tajemstvím, že považuji [visiting_liege.GetName] za [visiting_liege.Custom('InsultAdjective')] [visiting_liege.Custom('InsultNoun')], a přesto ten blázen přišel znesvětit mé síně. Nerad zůstávám v [visiting_liege.GetHerHis] společnosti, když [visiting_liege.GetSheHe] strká mé jídlo do [visiting_liege.GetHerHis] hrdla, ale pak mě napadne nápad.\n\nMohl bych udělat z [visiting_liege.GetHerHis] návštěvy nezapomenutelnou, pokud předvedu [visiting_liege.GetHerHis] zákeřnost!"
 host_dinner_events.1080.a:0 "[visiting_liege.GetSheHe|U] si nezaslouží nic menšího."
 host_dinner_events.1080.b:0 "Jsem nad tím."
 host_dinner_events.1081.title:1 "[ROOT.Char.GetFirstNameNoTooltip]: padouch z [stop_host_scope.GetPrimaryTitle.GetNameNoTierNoTooltip]"
 host_dinner_events.1081.desc:0 "Jak to bývá, ke svému jídlu dostávám i zábavu. Herci předvádějí skvělé kousky akrobacie a dovednosti, ale pak si začnu všímat něčeho. Během jejich představení tam stojí [ROOT.Char.GetWomanMan] oblečený stejně jako já, s něčím, co vypadá jako výkaly potřísněné na [ROOT.Char.GetHerHis] tváři, a zpívá písně o mé údajném zlu!\n\nOtočím se v šoku na [stop_host_scope.GetName] a vidím, že [stop_host_scope.GetSheHe] se chechtá nad tímto představením vulgárnosti! Nedokážu se dotknout jídla, sleduji a poslouchám, jak se celý dvůr směje tomuto zvrácenému zesměšnění mé osoby."
 host_dinner_events.1081.a:0 "Pomstím se."
 host_dinner_events.1081.b:0 "To je docela legrační..."
 host_dinner_events.1081.liked_performance:0 "[visiting_liege.GetName] se představení líbilo"
 host_dinner_events.3120.title:0 "Dar hodný [stop_host_scope.GetTitleAsNameNoTooltip]"
 host_dinner_events.3120.desc:0 "Během večeře najdu příležitost projevit svou vznešenost. Můj průvod je plný cenností a talentovaných lidí, a možná si získám přízeň [stop_host_scope.GetName], když tu nechám kousek sebe.\n\nJe mnoho věcí, které mohu udělit ze své štědrosti, třeba..."
 host_dinner_events.3120.a:1 "[courtier_gift.GetNameNoTooltip] by tu mohl zůstat."
 host_dinner_events.3120.b:0 "[artifact_gift.GetName] by mohl být [stop_host_scope.GetHerHis]."
 host_dinner_events.3120.c:0 "Zlato je vždy skvělý dar."
 host_dinner_events.3120.d:0 "Dar pravého přátelství!"
 host_dinner_events.3120.e:0 "Nejsem povinen dávat dar."
 host_dinner_events.3121.title:0 "$host_dinner_events.3120.title$"
 host_dinner_events.3121.desc.intro:0 "Vstupuji do jídelny a nacházím [visiting_liege.GetName] sedícího v čele stolu, nohy vztyčené a opřené vedle [visiting_liege.GetHerHis] jídla.\n\n\"Můj dobrý vazale!\""
 host_dinner_events.3121.desc.courtier:0 "Slíbím vám, že [courtier_gift.GetName] je dobrý a věrný dvořan, který vám v budoucnu dobře poslouží."
 host_dinner_events.3121.desc.artifact:0 "Můj trezor přetéká cennými relikviemi a artefakty. Možná byste si chtěli vzít můj [artifact_gift.GetName]."
 host_dinner_events.3121.desc.gold_gift:0 "Jsem zatížen svým obrovským jměním a rád bych část toho bohatství předal svým nejvěrnějším poddaným."
 host_dinner_events.3121.desc.best_friend:0 "Byli jsme přátelé už nějakou dobu, a možná je čas to posunout dál. Chtěli byste složit se mnou přísahu #EMP pravého#! přátelství?"
 host_dinner_events.3121.desc.outro:0 "To je můj dar pro vás, bez potřeby oplácení."
 host_dinner_events.3121.a:0 ""Děkuji!"" 
 host_dinner_3120_gift_taken:0 "[stop_host_scope.GetFirstName] přijal dar"
 host_dinner_3120_gift_refused:0 "[stop_host_scope.GetFirstName] odmítl dar"
 host_dinner_events.3121.b:0 ""Jsme přátelé navěky.""
 host_dinner_events.3121.c:0 "Nevezmu si to."
 host_dinner_events.3130.title:0 "Ne takový, jakým se [stop_host_scope.GetSheHe|U] zdá"
 host_dinner_events.3130.desc:0 "Probudím se v svíravém hladu, neschopen se vrátit ke spánku.\n\nBloudím tmou do kuchyně a zjišťuji, že místnost je trochu osvětlena něčím jiným než mojí lampou. Police s potravinami září nepozemským a přesto lákavým zlatem.\n\nPřepadne mě zvědavost, nemohu najít zdroj záře. Když zhasne plamen mého světla, začnu kontrolovat okraje spíže."
 host_dinner_events.3130.a:0 "#EMP Musím#! přijít tomu na kloub!"
 host_dinner_events.3130.b:0 "Nechci se šťourat."
 host_dinner_events.3131.title:0 "Místnost za spíží"
 host_dinner_events.3131.desc:0 "S trochou námahy najdu škrábance na podlaze tam, kde stojí skříň, a několik částí police je mnohem méně zaprášených než zbytek. Police se ukážou být mechanickými spínači na dotek, a s trochou úsilí dokážu posunout spíž od zdi a odhalit skrytou místnost!\n\nUprostřed vlhkého kamene je pevné dřevěné dveře s bohatě zdobeným visacím zámkem u kliky. Při prohlídce nejsou znaky na zámku ani čísla ani písmena, ale diagramy všemožných zvířat a grotesek."
 host_dinner_events.3131.a:0 "Hádanka, to by mělo být triviální."
 host_dinner_events.3131.fail_to_get_it_open:0 "Nepodařilo se ti otevřít dveře"
 host_dinner_events.3131.b:0 "Silný kop do dveří by měl stačit!"
 host_dinner_events.3131.c:0 "To je příliš velká námaha."
 host_dinner_events.3132.title:0 "Skrytá knihovna"
 host_dinner_events.3132.desc:0 "V prázdnotě tam, kde dříve byly dveře, vidím propracovanou pracovnu se všemi druhy neznámých látek bublajících na jemném varu a malými zvířaty uvězněnými v malých klecích. Uprostřed místnosti je jediná kniha na podstavci, její obal se třpytí obrázky zvířat a grotesek totožných s těmi na zámku do místnosti.\n\nBeru knihu do rukou a cítím, jak mě zvědavost přemáhá, když přejíždím prstem po jejím koženém povrchu. Potom mezi nečistými symboly na její přední straně spatřím jediný srozumitelný znak: číslici jedna. Pokouším se knihu otevřít, ale zjistím, že je pevně zamčená malou trojúhelníkovou hádankou."
 host_dinner_events.3132.a:0 "Co by to mohlo znamenat?"
 host_dinner_events.3132.b:0 "Další kousek záhady."
 artifact_secret_journal_with_cipher_description:0 "Pár deníků, jeden pevně zamčený nesrozumitelnou hádankou a druhý plný šifry k nějakému kódovanému jazyku. Zdá se, že k sobě patří."
 artifact_secret_journal_with_puzzle_description:0 "Podivný kožený deník zamčený nesrozumitelnou hádankou. Spolu s ním je další deník s klíčem k rozluštění hádanky."
 host_dinner_events.3132.c:0 "Konečně je mám všechny."
 artifact_secret_journal_unsolved_description:0 "Tři deníky, každý s jinými kousky k odemčení záhad toho druhého, i když záhada zatím nebyla vyřešena."
 host_dinner_events.3132.d:0 "Měl bych to tady nechat."
 host_dinner_events.3133.title:0 "Skrytá kobka"
 host_dinner_events.3133.desc:0 "Dveře povolí a odhalí mi... něco, co bych si přál, abych neviděl.\n\nKaždá stěna je vyzdobena podivnými předměty: biči, pouta, dřevěné falusy, abych jmenoval alespoň některé. Podlaha je vlhká od toho, co #EMP doufám#! že je jen voda, ale vzhledem k paraphernáliím v této místnosti se děsím pomyslet, jaká směs tělesných tekutin to může být."
 host_dinner_events.3133.a:0 "Teď už vím."
 host_dinner_events.3134.title:0 "Skrytá jatka"
 host_dinner_events.3134.desc:0 "Když se dveře rozrazí, útočí na mě odporný štiplavý zápach a padám na kolena, můj zadek je promočen v loužičce čerstvé krve.\n\nMístnost je naplněna lidskými mrtvolami, napůl zpracovanými a pověšenými na háčcích. Lidská kůže leží na řeznickém stole vedle těla, ke kterému kdysi patřila, špinavý sekáč leží vedle ní. Zkřivené výrazy hrůzy ve tvářích obětí jsou trvalou součástí této místnosti."
 host_dinner_events.3134.a:0 "Už nikdy nevymažu z paměti to, co jsem viděl."
 host_dinner_events.3135.title:0 "Únikový tunel"
 host_dinner_events.3135.desc:0 "Dveře se pootevřou a odhalí tmavý slizký tunel, pokrytý lišejníky a houbami. Proplazím se jím a následuji tuto jeskyni až ke konci a vynořím se ven na nic netušící venkovskou cestu.\n\nJe zřejmé, že toto je únikový tunel [stop_host_scope.GetNamePossessive] pro případ nouze."
 host_dinner_events.3135.a:0 "Jaký objev!"
 host_dinner_events.3136.title:0 "Tajná ložnice"
 host_dinner_events.3136.desc:0 "Dveře se otevřou s vyděšeným výkřikem! V prahu stojí zdeformované [quasimodo_child.Custom('GirlBoy')] a dívá se na mě s úplným šokem a hrůzou v [quasimodo_child.GetHerHis] očích.\n\n\"Nedívej se na mě!\" křičí [quasimodo_child.GetSheHe|U], zakrývajíc [quasimodo_child.GetHerHis] tvář [quasimodo_child.GetHerHis] rukama. \"Ach, jaká hrůza tě čeká, pokud [stop_host_scope.GetMotherFather] zjistí, že jsi mě viděl!\"\n\nTehdy si všimnu podobnosti — to je zřejmě [stop_host_scope.GetNamePossessiveNoTooltip] nemanželské dítě!"
 host_dinner_events.3136.a:0 "Všichni se to dozvědí."
 host_dinner_events.3136.b:0 "Nikdo se to nikdy nedozví."
 host_dinner_events.3140.title:0 "Lahodná kombinace"
 host_dinner_events.3140.desc:0 "Život jako [ROOT.Char.GetTitleAsNameNoTooltip|U] přináší na můj talíř všemožná nádherná a fantaskní jídla, ale v poslední době jsem se unavil z těch samých chutí a textur. Toužím po skutečně šokujícím, skutečně exotickém!\n\nPo jedné straně přede mnou vidím [stop_host_scope.Custom('GetExpensiveDessert')] a na druhé vařenou zeleninu. Co kdybych tyto dvě odlišné chutě spojil a ochutnal je najednou!"
 host_dinner_events.3140.a:0 "Stojí to za vyzkoušení."
 host_dinner_events.3140.satisfying_taste:0 "Chuť byla vynikající"
 host_dinner_events.3140.it_did_not_work:0 "Experiment selhal"
 host_dinner_events.3140.b:0 "Neodvážil bych se."
 host_dinner_events.1090.title:0 "Jed"
 host_dinner_events.1090.desc:0 "Zdá se, že se mi naskytla zlatá příležitost s návštěvou [visiting_liege.GetNamePossessive] v mých síních.\n\n[visiting_liege.GetSheHe|U] očekává večeři, na kterou se nezapomíná, a s trochou rozemletého rulíku mohu zaručit, že [visiting_liege.GetSheHe] už nikdy nezažije takovou večeři!\n\nBlíží se čas úderu — mohu si to opravdu dovolit risknout?"
 host_dinner_events.1090.a:0 "Samozřejmě, že mohu!"
 host_dinner_events.1090.b:0 "Není ten správný čas."
 host_dinner_if_you_succeed_tt:0 "Pokud uspěješ"
 host_dinner_if_you_fail_tt:0 "Pokud selžeš"
 host_dinner_events.1091.title:0 "Jed!"
 host_dinner_events.1091.desc:0 "Zakousávám se do svého [stop_host_scope.Custom('GetExpensiveDessert')] a vůbec si nelámu hlavu, spokojený z dalšího skvělého jídla v břiše.\n\nKdyž se však vypravuji po schodech do ložnice, začínám cítit slabost, jako by se mi krev v těle zhoustla, skoro srážela v žilách. Ještě než dosáhnu vrcholu schodů, sesypu se a lapám po dechu. Jak se mi svět kolem zatmění, poslední věc, kterou vidím, je [stop_host_scope.GetNamePossessive] dívající se na mě s vědoucím úsměvem."
 host_dinner_1091_murder_succesful:0 "Získali jste #EMP otrávili jste svého#! [visiting_liege.GetTitleAsNameNoTooltip|U]" 
 host_dinner_1091_murder_succesful:0 "Získáte jste otrávili svého [visiting_liege.GetTitleAsNameNoTooltip|U]"
 host_dinner_1091_murder_succesful:0 "Otrávili jste svého [visiting_liege.GetTitleAsNameNoTooltip|U]"
 host_dinner_events.1091.a:0 "Jak... jsi to mohl(a)..."
 host_dinner_events.1092.title:0 "Pokus o vraždu"
 host_dinner_events.1092.desc:0 "Otočím se ke svému [stop_host_scope.Custom('GetExpensiveDessert')] a začnu do něj rýpat, když mě ale přepadne dotěrný pocit, který nutí mé chamtivé ruce přestat.\n\nProhrabu se v dezertu a ostře na něj přivoním; není pochyby, že mé jídlo bylo otráveno! Jiného vysvětlení není, [stop_host_scope.GetName] se mě snaží zabít."
 host_dinner_events.1092.a:0 "Ten ničema!"
 host_dinner_1091_murder_failed:0 "Tvůj pokus o vraždu selhal"
 host_dinner_events.1093.title:0 "$host_dinner_events.1092.title$"
 host_dinner_events.1093.desc:0 "Můj oddaný zkoušeč jídla, [food_taster_scope.GetName], plní svou povinnost. [food_taster_scope.GetSheHe|U] ukončí svou kontrolu ochutnáním mého [stop_host_scope.Custom('GetExpensiveDessert')] a dává mi malé přikývnutí na znamení souhlasu.\n\nBrzy se však chudák [food_taster_scope.GetWomanMan] začne dusit a sípat, zápasit o vzduch a bušit pěstí do stolu. Během několika sekund [food_taster_scope.GetHerHis] modré rty vydechnou poslední dech a já zůstávám s [stop_host_scope.GetNamePossessive] nepříjemným úsměvem sám."
 host_dinner_events.1093.a:0 "\"Vrah!\""
 host_dinner_events.3150.title:0 "Otázka cti"
 host_dinner_events.3150.desc:0 "Celý večer sedím vedle [stop_host_scope.GetNamePossessive] oddaného rytíře [joker_knight.GetName] a zatím byl [joker_knight.GetWomanMan] čistou radostí, nikdy se neštítí vtipu.\n\n\"Věř mi, ze všech [ROOT.Char.Custom('InsultNoun')], které jsem potkal, je [ROOT.Char.GetName] nejvíce [ROOT.Char.Custom('InsultAdjective')]! Hah!\"\n\n\"Co sis dovolil říct o mém [ROOT.Char.GetLadyLord]?\" [humorless_knight.GetName] vstává ze [humorless_knight.GetHerHis] místa. \"Vyzyvám tě na souboj, darebáku!\""
 host_dinner_events.3150.a:0 "To je zábava!"
 host_dinner_events.3150.your_knight_wins:0 "[humorless_knight.GetName] zvítězil!"
 host_dinner_events.3150.your_knight_loses:0 "[humorless_knight.GetName] prohrál"
 host_dinner_events.3150.b:0 "Ustup, hlupáku."
 host_dinner_events.3000.title:0 "Příprava na večeři"
 host_dinner_events.3000.desc.intro:2 "Dostávám přivítání hodné [ROOT.Char.GetTitleAsNameNoTooltip] u bran [stop_host_scope.GetTitledFirstNamePossessive] [stop_host_scope.Custom('FortifiedBuilding')] v [ROOT.Char.GetCurrentLocation.GetName],"
 host_dinner_events.3000.desc.type.majesty:0 "a není pochyby, že okázalost mého doprovodu udělala velký dojem.\n\n"
 host_dinner_events.3000.desc.type.taxation:0 "můj vůz s truhou a vybírači daní jasně ukazují cíl mé návštěvy.\n\n"
 host_dinner_events.3000.desc.type.intimidation:0 "a mé chladné přijetí, obklopené těžce ozbrojenými strážemi, nastavuje požadovaný tón.\n\n"
 host_dinner_events.3000.desc.mid.hates_vassal:0 "Přijmout pohostinnost od tohoto [stop_host_scope.Custom('InsultAdjective')] [visiting_liege.Custom('InsultNoun')] mi zkazí chuť k jídlu; takže by tu mělo být aspoň nějaké [ROOT.Char.Custom('FavoriteTreat')]..."
 host_dinner_events.3000.desc.mid.lover:0 "Dodržovat takové formality se svou drahou [stop_host_scope.Custom('RomanticComplimentNoun')] je krutý osud — možná [stop_host_scope.GetHerHim] po večeři navštívím..."
 host_dinner_events.3000.desc.mid.friend:0 "Je to příliš dlouho, co jsem seděl u večeře s tak dobrým přítelem! Břemena říše se v takové společnosti příliš zřídka zapomínají!"
 host_dinner_events.3000.desc.mid.close_family:0 "Je dobré vidět mého [ROOT.Char.Custom2('RelationToMeShort', stop_host_scope)]! Formálně se objímáme a veřejně tak potvrzujeme rodinné vazby."
 host_dinner_events.3000.desc.mid.house:0 "Je to vzácná příležitost užít si dobrou společnost [stop_host_scope.Custom('GetDaughterSon')] z rodu [ROOT.Char.GetHouse.GetBaseName]."
 host_dinner_events.3000.desc.mid.powerful_vassal:0 "Samozřejmě musím také veřejně uznat [stop_host_scope.GetHerHis] význam mezi vazaly [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip], alespoň navenek..."
 host_dinner_events.3000.desc.mid.default:1 "Můj vazal mě poslušně přijímá se všemi patřičnými projevy úcty."
 host_dinner_events.3000.desc.mid:2 "\n\n[stop_host_scope.GetFirstNameNoTooltip] vysvětluje plánovaný večerní banket a slibuje, že zábavy a poživatin na něm nabízené se přiblíží standardům večeří na mém dvoře."
 host_dinner_events.3000.desc.outro:0 "\n\n[stop_host_scope.GetName] mě ujišťuje, že je to to nejlepší jídlo, které [stop_host_scope.GetSheHe] může nabídnout."
 host_dinner_events.3000.a:0 "Začněme!"
 tour_general.9999.opening:0 "[host.Custom2('AppropriateGreeting', ROOT.Char)]"
 tour_general.9999.desc:0 "Můj dvůr vyráží na cestu a již brzy navštívím [ROOT.Char.GetCapitalLocation.GetNameNoTooltip]"
 tour_general.9999.phase_tour_grounds:0 "abych zkontroloval váš [ROOT.Char.Custom('FortifiedBuilding')] a pozemky."
 tour_general.9999.phase_dinner:0 "abych přijal skvělý banket ve vašem [ROOT.Char.Custom('FortifiedBuilding')]."
 tour_general.9999.phase_cultural_festival:0 "abych si užil místní [ROOT.Char.GetCulture.GetNameNoTooltip] festival."
 tour_general.9999.phase_fallback:1 "abych navštívil vaše panství a vyslechl zprávy o vašich činech."
 tour_general.9999.type_majesty:0 "\n\nJe čas, aby [host.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] spatřil nádheru a půvab svého právoplatného [host.GetLadyLord]."
 tour_general.9999.type_intimidation:0 "\n\nJe čas připomenout [host.GetPrimaryTitle.GetBaseNameNoTierNoTooltip], komu slouží, a jaké jsou tresty za zradu."
 tour_general.9999.type_taxation:0 "\n\nPáni a dámy [host.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] mi uhradí desátky, které mi dlužili."
 tour_general.9999.closing:0 "\n\nOčekávám přivítání hodné [host.GetTitleAsNameNoTooltip|U]."
 tour_general.9999.a:0 "Musím se postarat o přípravy!"
