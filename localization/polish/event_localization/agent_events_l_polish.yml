 agent_events.2001.a: "Skvělé zprávy!"
 agent_events.2001.desc: "Je skutečně šťastné, že mám možnost plánovat tento [scheme.Custom('GetSchemeContract')] s [relation.Custom2('MyCharacterIntroduction', ROOT.Char)] po svém boku.\n\nLepší, pozornější pomocník no [ROOT.Char.GetWomanMan] by nemohl chtít, vždy ochotný udělat něco navíc pro naše potřeby, zaměřený na to, jak nejlépe postoupit [scheme.Custom('GetSchemeContract')].\n\nV poslední době [relation.GetHerHis] práce vedla k zkrácení, které by mělo ušetřit významné množství času."
 agent_events.2001.t: "Radost ze spolupráce"
 agent_events.2011.a: "Ten mazaný malý [relation.Custom('InsultNoun')]!"
 agent_events.2011.desc: "Jaký šílenství mě přimělo přivést [relation.Custom2('MyCharacterIntroduction', ROOT.Char)] do mého [scheme.Custom('GetSchemeContract')]?\n\nHloupý hlupák byl od prvního dne, co jsem zapojil [relation.GetHerHim], jenom problémem, nesnesitelný, ošklivý trn v mém boku.\n\nNikdy mě samozřejmě otevřeně nesabotoval, ale když cokoliv a všechno, co se dotknete, jde špatně bez zjevného důvodu, a někdo se na to vždycky usmívá..."
 agent_events.2011.t: "Osobní agendy"
 agent_events.2021.a: "Malá soutěž je dobrá!"
 agent_events.2021.b: "Seriální rivalita by mohla mít své výhody..."
 agent_events.2021.c: "Nechte je být."
 agent_events_2021_competing_agents_encouraged_friendship_modifier_desc: "Koordinace plodí spolupráci."
 agent_events_2021_competing_agents_encouraged_friendship_modifier: "Podporované přátelství"
 agent_events_2021_competing_agents_encouraged_rivalry_modifier_desc: "Trochu konkurence je dobré pro efektivitu."
 agent_events_2021_competing_agents_encouraged_rivalry_modifier: "Podporované rivality"
 agent_events_2021_competing_agents_left_alone_modifier_desc: "Výzvy jsou, tradičně, odpovězeny dalšími výzvami."
 agent_events_2021_competing_agents_left_alone_modifier: "Konkurenční agenti"
 agent_events.2021.desc: "Zdá se, že náš [scheme.Custom('GetSchemeContract')] se stal jakousi hrou pro [agent_1.GetTitledFirstName] a [agent_2.GetTitledFirstName].\n\nAčkoliv dříve nebyli zvlášť blízko nebo hádaví, dva si užívají nenucený spor o to, kdo může nejlépe excelovat ve svých úkolech, přičemž se neustále snaží jeden druhého překonat.\n\nProzatím je to jen malá věc, ale má to semena něčeho intenzivnějšího."
 agent_events.2021.t: "Malá soutěž"
 agent_events.3001.a: "Prosím, dej do toho své #EMP všechno#!."
 agent_events.3001.b: "Můžeš udělat víc, tolik víc!"
 agent_events.3001.c: "Strav s mnou raději chvíli, [relation.GetFirstNameNoTooltip]."
 agent_events.3001.desc: "Je jasné, že [relation.Custom2('MyCharacterIntroduction', ROOT.Char)] upřímně vkládá [relation.GetHerHis] všechno do mého [scheme.GetName] [scheme.Custom('GetSchemeContract')], věnuje bezesné noci a dlouhé dny našim cílům\n\nSnad... snad je kruté používat někoho, kdo mi je drahý takto? Určitě nemohu říct, že bych si přál být takto využíván.\n\nPřesto, [relation.GetSheHe] #EMP je#! efektivní, a je to pro dobrou věc."
 agent_events_3001_did_not_push_positive_relation_modifier_desc: "Nic nepohání jako náklonnost."
 agent_events_3001_did_not_push_positive_relation_modifier: "Vynikající využití"
 agent_events.3001.d: "Odpočiň si na chvíli, [relation.GetFirstNameNoTooltip], udělal jsi dost."
 agent_events_3001_pushed_best_relation_hard_modifier: "Brutální využívání"
 agent_events_3001_pushed_best_relation_hard_modifier_desc: "Někteří lidé by obětovali cokoliv pro toho, koho milují."
 agent_events_3001_pushed_positive_relation_hard_modifier: "Bezcitné využívání"
 agent_events.3001_pushed_positive_relation_hard_modifier: "Bezmilosrdné využívání"
 agent_events_3001_pushed_positive_relation_hard_modifier_desc: "Vždy je trochu více vůle, kterou lze vytáhnout - pokud vám na tom záleží."
 agent_events.3001.t: "Hoření na obou koncích"
 agent_events.3011.a: "Pro tebe? Samozřejmě!"
 agent_events.3011.b: "O #EMP pravdivý#! [ROOT.Char.Custom2('RelationToMeShort',SCOPE.sC('relation'))] by tohle nežádal."
 agent_events.3011.c: "Jediná cesta ven je skrze, [relation.GetFirstNameNoTooltip]..."
 agent_events.3011.desc: ""#EMP Prosím#!, [ROOT.Char.GetFirstNameNoTooltip]. Pracuješ příliš, je to jako by tato [scheme.Custom('GetSchemeContract')] tě pohlcovala!" sténá [relation.Custom2('MyCharacterIntroduction', ROOT.Char)], po sté, co to říká.\n\n#EMP Byl jsem#! v poslední době pilný, to se nedá popřít, ale ne víc, než je nutné, jistě.\n\nPohled znepokojení [relation.Custom('MaskFace_BehindAcross')] [relation.GetFirstNamePossessiveNoTooltip] [relation.Custom('MaskFace')] mi říká, že by to tak být nemuselo."
 agent_events_3011_pushed_relation_away_hard_modifier: "Cíle jsou nejdůležitější"
 agent_events_3011_pushed_relation_away_hard_modifier_desc: "Všechno ostatní — každý#EMP jiný#! — je sekundární."
 agent_events_3011_pushed_relation_away_slightly_modifier: "Bezcitný"
 agent_events_3011_pushed_relation_away_slightly_modifier_desc: "Někdy jsou priority jasné."
 agent_events_3011_relaxed_for_relation_modifier: "Dejte vztahy na první místo"
 agent_events.3011_relaxed_for_relation_modifier_desc: "Existují i jiné věci v životě než plánování."
 agent_events_3011_relaxed_for_relation_modifier_desc: "Existují i jiné věci v životě než plánování."
 agent_events.3011.t: "Pro mé vlastní dobro"
 agent_events.3021.a: "Rodinné štěstí..."
 agent_events.3021.desc: "Je to trochu divné, že jsme se s [relation.Custom2('MyCharacterIntroduction', ROOT.Char)] zasekli kvůli tomuto [scheme.Custom('GetSchemeContract')] k [scheme.GetName].\n\nPřesto je radost najít se v běžném úkolu, pracovat společně na cíli. Sdílené frustrace se zmírňují, triumfy se násobí a vždy je o čem mluvit.\n\nJsem rád, že jsem [relation.GetHerHim] zapojil do tohoto úsilí."
 agent_events.3021.t: "Rodina, která zůstává pohromadě"
 agent_events.3031.a: "Prosím, [relation.GetFirstNameNoTooltip], není to tak."
 agent_events.3031.a.tt.failure: "Vaše slova padají na hluché uši"
 agent_events.3031.a.tt.success: "Vaše prosby jsou náležitě žalostné"
 agent_events.3031.b: "Prostě nechápeš moji vizi!"
 agent_events.3031.desc: "\"Podle [relation.GetFaith.HealthGodName], jsi ještě vůbec můj [relation.Custom2('RelationToMeShort',ROOT.Char)]? Už jen tvůj pohled mě v těchto dnech rozzuřuje!\" zavrčí [relation.GetFirstName].\n\nTato hádka je docela typická pro naše nedávné interakce, neshody ohledně plánů a praktik, obraty v řeči brané nejhorším možným způsobem a i ty nejmenší spory se stávají hodinovými hádkami.\n\nJakýkoliv společný základ, který jsem doufal vybudovat zapojením [relation.GetHerHim] do tohoto [scheme.Custom('GetSchemeContract')], se zdá být zcela zničen."
 agent_events.3031.t: "Roztrženi"
 agent_events.3041.a: "Laskavě #EMP si pamatujte#! proč jste zde."
 agent_events.3041.a.tt.forced_to_stay_longer: "$agent_events.3041.tt.forced_to_stay$ ještě déle"
 agent_events.3041.b: "Dovolte mi změnit váš názor..."
 agent_events.3041.b.tt.failure: "[relation.GetFirstNameNoTooltip] má volno odejít"
 agent_events.3041.b.tt.success: "[relation.GetFirstNameNoTooltip] zůstane"
 agent_events.3041.c.tt.failure: "$agent_events.3041.b.tt.failure$"agent_events.0012.desc: "[char_1.GetTitledFirstName] a [char_2.GetTitledFirstName] se zdají, že si užívají trochu #EMP příliš#! na skromné místo, které mají v mých plánech.\n\nZlodějské pohledy, tišé šepoty, dopisy vyměňované pod záminkou — kdybych byl více podezřelý, mohl bych to nevidět jako jasné známky raného vztahu, který čeká na zakotvení.\n\nNení to #EMP přesně#! smyslem plánu [scheme.GetName]."
 agent_events.3041.c.tt.success: "$agent_events.3041.b.tt.success$"
 agent_events.3041.c: "Ty dobře víš, že nemůžeš jít."
 agent_events.3041.desc: ""[target.GetSheHe|U] je můj [target_relation.Custom2('RelationToMeShort',SCOPE.sC('target'))], sakra!" křičí [target_relation.GetFirstName], vedle [target_relation.GetHerselfHimself] s frustrací a starostí, že je zapojen do mého malého [scheme.Custom('GetSchemeContract')].\n\nSamozřejmě, vzhledem k tomu, že plánujeme [scheme.GetName] proti [target.GetFirstName], to je možná pochopitelné.\n\n"Možná bych mohl... stáhnout se, jen trošku. Tak jako tak nejsem pro tebe v tomto stavu užitečný.""
 agent_events.3041.d: "Můžete odejít kdykoliv."
 agent_events.3041.t: "Druhé myšlenky"
 agent_events.3041.tt.forced_to_stay: "[relation.GetFirstName] bude nucen zůstat v [scheme.GetName] [scheme|E]"
 agent_events.3051.a: "Služba za službu."
 agent_events.3051.b: "Možná bychom mohli být přátelé?"
 agent_events.3051.c: "Stravte svůj čas našimi plány, prosím."
 agent_events.3051.desc: "Z našich posledních diskuzí je jasné, že [target_rival.GetFirstName] se ke mně otepluje, hlavně z respektu k tomu, jak se vyrovnávám s [scheme.GetName] [scheme.Custom('GetSchemeContract')] proti [target_rival.GetHerHis] nenáviděnému protivníkovi, [target.GetTitledFirstName].\n\nPodivný způsob, jak najít společnou řeč s někým, ale jistě vřele upřímný.\n\nTak upřímný, že se [target_rival.GetFirstNameNoTooltip] zdá, že se rozhodl splatit moje úsilí proti [target_rival.GetHerHis] rivalovi, dokonce preventivně!"
 agent_events.3051.t: "Společný nepřítel"
 agent_events.3061.a: "Příjemné překvapení!"
 agent_events.3061.a.tt.extra_grace: "Vaše [scheme.GetName] [scheme|E] dostává několik měsíců další [secrecy_grace|E]"
 agent_events.3061.desc: "Jedna z klíčových výhod mít [target.GetTitledFirstNamePossessive] špeha [target_spymaster.GetFirstName] zapojeného do našeho [scheme.GetName] [scheme.Custom('GetSchemeContract')] je, že osoba, která nás nejpravděpodobněji odhalí, usilovně pracuje na tom, aby nás tajila.\n\nI když je vždy nápomocný udržovat tento plášť ticha kolem našich snah, [target_spymaster.GetFirstNameNoTooltip] se v poslední době stává #EMP zvlášť#! zručným, což nám koupilo několik měsíců jistého, nepřerušeného ticha."
 agent_events.3061.t: "Záchranná milost"
 agent_events.3071.a: "Něco, co zlepší naše šance říkáš..."
 agent_events.3071.b: "Způsob, jak urychlit naše plány?"
 agent_events.3071.c: "Pomoc nám zůstat tajní mě zaujímá."
 agent_events.3071.desc.intro.councillor: "Jako jeden z [target.GetTitledFirstNamePossessive] důvěryhodných poradců, [agent.GetTitledFirstNamePossessive] dovednosti a vize dobře slouží naší věci."
 agent_events.3071.desc.intro.nemesis: "[agent.GetTitledFirstNamePossessive|U] hluboká nenávist k [target.GetTitledFirstName] motivuje některé #EMP skutečně#! ohromující tvořivosti, když dostane příležitost se projevit."
 agent_events.3071.desc.intro.spymaster: "Jakožto šéf [target.GetTitledFirstNamePossessive] má [agent.GetTitledFirstName] mnoho příležitostí najít jedinečné způsoby, jak obohatit náš malý [scheme.Custom('GetSchemeContract')]."
 agent_events.3071.desc.outro: "\n\nDnes se to projevuje jako řada možných agentů, které bychom mohli zapojit do úsilí. Více než jeden riskuje destabilizaci našich snah, ale jakýkoliv z nich by stále mohl být silným zpevněním."
 agent_events.3071.d: "Můj plán je už dokonalý, děkuji."
 agent_events.3071.t: "Pokud mohu navrhnout"
 agent_events.4001.a: "Jsi přítěží, [distant_agent.GetTitledFirstNameNoTooltip], běž pryč!"
 agent_events.4001.b: "Prokletí..."
 agent_events.4001.desc: "Bez ohledu na to, jakou jinou hodnotu má [distant_agent.GetHerHis] pro náš [scheme.Custom('GetSchemeContract')], nelze popřít, že [distant_agent.GetTitledFirstNamePossessive] čistá vzdálenost od [scheme.GetTargetCharacter.GetTitledFirstName] nám způsobuje... problémy.\n\nVzdálený agent prostě nemůže být tak užitečný jako ten, kdo se může pohybovat podle potřeby.\n\nBohužel, nyní za to platíme cenu."
 agent_events_4001_distance_malus_t1_modifier_desc: "Distantní agenti mohou způsobit všechny možné problémy."
