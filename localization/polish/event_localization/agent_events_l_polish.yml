 agent_events.1041.t: "Tlačen do krajnosti"
 agent_events.2001.a: "Výborná zpráva!"
 agent_events.2001.desc: "Je opravdu štěstí, že mám možnost plánovat tuto [scheme.Custom('GetSchemeContract')] se [relation.Custom2('MyCharacterIntroduction', ROOT.Char)] po svém boku.\n\nLepší, pozornější pomocník by si žádný [ROOT.Char.GetWomanMan] těžko přál — vždy ochotný jít nad rámec našich potřeb, vždy soustředěný na to, jak nejlépe posunout [scheme.Custom('GetSchemeContract')].\n\nNedávno [relation.GetHerHis] práce vedla ke zkratce, která by nám měla ušetřit značné množství času."
 agent_events.2001.t: "Potěšení spolupracovat"
 agent_events.2011.a: "Ten prohnaný malý [relation.Custom('InsultNoun')]!"
 agent_events.2011.desc: "Jaké šílenství mě přimělo přibrat [relation.Custom2('MyCharacterIntroduction', ROOT.Char)] do mé [scheme.Custom('GetSchemeContract')]?\n\nTen hloupý blbec byl od prvního dne, kdy jsem ho zapojil, jen problém — šíleně otravný trn v mém boku.\n\nSamozřejmě mě nikdy otevřeně nesabotuje, ale když se zdá, že všechno, čeho se dotkne, jde špatně bez zjevného důvodu, a někomu z toho vždycky plyne úsměv..."
 agent_events.2011.t: "Osobní zájmy"
 agent_events.2021.a: "Trocha přátelské soutěživosti je dobrá!"
 agent_events.2021.b: "Vážná rivalita by mohla mít své výhody..."
 agent_events.2021.c: "Nechte je být."
 agent_events.2021.desc: "Zdá se, že naše [scheme.Custom('GetSchemeContract')] se pro [agent_1.GetTitledFirstName] a [agent_2.GetTitledFirstName] stala jakousi hrou.\n\nAč dříve zvlášť blízcí ani hádaví nebyli, oba si užívají pohodovou rivalitu o to, kdo v úkolech podá lepší výkon, každý se neustále snaží druhého překonat.\n\nProzatím je to jen malá záležitost, ale nese v sobě semena něčeho zuřivějšího."
 agent_events.2021.t: "Malá soutěž"
 agent_events.3001.a: "Prosím, dej do toho své #EMP všechno#!."
 agent_events.3001.b: "Mohl(a) bys udělat víc, mnohem víc!"
 agent_events.3001.c: "Stráv se mnou trochu času místo toho, [relation.GetFirstNameNoTooltip]."
 agent_events.3001.d: "Odpočiň si chvíli, [relation.GetFirstNameNoTooltip], udělal(a) jsi dost."
 agent_events.3001.desc: "Je jasné, že [relation.Custom2('MyCharacterIntroduction', ROOT.Char)] doopravdy dává vše do mého [scheme.GetName] [scheme.Custom('GetSchemeContract')], věnuje našim cílům bezesné noci a dlouhé dny.\n\nMožná... možná je to kruté z mé strany takto využívat někoho, kdo mi je drahý? Určitě bych neřekl, že bych chtěl být sám takto využíván.\n\nPřesto je [relation.GetSheHe] #EMP je#! účinný, a je to pro dobrý účel."
 agent_events.3001.t: "Pálení na obou koncích"
 agent_events.3011.a: "Pro tebe? Samozřejmě!"
 agent_events.3011.b: "Pravý #EMP [ROOT.Char.Custom2('RelationToMeShort',SCOPE.sC('relation'))] by mě o tohle nepožádal."
 agent_events.3011.c: "Jediná cesta ven vede skrz to, [relation.GetFirstNameNoTooltip]..."
 agent_events.3011.desc: ""#EMP Prosím#!, [ROOT.Char.GetFirstNameNoTooltip]. Pracuješ příliš, vypadá to, že tě tahle [scheme.Custom('GetSchemeContract')] pohltila!" naříká [relation.Custom2('MyCharacterIntroduction', ROOT.Char)], popáté zřejmě.\n\nV poslední době jsem #EMP byl(a)#! pilný(á), to nelze popřít, ale jistě ne víc než je nutné.\n\nZchátralý výraz starostí [relation.Custom('MaskFace_BehindAcross')] [relation.GetFirstNamePossessiveNoTooltip] [relation.Custom('MaskFace')] mi napovídá, že tomu možná tak není."
 agent_events.3011.t: "Pro mé dobro"
 agent_events.3021.a: "Rodinné blaženství..."
 agent_events.3021.desc: "Je trochu zvláštní, že [relation.Custom2('MyCharacterIntroduction', ROOT.Char)] a já jsme byli takto svedeni dohromady kvůli této [scheme.Custom('GetSchemeContract')] k [scheme.GetName].\n\nPřesto je v společném úkolu radost: práce na společném cíli. Sdílené frustrace se zmírní, vítězství se znásobí a vždy je o čem mluvit.\n\nJsem rád(a), že jsem [relation.GetHerHim] do tohoto podniku přizval(a)."
 agent_events.3021.t: "Rodina, která drží pohromadě"
 agent_events.3031.a.tt.failure: "Tvoje slova padají na hluché uši"
 agent_events.3031.a.tt.success: "Tvé prosebná slova jsou patřičně žalostná"
 agent_events.3031.a: "Prosím, [relation.GetFirstNameNoTooltip], není to tak."
 agent_events.3031.b: "Ty prostě nechápeš mou vizi!"
 agent_events.3031.desc: "\"By [relation.GetFaith.HealthGodName], are you even my [relation.Custom2('RelationToMeShort',ROOT.Char)] anymore? The very sight of you enrages me these days!\" snaps [relation.GetFirstName].\n\nTento spor je poměrně typický pro naše nedávné interakce — neshody o plány a postupy se množí, obraty řeči jsou brány v tom nejhorším smyslu a sebemenší spory se mění v hodinové hádky.\n\nJakékoli společné základy, které jsem doufal vybudovat zapojením [relation.GetHerHim] do této [scheme.Custom('GetSchemeContract')], se zdají být zcela zničeny."
 agent_events.3031.t: "Roztrženi"
 agent_events.3041.a.tt.forced_to_stay_longer: "$agent_events.3041.tt.forced_to_stay$ ještě déle"
 agent_events.3041.a: "Laskavě #EMP vzpomeňte#! si, proč tu jste."
 agent_events.3041.b.tt.failure: "[relation.GetFirstNameNoTooltip] může odejít"
 agent_events.3041.b.tt.success: "[relation.GetFirstNameNoTooltip] zůstane"
 agent_events.3041.b: "Dovolte mi změnit váš názor..."
 agent_events.3041.c.tt.failure: "$agent_events.3041.b.tt.failure$"
 agent_events.3041.c.tt.success: "$agent_events.3041.b.tt.success$"
 agent_events.3041.c: "Dobře víš, že nemůžeš odejít."
 agent_events.3041.d: "Můžeš odejít kdykoli."
 agent_events.3041.desc: ""[target.GetSheHe|U] je můj [target_relation.Custom2('RelationToMeShort',SCOPE.sC('target'))], do prčic!" křičí [target_relation.GetFirstName], vedle [target_relation.GetHerselfHimself] rozčilený(á) a s obavami z účasti na mé malé [scheme.Custom('GetSchemeContract')].\n\nSamozřejmě, vzhledem k tomu, že spřádáme [scheme.GetName] proti [target.GetFirstName], je to pochopitelné.\n\n\"Možná bych mohl... ustoupit, jen trochu. V tomhle stavu vám stejně k ničemu nejsem.\""
 agent_events.3041.t: "Přehodnocení"
 agent_events.3041.tt.forced_to_stay: "[relation.GetFirstName] bude nucen zůstat v [scheme.GetName] [scheme|E]"
 agent_events.3051.a: "Laskavost za laskavost."
 agent_events.3051.b: "Možná bychom mohli být přátelé?"
 agent_events.3051.c: "Prosím, věnuj svůj čas našim plánům."
 agent_events.3051.desc: "Z našich nejnovějších rozhovorů je jasné, že se ke mně [target_rival.GetFirstName] otevírá, z velké části ze zřetele k tomu, jak zacházím s [scheme.GetName] [scheme.Custom('GetSchemeContract')] proti [target_rival.GetHerHis] nenáviděnému nepříteli, [target.GetTitledFirstName].\n\nPodivný způsob, jak najít společnou řeč, ale rozhodně vášnivě upřímný.\n\nTak upřímný, že se [target_rival.GetFirstNameNoTooltip] zdá odhodlán opětovat mé úsilí proti [target_rival.GetHerHis] rivalovi, dokonce i preventivně!"
 agent_events.3051.t: "Společný nepřítel"
 agent_events.3061.a.tt.extra_grace: "Vaše [scheme.GetName] [scheme|E] získává několik měsíců navíc [secrecy_grace|E]"
 agent_events.3061.a: "Příjemné překvapení!"
 agent_events.3061.desc: "Jednou z klíčových výhod toho, že je do našeho [scheme.GetName] [scheme.Custom('GetSchemeContract')] zapojen [target.GetTitledFirstNamePossessive] vrchní špion [target_spymaster.GetFirstName], je, že osoba nejpravděpodobněji nás odhalit usilovně pracuje na tom, aby nás udržela v utajení.\n\nAčkoliv je vždy užitečné udržovat tento plášť ticha kolem našich snah, [target_spymaster.GetFirstNameNoTooltip] byl v poslední době #EMP obzvlášť#! zdatný, čímž nám koupil několik měsíců jistého, nepřerušeného klidu."
 agent_events.3061.t: "Záchrana"
 agent_events.3071.a: "Něco, co zlepší naše šance, říkáte..."
 agent_events.3071.b: "Způsob, jak urychlit naše plány?"
 agent_events.3071.c: "Možnost pomoci nám zůstat v utajení mě zajímá."
 agent_events.3071.d: "Můj plán je už dokonalý, děkuji."
 agent_events.3071.desc.intro.councillor: "Jako jeden z [target.GetTitledFirstNamePossessive] důvěryhodných radních, schopnosti a vize [agent.GetTitledFirstNamePossessive] dobře slouží naší věci."
 agent_events.3071.desc.intro.nemesis: "[agent.GetTitledFirstNamePossessive|U] hluboká nenávist vůči [target.GetTitledFirstName] pohání #EMP skutečně#! ohromující tvořivost, když má příležitost se projevit."
 agent_events.3071.desc.intro.spymaster: "Jako [target.GetTitledFirstNamePossessive] vrchní špion má [agent.GetTitledFirstName] mnoho příležitostí najít jedinečné způsoby, jak rozšířit naši malou [scheme.Custom('GetSchemeContract')]."
 agent_events.3071.desc.outro: "\n\nDnes se to projevuje jako řada možných agentů, které bychom mohli do této snahy zapojit. Více než jeden by mohlo narušit stabilitu našich snah, ale každý jednotlivě může být silným doplňkem."
 agent_events.3071.t: "Mohu navrhnout"
 agent_events.4001.a: "Jseš přítěží, [distant_agent.GetTitledFirstNameNoTooltip], zmiz!"
 agent_events.4001.b: "Zatracení..."
 agent_events.4001.desc: "Ať už má [distant_agent.GetHerHis] jinou hodnotu pro naši [scheme.Custom('GetSchemeContract')], nelze popřít, že samotná vzdálenost [distant_agent.GetTitledFirstNamePossessive] od [scheme.GetTargetCharacter.GetTitledFirstName] nám způsobuje... potíže.\n\nVzdálený agent prostě nemůže být tak užitečný jako ten, kdo se může potřebně pohybovat.\n\nBohužel teď za to platíme."
 agent_events.4001.t: "Příliš daleko"
 agent_events.4011.a: "Jemné zisky jsou vždy nejlepší."
 agent_events.4011.b: "Budoucí potenciál se zdá užitečný..."
 agent_events.4011.c: "Utajení je klíčové!"
 agent_events.4011.d: "To nám otevírá nové možnosti."
 agent_events.4011.desc: "Opravdu je to požehnání mít někoho jako [skilled_agent.GetTitledFirstName] zapojeného do našeho [scheme.Custom('GetSchemeContract')], někoho, kdo je schopen posunout naše cíle mnoha způsoby a jen čeká na pokyny.\n\nZáviděníhodná kombinace dovedností, přístupu a blízkosti k [scheme.GetTargetCharacter.GetTitledFirstName] nám poskytuje řadu možností, jak [skilled_agent.GetHerHim] využít."
 agent_events.4011.t: "Stín u dvora"
 agent_events_0001_agents_focused_on_scheme_modifier: "Pracuj, nemluv"
 agent_events_0001_agents_focused_on_scheme_modifier_desc: "Nejsme tu kvůli socializaci, jsme tu, abychom to #EMP zvládli#!."
 agent_events_0011_friends_working_on_scheme_together_modifier: "Přátelská atmosféra"
 agent_events_0011_friends_working_on_scheme_together_modifier_desc: "Tento plán má za sebou úzkou skupinu přátel."
 agent_events_0012_lovers_get_weird_about_scheme_modifier: "To vše je součást hry"
 agent_events_0012_lovers_get_weird_about_scheme_modifier_desc: "Potenciální milenci mohou nalézt romanci na těch nejpodivnějších místech."
