 agent_events.4001.t: "Příliš daleko od cíle"
 agent_events.4011.a: "Subtilní zisky jsou vždy nejlepší."
 agent_events.4011.b: "Budoucí potenciál se zdá být užitečný..."
 agent_events_4011_bonus_growth_modifier: "Agenti u srdce"
 agent_events_4011_bonus_growth_modifier_desc: "Pár zručných rukou blízko cíle je nádherná věc."
