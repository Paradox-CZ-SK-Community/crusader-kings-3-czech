l_polish:
 agent_events.0001.a: "Motivace, říkáte..."
 agent_events.0001.b.tt.failure: "Nepodařilo se vám je dále motivovat"
 agent_events.0001.b.tt.success: "Pouta náklonnosti se utužují"
 agent_events.0001.b: "Možná by jejich vzájemnost mohla být přínosná..."
 agent_events.0001.c: "Prosím, zaměřte se na zadaný úkol."
 agent_events.0001.d: "To je dobře."
 agent_events.0001.desc: "Od té doby, co jsem do své [scheme.Custom('GetSchemeContract')] přibral(a) [char_1.GetTitledFirstName] a [char_2.GetTitledFirstName], se ti dva stali poměrně přátelskými.\n\nZdá se, že společné úkoly a sdílené starosti rozdmýchaly jiskru vzájemného porozumění u těchto dvou lotrů.\n\nJejich porozumění zatím není nic vážného, ale malé popostrčení by mohlo přivést skutečné přátelství."
 agent_events.0001.t: "Soudruzi v zločinu"
 agent_events.0011.a: "Přátelství vzniklé z mé přízně!"
 agent_events.0011.b: "[char_1.GetFirstNameNoTooltip] #EMP je#! zábavný..."
 agent_events.0011.c: "[char_2.GetFirstNameNoTooltip] by si mohl(a) vybrat lépe."
 agent_events.0011.d: "Buďme my tři přátelé."
 agent_events.0011.desc: "[char_1.GetTitledFirstName] a [char_2.GetTitledFirstName] se zdají bavit trochu #EMP příliš#! moc na pokornou roli, kterou v mých záměrech zastávají.\n\nSpolečná řeč v našem malém plánu na [scheme.GetName] přerostla v vzájemný respekt, který se očividně mění v pevné pouto.\n\nAť už je původ jakkoli nepravděpodobný."
 agent_events.0011.e: "Jsem tak rád(a), že si všichni rozumíme!"
 agent_events.0011.f: "Toto není společenské setkání."
 agent_events.0011.t: "Blízké pracovní vztahy"
 agent_events.0012.a: "A nejsou mi vděční za mou pomoc?"
 agent_events.0012.b: "Bezesporu lze jejich vášně využít."
 agent_events.0012.c.tt.failure: "Jiskra je uhasena"
 agent_events.0012.c.tt.success: "Zamilenci dělají z [scheme.GetNameNoTooltip] hru"
 agent_events.0012.c: "Možná by šlo jejich vášně využít..."
 agent_events.0012.d: "Kvůli tomu tu nejsme!"
 agent_events.0012.desc: "[char_1.GetTitledFirstName] a [char_2.GetTitledFirstName] se zdají bavit trochu #EMP příliš#! moc na pokornou roli, kterou v mých plánech zastávají.\n\nUkradené pohledy, tlumené šepoty, dopisy si vyměňované pod záminkou — kdybych byl podezřívavější, možná bych v tom rozpoznal jasné známky začínajícího vztahu, který čeká, až zakoření.\n\nNe #EMP docela#! to, oč tu jde v plánu na [scheme.GetName]."
 agent_events.0012.e.tt.become_lovers: "Začátek něčeho víc"
 agent_events.0012.e.tt.not_lovers: "$agent_events.0012.c.tt.failure$"
 agent_events.0012.e: "Koho to zajímá?"
 agent_events.0012.t: "Ještě bližší pracovní vztahy"
 agent_events.0021.a: "Výborně!"
 agent_events.0021.b: "Dejte tu energii do plánu, hloupče."
 agent_events.0021.c: "Možná se z toho něco naučím..."
 agent_events.0021.desc.diplomacy: "psaní dopisů, přesvědčování a obecná rétorika"
 agent_events.0021.desc.intrigue: "obratnost, mazanost a bezohledné intriky"
 agent_events.0021.desc.intro: "Dva z mých agentů, [char_1.GetTitledFirstName] a [char_2.GetTitledFirstName], se zdají v našem plánu nacházet společný zájem nad rámec základního cíle.\n\nOhromen [char_2.GetHerHis] zručností druhého v"
 agent_events.0021.desc.learning: "moudrost, čtení a obecné znalosti"
 agent_events.0021.desc.martial: "logistika, odhodlání a vůdčí přítomnost"
 agent_events.0021.desc.outro: "potřebné k [scheme.GetName], [char_2.GetFirstNameNoTooltip] se začal(ala) učit, co [char_1.GetFirstNameNoTooltip] dělá jinak než [char_2.GetHerselfHimself], v naději, že zlepší vlastní dovednosti.\n\nTeoreticky neškodné, ale nepomáhá to našemu celkovému cíli."
 agent_events.0021.desc.prowess: "důvtip, síla a fyzická kondice"
 agent_events.0021.desc.stewardship: "aritmetika, účetnictví a smysl pro detail"
 agent_events.0021.t: "Učení od nejlepších"
 agent_events.0031.a.tt.failure: "Úsilí bez efektu"
 agent_events.0031.a.tt.success: "Dotlačeno na hranici"
 agent_events.0031.a: "Můžeš zajít dál!"
 agent_events.0031.b: "Zásluhu má, samozřejmě, náš génius."
 agent_events.0031.c: "Plán jde dobře..."
 agent_events.0031.desc: "Z těch, které jsem vybral do této malé [scheme.Custom('GetSchemeContract')], [char_1.GetTitledFirstName] pravděpodobně není absolutně #EMP nejzručnější#!.\n\nPřesto se [char_1.GetSheHe] očividně snaží, odhodlaný(á) nenechat mé úsilí přijít vniveč, s cílem zlepšit [char_1.GetHerHis] dovednost v otázkách [scheme.Custom('GetSchemeType')|l].\n\nZlepšování sebe sama něco stojí, ale nakonec to prospívá nám všem."
 agent_events.0031.t: "Učení za pochodu"
 agent_events.0041.a.tt.failure: "Ztráta času"
 agent_events.0041.a.tt.success: "Naučíte se pár věcí"
 agent_events.0041.a.tt.they_attempt_to_teach_you: "[char_1.GetFirstName] se pokusí použít [char_1.GetHerHis] [skill|E] k vašemu poučení #WEAK (to je snadnější čím lepší [char_1.GetSheHe] je)#!"
 agent_events.0041.a: "Přijímám."
 agent_events.0041.b: "Jak roztomilé! Ne."
 agent_events.0041.c: "Soustřeďte se na úkol, ne na mě."
 agent_events.0041.desc: "[char_1.GetTitledFirstName] je jistě přínosem pro mou [scheme.Custom('GetSchemeContract')], poskytuje dovednosti, moudrost a vedení, jak jen [char_1.GetSheHe] může na každém kroku.\n\nNedávno to znamenalo nabídku doučovat #EMP mě#!, ve snaze zlepšit naše celkové šance.\n\nNabídka je... #EMP svůdná#!, byť domýšlivá."
 agent_events.0041.t: "Pilné plánování"
 agent_events.1001.a.tt.failure: "Vaše argumenty padají na hluché uši"
 agent_events.1001.a.tt.success: "Berou si vaše slova k srdci"
 agent_events.1001.a: "Napomeňte je oba."
 agent_events.1001.b.tt.failure: "$agent_events.1001.a.tt.failure$"
 agent_events.1001.b.tt.success: "$agent_events.1001.a.tt.success$"
 agent_events.1001.b: "Obraťte se na rozum."
 agent_events.1001.c: "Nenávist není zas tak problematický nástroj..."
 agent_events.1001.d: "Okamžitě přestanete."
 agent_events.1001.desc: "Jen zřídka jsem slyšel dva lidi hádat se tolik jako [char_1.GetTitledFirstName] a [char_2.GetTitledFirstName], dva #EMP nominální#! spojenci v naší [scheme.Custom('GetSchemeContract')]. Něco na tom druhém jim bohužel prostě leze na nervy.\n\nNejprve jsem se snažil nechat věci být a spoléhat na to, že si to vyřídí sami, ale je jasné, že pokud je nezastavíme, bude to stát ostatní z nás."
 agent_events.1001.e.rivals_bicker: "Nepřetržité hádky"
 agent_events.1001.e.rivals_bicker_less: "Občasné hádky"
 agent_events.1001.e: "Nechte je hádat se."
 agent_events.1001.t: "Na špatném protivníkovi"
 agent_events.1011.a: "Přinutit je pracovat společně."
 agent_events.1011.b: "Snažte se je držet odděleně."
 agent_events.1011.c: "Nechte to být."
 agent_events.1011.desc: "Možná bylo pošetilé vybrat dva lidi, kteří se zdají #EMP nenávidět#! navzájem jako své pomocníky v této [scheme.Custom('GetSchemeContract')] — neustálé hádky a drobná zášť od [char_1.GetTitledFirstName] a [char_2.GetTitledFirstName] to rozhodně potvrzují.\n\nPřesto, bez ohledu na jejich vzájemnou nenávist, by se měli dokázat soustředit na práci."
 agent_events.1011.t: "Rány hnisají"
