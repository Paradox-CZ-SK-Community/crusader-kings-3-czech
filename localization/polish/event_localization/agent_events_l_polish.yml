l_polish:
 agent_events_0001_agents_focused_on_scheme_modifier_desc: "Nejsem tu, abych se socializoval, jsem tu, abych #EMP dosáhl#!."
 agent_events_0001_agents_focused_on_scheme_modifier: "Pracuj, nemluv"
 agent_events.0001.a: "Motivace říkáš..."
 agent_events.0001.b: "Možná by jejich vztah mohl být plodný..."
 agent_events.0001.b.tt.failure: "Nepodařilo se ti je dále motivovat"
 agent_events.0001.b.tt.success: "Pouta náklonnosti svazují pevně"
 agent_events.0001.c: "Soustřeďte se, prosím, na úkol, který máme před sebou."
 agent_events.0001.d: "Dobré pro ně."
 agent_events.0001.desc: "Od doby, co jsem přijal [char_1.GetTitledFirstName] a [char_2.GetTitledFirstName] do mé [scheme.Custom('GetSchemeContract')], se pár stal docela přátelským.\n\nZdá se, že sdílené úkoly a vzájemné obavy vyvolaly malou jiskru souznění mezi těmito dvěma těžkými hříšníky.\n\nJejich porozumění zatím není nic vážného, ale malý popud by mohl vidět, jak pravé přátelství rozkvétá."
 agent_events.0001.t: "Tak blízcí jako zloději"
 agent_events.0011.a: "Přátelství vytvořené na mém přání!"
 agent_events.0011.b: "[char_1.GetFirstNameNoTooltip] #EMP je#! zábavný..."
 agent_events.0011.c: "[char_2.GetFirstNameNoTooltip] si mohl vybrat lépe."
 agent_events.0011.d: "Ať jsme tři přátelé spolu."
 agent_events.0011.desc: "[char_1.GetTitledFirstName] a [char_2.GetTitledFirstName] se zdají užívat si to trochu #EMP příliš#! moc na skromnou roli, kterou hrají v mých plánech.\n\nSpolečná půda v našem malém plánu na [scheme.GetName] dala průchod vzájemnému respektu, což se jasně stává pevným poutem.\n\nAť už je původ jakkoli nepravděpodobný."
 agent_events.0011.e: "Jsem tak rád, že si všichni rozumíme!"
 agent_events_0011_friends_working_on_scheme_together_modifier_desc: "Toto schéma má v jeho pozadí blízkou skupinu přátel."
 agent_events_0011_friends_working_on_scheme_together_modifier: "Veselá atmosféra"
 agent_events.0011.f: "Tohle není společenské shromáždění."
 agent_events.0011.t: "Úzké pracovní podmínky"
 agent_events.0012.a: "A nejsou mi přeci vděční za pomoc?"
 agent_events.0012.b: "Nepochybně, jejich vášně lze využít."
 agent_events.0012.c: "Možná by se jejich vášně daly využít..."
 agent_events.0012.c.tt.failure: "Jiskra je uhasena"agent_events.0012.d: "Tohle není důvod, proč jsme tady!"
 agent_events.0012.c.tt.success: "Zamilovaný pár dělá [scheme.GetNameNoTooltip] hrou"
 agent_events.0012.desc: "[char_1.GetTitledFirstName] a [char_2.GetTitledFirstName] se zdají užívat si trochu #EMP příliš#! moc na pokorné roli, kterou hrají v mých plánech.\n\nKradené pohledy, potichu šeptané slova, dopisy vyměněné pod záminkou — kdybych byl podezřívavější, mohl bych selhat v rozpoznání jasných signálů raného vztahu čekajícího na kořen.\n\nNení to #EMP quite#! pointa plánu na [scheme.GetName]."
 agent_events.0012.d: "Tohle není, proč jsme tu!"
 agent_events.0012.e: "Koho to zajímá?"
 agent_events.0012.e.tt.become_lovers: "Začátek něčeho víc"
 agent_events.0012.e.tt.not_lovers: "$agent_events.0012.c.tt.failure$"
 agent_events_0012_lovers_get_weird_about_scheme_modifier_desc: "Toužící milenci mohou najít romantiku na nejpodivnějších místech."
 agent_events_0012_lovers_get_weird_about_scheme_modifier: "Všechny součásti hry"
 agent_events.0012.t: "Blížší pracovní podmínky"
 agent_events.0021.a: "Excelentní!"
 agent_events.0021.b: "Vlož tuto energii do plánu, ty hlupáku."
 agent_events.0021.c: "Možná je tu něco, co bych se mohl naučit z toho..."agent_events.1001.desc: "Zřídka jsem slyšel dva lidi hádat se tolik jako [char_1.GetTitledFirstName] a [char_2.GetTitledFirstName], dva #EMP nominální#! spojence v našem [scheme.Custom('GetSchemeContract')]. Něco na tom druhém se, bohužel, zdá, že je dráždí každýho zvlášť.\n\nZpočátku jsem se snažil nezasahovat, spoléhaje se na to, že si to vyřeší sami, ale je jasné, že pokud nebudou zastaveni, pak to bude stát ostatní."
 agent_events.0021.desc.diplomacy: "dopisy, rétorika a obecná řečnická dovednost"
 agent_events.0021.desc.intrigue: "mazanost, šikovnost a bezohledné dvojité jednání"
 agent_events.0021.desc.intro: "Dva z mých agentů, [char_1.GetTitledFirstName] a [char_2.GetTitledFirstName], se zdá, že našli společný důvod v našem plánu, který přesahuje základní cíl.\n\nOhromeni dovednostmi [char_2.GetHerHis] krajana"
 agent_events.0021.desc.learning: "moudrost, čtení a obecné znalosti"
 agent_events.0021.desc.martial: "logistika, vůle a přítomnost vedení"
 agent_events.0021.desc.outro: "nutné k [scheme.GetName], [char_2.GetFirstNameNoTooltip] se pustila do studia toho, co [char_1.GetFirstNameNoTooltip] dělá jinak než [char_2.GetHerselfHimself], v naději na zlepšení svých vlastních dovedností.\n\nV teorii dost bez problémů, ale nepomáhá našemu celkovému cíli."
 agent_events.0021.desc.prowess: "rozum, svaly a fyzická kondice"
 agent_events.0021.desc.stewardship: "aritmetika, účetnictví a cit pro detail"
 agent_events.0021_scheme_speed_boost_modifier_desc: "Je důležité, především, nezapomínat, co musíme dosáhnout."
 agent_events_0021_scheme_speed_boost_modifier_desc: "Je důležité, především si pamatovat, co musíme dosáhnout."
 agent_events_0021_scheme_speed_boost_modifier: "Zaměřeno na cíl"
 agent_events.0021.t: "Učení od Nejlepších"
 agent_events.0031.a: "Můžeš zajít dál než tohle!"
 agent_events.0031.a.tt.failure: "Natahování bez účinku"
 agent_events.0031.a.tt.success: "Na hraně"
 agent_events.0031.b: "Zásluhy patří, samozřejmě, našemu mastermindu."
 agent_events.0031.c: "Plán jde dobře..."
 agent_events.0031.desc: "Z těch, které jsem si vybral, abych je zapojil do tohoto malého [scheme.Custom('GetSchemeContract')], [char_1.GetTitledFirstName] pravděpodobně není ten naprosto #EMP nejvíce#! zkušený.\n\nPřesto [char_1.GetSheHe] jasně aplikuje [char_1.GetHerselfHimself], rozhodnutý nenechat moje úsilí přijít vniveč, s cílem zlepšit [char_1.GetHerHis] dovednost v záležitostech [scheme.Custom('GetSchemeType')|l].\n\nZlepšování sebe sama je nákladné, ale nakonec nám všem pomůže."
 agent_events.0031.t: "Učení v praxi"
 agent_events.0041.a: "Souhlasím."agent_events.3071.desc.intro.councillor: "Být jedním z [target.GetTitledFirstNamePossessive] důvěryhodných poradců, [agent.GetTitledFirstNamePossessive] dovednosti a vize dobře slouží našemu cíli."
 agent_events.0041.a.tt.failure: "Ztráta času"
 agent_events.0041.a.tt.success: "Naučíš se něco nového"
 agent_events.0041.a.tt.they_attempt_to_teach_you: "[char_1.GetFirstName] se pokusí využít [char_1.GetHerHis] [skill|E], aby vás naučil #WEAK (to je snazší, čím lepší než vy [char_1.GetSheHe] je)#!"
 agent_events_0041_better_agent_focusing_modifier_desc: "Protože můžete někomu dát lekci, neznamená to, že byste měli."
 agent_events_0041_better_agent_focusing_modifier: "Talent přesměrován"
 agent_events.0041.b: "Jak okouzlující! Ne."
 agent_events.0041.c: "Zaměřte svou mysl na úkol, ne na mě."
 agent_events.0041.desc: "[char_1.GetTitledFirstName] je určitě přínosem pro můj [scheme.Custom('GetSchemeContract')], poskytující dovednost, moudrost a vedení, jak nejlépe [char_1.GetSheHe] může v každém okamžiku.\n\nV poslední době to znamenalo nabídnout pomoc s výukou #EMP mě#!, ve snaze zvýšit naše celkové šance.\n\nTa nabídka je... #EMP lákavá#!, i když trochu arogantní."
 agent_events.0041.t: "Svědomité plánování"
 agent_events.1001.a: "Obě je pouč."
 agent_events.1001.a.tt.failure: "Vaše argumenty padají na hluché uši"
 agent_events.1001.a.tt.success: "Berou vaše slova vážně"
 agent_events.1001.b: "Apelujte na rozum."
