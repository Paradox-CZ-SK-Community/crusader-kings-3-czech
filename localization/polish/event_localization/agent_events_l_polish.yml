 agent_events.4011.c: "Tajnost je klíč!"
 agent_events.4011.desc: "Opravdu je požehnáním mít někoho jako [skilled_agent.GetTitledFirstName] zapojeného do našeho [scheme.Custom('GetSchemeContract')], někoho schopného posunout naše cíle různými způsoby, jednoduše čekajícího na směr.\n\nZáviděníhodná kombinace dovedností, přístupu a blízkosti k [scheme.GetTargetCharacter.GetTitledFirstName] nám poskytuje řadu možností, jak využít [skilled_agent.GetHerHim]."
 agent_events.4011.d: "To nám otevírá některé dveře."
