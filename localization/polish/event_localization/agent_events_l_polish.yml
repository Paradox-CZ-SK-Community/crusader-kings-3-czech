 agent_events.1001.c: "Nenávist není tak problematickým nástrojem..."
 agent_events.1001.desc: "Zřídka jsem slyšel, aby se dva lidé hádali tolik jako [char_1.GetTitledFirstName] a [char_2.GetTitledFirstName], dva #EMP nominální#! spojenci v našem [scheme.Custom('GetSchemeContract')]. Něco na tom druhém se bohužel zdá, že je uráží.\n\nZpočátku jsem se snažil nezasahovat, spoléhal jsem na to, že se vyřeší sami, ale je jasné, že pokud je nezastavíme, bude to stát ostatní."
 agent_events.1001.d: "Ty. Přestaneš."
 agent_events.1001.e: "Nechte je hádat."
 agent_events.1001.e.rivals_bicker_less: "Příležitostné hádání"
 agent_events.1001.e.rivals_bicker: "Nepřetržité hádání"
 agent_events_1001_rival_agents_forced_submission_modifier_desc: "Projevení síly pomáhá v intrikách stejně jako ve válce."
 agent_events_1001_rival_agents_forced_submission_modifier: "Nucená podřízenost"
 agent_events_1001_rival_agents_squabble_less_modifier_desc: "Agenti tohoto plánu mají často problémy spolupracovat, i když se to nakonec podaří."
 agent_events_1001_rival_agents_squabble_less_modifier: "Hádající se agenti"
 agent_events_1001_rival_agents_squabble_modifier_desc: "Několik agentů v této š schematu odmítá přestat se hádat o nejmenších detailech."
 agent_events_1001_rival_agents_squabble_modifier: "Zápolící agenti"
 agent_events.1001.t: "Na špatném hrdle"
 agent_events.1011.a: "Nutit je, aby spolupracovali."
 agent_events.1011.b: "Snažte se je držet oddělené."
 agent_events.1011.c: "Nedělejte si z toho starosti."
 agent_events.1011.desc: "Možná bylo hloupé, že jsem si vybral dvě osoby, které se zdají #EMP nenávidět#! navzájem, aby mi pomohly v tomto [scheme.Custom('GetSchemeContract')] — jistě neustálé hádky a malicherné spory mezi [char_1.GetTitledFirstName] a [char_2.GetTitledFirstName] se zdají být odhodlány to dokázat.\n\nI tak by se, bez ohledu na jejich nenávist, měly dokázat soustředit na úkol, který mají před sebou."
 agent_events_1011_rival_agents_forced_to_work_together_modifier_desc: "Může být nepraktické držet nepřátelské agenty oddělené, ale dohromady to má své vlastní trápení."
 agent_events_1011_rival_agents_forced_to_work_together_modifier: "Rivali nuceni spolupracovat"
 agent_events_1011_rival_agents_kept_separate_modifier_desc: "Interní boje jsou zamezitelné, neefektivnosti nikoli."
 agent_events.1011_rival_agents_kept_separate_modifier_desc: "Vnitřní boje jsou přenositelné, neefektivita nikoli."
 agent_events_1011_rival_agents_kept_separate_modifier: "Rivalové udržováni odděleně"
 agent_events_1011_rival_agents_left_alone_modifier_desc: "Dospělí jedinci si mohou vyřešit své vlastní problémy."
 agent_events_1011_rival_agents_left_alone_modifier: "Rivalové ponecháni o samotě"
