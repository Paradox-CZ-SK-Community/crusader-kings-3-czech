 artifact.1001.desc.kills_one:0 "[this_artifact.GetDesc]\n\nJako zbraň, kterou bylo jednou použito k zabití nepřítele v bitvě, si tato zbraň prokázala svou hodnotu dostatečně na to, aby mohla být vystavena v síni vládce."
 artifact.3000.desc.antiquarian:0 "\n\n"Možná už je příliš pozdě na obnovu, ale není všechno ztraceno. Pokud mi dovolíte, mohl bych to rozebrat na užitečné části, které by bylo možné použít v budoucím artefaktu!""
 artifact.0011.tooltip:0 "Ztratil jste [this_artifact.GetName] [owner.GetTitledFirstNameNoTooltip]"
 artifact.4000.desc.stolen:0 "nikdo ho skutečně nemůže vlastnit, neboť je odsouzen k tomu, aby byl ukraden a způsobil neustálé spory!"
