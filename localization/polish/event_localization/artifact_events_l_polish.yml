l_polish:
 artifact.0011.t:1 "[this_artifact.Custom('InventoryCourtArtifact')] ztracen!"
 artifact.0011.tooltip:0 "Ztratili jste [this_artifact.GetName] ve prospěch [owner.GetTitledFirstNameNoTooltip]"
 artifact.0012.t:1 "[this_artifact.Custom('InventoryCourtArtifact')] získán!"
 artifact.0012.tooltip:0 "Získali jste [this_artifact.GetName] od [old_owner.GetTitledFirstNameNoTooltip]"
 artifact.0021.t:1 "[this_artifact.Custom('InventoryCourtArtifact')] zničen!"
 artifact.1001.a.tt.free:0 "#instruction Tento [artifact|E] lze převést zdarma!#!"
 artifact.1001.a.tt:1 "[this_artifact.GetName] je přeměněn na [court_artifact|E], který dává pouze [grandeur|E] a [prestige|E]"
 artifact.1001.a:0 "Stojí za to."
 artifact.1001.b:0 "Ne, je to příliš drahé."
 artifact.1001.desc.antiquarian:1 "Můj antiquář [antiquarian.GetTitledFirstName] ke mně přistoupí a drží můj [this_artifact.GetName] v [antiquarian.GetHerHis] rukou."
 artifact.1001.desc.kills_many:0 "[this_artifact.GetDesc]\n\nAč už není způsobilá do boje, [ROOT.Var('num_kills').GetValue|V0] životů, které tato zbraň vzala, z ní učinily symbol válečné zdatnosti, hodný vystavení v síni velkého bojovníka."
 artifact.1001.desc.kills_none:0 "[this_artifact.GetDesc]\n\nJelikož nebyla nikdy použita v boji, tato zbraň slouží jen jako ozdoba na zdi nějakého pánka."
 artifact.1001.desc.kills_one:0 "[this_artifact.GetDesc]\n\nJelikož byla jednou použita k zabití nepřítele v bitvě, tato zbraň prokázala svou hodnotu natolik, že ji lze vystavit v sále vladaře."
 artifact.1001.desc.kills_some:0 "[this_artifact.GetDesc]\n\nPo zabití [ROOT.Var('num_kills').GetValue|V0] nepřátel v bitvě si tato zbraň vysloužila místo v síni velkého válečníka či jiného vladaře."
 artifact.1001.desc.kills_tons:0 "[this_artifact.GetDesc]\n\nAč už není způsobilá do boje, [ROOT.Var('num_kills').GetValue|V0] životů, které tato zbraň vzala, činí z ní legendární symbol bojové zdatnosti, vzbuzující úžas či strach v každém, kdo na ni pohlédne."
 artifact.1001.desc.other:0 "\n\n\"Pane, když jsem uklízel ve skladišti, všiml jsem si, že tento [SCOPE.Custom('ThisArtifactType')] je tak starý, že se prakticky rozpadá! Co s ním máme dělat?\"\n\nProhlédnu si [SCOPE.Custom('ThisArtifactType')]. Ačkoliv žádné opravy z něj už nikdy neudělají opět nositelný kus, bylo by možné jej očistit a zachovat pro vystavení za jen zanedbatelné náklady."
 artifact.1001.desc.servant:2 "Jeden z mých služebníků ke mně přistoupí a drží můj [this_artifact.GetName] v [dummy_servant_gender.GetHerHis] rukou."
 artifact.1001.desc.weapon:0 "\n\n\"Pane, když jsem čistil zbrojnici, všiml jsem si, že tento zde [SCOPE.Custom('ThisArtifactType')] zrezivěl téměř na nic. Co s ním máme dělat?\"\n\nProhlédnu si [SCOPE.Custom('ThisArtifactType')]. Ačkoliv žádné přetavení by z něj už nikdy neudělalo kus schopný boje, bylo by možné jej očistit a zachovat pro vystavení za jen zanedbatelné náklady."
 artifact.1001.t:0 "Popel k popelu, rez k...?"
 artifact.3000.a:0 "Je to bolestné, ale pokračujte."
 artifact.3000.b:0 "Ještě to lze zachránit!"
 artifact.3000.c:0 "Vsadím se, že to byl #EMP ty#!, kdo to rozbil!"
 artifact.3000.desc.antiquarian:0 "\n\n\"Možná je už pozdě ho obnovit, ale není všechno ztraceno. Pokud mi dovolíte, mohl bych ho rozebrat na užitečné části, které lze použít při výrobě budoucího artefaktu!\""
 artifact.3000.desc.antiquarian_intro:0 "Můj $antiquarian_court_position$, [antiquarian.GetTitledFirstName], přistupuje ke mně s ustaraným výrazem na [antiquarian.GetHerHis] tváři.\n\n\"Má [ROOT.GetCharacter.GetLadyLord], začínám mít stále větší obavy o váš [this_artifact.GetName] a o stav naprostého rozkladu, do kterého upadl. Rozpadá se!\""
 artifact.3000.desc.armorer_intro:0 "Můj $armorer_camp_officer$, [antiquarian.GetTitledFirstName], přistupuje ke mně s ustaraným výrazem na [antiquarian.GetHerHis] tváři.\n\n\"Má [ROOT.GetCharacter.GetLadyLord], začínám mít stále větší obavy o váš [this_artifact.GetName] a o stav naprostého rozkladu, do kterého upadl. Rozpadá se!\""
 artifact.3000.desc.servant:0 "\"Bez odborníka na dvoře ho možná nebude možné vrátit do bývalé slávy, ale můžeme si nechat zbytky, aby se daly znovu použít v novém artefaktu...\""
 artifact.3000.desc.servant_intro:1 "Služebník ke mně přistupuje s provinilým výrazem na [dummy_servant_gender.GetHerHis] tváři a s něčím skrytým za [dummy_servant_gender.GetHerHis] zády.\n\n\"Má [ROOT.GetCharacter.GetLadyLord], jako obvykle jsem čistil vaši sbírku artefaktů, když jsem si všiml stavu naprostého rozkladu vašeho [this_artifact.GetName].\""
 artifact.3000.t:0 "Zchátralý artefakt: Znovupoužití"
 artifact.3001.a:0 "To jsou skvělé zprávy!"
 artifact.3001.desc:0 "[inspiration_owner.GetFirstName] ke mně dnes přichází s jiskrou v kroku.\n\n\"Má [ROOT.GetCharacter.GetLadyLord]! Prohrabával jsem se odhozenými předměty a rozbitými cetkami ve vašich skladištích hledaje inspiraci, když jsem narazil na nečekaný poklad. Vypadá to, že jste tam nechal některé náhradní materiály z rozebraného artefaktu pro budoucnost... Nuže, ta budoucnost je nyní!\n\nKdybych tyto náhradní díly použil ve svém projektu, kvalita by neutrpěla a mohl bych vám vrátit část zlata, které jste si vyčlenil na nákup materiálů!\""
 artifact.3001.t:0 "Inspirace: Znovupoužití"
 artifact.3010.a.tt:0 "[this_artifact.GetNameNoTooltip|U] je prodán obchodníkovi a ztracen navždy."
 artifact.3010.a:0 "Dobře, stejně jsem to nepotřeboval."
 artifact.3010.b:0 "Ten artefakt je #EMP MŮJ#!"
 artifact.3010.desc.antiquarian:0 "\n\n\"Možná by se nějaký obchodník se šrotem mohl zajímat o koupi těch částí za přiměřenou cenu...\""
 artifact.3010.desc.servant:0 "\n\n\"Teď je to úplně k ničemu a nepoznatelné! Stejně byste to mohl prodat sběrateli šrotu a udělat si z toho pár zlatých mincí...\""
 artifact.3010.t:0 "Zchátralý artefakt: Prodat"
 artifact.3020.a:0 "Aspoň na něco pořád ještě poslouží..."
 artifact.3020.b:0 "Jen dělej svou práci a oprav to!"
 artifact.3020.desc:0 "\n\n\"Možná už nikdy nezíská původní využití, ale pokud mi dovolíte, mohu alespoň zachránit část jako památku na dávnou slávu! Koneckonců to byl po nějakou dobu mocný symbol vaší moci...\""
 artifact.3020.t:0 "Zchátralý artefakt: Přizpůsobit"
 artifact.3030.a.bigfailure.t:0 "Artefakt zničen!"
 artifact.3030.a.bigfailure:0 "Artefakt je zničen"
 artifact.3030.a.bigsuccess.t:0 "Artefakt obnoven a vylepšen"
 artifact.3030.a.bigsuccess:0 "Artefakt je čistší a silnější než kdy dřív"
 artifact.3030.a.failure.t:0 "Zbytečné ošetření"
 artifact.3030.a.failure:0 "Ošetření neúspěšné"
 artifact.3030.a.success.t:0 "Artefakt opraven"
 artifact.3030.a.success:0 "Artefakt je opraven"
 artifact.3030.a:0 "Jistě, horší už to být nemůže..."
 artifact.3030.b:0 "Rozhodně se toho s tou směsí #EMP nedotýkej#!"
 artifact.3030.desc:0 "\n\n"Abychom ho zachránili, mám návrh. Nedávno jsem vyhrál zaprášený svitek v kostkách od pochybného člověka na putovném trhu – velmi šťastný obchod, protože jeho obsah zapadl do mého rozvíjejícího se zájmu o alchymii! Starý svitek popisuje tajný lektvar, který údajně udělá #EMP jakýkoli artefakt#! dokonce lepší než nový. Prosím, dovolte mi to vyzkoušet!\""
 artifact.3030.t:0 "Zchátralý artefakt: Zachovat"
 artifact.3040.a:0 "Věděl jsem, že na tom něco bude... Ale dobře!"
 artifact.3040.b:0 "Považujme to tedy za vyrovnané."
 artifact.3040.c:0 "Vaši pomoc nepotřebuji."
 artifact.3040.desc.antiquarian:0 "\"Můj $antiquarian_court_position$ [antiquarian.GetTitledFirstName] přistupuje ke mně za doprovodu [vassal.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\n\"Má [ROOT.GetCharacter.GetLadyLord], bylo mi nahlášeno, že váš [this_artifact.GetName] je v hrozném stavu... Navzdory mým nejlepším snahám nemohu udělat nic víc pro jeho uchování bez patřičného financování!\n\nPřesto jsem našel možné řešení, které ušetří vaše pokladny. [vassal.GetTitledFirstNameNoTooltip|U] se nabídl pokrýt náklady výměnou za pouhý symbol vaší vděčnosti.\""
 artifact.3040.desc.no_antiquarian:0 "[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] přistupuje ke mně s tak falešně pokorným výrazem, že se již obávám [vassal.GetHerHis] následujících slov.\n\n\"\"Má [ROOT.GetCharacter.GetLadyLord], je to naprostá #EMP hanba#!, že tak vzácné poklady jako váš [this_artifact.GetName] leží zapomenuty a opuštěny v prachu! Dovolte mi, abych zaplatil za jeho obnovu – výměnou za malou službu.\"\""
 artifact.3040.t:0 "Zchátralý artefakt: Nabídka"
 artifact.3050.desc:0 "Vysoce kvalitní artefakt ve vašem držení – [this_artifact.GetName] – se blíží k #N 0#! [durability|E] a může být zničen!"
 artifact.3050.t:0 "Zchátralý artefakt!"
 artifact.4000.a:0 "Pošlete pro tuto osobu okamžitě!"
 artifact.4000.b:0 "Ať se všichni při jeho pohledu třesou strachem!"
 artifact.4000.cursed_desc:1 "[this_artifact.GetDesc]\n\nŠlechtici i rolníci tiše zůstávají nebo volají po božské ochraně v přítomnosti tohoto předmětu, který je proslulý jako prokletý."
 artifact.4000.cursed_name:1 "Prokletý [this_artifact.GetNameNoTooltip]"
 artifact.4000.desc.antiquarian_intro:0 "Můj $antiquarian_court_position$ [antiquarian.GetTitledFirstName] už několik dní působí znepokojeně, až mě nakonec přistoupí [antiquarian.GetSheHe].\n\n\"Má [ROOT.Char.GetLadyLord], mám znepokojující zprávu o jedné z vašich cenností, o vašem [this_artifact.GetName]. Dvůr je plný pověstí o tomto předmětu a hosté i dvorané se na něj dívají se strachem a podezřením... Domnívají se, že je #EMP prokletý!#! Podle pověstí,"
 artifact.4000.desc.assassinated:0 "přináší velké neštěstí a násilnou smrt tomu, kdo ho vlastní!"
 artifact.4000.desc.end:0 "\n\n\"Možná by zásah svatého muže či ženy uklidnil obavy všech...\""
 artifact.4000.desc.fallback:0 "je prostoupen záludnou mocí [ROOT.Char.GetFaith.DevilName]!"
 artifact.4000.desc.ghost:0 "obývá ho rozzlobený duch mrtvého!"
 artifact.4000.desc.servant_intro:0 "V posledních dnech jsem si nemohl nevšimnout, že můj dvůr je víc než obvykle plný pověstí, i když všechny hlasy ztichnou, když vstoupím do místnosti.\n\nKdyž se mi konečně povede chytit nějakého služebníka, abych se zeptal na vysvětlení, [dummy_servant_gender.GetHerHis] odpoví: \"Má [ROOT.Char.GetLadyLord], nevíte? Je to váš [this_artifact.GetName]! Všichni vědí, že je #EMP prokletý!#! Je jasné, že\""
 artifact.4000.desc.stolen:0 "nikdo ho vlastně nemůže mít, neboť je předurčen k odcizení a způsobování věčných sporů!"
 artifact.4000.t:0 "Pověsti o kletbě"
 artifact.4001.a.failure.desc:0 "Kletba přetrvává"
 artifact.4001.a.failure:0 "Kletba přetrvává"
 artifact.4001.a.success.desc:0 "Kletba je zrušena"
 artifact.4001.a.success:0 "Kletba zrušena"
 artifact.4001.a:0 "Dejte do toho vše, [holy_man.GetFirstNameNoTooltip]..."
 artifact.4001.desc.antiquarian_intro:0 "\"Má [ROOT.Char.GetLadyLord],\" můj [ROOT.Char.Custom('GetAntiquarianOrArmorer')] [antiquarian.GetTitledFirstName] vyžaduje mou pozornost,"
 artifact.4001.desc.servant_intro:0 "\"Má [ROOT.Char.GetLadyLord],\" spěchající služebník ke mně přistupuje, doprovázen vážně vyhlížející postavou,"
 artifact.4001.desc:0 "\"jak jste žádali, byl nalezen svatý [holy_man.GetWomanMan], který požehná váš [this_artifact.GetName]. \n\n\"Dovolte mi představit [holy_man.GetFirstName]. Jsem si jistý, že [holy_man.GetHerHis] zásah zruší kletbu a uklidní mysl vašich dvoran.\""
 artifact.4001.t:0 "Pověsti o kletbě: Posvátný zásah"
 artifact.4002.desc.antiquarian_intro:0 "Můj [ROOT.Char.Custom('GetAntiquarianOrArmorer')] [antiquarian.GetTitledFirstName] mě osloví se zamyšleným výrazem na [antiquarian.GetHerHis] tváři.\""
 artifact.4002.desc.servant_intro:0 "Skupina vyděšených služebníků mě zastaví na cestě do komnat. Jeden z nich promluví:"
 artifact.4002.desc:0 "\n\n\"Má [ROOT.Char.GetLadyLord], musíte si být vědomi, že zlověstná pověst vašeho [this_artifact.GetName] jako prokletého předmětu v průběhu let rostla... Vaši dvořané, služebnictvo a dokonce i hosté jsou jím vyděšeni!\n\nSouhlasíte, že povoláme svatého muže či ženu, aby předmět požehnali a konečně poskytli trochu klidu vašim vystrašeným poddaným?\""
 artifact.4002.t:0 "Pověsti o kletbě: Temná pověst"
 artifact.4010.a:0 "Výborné zprávy!"
 artifact.4010.desc.antiquarian_intro:0 "\"Má [ROOT.Char.GetLadyLord], slyšeli jste zprávy?\" Můj [ROOT.Char.Custom('GetAntiquarianOrArmorer')] [antiquarian.GetTitledFirstName] ke mně přistoupí."
 artifact.4010.desc.servant_intro:0 "Nemohu si pomoci a poslouchám rozjařené hlasy malé skupiny služebníků v síni."
 artifact.4010.desc:1 "\n\n\"Proslulost [ROOT.Char.GetTitledFirstNamePossessiveNoTooltip] [this_artifact.GetName] se šíří daleko a stále roste! Všichni mluví s obdivem o neporazitelné [SCOPE.Custom('ThisArtifactType')], která sráží nepřátele tak snadno jako květiny na poli, a o jejím slavném majiteli!\""
 artifact.4010.t:0 "Proslulá vražedná zbraň"
 artifact.4020.a:0 "Výborné zprávy!"
 artifact.4020.desc:1 "\n\n\"Všichni poznávají [ROOT.Char.GetTitledFirstNamePossessiveNoTooltip] [this_artifact.GetName], které na bojišti září jako žádné jiné a dává přátelům i nepřátelům najevo, že mezi nimi kráčí nesmrtelný hrdina!\""
 artifact.4020.t:0 "Proslulé brnění"
 artifact.4030.desc.antiquarian_intro:0 "\"Můj [ROOT.Char.Custom('GetAntiquarianOrArmorer')] [antiquarian.GetTitledFirstName] ke mně přistupuje s velkým úsměvem na [antiquarian.GetHerHis] tváři a s mým [this_artifact.GetName] v [antiquarian.GetHerHis] rukou.\""
 artifact.4030.desc.servant_intro:0 "Služebník, který je obvykle pověřen čištěním mých nejcennějších věcí, přichází ke mně s mým [this_artifact.GetName] v [dummy_servant_gender.GetHerHis] rukou."
 artifact.4030.desc_emperor:1 "\n\n\"Má [ROOT.Char.GetLadyLord], věděli jste, že po tolika generacích patření k [ROOT.Char.GetTitleTierName] je tato koruna nyní běžně považována za symbol císařské moci?\""
 artifact.4030.desc_kingdom:1 "\n\n\"Má [ROOT.Char.GetLadyLord], věděli jste, že po tolika generacích patření k [ROOT.Char.GetTitleAsNameNoTooltip] je tato koruna nyní považována za nedílnou součást identity [primary_title_scope.GetBaseNameNoTierNoTooltip]?\""
 artifact.4030.t:0 "Koruna našeho lidu"
 artifact.4040.a.tt:0 "[this_artifact.GetName|U] je vylepšen!"
 artifact.4040.a:0 "Dobře, pusť se do toho."
 artifact.4040.b:0 "Vaši pomoc nepotřebuji."
 artifact.4040.desc:0 "S jiskrou v [helpful.GetHerHis] očích ke mně přistupuje [helpful.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\n\"Má [ROOT.Char.GetLadyLord], nemohl jsem si nevšimnout vynikajícího zpracování vašeho [this_artifact.GetName]... Avšak jen pravý odborník na bojiště jako já může rozpoznat drobné úpravy, které by z něj udělaly ještě účinnější nástroj války!\"\n\nPřestanu [helpful.GetHerHim] poslouchat, když začne žvanit o #EMP symetrii#!, #EMP vyvážení#! a #EMP opotřebení ostří#!, ale chápu obecně, že [helpful.GetFirstNameNoTooltip] by mohl můj artefakt vylepšit výměnou za #EMP symbolický projev mé vděčnosti#!."
 artifact.4040.t:0 "Oko odborníka"
 artifact.4050.a:0 "Do háje!"
 artifact.4050.desc:0 "Stres se mi hromadil jako hromada cihel už nějakou dobu. Mám pocit, že se mi vztek vaří do bodu varu a jen hledá záminku, aby vybuchl spektakulárně.\n\nVšechno se zhroutí, když vstoupím do své velké síně a služebníci pomlouvají, dvořané žvaní, moji rádci se všichni dohromady rvou o mou pozornost a všechno je to prostě příliš na snesení.\n\n\"#EMP DOST!#!\" vykřiknu a chňapnu po první věci, na kterou sáhnu, a hodím ji na nejbližší zeď.\n\nNastane ztichnutí v místnosti a když vidím můj [this_artifact.GetName] ležící poškozený na podlaze, ohnutý a zlomený, cítím, jak veškerý můj hněv vyprchá a je nahrazen pocitem hrůzy..."
 artifact.4050.t:0 "Výbuch hněvu"
 artifact.4060.a:0 "Pokorně přijímám vaši nabídku, [holy_man.GetFirstNameNoTooltip]."
 artifact.4060.b:0 "To nebude nutné."
 artifact.4060.desc:0 "\"Dovolte mi představit [holy_man.GetFirstName], [holy_man.GetWomanMan] velké svatosti, proslulého po vašich zemích.\n\n[holy_man.GetSheHe|U] přišel do vašeho dvora přilákán vaší pověstí jako zbožný a spravedlivý vládce a rád by jednomu z vašich pokladů udělil božskou ochranu.\n\n\"Dovolíte mu to?\""
 artifact.4060.t:0 "Požehnaný [SCOPE.Custom('ThisArtifactType')|U] [ROOT.Char.GetFaith.HighGodName]"
 artifact.4070.a:0 "Uspořádejme to hned!"
 artifact.4070.b:0 "Ne, jen jsou pověrčiví."
 artifact.4070.desc:0 "Získání kontroly nad naší vzácnou [this_artifact.GetName] od pohanů mě jistě postavilo v lepším světle v očích [ROOT.Char.GetFaith.HighGodName]. Přesto ve mně zůstává pocit neklidu, podněcovaný několika hlasy na mém dvoře.\n\n#EMP \"Pohané znečistili naši relikvii!\" \"Uvalili na ni kletbu!\" \"Kdo ví, jaké zvrácené rituály s ní prováděli!\"#!\n\nPravděpodobně přehánějí, ale myslím, že honosný náboženský průvod k jejímu 'očistění' by neuškodil?"
 artifact.4070.t:0 "Znesvěcená relikvie"
 artifact.4080.desc:0 "\n\n\"Všichni mluví o [ROOT.Char.GetTitledFirstNamePossessiveNoTooltip] [this_artifact.GetName]! Zřejmě ten, kdo ji nese, nemůže v žádném souboji prohrát! Také jsem slyšel, že si vybírá jen ty nejhodné k vlastnictví! A nedávno jsem mluvil s putujícím obchodníkem: sláva této neporazitelné zbraně dosáhla i jeho domoviny!\""
 artifact.4080.t:0 "Zbraň mistra soubojů"
 artifact.4090.a.tt:0 "Relikvie a zbraň v jednom"
 artifact.4090.a:0 "Vždy bych byl blíže k [ROOT.Char.GetFaith.HighGodName]."
 artifact.4090.b:0 "To by nebylo vhodné."
 artifact.4090.desc.antiquarian:0 "Můj antiquář [antiquarian.GetTitledFirstName] přišel s nápadem. Zapouzdřením mé [that_artifact.GetName] do rukojeti mé [this_artifact.GetName] bych byl vždy blíže k [ROOT.Char.GetFaith.HighGodName], když bych ji držel.\n\n\"Doslova byste se dotýkal kousku [ROOT.Char.GetFaith.PositiveAfterLife] kdykoli byste držel svou [this_artifact.GetType].\" řekl [antiquarian.GetTitledFirstNameNoTooltip] s výrazem náboženského nadšení v očích [antiquarian.GetHerHis]."
 artifact.4090.desc:0 "Když jsem jednou pozoroval svou [that_artifact.GetName], dostal jsem nápad. Pokud vložím relikvii do rukojeti mé [this_artifact.GetName], budu při jejím držení vždy blíže k [ROOT.Char.GetFaith.HighGodName]."
 artifact.4090.t:0 "Relikvie v ruce..."
 artifact.6001.a:0 "Bude to skvělý přírůstek do mé sbírky!"
 artifact.6001.b:0 "Dejte ho na ohniště oslav. Ten zbytečný symbol nepotřebujeme."
 artifact.6001.desc.commander:1 "Prohlížím bojiště, přemýšlím, jak bude tato bitva zapamatována, a dívám se na mrtvé, kteří zůstali. Všimnu si skupiny svých vojáků, kteří ke mně přistoupí a zdvořile se přede mnou ukloní.\n\n"
 artifact.6001.desc.killed_defender:0 "\"Má [ROOT.Char.GetLadyLord]! Dostali jsme zbývající nepřátele do kouta, když vzdorovali statečně. Obětovali své životy, aby tento prapor ochránili.\""
 artifact.6001.desc.looting:0 "\"Má [ROOT.Char.GetLadyLord]! Při 'uklízecím' průchodu bojištěm jsme narazili na nepřátelský prapor! Mysleli jsme, že by byla škoda ho tam nechat, snad si přejete ho ponechat jako trofej?\""
 artifact.6001.desc:0 "Bitva u [combat_location.GetName] skončila ohromným vítězstvím! Dychtivě naslouchám poslovy, když čte zprávu od mého velitele, [friendly_commander.GetTitledFirstName], a pak se obracím k vojákům před sebou.\n\n"
 artifact.6001.t:0 "Nepřátelský prapor"
 artifact.6001.toast:0 "Prapor ztracen u [combat_location.GetNameNoTooltip]"
 artifact.7000.a.boil_skull:0 "[skull_boiler.GetFirstName] vaří lebku [skull_to_boil.GetFirstNamePossessive] a proměňuje ji na [court_artifact|E]"
 artifact.7000.a:0 "[skull_boiler.GetFirstNameNoTooltip], uvař a očisti mi lebku [skull_to_boil.GetFirstNamePossessiveNoTooltip]. Teď."
 artifact.7000.b:0 "Ne, #EMP nemůžu se dočkat#! až úplně zapomenu na existenci [skull_to_boil.GetFirstNamePossessiveNoTooltip]!"
 artifact.7000.desc:0 "Ach, díky [ROOT.Char.GetFaith.HighGodName], že [skull_to_boil.GetFirstName] je mrtev, a navíc popraven na #EMP moje#! rozkazy!\n\nMusím přiznat, že mi bude chybět poslouchat [skull_to_boil.GetHerHis] ubohé kňučení v mé kobce... Možná bych si měl ponechat část [skull_to_boil.GetHerHim], abych měl něco, čemu bych mohl nadávat, zatímco odpočívám na svém trůnu?\n\nVždyť [skull_boiler.GetFirstName] stejně nic důležitého nedělá..."
 artifact.7000.t:0 "Rival navždy"
 artifact_4060_blessed_artifact_desc:0 "[this_artifact.GetDesc]\n\nPodle tradice byl tento předmět požehnán svatým mužem či ženou, a tak obdržel božskou ochranu. Moudří si nepohrávají s nadpřirozenem, ať v něj věří nebo ne."
