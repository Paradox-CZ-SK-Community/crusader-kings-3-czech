 artifact.4090.a:0 "Vždy bych byl blízko [ROOT.Char.GetFaith.HighGodName]."
 artifact.7000.b:0 "Ne, já #EMP nemohu vydržet#! zapomenout na existenci [skull_to_boil.GetFirstNamePossessiveNoTooltip]!"
 manhunter:0 "#EMP \"Lovec lidí\"#!"
 artifact.3040.a:0 "Věděl jsem, že to má háček... Ale dobře!"
 artifact_killer_1_name:1 "[this_artifact.GetNameNoTooltip] [this_artifact.Custom('RandomWeaponTitle1')]"
 artifact.4070.desc:0 "Ovládnutí našeho cenného [this_artifact.GetName] od pohanů mě určitě postavilo do lepší pozice v očích [ROOT.Char.GetFaith.HighGodName]. Přesto ve mně zůstává pocit neklidu, živěný několika hlasy na mém dvoře.\n\n#EMP „Pohané znečistili náš relikviář!“ „Uvalili na něj kletbu!“ „Kdo ví, jaké pokřivené rituály pro něj použili!“#!\n\nAsi přehánějí, ale myslím, že fancy náboženský průvod k „očistění“ by nemohl uškodit?"
 artifact.1001.a:0 "Stojí to za to."
 artifact_duel_weapon_1_desc:0 "[this_artifact.GetDesc]\n\nPoté, co porazil nejméně 5 nepřátel v duelu, se tato zbraň osvědčila jako spolehlivá a šťastná."
 heartseeker:0 "#EMP \"Hledač srdce\"#!"
 artifact.4000.desc.end:0 "\n\n„Snad by zásah svatého muže nebo ženy mohl uklidnit všechny...”"
 artifact.3001.desc:0 "S jiskrou v [inspiration_owner.GetHerHis] kroku přistupuje [inspiration_owner.GetFirstName] dnes ke mně.\n\n„Má [ROOT.GetCharacter.GetLadyLord]! Rummoval jsem přes vyřazené věci a rozbité cetky ve vašich skladech, abych hledal inspiraci, když jsem narazil na nečekaný poklad. Vypadá to, že jste nechali nějaké náhradní materiály od rozebraného artefaktu uschované na budoucnost... No, budoucnost je teď!\n\nPokud bych tyto náhradní díly použil pro svůj projekt, kvalita by neutrpěla a mohl bych vám vrátit část zlata, kterou jste si schovali na nákup materiálů!""
 artifact.4002.t:0 "Prokleté pověsti: Temná sláva"
 artifact.3000.c:0 "Vsadím se, že to jsi #EMP ty#! kdo to rozbil!"
 artifact.6001.desc.killed_defender:0 "„Má [ROOT.Char.GetLadyLord]! Uhnali jsme zbývající nepřátele, zatímco vzdorovali statečně. Dali své životy na ochranu tohoto praporu.\""
 artifact.6001.desc.looting:0 "„Má [ROOT.Char.GetLadyLord]! Narazili jsme na nepřátelský prapor, když jsme... 'uklízeli' bojiště! Mysleli jsme, že by byla škoda nechat ho za sebou, možná jej chcete zachovat jako trofej?\""
