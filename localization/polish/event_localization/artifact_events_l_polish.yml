 artifact.1001.desc.servant:2 "Jeden z mých sluhů ke mně přistupuje, drží [this_artifact.GetName] v [dummy_servant_gender.GetHerHis] rukou."
 artifact.4000.b:0 "Ať se všichni třesou strachy při jeho pohledu!"
