 artifact.3000.desc.servant_intro:1 "Služebník ke mně přistupuje s provinilým výrazem na [dummy_servant_gender.GetHerHis] tváři a něčím skrytým za [dummy_servant_gender.GetHerHis] zády.\n\n"Moje [ROOT.GetCharacter.GetLadyLord], čistil jsem vaši sbírku artefaktů jako obvykle, když jsem si všiml stavu naprostého rozkladu vašeho [this_artifact.GetName]."
