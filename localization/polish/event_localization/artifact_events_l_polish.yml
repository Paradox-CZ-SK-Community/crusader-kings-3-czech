 artifact.4030.desc_kingdom:1 "\n\n„Má [ROOT.Char.GetLadyLord], věděla jste, že po tolika generacích patřících k [ROOT.Char.GetTitleAsNameNoTooltip], je tato koruna nyní považována za nedílnou součást identity [primary_title_scope.GetBaseNameNoTierNoTooltip]?\""
 artifact.3000.desc.armorer_intro:0 "Můj $armorer_camp_officer$, [antiquarian.GetTitledFirstName], ke mně přistupuje s ustrašeným výrazem na [antiquarian.GetHerHis] tváři.\n\n„Má [ROOT.GetCharacter.GetLadyLord], stále více mě znepokojuje váš [this_artifact.GetName] a stav naprosté zchátralosti, do které se dostal. Rozpadá se!"
