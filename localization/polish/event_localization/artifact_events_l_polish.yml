 artifact_armor_3_name:1 "[this_artifact.Custom('RandomArmorTitle3')] [this_artifact.GetNameNoTooltip]"
 artifact_armor_4_desc:0 "[this_artifact.GetDesc]\n\nPo ochranně svého majitele v alespoň 100 bitvách je tato zbroj považována za legendární předmět."
 relic_name_afterlife:0 "[ROOT.Char.GetFaith.PositiveAfterLife|U]"
 debug_test_artifact_cloth_option:0 "Tak měkké! Tak hladké!"
 artifact.3000.desc.antiquarian_intro:0 "Můj $antiquarian_court_position$, [antiquarian.GetTitledFirstName], ke mně přistupuje s ustrašeným výrazem na [antiquarian.GetHerHis] tváři.\n\n"Moje [ROOT.GetCharacter.GetLadyLord], mám čím dál tím větší obavy o váš [this_artifact.GetName] a stav naprostého rozkladu, do kterého se dostalo. Rozpadá se!"artifact.1001.desc.kills_tons:0 "[this_artifact.GetDesc]\n\nZatímco už není způsobilý k boji, [ROOT.Var('num_kills').GetValue|V0] životy, které tato zbraň vzala, z ní dělají legendární symbol bojové zdatnosti, vzbuzující úžas nebo strach ve všech, kdo se na ni podívají."
 relic_name_highgod_alternate:0 "[ROOT.Char.GetFaith.HighGodNameAlternate]"
 artifact.6001.b:0 "Dejte to na oslavu pohřební hranici. Tento zbytečný token nepotřebujeme."
 artifact.4090.desc:0 "Když jsem jednoho dne hleděl na svůj [that_artifact.GetName], zasáhla mě inspirace. Pokud bych vložil relikvii do rukojeti mého [this_artifact.GetName], vždy bych byl blíže [ROOT.Char.GetFaith.HighGodName], když bych ji ovládal."
 artifact.3030.a.bigsuccess:0 "Artifact je čistější a silnější než kdy dříve."
 artifact.3040.b:0 "Budeme si rovni."
 artifact.4090.t:0 "Relikvie v ruce..."
 artifact.4090.desc.antiquarian:0 "Můj antiquarian [antiquarian.GetTitledFirstName] přišel za mnou s nápadem. Pokud uzavřu svou [that_artifact.GetName] do rukojeti mého [this_artifact.GetName], vždy bych byl blíže [ROOT.Char.GetFaith.HighGodName], když bych ji ovládal.\n\n"Doslova byste se dotýkali kusu [ROOT.Char.GetFaith.PositiveAfterLife], kdykoliv byste drželi svůj [this_artifact.GetType]." [antiquarian.GetTitledFirstNameNoTooltip] řekl, pohled náboženského vytržení zářící v [antiquarian.GetHerHis] očích."
 artifact.6001.toast:0 "Standardní ztráta na [combat_location.GetNameNoTooltip]"
 artifact.3030.a:0 "Jasně, nemůže to být horší než tohle..."
 artifact_armor_2_desc:0 "[this_artifact.GetDesc]\n\nPoté, co chránil svého majitele v nejméně 30 bitvách, si tato zbroj dělá jméno na bitevním poli."
 artifact.6001.a:0 "Bude to skvělý přírůstek do mé sbírky!"
 relic_weapon_name:0 "[this_artifact.GetType|U] [ROOT.Char.Custom('artifact_relic_desc')]"
 artifact_damaged_in_siege:0 "Můj [DAIBE_artifact.GetName] utrpěl [DAIBE_artifact.MakeScope.Var('DAIBE_damage').GetValue|V0] poškození během obléhání [DAIBE_location.GetNameNoTooltip]"
 artifact.7000.desc:0 "Ah, děkuji [ROOT.Char.GetFaith.HighGodName], že [skull_to_boil.GetFirstName] je mrtvý, a zastřelený přez #EMP moje#! rozkazy, ani více!\n\nMusím přiznat, že mi bude chybět poslouchání [skull_to_boil.GetHerHis] patetického bědování v mém žaláři... Možná bych si měl ponechat část [skull_to_boil.GetHerHim], abych měl něco, na co bych mohl házet urážky, když si odpočívám na trůnu?\n\nNení to tak, že by [skull_boiler.GetFirstName] dělal něco důležitého, tak jako tak..."
 artifact.3040.c:0 "Nemám potřebu tvé pomoci."
 artifact.4001.desc:0 ""jak jsi žádal, byl nalezen svatý [holy_man.GetWomanMan], aby požehnal tvé [this_artifact.GetName]. \n\n"Nechte mě vás představit [holy_man.GetFirstName]. Jsem si jistý, že [holy_man.GetHerHis] zásah zruší prokletí a uklidní tvé dvořany.""
 artifact.4030.desc_emperor:1 "\n\n"Má [ROOT.Char.GetLadyLord], věděla jsi, že po tolika generacích patřících [ROOT.Char.GetTitleTierName], je tato koruna nyní běžně známá jako symbol Impériální moci?""
 artifact.4000.t:0 "Prokleté pověsti"
 artifact.4080.t:0 "Zbraň mistra duelisty"
 artifact.3030.a.success.t:0 "Artifact opraven"
 artifact.4002.desc.servant_intro:0 "Skupina vyděšených sluhů mě zastaví na cestě do svých komnat. Jeden z nich promluví:"
 artifact.0021.t:1 "[this_artifact.Custom('InventoryCourtArtifact')] Zničen!"
 artifact.3010.a.tt:0 "[this_artifact.GetNameNoTooltip|U] byl prodán obchodníkovi a navždy ztracen."
 artifact.4002.desc.antiquarian_intro:0 "Můj [ROOT.Char.Custom('GetAntiquarianOrArmorer')] [antiquarian.GetTitledFirstName] se se zamyšleným výrazem na [antiquarian.GetHerHis] tváři obrací ke mně."
 artifact_armor_2_name:1 "[this_artifact.GetNameNoTooltip] [this_artifact.Custom('RandomArmorTitle2')]"
 artifact.4040.desc:0 "S jiskrou v [helpful.GetHerHis] očích ke mně přistupuje [helpful.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\n"Má [ROOT.Char.GetLadyLord], nemohl jsem si nevšimnout vynikajícího řemeslného zpracování vašeho [this_artifact.GetName]... Nicméně, pouze skutečný expert na bitevním poli, jako já, by mohl identifikovat drobné úpravy, které by z něj udělaly ještě efektivnější nástroj války!"\n\nOdpojím se od [helpful.GetHerHim], když [helpful.GetSheHe] začne žvanit o #EMP symetrii#!, #EMP rovnováze#! a #EMP spotřebě ostří#!, ale chápu, že [helpful.GetFirstNameNoTooltip] by mohl zlepšit můj artifact výměnou za #EMP symbolický token mé vděčnosti#!."
 artifact.0012.tooltip:0 "Získal(a) jsi [this_artifact.GetName] od [old_owner.GetTitledFirstNameNoTooltip]"
 artifact.1001.desc.other:0 "\n\n"Vzácný pane, když jsem uklízel sklad, všiml jsem si, že tato [SCOPE.Custom('ThisArtifactType')] je tak stará, že se prakticky rozpadá! Co s tím uděláme?'"\n\nProhlédnu si [SCOPE.Custom('ThisArtifactType')]. I když žádné množství opravy by ji nikdy nedokázalo učinit nositelnou, bylo by možné ji vyčistit a zachovat pro vystavení za pouze okrajové náklady."artifact.4010.a:0 "Skvělé zprávy!"
 artifact.4070.a:0 "Už to pojďme zorganizovat!"
 artifact.1001.desc.weapon:0 "\n\n" M'liege, když jsem uklízel ve zbrojnici, všiml jsem si, že tento [SCOPE.Custom('ThisArtifactType')] zrezavěl téměř na nic. Co s tím máme udělat?' "\n\nPodívám se na [SCOPE.Custom('ThisArtifactType')]. Ačkoliv žádné množství přetváření by ho znovu neučinilo bojeschopným, bylo by možné ho vyčistit a uchovat pro vystavení za pouze marginální náklady."
 artifact_killer_3_name:1 "[this_artifact.GetNameNoTooltip] [this_artifact.Custom('RandomWeaponTitle3')]"
 artifact.4020.t:0 "Známá zbroj"
 artifact.3001.t:0 "Inspirace: Znovupoužití"
 artifact.4060.b:0 "To nebude potřeba."
 artifact.4070.b:0 "Ne, jen jsou superstitiózní."
