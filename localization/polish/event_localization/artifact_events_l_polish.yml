 artifact.4080.desc:0 "\n\n"O všem mluví [ROOT.Char.GetTitledFirstNamePossessiveNoTooltip] [this_artifact.GetName]! Patrně, kdo to ovládá, nemůže prohrát žádný duel! Také jsem slyšel, že si to vybírá pouze ty nejhodnější, kdo to vlastní! A mluvil jsem nedávno s putujícím obchodníkem: sláva této neporazitelné zbraně dosáhla dokonce i jeho domoviny!""
