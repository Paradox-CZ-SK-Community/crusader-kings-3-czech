l_polish:
 artifact.0011.t: "[this_artifact.Custom('InventoryCourtArtifact')] ztracen!"
 artifact.0011.tooltip: "Ztratili jste [this_artifact.GetName] ve prospěch [owner.GetTitledFirstNameNoTooltip]"
 artifact.0012.t: "Získané artefakty!" # todo: [this_artifact.Custom('InventoryCourtArtifact')] získán!
 artifact.0012.tooltip: "Získali jste [this_artifact.GetName] od [old_owner.GetTitledFirstNameNoTooltip]"
 artifact.0021.t: "[this_artifact.Custom('InventoryCourtArtifact')] zničen!"
 artifact.1001.a.tt.free: "#instruction Tento [artifact|E] lze převést zdarma!#!"
 artifact.1001.a.tt: "[this_artifact.GetName] je přeměněn na [court_artifact|E], který dává pouze [grandeur|E] a [prestige|E]"
 artifact.1001.a: "Stojí za to."
 artifact.1001.b: "Ne, je to příliš drahé."
 artifact.1001.desc.antiquarian: "Můj antiquář [antiquarian.GetTitledFirstName] ke mně přistoupí a drží můj [this_artifact.GetName] v [antiquarian.GetHerHis] rukou."
 artifact.1001.desc.kills_many: "[this_artifact.GetDesc]\n\nAč už není způsobilá do boje, [ROOT.Var('num_kills').GetValue|V0] životů, které tato zbraň vzala, z ní učinily symbol válečné zdatnosti, hodný vystavení v síni velkého bojovníka."
 artifact.1001.desc.kills_none: "[this_artifact.GetDesc]\n\nJelikož nebyla nikdy použita v boji, tato zbraň slouží jen jako ozdoba na zdi nějakého pánka."
 artifact.1001.desc.kills_one: "[this_artifact.GetDesc]\n\nJelikož byla jednou použita k zabití nepřítele v bitvě, tato zbraň prokázala svou hodnotu natolik, že ji lze vystavit v sále vladaře."
 artifact.1001.desc.kills_some: "[this_artifact.GetDesc]\n\nPo zabití [ROOT.Var('num_kills').GetValue|V0] nepřátel v bitvě si tato zbraň vysloužila místo v síni velkého válečníka či jiného vladaře."
 artifact.1001.desc.kills_tons: "[this_artifact.GetDesc]\n\nAč už není způsobilá do boje, [ROOT.Var('num_kills').GetValue|V0] životů, které tato zbraň vzala, činí z ní legendární symbol bojové zdatnosti, vzbuzující úžas či strach v každém, kdo na ni pohlédne."
 artifact.1001.desc.other: "\n\n\"Pane, když jsem uklízel ve skladišti, všiml jsem si, že tento [SCOPE.Custom('ThisArtifactType')] je tak starý, že se prakticky rozpadá! Co s ním máme dělat?\"\n\nProhlédnu si [SCOPE.Custom('ThisArtifactType')]. Ačkoliv žádné opravy z něj už nikdy neudělají opět nositelný kus, bylo by možné jej očistit a zachovat pro vystavení za jen zanedbatelné náklady."
 artifact.1001.desc.servant: "Jeden z mých služebníků ke mně přistoupí a drží můj [this_artifact.GetName] v [dummy_servant_gender.GetHerHis] rukou."
 artifact.1001.desc.weapon: "\n\n\"Pane, když jsem čistil zbrojnici, všiml jsem si, že tento zde [SCOPE.Custom('ThisArtifactType')] zrezivěl téměř na nic. Co s ním máme dělat?\"\n\nProhlédnu si [SCOPE.Custom('ThisArtifactType')]. Ačkoliv žádné přetavení by z něj už nikdy neudělalo kus schopný boje, bylo by možné jej očistit a zachovat pro vystavení za jen zanedbatelné náklady."
 artifact.1001.t: "Popel k popelu, rez k...?"
 artifact.3000.a: "Je to bolestné, ale pokračujte."
 artifact.3000.b: "Ještě to lze zachránit!"
 artifact.3000.c: "Vsadím se, že to byl #EMP ty#!, kdo to rozbil!"
 artifact.3000.desc.antiquarian: "\n\n\"Možná je už pozdě ho obnovit, ale není všechno ztraceno. Pokud mi dovolíte, mohl bych ho rozebrat na užitečné části, které lze použít při výrobě budoucího artefaktu!\""
 artifact.3000.desc.antiquarian_intro: "Můj $antiquarian_court_position$, [antiquarian.GetTitledFirstName], přistupuje ke mně s ustaraným výrazem na [antiquarian.GetHerHis] tváři.\n\n\"Má [ROOT.GetCharacter.GetLadyLord], začínám mít stále větší obavy o váš [this_artifact.GetName] a o stav naprostého rozkladu, do kterého upadl. Rozpadá se!\""
 artifact.3000.desc.armorer_intro: "Můj $armorer_camp_officer$, [antiquarian.GetTitledFirstName], přistupuje ke mně s ustaraným výrazem na [antiquarian.GetHerHis] tváři.\n\n\"Má [ROOT.GetCharacter.GetLadyLord], začínám mít stále větší obavy o váš [this_artifact.GetName] a o stav naprostého rozkladu, do kterého upadl. Rozpadá se!\""
 artifact.3000.desc.servant: "\"Bez odborníka na dvoře ho možná nebude možné vrátit do bývalé slávy, ale můžeme si nechat zbytky, aby se daly znovu použít v novém artefaktu...\""
 artifact.3000.desc.servant_intro: "Služebník ke mně přistupuje s provinilým výrazem na [dummy_servant_gender.GetHerHis] tváři a s něčím skrytým za [dummy_servant_gender.GetHerHis] zády.\n\n\"Má [ROOT.GetCharacter.GetLadyLord], jako obvykle jsem čistil vaši sbírku artefaktů, když jsem si všiml stavu naprostého rozkladu vašeho [this_artifact.GetName].\""
 artifact.3000.t: "Zchátralý artefakt: Znovupoužití"
 artifact.3001.a: "To jsou skvělé zprávy!"
 artifact.3001.desc: "[inspiration_owner.GetFirstName] ke mně dnes přichází s jiskrou v kroku.\n\n\"Má [ROOT.GetCharacter.GetLadyLord]! Prohrabával jsem se odhozenými předměty a rozbitými cetkami ve vašich skladištích hledaje inspiraci, když jsem narazil na nečekaný poklad. Vypadá to, že jste tam nechal některé náhradní materiály z rozebraného artefaktu pro budoucnost... Nuže, ta budoucnost je nyní!\n\nKdybych tyto náhradní díly použil ve svém projektu, kvalita by neutrpěla a mohl bych vám vrátit část zlata, které jste si vyčlenil na nákup materiálů!\""
 artifact.3001.t: "Inspirace: Znovupoužití"
 artifact.3010.a.tt: "[this_artifact.GetNameNoTooltip|U] je prodán obchodníkovi a ztracen navždy."
 artifact.3010.a: "Dobře, stejně jsem to nepotřeboval."
 artifact.3010.b: "Ten artefakt je #EMP MŮJ#!"
 artifact.3010.desc.antiquarian: "\n\n\"Možná by se nějaký obchodník se šrotem mohl zajímat o koupi těch částí za přiměřenou cenu...\""
 artifact.3010.desc.servant: "\n\n\"Teď je to úplně k ničemu a nepoznatelné! Stejně byste to mohl prodat sběrateli šrotu a udělat si z toho pár zlatých mincí...\""
 artifact.3010.t: "Zchátralý artefakt: Prodat"
 artifact.3020.a: "Aspoň na něco pořád ještě poslouží..."
 artifact.3020.b: "Jen dělej svou práci a oprav to!"
 artifact.3020.desc: "\n\n\"Možná už nikdy nezíská původní využití, ale pokud mi dovolíte, mohu alespoň zachránit část jako památku na dávnou slávu! Koneckonců to byl po nějakou dobu mocný symbol vaší moci...\""
 artifact.3020.t: "Zchátralý artefakt: Přizpůsobit"
 artifact.3030.a.bigfailure.t: "Artefakt zničen!"
 artifact.3030.a.bigfailure: "Artefakt je zničen"
 artifact.3030.a.bigsuccess.t: "Artefakt obnoven a vylepšen"
 artifact.3030.a.bigsuccess: "Artefakt je čistší a silnější než kdy dřív"
 artifact.3030.a.failure.t: "Zbytečné ošetření"
 artifact.3030.a.failure: "Ošetření neúspěšné"
 artifact.3030.a.success.t: "Artefakt opraven"
 artifact.3030.a.success: "Artefakt je opraven"
 artifact.3030.a: "Jistě, horší už to být nemůže..."
 artifact.3030.b: "Rozhodně se toho s tou směsí #EMP nedotýkej#!"
 artifact.3030.desc: "\n\n"Abychom ho zachránili, mám návrh. Nedávno jsem vyhrál zaprášený svitek v kostkách od pochybného člověka na putovném trhu – velmi šťastný obchod, protože jeho obsah zapadl do mého rozvíjejícího se zájmu o alchymii! Starý svitek popisuje tajný lektvar, který údajně udělá #EMP jakýkoli artefakt#! dokonce lepší než nový. Prosím, dovolte mi to vyzkoušet!\""
 artifact.3030.t: "Zchátralý artefakt: Zachovat"
 artifact.3040.a: "Věděl jsem, že na tom něco bude... Ale dobře!"
 artifact.3040.b: "Považujme to tedy za vyrovnané."
 artifact.3040.c: "Vaši pomoc nepotřebuji."
 artifact.3040.desc.antiquarian: "\"Můj $antiquarian_court_position$ [antiquarian.GetTitledFirstName] přistupuje ke mně za doprovodu [vassal.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\n\"Má [ROOT.GetCharacter.GetLadyLord], bylo mi nahlášeno, že váš [this_artifact.GetName] je v hrozném stavu... Navzdory mým nejlepším snahám nemohu udělat nic víc pro jeho uchování bez patřičného financování!\n\nPřesto jsem našel možné řešení, které ušetří vaše pokladny. [vassal.GetTitledFirstNameNoTooltip|U] se nabídl pokrýt náklady výměnou za pouhý symbol vaší vděčnosti.\""
 artifact.3040.desc.no_antiquarian: "[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] přistupuje ke mně s tak falešně pokorným výrazem, že se již obávám [vassal.GetHerHis] následujících slov.\n\n\"\"Má [ROOT.GetCharacter.GetLadyLord], je to naprostá #EMP hanba#!, že tak vzácné poklady jako váš [this_artifact.GetName] leží zapomenuty a opuštěny v prachu! Dovolte mi, abych zaplatil za jeho obnovu – výměnou za malou službu.\"\""
 artifact.3040.t: "Zchátralý artefakt: Nabídka"
 artifact.3050.desc: "Vysoce kvalitní artefakt ve vašem držení – [this_artifact.GetName] – se blíží k #N 0#! [durability|E] a může být zničen!"
 artifact.3050.t: "Zchátralý artefakt!"
 artifact.4000.a: "Pošlete pro tuto osobu okamžitě!"
 artifact.4000.b: "Ať se všichni při jeho pohledu třesou strachem!"
 artifact.4000.cursed_desc: "[this_artifact.GetDesc]\n\nŠlechtici i rolníci tiše zůstávají nebo volají po božské ochraně v přítomnosti tohoto předmětu, který je proslulý jako prokletý."
 artifact.4000.cursed_name: "Prokletý [this_artifact.GetNameNoTooltip]"
 artifact.4000.desc.antiquarian_intro: "Můj $antiquarian_court_position$ [antiquarian.GetTitledFirstName] vypadal několik dní znepokojeně, až mě [antiquarian.GetSheHe] konečně osloví.\n\n"[ROOT.Char.Custom('FormOfAddressForLiege')|U], mám znepokojující zprávy o jednom z vašich cenných předmětů, vašem [this_artifact.GetName]. Chodby šumí pověstmi o tom předmětu a hosté i dvorníci se na něj dívají se strachem a podezřením... Věří, že je #EMP prokletý!#! Jak pověsti praví," # todo: Můj $antiquarian_court_position$ [antiquarian.GetTitledFirstName] už několik dní působí znepokojeně, až mě nakonec přistoupí [antiquarian.GetSheHe].\n\n\"Má [ROOT.Char.GetLadyLord], mám znepokojující zprávu o jedné z vašich cenností, o vašem [this_artifact.GetName]. Dvůr je plný pověstí o tomto předmětu a hosté i dvorané se na něj dívají se strachem a podezřením... Domnívají se, že je #EMP prokletý!#! Podle pověstí,
 artifact.4000.desc.assassinated: "přináší velké neštěstí a násilnou smrt tomu, kdo ho vlastní!"
 artifact.4000.desc.end: "\n\n\"Možná by zásah svatého muže či ženy uklidnil obavy všech...\""
 artifact.4000.desc.fallback: "je prostoupen záludnou mocí [ROOT.Char.GetFaith.DevilName]!"
 artifact.4000.desc.ghost: "obývá ho rozzlobený duch mrtvého!"
 artifact.4000.desc.servant_intro: "V posledních dnech jsem si nemohl nepovšimnout, že o mém sídle se šíří více pomluv než obvykle, i když všechny hlasy zmlknou, když vstoupím do místnosti.\n\nKdyž se mi konečně podaří chytit služebníka, abych se zeptal na vysvětlení, [dummy_servant_gender.GetHerHis] odpověď je: "[ROOT.Char.Custom('FormOfAddressForLiege')|U], nevíte? To je vaše [this_artifact.GetName]! Všichni vědí, že je #EMP prokletý!#! Je jasné, že" # todo: V posledních dnech jsem si nemohl nevšimnout, že můj dvůr je víc než obvykle plný pověstí, i když všechny hlasy ztichnou, když vstoupím do místnosti.\n\nKdyž se mi konečně povede chytit nějakého služebníka, abych se zeptal na vysvětlení, [dummy_servant_gender.GetHerHis] odpoví: \"Má [ROOT.Char.GetLadyLord], nevíte? Je to váš [this_artifact.GetName]! Všichni vědí, že je #EMP prokletý!#! Je jasné, že\"
 artifact.4000.desc.stolen: "nikdo ho vlastně nemůže mít, neboť je předurčen k odcizení a způsobování věčných sporů!"
 artifact.4000.t: "Pověsti o kletbě"
 artifact.4001.a.failure.desc: "Kletba přetrvává"
 artifact.4001.a.failure: "Kletba přetrvává"
 artifact.4001.a.success.desc: "Kletba je zrušena"
 artifact.4001.a.success: "Kletba zrušena"
 artifact.4001.a: "Dejte do toho vše, [holy_man.GetFirstNameNoTooltip]..."
 artifact.4001.desc.antiquarian_intro: ""[ROOT.Char.Custom('FormOfAddressForLiege')|U]," můj [ROOT.Char.Custom('GetAntiquarianOrArmorer')] [antiquarian.GetTitledFirstName] žádá mou pozornost," # todo: \"Má [ROOT.Char.GetLadyLord],\" můj [ROOT.Char.Custom('GetAntiquarianOrArmorer')] [antiquarian.GetTitledFirstName] vyžaduje mou pozornost,
 artifact.4001.desc.servant_intro: ""[ROOT.Char.Custom('FormOfAddressForLiege')|U]," spěchající služebník ke mně přistoupí, doprovázen vážně vyhlížející postavou," # todo: \"Má [ROOT.Char.GetLadyLord],\" spěchající služebník ke mně přistupuje, doprovázen vážně vyhlížející postavou,
 artifact.4001.desc: ""jak jste žádal, byl nalezen svatý [holy_man.GetWomanMan], který požehná vašemu [this_artifact.GetName]. \n\n"Představuji vám [holy_man.GetFirstName]. Jsem si jistý, že zásah [holy_man.GetHerHis] zruší kletbu a uklidní mysl všech." # todo: \"jak jste žádali, byl nalezen svatý [holy_man.GetWomanMan], který požehná váš [this_artifact.GetName]. \n\n\"Dovolte mi představit [holy_man.GetFirstName]. Jsem si jistý, že [holy_man.GetHerHis] zásah zruší kletbu a uklidní mysl vašich dvoran.\"
 artifact.4001.t: "Pověsti o kletbě: Posvátný zásah"
 artifact.4002.desc.antiquarian_intro: "Můj [ROOT.Char.Custom('GetAntiquarianOrArmorer')] [antiquarian.GetTitledFirstName] mě osloví se zamyšleným výrazem na [antiquarian.GetHerHis] tváři.\""
 artifact.4002.desc.servant_intro: "Skupina vyděšených služebníků mě zastaví na cestě do komnat. Jeden z nich promluví:"
 artifact.4002.desc: "\n\n"[ROOT.Char.Custom('FormOfAddressForLiege')|U], musíte si být vědom toho, že špatná pověst vašeho [this_artifact.GetName] jako prokletého předmětu se v průběhu let jen zvětšovala... Vaši vazalové, služebníci a dokonce i hosté jsou z něj v hrůze!\n\nSouhlasíte, že povoláme svatého muže nebo ženu, aby předmět požehnali a konečně přinesli trochu klidu vašim vyděšeným poddaným?" # todo: \n\n\"Má [ROOT.Char.GetLadyLord], musíte si být vědomi, že zlověstná pověst vašeho [this_artifact.GetName] jako prokletého předmětu v průběhu let rostla... Vaši dvořané, služebnictvo a dokonce i hosté jsou jím vyděšeni!\n\nSouhlasíte, že povoláme svatého muže či ženu, aby předmět požehnali a konečně poskytli trochu klidu vašim vystrašeným poddaným?\"
 artifact.4002.t: "Pověsti o kletbě: Temná pověst"
 artifact.4010.a: "Výborné zprávy!"
 artifact.4010.desc.antiquarian_intro: ""[ROOT.Char.Custom('FormOfAddressForLiege')|U], slyšeli jste novinu?" Můj [ROOT.Char.Custom('GetAntiquarianOrArmorer')] [antiquarian.GetTitledFirstName] ke mně přistoupí." # todo: \"Má [ROOT.Char.GetLadyLord], slyšeli jste zprávy?\" Můj [ROOT.Char.Custom('GetAntiquarianOrArmorer')] [antiquarian.GetTitledFirstName] ke mně přistoupí.
 artifact.4010.desc.servant_intro: "Nemohu si pomoci a poslouchám rozjařené hlasy malé skupiny služebníků v síni."
 artifact.4010.desc: "\n\n\"Proslulost [ROOT.Char.GetTitledFirstNamePossessiveNoTooltip] [this_artifact.GetName] se šíří daleko a stále roste! Všichni mluví s obdivem o neporazitelné [SCOPE.Custom('ThisArtifactType')], která sráží nepřátele tak snadno jako květiny na poli, a o jejím slavném majiteli!\""
 artifact.4010.t: "Proslulá vražedná zbraň"
 artifact.4020.a: "Výborné zprávy!"
 artifact.4020.desc: "\n\n\"Všichni poznávají [ROOT.Char.GetTitledFirstNamePossessiveNoTooltip] [this_artifact.GetName], které na bojišti září jako žádné jiné a dává přátelům i nepřátelům najevo, že mezi nimi kráčí nesmrtelný hrdina!\""
 artifact.4020.t: "Proslulé brnění"
 artifact.4030.desc.antiquarian_intro: "\"Můj [ROOT.Char.Custom('GetAntiquarianOrArmorer')] [antiquarian.GetTitledFirstName] ke mně přistupuje s velkým úsměvem na [antiquarian.GetHerHis] tváři a s mým [this_artifact.GetName] v [antiquarian.GetHerHis] rukou.\""
 artifact.4030.desc.servant_intro: "Služebník, který je obvykle pověřen čištěním mých nejcennějších věcí, přichází ke mně s mým [this_artifact.GetName] v [dummy_servant_gender.GetHerHis] rukou."
 artifact.4030.desc_emperor: "\n\n"[ROOT.Char.Custom('FormOfAddressForLiege')|U], věděli jste, že po tolika generacích patřících k [ROOT.Char.GetTitleTierName] je tato koruna nyní běžně považována za symbol císařské moci?" # todo: \n\n\"Má [ROOT.Char.GetLadyLord], věděli jste, že po tolika generacích patření k [ROOT.Char.GetTitleTierName] je tato koruna nyní běžně považována za symbol císařské moci?\"
 artifact.4030.desc_kingdom: "\n\n"[ROOT.Char.Custom('FormOfAddressForLiege')|U], věděli jste, že po tolika generacích patřících k [ROOT.Char.GetTitleAsNameNoTooltip] je tato koruna nyní považována za nedílnou součást identity [primary_title_scope.GetBaseNameNoTierNoTooltip]?" # todo: \n\n\"Má [ROOT.Char.GetLadyLord], věděli jste, že po tolika generacích patření k [ROOT.Char.GetTitleAsNameNoTooltip] je tato koruna nyní považována za nedílnou součást identity [primary_title_scope.GetBaseNameNoTierNoTooltip]?\"
 artifact.4030.t: "Koruna našeho lidu"
 artifact.4040.a.tt: "[this_artifact.GetName|U] je vylepšen!"
 artifact.4040.a: "Dobře, pusť se do toho."
 artifact.4040.b: "Vaši pomoc nepotřebuji."
 artifact.4040.desc: "Je to právě s jiskrou v [helpful.GetHerHis] očích, že [helpful.Custom2('MyCharacterIntroduction', ROOT.Char)] ke mně přistupuje.\n\n"[ROOT.Char.Custom('FormOfAddressForLiege')|U], nemohl jsem si nevšimnout jemného zpracování vašeho [this_artifact.GetName]... Nicméně jen opravdový odborník na bojiště, jako jsem já, by dokázal rozpoznat drobné úpravy, které by z něj udělaly ještě účinnější nástroj války!"\n\nIgnoruji [helpful.GetHerHim], když [helpful.GetSheHe] začne žvanit o #EMP symetrii#!, #EMP vyvážení#!, a #EMP opotřebení ostří#!, ale chápu obecně, že [helpful.GetFirstNameNoTooltip] by mohl vylepšit můj artefakt výměnou za #EMP symbolický token mé vděčnosti#!." # todo: S jiskrou v [helpful.GetHerHis] očích ke mně přistupuje [helpful.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\n\"Má [ROOT.Char.GetLadyLord], nemohl jsem si nevšimnout vynikajícího zpracování vašeho [this_artifact.GetName]... Avšak jen pravý odborník na bojiště jako já může rozpoznat drobné úpravy, které by z něj udělaly ještě účinnější nástroj války!\"\n\nPřestanu [helpful.GetHerHim] poslouchat, když začne žvanit o #EMP symetrii#!, #EMP vyvážení#! a #EMP opotřebení ostří#!, ale chápu obecně, že [helpful.GetFirstNameNoTooltip] by mohl můj artefakt vylepšit výměnou za #EMP symbolický projev mé vděčnosti#!.
 artifact.4040.t: "Oko odborníka"
 artifact.4050.a: "Do háje!"
 artifact.4050.desc: "Stres se na mě nějakou dobu hromadil jako hromádka cihel. Mám pocit, že se můj vztek blíží bodu varu a jen hledá záminku k ohromnému výbuchu.\n\nVše se zhroutí, když vkročím do haly a služebnictvo pomlouvá, moji doprovázející mluví, mí rádci si současně nárokují mou pozornost a vše je pro mě jednoduše příliš mnoho.\n\n"#EMP DOST!#!" vykřiknu, popadnu první věc, na kterou sáhnu, a pošlu ji na nejbližší zeď.\n\nV místnosti se rozhostí ticho a když uvidím svůj [this_artifact.GetName] ležící poškozený na podlaze, ohnutý a zlomený, cítím, jak veškerý hněv vyprchá a je nahrazen pocitem hrůzy..." # todo: Stres se mi hromadil jako hromada cihel už nějakou dobu. Mám pocit, že se mi vztek vaří do bodu varu a jen hledá záminku, aby vybuchl spektakulárně.\n\nVšechno se zhroutí, když vstoupím do své velké síně a služebníci pomlouvají, dvořané žvaní, moji rádci se všichni dohromady rvou o mou pozornost a všechno je to prostě příliš na snesení.\n\n\"#EMP DOST!#!\" vykřiknu a chňapnu po první věci, na kterou sáhnu, a hodím ji na nejbližší zeď.\n\nNastane ztichnutí v místnosti a když vidím můj [this_artifact.GetName] ležící poškozený na podlaze, ohnutý a zlomený, cítím, jak veškerý můj hněv vyprchá a je nahrazen pocitem hrůzy...
 artifact.4050.t: "Výbuch hněvu"
 artifact.4060.a: "Pokorně přijímám vaši nabídku, [holy_man.GetFirstNameNoTooltip]."
 artifact.4060.b: "To nebude nutné."
 artifact.4060.desc: ""Dovolte, abych vám představil [holy_man.GetFirstName], [holy_man.GetWomanMan] veliké svatosti, proslulého ve vašich krajích.\n\n"[holy_man.GetSheHe|U] byl hluboce pohnut vaší slávou jako zbožného a spravedlivého vládce a rád by poskytl božskou ochranu jednomu z vašich pokladů."\n\n"Povolíte to?" # todo: \"Dovolte mi představit [holy_man.GetFirstName], [holy_man.GetWomanMan] velké svatosti, proslulého po vašich zemích.\n\n[holy_man.GetSheHe|U] přišel do vašeho dvora přilákán vaší pověstí jako zbožný a spravedlivý vládce a rád by jednomu z vašich pokladů udělil božskou ochranu.\n\n\"Dovolíte mu to?\"
 artifact.4060.t: "Požehnaný [SCOPE.Custom('ThisArtifactType')|U] [ROOT.Char.GetFaith.HighGodName]"
 artifact.4070.a: "Uspořádejme to hned!"
 artifact.4070.b: "Ne, jen jsou pověrčiví."
 artifact.4070.desc: "Získání kontroly nad naším cenným [this_artifact.GetName] od [ROOT.Char.Custom('GetDerogatoryNonbelieverPlural')] mě jistě postavilo do lepší pozice v očích [ROOT.Char.GetFaith.HighGodName]. Přesto ve mně zůstává pocit neklidu, živený několika hlasy na mém dvoře.\n\n#EMP "Ti [ROOT.Char.Custom('GetDerogatoryNonbelieverPlural')] znečistili naši relikvii!" "Vysmýtili ji kletbou!" "Kdo ví, jaké perverzní rituály s ní prováděli!"#!\n\nPravděpodobně přehánějí, ale myslím, že okázalý náboženský průvod, který by ji "očistil", by neuškodil?" # todo: Získání kontroly nad naší vzácnou [this_artifact.GetName] od pohanů mě jistě postavilo v lepším světle v očích [ROOT.Char.GetFaith.HighGodName]. Přesto ve mně zůstává pocit neklidu, podněcovaný několika hlasy na mém dvoře.\n\n#EMP \"Pohané znečistili naši relikvii!\" \"Uvalili na ni kletbu!\" \"Kdo ví, jaké zvrácené rituály s ní prováděli!\"#!\n\nPravděpodobně přehánějí, ale myslím, že honosný náboženský průvod k jejímu 'očistění' by neuškodil?
 artifact.4070.t: "Znesvěcená relikvie"
 artifact.4080.desc: "\n\n\"Všichni mluví o [ROOT.Char.GetTitledFirstNamePossessiveNoTooltip] [this_artifact.GetName]! Zřejmě ten, kdo ji nese, nemůže v žádném souboji prohrát! Také jsem slyšel, že si vybírá jen ty nejhodné k vlastnictví! A nedávno jsem mluvil s putujícím obchodníkem: sláva této neporazitelné zbraně dosáhla i jeho domoviny!\""
 artifact.4080.t: "Zbraň mistra soubojů"
 artifact.4090.a.tt: "Relikvie a zbraň v jednom"
 artifact.4090.a: "Vždy bych byl blíže k [ROOT.Char.GetFaith.HighGodName]."
 artifact.4090.b: "To by nebylo vhodné."
 artifact.4090.desc.antiquarian: "Můj antiquář [antiquarian.GetTitledFirstName] přišel s nápadem. Zapouzdřením mé [that_artifact.GetName] do rukojeti mé [this_artifact.GetName] bych byl vždy blíže k [ROOT.Char.GetFaith.HighGodName], když bych ji držel.\n\n\"Doslova byste se dotýkal kousku [ROOT.Char.GetFaith.PositiveAfterLife] kdykoli byste držel svou [this_artifact.GetType].\" řekl [antiquarian.GetTitledFirstNameNoTooltip] s výrazem náboženského nadšení v očích [antiquarian.GetHerHis]."
 artifact.4090.desc: "Když jsem jednou pozoroval svou [that_artifact.GetName], dostal jsem nápad. Pokud vložím relikvii do rukojeti mé [this_artifact.GetName], budu při jejím držení vždy blíže k [ROOT.Char.GetFaith.HighGodName]."
 artifact.4090.t: "Relikvie v ruce..."
 artifact.6001.a: "Bude to skvělý přírůstek do mé sbírky!"
 artifact.6001.b: "Dejte ho na ohniště oslav. Ten zbytečný symbol nepotřebujeme."
 artifact.6001.desc.commander: "Prohlížím bojiště, přemýšlím, jak bude tato bitva zapamatována, a dívám se na mrtvé, kteří zůstali. Všimnu si skupiny svých vojáků, kteří ke mně přistoupí a zdvořile se přede mnou ukloní.\n\n"
 artifact.6001.desc.killed_defender: ""[ROOT.Char.Custom('FormOfAddressForLiege')|U]! Obkličili jsme zbylé nepřátele, když se statečně bránili. Obětovali své životy při ochraně tohoto praporu." # todo: \"Má [ROOT.Char.GetLadyLord]! Dostali jsme zbývající nepřátele do kouta, když vzdorovali statečně. Obětovali své životy, aby tento prapor ochránili.\"
 artifact.6001.desc.looting: ""[ROOT.Char.Custom('FormOfAddressForLiege')|U]! Narazili jsme na nepřátelský prapor, když jsme... 'uklízeli' bojiště! Zdálo se nám škoda ho nechat, snad byste si ho přáli ponechat jako trofej?" # todo: \"Má [ROOT.Char.GetLadyLord]! Při 'uklízecím' průchodu bojištěm jsme narazili na nepřátelský prapor! Mysleli jsme, že by byla škoda ho tam nechat, snad si přejete ho ponechat jako trofej?\"
 artifact.6001.desc: "Bitva u [combat_location.GetName] skončila ohromným vítězstvím! Dychtivě naslouchám poslovy, když čte zprávu od mého velitele, [friendly_commander.GetTitledFirstName], a pak se obracím k vojákům před sebou.\n\n"
 artifact.6001.t: "Nepřátelský prapor"
 artifact.6001.toast: "Prapor ztracen u [combat_location.GetNameNoTooltip]"
 artifact.7000.a.boil_skull: "[skull_boiler.GetFirstName] vaří lebku [skull_to_boil.GetFirstNamePossessive] a proměňuje ji na [court_artifact|E]"
 artifact.7000.a: "[skull_boiler.GetFirstNameNoTooltip], uvař a očisti mi lebku [skull_to_boil.GetFirstNamePossessiveNoTooltip]. Teď."
 artifact.7000.b: "Ne, #EMP nemůžu se dočkat#! až úplně zapomenu na existenci [skull_to_boil.GetFirstNamePossessiveNoTooltip]!"
 artifact.7000.desc: "Ach, díky [ROOT.Char.GetFaith.HighGodName], že [skull_to_boil.GetFirstName] je mrtev, a navíc popraven na #EMP moje#! rozkazy!\n\nMusím přiznat, že mi bude chybět poslouchat [skull_to_boil.GetHerHis] ubohé kňučení v mé kobce... Možná bych si měl ponechat část [skull_to_boil.GetHerHim], abych měl něco, čemu bych mohl nadávat, zatímco odpočívám na svém trůnu?\n\nVždyť [skull_boiler.GetFirstName] stejně nic důležitého nedělá..."
 artifact.7000.t: "Rival navždy"
 artifact_4060_blessed_artifact_desc: "[this_artifact.GetDesc]\n\nPodle tradice byl tento předmět požehnán svatým mužem či ženou, a tak obdržel božskou ochranu. Moudří si nepohrávají s nadpřirozenem, ať v něj věří nebo ne."
