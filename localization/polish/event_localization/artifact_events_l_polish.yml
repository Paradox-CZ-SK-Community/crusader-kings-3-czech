 artifact.1001.desc.kills_many:0 "[this_artifact.GetDesc]\n\nAčkoliv už není bojeschopný, [ROOT.Var('num_kills').GetValue|V0] životů, které tato zbraň vzala, z ní udělalo symbol vojenské zdatnosti, vhodný k vystavení v síni velkého bojovníka."
 artifact_emperors_crown_name:1 "Imperiální [this_artifact.GetNameNoTooltip]"
