 artifact_killer_1_desc:0 "[this_artifact.GetDesc]\n\nPoté, co byl použit v nejméně 15 vítězstvích na bojišti, je tato zbraň známá tím, že ukazuje opravdovou statečnost svých majitelů."
 artifact.4010.desc.servant_intro:0 "Nemohu si pomoci, ale poslouchám nadšené hlasy vycházející z malé skupinky sluhů na chodbě."
