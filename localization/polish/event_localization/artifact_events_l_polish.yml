 artifact.3010.t:0 "Degradovaný artefakt: Prodej"
 artifact_seized_in_siege:0 "Zabavil jsem [SAISE_artifact.GetName] po obléhání [SAISE_location.GetNameNoTooltip]"
 artifact.4050.a:0 "Prokleté!"
 artifact.4000.desc.fallback:0 "je naplněn zrádnou mocí [ROOT.Char.GetFaith.DevilName]!"
 artifact.4000.desc.servant_intro:0 "V posledních dnech jsem si nemohl nevšimnout, že můj dvůr je více než obvykle zaplněn pověstmi, přestože všechny hlasy ztichnou, když vstoupím do místnosti.\n\nKdyž se mi konečně podaří chytit nějakého sluhu, abych se zeptal na vysvětlení, [dummy_servant_gender.GetHerHis] odpověď je: \"Můj [ROOT.Char.GetLadyLord], nevíte? Je to váš [this_artifact.GetName]! Všichni vědí, že je to #EMP prokleté!#! Je jasné, že"
 artifact_armor_1_name:1 "[this_artifact.Custom('RandomArmorTitle1')] [this_artifact.GetNameNoTooltip]"
 artifact.4001.a.failure:0 "Prokletí zůstává"
 artifact.4002.desc:0 "\n\n\"Můj [ROOT.Char.GetLadyLord], musíte si být vědomi toho, že zlověstná pověst vašeho [this_artifact.GetName] jako prokletého předmětu neustále roste... Vaši dvorníci, sluhové a dokonce i hosté se jím děsí!\n\nSouhlasíte s tím, že povoláte svatého muže nebo ženu, aby požehnali předmětu a konečně udělili trochu klidu vašim vystrašeným poddaným?\""
 artifact.3040.desc.antiquarian:0 ""Můj $antiquarian_court_position$ [antiquarian.GetTitledFirstName] mě oslovuje za doprovodu [vassal.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\n\"Můj [ROOT.GetCharacter.GetLadyLord], bylo mi dáno na vědomí, že váš [this_artifact.GetName] je v hrozném stavu... Přestože se snažím ze všech sil, nemohu udělat nic víc, abych ho uchoval bez adekvátního financování!\n\nNicméně jsem našel možné řešení, jak šetřit vaše poklady. [vassal.GetTitledFirstNameNoTooltip|U] nabídl, že pokryje náklady výměnou za pouhý symbol vaší vděčnosti.\""
 artifact.3030.a.failure:0 "Zpracování je neúspěšné"
 artifact.4040.a.tt:0 "[this_artifact.GetName|U] je vylepšen!"
 artifact.0011.t:1 "[this_artifact.Custom('InventoryCourtArtifact')] Ztraceno!"
 artifact_armor_4_name:1 "[this_artifact.GetNameNoTooltip] [this_artifact.Custom('RandomArmorTitle4')]"
 artifact.4030.desc.antiquarian_intro:0 ""Můj [ROOT.Char.Custom('GetAntiquarianOrArmorer')] [antiquarian.GetTitledFirstName] ke mně přichází s velkým úsměvem na [antiquarian.GetHerHis] tváři a s mým [this_artifact.GetName] v [antiquarian.GetHerHis] rukou."
 artifact.6001.desc:0 "Bitva u [combat_location.GetName] skončila ohromující vítězstvím! Těším se, když posel čte zprávu od mého velitele, [friendly_commander.GetTitledFirstName], a poté se obrátím na vojáky přede mnou.\n\n"
 artifact.3030.a.bigfailure:0 "Artefakt je zničen"
 artifact.3000.desc.servant:0 ""Bez odborníka na dvoře by nemuselo být možné vrátit ho do jeho bývalé slávy, ale mohli bychom si produkty uchovat pro opětovné použití v novém artefaktu..." "
 artifact.4001.desc.antiquarian_intro:0 ""Můj [ROOT.Char.GetLadyLord],\" můj [ROOT.Char.Custom('GetAntiquarianOrArmorer')] [antiquarian.GetTitledFirstName] žádá o mou pozornost,"
 artifact.4001.a:0 "Snažte se ze všech sil, [holy_man.GetFirstNameNoTooltip]..."
 artifact.4001.a.failure.desc:0 "Prokletí zůstává"
 artifact_duel_weapon_4_desc:0 "[this_artifact.GetDesc]\n\nPoté, co porazil alespoň 30 nepřátel v duelu, zanechala tato zbraň legendární odkaz."artifact_crown_special_desc:1 "[this_artifact.GetDesc]\n\nTato koruna byla předávána přes několik generací vládců stejného titulu, čímž se stala symbolem jejich moci."
 artifact.1001.desc.kills_some:0 "[this_artifact.GetDesc]\n\nPoté, co zabil [ROOT.Var('num_kills').GetValue|V0] nepřátel v boji, toto zbraň si vydobyla své místo v síni velkého bojovníka nebo jiného vládce."
 artifact.4050.t:0 "Náraz Hněvu"
 artifact.4040.t:0 "Oko Odborníka"
 artifact.3050.t:0 "Degradovaný Artefakt!"
 artifact.4090.a.tt:0 "Relikvie a Zbraň Spojené"
 artifact.1001.desc.antiquarian:1 "Můj antiquář [antiquarian.GetTitledFirstName] ke mně přistupuje a drží můj [this_artifact.GetName] v [antiquarian.GetHerHis] rukou."
 artifact.4000.desc.antiquarian_intro:0 "Můj $antiquarian_court_position$ [antiquarian.GetTitledFirstName] vypadá několik dní znepokojeně, když ke mně konečně přistupuje.\n\n"Má [ROOT.Char.GetLadyLord], mám znepokojující zprávu o jednom z vašich cenných majetků, vašem [this_artifact.GetName]. Soud je poplašný s pověstmi o tomto předmětu, a hosté i dvořané na něj hledí se strachem a podezřením... Věří, že je #EMP prokletý!#! Jak pověsti říkají,"
 artifact.4060.a:0 "Pokorně přijímám vaši nabídku, [holy_man.GetFirstNameNoTooltip]."
 artifact.3001.a:0 "To jsou vynikající zprávy!"
 artifact_killer_3_desc:0 "[this_artifact.GetDesc]\n\nPoté, co byla použita v nejméně 50 vítězstvích na bitevním poli, je tato zbraň známá tím, že vždy přináší vítězství svému majiteli."
 artifact_crown_special_name:1 "[this_artifact.GetNameNoTooltip] [primary_title_scope.GetNameNoTierNoTooltip]"
 artifact.4030.desc.servant_intro:0 "Služka, která je obvykle pověřena úklidem mých nejcennějších předmětů, ke mně přichází s mým [this_artifact.GetName] v [dummy_servant_gender.GetHerHis] rukou."
 artifact_armor_1_desc:0 "[this_artifact.GetDesc]\n\nPoté, co chránila svého majitele v nejméně 15 bitvách, začala tato zbroj být na bitevním poli uznávána."
 artifact.0012.t:1 "[this_artifact.Custom('InventoryCourtArtifact')] Získáno!"
 artifact.4000.cursed_desc:1 "[this_artifact.GetDesc]\n\nNobles a vesničané zmlknou nebo se obracejí k božské ochraně v přítomnosti tohoto předmětu, který je proslulý tím, že je prokletý."
 artifact.1001.a.tt.free:0 "#instruction Tento [artifact|E] lze převést zdarma!#!"
 keepsake_trinket_name:0 "Památka [this_artifact.GetNameNoTooltip]"
 artifact.4020.desc:1 "\n\nKaždý rozpoznává [ROOT.Char.GetTitledFirstNamePossessiveNoTooltip] [this_artifact.GetName], které na bitevním poli svítí jako žádné jiné a dává přátelům i nepřátelům najevo, že mezi nimi chodí nesmrtelný hrdina!"
 artifact.3050.desc:0 "Vysoce kvalitní artefakt ve vašem vlastnictví – [this_artifact.GetName] – se blíží #N 0#! [durability|E] a může být zničen!"
 artifact.3020.desc:0 "\n\n"Může nikdy nezískat svou původní užitečnost, ale pokud mi to dovolíte, mohu alespoň zachránit část jako vzpomínku na minulou slávu! Koneckonců, už nějakou dobu je mocným symbolem vaší moci...""
 artifact.4090.b:0 "Bylo by to nevhodné."
 artifact.3010.a:0 "Dobře, stejně jsem to nepotřeboval."
 artifact.4040.a:0 "Dobře, dělej, co musíš."
 artifact_rival_skull:0 "Lebka [skull_to_boil.GetTitledFirstName], popraveného rivala [ROOT.Char.GetTitledFirstName]. Uvařena a vyčištěna [skull_boiler.GetFirstName]. Na čele jsou vyryta slova: "[skull_to_boil.Custom('InsultAdjective')|U] [skull_to_boil.Custom('InsultNoun')]"."
 artifact_lost_toast:0 "Artefakt Ztracen"
 artifact.1001.desc.kills_none:0 "[this_artifact.GetDesc]\n\nProtože nikdy nebyla použita v boji, slouží tato zbraň pouze jako ozdoba na stěně nějakého pána."
 artifact_killer_4_desc:0 "[this_artifact.GetDesc]\n\nPoté, co byla použita v nejméně 100 vítězstvích na bitevním poli, je o této zbrani vyprávěno v legendách."
 artifact.4070.t:0 "Relikvie Znesvěcená"
 artifact.4001.desc.servant_intro:0 ""Má [ROOT.Char.GetLadyLord]," spěchající služebník ke mně přistupuje, doprovázen vážně vypadající postavou,"
 artifact.4001.a.success.desc:0 "Prokletí bylo zrušeno"
 artifact.6001.desc.commander:1 "Prohlížím si bitevní pole a přemýšlím, jak si na tuto bitvu vzpomeneme, a hledím na mrtvé, kteří zůstali. Všimnu si skupiny mých vojáků, jak ke mně přistupují a zdvořile se sklánějí.\n\n"
 relic_name_health:0 "[ROOT.Char.GetFaith.HealthGodName]"
 artifact.4060.desc:0 ""dovolte mi představit vám [holy_man.GetFirstName], [holy_man.GetWomanMan] veliké svatosti proslulé po vašich zemích.\n\n"[holy_man.GetSheHe|U] přišel do vašeho dvora přitahován vaší slávou jako zbožný a spravedlivý vládce, a chtěl by rozšířit božskou ochranu na jeden z vašich pokladů.\n\n"Dovolíte to?""
 artifact_4060_blessed_artifact_desc:0 "[this_artifact.GetDesc]\n\nPodle tradičního příběhu byla tato položka požehnána svatým mužem nebo ženou, a tím získala božskou ochranu. Moudří si neberou do úst nadpřirozeno, ať už v to věří nebo ne."artifact_claim_lost_notification:0 "Ztracený nárok na artefakt"
 artifact.3030.t:0 "Degradovaný artefakt: Uchovat"
 artifact.3040.desc.no_antiquarian:0 "[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ke mně přistupuje s tak falešně kajícím výrazem, že se už obávám [vassal.GetHerHis] dalších slov.\n\n""Můj [ROOT.GetCharacter.GetLadyLord], je to naprostá #EMP hanba#! že tak cenné poklady jako váš [this_artifact.GetName] leží zapomenuty a opuštěny prachu! Prosím, dovolte mi zaplatit za jeho obnovu – výměnou za malou laskavost.""
 keepsake_trinket_description:0 "Fragment ztraceného [this_artifact.GetNameNoTooltip], zachráněný pro [owner.GetTitledFirstNameNoTooltip] od [owner.GetHerHis] $antiquarian_court_position$ jako památka."
 artifact_emperors_crown_desc:1 "[this_artifact.GetDesc]\n\nPo mnoho generací patřila tato koruna císařům, čímž získala další autoritu."
 artifact.4010.t:0 "Zabíjecí zbraň slávy"
 artifact.4010.desc.antiquarian_intro:0 ""Můj [ROOT.Char.GetLadyLord], slyšel(a) jste novinky?" Můj [ROOT.Char.Custom('GetAntiquarianOrArmorer')] [antiquarian.GetTitledFirstName] ke mně přistupuje."
 artifact.3030.desc:0 "\n\n"Abych ji zachránil(a), mám návrh. Nedávno jsem vyhrál(a) zaprášený svitek v kostkách od podezřelé postavy na cestovní pouti – velmi šťastný obchod, protože jeho obsah dobře zapadá do mého vznikajícího zájmu o alchymii! Starý svitek popisuje tajný elixír, který zaručeně #EMP udělá z každého artefaktu#! ještě lepší než nový. Prosím, dovolte mi to vyzkoušet!""
 artifact.4020.a:0 "Skvělé novinky!"
 embedded_not_destroyed_tooltip:0 "[that_artifact.GetName] je zasazen uvnitř mého [this_artifact.GetName] "
 artifact.4010.desc:1 "\n\n"Sláva [ROOT.Char.GetTitledFirstNamePossessiveNoTooltip] [this_artifact.GetName] sahá daleko a široko a stále roste! Každý hovoří s obdivem o nepřemožitelném [SCOPE.Custom('ThisArtifactType')] , který seká nepřátele snadno jako květiny na poli, a o jeho slavné majiteli!""
 artifact.4050.desc:0 "Stres se na mě hromadí jako hromada cihel už nějakou dobu. Cítím, že můj temperament se blíží varu, jen hledající záminku k spectacularnímu výbuchu.\n\nVšechno se na mě sype, když vstoupím do své velké síně, a sluhové šeptají, moji dvorníci žvaní, moji rádcové se snaží získat moji pozornost všichni dohromady, a všechno je pro mě příliš na snášení.\n\n"#EMP DOST!#!" křičím, zatímco uchopím první věc, na kterou moje ruka jsme dostane, a hodím ji na nejbližší zeď.\n\nTicho padá do místnosti a, když vidím svůj [this_artifact.GetName] ležící poškozený na podlaze, ohnutý a zlomený, cítím, jak veškerý můj hněv evaporuje, nahrazen strachem..."
 artifact_duel_weapon_2_desc:0 "[this_artifact.GetDesc]\n\nPoté, co porazila(a) alespoň 10 nepřátel v duelu, tato zbraň získává nějakou pověst."
 artifact.7000.t:0 "Rival je navždy"
 artifact_duel_weapon_4_name:1 "[this_artifact.GetNameNoTooltip] [this_artifact.Custom('RandomDuelTitle4')]"
 test_artifact_desc:0 "Tento artefakt je vyzdoben [ROOT.Char.GetDynasty.GetName] heraldickým znakem."
 artifact_killer_2_desc:0 "[this_artifact.GetDesc]\n\nPo použití v nejméně 30 vítězstvích na bojišti je tato zbraň proslulá tím, že přináší bolest svým nepřátelům."
 artifact_crown_special_desc:1 "[this_artifact.GetDesc]\n\nTato koruna byla předávána přes několik generací vládců se stejným titulem, čímž se stala symbolem jejich moci."
 artifact.4010.a:0 "Excelentní zpráva!"
 artifact.1001.desc.kills_tons:0 "[this_artifact.GetDesc]\n\nAčkoliv již není způsobilá k boji, [ROOT.Var('num_kills').GetValue|V0] životů, které si tato zbraň vzala, z ní činí legendární symbol vojenské zdatnosti, vzbuzující úžas nebo strach ve všech, kteří se na ni podívají."
 artifact_claim_lost_notification:0 "Ztracené nároky na artefakt"
