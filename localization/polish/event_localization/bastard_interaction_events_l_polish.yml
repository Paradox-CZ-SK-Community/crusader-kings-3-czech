l_polish:
 I_AM_HOUSE_HEAD_MODIFIER:0 "Jako hlava domu mám svobodu rozhodovat"
 PRESTIGOUS_IN_OUR_HOUSE:0 "Úroveň slávy: $VALUE|+0$"
 bastard_interaction.0001.a.child:1 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))|U] říká, že je to dobrá věc."
 bastard_interaction.0001.a.standard:0 "Všechny mé sny se zdají být nyní mnohem blíže."
 bastard_interaction.0001.desc.child:1 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))|U] mě 'legitimizoval(a)' — nyní jsem [actor.GetHerHis] pravé [secondary_recipient.Custom('DaughterSon')], říká [actor.GetSheHe]. Nejsem si úplně jistý/á, co to znamená, ale všiml(a) jsem si, že někteří pánové a dámy na dvoře se na mě dívají jinak. Většina je milejší, někteří zase ne..."
 bastard_interaction.0001.desc.standard:0 "Po tolika letech se můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))] konečně rozhodl(a) dát mi uznání, po kterém jsem toužil(a). Od tohoto dne jsem [actor.GetHerHis] legitimní [secondary_recipient.Custom('DaughterSon')]. Pouhými několika slovy [actor.GetSheHe] radikálně změnil(a) směr mé budoucnosti."
 bastard_interaction.0001.t:0 "Dům [actor.GetHouse.GetBaseName]"
 bastard_interaction.0002.a:1 "Tvoje budoucnost je světlá, [legitimized_bastard.GetFirstNameNoTooltip] [actor.GetHouse.GetNameNoTooltip]."
 bastard_interaction.0002.approved:0 "Prohlásil(a) jsem svého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('legitimized_bastard'))] [legitimized_bastard.GetFirstName] svým legitimním dítětem a členem domu [actor.GetHouse.GetBaseName]. Stalo se to po dlouhém zvažování, a i když s tím někteří nemusí souhlasit, byla to správná volba."
 bastard_interaction.0002.dynast:0 "Prohlásil(a) jsem [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('legitimized_bastard'))] [legitimized_bastard.GetFirstName] za legitimního potomka dynastie [actor.GetDynasty.GetBaseName]."
 bastard_interaction.0002.house_head:0 "Prohlásil(a) jsem svého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('legitimized_bastard'))] [legitimized_bastard.GetFirstName] svým legitimním dítětem a členem domu [actor.GetHouse.GetBaseName]. Stalo se to po dlouhém zvažování, a i když s tím někteří nemusí souhlasit, byla to správná volba."
 bastard_interaction.0002.t:0 "Vítej v rodině"
 bastard_interaction.0003.a:0 "Učiň nás hrdými!"
 bastard_interaction.0003.desc:0 "Chvíli trvalo, než [actor.GetHerHim] dospěl(a) k tomuto rozhodnutí, ale nakonec [actor.GetTitledFirstName] legitimizoval(a) našeho [secondary_recipient.Custom('DaughterSon')] [secondary_recipient.GetFirstName]. Jako člen(ka) domu [actor.GetHouse.GetBaseName] má [secondary_recipient.GetFirstName] nyní světlejší budoucnost, než jsem si kdy odvážil(a) doufat."
 bastard_interaction.0003.t:0 "Konec dobrý, všechno dobré"
 bastard_interaction.0004.a:0 "Tento zrádný čin nezapomenu."
 bastard_interaction.0004.desc:0 "Naivně jsem začal(a) věřit, že [secondary_recipient.GetTitledFirstName] je problém minulosti, že se mi už nikdy nevrátí, aby mě pronásledoval(a). Jak jsem mohl(a) přehlédnout, že můj [actor.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))] legitimizuje [secondary_recipient.GetHerHim]? Myslel(a) jsem si, že jsem už dost trpěl(a)..."
 bastard_interaction.0004.newborn_desc:0 "Nejenže [actor.GetFirstName] měl(a) nemanželské dítě, ale navíc se rozhodl(a) ho legitimizovat jako své vlastní!\n\nMalý [legitimized_bastard.GetTitledFirstName] mě bude navždy pronásledovat..."
 bastard_interaction.0004.t:0 "Vrací se starý duch"
 bastard_interaction.0005.a.approve:0 "Hodně štěstí v novém životě."
 bastard_interaction.0005.a.disapprove:0 "Myslel(a) [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))] vůbec na mě?"
 bastard_interaction.0005.desc.approve:0 "To je dobrý den pro [secondary_recipient.GetTitledFirstName]! Konečně náš [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))] přišel na [actor.GetHerHis] rozum a legitimizoval mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))]. Teď je [secondary_recipient.GetSheHe|U] skutečně součástí rodiny."
 bastard_interaction.0005.desc.bastard:0 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))|U] se rozhodl(a) legitimizovat mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))] [secondary_recipient.GetTitledFirstName]. Nemohu se ubránit hořkým pocitům... Dostane se mi někdy stejného přijetí?"
 bastard_interaction.0005.desc.disapprove:1 "Nemohu tomu uvěřit — [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))] se rozhodl(a) legitimizovat [secondary_recipient.GetTitledFirstName]! S časem jsem si zvykl(a) na [secondary_recipient.GetHerHis] přítomnost, ale tohle je už příliš. Opravdu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))] očekává, že přivítám svého nemanželského [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))] v rodině?"
 bastard_interaction.0005.t:0 "[secondary_recipient.GetFirstNamePossessiveNoTooltip] velký den"
 bastard_interaction.0006.a:0 "Konečně má [legitimized_bastard.GetSheHe] rodinu."
 bastard_interaction.0006.desc:0 "[legitimized_bastard.GetTitledFirstName] byl(a) legitimizován(a) hlavou [legitimized_bastard.GetHerHis] domu, [actor.GetTitledFirstName]!"
 bastard_interaction.0006.t:0 "[legitimized_bastard.GetFirstNameNoTooltip] legitimován(a)"
 bastard_interaction.0007.a:0 "Ať je [legitimized_bastard.GetSheHe] navždy pryč z mého života."
 bastard_interaction.0007.desc:0 "Můj [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('parent'))] nemanželský [legitimized_bastard.Custom('GetDaughterSon')], [legitimized_bastard.GetTitledFirstName], byl(a) legitimizován(a) [actor.GetTitledFirstName], hlavou [actor.GetHerHis] domu."
 bastard_interaction.0007.newborn_desc:0 "[parent.GetTitledFirstName] přivedl(a) na svět nemanželské dítě, a to bylo legitimizováno [actor.GetTitledFirstName], [legitimized_bastard.GetHerHis] [legitimized_bastard.Custom2('RelationToMe', SCOPE.sC('actor'))]."
 bastard_interaction.0008.a:0 "Jako by [legitimized_bastard.GetSheHe] kdy byla "legitimní.""
 bastard_interaction.0008.desc:0 "[legitimized_bastard.GetTitledFirstName], můj [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('parent'))] nemanželský [legitimized_bastard.Custom('GetDaughterSon')], byl(a) legitimizován(a) hlavou [legitimized_bastard.GetHerHis] nového domu!"
 bastard_interaction.0009.a:0 "Konečně!"
 bastard_interaction.0009.desc:0 "[actor.GetTitledFirstName], hlava celé naší dynastie, mě prohlásil(a) legitimním dědicem našeho jména!\n\nVždycky jsem byl(a) pravým [ROOT.Char.GetDynasty.GetBaseName], a teď to musí uznat i zbytek světa."
 bastard_interaction.0009.t:0 "Dědic dynastie"
 bastard_interaction.0010.a.tt:0 "[recipient.GetShortUIName|U] má nyní nárok na dědictví"
 bastard_interaction.0010.a:0 "Ještě jeden v pořadí."
 bastard_interaction.0010.desc:0 "[actor.GetTitledFirstName], hlava celé naší dynastie, prohlásil(a) mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('recipient'))] za legitimního dědice našeho jména!\n\n[recipient.GetSheHe|U] je nyní jako dědic dynastie [ROOT.Char.GetDynasty.GetBaseName] stejně hodný jako kterékoliv dítě narozené v manželství."
 bastard_interaction.0010.t:0 "Další dědic dynastie"
 dynasty_bastard_was_legitimized:0 "Nemanželský potomek dynastie legitimován"
 every_child_adult_non_bastard_dislike:0 "Všichni moji dospělí legitimní potomci, kteří nemají rádi nemanželského potomka"
 every_child_adult_non_bastard_dislike_me:0 "Všichni dospělí legitimní potomci [THIS.Char.GetFirstNamePossessive], kteří mě nemají rádi"
 every_child_house_member:0 "Každý člen [child.GetFirstNamePossessiveNoTooltip] [house|E]"
 every_father_house_member:0 "Každý člen [father.GetFirstNamePossessiveNoTooltip] [house|E]"
 every_mother_house_member:0 "Každý člen [mother.GetFirstNamePossessiveNoTooltip] [house|E]"
 every_real_father_house_member:0 "Každý člen [real_father.GetFirstNamePossessiveNoTooltip] [house|E]"
 house_bastard_was_legitimized:0 "Nemanželský potomek rodu legitimován"
 legitimize_bastard_interaction:1 "Legitimizovat nelegitimního potomka #weak (Dům)#!"
 legitimize_bastard_interaction_decline_notification:0 "Nelegitimní potomek nebyl legitimizován"
 legitimize_bastard_interaction_desc_house_head:1 "$house_head_interaction_header$Prohlásit [secondary_recipient.GetShortUINameNoTooltip] za [legitimized_bastard|E]\n\n#weak Toto je možné, protože [secondary_recipient.GetSheHe] je [bastard|E] mého [house|E]#!"
 legitimize_bastard_interaction_desc_not_house_head:0 "Požádejte, aby [recipient.GetShortUINameNoTooltip] uznal(a) vašeho [bastard|E] jako [legitimate|E]\n#weak ([recipient.GetShortUINameNoTooltip] je [house_head_head|E] vašeho [house|E])#!"
 legitimize_bastard_interaction_extra_icon:0 "$hook_extra_icon$"
 legitimize_bastard_interaction_notification:0 "Nelegitimní potomek legitimován"
