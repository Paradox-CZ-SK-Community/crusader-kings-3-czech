 legitimize_bastard_interaction_desc_house_head: "$house_head_interaction_header$Prohlásit [secondary_recipient.GetShortUINameNoTooltip] za [legitimized_bastard|E]\n\n#weak Toto je možné, protože [secondary_recipient.GetSheHe] je [bastard|E] mého [house|E]#!"
 legitimize_bastard_interaction_desc_not_house_head: "Požádejte, aby [recipient.GetShortUINameNoTooltip] uznal(a) vašeho [bastard|E] jako [legitimate|E]\n#weak ([recipient.GetShortUINameNoTooltip] je [house_head_head|E] vašeho [house|E])#!"
