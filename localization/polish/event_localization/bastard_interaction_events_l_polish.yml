l_polish:
 I_AM_HOUSE_HEAD_MODIFIER: "Jako hlava domu mám svobodu rozhodovat"
 PRESTIGOUS_IN_OUR_HOUSE: "Úroveň slávy: $VALUE|+0$"
 bastard_interaction.0001.a.child: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))|U] říká, že je to dobrá věc."
 bastard_interaction.0001.a.standard: "Všechny mé sny se zdají být nyní mnohem blíže."
 bastard_interaction.0001.desc.child: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))|U] mě 'legitimizoval' — nyní jsem [actor.GetHerHis] pravá [secondary_recipient.Custom('DaughterSon')], říká [actor.GetSheHe]. Nejsem si úplně jistý, co to znamená, ale všiml jsem si, že na mě někteří lidé hledí jinak. Většina je milejší, někteří jiní méně..." # todo: [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))|U] mě 'legitimizoval(a)' — nyní jsem [actor.GetHerHis] pravé [secondary_recipient.Custom('DaughterSon')], říká [actor.GetSheHe]. Nejsem si úplně jistý/á, co to znamená, ale všiml(a) jsem si, že někteří pánové a dámy na dvoře se na mě dívají jinak. Většina je milejší, někteří zase ne...
 bastard_interaction.0001.desc.standard: "Po tolika letech se můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))] konečně rozhodl(a) dát mi uznání, po kterém jsem toužil(a). Od tohoto dne jsem [actor.GetHerHis] legitimní [secondary_recipient.Custom('DaughterSon')]. Pouhými několika slovy [actor.GetSheHe] radikálně změnil(a) směr mé budoucnosti."
 bastard_interaction.0001.t: "Dům [actor.GetHouse.GetBaseName]"
 bastard_interaction.0002.a: "Tvoje budoucnost je světlá, [legitimized_bastard.GetFirstNameNoTooltip] [actor.GetHouse.GetNameNoTooltip]."
 bastard_interaction.0002.approved: "Prohlásil(a) jsem svého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('legitimized_bastard'))] [legitimized_bastard.GetFirstName] svým legitimním dítětem a členem domu [actor.GetHouse.GetBaseName]. Stalo se to po dlouhém zvažování, a i když s tím někteří nemusí souhlasit, byla to správná volba."
 bastard_interaction.0002.dynast: "Prohlásil(a) jsem [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('legitimized_bastard'))] [legitimized_bastard.GetFirstName] za legitimního potomka dynastie [actor.GetDynasty.GetBaseName]."
 bastard_interaction.0002.house_head: "Prohlásil(a) jsem svého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('legitimized_bastard'))] [legitimized_bastard.GetFirstName] svým legitimním dítětem a členem domu [actor.GetHouse.GetBaseName]. Stalo se to po dlouhém zvažování, a i když s tím někteří nemusí souhlasit, byla to správná volba."
 bastard_interaction.0002.t: "Vítej v rodině"
 bastard_interaction.0003.a: "Učiň nás hrdými!"
 bastard_interaction.0003.desc: "Chvíli trvalo, než [actor.GetHerHim] dospěl(a) k tomuto rozhodnutí, ale nakonec [actor.GetTitledFirstName] legitimizoval(a) našeho [secondary_recipient.Custom('DaughterSon')] [secondary_recipient.GetFirstName]. Jako člen(ka) domu [actor.GetHouse.GetBaseName] má [secondary_recipient.GetFirstName] nyní světlejší budoucnost, než jsem si kdy odvážil(a) doufat."
 bastard_interaction.0003.t: "Konec dobrý, všechno dobré"
 bastard_interaction.0004.a: "Tento zrádný čin nezapomenu."
 bastard_interaction.0004.desc: "Pošetile jsem uvěřil, že [secondary_recipient.GetTitledFirstName] je problém minulosti, že se mi [secondary_recipient.GetSheHe] už nikdy nevrátí, aby mě trápil/a. Jak jsem mohl nepředvídat, že můj [actor.Custom2('InsultAdjective', ROOT.Char)] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))] legitimuje [secondary_recipient.GetHerHim]? Myslel jsem, že jsem už dostatečně trpěl..." # todo: Naivně jsem začal(a) věřit, že [secondary_recipient.GetTitledFirstName] je problém minulosti, že se mi už nikdy nevrátí, aby mě pronásledoval(a). Jak jsem mohl(a) přehlédnout, že můj [actor.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))] legitimizuje [secondary_recipient.GetHerHim]? Myslel(a) jsem si, že jsem už dost trpěl(a)...
 bastard_interaction.0004.newborn_desc: "Nejenže [actor.GetFirstName] měl(a) nemanželské dítě, ale navíc se rozhodl(a) ho legitimizovat jako své vlastní!\n\nMalý [legitimized_bastard.GetTitledFirstName] mě bude navždy pronásledovat..."
 bastard_interaction.0004.t: "Vrací se starý duch"
 bastard_interaction.0005.a.approve: "Hodně štěstí v novém životě."
 bastard_interaction.0005.a.disapprove: "Myslel(a) [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))] vůbec na mě?"
 bastard_interaction.0005.desc.approve: "To je dobrý den pro [secondary_recipient.GetTitledFirstName]! Konečně náš [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))] přišel na [actor.GetHerHis] rozum a legitimizoval mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))]. Teď je [secondary_recipient.GetSheHe|U] skutečně součástí rodiny."
 bastard_interaction.0005.desc.bastard: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))|U] se rozhodl(a) legitimizovat mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))] [secondary_recipient.GetTitledFirstName]. Nemohu se ubránit hořkým pocitům... Dostane se mi někdy stejného přijetí?"
 bastard_interaction.0005.desc.disapprove: "Nemohu tomu uvěřit — [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))] se rozhodl(a) legitimizovat [secondary_recipient.GetTitledFirstName]! S časem jsem si zvykl(a) na [secondary_recipient.GetHerHis] přítomnost, ale tohle je už příliš. Opravdu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))] očekává, že přivítám svého nemanželského [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))] v rodině?"
 bastard_interaction.0005.t: "[secondary_recipient.GetFirstNamePossessiveNoTooltip] velký den"
 bastard_interaction.0006.a: "Konečně má [legitimized_bastard.GetSheHe] rodinu."
 bastard_interaction.0006.desc: "[legitimized_bastard.GetTitledFirstName] byl(a) legitimizován(a) hlavou [legitimized_bastard.GetHerHis] domu, [actor.GetTitledFirstName]!"
 bastard_interaction.0006.t: "[legitimized_bastard.GetFirstNameNoTooltip] legitimován(a)"
 bastard_interaction.0007.a: "Ať je [legitimized_bastard.GetSheHe] navždy pryč z mého života."
 bastard_interaction.0007.desc: "Můj [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('parent'))] nemanželský [legitimized_bastard.Custom('GetDaughterSon')], [legitimized_bastard.GetTitledFirstName], byl(a) legitimizován(a) [actor.GetTitledFirstName], hlavou [actor.GetHerHis] domu."
 bastard_interaction.0007.newborn_desc: "[parent.GetTitledFirstName] přivedl(a) na svět nemanželské dítě, a to bylo legitimizováno [actor.GetTitledFirstName], [legitimized_bastard.GetHerHis] [legitimized_bastard.Custom2('RelationToMe', SCOPE.sC('actor'))]."
 bastard_interaction.0008.a: "Jako by [legitimized_bastard.GetSheHe] kdy byla "legitimní.""
 bastard_interaction.0008.desc: "[legitimized_bastard.GetTitledFirstName], můj [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('parent'))] nemanželský [legitimized_bastard.Custom('GetDaughterSon')], byl(a) legitimizován(a) hlavou [legitimized_bastard.GetHerHis] nového domu!"
 bastard_interaction.0009.a: "Konečně!"
 bastard_interaction.0009.desc: "[actor.GetTitledFirstName], hlava celé naší dynastie, mě prohlásil(a) legitimním dědicem našeho jména!\n\nVždycky jsem byl(a) pravým [ROOT.Char.GetDynasty.GetBaseName], a teď to musí uznat i zbytek světa."
 bastard_interaction.0009.t: "Dědic dynastie"
 bastard_interaction.0010.a.tt: "[recipient.GetShortUIName|U] má nyní nárok na dědictví"
 bastard_interaction.0010.a: "Ještě jeden v pořadí."
 bastard_interaction.0010.desc: "[actor.GetTitledFirstName], hlava celé naší dynastie, prohlásil(a) mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('recipient'))] za legitimního dědice našeho jména!\n\n[recipient.GetSheHe|U] je nyní jako dědic dynastie [ROOT.Char.GetDynasty.GetBaseName] stejně hodný jako kterékoliv dítě narozené v manželství."
 bastard_interaction.0010.t: "Další dědic dynastie"
