l_polish:
 bastard_interaction.0001.a.child:1 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))|U] říká, že je to dobrá věc."
 bastard_interaction.0001.a.standard:0 "Všechny mé sny se nyní zdají o tolik blíže."
 bastard_interaction.0001.desc.child:1 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))|U] mě 'legitimizoval' — nyní jsem [actor.GetHerHis] pravý [secondary_recipient.Custom('DaughterSon')], říká [actor.GetSheHe]. Nejsem si úplně jistý, co to znamená, ale všiml jsem si, že někteří páni a paní na dvoře se na mě dívají jinak. Většina je příjemnější, někteří zase ne..."
 bastard_interaction.0001.desc.standard:0 "Po celou tuto dobu se můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))] konečně rozhodl mi udělit přijetí, po kterém jsem toužil. Od tohoto dne jsem [actor.GetHerHis] legitimní [secondary_recipient.Custom('DaughterSon')]. S pouhým několika slovy [actor.GetSheHe] radikálně změnil směr mé budoucnosti."
 bastard_interaction.0001.t:0 "Rod [actor.GetHouse.GetBaseName]"
 bastard_interaction.0002.approved:0 "Prohlásil jsem svého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('legitimized_bastard'))] [legitimized_bastard.GetFirstName] za mé legitimní dítě a člena rodu [actor.GetHouse.GetBaseName]. Trvalo mi hodně přemýšlení, než jsem k tomuto závěru dospěl, a přestože s tím někteří nemusí souhlasit, bylo to správné rozhodnutí."
 bastard_interaction.0002.a:1 "Tvoje budoucnost je jasná, [legitimized_bastard.GetFirstNameNoTooltip] [actor.GetHouse.GetNameNoTooltip]."
 bastard_interaction.0002.dynast:0 "Prohlásil jsem svého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('legitimized_bastard'))] [legitimized_bastard.GetFirstName] za legitimního potomka dynastie [actor.GetDynasty.GetBaseName]."
 bastard_interaction.0002.house_head:0 "Prohlásil jsem svého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('legitimized_bastard'))] [legitimized_bastard.GetFirstName] za mé legitimní dítě a člena rodu [actor.GetHouse.GetBaseName]. Trvalo mi hodně přemýšlení, než jsem k tomuto závěru dospěl, a přestože s tím někteří nemusí souhlasit, bylo to správné rozhodnutí."bastard_interaction.0005.desc.disapprove:1 "Nemohu uvěřit — [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))] se rozhodl legitimizovat [secondary_recipient.GetTitledFirstName]! S časem jsem si na [secondary_recipient.GetHerHis] přítomnost zvykl, ale tohle je příliš. Očekává [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))] opravdu, že uvítám svého bastarda [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))] v rodině?"
 bastard_interaction.0002.t:0 "Vítej v rodině"
 bastard_interaction.0003.a:0 "Udělej nás pyšnými!"
 bastard_interaction.0003.desc:0 "Trvalo to [actor.GetHerHim] nějaký čas, než dospěl k tomuto závěru, ale nakonec [actor.GetTitledFirstName] legitimizoval našeho [secondary_recipient.Custom('DaughterSon')] [secondary_recipient.GetFirstName]. Jako člen rodu [actor.GetHouse.GetBaseName] má [secondary_recipient.GetFirstName] nyní jasnější budoucnost, než jsem si kdy troufal doufat."
 bastard_interaction.0003.t:0 "Všechno dobré, co dobře skončí"
 bastard_interaction.0004.a:0 "Na tuto zradu nezapomenu."
 bastard_interaction.0004.desc:0 "Hloupě jsem si myslel, že [secondary_recipient.GetTitledFirstName] byla problémem minulosti, že se [secondary_recipient.GetSheHe] nikdy nevrátí, aby mě pronásledovala. Jak jsem mohl předpovědět, že můj [actor.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))] legitimizuje [secondary_recipient.GetHerHim]? Myslel jsem, že jsem již dost trpěl..."
 bastard_interaction.0004.newborn_desc:0 "Nejenže [actor.GetFirstName] měl nemanželské dítě, ale [actor.GetSheHe] se také rozhodl je legitimizovat jako [actor.GetHerHis] vlastní!\n\nMalý [legitimized_bastard.GetTitledFirstName] mi bude navždy strašit v životě..."
 bastard_interaction.0004.t:0 "Starý duch se vrací"
 bastard_interaction.0005.a.approve:0 "Hodně štěstí v tvém novém životě."
 bastard_interaction.0005.a.disapprove:0 "Pomyslel [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))] na mě vůbec?"
 bastard_interaction.0005.desc.approve:0 "To je dobrý den pro [secondary_recipient.GetTitledFirstName]! Konečně náš [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))] přišel k [actor.GetHerHis] rozumu a legitimizoval mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))]. Nyní je [secondary_recipient.GetSheHe|U] skutečně součástí rodiny."
 bastard_interaction.0005.desc.bastard:0 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))|U] se rozhodl legitimizovat mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))] [secondary_recipient.GetTitledFirstName]. Nemohu si pomoci, ale cítím se trochu hořce... Bude mě někdy přijato stejně?"
 bastard_interaction.0005.desc.disapprove:1 "Nemohu tomu uvěřit — [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))] se rozhodl/a legitimizovat [secondary_recipient.GetTitledFirstName]! S časem jsem si zvykl/a na [secondary_recipient.GetHerHis] přítomnost, ale tohle je příliš. Očekává [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))] opravdu, že uvítám svého bastardního [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))] do rodiny?"
 bastard_interaction.0005.t:0 "[secondary_recipient.GetFirstNamePossessiveNoTooltip] Velký den"
 bastard_interaction.0006.a:0 "Konečně má [legitimized_bastard.GetSheHe] rodinu."
 bastard_interaction.0006.desc:0 "[legitimized_bastard.GetTitledFirstName] byl legitimizován vedoucím [legitimized_bastard.GetHerHis] domu, [actor.GetTitledFirstName]!"
 bastard_interaction.0006.t:0 "[legitimized_bastard.GetFirstNameNoTooltip] Legitimní"
 bastard_interaction.0007.a:0 "Kéž by [legitimized_bastard.GetSheHe] zmizel z mého života navždy."
 bastard_interaction.0007.desc:0 "Můj [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('parent'))] bastard [legitimized_bastard.Custom('GetDaughterSon')], [legitimized_bastard.GetTitledFirstName], byl legitimizován [actor.GetTitledFirstName], vedoucím [actor.GetHerHis] domu."
 bastard_interaction.0007.newborn_desc:0 "[parent.GetTitledFirstName] přivedl na svět nemanželské dítě, které bylo legitimizováno [actor.GetTitledFirstName], [legitimized_bastard.GetHerHis] [legitimized_bastard.Custom2('RelationToMe', SCOPE.sC('actor'))]."
 bastard_interaction.0008.a:0 "Jako by [legitimized_bastard.GetSheHe] vůbec mohl být 'legitimní'."
 bastard_interaction.0008.desc:0 "[legitimized_bastard.GetTitledFirstName], můj [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('parent'))] nemanželský [legitimized_bastard.Custom('GetDaughterSon')], byl legitimizován hlavou [legitimized_bastard.GetHerHis] nového rodu!"
 bastard_interaction.0009.a:0 "Konečně!"
 bastard_interaction.0009.desc:0 "[actor.GetTitledFirstName], hlava naší celé dynastie, prohlásil mě legitimním dědicem našeho jména!\n\nVždy jsem byl pravý [ROOT.Char.GetDynasty.GetBaseName] a nyní to musí uznat i zbytek světa."
 bastard_interaction.0009.t:0 "Dědic dynastie"
 bastard_interaction.0010.a.tt:0 "[recipient.GetShortUIName|U] je nyní způsobilý zdědit"
 bastard_interaction.0010.a:0 "Ještě jeden v řadě."
 bastard_interaction.0010.desc:0 "[actor.GetTitledFirstName], hlava naší celé dynastie, prohlásil mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('recipient'))] legitimním dědicem našeho jména!\n\n[recipient.GetSheHe|U] je nyní stejně hodným dědicem dynastie [ROOT.Char.GetDynasty.GetBaseName] jako jakékoli pravé dítě."
 bastard_interaction.0010.t:0 "Další dědic dynastie"
 dynasty_bastard_was_legitimized:0 "Dynastie, kde byl bastard legitimizován"
