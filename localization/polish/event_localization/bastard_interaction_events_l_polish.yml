 legitimize_bastard_interaction_desc_not_house_head:0 "Požádejte, aby [recipient.GetShortUINameNoTooltip] uznal vaše [bastard|E] jako [legitimní|E]\n#weak ([recipient.GetShortUINameNoTooltip] je [house_head_head|E] vaší [house|E])#!"
