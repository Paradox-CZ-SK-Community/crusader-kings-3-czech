l_polish:
 bastard_remains_bastard_tt: "[child.GetShortUIName|U] zůstává nezlegitimizovaným [bastard|E]"
 birth.0002.a: "Laskavost nešená narozením!"
 birth.0002.desc: "S každým narozením roste ke mně přívětivost; když držím svého novorozeného kojence v náručí, setkávám se větším teplem a laskavostí než kdy dřív. Asi mám skutečně úctyhodnou sbírku dětí..."
 birth.0002.t: "Všechny moje děti"
 birth.1001.a: "Ať vyrosteš silný a moudrý, můj [child.Custom('GetDaughterSon')]."
 birth.1001.b: "Ať vyrostete silní a moudří, mé [child.Custom('TwinDaughtersSonsChildren')]."
 birth.1001.children.desc: "dvě dokonale malé děti!\n\n"
 birth.1001.children.t: "Moje děti"
 birth.1001.daughters.desc: "dvě dokonale malé dívky!\n\n"
 birth.1001.daughters.t: "Moje dcery"
 birth.1001.desc.twin: "Porodila jsem krásná [child.Custom('TwinDaughtersSonsChildren')]!"
 birth.1001.desc.twin_dead_father: "Porodila jsem krásná [child.Custom('TwinDaughtersSonsChildren')]! [father.GetFirstName] by je jistě zbožňoval..."
 birth.1001.desc: "Porodila jsem krásné [child.Custom('GetDaughterSon')]!"
 birth.1001.desc_dead_father: "Porodila jsem krásného [child.Custom('GetDaughterSon')]! [father.GetFirstName] by ho jistě zbožňoval..."
 birth.1001.end_fallback.desc: "Kým se staneš, mé dítě, a jak tě budu volat?"
 birth.1001.first_birth_good.desc: "Když začal první stah, naplnil mě veliký klid. Nebylo v něm místo pro mé předchozí obavy — chystala jsem se vykonat jeden z největších zázraků života. Po dlouhém, ale slavném boji jsem přivedla na svět"
 birth.1001.first_birth_scary.desc: "Mluvila jsem s nespočtem matek a porodních báb, vzala si jejich rady k srdci. Přesto, když přišel můj čas, uvědomila jsem si, že žádná příprava nemůže být dostatečná.\n\nBolesti byly vše pohlcující a bála jsem se o život. Ale přežila jsem to a nyní mám"
 birth.1001.heir.t: "Moje [child.Custom('GetDaughterSon')|U] a dědic"
 birth.1001.many_births.desc: "S každým porodem to jde trochu snadněji — přesto mě intenzita zážitku i moje vlastní síla nikdy nepřestanou udivovat. Ještě jednou jsem přivedla do tohoto světa nový život v podobě"
 birth.1001.not_first_birth.desc: "Moje úleva je veliká a radost ještě větší! Porodila jsem"
 birth.1001.other_gender_heir.desc: "Jednoho dne, dítě, poneseš mé dědictví dál. Jaké jméno by se hodilo pro tak mocného [child.GetLadyLord]?"
 birth.1001.same_gender_heir.desc: "Jednoho dne, dítě, poneseš mé dědictví dál. Jaké jméno by se hodilo pro [ROOT.Char.GetTitleAsNameNoTooltip]?"
 birth.1001.sondaughter.desc: "dokonalé malé [child.Custom('GetDaughterSon')]!\n\n"
 birth.1001.sons.desc: "dva dokonalí malí chlapci!\n\n"
 birth.1001.sons.t: "Moji synové"
 birth.1001.t: "Moje [child.Custom('GetDaughterSon')|U]"
 birth.1001.taltos.desc: "Znamení [child.Custom('GetBirthOmen')], které nese moje [child.Custom('GetDaughterSon')], jasně označuje [child.GetHerHim] jako [child.Custom('GetTaltosTerm')], vyvoleného [child.GetFaith.PantheonTerm] k určitému poslání. Ačkoli ještě nevím, jaké to poslání je, musím dítěti udělit vhodné jméno."
 birth.1001.taltos_unfaithful.desc: "Moje [child.Custom('GetDaughterSon')] má [child.Custom('GetBirthOmen')], které [child.GetFaith.GetAdjective] [child.Custom('DefaultPriestTitlePlural')] tvrdí, že [child.GetHerHim] označuje pro něco zvláštního. Nerozumím tomu, ale i tak musím rozhodnout o jménu pro svou [child.Custom('GetDaughterSon')]..."
 birth.1001.twins.desc: "Kým se stanete, mé drahé děti, a jak vás budu nazývat?"
 birth.1001.twins_heir.desc: "Moje milé děti. Jeden z vás vyroste, aby nesl mé dědictví, a druhý navždy zůstane ve stínu [ROOT.Char.GetPlayerHeir.GetHerHis]. Doufám, že se budete navzájem milovat, ať se stane cokoli."
 birth.1002.a.tt: "Svět obecně nic netuší o skutečném původu [child.GetFirstNamePossessiveNoTooltip]"
 birth.1002.a: "Ticho, mé [child.Custom('GetDaughterSon')]."
 birth.1002.b.tt: "Svět obecně nic netuší o jejich skutečném původu."
 birth.1002.b: "Ticho, mé [child.Custom('TwinDaughtersSonsChildren')]."
 birth.1002.boy_name.desc: "\n\nČást mě chce pojmenovat syna po [real_father.GetFirstNameNoTooltip], ale bojím se, že to by nebylo moudré..."
 birth.1002.c: "Zajímalo by mě, kde je teď [real_father.GetFirstNameNoTooltip]..."
 birth.1002.girl_name.desc: "\n\nÓ malé dítě, jaké bude tvé jméno?"
 birth.1002.opening.twin: "Porodila jsem dvě krásná [child.Custom('TwinDaughtersSonsChildren')]. Přicházejí na svět blaženě nevědomí tajemství, které musím uchovat."
 birth.1002.opening: "Porodila jsem krásné malé [child.Custom('GetDaughterSon')]. [child.GetSheHe|U] přichází na svět blaženě nevědomé tajemství, které musím uchovat."
 birth.1002.true_father: "Bojím se, co by se stalo, kdyby někdo zjistil, že [real_father.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] je pravý otec."
 birth.1002.twin_name.desc: "\n\nÓ mé děti, jak vás mám pojmenovat?"
 birth.1002.unmarried.twin: "že jejich otcem je ve skutečnosti [real_father.GetFullName]."
 birth.1002.unmarried: "že otcem [child.GetHerHis] je ve skutečnosti [real_father.GetFullName]."
 birth.1003.a: "Ať vyrosteš silný a moudrý, můj [child.Custom('GetDaughterSon')]."
 birth.1003.b: "Ať vyrosteš silný a moudrý!"
 birth.1003.children.desc: "dokonalé malé děti!\n\n"
 birth.1003.daughters.desc: "dokonalé malé dívky!\n\n"
 birth.1003.dislikes_mother.desc: "Chvála [ROOT.Char.GetFaith.FertilityGodName], [mother.GetFirstNameNoTooltip] porodila"
 birth.1003.likes_mother.desc: "S unaveným, přesto blaženým úsměvem mi [mother.GetFirstName] předkládá"
 birth.1003.loves_mother.desc: "Ó, [mother.GetFirstName], byla jsi tak statečná! Tak silná! Slova nemohou popsat mou lásku k tobě, a nyní máme"
 birth.1003.sondaughter.desc: "dokonalé malé [child.Custom('GetDaughterSon')]!\n\n"
 birth.1003.sons.desc: "dokonalí malí chlapci!\n\n"
 birth.1005.a: "Je to břímě, které musíme nést."
 birth.1005.desc.twin: "Mé krásné děti odpočívají, nevědomé si těžkého života, do kterého se narodily. Svět nezná, kdo je jejich otec, a možná to nikdy sami nezjistí."
 birth.1005.desc: "Mé krásné [child.Custom('GetDaughterSon')] odpočívá, nevědomý těžkého života, do kterého se narodilo. Svět neví, kdo je otcem [child.GetHerHis], a [child.GetSheHe] to možná nikdy nezjistí."
 birth.1005.t: "Bez otce"
 birth.1006.a.message_desc: "Skutečný otec ví"
 birth.1006.a.mother_message: "[real_father.GetTitledFirstName] se dozvěděl, že [real_father.GetSheHe] je pravý otec"
 birth.1006.a.tt: "Uchováš tajemství pro sebe"
 birth.1006.a: "Musím být v tom velmi opatrný."
 birth.1006.b: "Svět se o mém dítěti dozví!"
 birth.1006.bastard_explanation: "Dozvěděli jste se o narození [child.GetFirstName]; matka, [mother.GetShortUIName], získává tajemství [secret.GetName]"
 birth.1006.desc.twin: "dvojčata a oba víme, že jsem jejich otec."
 birth.1006.desc: "[child.Custom('GetDaughterSon')], a oba víme, že jsem [child.GetHerHis] otec."
 birth.1006.not_known: "\n\nNaštěstí [spouse_of_mother.Custom2('HerHisCharacterIntroduction', SCOPE.sC('mother'))] věří, že je to [spouse_of_mother.GetHerHis]."
 birth.1006.opening: "V mé mysli už není nejmenší pochybnost. [mother.Custom2('MyCharacterIntroduction', ROOT.Char)|U] porodila"
 birth.1006.t: "Nemanželské dítě"
 birth.1006.unmarried: "\n\nNaštěstí [mother.GetFirstNameNoTooltip] o mně mlčí a nikdo jiný pravdu nezná, alespoň zatím..."
 birth.1010.desc.twin: "[mother.Custom2('MyCharacterIntroduction', ROOT.Char)|U] porodila dvě [child.Custom('TwinDaughtersSonsChildren')]!\n\nProtože patří k dynastii [ROOT.Char.GetDynasty.GetName], měli by dostat jména hodná jejich dědictví."
 birth.1010.desc: "[mother.Custom2('MyCharacterIntroduction', ROOT.Char)|U] porodila [child.Custom('GetDaughterSon')]!\n\nProtože je to plodem dynastie [ROOT.Char.GetDynasty.GetName], [child.GetSheHe] by mělo být uděleno jméno hodné [child.GetHerHis] dědictví."
 birth.1010.t: "Dítě mé krve"
 birth.1010.t_twins: "Děti mé krve"
 birth.1100.message: "[child.Custom('DefaultPriestTitlePlural')] identifikovali [child.Custom2('MyCharacterIntroduction', ROOT.Char)] jako [child.Custom('GetTaltosTerm')].\n\nVyvolený [child.GetFaith.PantheonTerm] pro tajemný účel — co čeká budoucnost tohoto dítěte?"
 birth.1100.title: "Narození [child.Custom('GetTaltosTerm')]"
 birth.2001.a.standard: "Zlegitimizuji [child.GetHerHim] jako svého!"
 birth.2001.a.twins: "Zlegitimizuji je jako své!"
 birth.2001.b.no_legitimization_in_faith: "Odsouzen k životu jako nemanželské dítě..."
 birth.2001.b.standard: "Nemohu zhanbit svou rodinu legitimací nemanželského dítěte..."
 birth.2001.desc.father.standard: "Mimo manželství [mother.GetTitledFirstName] porodila našeho [child.Custom('GetDaughterSon')]. Ač bych měl být radostný, mé srdce tíží pochyby a strach.\n\nTak to zůstane, dokud nerozhodnu."
 birth.2001.desc.father.twins: "Mimo manželství [mother.GetTitledFirstName] porodila naše děti. Ač bych měl být radostný, mé srdce tíží pochyby a strach.\n\nTak to zůstane, dokud nerozhodnu."
 birth.2001.desc.mother.standard: "Mé novorozené [child.Custom('GetDaughterSon')] spí tak sladce, blaženě nevědomé kletby, která ho bude pronásledovat po celý zbytek života. Být nemanželským dítětem v tomto světě není lehké, stejně tak matkou takového dítěte.\n\nI když mé miminko spí, nespí mě volba, kterou musím učinit."
 birth.2001.desc.mother.twins: "Moje novorozené děti spí tak sladce, blaženě nevědomé kletby, která je bude pronásledovat po zbytek jejich životů. Být nemanželským dítětem není v tomto světě snadné, ani být matkou nemanželských dětí.\n\nI když mé děti spí, nespí mě volba, kterou musím učinit."
 birth.2001.t: "Požehnání nevědomosti"
 birth.2002.a: "Budoucnost přesto nese naději."
 birth.2002.desc.standard: "Nejenže jsem byla požehnána novorozeným [child.Custom('GetDaughterSon')] — [child.GetHerHis] [legitimizer.GetMotherFather], [legitimizer.GetTitledFirstName], se rozhodl legitimovat [child.GetHerHim]!"
 birth.2002.desc.twins: "Nejenže jsem byla požehnána dvojčaty — jejich [legitimizer.GetMotherFather], [legitimizer.GetTitledFirstName], se rozhodl je legitimovat!"
 birth.2002.end: "\n\nPoslední měsíce byly lemovány pochybami a strachem, ale dnes se mé srdce cítí lehké jako pírko."
 birth.2002.start: "To je opravdu den hodný oslav!"
 birth.2002.t: "Dvakrát požehnáno"
 birth.2003.a: "Přál(a) bych si, aby to bylo jinak, malé [child.GetFirstNameNoTooltip]!"
 birth.2003.desc.landed_end: "\n\nZnačka nemanželského původu se nikdy zcela nesmyje, přesto by uznání [legitimizer.GetTitleTierName] jistě pomohlo..."
 birth.2003.desc.standard_start: "Přál(a) bych si, abych mohla oslavit narození našeho [child.Custom('GetDaughterSon')], ale [legitimizer.GetTitledFirstName] dal(a) najevo, že dítě nebude považováno za skutečného člena [legitimizer.GetHerHis] rodu."
 birth.2003.desc.twin_start: "Přál(a) bych si oslavit narození našich dětí, ale [legitimizer.GetTitledFirstName] dal(a) jasně najevo, že děti nebudou skutečnými členy [legitimizer.GetHerHis] rodu."
 birth.2003.desc.unlanded_end: "\n\nZnačka nemanželského původu se nikdy zcela nesmyje, přesto by uznání [legitimizer.GetLadyLord] jistě pomohlo..."
 birth.2003.t: "Těžký začátek"
 birth.2004.a.standard: "Učiň nás hrdými, můj [child.Custom('GetDaughterSon')]."
 birth.2004.a.twins: "Učiň mě hrdou, mé děti."
 birth.2004.desc.standard: "Jak se ukázalo, mé novorozené [child.Custom('GetDaughterSon')] by nakonec mohl čekat slušný osud. [child.GetHerHis|U] [secondary_legitimizer.GetMotherFather], [secondary_legitimizer.GetTitledFirstName], přivítal [child.GetHerHim] do rodu [secondary_legitimizer.GetDynastyName]."
 birth.2004.desc.twins: "Jak se ukázalo, mé novorozené děti by nakonec mohly mít dobré vyhlídky. Jejich [secondary_legitimizer.GetMotherFather], [secondary_legitimizer.GetTitledFirstName], je přijal do rodu [secondary_legitimizer.GetDynastyName]."
 birth.2004.t: "Milost [secondary_legitimizer.GetMotherFather|U]"
 birth.2011.desc: "Ač počato mimo svazek manželský, moje novorozené [child.Custom('GetDaughterSon')] bezpečně přišlo na svět.\n\n[child.GetSheHe|U] se narodil do rodu [legitimizer.GetHouse.GetBaseName] a takto bude vychováván."
 birth.2011.t: "Moje [child.Custom('GetDaughterSon')]"
 birth.2102.a: "Co s tím mám dělat?"
 birth.2102.desc.twin: "Moje [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))], [mother.GetTitledFirstName], porodila [real_father.GetTitledFirstNamePossessive] [child.Custom('TwinDaughtersSonsChildren')]. Nazývají je [child.GetFirstName] a [child_2.GetFirstName]."
 birth.2102.desc: "Moje [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))], [mother.GetTitledFirstName], porodila dítě otěhotnělé s jiným mužem. Nyní [mother.GetSheHe] kojí [real_father.GetTitledFirstNamePossessive] [child.Custom('GetDaughterSon')]. Jmenují [child.GetHerHim] [child.GetFirstName]."
 birth.2102.t: "[real_father.GetTitledFirstNamePossessiveNoTooltip|U] potomek"
 birth.2104.a: "Co s tím mám dělat?"
 birth.2104.desc.twin: "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))], [real_father.GetTitledFirstName], zplodil s [mother.GetTitledFirstName] děti. Nyní [mother.GetFirstName] kojí potomky mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))]."
 birth.2104.desc: "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))], [real_father.GetTitledFirstName], zplodil s [mother.GetTitledFirstName] dítě. Nyní [mother.GetFirstName] kojí potomka mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))]."
 birth.2104.t: "Podivné dítě"
 birth.3001.a.tt: "@death_icon! Vaše [dummy_gender.Custom('DaughterSon')] se narodil mrtvý"
 birth.3001.a: "Není... Proč [dummy_gender.GetSheHe] nedýchá?! #EMP Udělej něco!#!"
 birth.3001.desc_other_child: ""Ještě jeden zatlač, [ROOT.Char.Custom('FormOfAddressForLiege')]! Dítě je téměř na světě!"" Výkřik unikne mým rtům, když tlačím naposledy. Bolest je všude, přílišná, zdrcující — a pak je konec. Já... dokázala jsem to.\n\n""Je [dummy_gender.GetSheHe] v pořádku?"" Sotva poznávám vlastní hlas. ""Je [dummy_gender.GetSheHe]... Je to [dummy_gender.Custom('GirlBoy')]?""\n\nPorodní bába mi neodpovídá, ani se na mě nepodívá. Ne, má oči jen pro nehybné děťátko v jejích pažích."
 birth.3001.t: "Kolébána smrtí"
 birth.3002.a: "Moje [dummy_gender.Custom('DaughterSon')]? V... v [ROOT.Char.GetFaith.PositiveAfterLife]?"
 birth.3002.desc: "Když se [ROOT.Char.Custom('GetDoor')] k porodní [ROOT.Char.Custom('GetChamber')] otevřou, nevítají mě usměvavé porodní báby a pláčící miminko, ale [mother.GetTitledFirstNamePossessive] bolestné vzlyky.\n\n\"Je mi to nesmírně líto, [ROOT.Char.Custom('FormOfAddressForLiege')].\" Porodní bába se mi nepodívá do očí. V jejích pažích je maličký, zakrytý svazek. \"Váš [dummy_gender.Custom('DaughterSon')]... [dummy_gender.GetSheHe|U] je teď v [ROOT.Char.GetFaith.PositiveAfterLife].\"
 birth.3011.a: "Prosím... jméno [child.GetHerHis|U]..."
 birth.3011.adventurer: "Když padám zpět na postel, svět potemní..."
 birth.3011.desc: "Moje [child.Custom('DaughterSon')] je dokonalý. [child.GetHerHis|U] malý obličej, jak [child.GetSheHe] voní... Chci zůstat v tom okamžiku navěky, ale porodní bába mi dovolí držet [child.GetHerHim] jen několik nádechů. Když mi [child.GetHerHim] bere, protestuji, ale mé paže jsou slabé a zápasím se slovy.\n\n\"Nebojte se, má [ROOT.Char.GetTitleAsNameNoTooltip]. Vaše [child.Custom('DaughterSon')] je silný a zdravý. Jsme tu pro vás.\"\n\n"
 birth.3011.desc_twin: "Dvojčata jsou dokonalá. Jejich malé obličeje, jak voní... Chci zůstat v tom okamžiku navěky, ale porodní bába mi dovolí držet je jen několik nádechů. Když mi je bere, protestuji, ale mé paže jsou slabé a zápasím se slovy.\n\n\"Nebojte se, má [ROOT.Char.GetTitleAsNameNoTooltip]. Vaše [child.Custom('TwinDaughtersSonsChildren')] jsou silná a zdravá. Jsme tu pro vás.\"\n\n"
 birth.3011.landed: "Když mé družky panikaří a pobíhají sem a tam, svět se potemní..."
 birth.3011.twin.a: "Prosím... jejich jména..."
 birth.3012.a: "Tak tragické začátky..."
 birth.3012.desc: "nový život právě začal. Musím zůstat silná pro mého [child.Custom('DaughterSon')]."
 birth.3012.desc_twin: "dvě nové životy právě začaly. Musím zůstat silná pro své [child.Custom('TwinDaughtersSonsChildren')]."
 birth.3012.start.desc: "Když porodní bába konečně vyjde z porodní [ROOT.Char.Custom('GetChamber')] s tiše pláčícím svazkem v náručí, zalije mě úleva.\n\nPak spatřím výraz v jejím obličeji.\n\n\"Je mi líto, [ROOT.Char.Custom('FormOfAddressForLiege')]. [mother.GetLadyLord|U] [mother.GetFirstNameNoTooltip]...\" Slova ji opouštějí, ale tón jejího hlasu řekne vše.\n\nJeden život byl uhašen, ale"
 birth.3021.a: "Proč... je... [dummy_gender.GetSheHe]..."
 birth.3021.desc: "Má namáhaná dech je jediný zvuk, který se dere skrz ticho v porodní [ROOT.Char.Custom('GetChamber')]. Hledám v [ROOT.Char.Custom('GetRoom')] povzbuzující úsměvy, cokoli, co by mě přeneslo bolestí. Vidím jen svůj vlastní strach zrcadlící se zpátky na mě.\n\nKdyž dítě konečně přijde, dlouho očekávaný křik chybí. \"Proč [dummy_gender.GetSheHe] nepláče?\" Slova mi těžknou v ústech. Všechno je těžké.\n\nNutím své rty, aby ta slova zformovaly znovu."
 birth.3022.a.buddhism: "Co jsme udělali, abychom si to zasloužili?!"
 birth.3022.a: "Proč?! [ROOT.Char.GetFaith.FertilityGodName|U], co jsem udělal(a), abych si to zasloužil(a)?"
 birth.3022.desc: "Když čekám u porodní [ROOT.Char.Custom('GetChamber')], každá minuta se zdá jako věčnost. [mother.GetFirstNamePossessive] výkřiky ustaly a žádný dětský pláč je nenahradil. Něco je špatně; cítím to v kostech.\n\n[ROOT.Char.Custom('GetDoor')] se otevře. Zkroušený výraz porodní báby potvrdí všechny mé obavy.\n\n\"Je mi to velmi líto, [ROOT.Char.Custom('FormOfAddressForLiege')]. [mother.GetLadyLord|U] [mother.GetFirstNameNoTooltip]... Váš [dummy_gender.Custom('DaughterSon')]... Oba jsou teď v [ROOT.Char.GetFaith.PositiveAfterLife].\"
 birth.3031.a: "Ticho, [child.GetFirstNameNoTooltip]! Prosím, neplač!"
 birth.3031.daughterson.desc: "\"Vaše [child.Custom('DaughterSon')]\""
 birth.3031.end.desc: "nenabírá na váze tak, jak by [child.GetSheHe] měl. Budeme o [child.GetHerHim] dobře pečovat, [ROOT.Char.Custom('FormOfAddressForLiege')], ale nakonec je [child.GetHerHis] život v rukou [ROOT.Char.GetFaith.FateGodNamePossessive]."
 birth.3031.princessprince.desc: "\"Malé [child.GetLadyLord]\""
 birth.3031.start.desc: "Všechna miminka pláčou, ale u malého [child.GetFirstName] není konce slzám. Zoufale chci, aby porodní bába utišila mé obavy, ale její svraštělé obočí to vše zhoršuje.\n\n"
 birth.3031.t: "Kolébána nemocí"
 birth.3034.a: "Kde je moje [ROOT.Char.Custom('child_favorite_toy')]? Pojďme si hrát!"
 birth.3034.desc: "Většina ostatních dětí je silnější než já. Když si hrajeme, musím si často sednout a odpočinout. Ale dnes, když jsme běželi ke stájím, jsem vyhrál!"
 birth.3034.t: "Roste silný"
 birth.3035.a: "Ať vyrosteš silný, [child.GetFirstNameNoTooltip]."
 birth.3035.desc: "Slabost, která mého [child.Custom('GetDaughterSon')] trápila od narození, konečně pustila! Úleva mě zaplaví, když vidím [child.GetFirstName], jak běhá s ostatními dětmi."
 birth.3041.a: "Neměla by se teď již moje síla vracet?"
 birth.3041.desc_twins: "[child.Custom('TwinDaughtersSonsChildren')],"
 birth.3041.end: "a přesto jsem stále upoutaná na lůžko. Jak dny plynou bez většího zlepšení, má radost je pohlcena strašnou únavou."
 birth.3041.one_child.desc: "malé [child.GetFirstNameNoTooltip],"
 birth.3041.start.desc: "Uplynulo pár týdnů od doby, co jsem porodila své"
 birth.3041.t: "Vyčerpaná"
 birth.9002.a.tt.1: "Nazveme naše dítě [namesake.GetFirstNameNoTooltip]"
 birth.9002.a.tt.2: "Nazveme naše dítě [SCOPE.GetFlagName('name_suggestion')]"
 birth.9002.a1: "Pěkný nápad. [namesake.GetFirstNameNoTooltip] to bude."
 birth.9002.a2: "Pěkný nápad. [SCOPE.GetFlagName('name_suggestion')] to bude."
 birth.9002.b.tt: "Pojmenuješ [child.GetHerHim] něčím vhodnějším"
 birth.9002.b1: "Vlastně jsem měl(a) něco jiného na mysli..."
 birth.9002.b2: "Cože?! To je hrozný nápad!"
 birth.9002.calm.desc: "[suggester.GetTitledFirstName] se na mě podívá, [suggester.GetHerHis] obličej je ztělesněním klidu."
 birth.9002.conviction.desc: "[suggester.GetTitledFirstName] se na mě dívá, [suggester.GetHerHis] oči září spalující jistotou."
 birth.9002.creator.desc: "\"Pojmenujme naše miminko [SCOPE.GetFlagName('name_suggestion')], na počest našeho Stvořitele!\""
 birth.9002.dear_spouse.desc: "\"[ROOT.Char.GetWifeHusband|U] nejdražší,"
 birth.9002.devotion.desc: "Pohled [suggester.GetTitledFirstNamePossessive] se střetne s mým. [suggester.GetHerHis|U] oči jsou plné láskyplné oddanosti."
 birth.9002.love.desc: "\"Má lásko,"
 birth.9002.lunatic.desc: "\"Mám ten nejlepší nápad! Měli bychom pojmenovat [child.GetHerHim] [SCOPE.GetFlagName('name_suggestion')]! Nezdá se ti, že [child.GetSheHe] vypadá jako malé [SCOPE.GetFlagName('name_suggestion')]?\""
 birth.9002.namer_relative.desc: "\"Možná bychom měli pojmenovat [child.GetHerHim] [namesake.GetFirstNameNoTooltip]? Po tvém [namesake.Custom('ComplimentAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('namesake'))]?\""
 birth.9002.namers_name.desc: "\"Pojmenujme naše miminko [ROOT.Char.GetFirstNameNoTooltip], po tobě.\""
 birth.9002.nice_name.desc: "\"Přemýšlel(a) jsem. Chci, abychom pojmenovali [child.GetHerHim] [namesake.GetFirstNameNoTooltip]. Vždy jsem to jméno miloval(a).\""
 birth.9002.possessed.desc: "\"Cítím přítomnost [child.GetHerHis|U]. [child.GetSheHe|U] požaduje, abychom pojmenovali naše [child.Custom('DaughterSon')] [SCOPE.GetFlagName('name_suggestion')]\""
 birth.9002.pride.desc: "[suggester.GetTitledFirstName] se na mě podívá, hlavu vztyčenou a oči plné pýchy."
 birth.9002.religious_apostle.desc: "\"Měli bychom pojmenovat [child.GetHerHim] [SCOPE.GetFlagName('name_suggestion')], na počest zbožného apoštola.\""
 birth.9002.religious_fallback.desc: "\"Měli bychom pojmenovat [child.GetHerHim] po slavné [SCOPE.GetFlagName('name_suggestion')]!\""
 birth.9002.religious_god.desc: "\"Měli bychom pojmenovat [child.GetHerHim] [SCOPE.GetFlagName('name_suggestion')], na počest velkého boha!\""
 birth.9002.religious_godess.desc: "\"Měli bychom pojmenovat [child.GetHerHim] [SCOPE.GetFlagName('name_suggestion')], na počest velké bohyně!\""
 birth.9002.religious_holy_virgin.desc: "\"Měli bychom pojmenovat [child.GetHerHim] [SCOPE.GetFlagName('name_suggestion')], na počest posvátné panny.\""
 birth.9002.spouse.desc: "\"[ROOT.Char.GetWifeHusband|U],"
 birth.9002.start.desc: "S miminkem v náručí [suggester.GetHerHis],"
 birth.9002.suggester_relative.desc: "\"Mohli bychom pojmenovat [child.GetHerHim] [namesake.GetFirstNameNoTooltip], po mém [namesake.Custom('ComplimentAdjective')] [suggester.Custom2('RelationToMeShort', SCOPE.sC('namesake'))]?\""
 birth.9002.suggesters_name.desc: "\"Myslím, že bychom měli pojmenovat [child.GetHerHim] [suggester.GetFirstNameNoTooltip], po mně. Co na to říkáš?\""
 birth.9002.surprisingly_calm.desc: "[suggester.GetTitledFirstName] se na mě podívá, [suggester.GetHerHis] obličej je překvapivě klidný."
 birth.9002.t: "Co je v jméně?"
 birth.9002.tears.desc: "[suggester.GetTitledFirstName] setře slzy z [suggester.GetHerHis] tváře a osloví mě, aniž by odvrátil(a) [suggester.GetHerHis] oči od našeho [child.Custom('GetDaughterSon')]."
 birth.9002.worrying.desc: "[suggester.GetTitledFirstName] se na mě dívá s znepokojivým leskem v [suggester.GetHerHis] očích."
 birth.9003.a: "Mnohem lepší."
 birth.9003.desc: "Jemně vezmu dítě z [suggester.GetTitledFirstNamePossessive] náruče a podívám se do [child.GetHerHis] dokonalých malých očí. Kým se staneš?"
 birth.9004.a: "Ach, #EMP mnohem# lepší jméno!"
 birth.9004.b.other: "Vlastně je [child.GetFirstNameNoTooltip] nakonec docela dobré..."
 birth.9004.b.tt.other: "[child.GetFirstNameNoTooltip] si ponechá své staré jméno"
 birth.9004.b.tt: "Ponecháš si své staré jméno"
 birth.9004.b: "Po rozmyšlení si myslím, že [ROOT.Char.GetFirstNameNoTooltip] je v pořádku..."
 birth.9004.desc.me: "[ROOT.Char.GetFirstNameNoTooltip].\n\nTakové fádní jméno, občas si pomyslím, když přemýšlím, jak to budou číst budoucí historikové.\n\nPřesto jsem [ROOT.Char.GetTitleAsNameNoTooltip], a pokud si přeji být nazýván jinak, stačí snad, když to světu oznámím?"
 birth.9004.desc: "[child.GetFirstNameNoTooltip].\n\nZpočátku se mi jméno líbilo, ale teď mi připadá divné. Co si [child.GetSheHe] pomyslí o [child.GetHerHis] jménu, až vyroste?\n\nMožná by stálo za to jméno změnit na něco lepšího?"
 birth.9004.t: "Co je v jménu?"
