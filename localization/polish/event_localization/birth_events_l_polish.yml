l_polish:
 bastard_remains_bastard_tt:0 "[child.GetShortUIName|U] zůstává nezlegitimizovaným [bastard|E]"
 birth.0002.a:0 "Laskavost nešená narozením!"
 birth.0002.desc:0 "S každým narozením roste ke mně přívětivost; když držím svého novorozeného kojence v náručí, setkávám se větším teplem a laskavostí než kdy dřív. Asi mám skutečně úctyhodnou sbírku dětí..."
 birth.0002.t:0 "Všechny moje děti"
 birth.1001.a:0 "Ať vyrosteš silný a moudrý, můj [child.Custom('GetDaughterSon')]."
 birth.1001.b:0 "Ať vyrostete silní a moudří, mé [child.Custom('TwinDaughtersSonsChildren')]."
 birth.1001.children.desc:0 "dvě dokonale malé děti!\n\n"
 birth.1001.children.t:0 "Moje děti"
 birth.1001.daughters.desc:0 "dvě dokonale malé dívky!\n\n"
 birth.1001.daughters.t:0 "Moje dcery"
 birth.1001.desc.twin:0 "Porodila jsem krásná [child.Custom('TwinDaughtersSonsChildren')]!"
 birth.1001.desc.twin_dead_father:0 "Porodila jsem krásná [child.Custom('TwinDaughtersSonsChildren')]! [father.GetFirstName] by je jistě zbožňoval..."
 birth.1001.desc:0 "Porodila jsem krásné [child.Custom('GetDaughterSon')]!"
 birth.1001.desc_dead_father:0 "Porodila jsem krásného [child.Custom('GetDaughterSon')]! [father.GetFirstName] by ho jistě zbožňoval..."
 birth.1001.end_fallback.desc:0 "Kým se staneš, mé dítě, a jak tě budu volat?"
 birth.1001.first_birth_good.desc:0 "Když začal první stah, naplnil mě obrovský klid. Nebylo v něm místo pro mé předchozí obavy — chystala jsem se vykonat jeden z největších zázraků [ROOT.Char.GetFaith.FertilityGodNamePossessive]. Po dlouhém, ale slavnostním zápase jsem porodila"
 birth.1001.first_birth_scary.desc:0 "Mluvila jsem s nespočtem matek a porodních báb, vzala si jejich rady k srdci. Přesto, když přišel můj čas, uvědomila jsem si, že žádná příprava nemůže být dostatečná.\n\nBolesti byly vše pohlcující a bála jsem se o život. Ale přežila jsem to a nyní mám"
 birth.1001.heir.t:0 "Moje [child.Custom('GetDaughterSon')|U] a dědic"
 birth.1001.many_births.desc:0 "S každým porodem je to trochu snadnější — přesto mě neustále udivuje intenzita zážitku a má vlastní síla. Opět jsem přivedla na tento svět nový život ve formě"
 birth.1001.not_first_birth.desc:0 "Moje úleva je veliká a radost ještě větší! Porodila jsem"
 birth.1001.other_gender_heir.desc:0 "Jednoho dne, dítě, poneseš mé dědictví dál. Jaké jméno by se hodilo pro tak mocného [child.GetLadyLord]?"
 birth.1001.same_gender_heir.desc:0 "Jednoho dne, dítě, poneseš mé dědictví dál. Jaké jméno by se hodilo pro [ROOT.Char.GetTitleAsNameNoTooltip]?"
 birth.1001.sondaughter.desc:0 "dokonalé malé [child.Custom('GetDaughterSon')]!\n\n"
 birth.1001.sons.desc:0 "dva dokonalí malí chlapci!\n\n"
 birth.1001.sons.t:0 "Moji synové"
 birth.1001.t:0 "Moje [child.Custom('GetDaughterSon')|U]"
 birth.1001.taltos.desc:0 "Znamení [child.Custom('GetBirthOmen')], které nese moje [child.Custom('GetDaughterSon')], jasně označuje [child.GetHerHim] jako [child.Custom('GetTaltosTerm')], vyvoleného [child.GetFaith.PantheonTerm] k určitému poslání. Ačkoli ještě nevím, jaké to poslání je, musím dítěti udělit vhodné jméno."
 birth.1001.taltos_unfaithful.desc:0 "Moje [child.Custom('GetDaughterSon')] má [child.Custom('GetBirthOmen')], které [child.GetFaith.GetAdjective] [child.Custom('DefaultPriestTitlePlural')] tvrdí, že [child.GetHerHim] označuje pro něco zvláštního. Nerozumím tomu, ale i tak musím rozhodnout o jménu pro svou [child.Custom('GetDaughterSon')]..."
 birth.1001.twins.desc:0 "Kým se stanete, mé drahé děti, a jak vás budu nazývat?"
 birth.1001.twins_heir.desc:0 "Moje milé děti. Jeden z vás vyroste, aby nesl mé dědictví, a druhý navždy zůstane ve stínu [ROOT.Char.GetPlayerHeir.GetHerHis]. Doufám, že se budete navzájem milovat, ať se stane cokoli."
 birth.1002.a.tt:0 "Svět obecně nic netuší o skutečném původu [child.GetFirstNamePossessiveNoTooltip]"
 birth.1002.a:0 "Ticho, mé [child.Custom('GetDaughterSon')]."
 birth.1002.b.tt:0 "Svět obecně nic netuší o jejich skutečném původu."
 birth.1002.b:0 "Ticho, mé [child.Custom('TwinDaughtersSonsChildren')]."
 birth.1002.boy_name.desc:0 "\n\nČást mě chce pojmenovat syna po [real_father.GetFirstNameNoTooltip], ale bojím se, že to by nebylo moudré..."
 birth.1002.c:0 "Zajímalo by mě, kde je teď [real_father.GetFirstNameNoTooltip]..."
 birth.1002.girl_name.desc:0 "\n\nÓ malé dítě, jaké bude tvé jméno?"
 birth.1002.opening.twin:0 "Porodila jsem dvě krásná [child.Custom('TwinDaughtersSonsChildren')]. Přicházejí na svět blaženě nevědomí tajemství, které musím uchovat."
 birth.1002.opening:0 "Porodila jsem krásné malé [child.Custom('GetDaughterSon')]. [child.GetSheHe|U] přichází na svět blaženě nevědomé tajemství, které musím uchovat."
 birth.1002.true_father:0 "Bojím se, co by se stalo, kdyby někdo zjistil, že [real_father.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] je pravý otec."
 birth.1002.twin_name.desc:0 "\n\nÓ mé děti, jak vás mám pojmenovat?"
 birth.1002.unmarried.twin:0 "že jejich otcem je ve skutečnosti [real_father.GetFullName]."
 birth.1002.unmarried:0 "že otcem [child.GetHerHis] je ve skutečnosti [real_father.GetFullName]."
 birth.1003.a:0 "Ať vyrosteš silný a moudrý, můj [child.Custom('GetDaughterSon')]."
 birth.1003.b:0 "Ať vyrosteš silný a moudrý!"
 birth.1003.children.desc:0 "dokonalé malé děti!\n\n"
 birth.1003.daughters.desc:0 "dokonalé malé dívky!\n\n"
 birth.1003.dislikes_mother.desc:1 "Chvála [ROOT.Char.GetFaith.FertilityGodName], [mother.GetFirstNameNoTooltip] porodila"
 birth.1003.likes_mother.desc:0 "S unaveným, přesto blaženým úsměvem mi [mother.GetFirstName] předkládá"
 birth.1003.loves_mother.desc:1 "Ó, [mother.GetFirstName], byla jsi tak statečná! Tak silná! Slova nemohou popsat mou lásku k tobě, a nyní máme"
 birth.1003.sondaughter.desc:0 "dokonalé malé [child.Custom('GetDaughterSon')]!\n\n"
 birth.1003.sons.desc:0 "dokonalí malí chlapci!\n\n"
 birth.1005.a:0 "Je to břímě, které musíme nést."
 birth.1005.desc.twin:0 "Mé krásné děti odpočívají, nevědomé si těžkého života, do kterého se narodily. Svět nezná, kdo je jejich otec, a možná to nikdy sami nezjistí."
 birth.1005.desc:0 "Mé krásné [child.Custom('GetDaughterSon')] odpočívá, nevědomý těžkého života, do kterého se narodilo. Svět neví, kdo je otcem [child.GetHerHis], a [child.GetSheHe] to možná nikdy nezjistí."
 birth.1005.t:0 "Bez otce"
 birth.1006.a.message_desc:0 "Skutečný otec ví"
 birth.1006.a.mother_message:0 "[real_father.GetTitledFirstName] se dozvěděl, že [real_father.GetSheHe] je pravý otec"
 birth.1006.a.tt:1 "Uchováš tajemství pro sebe"
 birth.1006.a:0 "Musím být v tom velmi opatrný."
 birth.1006.b:0 "Svět se o mém dítěti dozví!"
 birth.1006.bastard_explanation:0 "Dozvěděli jste se o narození [child.GetFirstName]; matka, [mother.GetShortUIName], získává tajemství [secret.GetName]"
 birth.1006.desc.twin:0 "dvojčata a oba víme, že jsem jejich otec."
 birth.1006.desc:0 "[child.Custom('GetDaughterSon')], a oba víme, že jsem [child.GetHerHis] otec."
 birth.1006.not_known:0 "\n\nNaštěstí [spouse_of_mother.Custom2('HerHisCharacterIntroduction', SCOPE.sC('mother'))] věří, že je to [spouse_of_mother.GetHerHis]."
 birth.1006.opening:0 "V mé mysli už není nejmenší pochybnost. [mother.Custom2('MyCharacterIntroduction', ROOT.Char)|U] porodila"
 birth.1006.t:0 "Nemanželské dítě"
 birth.1006.unmarried:0 "\n\nNaštěstí [mother.GetFirstNameNoTooltip] o mně mlčí a nikdo jiný pravdu nezná, alespoň zatím..."
 birth.1010.desc.twin:0 "[mother.Custom2('MyCharacterIntroduction', ROOT.Char)|U] porodila dvě [child.Custom('TwinDaughtersSonsChildren')]!\n\nJelikož jsou ti maličcí součástí dynastie [ROOT.Char.GetDynasty.GetName], měli by dostat dobrá jména."
 birth.1010.desc:0 "[mother.Custom2('MyCharacterIntroduction', ROOT.Char)|U] porodila [child.Custom('GetDaughterSon')]!\n\nJelikož je maličký součástí dynastie [ROOT.Char.GetDynasty.GetName], měl by dostat dobré jméno."
 birth.1010.t:0 "Dítě mé dynastie"
 birth.1010.t_twins:0 "Děti mé dynastie"
 birth.1100.message:0 "[child.Custom('DefaultPriestTitlePlural')] identifikovali [child.Custom2('MyCharacterIntroduction', ROOT.Char)] jako [child.Custom('GetTaltosTerm')].\n\nVyvolený [child.GetFaith.PantheonTerm] pro tajemný účel — co čeká budoucnost tohoto dítěte?"
 birth.1100.title:0 "Narození [child.Custom('GetTaltosTerm')]"
 birth.2001.a.standard:0 "Zlegitimizuji [child.GetHerHim] jako svého!"
 birth.2001.a.twins:0 "Zlegitimizuji je jako své!"
 birth.2001.b.no_legitimization_in_faith:0 "Odsouzen k životu jako nemanželské dítě..."
 birth.2001.b.standard:0 "Nemohu zhanbit svou rodinu legitimací nemanželského dítěte..."
 birth.2001.desc.father.standard:0 "Mimo manželství [mother.GetTitledFirstName] porodila našeho [child.Custom('GetDaughterSon')]. Ač bych měl být radostný, mé srdce tíží pochyby a strach.\n\nTak to zůstane, dokud nerozhodnu."
 birth.2001.desc.father.twins:0 "Mimo manželství [mother.GetTitledFirstName] porodila naše děti. Ač bych měl být radostný, mé srdce tíží pochyby a strach.\n\nTak to zůstane, dokud nerozhodnu."
 birth.2001.desc.mother.standard:0 "Mé novorozené [child.Custom('GetDaughterSon')] spí tak sladce, blaženě nevědomé kletby, která ho bude pronásledovat po celý zbytek života. Být nemanželským dítětem v tomto světě není lehké, stejně tak matkou takového dítěte.\n\nI když mé miminko spí, nespí mě volba, kterou musím učinit."
 birth.2001.desc.mother.twins:0 "Moje novorozené děti spí tak sladce, blaženě nevědomé kletby, která je bude pronásledovat po zbytek jejich životů. Být nemanželským dítětem není v tomto světě snadné, ani být matkou nemanželských dětí.\n\nI když mé děti spí, nespí mě volba, kterou musím učinit."
 birth.2001.t:0 "Požehnání nevědomosti"
 birth.2002.a:0 "Budoucnost přesto nese naději."
 birth.2002.desc.standard:0 "Nejenže jsem byla požehnána novorozeným [child.Custom('GetDaughterSon')] — [child.GetHerHis] [legitimizer.GetMotherFather], [legitimizer.GetTitledFirstName], se rozhodl legitimovat [child.GetHerHim]!"
 birth.2002.desc.twins:0 "Nejenže jsem byla požehnána dvojčaty — jejich [legitimizer.GetMotherFather], [legitimizer.GetTitledFirstName], se rozhodl je legitimovat!"
 birth.2002.end:0 "\n\nPoslední měsíce byly lemovány pochybami a strachem, ale dnes se mé srdce cítí lehké jako pírko."
 birth.2002.start:0 "To je opravdu den hodný oslav!"
 birth.2002.t:0 "Dvakrát požehnáno"
 birth.2003.a:0 "Přál(a) bych si, aby to bylo jinak, malé [child.GetFirstNameNoTooltip]!"
 birth.2003.desc.landed_end:0 "\n\nZnačka nemanželského původu se nikdy zcela nesmyje, přesto by uznání [legitimizer.GetTitleTierName] jistě pomohlo..."
 birth.2003.desc.standard_start:0 "Přál(a) bych si, abych mohla oslavit narození našeho [child.Custom('GetDaughterSon')], ale [legitimizer.GetTitledFirstName] dal(a) najevo, že dítě nebude považováno za skutečného člena [legitimizer.GetHerHis] rodu."
 birth.2003.desc.twin_start:0 "Přál(a) bych si oslavit narození našich dětí, ale [legitimizer.GetTitledFirstName] dal(a) jasně najevo, že děti nebudou skutečnými členy [legitimizer.GetHerHis] rodu."
 birth.2003.desc.unlanded_end:0 "\n\nZnačka nemanželského původu se nikdy zcela nesmyje, přesto by uznání [legitimizer.GetLadyLord] jistě pomohlo..."
 birth.2003.t:0 "Těžký začátek"
 birth.2004.a.standard:0 "Učiň nás hrdými, můj [child.Custom('GetDaughterSon')]."
 birth.2004.a.twins:0 "Učiň mě hrdou, mé děti."
 birth.2004.desc.standard:0 "Jak se ukázalo, mé novorozené [child.Custom('GetDaughterSon')] by nakonec mohl čekat slušný osud. [child.GetHerHis|U] [secondary_legitimizer.GetMotherFather], [secondary_legitimizer.GetTitledFirstName], přivítal [child.GetHerHim] do rodu [secondary_legitimizer.GetDynastyName]."
 birth.2004.desc.twins:0 "Jak se ukázalo, mé novorozené děti by nakonec mohly mít dobré vyhlídky. Jejich [secondary_legitimizer.GetMotherFather], [secondary_legitimizer.GetTitledFirstName], je přijal do rodu [secondary_legitimizer.GetDynastyName]."
 birth.2004.t:0 "Milost [secondary_legitimizer.GetMotherFather|U]"
 birth.2011.desc:0 "Ač počato mimo svazek manželský, moje novorozené [child.Custom('GetDaughterSon')] bezpečně přišlo na svět.\n\n[child.GetSheHe|U] se narodil do rodu [legitimizer.GetHouse.GetBaseName] a takto bude vychováván."
 birth.2011.t:0 "Moje [child.Custom('GetDaughterSon')]"
 birth.2102.a:0 "Co s tím mám dělat?"
 birth.2102.desc.twin:1 "Moje [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))], [mother.GetTitledFirstName], porodila [real_father.GetTitledFirstNamePossessive] [child.Custom('TwinDaughtersSonsChildren')]. Nazývají je [child.GetFirstName] a [child_2.GetFirstName]."
 birth.2102.desc:0 "Moje [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))], [mother.GetTitledFirstName], porodila dítě otěhotnělé s jiným mužem. Nyní [mother.GetSheHe] kojí [real_father.GetTitledFirstNamePossessive] [child.Custom('GetDaughterSon')]. Jmenují [child.GetHerHim] [child.GetFirstName]."
 birth.2102.t:0 "[real_father.GetTitledFirstNamePossessiveNoTooltip|U] potomek"
 birth.2104.a:0 "Co s tím mám dělat?"
 birth.2104.desc.twin:0 "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))], [real_father.GetTitledFirstName], zplodil s [mother.GetTitledFirstName] děti. Nyní [mother.GetFirstName] kojí potomky mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))]."
 birth.2104.desc:0 "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))], [real_father.GetTitledFirstName], zplodil s [mother.GetTitledFirstName] dítě. Nyní [mother.GetFirstName] kojí potomka mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))]."
 birth.2104.t:0 "Podivné dítě"
 birth.3001.a.tt:1 "@death_icon! Vaše [dummy_gender.Custom('DaughterSon')] se narodil mrtvý"
 birth.3001.a:1 "Není... Proč [dummy_gender.GetSheHe] nedýchá?! #EMP Udělej něco!#!"
 birth.3001.desc_other_child:0 "\"Ještě jednou zatlač, můj [ROOT.Char.GetLadyLord]! Dítě už je skoro ven!\" Vyskočí ze mě výkřik, když tlačím naposledy. Bolest je všudypřítomná, přílišná, zdrcující — a pak je to pryč. Já... dokázala jsem to.\n\n\"Je [dummy_gender.GetSheHe] v pořádku?\" Sotva poznávám vlastní hlas. \"Je [dummy_gender.GetSheHe]... Je to [dummy_gender.Custom('GirlBoy')]?\"\n\nPorodní bába mi neodpovídá, ani se na mě nepodívá. Ne, má jen oči upřené k nehybnému novorozenci v náručí."
 birth.3001.t:0 "Kolébána smrtí"
 birth.3002.a:0 "Moje [dummy_gender.Custom('DaughterSon')]? V... v [ROOT.Char.GetFaith.PositiveAfterLife]?"
 birth.3002.desc:0 "Když se [ROOT.Char.Custom('GetDoor')] do porodní [ROOT.Char.Custom('GetChamber')] otevřely, nepřivítaly mě usměvavé porodní báby a pláčící dítě, ale srdcervoucí nářky [mother.GetTitledFirstNamePossessive].\n\n\"Je mi to moc líto, má [ROOT.Char.GetLadyLord].\" Porodní bába se mi nedívá do očí. V náručí má malý, zakrytý balíček. \"Vaše [dummy_gender.Custom('DaughterSon')]... [dummy_gender.GetSheHe|U] je nyní v [ROOT.Char.GetFaith.PositiveAfterLife].\""
 birth.3011.a:0 "Prosím... jméno [child.GetHerHis|U]..."
 birth.3011.adventurer:0 "Když padám zpět na postel, svět potemní..."
 birth.3011.desc:0 "Moje [child.Custom('DaughterSon')] je dokonalý. [child.GetHerHis|U] malý obličej, jak [child.GetSheHe] voní... Chci zůstat v tom okamžiku navěky, ale porodní bába mi dovolí držet [child.GetHerHim] jen několik nádechů. Když mi [child.GetHerHim] bere, protestuji, ale mé paže jsou slabé a zápasím se slovy.\n\n\"Nebojte se, má [ROOT.Char.GetTitleAsNameNoTooltip]. Vaše [child.Custom('DaughterSon')] je silný a zdravý. Jsme tu pro vás.\"\n\n"
 birth.3011.desc_twin:0 "Dvojčata jsou dokonalá. Jejich malé obličeje, jak voní... Chci zůstat v tom okamžiku navěky, ale porodní bába mi dovolí držet je jen několik nádechů. Když mi je bere, protestuji, ale mé paže jsou slabé a zápasím se slovy.\n\n\"Nebojte se, má [ROOT.Char.GetTitleAsNameNoTooltip]. Vaše [child.Custom('TwinDaughtersSonsChildren')] jsou silná a zdravá. Jsme tu pro vás.\"\n\n"
 birth.3011.landed:0 "Když mé družky panikaří a pobíhají sem a tam, svět se potemní..."
 birth.3011.twin.a:1 "Prosím... jejich jména..."
 birth.3012.a:0 "Tak tragické začátky..."
 birth.3012.desc:0 "nový život právě začal. Musím zůstat silná pro mého [child.Custom('DaughterSon')]."
 birth.3012.desc_twin:0 "dvě nové životy právě začaly. Musím zůstat silná pro své [child.Custom('TwinDaughtersSonsChildren')]."
 birth.3012.start.desc:0 "Když porodní bába konečně vyjde z porodní [ROOT.Char.Custom('GetChamber')] s tichounce pláčícím balíčkem v náručí, zalije mě úleva.\n\nPak uvidím výraz na její tváři.\n\n\"Je mi líto, má [ROOT.Char.GetLadyLord]. [mother.GetLadyLord|U] [mother.GetFirstNameNoTooltip]...\" Slova jí chybí, ale tón jejího hlasu říká vše.\n\nJeden život byl uhašen, ale"
 birth.3021.a:0 "Proč... je... [dummy_gender.GetSheHe]..."
 birth.3021.desc:0 "Má namáhaná dech je jediný zvuk, který se dere skrz ticho v porodní [ROOT.Char.Custom('GetChamber')]. Hledám v [ROOT.Char.Custom('GetRoom')] povzbuzující úsměvy, cokoli, co by mě přeneslo bolestí. Vidím jen svůj vlastní strach zrcadlící se zpátky na mě.\n\nKdyž dítě konečně přijde, dlouho očekávaný křik chybí. \"Proč [dummy_gender.GetSheHe] nepláče?\" Slova mi těžknou v ústech. Všechno je těžké.\n\nNutím své rty, aby ta slova zformovaly znovu."
 birth.3022.a.buddhism:0 "Co jsme udělali, abychom si to zasloužili?!"
 birth.3022.a:1 "Proč?! [ROOT.Char.GetFaith.FertilityGodName|U], co jsem udělal(a), abych si to zasloužil(a)?"
 birth.3022.desc:0 "Když čekám před porodní [ROOT.Char.Custom('GetChamber')], každá minuta se zdá být věčností. [mother.GetFirstNamePossessive] křiky ustaly a nedoplnily je žádné dětské pláče. Něco je špatně; cítím to v kostech.\n\n[ROOT.Char.Custom('GetDoor')] se otevírá. Výraz porodní báby potvrzuje všechny mé obavy.\n\n\"Je mi to velmi líto, má [ROOT.Char.GetLadyLord]. [mother.GetLadyLord|U] [mother.GetFirstNameNoTooltip]... Vaše [dummy_gender.Custom('DaughterSon')]... Oba jsou nyní v [ROOT.Char.GetFaith.PositiveAfterLife].\""
 birth.3031.a:0 "Ticho, [child.GetFirstNameNoTooltip]! Prosím, neplač!"
 birth.3031.daughterson.desc:0 "\"Vaše [child.Custom('DaughterSon')]\""
 birth.3031.end.desc:0 "není přibírat na váze, jak by měl. Postaráme se dobře o [child.GetHerHim], má [ROOT.Char.GetLadyLord], ale nakonec je život [child.GetHerHis] v rukou [ROOT.Char.GetFaith.FateGodNamePossessive]."
 birth.3031.princessprince.desc:0 "\"Malé [child.GetLadyLord]\""
 birth.3031.start.desc:0 "Všechna miminka pláčou, ale u malého [child.GetFirstName] není konce slzám. Zoufale chci, aby porodní bába utišila mé obavy, ale její svraštělé obočí to vše zhoršuje.\n\n"
 birth.3031.t:0 "Kolébána nemocí"
 birth.3034.a:0 "Kde je moje [ROOT.Char.Custom('child_favorite_toy')]? Pojďme si hrát!"
 birth.3034.desc:0 "Většina ostatních dětí je silnější než já. Když si hrajeme, musím si často sednout a odpočinout. Ale dnes, když jsme běželi ke stájím, jsem vyhrál!"
 birth.3034.t:0 "Roste silný"
 birth.3035.a:0 "Ať vyrosteš silný, [child.GetFirstNameNoTooltip]."
 birth.3035.desc:0 "Slabost, která mého [child.Custom('GetDaughterSon')] trápila od narození, konečně pustila! Úleva mě zaplaví, když vidím [child.GetFirstName], jak běhá s ostatními dětmi."
 birth.3041.a:0 "Neměla by se teď již moje síla vracet?"
 birth.3041.desc_twins:0 "[child.Custom('TwinDaughtersSonsChildren')],"
 birth.3041.end:0 "a přesto jsem stále upoutaná na lůžko. Jak dny plynou bez většího zlepšení, má radost je pohlcena strašnou únavou."
 birth.3041.one_child.desc:0 "malé [child.GetFirstNameNoTooltip],"
 birth.3041.start.desc:0 "Uplynulo pár týdnů od doby, co jsem porodila své"
 birth.3041.t:0 "Vyčerpaná"
 birth.9002.a.tt.1:0 "Nazveme naše dítě [namesake.GetFirstNameNoTooltip]"
 birth.9002.a.tt.2:0 "Nazveme naše dítě [SCOPE.GetFlagName('name_suggestion')]"
 birth.9002.a1:0 "Pěkný nápad. [namesake.GetFirstNameNoTooltip] to bude."
 birth.9002.a2:0 "Pěkný nápad. [SCOPE.GetFlagName('name_suggestion')] to bude."
 birth.9002.b.tt:1 "Pojmenuješ [child.GetHerHim] něčím vhodnějším"
 birth.9002.b1:0 "Vlastně jsem měl(a) něco jiného na mysli..."
 birth.9002.b2:0 "Cože?! To je hrozný nápad!"
 birth.9002.calm.desc:0 "[suggester.GetTitledFirstName] se na mě podívá, [suggester.GetHerHis] obličej je ztělesněním klidu."
 birth.9002.conviction.desc:0 "[suggester.GetTitledFirstName] se na mě dívá, [suggester.GetHerHis] oči září spalující jistotou."
 birth.9002.creator.desc:0 "\"Pojmenujme naše miminko [SCOPE.GetFlagName('name_suggestion')], na počest našeho Stvořitele!\""
 birth.9002.dear_spouse.desc:0 "\"[ROOT.Char.GetWifeHusband|U] nejdražší,"
 birth.9002.devotion.desc:0 "Pohled [suggester.GetTitledFirstNamePossessive] se střetne s mým. [suggester.GetHerHis|U] oči jsou plné láskyplné oddanosti."
 birth.9002.love.desc:0 "\"Má lásko,"
 birth.9002.lunatic.desc:0 "\"Mám ten nejlepší nápad! Měli bychom pojmenovat [child.GetHerHim] [SCOPE.GetFlagName('name_suggestion')]! Nezdá se ti, že [child.GetSheHe] vypadá jako malé [SCOPE.GetFlagName('name_suggestion')]?\""
 birth.9002.namer_relative.desc:0 "\"Možná bychom měli pojmenovat [child.GetHerHim] [namesake.GetFirstNameNoTooltip]? Po tvém [namesake.Custom('ComplimentAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('namesake'))]?\""
 birth.9002.namers_name.desc:0 "\"Pojmenujme naše miminko [ROOT.Char.GetFirstNameNoTooltip], po tobě.\""
 birth.9002.nice_name.desc:0 "\"Přemýšlel(a) jsem. Chci, abychom pojmenovali [child.GetHerHim] [namesake.GetFirstNameNoTooltip]. Vždy jsem to jméno miloval(a).\""
 birth.9002.possessed.desc:0 "\"Cítím přítomnost [child.GetHerHis|U]. [child.GetSheHe|U] požaduje, abychom pojmenovali naše [child.Custom('DaughterSon')] [SCOPE.GetFlagName('name_suggestion')]\""
 birth.9002.pride.desc:0 "[suggester.GetTitledFirstName] se na mě podívá, hlavu vztyčenou a oči plné pýchy."
 birth.9002.religious_apostle.desc:0 "\"Měli bychom pojmenovat [child.GetHerHim] [SCOPE.GetFlagName('name_suggestion')], na počest zbožného apoštola.\""
 birth.9002.religious_fallback.desc:0 "\"Měli bychom pojmenovat [child.GetHerHim] po slavné [SCOPE.GetFlagName('name_suggestion')]!\""
 birth.9002.religious_god.desc:0 "\"Měli bychom pojmenovat [child.GetHerHim] [SCOPE.GetFlagName('name_suggestion')], na počest velkého boha!\""
 birth.9002.religious_godess.desc:0 "\"Měli bychom pojmenovat [child.GetHerHim] [SCOPE.GetFlagName('name_suggestion')], na počest velké bohyně!\""
 birth.9002.religious_holy_virgin.desc:0 "\"Měli bychom pojmenovat [child.GetHerHim] [SCOPE.GetFlagName('name_suggestion')], na počest posvátné panny.\""
 birth.9002.spouse.desc:0 "\"[ROOT.Char.GetWifeHusband|U],"
 birth.9002.start.desc:0 "S miminkem v náručí [suggester.GetHerHis],"
 birth.9002.suggester_relative.desc:0 "\"Mohli bychom pojmenovat [child.GetHerHim] [namesake.GetFirstNameNoTooltip], po mém [namesake.Custom('ComplimentAdjective')] [suggester.Custom2('RelationToMeShort', SCOPE.sC('namesake'))]?\""
 birth.9002.suggesters_name.desc:0 "\"Myslím, že bychom měli pojmenovat [child.GetHerHim] [suggester.GetFirstNameNoTooltip], po mně. Co na to říkáš?\""
 birth.9002.surprisingly_calm.desc:0 "[suggester.GetTitledFirstName] se na mě podívá, [suggester.GetHerHis] obličej je překvapivě klidný."
 birth.9002.t:0 "Co je v jméně?"
 birth.9002.tears.desc:0 "[suggester.GetTitledFirstName] setře slzy z [suggester.GetHerHis] tváře a osloví mě, aniž by odvrátil(a) [suggester.GetHerHis] oči od našeho [child.Custom('GetDaughterSon')]."
 birth.9002.worrying.desc:0 "[suggester.GetTitledFirstName] se na mě dívá s znepokojivým leskem v [suggester.GetHerHis] očích."
 birth.9003.a:0 "Mnohem lepší."
 birth.9003.desc:0 "Jemně vezmu dítě z [suggester.GetTitledFirstNamePossessive] náruče a podívám se do [child.GetHerHis] dokonalých malých očí. Kým se staneš?"
 birth.9004.a:0 "Ach, #EMP mnohem# lepší jméno!"
 birth.9004.b.other:0 "Vlastně je [child.GetFirstNameNoTooltip] nakonec docela dobré..."
 birth.9004.b.tt.other:0 "[child.GetFirstNameNoTooltip] si ponechá své staré jméno"
 birth.9004.b.tt:0 "Ponecháš si své staré jméno"
 birth.9004.b:0 "Po rozmyšlení si myslím, že [ROOT.Char.GetFirstNameNoTooltip] je v pořádku..."
 birth.9004.desc.me:0 "[ROOT.Char.GetFirstNameNoTooltip].\n\nTakové fádní jméno, občas si pomyslím, když přemýšlím, jak to budou číst budoucí historikové.\n\nPřesto jsem [ROOT.Char.GetTitleAsNameNoTooltip], a pokud si přeji být nazýván jinak, stačí snad, když to světu oznámím?"
 birth.9004.desc:0 "[child.GetFirstNameNoTooltip].\n\nZpočátku se mi jméno líbilo, ale teď mi připadá divné. Co si [child.GetSheHe] pomyslí o [child.GetHerHis] jménu, až vyroste?\n\nMožná by stálo za to jméno změnit na něco lepšího?"
 birth.9004.t:0 "Co je v jménu?"
