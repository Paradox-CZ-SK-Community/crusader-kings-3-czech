l_polish:
 bastard_remains_bastard_tt:0 "[child.GetShortUIName|U] zůstává nelegitimním [bastard|E]"
 birth.father_is_former_consort_toast_tt_twins:0 "[mother.GetTitledFirstName] porodila dvojčata"
 birth.father_is_former_consort_toast_tt:0 "[mother.GetTitledFirstName] porodila našeho [child.Custom('GetDaughterSon')]"
 birth.father_is_former_consort_toast:0 "Narození"
 birth.0002.a:0 "Laskavost zrozená z narození!"
 birth.0002.desc:0 "S každým narozením mě vřelost, kterou mi projevují, roste; když držím své novorozené dítě v náručí, jsem vítána s více teplem a laskavostí než kdy předtím. Myslím, že mám skutečně impozantní množství dětí..."
 birth.0002.t:0 "Všichni Moji Děti"birth.3001.a:1 "Není... Proč [dummy_gender.GetSheHe] nedýchá?! #EMP Udělej něco!#!"
 birth.1001.a:0 "Ať vyrosteš silný a moudrý, můj [child.Custom('GetDaughterSon')]."
 birth.1001.b:0 "Ať vyrůstáš silný a moudrý, můj [child.Custom('TwinDaughtersSonsChildren')]."
 birth.1001.daughters.desc:0 "dvě dokonalé malé dívky!\n\n"
 birth.1001.daughters.t:0 "Moje dcery"
 birth.1001.desc_dead_father:0 "Porodila jsem krásného [child.Custom('GetDaughterSon')]! [father.GetFirstName] by ho zbožňoval..."
 birth.1001.desc.twin_dead_father:0 "Přivedl jsem na svět krásné [child.Custom('TwinDaughtersSonsChildren')]! [father.GetFirstName] by je zbožňoval..."
 birth.1001.desc.twin:0 "Porodila jsem krásné [child.Custom('TwinDaughtersSonsChildren')]!"
 birth.1001.desc:0 "Přivedl jsem na svět krásného [child.Custom('GetDaughterSon')]!"
 birth.1001.end_fallback.desc:0 "Kým se staneš, moje dítě, a jak ti budu říkat?"
 birth.1001.first_birth_good.desc:0 "Když začala první kontrakce, přišel na mě velký klid. Nebyl prostor pro mé předchozí obavy - chystal jsem se vykonat jeden z největších zázraků [ROOT.Char.GetFaith.FertilityGodNamePossessive]. Po dlouhém, ale slavnostním boji jsem přivedl"
 birth.1001.first_birth_scary.desc:0 "Mluvil jsem s bezpočtem matek a porodních asistentek, vzal jsem si jejich rady k srdci. Přesto, když přišel můj čas, uvědomil jsem si, že žádná příprava nikdy nemůže být dostatečná.\n\nBolest byla vše pohlcující a bál jsem se o svůj život. Ale překonal jsem to a teď mám"
 birth.1001.heir.t:0 "Můj [child.Custom('GetDaughterSon')|U] a dědic"
 birth.1001.children.desc:0 "dvě dokonalé malé děti!\n\n"
 birth.1001.children.t:0 "Moje děti"
 birth.1001.many_births.desc:0 "Při každém narození je to o něco snadnější - přesto se nikdy přestanu divit intenzitě této zkušenosti a mé vlastní síle. Ještě jednou jsem přivedl nový život na tuto Zemi, ve tvaru"
 birth.1001.not_first_birth.desc:0 "Moje úleva je veliká, a moje radost ještě větší! Přivedl jsem na svět"
 birth.1001.other_gender_heir.desc:0 "Jednoho dne, dítě, poneseš mou dědictví. Jaké jméno by se hodilo tak mocnému [child.GetLadyLord]?"
 birth.1001.same_gender_heir.desc:0 "Jednoho dne, dítě, poneseš mou dědictví. Jaké jméno by se hodilo [ROOT.Char.GetTitleAsNameNoTooltip]?"
 birth.1001.sondaughter.desc:0 "dokonalý malý [child.Custom('GetDaughterSon')]!\n\n"
 birth.1001.sons.desc:0 "dva dokonalí malí chlapci!\n\n"
 birth.1001.sons.t:0 "Moji synové"
 birth.1001.taltos.desc:0 "[child.Custom('GetBirthOmen')] moje [child.Custom('GetDaughterSon')] jasně označuje [child.GetHerHim] jako [child.Custom('GetTaltosTerm')], vybraného [child.GetFaith.PantheonTerm], aby sloužil(a) specifickému povolání. I když zatím nevím, co to povolání je, musím stále udělit vhodné jméno svému dítěti."
 birth.1001.taltos_unfaithful.desc:0 "Moje [child.Custom('GetDaughterSon')] má [child.Custom('GetBirthOmen')], který [child.GetFaith.GetAdjective] [child.Custom('DefaultPriestTitlePlural')] tvrdí, že označuje [child.GetHerHim] pro něco zvláštního. Nerozumím tomu, ale musím se stejně rozhodnout pro jméno pro svého [child.Custom('GetDaughterSon')]..."
 birth.1001.twins.desc:0 "Kým se stanete, moji miláčci, a jak vás budu nazývat?"
 birth.1001.twins_heir.desc:0 "Moje sladké děti. Jedno z vás vyroste, aby pokračovalo v mém odkazu, a druhé vždy zůstane ve stínu [ROOT.Char.GetPlayerHeir.GetHerHis]. Doufám, že se budete mít rády, ať se stane cokoli."
 birth.1001.t:0 "Moje [child.Custom('GetDaughterSon')|U]"
 birth.1002.a.tt:0 "Svět ve svém celku není o nic moudřejší ohledně [child.GetFirstNamePossessiveNoTooltip] skutečného rodičovství"
 birth.1002.a:0 "Teď tiše, můj [child.Custom('GetDaughterSon')]."
 birth.1002.boy_name.desc:0 "\n\nČást mě chce pojmenovat svého syna podle [real_father.GetFirstNameNoTooltip], ale obávám se, že to by nebylo moudré..."
 birth.1002.b.tt:0 "Svět ve svém celku není o jejich skutečném rodičovství o nic moudřejší."
 birth.1002.b:0 "Teď ztichni, mé [child.Custom('TwinDaughtersSonsChildren')]."
 birth.1002.c:0 "Zajímalo by mě, kde je [real_father.GetFirstNameNoTooltip] právě teď..."
 birth.1002.girl_name.desc:0 "\n\nAch, malé dítě, jaké bude tvoje jméno?"
 birth.1002.opening.twin:0 "Porodila jsem dvě krásné [child.Custom('TwinDaughtersSonsChildren')]. Přicházejí na tento svět nevědomy tajemství, které musím skrývat."
 birth.1002.opening:0 "Porodila jsem krásného malého [child.Custom('GetDaughterSon')]. [child.GetSheHe|U] přichází na tento svět blaženě nevědoma tajemství, které musím skrývat."
 birth.1002.true_father:0 "Obávám se, co by se stalo, kdyby někdo zjistil, že [real_father.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] je pravý otec."
 birth.1002.twin_name.desc:0 "\n\nOh, mé děti, jak vás mám pojmenovat?"
 birth.1002.unmarried.twin:0 "že jejich otec je vlastně [real_father.GetFullName]."
 birth.1002.unmarried:0 "že [child.GetHerHis] otec je vlastně [real_father.GetFullName]."
 birth.1003.a:0 "Aby ses vyrostl silný a moudrý, můj [child.Custom('GetDaughterSon')]."
 birth.1003.b:0 "Ať vyrostete silní a moudří!"
 birth.1003.daughters.desc:0 "dokonalé malé holčičky!\n\n"
 birth.1003.dislikes_mother.desc:1 "Chvála [ROOT.Char.GetFaith.FertilityGodName], [mother.GetFirstNameNoTooltip] přivedla na svět"
 birth.1003.children.desc:0 "dokonalé malé děti!\n\n"
 birth.1003.likes_mother.desc:0 "S unaveným, ale blaženým úsměvem mi [mother.GetFirstName] předkládá"
 birth.1003.loves_mother.desc:1 "Oh, [mother.GetFirstName], byla jsi tak odvážná! Tak silná! Slova nemohou popsat mou lásku k tobě, a teď máme"
 birth.1003.sondaughter.desc:0 "dokonalý malý [child.Custom('GetDaughterSon')]!\n\n"
 birth.1003.sons.desc:0 "dokonalé malé chlapce!\n\n"birth.3012.start.desc:0 "Když porodní bába konečně vyjde z porodu [ROOT.Char.Custom('GetChamber')] s tiše plačícími zavinutím v náručí, úleva mě zaplaví.\n\nPak vidím ten pohled na její tváři.\n\n"Omlouvám se, můj [ROOT.Char.GetLadyLord]. [mother.GetLadyLord|U] [mother.GetFirstNameNoTooltip]..." Slova ji opouští, ale tón jejího hlasu říká všechno.\n\nJeden život byl uhasen, ale"
 birth.1005.a:0 "Je to břemeno, které musíme nést."
 birth.1005.desc.twin:0 "Moje krásné děti odpočívají, nevědomé o náročném životě, do kterého se narodily. Svět neví, kdo je jejich otec, a možná to nikdy nevědí ani samy."
 birth.1005.desc:0 "Moje krásná [child.Custom('GetDaughterSon')] odpočívá, netuše o náročném životě, do kterého [child.GetSheHe] byl narozen. Svět nezná, kdo je [child.GetHerHis] otec, a [child.GetSheHe] možná nikdy nepozná [child.GetHerselfHimself]."
 birth.1005.t:0 "Bez otce"
 birth.1006.a.message_desc:0 "Skutečný otec ví"
 birth.1006.a.mother_message:0 "[real_father.GetTitledFirstName] zjistil, že [real_father.GetSheHe] je pravý otec"
 birth.1006.a.tt:1 "Tajnost si necháš pro sebe"
 birth.1006.a:0 "Musím být na to velmi opatrný."
 birth.1006.bastard_explanation:0 "Zjistil jsi o narození [child.GetFirstName], matka, [mother.GetShortUIName] získává tajemství [secret.GetName]"
 birth.1006.b:0 "Svět se dozví o mém dítěti!"
 birth.1006.desc.twin:0 "dvojčata, a oba víme, že jsem jejich otec."
 birth.1006.desc:0 "a [child.Custom('GetDaughterSon')], a oba víme, že jsem [child.GetHerHis] otec."
 birth.1006.not_known:0 "\n\nNaštěstí [spouse_of_mother.Custom2('HerHisCharacterIntroduction', SCOPE.sC('mother'))] to považuje za [spouse_of_mother.GetHerHis]."
 birth.1006.opening:0 "Nyní už v tom nemám ani nejmenší pochybnosti. [mother.Custom2('MyCharacterIntroduction', ROOT.Char)|U] porodila"
 birth.1006.t:0 "Narodil se bastard"
 birth.1006.unmarried:0 "\n\nNaštěstí [mother.GetFirstNameNoTooltip] o mně mlčí, a nikdo jiný nezná pravdu, alespoň prozatím..."
 birth.1010.desc.twin:0 "[mother.Custom2('MyCharacterIntroduction', ROOT.Char)|U] porodila dvě [child.Custom('TwinDaughtersSonsChildren')]!\n\nProtože ti malí jsou součástí dynastie [ROOT.Char.GetDynasty.GetName], měli by být požehnáni dobrými jmény."
 birth.1010.desc:0 "[mother.Custom2('MyCharacterIntroduction', ROOT.Char)|U] porodila [child.Custom('GetDaughterSon')]!\n\nJelikož je maličký součástí dynastie [ROOT.Char.GetDynasty.GetName], měl(a) by být požehnán dobrým jménem."
 birth.1010.t_twins:0 "Děti mé dynastie"
 birth.1010.t:0 "Dítě mé dynastie"
 birth.1100.message:0 "Duchovní [child.Custom('DefaultPriestTitlePlural')] identifikovali [child.Custom2('MyCharacterIntroduction', ROOT.Char)] jako [child.Custom('GetTaltosTerm')].\n\nVybrán [child.GetFaith.PantheonTerm] pro tajemný účel, co čeká toto dítě v budoucnosti?"
 birth.1100.title:0 "[child.Custom('GetTaltosTerm')] Narozena"
 birth.2001.a.standard:0 "Legitimizuji [child.GetHerHim] jako své vlastní!"
 birth.2001.a.twins:0 "Osvědčím je jako své vlastní!"
 birth.2001.b.no_legitimization_in_faith:0 "Odsouzen k životu bastardů..."
 birth.2001.b.standard:0 "Nemohu ponížit svou rodinu tím, že legitimizuji bastarda..."
 birth.2001.desc.father.standard:0 "Mimo manželství [mother.GetTitledFirstName] porodila našeho [child.Custom('GetDaughterSon'). I když bych měl být šťastný, mé srdce je těžké pochybnostmi a strachem.\n\nTak to zůstane, dokud se nerozhodnu."
 birth.2001.desc.father.twins:0 "Mimo manželství, [mother.GetTitledFirstName] porodila naše děti. Ač bych měl být šťastný, mé srdce je těžké pochybnostmi a strachem.\n\nTak to zůstane, dokud se nerozhodnu."birth.1005.desc:0 "Moje krásná [child.Custom('GetDaughterSon')] odpočívá, nevědoma si náročného života, do kterého se [child.GetSheHe] narodila. Svět neví, kdo je [child.GetHerHis] otec, a [child.GetSheHe] se možná nikdy nedozví [child.GetHerselfHimself]."
 birth.2001.desc.mother.standard:0 "Můj novorozený [child.Custom('GetDaughterSon')] spí tak sladce, požehnaně si nevědomý prokletí, které bude [child.GetHerHim] následovat po zbytek [child.GetHerHis] života. Být bastardem není v tomto světě jednoduché, ani být matkou jednoho.\n\nI když mé dítě spí, nenechává mě spát volba, kterou musím učinit."
 birth.2001.desc.mother.twins:0 "Moje novorozené děti spí tak sladce, požehnaně nepotřebující kletbu, která je bude provázet po zbytek jejich života. Být nemanželským dítětem není v tomto světě snadné, ani je být matkou nemanželských dětí.\n\nI když mé děti spí, jsem bdělá kvůli volbě, kterou musím učinit."
 birth.2001.t:0 "Požehnání nevědomosti"
 birth.2002.a:0 "Budoucnost šeptá naději."
 birth.2002.desc.standard:0 "Nejenže jsem byl požehnán novorozeným [child.Custom('GetDaughterSon')] – [child.GetHerHis] [legitimizer.GetMotherFather], [legitimizer.GetTitledFirstName], se rozhodl [child.GetHerHim] legalizovat!"
 birth.2002.desc.twins:0 "Nejenže jsem byl požehnán novorozenými dvojčaty — jejich [legitimizer.GetMotherFather], [legitimizer.GetTitledFirstName], se rozhodl je legalizovat!"
 birth.2002.end:0 "\n\nPoslední měsíce byly plné pochybností a strachu, ale dnes se mé srdce cítí lehké jako peří."
 birth.2002.start:0 "Toto je opravdu den hodný oslav!"
 birth.2002.t:0 "Dvakrát požehnáno"
 birth.2003.a:0 "Přál bych si, aby věci byly jinak, malý [child.GetFirstNameNoTooltip]!"
 birth.2003.desc.landed_end:0 "\n\nZnačka bastardství se nikdy úplně nesmaže, ačkoliv uznání [legitimizer.GetTitleTierName] by určitě pomohlo..."
 birth.2003.desc.standard_start:0 "Přál bych si, abych mohl oslavit narození našeho [child.Custom('GetDaughterSon')], ale [legitimizer.GetTitledFirstName] jasně dal najevo, že dítě nebude považováno za pravého člena [legitimizer.GetHerHis] domu."
 birth.2003.desc.twin_start:0 "Přeji si, abych mohla oslavit narození našich dětí, ale [legitimizer.GetTitledFirstName] jasně dal najevo, že děti nejsou pravými členy [legitimizer.GetHerHis] domu."
 birth.2003.desc.unlanded_end:0 "\n\nZnačka bastardství se nikdy úplně nesmaže, ačkoliv uznání [legitimizer.GetLadyLord] by určitě pomohlo..."
 birth.2003.t:0 "Tvrdý začátek"
 birth.2004.a.standard:0 "Udělej je pyšnými, můj [child.Custom('GetDaughterSon')]."
 birth.2004.a.twins:0 "Udělejte je pyšné, mé děti."
 birth.2004.desc.standard:0 "Ukazuje se, že mé novorozené [child.Custom('GetDaughterSon')] může mít přece jen skvělou budoucnost čekající na [child.GetHerHim]. [child.GetHerHis|U] [secondary_legitimizer.GetMotherFather], [secondary_legitimizer.GetTitledFirstName], přivítal [child.GetHerHim] do domu [secondary_legitimizer.GetDynastyName]."
 birth.2004.desc.twins:0 "Jak se zdá, moje novorozené děti možná čekají skvělé budoucnosti. Jejich [secondary_legitimizer.GetMotherFather], [secondary_legitimizer.GetTitledFirstName], je přivítal v domě [secondary_legitimizer.GetDynastyName]."
 birth.2004.t:0 "Milost [secondary_legitimizer.GetMotherFather|U]"
 birth.2011.desc:0 "Ačkoli byl počat mimo manželské pouto, mé novorozené [child.Custom('GetDaughterSon')] bezpečně přišlo na svět.\n\n[child.GetSheHe|U] se narodí do domu [legitimizer.GetHouse.GetBaseName], a tak bude [child.GetSheHe] vychováván."
 birth.2011.t:0 "Můj [child.Custom('GetDaughterSon')]"
 birth.2102.a:0 "Co s tím mám dělat?"
 birth.2102.desc.twin:1 "Moje [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))], [mother.GetTitledFirstName], porodila [real_father.GetTitledFirstNamePossessive] [child.Custom('TwinDaughtersSonsChildren')]. Říkají jim [child.GetFirstName] a [child_2.GetFirstName]."
 birth.2102.desc:0 "Moje [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))], [mother.GetTitledFirstName], porodila dítě počaté jiným mužem. Nyní [mother.GetSheHe] kojí [real_father.GetTitledFirstNamePossessive] [child.Custom('GetDaughterSon')]. Říkají [child.GetHerHim] [child.GetFirstName]."
 birth.2102.t:0 "[real_father.GetTitledFirstNamePossessiveNoTooltip|U] Potomek"
 birth.2104.a:0 "Co s tím mám dělat?"
 birth.2104.desc.twin:0 "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))], [real_father.GetTitledFirstName], zplodil děti s [mother.GetTitledFirstName]. Nyní [mother.GetFirstName] kojí potomstvo mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))]."
 birth.2104.desc:0 "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))], [real_father.GetTitledFirstName], zplodil dítě s [mother.GetTitledFirstName]. Nyní [mother.GetFirstName] kojí potomka mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))]."
 birth.2104.t:0 "Podivné dítě"
 birth.3001.a.tt:1 "@death_icon! Tvá [dummy_gender.Custom('DaughterSon')] se narodila mrtvá"
 birth.3001.a:1 "Není... Proč [dummy_gender.GetSheHe] nedýchá?! #EMP Udělej něco!#!"
 birth.3001.desc_other_child:0 ""Ještě jedno zatlačení, můj [ROOT.Char.GetLadyLord]! Dítě je skoro tady!" Výkřik uniká z mých rtů, když tlačím naposledy. Bolest je všude, příliš silná, ohromující - a potom, je po všem. Já... já jsem to zvládla.\n\n"Je [dummy_gender.GetSheHe] v pořádku?" Těžko poznávám svůj vlastní hlas. "Je [dummy_gender.GetSheHe]... Je to [dummy_gender.Custom('GirlBoy')]?"\n\nPorodní asistentka mi neodpovídá, ani se na mě nedívá. Ne, má oči jen pro nepohybující se novorozeně v jejích rukou."
 birth.3001.t:0 "Opečovávána Smrtí"
 birth.3002.a:0 "Moje [dummy_gender.Custom('DaughterSon')]? V... v [ROOT.Char.GetFaith.PositiveAfterLife]?"
 birth.3002.desc:0 "Když se [ROOT.Char.Custom('GetDoor')] do porodního [ROOT.Char.Custom('GetChamber')] otevírá, vítají mě ne usměvavé porodní asistentky a plačící dítě, ale srdcervoucí výkřiky [mother.GetTitledFirstNamePossessive].\n\n"Omlouvám se, můj [ROOT.Char.GetLadyLord]." Porodní asistentka se na mě nedívá. V jejích rukou je malý, zabalený balíček. "Váš [dummy_gender.Custom('DaughterSon')]... [dummy_gender.GetSheHe|U] je nyní v [ROOT.Char.GetFaith.PositiveAfterLife].""
 birth.3011.adventurer: "Když padám zpět na svou postel, svět se ztemňuje..."
 birth.3011.a:0 "Prosím... [child.GetHerHis|U] jméno..."
 birth.3011.desc_twin:0 "Dvojčata jsou dokonalá. Jejich malá tvářička, jejich vůně... Chci zůstat v této chvíli navždy, ale porodní asistentka mi dovolí je držet jen na pár nádechů. Snažím se protestovat, když mi je bere, ale moje ruce jsou slabé a snažím se najít slova.\n\n"Neměj obavy, má [ROOT.Char.GetTitleAsNameNoTooltip]. Tvé [child.Custom('TwinDaughtersSonsChildren')] jsou silné a zdravé. Teď jsi naší starostí."\n\n"
 birth.3011.desc:0 "Můj [child.Custom('DaughterSon')] je dokonalý. [child.GetHerHis|U] malé tvářička, jak [child.GetSheHe] voní... Chci zůstat v tomto okamžiku navždy, ale porodní asistentka mi dovolí držet [child.GetHerHim] jen na pár nádechů. Snažím se protestovat, když mi [child.GetHerHim] bere, ale moje ruce jsou slabé a snažím se najít slova.\n\n"Nemějte obavy, můj [ROOT.Char.GetTitleAsNameNoTooltip]. Váš [child.Custom('DaughterSon')] je silný a zdravý. Nyní jste naší starostí."\n\n"
 birth.3011.landed: "Jak se moje služebné hekticky pohybují sem a tam, svět se stmívá..."
 birth.3011.twin.a:1 "Prosím... Jejich jména..."birth.9003.desc:0 "Jemně beru dítě z [suggester.GetTitledFirstNamePossessive] náručí a dívám se do [child.GetHerHis] dokonalých malých očí. Kým se staneš?"
 birth.3012.a:0 "Such tragické začátky..."
 birth.3012.desc_twin:0 "dvě nové životy právě začaly. Musím zůstat silný pro mé [child.Custom('TwinDaughtersSonsChildren')]."
 birth.3012.desc:0 "nový právě začal. Musím být silná pro svého [child.Custom('DaughterSon')]."
 birth.3012.start.desc:0 "Když porodní asistentka konečně vyjde z porodu [ROOT.Char.Custom('GetChamber')] s tiše plačícím balíčkem v náručí, přepadne mě úleva.\n\nPak vidím výraz na její tváři.\n\n"Omlouvám se, můj [ROOT.Char.GetLadyLord]. [mother.GetLadyLord|U] [mother.GetFirstNameNoTooltip]..." Slova jí selhávají, ale tón jejího hlasu říká všechno.\n\nJeden život byl uhašen, ale"
 birth.3021.a:0 "Proč... je... [dummy_gender.GetSheHe]..."
 birth.3021.desc:0 "Můj únavný dech je jediný zvuk, který prořezává ticho v porodním [ROOT.Char.Custom('GetChamber')]. Hledám na [ROOT.Char.Custom('GetRoom')] povzbudivé úsměvy, cokoliv, co by mi pomohlo přežít bolest. Vidím pouze vlastní strach, který se mi odráží zpět.\n\nKdyž dítě konečně přijde, dlouho očekávaný výkřik chybí. "Proč [dummy_gender.GetSheHe] nepláče?" Slova jsou těžká v mých ústech. Všechno se zdá těžké.\n\nNátlakuji své rty, abych slova zformuloval znovu."
 birth.3022.a.buddhism:0 "Co jsme udělali, abychom si to zasloužili?!"
 birth.3022.a:1 "Proč?! [ROOT.Char.GetFaith.FertilityGodName|U], co jsem udělal, abych si to zasloužil?"
 birth.3022.desc:0 "Jak čekám venku u porodního [ROOT.Char.Custom('GetChamber')], každá minuta se zdá jako věčnost. Křiky [mother.GetFirstNamePossessive] utichly, bez toho, aby je nahradily křiky novorozence. Něco není v pořádku; cítím to v kostech.\n\n[ROOT.Char.Custom('GetDoor')] se otevírá. Zoufalý výraz porodní báby potvrzuje všechny mé obavy.\n\n"Omlouvám se, můj [ROOT.Char.GetLadyLord]. [mother.GetLadyLord|U] [mother.GetFirstNameNoTooltip]... Váš [dummy_gender.Custom('DaughterSon')]... Oba jsou nyní v [ROOT.Char.GetFaith.PositiveAfterLife].""
 birth.3031.a:0 "Tiše teď, [child.GetFirstNameNoTooltip]! Prosím, neplač!"
 birth.3031.daughterson.desc:0 "Tvůj [child.Custom('DaughterSon')]"
 birth.3031.end.desc:0 "nepřibírá na váze, jak by [child.GetSheHe] měl. O [child.GetHerHim] se postaráme, má [ROOT.Char.GetLadyLord], ale nakonec je [child.GetHerHis] život v rukou [ROOT.Char.GetFaith.FateGodNamePossessive]."
 birth.3031.princessprince.desc:0 ""Malý [child.GetLadyLord]"
 birth.3031.start.desc:0 "Všechny děti plakají, ale s malým [child.GetFirstName] neexistuje konec slzám. Zoufale chci, aby mi porodní asistentka uklidnila obavy, ale její zvrásněné čelo všechno zhoršuje.\n\n"
 birth.3031.t:0 "Chvění nemocí"
 birth.3034.a:0 "Kde je moje [ROOT.Char.Custom('child_favorite_toy')]? Pojďme si hrát!"
 birth.3034.desc:0 "Většina ostatních dětí je silnější než já. Když si hrajeme, musím si často sednout a odpočinout. Ale dnes, když jsme závodili do stáje, jsem vyhrál!"
 birth.3034.t:0 "Růst silný"
 birth.3035.a:0 "Ať rosteš silný, [child.GetFirstNameNoTooltip]."
 birth.3035.desc:0 "Slabost, která trápila mého [child.Custom('GetDaughterSon')] od jeho narození, se konečně uvolnila z [child.GetHerHim]! Úleva mě zaplaví, když vidím [child.GetFirstName], jak si hraje se všemi ostatními dětmi."
 birth.3041.a:0 "Neměla by se má síla už vracet?"
 birth.3041.desc_twins:0 "[child.Custom('TwinDaughtersSonsChildren')],"
 birth.3041.end:0 "ale stále jsem připoután k posteli. Jak dny plynou bez většího zlepšení, má radost je pohlcena strašlivou únavou."
 birth.3041.one_child.desc:0 "malý [child.GetFirstNameNoTooltip],"
 birth.3041.start.desc:0 "Uplynulo několik týdnů, co jsem porodila svého"
 birth.3041.t:0 "Unavený"
 birth.9002.a.tt.1:0 "Nazveme naše dítě [namesake.GetFirstNameNoTooltip]"
 birth.9002.a.tt.2:0 "Pojmenujeme naše dítě [SCOPE.GetFlagName('name_suggestion')]"
 birth.9002.a1:0 "Pěkný nápad. [namesake.GetFirstNameNoTooltip] to bude."
 birth.9002.a2:0 "Krásný nápad. [SCOPE.GetFlagName('name_suggestion')] to je."
 birth.9002.b.tt:1 "Pojmenuješ [child.GetHerHim] něčím vhodnějším"
 birth.9002.b1:0 "Ve skutečnosti jsem měla na mysli něco jiného..."
 birth.9002.b2:0 "Co?! To je strašný nápad!"
 birth.9002.calm.desc:0 "[suggester.GetTitledFirstName] se na mě dívá, [suggester.GetHerHis] tvář je obrazem klidu."
 birth.9002.conviction.desc:0 "[suggester.GetTitledFirstName] se na mě dívá, [suggester.GetHerHis] oči zářící hořící pevností."
 birth.9002.creator.desc:0 "pojmenujme naše dítě [SCOPE.GetFlagName('name_suggestion')], na počest našeho Stvořitele!"
 birth.9002.dear_spouse.desc:0 ""[ROOT.Char.GetWifeHusband|U] nejdražší,"
 birth.9002.devotion.desc:0 "[suggester.GetTitledFirstNamePossessive] pohled se setká s mým. [suggester.GetHerHis|U] oči jsou plné láskyplné oddanosti."
 birth.9002.love.desc:0 ""Má lásko,"
 birth.9002.lunatic.desc:0 "Mám nejlepší nápad! Měli bychom [child.GetHerHim] pojmenovat [SCOPE.GetFlagName('name_suggestion')]! Nezdá se ti, že vypadá jako malé [SCOPE.GetFlagName('name_suggestion')]?"
 birth.9002.namer_relative.desc:0 "možná bychom měli [child.GetHerHim] pojmenovat [namesake.GetFirstNameNoTooltip]? Po tvém [namesake.Custom('ComplimentAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('namesake'))]?"
 birth.9002.namers_name.desc:0 "pojmenujme [child.GetHerHim] [ROOT.Char.GetFirstNameNoTooltip], po tobě."
 birth.9002.nice_name.desc:0 "Přemýšlel jsem. Chci, abychom pojmenovali [child.GetHerHim] [namesake.GetFirstNameNoTooltip]. Ten název se mi vždy líbil.""
 birth.9002.possessed.desc:0 "Cítil(a) jsem přítomnost [child.GetHerHis|U]. [child.GetSheHe|U] požaduje, abychom naše [child.Custom('DaughterSon')] pojmenovali [SCOPE.GetFlagName('name_suggestion')]."
 birth.9002.pride.desc:0 "[suggester.GetTitledFirstName] se na mě dívá, hlava vztyčená a oči zářící pýchou."
 birth.9002.religious_apostle.desc:0 "měli bychom pojmenovat [child.GetHerHim] [SCOPE.GetFlagName('name_suggestion')], na počest pobožného apoštola."birth.2001.desc.father.standard:0 "Nesvatý, [mother.GetTitledFirstName] přivedla na svět našeho [child.Custom('GetDaughterSon')]. Ačkoli bych měl být šťastný, mé srdce je těžké pochybnostmi a strachem.\n\nTak to zůstane, dokud se nerozhodnu."
 birth.9002.religious_fallback.desc:0 "měli bychom pojmenovat [child.GetHerHim] po slavném [SCOPE.GetFlagName('name_suggestion')]!""
 birth.9002.religious_god.desc:0 "měli bychom [child.GetHerHim] pojmenovat [SCOPE.GetFlagName('name_suggestion')] na počest velkého boha!"
 birth.9002.religious_godess.desc:0 "měli bychom pojmenovat [child.GetHerHim] [SCOPE.GetFlagName('name_suggestion')], na počest velké bohyně!""
 birth.9002.religious_holy_virgin.desc:0 "měli bychom pojmenovat [child.GetHerHim] [SCOPE.GetFlagName('name_suggestion')], na počest svaté panny.""
 birth.9002.spouse.desc:0 ""[ROOT.Char.GetWifeHusband|U],"
 birth.9002.start.desc:0 "S miminkem v náručí [suggester.GetHerHis] "
 birth.9002.suggester_relative.desc:0 "mohli bychom pojmenovat [child.GetHerHim] [namesake.GetFirstNameNoTooltip], po mém [namesake.Custom('ComplimentAdjective')] [suggester.Custom2('RelationToMeShort', SCOPE.sC('namesake'))]?"
 birth.9002.suggesters_name.desc:0 "Myslím, že bychom měli pojmenovat [child.GetHerHim] [suggester.GetFirstNameNoTooltip], po mně. Co říkáš?""
 birth.9002.surprisingly_calm.desc:0 "[suggester.GetTitledFirstName] se na mě dívá, [suggester.GetHerHis] tvář je překvapivě klidná."
 birth.9002.tears.desc:0 "[suggester.GetTitledFirstName] otírá slzy z [suggester.GetHerHis] tváří a oslovuje mě, aniž by z našeho [child.Custom('GetDaughterSon')] spustil [suggester.GetHerHis] oči."
 birth.9002.t:0 "Co je v jméně?"
 birth.9002.worrying.desc:0 "[suggester.GetTitledFirstName] se na mě dívá s znepokojivým leskem v [suggester.GetHerHis] očích."
 birth.9003.a:0 "Mnohem lepší."
 birth.9003.desc:0 "Opatrně zvedám dítě z [suggester.GetTitledFirstNamePossessive] náruče a dívám se do [child.GetHerHis] dokonalých malých očí. Kým se stanete?"
 birth.9004.a:0 "Ach, to je #EMP mnohem#! lepší jméno!"
 birth.9004.b.other:0 "Ve skutečnosti je [child.GetFirstNameNoTooltip] docela dobré, koneckonců..."
 birth.9004.b.tt.other:0 "[child.GetFirstNameNoTooltip] si drží [child.GetHerHis] staré jméno"
 birth.9004.b.tt:0 "Zachováš své staré jméno"
 birth.9004.b:0 "Pořád si myslím, že [ROOT.Char.GetFirstNameNoTooltip] je v pořádku..."
 birth.9004.desc.me:0 "[ROOT.Char.GetFirstNameNoTooltip].\n\nTak nudné jméno, občas si říkám, přemýšlejíc, jak se bude číst budoucím historikům.\n\nPřitom jsem [ROOT.Char.GetTitleAsNameNoTooltip], a pokud si přeji, aby mě oslovovali jinak, jistě se potřebuji jen nechat svět vědět?"
 birth.9004.desc:0 "[child.GetFirstNameNoTooltip].\n\nZpočátku se mi toto jméno líbilo, ale nyní mi zní zvláštně. Co si [child.GetSheHe] o [child.GetHerHis] jménu pomyslí, až vyroste?\n\nMožná bych ho měla změnit na něco lepšího?"
 birth.9004.t:0 "Co je v jménu?"
