l_polish:
 blackmail.0001.a:0 "Byla vyslovena hrozba a může být jen jedno vyústění..."
 blackmail.0001.b:0 "Nerad to přiznávám, ale nemohu toto tajemství prozradit."
 blackmail.0001.desc:0 "Ať už to je mylný pocit pýchy, nebo strach z nějaké větší odplaty, [recipient.GetTitledFirstName] tvrdí, že nemám žádný vliv na [recipient.GetHerHim]!"
 blackmail.0001.t:0 "Vydírání odmítnuto!"
 blackmail.1001.a:0 "Měli by se #EMP všichni#! bát mě..."
 blackmail.1001.b:0 ""Ujišťuji vás všechny, že se nic nevhodného neděje!""
 blackmail.1001.desc:0 "Moji vazalové nic neví o mém vydírání, ale všimli si, jak se má oběť, [blackmail_target.GetTitledFirstName], chová v mé přítomnosti. Viděli strach, který se mihne v [blackmail_target.GetHerHis] očích..."
 blackmail.1001.t:0 "Strach z neznáma"
 blackmail.1002.a:0 "Kvůli starostem v noci nespím."
 blackmail.1002.b:0 "Všechno bude v pořádku, [blackmailer.GetFirstNameNoTooltip] mi to řekl!"
 blackmail.1002.desc:0 "Hrozba odhalení je neustále v mé mysli. [blackmailer.GetTitledFirstName] ví o mně příliš mnoho a následky odmítnutí kteréhokoli z [blackmailer.GetHerHis] požadavků jsou příliš vážné, než abych o nich jen pomyslel.\n\nJsem v bezpečí, i kdybych to udělal?"
 blackmail.1002.t:0 "Číhající stín"
