l_polish:
 blackmail.1002.a:0 "V noci ležím a přemýšlím o tom, co mě tíží."
 blackmail.1002.b:0 "Všechno bude v pořádku, říkal mi [blackmailer.GetFirstNameNoTooltip]!"
 blackmail.0001.b:0 "Nerad to přiznávám, ale nemohu odhalit toto tajemství."
 blackmail.1001.t:0 "Strach z neznámého"
 blackmail.0001.desc:0 "Ať už je to mylný pocit hrdosti, nebo strach z nějaké větší odvety, [recipient.GetTitledFirstName] tvrdí, že nemám na [recipient.GetHerHim] žádný vliv!"
 blackmail.1002.t:0 "Stín, který se blíží"
 blackmail.1002.desc:0 "Hrozba odhalení je neustále v mé mysli. [blackmailer.GetTitledFirstName] ví o mně příliš mnoho a následky odmítnutí jakýchkoli požadavků [blackmailer.GetHerHis] jsou příliš velké na to, abych o nich vůbec přemýšlel.\n\nJsem v bezpečí, i když to udělám?"
 blackmail.0001.a:0 "Byla učiněna hrozba a může být jen jeden výsledek..."
 blackmail.1001.desc:0 "Moji vazalové nevědí nic o mém vydírání, ale všimli si, jak se můj oběť, [blackmail_target.GetTitledFirstName], chová kolem mě. Viděli strach, který se zračí v [blackmail_target.GetHerHis] očích..."
 blackmail.1001.b:0 "\"Ujišťuji vás všechny, nic nevhodného se neděje!\""
 blackmail.1001.a:0 "Měli by #EMP all#! bát se mě..."
 blackmail.0001.t:0 "Vydírání odmítnuto!"
