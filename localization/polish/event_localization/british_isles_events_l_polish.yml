l_polish:
 TRUCE_SIGNED_PARTITION: "\nPříměří podepsáno jako součást rozdělení království"
 british_isles.0001.a: "Buď pochváleni, předkové!"
 british_isles.0001.custom: "Všechny [counties|E] v Británii"
 british_isles.0001.desc: "Příliš dlouho byl tento náš velký ostrov pod cizí nadvládou — konečně je zpět v keltských rukou! Dívám se přes pole a zdá se mi, jako by slunce prvně po letech znovu zářilo; jako by se země hojnosti a zdraví, Tír na nÓg, vrátila, aby nás přivítala. Kopce a údolí našich předků jsou opět objaty kulturou [ROOT.Char.GetCulture]."
 british_isles.0001.t: "[reclaimer.GetCulture.GetNameNoTooltip|U] Británie"
 british_isles.0002.a: "Jako [reclaimer.GetCulture.GetNameNoTooltip] mor nad krajinou..."
 british_isles.0002.b: "Británie je opět naše!"
 british_isles.0002.desc: "[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('reclaimer'))] [reclaimer.GetName] oficiálně oznámil znovuzrození keltské Británie. \n\nPo staletích cizí nadvlády se Ostrovy navrátily pod kontrolu svých původních vlastníků."
 british_isles.1001.a: "Nastává nová éra!"
 british_isles.1001.desc: "Danelaw se znovu zrodil díky mým činům; toto království znovu pozná vládu [restorer.GetCulture.GetName]!\n\nKročím po stopách legend jako Guðrum a Eric Bloodaxe, dávných ochránců, a skrze [restorer.GetFaith.WarGodName] nehodlám nikdy nechat království upadnout do rukou Anglosasů!"
 british_isles.1001.t: "Zákony navráceny"
 british_isles.1002.a: "Jako [restorer.GetCulture.GetNameNoTooltip] mor nad zemí."
 british_isles.1002.b: "Vítězství pro [restorer.GetCulture.GetNameNoTooltip]!"
 british_isles.1002.c: "Hm, [restorer.GetCulture.GetNameNoTooltip] říkáte? Přihlaste mě!"
 british_isles.1002.desc: "[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('restorer'))] [restorer.GetName] a [restorer.GetHerHis] odporní nájezdníci vytesali nové království na Ostrovech a vyhlásili znovuzrozené Království Danelaw.\n\nTeprve se ukáže, jestli se tato snaha obnovit vládu [restorer.GetCulture.GetName] nad Anglií vydaří lépe než ta poslední..."
 british_isles.1002.desc_same_culture: "Danelaw znovu vzkvétá díky snahám [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('restorer'))] [restorer.GetName]! Velký ostrov je opět pod vládou [restorer.GetCulture.GetName]."
 british_isles.1002.t: "Danelaw"
 british_isles.1011.a.tt: ""
 british_isles.1011.a: "Hm. Pošli ten dopis."
 british_isles.1011.b.above_applies.tt: "#BOL Všechny účinky výše uvedené dohody platí.#!"
 british_isles.1011.b.offer_faith.tt: "Také nabízíte sdílet svou [faith|E] a stát se [friends|E]"
 british_isles.1011.b: "Dopis, a otevřená ruka přátelství."
 british_isles.1011.brit: "Každým rokem se severské nájezdy zhoršují. Posílají více osadníků, plenérují dál podél našich pobřeží a mrzačí víc naší duchovenstvo.\n\nPřes to je složité se proti cizí hrozbě sjednotit. Mezi severany a pyšnými $anglo_saxon$ pány to vypadá, že nikdy nebudeme mít [ntd_actor.Custom('QueenKing')]a $k_england$."
 british_isles.1011.c.tt: ""
 british_isles.1011.c: "Diplomacie je cesta zbabělce!"
 british_isles.1011.nord: "$k_england$ je drsná, přesto úrodná země: zimy jsou mírné a léta vlhká, ideální místo pro osadníky a válečníky.\n\nAvšak konkurence od ostatních Seveřanů a odpor zbývajících místních politických útvarů každým rokem sílí. Všichni se snažíme získat místo, vydlápat si vlastní malé panství a drobná [ntd_actor.Custom('QueenKing')]stva, neschopní získat skutečnou nadvládu."
 british_isles.1011.outro: "\n\nMůj protivník [ntd_recipient.GetTitledFirstName] je nejprve mezi mými uchazeči o vládu nad zemí. Kdyby [ntd_recipient.GetSheHe] souhlasil s #EMP rozdělením#! země místo soupeření o ni, jen málo by dokázalo vzdorovat naší společné síle..."
 british_isles.1011.t: "Nepředstavitelná dohoda"
 british_isles.1021.a.accepted.tt: "Vy a [ntd_recipient.GetTitledFirstNameNoTooltip] si rozdělíte království mezi sebe"
 british_isles.1021.a.accepted: "Dohoda přijata"
 british_isles.1021.a: "Koruna, kterou nikdo nezpochybní, říkáte?"
 british_isles.1021.b.above_applies.tt: "$british_isles.1011.b.above_applies.tt$"
 british_isles.1021.b.accepted.critical.tt: "$british_isles.1021.a.accepted.tt$"
 british_isles.1021.b.accepted.critical: "Dohoda #EMP a#! přátelství jsou přijaty"
 british_isles.1021.b: "Možná... možná to #EMP je#! čas na změnu..."
 british_isles.1021.brit: "Můj soupeř mi nabízí uznání jako [ntd_recipient.Custom('QueenKing')]a $k_england$, pokud jen budu souhlasit s podporou severské samosprávy a s [ntd_actor.GetHerHis] rovnocenným postavením v územích, kde již drží panství."
 british_isles.1021.c.rejected.tt: "Celý svět zná vaši podlost"
 british_isles.1021.c.rejected: "Dohoda odmítnuta"
 british_isles.1021.c: "To je výsměch! Ať celý svět pozná [ntd_actor.GetHerHis] zbabělost!"
 british_isles.1021.intro: "[ntd_actor.GetTitledFirstName] je snad mým největším konkurentem o vládu nad $k_england$.\n\nVzhledem tomu je list psaný [ntd_actor.GetHerHis] rukou a připevněný [ntd_actor.GetHerHis] pečetí, nabízející rozdělení království mezi nás, téměř tím posledním, co jsem dnes čekal.\n\n"
 british_isles.1021.invalidation.t: "Vaše dohoda byla zneplatněna"
 british_isles.1021.invalidation.tt: "Lze to znovu navrhnout přes panel '$DECISIONS_VIEW_TITLE$'." # todo: Lze ji znovu navrhnout prostřednictvím rozhraní Rozhodnutí
 british_isles.1021.nord: "Můj oponent mi nabízí uznání a podporu severské samosprávy a vlastní [ntd_recipient.Custom('QueenKing')]ství, rovnocenné [ntd_actor.GetHerHis]. Území, kde budu nebo kde budou vládnout ti moji, spadnou pod #EMP mou#! jurisdikci."
 british_isles.1021.outro: "\n\nMusím přiznat, myšlenka královské koruny na mé hlavě je... lákavá."
 british_isles.1021.t: "$british_isles.1011.t$"
 british_isles.1022.a.tt: "$k_england$ a $k_danelaw_article$$k_danelaw$ jsou [de_jure_partitioned|E]"
 british_isles.1022.a: "Jaká drzá zrada jejich země[dummy_gender.GetWomenMen] je tohle?"
 british_isles.1022.desc: "Ve snaze upevnit vlastní osobní moc se zdá, že [ntd_actor.GetTitledFirstName] a [ntd_recipient.GetTitledFirstName] podepsali ďábelskou smlouvu, rozdělili království $k_england$ mezi sebe!\n\nOd této chvíle budou oblasti pod severskou kontrolou spadat pod $k_danelaw_article$$k_danelaw$, zatímco zbývající domorodé státy jsou uznány jako území $k_england_adj$."
 british_isles.1022.t: "$british_isles.1011.t$"
 british_isles.1051.a.tt: "[de_jure_partition|E] mezi $k_england$ a $k_danelaw_article$$k_danelaw$ je ukončeno"
 british_isles.1051.a: "Jedno království, jeden [victor.GetTitleAsNameNoTooltip]!"
 british_isles.1051.desc: "Konečně už mi nikdo nemůže vzdorovat jako #EMP skutečnému#! [victor.GetTitleAsNameNoTooltip]ovi [england.GetNameNoTierNoTooltip]. S odstraněním revoltujícího státu je má konečná hegemonie nad celou Británií téměř zajištěna."
 british_isles.1051.t: "Sjednocený [partition_winner.GetTierAsNameNoTooltip]"
 british_isles.1052.a.tt: "$british_isles.1051.a.tt$"
 british_isles.1052.a: "Bude #EMP odplata#! za tuto urážku."
 british_isles.1052.desc: "[loser.GetFaith.FateGodName|U] mi dnes zahrál krutý trik a přisoudil rozhodné vítězství [victor.GetTitledFirstName] v bitvě o $k_england$.\n\nAč již nemohu tvrdit, že vládnu zemím, které jsem kdysi držel, záležitost není vyřešena, dokud můj rod ještě čerpá dech."
 british_isles.1052.t: "$british_isles.1051.t$"
 british_isles.1053.a.tt: "$british_isles.1051.a.tt$"
 british_isles.1053.a: "Konečně stabilita pro $k_england$?"
 british_isles.1053.desc: "Nedávné události učinily z [victor.GetTitledFirstName] jediného vážného uchazeče o trůn $k_england_adj$. Ač ne všichni se ještě dobrovolně sklání před oslaveným monarchou, lze alespoň říci, že $k_england$ je v duchu opět jednotné."
 british_isles.1053.t: "$british_isles.1051.t$"
 british_isles.1061.a: "Sepíšeme to společně."
 british_isles.1061.desc: "Už jsou to mnohé roky, co sem přišli Skandinávci. Mnoho let krveprolití, násilí a střetu povah, ale také výměny, rozvoje a mísení.\n\nPotomci těch prvních osadníků už nejsou skutečně Seveřané, ani místní už nejsou tím $anglo_saxon_collective_noun$, jakým byli, když Skandinávci poprvé dorazili.\n\nKým teď jsme, je možná těžké říct.\n\nJenom víme, že jsme všemi, kdo tu před námi byli, zlým i dobrým, a že naše historie bude odtud dále $k_daneland_adj$."
 british_isles.1061.t: "Zákon země"
 british_isles.1062.a: "[founder.GetHerHis|U] půda byla kdysi $k_england_adj$ a #EMP bude#! opět $k_england_adj$."
 british_isles.1062.desc: "Ten psí zmetek! Ten darebák! Ten [founder.Custom2('InsultAdjective', ROOT.Char)], [founder.Custom2('InsultAdjective', ROOT.Char)] #EMP [founder.Custom2('InsultNoun', ROOT.Char)]!#!\n\nPřestože byla království $k_england$ a $k_danelaw_article$$k_danelaw$ příliš dlouho rozdělena, #EMP všichni#! věděli, že se jednoho dne znovu sjednotí.\n\nAž do dneška.\n\nVe velkém, pompézním prohlášení se [founder.GetTitledFirstName] formálně vzdal jakéhokoli nároku na kontrolu nad $k_england$ a tím zároveň odstranil veškerou naději na snadné znovusjednocení mého království s územími $k_danelaw_article$$k_danelaw$!" # todo: Ten parchante! Ten mizere! Ten [founder.Custom('InsultAdjective')], [founder.Custom('InsultAdjective')] #EMP [founder.Custom('InsultNoun')]!#!\n\nAč se země $k_england$ a $k_danelaw_article$$k_danelaw$ příliš dlouho dělily, všichni věděli, že jednoho dne budou znovu sjednoceny.\n\nAž do dneška.\n\nV honosném prohlášení [founder.GetTitledFirstName] formálně vzdal jakéhokoli nároku na vládu nad zbytkem království a tím odstranil i jakoukoli naději snadného znovusjednocení mé říše se zeměmi $k_danelaw_article$$k_danelaw$!
 british_isles.1062.t: "$british_isles.1061.t$"
 british_isles.1063.a.tt: "$british_isles.1051.a.tt$"
 british_isles.1063.a: "Možná to uklidní napětí..."
 british_isles.1063.desc: "Roky už byl $k_england$ rozdělen mezi domény [england.GetTitledFirstName] a [founder.GetTitledFirstName]. Ač oba formálně stejné hodnosti, tichá dohoda vždy byla, že každé z těchto království touží druhé odstranit a povýšit svého panovníka jako jediného vládce sjednoceného $k_england$.\n\nUž ne.\n\nDramaticky [founder.GetTitledFirstNameNoTooltip] oznámil, že vzdává jakýkoli nárok na dominanci nad zbytkem království a od této chvíle bude vládnout nezávislému a svrchovanému území."
 british_isles.1063.t: "$british_isles.1061.t$"
 british_isles.2001.a: "Ať žijí Angličané!"
 british_isles.2001.desc: "Doba, kdy jsme se, [embracer.GetCulture.GetCollectiveNounNoTooltip], považovali za domov Francii, už dávno uplynula. Naše děti se rodí zde, obklopeny Sasí, a pro ně bude Normandie jen rozmazaná čára za mlhavými břehy Británie.\n\nA jak přejímáme některé místní zvyky za své, tak se i odkaz naší kultury šíří po saských zemích a rodí se nová anglická identita."
 british_isles.2001.t: "[embracer_former_culture.GetNameNoTooltip|U] už ne"
 british_isles.2002.a: "Byla to jen otázka času."
 british_isles.2002.b: "Zrádci!"
 british_isles.2002.desc: "[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('embracer'))] [embracer.GetName], [embracer.GetHerHis] vazalové a celá [embracer.GetHerHis] rodina vyslyšeli volání Albionu a přijali anglickou kulturu."
 british_isles.3001.a: "Připravte flotilu!"
 british_isles.3001.desc: "Vaše touha rozšířit posvátnou doménu Univerzální církve mezi barbarské kmeny Irska je zbožným a spravedlivým cílem. Proto Svatá římská církev přikazuje, abyste obsadil tento ostrov a tam vykonal Boží vůli. \n\nPokud byste ze zlé náhody zemřel před dokončením této svaté výpravy, svěřujeme tento posvátný mandát vašim právoplatným nástupcům. Nechť dům [scoped_ruler.GetHouse.GetBaseNameNoTooltip] nese toto posvátné dílo navěky, dokud nebude Boží vůle naplněna a Irsko nebude sjednoceno pod vládou [scoped_ruler.GetCulture.GetNameNoTooltip]."
 british_isles.3001.t: "Chvályhodně prohlašujeme,"
 british_isles.3002.a: "To uvidíme!"
 british_isles.3002.b: "Vidím..."
 british_isles.3002.desc.irish: "Milostí Jeho Svatosti [scoped_pope.GetHerHis|U] [scoped_pope.GetFirstName], Vikarius Kristův a dědic trůnu svatého Petra, byl [scoped_ruler.GetFullName] obdařen právem božské vlády nad Éire a všemi kmeny v ní.\n\nJakýkoli irský pán, který poruší papežské nařízení a odmítne se podřídit, pocítí hněv [scoped_ruler.GetTitledFirstName], [scoped_ruler.GetHerHis] [scoped_ruler.GetCulture.GetName] armád a samotného Všemohoucího."
 british_isles.3002.t: "Nárok na Irsko"
 british_isles.4001.a: "Jsem jako znovuzrozený Corineus!"
 british_isles.4001.b: "Mé království je jediný titul, který má význam."
 british_isles.4001.desc: "[founder.GetPrimaryTitle.GetNameNoTierNoTooltip] nelibě snáší vetřelce jakéhokoli druhu. Staletí jsme s nimi bojovali, snažili se získat zpět náš domov. S velkou vychytralostí a zručností se mi konečně podařilo získat zpět země dávné Dumnonie a znovu založit Království [founder.GetPrimaryTitle.GetNameNoTierNoTooltip].\n\nCizí hrozba byla odražena, pád staré Británie přetrval, a nyní stojím připraven čelit novým výzvám, které nám může hodit [founder.GetFaith.DevilName]. Ať přijde cokoli, [founder.GetPrimaryTitle.GetNameNoTierNoTooltip] přetrvá."
 british_isles.4001.t: "[founder.GetPrimaryTitle.GetAdjectiveNoTooltip] království obnoveno"
 british_isles.4002.a: "Onen hag oll!"
 british_isles.4002.b: "Odženeme je až na Land's End."
 british_isles.4002.c: "Menší království přicházejí a odcházejí."
 british_isles.4002.desc: "Po staletích bojů [founder.GetFullName] obnovil starověké království Dumnonia, obyvateli nazývané [founder.GetPrimaryTitle.GetNameNoTier], a odrazil cizí vetřelce z ostrova.\n\nAč ostatní pánové Britských ostrovů pravděpodobně nebudou trpět tuto novou moc, která zasahuje do toho, co považují za své pradědovské země, lid [founder.GetPrimaryTitle.GetAdjective] vydržel horší invaze, než jaké může přinést toto moderní věku. Již se chystají bránit před nevyhnutelnou krvavou odplatou..."
 formalise_the_daneland_effect.adjust_de_jures.tt: "Všechny [de_jure|E] části $k_danelaw_article$$k_danelaw$ jsou [de_jure_drift_drifted|E] do $k_daneland$"
 formalise_the_daneland_effect.all_claimants: "Všichni nárokovatelé"
 formalise_the_daneland_effect.partition_status.tt: "$k_england$ a $k_danelaw_article$$k_danelaw$ již nejsou považovány za [de_jure_partitioned|E]"
 negotiate_the_danelaw_accept_effect.de_jure_holdings_recognised.tt: "Všechny $k_england_adj$ [duchies|E], v nichž [ntd_nord.GetTitledFirstName] drží alespoň jeden [county|E], se stanou [de_jure|E] součástí $k_danelaw_article$$k_danelaw$"
 negotiate_the_danelaw_accept_effect.independent_holdings_recognised.tt: "Všechny nezávislé $k_england_adj$ [duchies|E] s $north_germanic_group$-[culture|E] či $germanic_religion$-[faith|E] [ruler|E] se stanou [de_jure|E] součástí $k_danelaw_article$$k_danelaw$"
 negotiate_the_danelaw_accept_effect.partition_active.tt: "$k_england$ a $k_danelaw_article$$k_danelaw$ jsou [de_jure_partitioned|E]"
 negotiate_the_danelaw_accept_effect.riled_independents_list: "Všichni nezávislí vládci v rámci $k_england$"
 negotiate_the_danelaw_each-way_effect.rejected: "Pokud je dohoda odmítnuta"
 negotiate_the_danelaw_each_way_effect.accepted: "Pokud je dohoda přijata"
 resolve_danelaw_partition_effect.adjust_de_jures.tt: "Všechny [de_jure|E] části $k_danelaw_article$$k_danelaw$ jsou [de_jure_drift_drifted|E] do $k_england$"
 resolve_danelaw_partition_effect.all_claimants: "Všichni nárokovatelé"
 resolve_danelaw_partition_effect.coa_changed.tt: "$k_england$ bude používat erb $k_danelaw_article$$k_danelaw$"
