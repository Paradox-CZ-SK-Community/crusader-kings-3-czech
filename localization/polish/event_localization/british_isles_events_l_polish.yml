l_polish:
 british_isles.1002.t:0 "Dánské právo"
 british_isles.1021.a.accepted.tt:0 "Ty a [ntd_recipient.GetTitledFirstNameNoTooltip] dělíte říši mezi sebou"
 british_isles.2002.desc:0 "[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('embracer'))] [embracer.GetName], [embracer.GetHerHis] vazalové a [embracer.GetHerHis] celá rodina vyslyšeli volání Albionu a přijali anglickou kulturu."
 negotiate_the_danelaw_each_way_effect.accepted:0 "Pokud je dohoda přijata"
 british_isles.2002.a:0 "Bylo to jen otázkou času."
 british_isles.3001.desc:0 "Tvá touha rozšířit posvátnou vládu Univerzální církve na barbarské kmeny Irska je zbožná a spravedlivá věc. Jako taková, Svatá římská církev nařizuje, abys převzal vlastnictví tohoto ostrova a zde vykonal Boží vůli. \n\nPokud bys měl v nějaké neštěstí zemřít před koncem této svaté kampaně, rozšiřujeme tento posvátný mandát na tvé právoplatné nástupce. Ať dům [scoped_ruler.GetHouse.GetBaseNameNoTooltip] nese tuto svatou snahu na věčnost, dokud nebude Boží vůle splněna a Irsko leží sjednoceno pod vládou [scoped_ruler.GetCulture.GetNameNoTooltip]."
 british_isles.1021.nord:0 "Můj nepřítel mi nabízí uznání a podporu pro sebehodnocení Nordů a [ntd_recipient.Custom('QueenKing')]ství, které by bylo rovné [ntd_actor.GetHerHis]. Země, kde bych já nebo moji soukmenovci vládli, by spadly pod mé #EMP mé#! jurisdikce."
 british_isles.1063.desc:0 "Už roky je $k_england$ rozděleno mezi země [england.GetTitledFirstName] a [founder.GetTitledFirstName]. Ačkoli jsou oba nominálně rovné v hodnosti, implicitní porozumění vždy bylo, že každé království si přeje eliminovat to druhé a povýšit svého monarchy jako jediného vladaře sjednoceného $k_england$.\n\nNyní už ne.\n\nV dramatickém stylu [founder.GetTitledFirstNameNoTooltip] oznámil, že [founder.GetSheHe] se vzdává jakéhokoliv nároku na dominanci nad zbytkem říše, a že [founder.GetSheHe] bude od této chvíle vládnout nezávislému a svrchovanému království."
 british_isles.1001.desc:0 "Dánské právo se znovu rodí díky mým snahám; toto království opět pozná vládu [restorer.GetCulture.GetName]!\n\nKráčím v šlépějích legend, jako byli Guðrum a Eric Bloodaxe, starověkých šampionů, a pro [restorer.GetFaith.WarGodName] nedovolím, aby království znovu padlo do rukou anglosasů!"
 british_isles.1062.t:0 "$british_isles.1061.t$"
 british_isles.0001.custom:0 "Všechny [counties|E] v Britannii"
 british_isles.2001.desc:0 "Čas, kdy jsme [embracer.GetCulture.GetCollectiveNounNoTooltip] považovali Francii za naši vlast, už dávno pominul. Naše děti se rodí zde, obklopeny Sasíky, a pro ně bude Normandie vždy pouze rozmazaná linie za mlhavými břehy Britannia.\n\nA jak se některé místní zvyky stávají našimi, tak se také dědictví naší kultury šíří po sasích zemích a dává vznik nové anglické identitě."
 british_isles.1021.outro:0 "\n\nMusím přiznat, myšlenka královské koruny na mém čele je... fascinující."
 british_isles.0001.a:0 "Buďte chváleni předkové!"
 british_isles.1022.a.tt:0 "$k_england$ a $k_danelaw_article$$k_danelaw$ jsou de jure rozděleny"
 british_isles.1002.a:0 "Kletba [restorer.GetCulture.GetNameNoTooltip] na zemi."
 british_isles.1011.brit:0 "Každý rok se nordická drancování zhoršují. Posílají více kolonistů, drancují dál podél našich pobřeží a masakrují více našich duchovních.\n\nI přes to je unie proti cizí hrozbě obtížná. Mezi norskými dobyvateli a hořkou pýchou $anglo_saxon$ lordů to vypadá, že nikdy nebudeme mít [ntd_actor.Custom('QueenKing')] $k_england$."
 british_isles.1021.c.rejected.tt:0 "Celý svět ví o tvé zradě"
 TRUCE_SIGNED_PARTITION:1 "\nZbraň podepsána jako součást dělení království"
 negotiate_the_danelaw_accept_effect.independent_holdings_recognised.tt:0 "Všechny nezávislé $k_england_adj$ [duchové|E] s $north_germanic_group$-[kultura|E] nebo $germanic_religion$-[víra|E] [vládce|E] se stávají de jure součástí $k_danelaw_article$$k_danelaw$"
 british_isles.1001.t:0 "Obnovena práva"
 british_isles.1062.desc:0 "Ten darebák! Ten ubožák! Ten [founder.Custom('InsultAdjective')], [founder.Custom('InsultAdjective')] #EMP [founder.Custom('InsultNoun')]!#!\n\nAčkoli byly říše $k_england$ a $k_danelaw_article$$k_danelaw$ rozděleny už příliš dlouho, #EMP každý#! věděl, že se jednou budou muset znovu sjednotit.\n\nAž do dnes.\n\nVe velkolepé, pompézní deklaraci, [founder.GetTitledFirstName] formálně zřekl veškeré nároky na kontrolu nad $k_england$, a tím i odstranil veškerou naději na snadné znovusjednocení mé říše se zeměmi $k_danelaw_article$$k_danelaw$!"british_isles.1022.desc:0 "Ve snaze upevnit svoji osobní moc vypadá, že [ntd_actor.GetTitledFirstName] a [ntd_recipient.GetTitledFirstName] podepsali ďábelský traktát, který rozděluje říši $k_england$ mezi nimi!\n\nOd této chvíle budou oblasti momentálně pod severskou kontrolou podléhat $k_danelaw_article$$k_danelaw$, zatímco zbývající původní státy jsou uznávány jako území $k_england_adj$."
 british_isles.1053.a:0 "Konečně stabilita pro $k_england$?"
 british_isles.1011.a.tt:0 ""
 british_isles.0002.desc:0 "[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('reclaimer'))] [reclaimer.GetName] oficiálně oznámil znovuzrození keltské Británie.\n\nPo staletích cizí nadvlády se ostrovy vrátily pod kontrolu svých původních majitelů."
 british_isles.1011.b:0 "Dopis a otevřená ruka přátelství."
 british_isles.3002.b:0 "Vidím..."
 british_isles.0002.a:0 "Pohroma [reclaimer.GetCulture.GetNameNoTooltip] na zemích..."
 british_isles.1001.a:0 "Nový věk začíná!"
 british_isles.1053.a.tt:0 "$british_isles.1051.a.tt$"
 british_isles.1063.a:0 "Možná to uklidní některé temperaments..."
 british_isles.1063.a.tt:0 "$british_isles.1051.a.tt$"
 british_isles.1002.desc_same_culture:0 "Danelaw byl znovuzrozen díky úsilí [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('restorer'))] [restorer.GetName]! Znovu je velký ostrov pod vládou [restorer.GetCulture.GetName]."
 british_isles.3001.t:0 "Chvalně prohlašujeme,"
 british_isles.1061.desc:0 "Už uběhlo mnoho let, co Skandinávci poprvé přišli na tyto bohaté břehy. Mnoho let krveprolití, násilí a konfliktů, ale také výměny, rozvoje a spojování.\n\nPotomci těchto počátečních kolonistů už nejsou opravdu severskými, ani místní obyvatelé už nejsou stejní $anglo_saxon_collective_noun$, jakými byli, když Skandinávci poprvé přišli.\n\nKdo jsme teď, je možná obtížné říct.\n\nSnad kromě toho, že jsme všichni, kdo přišli před námi, špatní i dobří, a že naše historie bude od nynějška $k_daneland_adj$."
 british_isles.1002.desc:0 "[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('restorer'))] [restorer.GetName] a [restorer.GetHerHis] zlí nájezdníci si vytesali nové království na ostrovech a prohlásili ho za Království znovuzrozeného Danelaw.\n\nZbývá vidět, zda tento pokus o obnovu vlády [restorer.GetCulture.GetName] nad Anglií bude úspěšnější než ten poslední..."
 british_isles.1061.t:0 "Zákon země"
 british_isles.1011.a:0 "Hmm. Pošlete dopis."
 british_isles.1051.a.tt:0 "Rozdělení [de_jure_partition|E] mezi $k_england$ a $k_danelaw_article$$k_danelaw$ je ukončeno"
 british_isles.1021.a.accepted:0 "Dohoda byla přijata"
 resolve_danelaw_partition_effect.all_claimants:0 "Všichni nárokovatelé"
 british_isles.4001.desc:0 "[founder.GetPrimaryTitle.GetNameNoTierNoTooltip] se nemá rád s invazory jakéhokoli druhu. Po staletí jsme s nimi bojovali, abychom si vybojovali náš domov. S velkým důvtipem a dovedností jsem konečně uspěl v navrácení zemí starobylé Dumnonie a znovu založil Království [founder.GetPrimaryTitle.GetNameNoTierNoTooltip].\n\nZahraniční hrozbě jsme odolali, zánik staré Británie přetrval, a nyní jsem připraven čelit jakýmkoli novým výzvám, které nám [founder.GetFaith.DevilName] může házet do cesty. Ať se stane cokoliv, [founder.GetPrimaryTitle.GetNameNoTierNoTooltip] přežije."
 resolve_danelaw_partition_effect.coa_changed.tt:0 "$k_england$ použije erb $k_danelaw_article$$k_danelaw$"
 resolve_danelaw_partition_effect.adjust_de_jures.tt:0 "Všechny [de_jure|E] části $k_danelaw_article$$k_danelaw$ jsou [de_jure_drift_drifted|E] do $k_england$"
 formalise_the_daneland_effect.partition_status.tt:0 "$k_england$ a $k_danelaw_article$$k_danelaw$ již nejsou považovány za [de_jure_partitioned|E]"
 british_isles.1052.desc:0 "[loser.GetFaith.FateGodName|U] si se mnou tohoto dne zahrál krutý vtip, když předal rozhodující vítězství [victor.GetTitledFirstName] v bitvě o $k_england$.\n\nI když již nemohu tvrdit, že vládnu zemím, které jsem kdysi měl, tato záležitost není vyřešena, dokud má linie stále dýchá."
 british_isles.4001.a:0 "Jsem jako znovuzrozený Corineus!"
 british_isles.2002.b:0 "Zrádci!"
 british_isles.4001.b:0 "Můj království je jediný titul, na kterém záleží."
 british_isles.1063.t:0 "$british_isles.1061.t$"
 negotiate_the_danelaw_each-way_effect.rejected:0 "Pokud je dohoda odmítnuta"
 british_isles.0002.b:0 "Británie je naše znovu!"
 british_isles.1011.b.offer_faith.tt:0 "Také nabízíte sdílet svou [faith|E] a stát se [friends|E]"
 british_isles.1011.c:0 "Diplomacie je cesta zbabělců!"
 british_isles.3002.t:0 "Nárok na Irskem"
 british_isles.1052.a:0 "Za tento urážka #EMP bude#! odplaceno."
 british_isles.1021.invalidation.tt:0 "Může být navrženo znovu prostřednictvím rozhraní rozhodnutí"
 british_isles.1053.t:0 "$british_isles.1051.t$"british_isles.1021.brit:0 "Můj nepřítel mi nabízí uznání jako [ntd_recipient.Custom('QueenKing')] $k_england$, pokud pouze souhlasím podpořit severskou autonomii a [ntd_actor.GetHerHis] rovné postavení na územích, kde [ntd_actor.GetSheHe] již drží majetky."
 british_isles.2001.a:0 "Ať žije angličtina!"
 british_isles.1021.a:0 "Koruna, kterou nikdo nemůže popřít, říkáte?"
 negotiate_the_danelaw_accept_effect.partition_active.tt:0 "$k_england$ a $k_danelaw_article$$k_danelaw$ jsou [de_jure_partitioned|E]"
 british_isles.1051.a:0 "Jedno království, jeden [victor.GetTitleAsNameNoTooltip]!"
 british_isles.4002.a:0 "Onen hag oll!"
 british_isles.3002.desc.irish:0 "Z milosti [scoped_pope.GetHerHis|U] Svatosti [scoped_pope.GetFirstName], vikáře Krista a dědice trůnu svatého Petra, [scoped_ruler.GetFullName] byl dán právo božské vlády nad Eire a všemi kmeny zde.\n\nJakýkoli irský lord, který se vzepře papežskému příkazu a odmítne se podřídit, se setká s hněvem [scoped_ruler.GetTitledFirstName], [scoped_ruler.GetHerHis] [scoped_ruler.GetCulture.GetName] armádami a Bohem Všemohoucím."
 british_isles.1011.b.above_applies.tt:0 "#BOL Všechny účinky výše uvedené dohody platí.#!"
 british_isles.1051.desc:0 "Konečně, nikdo nemůže zpochybnit mou vládu jako #EMP pravý#! [victor.GetTitleAsNameNoTooltip] $k_england$. S pretenderským státem vyřešeným, má konečná hegemonie nad celou Británií je téměř zajištěna."
 british_isles.1021.c:0 "Jaký nesmysl! Nechť celý svět vidí [ntd_actor.GetHerHis] zbabělost!"
 british_isles.4002.c:0 "Menší království přicházejí a odcházejí."
 british_isles.1002.b:0 "Vítězství pro [restorer.GetCulture.GetNameNoTooltip]!"
 formalise_the_daneland_effect.adjust_de_jures.tt:0 "Všechny [de_jure|E] části $k_danelaw_article$$k_danelaw$ jsou [de_jure_drift_drifted|E] do $k_daneland$"
 british_isles.1011.c.tt:0 ""
 british_isles.1021.b.accepted.critical.tt:0 "$british_isles.1021.a.accepted.tt$"
 british_isles.1021.b.above_applies.tt:0 "$british_isles.1011.b.above_applies.tt$"
 british_isles.1021.b.accepted.critical:0 "Dohoda #EMP a#! Přátelství byla přijata"
 british_isles.3001.a:0 "Připravte naši flotilu!"
 british_isles.1021.intro:0 "[ntd_actor.GetTitledFirstName] je, snad, mou největší konkurencí pro vládu nad $k_england$.\n\nProto je dopis v [ntd_actor.GetHerHis] rukopisu a s [ntd_actor.GetHerHis] pečetí, nabízející rozdělení království se mnou, téměř to poslední, co jsem dnes očekával.\n\n"
 british_isles.1052.a.tt:0 "$british_isles.1051.a.tt$"
 british_isles.1022.a:0 "Jaká to drzá zrada vůči jejich zemi[dummy_gender.GetWomenMen]!"
 british_isles.1051.t:0 "Zjednocené [partition_winner.GetTierAsNameNoTooltip]"
 british_isles.2001.t:0 "[embracer_former_culture.GetNameNoTooltip|U] již ne"
 british_isles.1011.t:0 "Nepředstavitelná dohoda"
 british_isles.1011.nord:0 "$k_england$ je obtížná, ale bohatá země: zimy jsou mírné a léta deštivá, ideální místo pro osadníky a válečníky, aby prosperovali.\n\nAvšak konkurence od jiných Nordů a odpor zbylých domorodých politických útvarů roste každým rokem silnější. Všichni se snažíme o zisk postavení, vyklovit si naše malé léna a bezvýznamná [ntd_actor.Custom('QueenKing')] království, neschopní získat skutečnou dominanci."
 british_isles.4001.t:0 "[founder.GetPrimaryTitle.GetAdjectiveNoTooltip] Království obnoveno"
 negotiate_the_danelaw_accept_effect.de_jure_holdings_recognised.tt:0 "Všechny $k_england_adj$ [duchies|E], které [ntd_nord.GetTitledFirstName] drží alespoň v jednom [county|E] se stávají [de_jure|E] součástí $k_danelaw_article$$k_danelaw$"
 british_isles.1061.a:0 "Napíšeme to společně."
 british_isles.4002.b:1 "Vrátíme je zpět k Land's End."
 british_isles.1021.c.rejected:0 "Dohoda je zamítnuta"
 british_isles.0001.desc:0 "Příliš dlouho byla tato velká ostrov našeho ovládání pod cizí nadvládou — konečně je zpět v keltských rukou! Dívám se přes pole, a je to, jako by slunce svítilo poprvé za roky; jako by se země hojnosti a zdraví, Tír na nÓg, vrátila, aby nás přivítala. Hory a údolí našich předků jsou opět objaty kulturou [ROOT.Char.GetCulture]."
 british_isles.4002.desc:0 "Po staletích boje [founder.GetFullName] obnovil starobylé království Dumnonia, zvané [founder.GetPrimaryTitle.GetNameNoTier] svými obyvateli, a odrazili cizí invazory z jejich ostrova.\n\nI když ostatní lordi Britských ostrovů pravděpodobně nebudou trpět tuto vzbouřeneckou moc, která zasahuje do toho, co považují za své předkové země, [founder.GetPrimaryTitle.GetAdjective] lidé přečkali horší invaze, než dokáže moderní doba zmasit. Již se připravují na odolání nevyhnutelné tvrdé odvetě..."
 british_isles.1021.invalidation.t:0 "Vaše dohoda byla neplatná"
 british_isles.3002.a:0 "Uvidíme o tom!"
 british_isles.1062.a:0 "[founder.GetHerHis|U] půda byla $k_england_adj$ kdysi, a #EMP bude#! $k_england_adj$ znovu."british_isles.1011.outro:0 "\n\nMůj nepřítel [ntd_recipient.GetTitledFirstName] je na prvním místě mezi mými protivníky za vládu nad zemí. Pokud by [ntd_recipient.GetSheHe] souhlasil s #EMP rozdělením#! země, místo aby o ni soutěžil, je málo těch, kteří by mohli zpochybnit naši spojenou moc..."
 british_isles.1021.b:0 "Možná... možná je #EMP čas#! na změnu..."
 british_isles.0001.t:0 "[reclaimer.GetCulture.GetNameNoTooltip|U] Británie"
 british_isles.1053.desc:0 "Nedávné události nechaly [victor.GetTitledFirstName] jako jediného vážného uchazeče o trůn $k_england_adj$. I když ne všichni ochotně poklekají před vznešeným monarchou, dá se alespoň říci, že $k_england$ je, duchovně, opět celé."
 british_isles.1022.t:0 "$british_isles.1011.t$"
 british_isles.1052.t:0 "$british_isles.1051.t$"
 negotiate_the_danelaw_accept_effect.riled_independents_list:0 "Všichni nezávislí vládci v $k_england$"
 british_isles.1002.c:0 "Hm, [restorer.GetCulture.GetNameNoTooltip] říkáš? Přihlašuji se!"
 british_isles.1021.t:0 "$british_isles.1011.t$"
 formalise_the_daneland_effect.all_claimants:0 "Všichni uchazeči"
 british_isles.1021.brit:0 "Můj nepřítel mi nabízí uznání jako [ntd_recipient.Custom('QueenKing')] $k_england$, pokud se pouze dohodnu na podpoře severské autonomi a [ntd_actor.GetHerHis] rovného postavení na územích, kde [ntd_actor.GetSheHe] již drží půdu."
 british_isles.1022.desc:0 "Ve snaze upevnit svou osobní moc se zdá, že [ntd_actor.GetTitledFirstName] a [ntd_recipient.GetTitledFirstName] podepsali ďábelský pakt, který dělí říši $k_england$ mezi nimi!\n\nOd nynějška budou oblasti aktuálně pod seversou kontrolou podléhat $k_danelaw_article$$k_danelaw$, zatímco zbývající domorodé státy jsou uznávány jako $k_england_adj$ území."
 british_isles.1011.outro:0 "\n\nMůj nepřítel [ntd_recipient.GetTitledFirstName] je na prvním místě mezi mými protivníky o vládu nad zemí. Kdyby [ntd_recipient.GetSheHe] souhlasil/a s #EMP dělením#! země, místo aby o ni soutěžil/a, je málo těch, kteří by dokázali zpochybnit naši společnou sílu..."
