l_polish:
 central_asia.0001.a: "Právě tady skutečně začíná mé dobývání."
 central_asia.0001.desc: "Vůdci klanů všichni vědí, proč byli svoláni. Strávíme dlouhou noc uzavřeni v palácové jurtě a svolávají šamany i generály, aby před nimi promluvili. Není tu žádná debata. Vycházím ze stanu, když první paprsky slunce proráží obzor, a celé shromážděné vojsko už je vzhůru a čeká.\n\nVítají mě, protože vědí, že nejsem jen jejich vládce. Jsem vládcem vesmíru — Džingischán."
 central_asia.0001.mongol_invasion_cb: "Mohu použít [mongol_invasion_casus_belli|E]"
 central_asia.0001.t: "Svět přede mnou"
 central_asia.0002.a: "Svět se před námi zachvěje!"
 central_asia.0002.desc: "Byl jsem svolán mým pánem na Velký kurultaj, shromáždění všech vůdců klanů a vazalů v říši. Všichni jsme věděli proč, a v nočních poradách, které probíhaly v zakouřené jurtě, nebyla žádná pochyba. [genghis_khan.GetFullNameNoTooltip] je [genghis_khan.GetLadyLord] vesmíru — Džingischán.\n\nŽádný korunovační obřad se nekonal, kdo by mohl soudit [genghis_khan.GetHerHim]? Místo toho zaznělo prohlášení od [genghis_khan.GetSheHe] před [genghis_khan.GetHerHis] shromážděnými armádami.\n\n""Dnes vyrážíme a dobyjeme vše, co leží pod Velkým nebem!""
 central_asia.0002.t: "Džingischán"
 central_asia.0003.a.distant: "To všechno brzy přejde."
 central_asia.0003.a.neighbor: "Musíme se připravit. Čekají nás těžkosti."
 central_asia.0003.desc: "Poslové nám přinášejí zprávu o novém vládcovi na stepích, někdo, kdo se nazývá \"Džingischán\", sebeproklamovaný vládce vesmíru. Spojená horda jezdců a bojovníků se řítí vpřed, aby podrobila ty, kteří odmítají sklonit koleno.\n\nSamozřejmě jsou to směšná tvrzení, ale také k nám dorazily zprávy o pádu velkých měst před krutým dobyvatelem..."
 central_asia.0011.a: "Neseme sílu mnoha národů!"
 central_asia.0011.desc: "Dědictví dávných časů není jen mocným symbolem, ale samo o sobě i vodící silou. Jak tomu kdysi bylo, rozličné národy této země budou svedeny a vedeny pod praporem Baktrie. Mým praporem.\n\nS hromovým dupáním kopyt a pochodujícími kroky všichni, kdo cestují mezi Východem a Západem, poznají, že vládneme otevřenému nebi."
 central_asia.0011.t: "Kolébka stepí"
 central_asia.0012.a: "Neseme sílu mnoha národů!"
 central_asia.0012.desc: "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('bactrian_emperor'))], [bactrian_emperor.GetTitledFirstName], si nárokuje starodávné země Baktrie a hodlá nad nimi vládnout jako celek, jako králové v dávných dobách.\n\nPro ty, kdo cestují mezi Východem a Západem, se tato země může zdát nehostinná, ale my víme, že je ve skutečnosti plná života."
 central_asia.0013.a: "[bactrian_emperor.GetSheHe|U] si je může vzít z mých studených, mrtvých rukou!"
 central_asia.0013.desc: "[bactrian_emperor.GetFullName] si nárokoval všechna území staré Baktrie a prohlásil [bactrian_emperor.GetHerselfHimself] za jejího jediného pravého vládce. Jenže ten blázen přehlédl jednu maličkost. Některá z území, která si [bactrian_emperor.GetSheHe] nárokoval, jsou moje!"
