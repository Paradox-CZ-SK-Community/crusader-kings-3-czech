l_polish:
 central_asia.0001.a:0 "Právě tady skutečně začíná mé dobývání."
 central_asia.0001.desc:0 "Vůdci klanů všichni vědí, proč byli svoláni. Strávíme dlouhou noc uzavřeni v palácové jurtě a svolávají šamany i generály, aby před nimi promluvili. Není tu žádná debata. Vycházím ze stanu, když první paprsky slunce proráží obzor, a celé shromážděné vojsko už je vzhůru a čeká.\n\nVítají mě, protože vědí, že nejsem jen jejich vládce. Jsem vládcem vesmíru — Džingischán."
 central_asia.0001.mongol_invasion_cb:0 "Mohu použít [mongol_invasion_casus_belli|E]"
 central_asia.0001.t:0 "Svět přede mnou"
 central_asia.0002.a:0 "Svět se před námi zachvěje!"
 central_asia.0002.desc:0 "Byl jsem svolán mým lenním pánem na Velký kurultaj, shromáždění všech vůdců klanů a vazalů v říši. Všichni jsme věděli proč a během dlouhého nočního jednání v zakouřené jurtě nikdy nevznikly pochybnosti. [genghis_khan.GetFirstName] [genghis_khan.GetDynastyName] je [genghis_khan.GetLadyLord] vesmíru — Džingischán.\n\nNebyla tu korunovace, kdo by mohl soudit [genghis_khan.GetHerHim]? Místo toho [genghis_khan.GetSheHe] přednesl prohlášení před [genghis_khan.GetHerHis] shromážděnými armádami.\n\n\"Dnes vyrazíme a dobydeme vše, co leží pod Velkým nebem!\""
 central_asia.0002.t:0 "Džingischán"
 central_asia.0003.a.distant:0 "To všechno brzy přejde."
 central_asia.0003.a.neighbor:0 "Musíme se připravit. Čekají nás těžkosti."
 central_asia.0003.desc:0 "Poslové nám přinášejí zprávu o novém vládcovi na stepích, někdo, kdo se nazývá \"Džingischán\", sebeproklamovaný vládce vesmíru. Spojená horda jezdců a bojovníků se řítí vpřed, aby podrobila ty, kteří odmítají sklonit koleno.\n\nSamozřejmě jsou to směšná tvrzení, ale také k nám dorazily zprávy o pádu velkých měst před krutým dobyvatelem..."
 central_asia.0011.a:0 "Neseme sílu mnoha národů!"
 central_asia.0011.desc:0 "Dědictví dávných časů není jen mocným symbolem, ale samo o sobě i vodící silou. Jak tomu kdysi bylo, rozličné národy této země budou svedeny a vedeny pod praporem Baktrie. Mým praporem.\n\nS hromovým dupáním kopyt a pochodujícími kroky všichni, kdo cestují mezi Východem a Západem, poznají, že vládneme otevřenému nebi."
 central_asia.0011.t:0 "Kolébka stepí"
 central_asia.0012.a:0 "Neseme sílu mnoha národů!"
 central_asia.0012.desc:0 "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('bactrian_emperor'))], [bactrian_emperor.GetTitledFirstName], si nárokuje starodávné země Baktrie a hodlá nad nimi vládnout jako celek, jako králové v dávných dobách.\n\nPro ty, kdo cestují mezi Východem a Západem, se tato země může zdát nehostinná, ale my víme, že je ve skutečnosti plná života."
 central_asia.0013.a:0 "[bactrian_emperor.GetSheHe|U] si je může vzít z mých studených, mrtvých rukou!"
 central_asia.0013.desc:0 "[bactrian_emperor.GetFullName] si nárokoval všechna území staré Baktrie a prohlásil [bactrian_emperor.GetHerselfHimself] za jejího jediného pravého vládce. Jenže ten blázen přehlédl jednu maličkost. Některá z území, která si [bactrian_emperor.GetSheHe] nárokoval, jsou moje!"
