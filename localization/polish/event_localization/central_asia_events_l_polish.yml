l_polish:
 central_asia.0002.t:0 "Čingischán"
 central_asia.0001.mongol_invasion_cb:0 "Mohu použít [mongol_invasion_casus_belli|E]"
 central_asia.0011.t:0 "Kolébka stepí"
 central_asia.0012.a:0 "Neseme sílu mnoha národů!"
 central_asia.0001.desc:0 "Všichni vůdci klanů vědí, proč byli svoláni. Trávíme dlouhou noc osamoceni v palácovém jurtu a召vání šamané a generálové, aby promluvili před námi. Není zde žádná debata. Vycházím z stanu jako první paprsky slunce prorážejí obzor a celé shromážděné vojsko je již vzhůru, čekající.\n\nVítají mě, vědí, že nejsem pouze jejich vládce. Jsem vládce vesmíru — Čingischán."
 central_asia.0002.a:0 "Svět před námi bude třást!"
 central_asia.0002.desc:0 "Byl jsem svolán mým pánem na Velký Kurultaj, shromáždění všech vůdců klanů a vazalů v království. Všichni jsme věděli proč, a v nočních poradách, které se konaly ve zplaveném jurtu, nikdy nebylo pochyb. [genghis_khan.GetFirstName] [genghis_khan.GetDynastyName] je [genghis_khan.GetLadyLord] vesmíru — Čingischán.\n\nNebyla zde žádná korunovační ceremoniál, neboť kdo by mohl soudit [genghis_khan.GetHerHim]? Místo toho [genghis_khan.GetSheHe] pronesl prohlášení před [genghis_khan.GetHerHis] shromážděnými armádami.\n\n\"Dnes jdeme vpřed a dobýváme vše, co leží pod Velkým Nebem!\""
 central_asia.0003.desc:0 "Poslové nám přinášejí zprávy o novém vládci na stepi, někdo, kdo se stylizuje jako \"Čingischán\", sebedeklarovaný vládce vesmíru. Spojená hordy jezdců a bojovníků se hrne vpřed, aby podmanila ty, kdo se odmítají poklonit.\n\nTyto nároky jsou samozřejmě směšné, ale zprávy k nám také dorazily o pádu velkých měst před zlým dobyvatelem..."
 central_asia.0011.desc:0 "Dědictví starých není pouze mocným symbolem, ale svou vlastní vedoucí silou. Jak byli jednou, rozdílné národy této země budou sjednoceny a vedeny pod vlajkou Baktrie. Moje vlajka.\n\nS hromovým hřebčím a pochodujícími nohama, všichni, kdo cestují mezi Východem a Západem, budou vědět, že vládneme otevřenému nebi."
 central_asia.0001.a:0 "Tady skutečně začíná moje dobytí."
 central_asia.0011.a:0 "Neseme sílu mnoha národů!"
 central_asia.0003.a.neighbor:0 "Musíme se připravit. Před námi je obtížné období."
 central_asia.0012.desc:0 "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('bactrian_emperor'))], [bactrian_emperor.GetTitledFirstName], si nárokuje starobylé země Baktrie a má v úmyslu vládnout jim jako jeden, jak to králové dělali ve starověku.\n\nTěm, kdo cestují mezi Východem a Západem, může tato země připadat nehostinná, ale víme, že je skutečně plná života."
 central_asia.0003.a.distant:0 "Tohle brzy přejde."
 central_asia.0001.t:0 "Svět přede mnou"
 central_asia.0013.a:0 "[bactrian_emperor.GetSheHe|U] je může vzít z mých chladných, mrtvých rukou!"
 central_asia.0013.desc:0 "[bactrian_emperor.GetFullName] si nárokuje všechny země starobylé Baktrie a prohlásil [bactrian_emperor.GetHerselfHimself] za její jediného pravého vládce. Hlupák se však zdá, že přehlédl jeden malý detail. Některé z těch zemí, na které si [bactrian_emperor.GetSheHe] nárokuje, jsou moje!"
