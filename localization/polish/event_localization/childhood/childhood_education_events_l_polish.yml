l_polish:
 childhood_education.0004.t:0 "Proměnlivost mládí"
 childhood_education.0004.opening:0 "Můj svěřenec, [ward.GetTitledFirstName], změnil [ward.GetHerHis] zaměření studia.\n\n"
 childhood_education.0004.desc1:0 "Pomyslet, že [ward.GetSheHe] nyní usiluje proniknout do umění [ward.Custom('education_focus_child')], oboru, v němž vynikám... Těší mě to!"
 childhood_education.0004.desc2:0 "Pomyslet, že by [ward.GetSheHe] opustil(a) náš společný zájem ve prospěch umění [ROOT.Char.Custom('education_focus')]!"
 childhood_education.0004.desc_fallback:0 "[ward.GetSheHe|U] nyní hledá poznání v oboru [ward.Custom('education_focus_child')]."
 childhood_education.0004.a:0 "[ward.GetTitledFirstNameNoTooltip] teď studuje [ward.Custom('education_focus_child')]!"
 childhood_education.1011.t:0 "To jsem já"
 childhood_education.1011.desc:0 "[guardian.GetTitledFirstName] mě naučil tolik o způsobech [guardian.GetHerHis] lidu — o #EMP našem#! lidu, protože nejenže vyznávám [guardian.GetFaith.GetAdjective] víru, ale vnímám se také jako plně [guardian.GetCulture.GetName]."
 childhood_education.1011.a:0 "Je to jediný způsob, jak chci žít."
 childhood_education.1012.t:0 "Požehnaný den"
 childhood_education.1012.desc:0 "Díky pokračujícímu vzdělávání [ward.GetHerHis] ve víře a zvycích mého lidu mi [ward.GetTitledFirstName] řekl(a), že se [ward.GetSheHe] cítí jako dobrý, [guardian.GetFaith.GetAdjective] [guardian.GetCulture.GetName]."
 childhood_education.1012.a:0 "Konečně [ward.GetSheHe] vidí světlo!"
 child_culture_and_faith_converted.parent.message:1 "U vašeho [ward.Custom('GetDaughterSon')] [ward.GetTitledFirstNamePossessive] se víra a kultura změnily pod vedením [guardian.GetTitledFirstName]"
 childhood_education.1021.t:0 "Ve víře je pravda"
 childhood_education.1021.desc:0 "[guardian.GetTitledFirstNamePossessive] výchova mě tolik naučila a cítím, že chápu skutečnou povahu světa.\n\nJak jsem mohl(a) někdy pochybovat, že [guardian.GetFaith.GetName] má všechny odpovědi?"
 childhood_education.1021.a:0 "Našel(a) jsem svou pravou víru."
 childhood_education.1022.t:0 "Ve víře je pravda"
 childhood_education.1022.desc:0 "Po všech mých přednáškách a veškeré sdílené moudrosti můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('ward'))], [ward.GetTitledFirstName], konečně přijal(a) pravou víru.\n\nVždy jsem věděl(a), že jednoho dne z [ward.GetSheHe] bude dobrý malý [ROOT.Char.GetFaith.GetAdjective]."
 childhood_education.1022.a:1 "[ROOT.Char.GetFaith.KnowledgeGodName] vedl mou ruku."
 child_faith_converted.parent.message:1 "U vašeho [ward.Custom('GetDaughterSon')] [ward.GetTitledFirstNamePossessive] se víra změnila pod vedením [guardian.GetTitledFirstName]"
 childhood_education.1031.t:0 "Příroda a výchova"
 childhood_education.1031.desc:0 "Možná jsem se narodil(a) [ward.GetCulture.GetName], ale nemohu popřít, že už ani nevím, co to vůbec znamená. Po [guardian.GetTitledFirstNamePossessive] výchově se cítím úplně [guardian.GetCulture.GetName]."
 childhood_education.1031.a:0 "To jsem já"
 childhood_education.1032.t:0 "Příroda a výchova"
 childhood_education.1032.desc:0 "Po mé dlouhé výchově mladého [ward.GetTitledFirstName] mě neskonale potěšilo, když mi [ward.GetSheHe] řekl(a), že se [ward.GetHerselfHimself] považuje za [guardian.GetCulture.GetName]!"
 childhood_education.1032.a:0 "A skutečně [ward.GetSheHe] je!"
 child_culture_converted.parent.message:1 "U vašeho [ward.Custom('GetDaughterSon')] [ward.GetTitledFirstNamePossessive] se kultura změnila pod vedením [guardian.GetTitledFirstName]"
 childhood_education.9004.child_message:0 "[guardian.GetTitledFirstNamePossessiveNoTooltip] [GetPerk( 'pedagogy_perk' ).GetName( GetPlayer )]"
 childhood_education.9004.guardian_message:1 "[GetPerk( 'pedagogy_perk' ).GetName( GetPlayer )]"
 childhood_education.9010.child_message:0 "[parent.GetTitledFirstNamePossessiveNoTooltip] [GetPerk( 'just_one_more_hill_perk' ).GetName( GetPlayer )]"
 childhood_education.9010.parent_message:1 "[GetPerk( 'just_one_more_hill_perk' ).GetName( GetPlayer )]"
