l_polish:
 child_culture_and_faith_converted.parent.message:1 "Vaše [ward.Custom('GetDaughterSon')] [ward.GetTitledFirstNamePossessive] víry a kultura se změnily pod vedením [guardian.GetTitledFirstName]"
 child_culture_converted.parent.message:1 "Vaše [ward.Custom('GetDaughterSon')] [ward.GetTitledFirstNamePossessive] kultura se změnila pod vedením [guardian.GetTitledFirstName]"
 child_faith_converted.parent.message:1 "Vaše [ward.Custom('GetDaughterSon')] [ward.GetTitledFirstNamePossessive] víry se změnily pod vedením [guardian.GetTitledFirstName]"
 childhood_education.0004.a:0 "[ward.GetTitledFirstNameNoTooltip] nyní studuje [ward.Custom('education_focus_child')]!"
 childhood_education.0004.desc_fallback:0 "[ward.GetSheHe|U] nyní usiluje o znalosti v umění [ward.Custom('education_focus_child')]."
 childhood_education.0004.desc1:0 "Pomyslet, že [ward.GetSheHe] nyní touží po umění [ward.Custom('education_focus_child')], oboru, ve kterém vynikám... Těší mě to!"
 childhood_education.0004.desc2:0 "Pomyslet, že [ward.GetSheHe] by opustil náš společný zájem pro umění [ROOT.Char.Custom('education_focus')]!"
 childhood_education.0004.opening:0 "Můj svěřenec, [ward.GetTitledFirstName], změnil[ward.GetHerHis] zaměření studie.\n\n"
 childhood_education.0004.t:0 "Nesnáze mládí"
 childhood_education.1011.a:0 "Je to jediný způsob, jakým chci žít."
 childhood_education.1011.desc:0 "[guardian.GetTitledFirstName] mě naučil tolik o způsobech [guardian.GetHerHis] lidí— na #EMP naše#! lidi, neboť se nejen hlásím k [guardian.GetFaith.GetAdjective] víře, ale také se považuji za zcela [guardian.GetCulture.GetName]."
 childhood_education.1011.t:0 "To jsem já"
 childhood_education.1012.a:0 "Konečně, [ward.GetSheHe] vidí světlo!"
 childhood_education.1012.desc:0 "S [ward.GetHerHis] pokračujícím vzděláním ve víře a praktikách mých lidí mi [ward.GetTitledFirstName] řekl, že se cítí jako dobrý, [guardian.GetFaith.GetAdjective] [guardian.GetCulture.GetName]."
 childhood_education.1012.t:0 "Požehnaný den"
 childhood_education.1021.a:0 "Našel jsem svou pravou víru."
 childhood_education.1021.desc:0 "[guardian.GetTitledFirstNamePossessive] výuka mě naučila mnohé a cítím, že rozumím pravé povaze světa.\n\nJak jsem mohl někdy pochybovat, že [guardian.GetFaith.GetName] má všechny odpovědi?"
 childhood_education.1021.t:0 "Ve Víře, Pravdě"
 childhood_education.1022.a:1 "[ROOT.Char.GetFaith.KnowledgeGodName] vedlo mou ruku."
 childhood_education.1022.desc:0 "Po všech mých přednáškách a veškeré mé sdílené moudrosti můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('ward'))], [ward.GetTitledFirstName], konečně přijal pravou víru.\n\nVždy jsem věděl, že z něj bude jednou dobrý malý [ROOT.Char.GetFaith.GetAdjective]."
 childhood_education.1022.t:0 "Ve Víře, Pravdě"
 childhood_education.1031.a:0 "Je to, kdo jsem."
 childhood_education.1031.desc:0 "Možná jsem se narodil jako [ward.GetCulture.GetName], ale nemohu popřít, že už nevím, co to vlastně znamená. Po [guardian.GetTitledFirstNamePossessive] výuce se cítím jako [guardian.GetCulture.GetName] přes a přes."
 childhood_education.1031.t:0 "Příroda a Výchova"
 childhood_education.1032.a:0 "A skutečně jím je!"
 childhood_education.1032.desc:0 "Po mém dlouhém vedení mladého [ward.GetTitledFirstName] jsem byl nesmírně potěšen, když mi [ward.GetSheHe] řekl, že se považuje za [guardian.GetCulture.GetName]!"
 childhood_education.1032.t:0 "Příroda a Výchova"
 childhood_education.9004.guardian_message:1 "[GetPerk( 'pedagogy_perk' ).GetName( GetPlayer )]"
 childhood_education.9004.child_message:0 "[guardian.GetTitledFirstNamePossessiveNoTooltip] [GetPerk( 'pedagogy_perk' ).GetName( GetPlayer )]"
 childhood_education.9010.child_message:0 "[parent.GetTitledFirstNamePossessiveNoTooltip] [GetPerk( 'just_one_more_hill_perk' ).GetName( GetPlayer )]"
 childhood_education.9010.parent_message:1 "[GetPerk( 'just_one_more_hill_perk' ).GetName( GetPlayer )]"
