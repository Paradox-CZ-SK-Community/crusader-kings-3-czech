 childhood.0002.t:0 "Herní schůzka"
 childhood.0911.desc2:0 "Vždy si budu pamatovat zděšenou tvář [victim.GetHerHis], když jsem zničil [victim.GetHerHis] [victim.Custom('child_favorite_toy')], bylo to legrační!\n\nTeď, když [victim.GetSheHe] dospívá, musím však nechat dětinské požitky za sebou a soustředit se na jiné věci."
 childhood.1004.a:0 "Děkuji ti, [guardian_parent.Custom('MotherFather')]."
