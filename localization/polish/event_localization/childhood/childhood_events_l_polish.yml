 childhood.1014.a:0 "[bully.GetSheHe|U] je hrozný!"
 childhood.1001.opening:0 "Nekonečné mučení, kterému mě [bully.GetTitledFirstName] vystavuje, musí skončit! [bully.GetSheHe|U] si ze mě neúnavně utahuje, tlačí mě kolem a ponižuje mě.\n\n"
 childhood.2003.desc:0 "Hraji si, když to slyším. Je to drobný zvuk, křehký a vystrašený."
 childhood.1004.t:0 "Unavená mysl"
 childhood.1002.desc2_add:0 "\n\n"Buď odvážný, [ROOT.Char.Custom('GetDaughterSon')]." [guardian_parent.GetSheHe|U] říká. "Bude to v pořádku, jsem tu, abych pomohla – jen si poslechni, co mám na srdci, a naučíš se, jak se tomu vyhnout příště.""
 childhood.1013.desc:0 "Našla jsem svého [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('victim'))] [victim.GetFirstName], jak si hraje s [victim.GetHerHis] [victim.Custom('child_favorite_toy')] na zahradě, vyvádí a směje se.\n\n[victim.GetSheHe|U] neměl právo být tak šťastný, a co bylo tak zvláštního na té hloupé [victim.Custom('child_favorite_toy')] jinak? Rozbila se jako každá stará věc, když jsem ji vzala z [victim.GetHerHis] rukou a rozbila ji."
 childhood.1012.desc_2:0 ""Do krbu to jde." [guardian_parent.Custom('MotherFather')|U] říká, hází to do otevřeného ohně. "Možná si teď rozmyslíš být tak bezcenný [ROOT.Char.Custom('GetDaughterSon')]."\n\n"
 childhood.2400.a.toast.succ:0 "[questioning_ward.GetTitledFirstName] je přesvědčen tvou vírou"
 childhood.0012.desc:0 "Když jsem si před pár dny hrála s [crush_holder.GetTitledFirstName], [crush_holder.GetSheHe] se ke mně choval neobvykle ohleduplně. Nikdy jsem o [crush_holder.GetHerHim] takto nepřemýšlela, ale možná začínám vidět [crush_holder.GetHerHim] jako víc než jen přítele."
 childhood.1000.b:0 "Přinesla jsem ti [friend_to_crush.Custom('FavoriteTreatDemand')]... chceš si podat ruku?"
 childhood.1018.a.tt:2 "To pomůže jak [study_friend.GetFirstNamePossessiveNoTooltip], tak tvým studiím o [intrigue|E]"
