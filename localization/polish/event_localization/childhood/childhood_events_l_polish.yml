l_polish:
 childhood.0002.a:1 "Tento květ je pro tebe, [crush.GetFirstNameNoTooltip]!"
 childhood.0002.b:0 "Ne... měli bychom zůstat jen přáteli."
 childhood.0002.end:1 "\n\nKdyž se naše oči setkají, v břiše mám motýlky... Ach, zajímalo by mě, jestli by se [crush.GetSheHe] líbil(a) tento [ROOT.Char.GetCurrentLocation.Custom('get_region_flower_type')], který jsem našel(a)?"
 childhood.0002.fallback:0 "Kdykoli uvidím [crush.GetHerHim], zlepší se mi den a přál/a bych si, abychom si mohli stále hrát."
 childhood.0002.loud:0 "[crush.GetSheHe|U] obvykle vyžaduje hodně pozornosti, ale mi to nevadí. Kdykoli uvidím [crush.GetHerHim], můj den je hned lepší!"
 childhood.0002.opening:0 "Být v okolí [crush.GetTitledFirstName] je velká zábava!\n\n"
 childhood.0002.quiet:0 "[crush.GetSheHe|U] je většinou trochu plachý/á, a přesto každé setkání s [crush.GetHerHim] je výjimečné!"
 childhood.0002.t:0 "Hraní"
 childhood.0004.a:0 "[friend.GetSheHe|U] je skvělý/á kamarád/ka!"
 childhood.0004.a_alt:0 "Složme přísahu - přátelé #EMP navždy!#!"
 childhood.0004.b:0 "Opravdu si užívám hraní s [friend.GetHerHim]!"
 childhood.0004.c:0 "Lepšího přítele než [friend.GetHerHim] je těžké najít!"
 childhood.0004.c_alt:0 "Jsi #EMP hlupák#!, že mi věříš, #EMP [child.Custom('InsultNoun')]!#!"
 childhood.0004.d:0 "...chceš ten [friend.Custom('child_favorite_toy')] #EMP zpátky#!? Ani náhodou!"
 childhood.0004.desc1:0 "V poslední době jsem si často hrál/a s [friend.GetTitledFirstName]. Nedávno mi dokonce [friend.GetSheHe] půjčil/a své oblíbené [friend.Custom('child_favorite_toy')]! Opravdu si rozumíme a máme tolik zábavy!"
 childhood.0004.desc2:0 "[friend.GetTitledFirstName] a já jsme spolu v poslední době trávili hodně času, povídali jsme si a hráli. Máme spoustu zábavy!"
 childhood.0004.desc3:0 "V poslední době jsem strávil/a hodně času s [friend.GetFirstName]."
 childhood.0004.t:0 "Rozkvétající přátelství"
 childhood.0006.a:0 "[bully.GetSheHe|U] je nejhorší!"
 childhood.0006.b.critical_failure:0 "[bully.GetSheHe|U] tě těžce zmlátí"
 childhood.0006.b.critical_success:0 "Zbil/a jsi [bully.GetHerHim] k smrti"
 childhood.0006.b.death:0 "[bully.GetSheHe|U] tě #EMP zmlátí k smrti#!"
 childhood.0006.b.failure:0 "[bully.GetSheHe|U] tě porazí"
 childhood.0006.b.success:0 "Porazil/a jsi [bully.GetHerHim] a [bully.GetSheHe] tě nechá na pokoji"
 childhood.0006.b:0 "Grrr... zmlátím tě!"
 childhood.0006.c:0 "Hele, dám ti pět zlatých, aby ses ztratil/a."
 childhood.0006.c_leave:0 "[bully.GetSheHe|U] se #EMP ne#! ztratí"
 childhood.0006.end:0 "Nemohu přimět [bully.GetHerHim], aby přestal/a, ať dělám cokoliv!"
 childhood.0006.fallback:0 "[bully.GetSheHe|U] využije každé příležitosti, aby se mi pohrdal/a a posmíval/a se mi."
 childhood.0006.loud:0 "Mnoho ostatních dětí poslouchá [bully.GetHerHim] a [bully.GetSheHe] využívá [bully.GetHerHis] vliv, aby je obrátil/a proti mně."
 childhood.0006.mean:0 "[bully.GetSheHe|U] je zlý/á, posmívá se mi a strká mě."
 childhood.0006.nice:0 "[bully.GetSheHe|U] má všechny přesvědčené, že je svatý/á, ale mně se posmívá neúprosně za každý drobný omyl."
 childhood.0006.opening:0 "[bully.GetTitledFirstName] mě už dlouho obtěžuje.\n\n"
 childhood.0006.quiet:0 "[bully.GetSheHe|U] obvykle zůstává bez povšimnutí a útočí na mě, když se nikdo nedívá."
 childhood.0006.t:0 "Nežádoucí pozornost"
 childhood.0006.toy:0 "A nejen to... [bully.GetSheHe] zlomil/a mou oblíbenou [ROOT.Char.Custom('child_favorite_toy')], ten #EMP [bully.Custom('InsultNoun')]!#!"
 childhood.0008.a:1 "To naučí [victim.GetHerHim], aby nebyl/a tak otravný/á!"
 childhood.0008.b:1 "Příštíkrát, až se setkáme, se budu #EMP snažit#! být milý/á..."
 childhood.0008.c:0 "Ach, jak #EMP nenávidím#! [victim.GetHerHim]! [victim.GetSheHe|U] by byl/a lépe... mrtvý/á."
 childhood.0008.desc:0 "Můj [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('victim'))], [victim.GetTitledFirstName], mi leze na nervy.\n\n"
 childhood.0008.fallback:0 "[victim.GetSheHe|U] mi vždycky stojí v cestě, mluví o nejnudnějších věcech a neustále dokáže v každém rozhovoru říct úplně nevhodnou věc..."
 childhood.0008.loud:0 "[victim.GetSheHe|U] pořád žvaní, bez ohledu na téma a bez ohledu na to, jak moc říkám [victim.GetHerHim], že mě to nezajímá. Nikdy to nekončí!"
 childhood.0008.mean:0 "[victim.GetSheHe|U] využívá každé příležitosti mě škádlit, zdá se, že má radost z mého rozhořčení a bolesti, kterou způsobuje."
 childhood.0008.nice:0 "[victim.GetSheHe|U] je vždy #EMP ten hodný/ta hodná#!, kážící o jedné ctnosti za druhou. [victim.GetHerHis|U] neustálé kázání má na mě opačný efekt..."
 childhood.0008.quiet:0 "Snažil/a jsem se přimět [victim.GetHerHim], aby mluvil/a, vyjádřil/a názor, aby řekl/a #EMP cokoliv#!...! Ať udělám cokoli, [victim.GetSheHe] se jen více uzavírá do sebe, co je s [victim.GetHerHim]?!"
 childhood.0008.t:0 "Ovládání hněvu"
 childhood.0009.a:0 "To je jen pro zábavu!"
 childhood.0009.desc1:0 "Jednou z mých oblíbených her je počítat, kolikrát mohu [victim.GetHerHim] popostrčit, než má [victim.GetSheHe] dost!"
 childhood.0009.desc2:0 "Začal/a jsem [victim.GetHerHim] sledovat a kritizovat každý [victim.GetHerHis] krok co nejhlasitěji."
 childhood.0009.desc3:0 "Půjčil/a jsem si [victim.GetHerHis] oblíbenou [victim.Custom('child_favorite_toy')] a teď musí [victim.GetSheHe] dělat, co mu/ji řeknu!"
 childhood.0009.fallback:0 "Náhodou jsem našel/a [victim.GetHerHis] oblíbenou [victim.Custom('child_favorite_toy')], schovat ji a pozorovat, jak [victim.GetHerHim] zoufale hledá, bylo vrcholem mého týdne!"
 childhood.0009.opening:0 "Možnost konečně dát [victim.GetFirstName] na [victim.GetHerHis] místo mi značně zlepšuje náladu.\n\n"
 childhood.0009.t:0 "Nevinná rozmařilost"
 childhood.0012.a:0 "[crush_holder.GetTitledFirstName], myslím, že se mi líbíš!"
 childhood.0012.b:0 "[crush_holder.GetTitledFirstName] je nic víc než přítel."
 childhood.0012.desc:0 "Když jsem se nedávno hrál/a s [crush_holder.GetTitledFirstName], [crush_holder.GetSheHe] ke mně byl zvlášť ohleduplný/á. Nikdy jsem k [crush_holder.GetHerHim] necítil/a takové pocity, ale možná [crush_holder.GetHerHim] začínám vnímat jako někoho víc než přítele."
 childhood.0012.t:0 "Získaná pozornost"
 childhood.0013.a:0 "Jsem tak šťastný/á, že se známe!"
 childhood.0013.desc1:0 "Nedávno jsem dokonce [child.GetHerHim] půjčil/a své oblíbené [child.Custom('child_favorite_toy')]! Opravdu si rozumíme a máme tolik zábavy!"
 childhood.0013.desc2:0 "[child.GetTitledFirstName] a já jsme v poslední době strávili hodně času spolu, povídali jsme si a hráli. Máme tolik zábavy!"
 childhood.0013.desc3:0 ""
 childhood.0013.desc3_bossy:0 "[child.GetSheHe|U] vždy následuje mé vedení, s [child.GetHerHim] se nikdy nenudím!"
 childhood.0013.desc3_charming:0 "Nikdo jiný se u mých vtipů nesměje tak jako [child.GetSheHe]!"
 childhood.0013.desc3_curious:0 "[child.GetSheHe|U] je skvělý/á v naslouchání všem drbům a šepotům, které zachytím na dvoře, a dává bystré komentáře a nový pohled."
 childhood.0013.desc3_pensive:0 "[child.GetSheHe|U] vždy ocení mou společnost, vyslechne mé myšlenky a baví mě dlouhými rozhovory."
 childhood.0013.desc3_rowdy:0 "[child.GetSheHe|U] vždy snáší mé výstupy a následuje mě na všech dobrodružstvích, čas, který spolu trávíme, nikdy není nudný!"
 childhood.0013.desc:0 "V poslední době já a [child.GetTitledFirstName] trávíme spolu hodně času.\n\n"
 childhood.0013.desc_end:0 "Opravdu si užívám společnost [child.GetHerHis] a myslím, že zůstaneme dlouho blízcí."
 childhood.0013.desc_fallback:0 "[child.GetSheHe|U] je vždy zábavná společnost, ať už si hrajeme nebo potřebujeme něco probrat!"
 childhood.0013.t:0 "Přátelské chvíle"
 childhood.0910.a:0 "Nikdy [bully.GetHerHim] neodpustím!"
 childhood.0910.desc1:0 "Pohledy, smích, bolest... Kdykoli uvidím [bully.GetHerHim], moje nálada se zkazí.\n\n[bully.GetSheHe|U] možná teď dospěl/a, ale vím, že [bully.GetSheHe] se nikdy nestane slušným člověkem!"
 childhood.0910.desc2:0 "\n\nNěkdy stále slyším [bully.GetHerHis] posměšný smích, když [bully.GetSheHe] rozdupala mou drahou [ROOT.Char.Custom('child_favorite_toy')]."
 childhood.0910.opening:0 "To, čím mě [bully.GetTitledFirstName] prováděl/a v dětství, na mě stále těžce doléhá."
 childhood.0910.t:0 "Neustálé trápení"
 childhood.0911.a:0 "Uvidíme se, [victim.GetTitledFirstName]."
 childhood.0911.desc1:0 "\n\nTeď, když [victim.GetSheHe] dorůstá, musím ty dětské rozmary opustit a soustředit se na jiné věci."
 childhood.0911.desc2:0 "Vždy si budu pamatovat [victim.GetHerHis] vyděšený výraz, když jsem zničil/a [victim.GetHerHis] [victim.Custom('child_favorite_toy')], bylo to děsně legrační!\n\nTeď, když [victim.GetSheHe] dorůstá, musím ale ty dětské rozmary opustit a soustředit se na jiné věci."
 childhood.0911.desc_rival:0 "[victim.GetTitledFirstName] může být teď dospělý/á, ale to neznamená, že mi [victim.GetSheHe] odpustil/a, co jsem mu/jí provedl/a, když jsme byli děti.\n\nA není divu, protože nenávist, kterou k [victim.GetHerHim] cítím, také vyrostla!"
 childhood.0911.opening:0 "Zajímá mě, jestli si [victim.GetTitledFirstName] pamatuje věci, kterými jsem [victim.GetHerHim] způsobil/a, když jsme byli mladí."
 childhood.0911.t:0 "Dětské rozmařilosti"
 childhood.0998.a:0 "Mám štěstí, že jsem se mohl/a seznámit s [crush.GetHerHim]."
 childhood.0998.desc:0 "S láskou si vzpomínám na všechny dobré chvíle, které jsem s [crush.GetTitledFirstName] zažil/a jako dítě.\n\n[crush.GetSheHe|U] mi vždy bude blízký/á, i když se mezi námi nic nestane, jak budeme dospívat!"
 childhood.0998.t:0 "Dozrálé city"
 childhood.0999.a:1 "Mám štěstí, že jsem se seznámil/a s [root_crush.GetHerHim]."
 childhood.0999.desc:1 "S láskou si vzpomínám na všechny dobré chvíle, které jsem s [root_crush.GetTitledFirstName] zažil/a, když jsme byli mladší.\n\nI když [root_crush.GetSheHe] nyní vstoupil/a do světa dospělých, [root_crush.GetSheHe] mi vždy bude blízký/á!"
 childhood.0999.desc_unrequited:1 "I když mi [root_crush.GetSheHe] nikdy city neopětoval/a..."
 childhood.0999.t:0 "Dozrálé city"
 childhood.1000.a:0 "Myslím, že mám [friend_to_crush.GetHerHim] rád/a víc než jen jako přítele/přítelkyni!"
 childhood.1000.b:0 "Přinesl/a jsem ti [friend_to_crush.Custom('FavoriteTreatDemand')]... chceš se mnou držet za ruce?"
 childhood.1000.c:1 "[friend_to_crush.GetSheHe|U] je přítel, nic víc!"
 childhood.1000.desc:0 "[friend_to_crush.GetTitledFirstName] je opravdu dobrý přítel!\n\nKdykoli trávíme čas spolu, vždy si to užívám a [friend_to_crush.GetSheHe] mě rozumí jako nikdo jiný.\n\nI když jsme tak dobří přátelé, někdy si říkám, jestli od našeho vztahu nechci víc..."
 childhood.1000.t:0 "Hluboké přátelství"
 childhood.1001.a.failure:0 "[bully.GetTitledFirstNameNoTooltip] mě zmlátil/a"
 childhood.1001.a.success:0 "Naučil/a jsem [bully.GetTitledFirstNameNoTooltip] lekci"
 childhood.1001.a:1 "Co se týče tvých způsobů..."
 childhood.1001.b.success:0 "Přesvědčil/a jsem [bully.GetTitledFirstNameNoTooltip], aby přestal/a šikanovat mě"
 childhood.1001.b:0 "Pojďme si promluvit o tom, jak ses choval/a..."
 childhood.1001.c:0 "Zatraceně, [bully.GetTitledFirstNameNoTooltip]."
 childhood.1001.d:0 "[adult_friend.GetFirstNameNoTooltip], jsi dospělý/á – prosím pomoz mi!"
 childhood.1001.desc:0 "Tohle nemůže pokračovat! Je čas ukázat [bully.GetHerHim], s kým si dovoluje!"
 childhood.1001.fallback:0 "I když mě to tíží, jsem bezmocný/á, abych [bully.GetHerHim] zastavil/a!"
 childhood.1001.opening:0 "Nekonečné trýznění, kterému mě [bully.GetTitledFirstName] vystavuje, musí skončit! [bully.GetSheHe|U] mě nemilosrdně škádlí, strká do mě a ponižuje mě.\n\n"
 childhood.1001.t:0 "Poslední odpor"
 childhood.1002.a:0 "[guardian_parent.Custom('MotherFather')|U], prosím pomož mi!"
 childhood.1002.b:0 "Zvládnu to sám/sama."
 childhood.1002.b_1:0 "Nejde to dobře"
 childhood.1002.b_2:1 "Děláš to skvěle"
 childhood.1002.desc1:0 "Au! Při hře na zahradě s [friend.GetTitledFirstName] jsem spadl/a a odřel/a si koleno. Můj [guardian_parent.Custom('MotherFather')] byl kousek po druhé straně dvora a užíval si hezké počasí, a [friend.GetTitledFirstName] mě pobídl/a, abych šel/la za [guardian_parent.GetHerHim]."
 childhood.1002.desc2:0 "Au! Při hře s mým [ROOT.Char.Custom('child_favorite_toy')] jsem spadl/a a odřel/a si koleno. Jakmile jsem se zvedl/a, můj [guardian_parent.Custom('MotherFather')] kráčel po cestičce vedle mě a ptal/a se, jestli jsem v pořádku."
 childhood.1002.desc2_add:0 "\n\n\"Buď statečný/á, [ROOT.Char.Custom('GetDaughterSon')].\" [guardian_parent.GetSheHe|U] říká. \"Bude to v pořádku, jsem tu, abych pomohl/a – jen poslouchej, co ti chci říct, a naučíš se, jak tomu předejít.\""
 childhood.1002.desc3:0 "Když jsem se více ponořil/a do knihy, kterou jsem měl/a studovat, uvědomil/a jsem si, že mám potíže pochopit jemnější nuance tématu. \n\nBrzy to budu mít přednést před [guardian_parent.Custom('MotherFather')], ale pokud budu pokračovat sám/sama, mohl/a bych zůstat u této knihy celou noc."
 childhood.1002.t:0 "Podpůrný [guardian_parent.Custom('MotherFather')|U]"
 childhood.1003.a:0 "Jsem rád/a, že se [child.GetSheHe] na mě může spolehnout!"
 childhood.1003.desc1:0 "Užíval/a jsem si počasí a poslouchal/a smích mého [child.Custom('GetDaughterSon')] [child.GetTitledFirstName] a jeho/jejího přítele [friend.GetTitledFirstName], když jsem náhle viděl/a [child.GetTitledFirstName] upadnout a poranit si koleno. [child.GetSheHe|U] ke mně přišel/a po menším popostrčení od [child.GetHerHis] přítele a požádal/a mě o pomoc s ošetřením zranění."
 childhood.1003.desc2:0 "Procházel/a jsem se zahradami a užíval/a si počasí, když jsem viděl/a svého [child.Custom('GetDaughterSon')] [child.GetTitledFirstName] spadnout a odřít si koleno při hraní s [child.GetHerHis] [child.Custom('child_favorite_toy')]. Když jsem k němu/ní přišel/a a zeptal/a se, jestli je v pořádku, [child.GetSheHe] mě požádal/a o pomoc s ošetřením."
 childhood.1003.desc3:0 "Uložil/a jsem náročný úkol svému [child.Custom('GetDaughterSon')] [child.GetTitledFirstName], požádal/a jsem [child.GetHerHim], aby přečetl/a složitou knihu během pár dnů. Večer před tím, než měl/a [child.GetSheHe] přednést materiál mně, přišel/a za mnou a požádal/a o pomoc."
 childhood.1003.t:0 "Růstové bolesti"
 childhood.1004.a:0 "Děkuji, [guardian_parent.Custom('MotherFather')]."
 childhood.1004.b:0 "Skvělá příležitost číst v posteli!"
 childhood.1004.c:0 "Zůstanu vzhůru a udělám pro [guardian_parent.Custom('MotherFather')] dárek!"
 childhood.1004.desc:1 "\"Spíš dost?\"\n\nZnepokojená otázka mého [guardian_parent.Custom('MotherFatherPossessive')] mi připomene, že jsem v poslední době neměl/a dobrý spánek. Neustálý tlak podávat veškeré úkoly dobře převažuje nad mou touhou spát.\n\n[guardian_parent.GetSheHe|U] mi řekne, abych si dal/a večer volno a šel/la brzy spát, a nabídku rád/a přijmu."
 childhood.1004.t:0 "Unavená mysl"
 childhood.1005.a:0 "Pokusím se být lepší!"
 childhood.1005.b:0 "Už se snažím ze všech sil."
 childhood.1005.c:0 "#EMP Nemůžeš mi rozkazovat, [guardian_parent.Custom('MotherFather')]!#!"
 childhood.1005.desc:1 "\"Co děláš se vším svým časem?!\"\n\nObvinění mého [guardian_parent.Custom('MotherFatherPossessive')] mi leží na mysli. Snažil/a jsem se dokončit každý úkol, který mi byl dán, ale zdá se, že [guardian_parent.GetSheHe] nikdy není spokojen/a."
 childhood.1005.t:0 "Unavená mysl"
 childhood.1006.a:0 "[guardian_parent.Custom('MotherFather')|U] nikdy není spokojený/á!"
 childhood.1006.b:0 "Asi se pokusím..."
 childhood.1006.c:0 "ZZZzzz#DIE1 zzz#!#DIE2 zzz...#!"
 childhood.1006.desc:0 "Můj [guardian_parent.Custom('MotherFather')] mě už nikdy nenechá na pokoji. Od chvíle, kdy [guardian_parent.GetSheHe] usoudil/a, že nejsem dost pilný/á, rozhodl/a se, že mi nedovolí odpočívat.\n\n[guardian_parent.GetSheHe|U] si dokonce stěžuje, jakmile se pokusím proklouznout a zdřímnout si na chvíli!"
 childhood.1006.t:0 "Když se protiklady srazí"
 childhood.1007.a:0 "[bully.GetSheHe|U] je nejhorší!"
 childhood.1007.b.failure:0 "[bully.GetSheHe|U] v šikaně přitvrdí"
 childhood.1007.b.success:0 "[bully.GetSheHe|U] nakonec pochopí"
 childhood.1007.b:0 "[bully.GetFirstNameNoTooltip|U] #EMP musí#! být rozumný/á!"
 childhood.1007.c.toast:0 "[child.GetFirstNameNoTooltip] tě šikanuje"
 childhood.1007.c:0 "*#DIE1 Bručení#! #DIE2 bručí*#! Vybiju si svou frustraci na [victim.GetFirstNameNoTooltip]..."
 childhood.1007.d.failure:0 "[bully.GetFirstNameNoTooltip] nepoleví"
 childhood.1007.d.success:0 "Otočíš situaci proti [bully.GetFirstNameNoTooltip]"
 childhood.1007.d:0 "Ne. #EMP Já jsem ten, kdo šikanuje.#!"
 childhood.1007.dominant:0 "[bully.GetSheHe|U] zřejmě přikázal/a ostatním dětem, aby se mi vyhýbaly, a teď ztichnou vždy, když jsem poblíž. Vím, že je to [bully.GetHerHis] vina a ostatní děti to nemyslí zle, ale bolí mě to."
 childhood.1007.end:0 "\n\n[bully.GetSheHe|U] mě nenechá na pokoji, nevím, co dělat."
 childhood.1007.extroverted:0 "Kdykoli má [bully.GetSheHe] příležitost, dělá vše, aby přesvědčil/a ostatní děti, že jsem hrozný člověk. [bully.GetSheHe|U] lže a vymýšlí příběhy, a jen já vím, že to není pravda."
 childhood.1007.fallback:0 "Když jsem šel/la kolem [bully.GetHerHim], [bully.GetSheHe] najednou natáhl/a nohu a podkopl/a mě!"
 childhood.1007.malicious:0 "Procházel/a jsem zahradou, když [bully.GetSheHe] najednou vyšel/a z křoví a strčil/a mě do bláta. [bully.GetSheHe|U] se při tom ještě i smál/a."
 childhood.1007.opening:0 "[bully.GetTitledFirstName] je tak otravný/á!\n\n"
 childhood.1007.t:0 "Rostoucí stín"
 childhood.1007.young_dominant:0 "Když jsem si hrál/a na zahradě s ostatními dětmi, [bully.GetSheHe] najednou přišel/a a přikázal/a všem, aby se mnou přestali hrát."
 childhood.1007.young_emotional:0 "Právě jsem šel/la kolem [bully.GetHerHim] na chodbě, když [bully.GetSheHe] najednou začal/a hlasitě plakat a tvrdil/a, že jsem [bully.GetHerHim] uhodil/a."
 childhood.1007.young_extroverted:0 "[bully.GetSheHe|U] o mně pořád lže ostatním dětem, takže mě mají méně rády."
 childhood.1007.young_malicious:0 "Hrával/a jsem si se svou milovanou [ROOT.Char.Custom('child_favorite_toy')], když [bully.GetSheHe] vběhl/a do místnosti a vytrhl/a mi [ROOT.Char.Custom('child_favorite_toy')] z rukou."
 childhood.1008.1:0 "Potkal/a jsem [victim.GetHerHim] na chodbě a právě když procházel/a kolem mě, natáhl/a jsem nohu a podkopl/a [victim.GetHerHim]. Výraz na [victim.GetHerHis] tváři byl k nezaplacení!"
 childhood.1008.2:0 "Kdykoli jsme v rozhovoru spolu, dávám si záležet na zpochybňování všeho, co [victim.GetSheHe] řekne, a žertuji o závěrech, které [victim.GetSheHe] předkládá."
 childhood.1008.3:0 "Právě když se [victim.GetSheHe] chystal/a kousnout si do chleba u snídaně, praštil/a jsem [victim.GetHerHim] do zad. Nepořádek na stole byl docela odporný, ale zvuk, který [victim.GetSheHe] vydal/a, byl hrozně legrační!"
 childhood.1008.a:0 "Pomáhá to vypustit páru!"
 childhood.1008.b:0 "Přidejme k tomu pořádnou bitku!"
 childhood.1008.c:0 "[extra_bully.GetFirstNameNoTooltip]! Pomoz mi škádlit tohohle [victim.Custom('InsultAdjective')] [victim.Custom('InsultNoun')]!"
 childhood.1008.opening:0 "[victim.GetTitledFirstName] se konečně na něco hodí!\n\nŽivot byl v poslední době docela stresující, ale [victim.GetSheHe] mi pomohl/a uvolnit se.\n\n"
 childhood.1008.t:0 "Neobvyklé vyrovnání"
 childhood.1009.1:0 "\"K čemu tu vlastně jsme? Jaký je plán [ROOT.Char.GetFaith.FateGodNamePossessive] pro nás všechny?\""
 childhood.1009.2:0 "\"Kým se mám vlastně stát, až vyrostu?\""
 childhood.1009.3:0 "\"Jak můžeš vůbec zjistit, jestli je něčí náklonnost k tobě upřímná?\""
 childhood.1009.a:0 "Mám štěstí, že mám tak dobrého přítele."
 childhood.1009.b:0 "Jsi tak laskavý/á, chci ti dát svou [ROOT.Char.Custom('child_favorite_toy')]!"
 childhood.1009.c:0 "Jsi tak moudrý/á, [friend.GetFirstNameNoTooltip]. Řekni mi víc!"
 childhood.1009.end:0 "\n\nJen o tom mluvit s [friend.GetHerHim] mi už zlepšilo náladu!"
 childhood.1009.opening:0 "[friend.GetTitledFirstName] je dobrý přítel. [friend.GetSheHe|U] si všiml/a, že mě něco tíží, a přesvědčil/a mě, abych své myšlenky sdílel/a s [friend.GetHerHim].\n\n"
 childhood.1009.t:0 "Přátelská obava"
 childhood.1010.a:1 "Můj drahý/á [crush.GetTitledFirstNameNoTooltip]!"
 childhood.1010.b:0 "Ach, běda!"
 childhood.1010.c:0 "Láska je lež... #EMP lež!#!"
 childhood.1010.d.effect:0 "Další dárek by mohl [crush.GetHerHis] roztavit srdce... nebo zase zlomit to tvé"
 childhood.1010.d:0 "[crush.GetFirstNameNoTooltip], přinesl/a jsem ti [ROOT.Char.Custom('SeductionGiftTypeIndefiniteSimple')]!"
 childhood.1010.e:0 "Ach, mé srdce se rozechvěje radostí a veselím při tvém pohledu!"
 childhood.1010.not_returned:0 "To, že se zdá, že mi [crush.GetSheHe] city neoplácí, tíží mi srdce."
 childhood.1010.opening:0 "Nemohu přestat myslet na [crush.GetTitledFirstName], na to, jak se [crush.GetSheHe] usmívá a jak mluví.\n\n"
 childhood.1010.returned:0 "Vědomí, že mé city jsou opláceny, mi přináší velkou radost a uklidňuje mé srdce."
 childhood.1010.t:0 "Stále na mysli"
 childhood.1011.a:1 "[crush_returned.GetFirstNameNoTooltip], myslím, že tě mám rád/a."
 childhood.1011.b:0 "[crush_returned.GetSheHe|U] mi leze na nervy."
 childhood.1011.c:0 "Ne, mé srdce patří [true_crush.GetFirstNameNoTooltip]!"
 childhood.1011.not_returned:0 "I když je ocenění příjemné, začíná to být otravné. Proč mi [crush_returned.GetSheHe] nedá pokoj?"
 childhood.1011.opening:0 "Všiml/a jsem si, že se mi [crush_returned.GetTitledFirstName] v poslední době věnuje více pozornosti, oceňuje mé vtipy i mé názory.\n\n"
 childhood.1011.returned:1 "Je to příjemné být takto oceněn/a a uvědomil/a jsem si, jak milý/á [crush_returned.GetFirstNameNoTooltip] může být.\n\nVlastně si myslím, že bych mohl/a mít o [crush_returned.GetHerHim] stejně velký zájem, jako má [crush_returned.GetSheHe] o mě!"
 childhood.1011.t:0 "Cesta srdce"
 childhood.1012.a:0 "[guardian_parent.GetSheHe|U] může být tak krutý/á!"
 childhood.1012.b:0 "Jak... jak #EMP jsi to mohl/a!#! Nenávidím tě!"
 childhood.1012.desc2:0 "Nejhorší bylo, že se [guardian_parent.GetSheHe] zdál/a být lhostejný/á k mému trápení."
 childhood.1012.desc3:0 "Nejhorší bylo, že se zdálo, že [guardian_parent.GetSheHe] si užíval/a mého utrpení."
 childhood.1012.desc:0 "Vím, že jsem se v poslední době potýkal/a se studiem a vím, že můj [guardian_parent.Custom('MotherFather')] je zklamaný/á. Co jsem nikdy nečekal/a, bylo, že [guardian_parent.GetHerHim] půjde tak daleko, že mi vezme mou oblíbenou hračku, mou drahou [ROOT.Char.Custom('child_favorite_toy')]!\n\n"
 childhood.1012.desc_2:0 "\"Do krbu s tím.\" [guardian_parent.Custom('MotherFather')|U] říká, hází ji do otevřeného ohně. \"Teď možná přehodnotíš své chování a přestaneš být tak bezcenným [ROOT.Char.Custom('GetDaughterSon')].\"\n\n"
 childhood.1012.t:0 "Přísné trestání"
 childhood.1013.a:0 "Měl/a jsi vidět [victim.GetHerHis] výraz!"
 childhood.1013.b:0 "Já... nemohu uvěřit, co jsem udělal/a... Byl/a jsem #EMP zlý/á [ROOT.Char.Custom('GirlBoy')]!#!"
 childhood.1013.desc:0 "Našel/a jsem [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('victim'))] [victim.GetFirstName] hrajícího/í se s [victim.GetHerHis] [victim.Custom('child_favorite_toy')] na zahradě, jásajícího/í a smějícího/í se.\n\n[victim.GetSheHe|U] neměl/a právo být tak šťastný/á, a co bylo na té hloupé [victim.Custom('child_favorite_toy')] tak zvláštní? Když jsem ji vyrval/a z [victim.GetHerHis] rukou, rozbila se jako každá stará věc a já ji rozdrtil/a."
 childhood.1013.t:0 "Zničení [victim.Custom('child_favorite_toy')|U]"
 childhood.1014.a:0 "[bully.GetSheHe|U] je hrozný/á!"
 childhood.1014.desc:0 "[bully.GetTitledFirstName], můj stálý trýznitel, zničil mou drahocennou [ROOT.Char.Custom('child_favorite_toy')]! Když jsem si hrál/a, [bully.GetSheHe] ke mně klidně přistoupil/a, vzal/a mi hračku z rukou a šlápl/a na ni.\n\n\"Kdo si teď vůbec hraje s [ROOT.Char.Custom('child_favorite_toy')]?\""
 childhood.1014.t:0 "Zničení [ROOT.Char.Custom('child_favorite_toy')|U]"
 childhood.1015.a.flavor:0 "Proč se smějí? Moje nápady jsou #MP skvělé!#!"
 childhood.1015.a:0 "\"Kdybys mě na chvíli jen poslechl/a...\""
 childhood.1015.b.tt:2 "To prospěje jak [study_friend.GetFirstNamePossessiveNoTooltip], tak tvému studiu [diplomacy|E]"
 childhood.1015.b:1 "Mám se ještě hodně naučit – měl/a bych naslouchat."
 childhood.1015.desc:1 "Na naléhání [educator.GetTitledFirstName] já a můj [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('study_friend'))] [study_friend.GetFirstName] sledujeme probíhající jednání o zapojení koruny do místní správy [province.GetName].\n\nBěhem diskusí si nemohu nevšimnout, že [province_holder.GetTitledFirstName] nemá tušení, jak takové úsilí koordinovat, a protože jsem se tímto tématem nějakou dobu zabýval/a, měla bych pravděpodobně zasáhnout."
 childhood.1015.t:0 "Diplomatická řešení"
 childhood.1016.a:0 "\"Vlastně si myslím, že přímý útok by fungoval lépe.\""
 childhood.1016.b.tt:1 "To prospěje jak [study_friend.GetFirstNamePossessiveNoTooltip], tak tvému studiu [martial|E]"
 childhood.1016.b:1 "Odmávnu [commander.GetHerHim] pryč – měl/a bych jen sledovat."
 childhood.1016.desc:0 "Můj/má [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('study_friend'))] [study_friend.GetFirstName] a já sledujeme vojsko, jak před městem cvičí cvičný boj v rámci našich studií.\n\n\"Teď obtočte a zaútočte na jejich bok!\" zakřičí [commander.GetTitledFirstName], a než se naději, udělám krok vpřed a přitáhnu na sebe [commander.GetHerHis] pozornost."
 childhood.1016.t:0 "Vojenské záležitosti"
 childhood.1017.a.tt:1 "Někdy se učíš chybami – to prospěje jak [study_friend.GetFirstNamePossessiveNoTooltip], tak tvému studiu [stewardship|E]"
 childhood.1017.a:1 "Zajímá mě, co by tyto změny čísel udělaly?"
 childhood.1017.b:0 "Je lepší to nechat být."
 childhood.1017.desc:2 "Jednání s [province_holder.GetTitledFirstName] o zacházení s obilím v [province.GetName] probíhají už hodiny. Můj/má [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('study_friend'))], [study_friend.GetFirstName], se poslední půlhodinu po mně ohlíží a dává najevo, že v mé bídě nejsem sám/sama.\n\nKdyž se všichni odeberou na přestávku, uvidím na stole [province_holder.GetTitledFirstNamePossessive] otevřenou knihu účtů. Poznámky o zacházení s pšenicí jsou škrábány po stránce a několika drobnými změnami bych mohl/a výrazně ovlivnit produkci oblasti."
 childhood.1017.t:0 "Záležitost obilí"
 childhood.1018.a.tt:2 "To prospěje jak [study_friend.GetFirstNamePossessiveNoTooltip], tak tvému studiu [intrigue|E]"
 childhood.1018.a:2 "Tyto informace musí dorazit k [educator.GetFirstNameNoTooltip]!"
 childhood.1018.b:0 "Mohli by #EMP opravdu#! využít tyto dodatečné peníze."
 childhood.1018.desc:0 "Pokud je jedna věc, kterou se mi [educator.GetTitledFirstName] snaží vštípit, pak je to, že občas je lež nutná.\n\nKdyž já a můj/má [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('study_friend'))] [study_friend.GetFirstName] zaslechneme, že [province_holder.GetTitledFirstName] z [province.GetName] mluví o upravování čísel ve své daňové zprávě s cílem možná zlepšit prosperitu oblasti, vzpomenu si na [educator.GetFirstNamePossessive] lekci."
 childhood.1018.t:0 "Zajímavý incident"
 childhood.1019.a.tt1:1 "To prospěje jak [study_friend.GetFirstNamePossessiveNoTooltip], tak tvému studiu [learning|E]"
 childhood.1019.a.tt2:1 "To prospěje jak [study_friend.GetFirstNamePossessiveNoTooltip], tak tvému studiu [stewardship|E]"
 childhood.1019.a:1 "Postaráme se, aby byly knihy #EMP důkladně#! prostudovány."
 childhood.1019.b:1 "Knihy dorazí včas na místo určení!"
 childhood.1019.desc:0 "Můj/má [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('study_friend'))] [study_friend.GetFirstName] a já máme za úkol doručit hromadu knih delegátům z [province.GetName]. Chuť strávit u nich pár minut, nebo klidně i pár dní, je téměř neodolatelná.\n\nTo, že rychlé doručení knih je zřejmě zásadní pro pokračující produktivitu oblasti, naše zvědavost jen zvyšuje."
 childhood.1019.t:0 "Číst nebo nečíst"
 childhood.2001.a:0 "Teď je to moje kotě!"
 childhood.2001.b:0 "[educator.GetTitledFirstNameNoTooltip] se někdy zdá osamělý/á..."
 childhood.2001.c:0 "Zajímalo by mě, co to uvnitř ukrývá...!"
 childhood.2001.desc:0 "Když si hraju blízko [ROOT.Char.Custom('TerrainType')], náhle zaslechnu zvuk. Je malý a slabý, ale je tady!"
 childhood.2001.desc_educator:0 "Když si hraju pod dohledem [educator.GetTitledFirstNamePossessive], náhle zaslechnu zvuk. Je malý a slabý, ale je tady!"
 childhood.2001.desc_ending:0 "\n\nProhlédnu každý keř, pod každý kámen, všemi směry a... tam! Pod trnitým keřem sedí maličké kotě, úplně samo."
 childhood.2001.t:0 "Kotě"
 childhood.2002.a:0 "Děkuji!"
 childhood.2002.b:0 "Uf, vrať to tam, kde jsi to našel/a."
 childhood.2002.c:0 "Och, našel/a jsi #EMP můj#! dar pro #EMP tebe#!! A jak to máme s dluhy?"
 childhood.2002.d:0 "Konečně něco k mučení!"
 childhood.2002.desc:1 "Jsem venku s [ward.GetTitledFirstName], když [ward.GetSheHe] náhle zmizí. Jenže než se stihnu pořádně vyděsit, [ward.GetSheHe] se vrátí skákaje, svíraje v rukou malé kotě!\n\n\"[educator.GetFirstNameNoTooltip], [educator.GetFirstNameNoTooltip]! Podívej, co jsem našel/a. Je to dárek pro tebe!\""
 childhood.2003.a:0 "Teď je to moje štěně!"
 childhood.2003.b:1 "Tady, [friend.GetFirstNameNoTooltip], vezmi si ho."
 childhood.2003.c:0 "[educator.GetTitledFirstNameNoTooltip] se občas zdá osamělý/á..."
 childhood.2003.d:0 "Zajímalo by mě, co to uvnitř ukrývá...!"
 childhood.2003.desc:0 "Hraju si, když to uslyším. Je to drobný zvuk, křehký a vyděšený."
 childhood.2003.desc_educator:0 "Jdu na procházku s [educator.GetTitledFirstName], když to uslyším. Je to drobný zvuk, křehký a vyděšený."
 childhood.2003.desc_ending:0 "\n\nProhlédnu vše — pod každý kámen, za každý roh, za každý keř — a nakonec ho najdu! Malé štěně, úplně samo, sedí mezi dvěma kameny."
 childhood.2003.desc_friend:0 "Hraju si s [friend.GetTitledFirstName], když to uslyším. Je to drobný zvuk, křehký a vyděšený."
 childhood.2003.t:0 "Štěně"
 childhood.2004.desc:1 "Jsem venku s [ward.GetTitledFirstName], když [ward.GetSheHe] náhle zmizí. Jenže než se stihnu opravdu báť, [ward.GetSheHe] se vrátí skákaje, svíraje v rukou malé štěně!\n\n\"[educator.GetFirstNameNoTooltip], [educator.GetFirstNameNoTooltip]! Podívej, co jsem našel/a. Je to dárek pro tebe!\""
 childhood.2005.a:0 "Štěně!!!"
 childhood.2005.b:0 "Uf, schovej to."
 childhood.2005.desc:0 "Hraju si s [ward.GetTitledFirstName], když [ward.GetSheHe] náhle zmizí v [ROOT.Char.Custom('TerrainType')]. Kam se poděl/a? Otočím se dokola a hledám, a najednou se [ward.GetSheHe] znovu objeví, podávaje mi malé štěně.\n\n\"[friend.GetFirstNameNoTooltip]! Je to pro tebe!\""
 childhood.2006.a:0 "Kotě!!!"
 childhood.2006.b:0 "Uf, schovej to."
 childhood.2006.desc:0 "Hraju si s [ward.GetTitledFirstName], když [ward.GetSheHe] náhle zmizí v [ROOT.Char.Custom('TerrainType')]. Kam se poděl/a? Otočím se dokola a hledám, a najednou se [ward.GetSheHe] znovu objeví, podávaje mi malé kotě.\n\n\"[friend.GetFirstNameNoTooltip]! Je to pro tebe!\""
 childhood.2010.a:0 "Až toho budu potřebovat, očekávám, že tu pro mě budeš také."
 childhood.2010.b:0 "To je to, co znamená být opatrovníkem."
 childhood.2010.desc_fallback:0 "[ward.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ke mně přistupuje v zřídka se vyskytujícím okamžiku rozjímání."
 childhood.2010.desc_mean:0 "[ward.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ke mně přistupuje v zřídka se vyskytujícím projevu upřímnosti."
 childhood.2010.desc_opening:0 "\"Vždy jsi tu pro mě a doufám, že víš, že jsem ti vděčný/á.\"\n\n"
 childhood.2010.desc_proud:0 "[ward.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ke mně přistupuje v zřídka se vyskytujícím projevu uznání."
 childhood.2010.desc_shy:0 "[ward.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ke mně přistupuje v zřídka se vyskytujícím projevu odvahy a otevřenosti."
 childhood.2010.t:0 "Očekávání"
 childhood.2011.a:0 "[guardian.GetSheHe|U] je přece můj učitel/ka."
 childhood.2011.desc:0 "[guardian.Custom2('MyCharacterIntroduction', ROOT.Char)|U] v poslední době vynaložil/a na mé vzdělání extra úsilí. Jsem vděčný/á, ale [guardian.GetSheHe] mi také dal/a jasně najevo, že se očekává, že mu/jí to jednoho dne oplátím; tak se to dělá. Jsem si jistý/á, že má [guardian.GetSheHe] pravdu."
 childhood.2011.tt:0 "To mírně prohloubí tvé vzdělání"
 childhood.2100.a:0 "Měl/a bych poslouchat a soustředit se, možná se to naučím?"
 childhood.2100.b_hash:0 "Ne, raději půjdu hrát!"
 childhood.2100.desc:1 "Můj opatrovník, [educator.GetTitledFirstName], mě dobře učí. Někdy slyším, jak [educator.GetHerHim] mluví v [educator.GetCulture.GetLanguage.GetNameNoTooltip] — myslím, že to je jazyk, kterým doma mluví.\n\nAčkoliv se se mnou většinou domlouvá v [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip], snaží se mě také naučit něco ze své mateřštiny.\n\nUdržet si v hlavě dva jazyky je těžké... ale možná to stojí za to?"
 childhood.2100.t:0 "L jako jazyk"
 childhood.2200.a:0 "Můžu mluvit stejně jako dospělí!"
 childhood.2200.b:2 "To je nuda, prostě mluv [ROOT.Char.GetCulture.GetLanguage.GetName]!"
 childhood.2200.desc:0 "Když jdu za [educator.GetNameNoTooltip], slyším, že kolem mě mluví jazykem dvora a zvláštně mu začínám rozumět. Pokud se budu snažit, mohu se stát zdatným ve dvořanštině!"
 childhood.2200.t:0 "Mluvíš mým jazykem?"
 childhood.2300.a.success_parent_desc:2 "[ward.GetFirstName] se naučil/a [parent.GetCulture.GetLanguage.GetName] [language|E] pozorováním."
 childhood.2300.a:0 "Mohu mluvit jako [parent.Custom('GetMamaPapa')]!"
 childhood.2300.b:0 "To je nuda! Proč se učit [parent.GetCulture.GetLanguage.GetNameNoTooltip] vůbec!?"
 childhood.2300.desc:0 "Můj/má [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('parent'))] občas vloží slovo z [parent.GetCulture.GetLanguage.GetName] sem a tam a zjišťuji, že jazyk lépe rozumím. Jsem si jistý/á, že když se budu snažit, mohu se naučit natolik, abych s [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('parent'))] mluvil/a novým způsobem!"
 childhood.2300.t:0 "Jazyky v mém rodokmenu"
 childhood.2400.a.neutral:0 "Dovol mi utišit tvé pochyby."
 childhood.2400.a.toast.fail:0 "[questioning_ward.GetTitledFirstName] si stále nese své [questioning_ward.GetHerHis] pochyby"
 childhood.2400.a.toast.succ:0 "[questioning_ward.GetTitledFirstName] je přesvědčen/a tvou vírou"
 childhood.2400.a.zealous:0 "Vymažu ti tyto pochyby z mysli."
 childhood.2400.b.toast.fail:0 "[ROOT.Char.Custom('MyPriestTitle')|U] [realm_priest.GetFirstName] nedokázal/a přesvědčit [questioning_ward.GetTitledFirstName]"
 childhood.2400.b.toast.succ:0 "[ROOT.Char.Custom('MyPriestTitle')|U] [realm_priest.GetFirstName] přesvědčil/a [questioning_ward.GetTitledFirstName]"
 childhood.2400.b:0 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('realm_priest'))|U] [realm_priest.GetFirstName] lépe odpoví na tyto otázky."
 childhood.2400.c:0 "Ty #EMP opravdu#! máš pravdu..."
 childhood.2400.d:0 "Byl/a jsi v omylu, že jsi mi to řekl/a, [questioning_ward.GetFirstNameNoTooltip]."
 childhood.2400.desc:0 "Vzdělávání [questioning_ward.GetFirstName] je odměňující, ale ne vždy snadné. Dnes [questioning_ward.GetSheHe] chtěl/a \"zeptat se na pár prostých otázek o [ROOT.Char.GetFaith.GetName]\", ale brzy se [questioning_ward.GetHerHis] dotazy změnily v prudké pochyby vůči naší víře.\n\nNenáhodou [questioning_ward.GetFirstNameNoTooltip] snad #EMP zpochybňuje#! [ROOT.Char.GetFaith.GetNameNoTooltip]?"
 childhood.2400.t:0 "Věk rozumu"
 childhood.2410.a:0 "To bude naše tajemství."
