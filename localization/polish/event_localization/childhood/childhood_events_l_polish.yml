 childhood.1002.desc3:0 "Když jsem se začala hlouběji nořit do knihy, kterou jsem měla studovat, uvědomila jsem si, že mám potíže pochopit jemné nuance daného tématu. \n\nBrzy bych měla prezentovat obsah svému [guardian_parent.Custom('MotherFather')], ale pokud budu pokračovat sama, mohla bych mít s touto knihou problémy celou noc."
 childhood.1009.1:0 ""Co vlastně máme dělat? Jaký je plán [ROOT.Char.GetFaith.FateGodNamePossessive] pro nás všechny?""
 childhood.1017.t:0 "Zrnitá záležitost"
 childhood.0911.t:0 "Dětinské rozmary"
