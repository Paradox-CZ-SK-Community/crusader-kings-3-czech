 childhood.1016.a:0 ""Opravdu si myslím, že přímý útok by fungoval lépe.""
 childhood.1002.desc1:0 "Au! Když jsem si s [friend.GetTitledFirstName] hrála na zahradě, spadla jsem a odřela si koleno. Můj [guardian_parent.Custom('MotherFather')] byl právě na druhé straně dvora, užíval si pěkného počasí, a [friend.GetTitledFirstName] mě přemlouval, abych šla k [guardian_parent.GetHerHim]."
 childhood.0013.desc3_bossy:0 "[child.GetSheHe|U] vždycky následuje můj příklad, nikdy se s [child.GetHerHim] nenudím!"
 childhood.2001.desc:0 "Když si hraji blízko [ROOT.Char.Custom('TerrainType')], najednou uslyším zvuk. Je malý a slabý, ale je tam!"
 childhood.0006.mean:0 "[bully.GetSheHe|U] je zlý, posmívá se mi a tlačí mě kolem."
 childhood.1008.a:0 "Pomáhá to vyfouknout páru!"
 childhood.0009.desc3:0 "Půjčila jsem si [victim.GetHerHis] oblíbenou [victim.Custom('child_favorite_toy')], a [victim.GetSheHe] nyní musí dělat, co říkám [victim.GetHerHim]!"
 childhood.0012.t:0 "Získaná pozornost"
 childhood.2010.desc_opening:0 ""Jsi tu pro mě vždycky, a doufám, že víš, že jsem za to vděčná."\n\n"
