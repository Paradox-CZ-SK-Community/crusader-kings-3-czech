 childhood.1009.2:0 ""Kým mám vlastně být, až vyrostu?""
 childhood.1001.desc:0 "Tohle nemůže pokračovat! Je čas, abych ukázala [bully.GetHerHim], s kým [bully.GetSheHe] si zahrává."
 childhood.1001.a:1 "O tvém chybějícím vychování..."
