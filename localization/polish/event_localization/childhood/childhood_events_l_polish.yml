 childhood.1015.desc:1 "Na naléhání [educator.GetTitledFirstName] se můj [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('study_friend'))] [study_friend.GetFirstName] a já účastníme probíhajících jednání ohledně zapojení koruny do místní správy [province.GetName].\n\nBěhem diskuzí si nemohu nevšimnout, že [province_holder.GetTitledFirstName] nemá tušení, jak takové úsilí koordinovat, a protože jsem se tímto tématem chvíli zabýval, pravděpodobně bych měl zasáhnout."
