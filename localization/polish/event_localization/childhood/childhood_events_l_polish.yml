 childhood.1007.opening:0 "[bully.GetTitledFirstName] je taková obtíž!\n\n"
 gave_toy_opinion:0 "Dal jsem hračku"
 childhood.1010.returned:0 "Jen to, že moje city jsou opětovány, mi přináší velkou radost a uklidňuje moje srdce."
 childhood.1018.desc:0 "Pokud je jedna věc, kterou se [educator.GetTitledFirstName] snažil do mě vštípit, je to, že někdy je lež nezbytná.\n\nJakožto [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('study_friend'))] [study_friend.GetFirstName] a já překládáme, jak [province_holder.GetTitledFirstName] z [province.GetName] mluví o úpravě čísel v [province_holder.GetHerHis] daňovém přiznání, abychom možná udělali oblast prosperující, přemýšlím o [educator.GetFirstNamePossessive] lekci."
 childhood.2200.t:0 "Mluvíte mým jazykem?"
 childhood.1001.t:0 "Poslední obrana"
