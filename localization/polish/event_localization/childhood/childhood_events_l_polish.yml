 childhood.2003.t:0 "Štěně"
 childhood.1019.desc:0 "Můj [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('study_friend'))] [study_friend.GetFirstName] a já máme za úkol doručit hromadu knih delegátům z [province.GetName]. Touha věnovat pár minut nebo pár dní na jejich studium je téměř neodolatelná.\n\nTo, že rychlé doručení knih má zřejmě velký význam pro pokračující produktivitu oblasti, jen zvyšuje naši zvědavost."
 childhood.1002.desc2:0 "Au! Když jsem si hrál se svým [ROOT.Char.Custom('child_favorite_toy')], spadl jsem a odřel si koleno. Právě když jsem se postavil na nohy, má [guardian_parent.Custom('MotherFather')] kráčela po cestě vedle mě a ptala se, zda jsem v pořádku."
 childhood.0002.opening:0 "[crush.GetTitledFirstName] je s ním spousta zábavy!\n\n"
 childhood.1007.young_malicious:0 "Hrál jsem si se svým milovaným [ROOT.Char.Custom('child_favorite_toy')], když [bully.GetSheHe] vtrhl do místnosti a vyrval mi [ROOT.Char.Custom('child_favorite_toy')] z rukou."
 childhood.0004.desc2:0 "[friend.GetTitledFirstName] a já jsme spolu trávili hodně času v poslední době, povídali si a hráli si. Máme tolik zábavy!"
 childhood.1008.2:0 "Kdykoliv jsme spolu v konverzaci, snažím se zpochybnit všechno, co [victim.GetSheHe] říká, a vtipkovat o závěrech, které [victim.GetSheHe] předkládá."
 childhood.0006.fallback:0 "[bully.GetSheHe|U] využívá každé příležitosti, aby se na mě zíral a zesměšňoval mě."
 childhood.1000.desc:0 "[friend_to_crush.GetTitledFirstName] je opravdu dobrý přítel! \n\nKdykoliv spolu trávíme čas, vždy si to užívám, a [friend_to_crush.GetSheHe] mě chápe jako nikdo jiný. \n\nI když jsme takoví nejlepší přátelé, někdy přemýšlím, jestli nechci víc z našeho vztahu..."
 learn_language_ongoing.2100.a.success:0 "Učíš se [educator.GetFirstNamePossessiveNoTooltip] jazyk"
 childhood.2410.desc.intro:0 "[questioning_ward.GetFirstNameNoTooltip] si vydává povzdech čerstvého vzduchu, stejně jako já. Jak každý sdílí své nevěry, mezera mezi"
 childhood_0004.desc3_bossy:0 "[friend.GetSheHe|U] vždy ví, co bychom měli dělat, když se setkáme, a nikdy se nenudím, když jsem s [friend.GetHerHim]!"
 childhood.2100.a:0 "Měl bych naslouchat a soustředit se, možná se něco naučím?"
 childhood.2200.b:2 "To je nudné, prostě mluv [ROOT.Char.GetCulture.GetLanguage.GetName]!"
 childhood.0002.end:1 "\n\nKdykoliv se naše pohledy setkají, mé břicho se naplní motýlky... Ach, zajímalo by mě, jestli by se [crush.GetSheHe] líbilo tohle [ROOT.Char.GetCurrentLocation.Custom('get_region_flower_type')], které jsem našel?"
 childhood.1009.opening:0 "[friend.GetTitledFirstName] je dobrý přítel. [friend.GetSheHe|U] si všiml, že mě něco trápí, a [friend.GetSheHe] mě přesvědčil, abych sdílel své myšlenky s [friend.GetHerHim].\n\n"childhood.0008.loud:0 "[victim.GetSheHe|U] mele a mele, bez ohledu na téma a bez ohledu na to, jak moc [victim.GetHerHim] říkám, že mě to nezajímá. To nikdy nekončí!"
 childhood.2003.b:1 "Tady, [friend.GetFirstNameNoTooltip], vezmi si to."
 childhood.0009.opening:0 "Konečně mít možnost postavit [victim.GetFirstName] na [victim.GetHerHis] místo mi značně zlepšuje náladu.\n\n"
 childhood.2001.a:0 "Teď je to moje kočička!"
 childhood.1004.desc:1 ""Spíš dostatek spánku?"\n\nMoje [guardian_parent.Custom('MotherFatherPossessive')] znepokojená otázka mi připomíná, že jsem v poslední době nespal dobře. Neustálý tlak na to, abych ve všech úlohách šel dobře, převyšuje mou touhu spát.\n\n[guardian_parent.GetSheHe|U] mi říká, abych si vzal večer volno a šel spát brzy, a já tu nabídku s radostí přijímám."
 childhood.2100.t:0 "L je pro Jazyk"
 childhood.2004.desc:1 "Jsem venku s [ward.GetTitledFirstName], když [ward.GetSheHe] náhle zmizí. Ale než mám čas se opravdu vyděsit, [ward.GetSheHe] se vrací, držíc malého štěněte v [ward.GetHerHis] rukou!\n\n"[educator.GetFirstNameNoTooltip], [educator.GetFirstNameNoTooltip]! Podívej, co jsem našel. To je dárek pro tebe!"
 childhood.2400.c:0 "Máš pravdu... #EMP do#!"
 childhood.0004.t:0 "Vzkvétající Přátelství"
 childhood.1010.c:0 "Láska je lež... #EMP lež!#!"
 childhood.1011.t:0 "Cesta Srdce"
 childhood.2005.desc:0 "Hraji si venku s [ward.GetTitledFirstName], když [ward.GetSheHe] náhle zmizí do [ROOT.Char.Custom('TerrainType')]. Kam [ward.getSheHe] šel? Otočím se a najednou se [ward.GetSheHe] znovu objevuje a nabízí mi malé štěně.\n\n"[friend.GetFirstNameNoTooltip]! Je to pro tebe!""
 childhood.1003.desc1:0 "Užíval jsem si počasí, poslouchaje smích mého [child.Custom('GetDaughterSon')] [child.GetTitledFirstName] a [child.GetHerHis] kamaráda [friend.GetTitledFirstName], když jsem najednou viděl, jak [child.GetTitledFirstName] spadne a zraní si [child.GetHerHis] koleno. [child.GetSheHe|U] šel ke mně, po podnětu od [child.GetHerHis] kamaráda, a požádal o moji pomoc při ošetření zranění."
 childhood.0013.t:0 "Přátelské Interakce"
 childhood.0006.b.success:0 "Porazil jsi [bully.GetHerHim] a [bully.GetSheHe] tě nechá na pokoji"
