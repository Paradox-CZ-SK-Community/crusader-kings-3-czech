l_polish:
 childhood.7000.t: "Žertování s [stolen_clothes.GetFirstNameNoTooltip]"
 childhood.7000.desc: "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('stolen_clothes'))] [stolen_clothes.GetFirstName] vypadá trochu... #EMP stísněně,#! řekl bych! [stolen_clothes.GetSheHe|U] bere věci příliš vážně, vyřizuje záležitosti na dvoře den co den. Možná bych měl/a trochu #EMP odlehčit#! náladu?\n\n"
 childhood.7000.desc_child: "Vím, že [child_helper.GetFirstName] by byl/a ochotný/á mi pomoci vykonat můj #EMP záludný plán#!, když požádám [child_helper.GetHerHim].\n\n"
 childhood.7000.desc_end: "Zajímalo by mě, jak by [stolen_clothes.GetFirstNameNoTooltip] zareagoval/a, kdyby [stolen_clothes.GetHerHis] oblečení... 'zmizelo'? #EMP *chichot*#!"
 childhood.7000.a: "Vplížím se do [stolen_clothes.GetHerHis] komnat a schmatnu [stolen_clothes.GetHerHis] oblečení!"
 childhood.7000.b: "[child_helper.GetFirstNameNoTooltip], rozptýli [stolen_clothes.GetHerHim]. #EMP Jdeme na to!#!"
 childhood.7000.c: "Ne, měl/a bych být milý/á. Dej si pauzu, [stolen_clothes.GetFirstNameNoTooltip]."
 childhood.7000.d: "Hm, teď není ten pravý čas..."
 childhood.7000.a.success: "Ukradl/a jsi oblečení"
 childhood.7000.a.failure: "[stolen_clothes.GetSheHe|U] tě přistihne při činu"
 childhood.7001.desc_helper: "Úspěch! [child_helper.GetFirstName] rozptýlil/a [stolen_clothes.GetFirstName] tím, že dnes brzy ráno pustil/a [ROOT.Char.Custom('GetLivestockFowlIndef')] do [stolen_clothes.GetHerHis] ložnice – mezitím jsem ukořistil/a všechny oděvy, které jsem našel/a!"
 childhood.7001.desc_nohelper: "Úspěch! Podařilo se mi vplížit do [stolen_clothes.GetFirstNamePossessiveNoTooltip] ložnice a sebrat všechny [stolen_clothes.GetHerHis] oděvy dřív, než se [stolen_clothes.GetSheHe] probudil/a! "
 childhood.7001.desc_angry: "[stolen_clothes.GetFirstNameNoTooltip] vtrhl/a v zuřivosti a dal/a se za mnou do běhu po chodbě, aniž by měl/a na sobě jediný kousek oblečení!\n\n\"Ty otravný spratku! Dej mi hned moje oblečení, nebo ti utrhnu hlavu!\" [stolen_clothes.GetSheHe|U] křičí, sípavě.\n\n[stolen_clothes.GetFirstNameNoTooltip] možná z mého důmyslného vtípku nebyl/a nadšen/a, ale všichni ostatní ho považovali za #EMP hystericky vtipný#!"
 childhood.7001.desc_funny: "[stolen_clothes.GetFirstNameNoTooltip] vstal/a rychle a dal/a se za mnou do běhu po chodbě, aniž by měl/a na sobě jediný kousek oblečení!\n\n\"Dítě! Vrať mi moje šaty, nemám na to čas!\" [stolen_clothes.GetSheHe|U] křičí, běží až do hlavní síně, než se zastaví a uvědomí si, co provedl/a!\n\nVšichni, včetně [stolen_clothes.GetFirstNameNoTooltip], považovali situaci za #EMP velmi#! vtipnou a smáli se, až jim zčervenaly tváře."
 childhood.7001.a: "A udělám to znovu! A znovu! A #EMP zase!#!"
 childhood.7001.b: "Bez tebe bych to nedokázal/a, [child_helper.GetFirstNameNoTooltip]!"
 childhood.7001.c: "Dobrý žert se vždy vyplatí!"
 childhood.7002.desc_helper: "Ach ne! [child_helper.GetFirstName] měl/a pustit [ROOT.Char.Custom('GetLivestockFowlIndef')] do [stolen_clothes.GetFirstNamePossessiveNoTooltip] ložnice, ale zradilo nás! Když jsme vstoupili, hlasitě zakřičelo a [stolen_clothes.GetFirstNameNoTooltip] vyskočil/a z postele a uviděl/a nás.\n\n"
 childhood.7002.desc_nohelper: "Zatracení! Když se vplížím dovnitř, oči [stolen_clothes.GetFirstNamePossessive] se rozšíří a [stolen_clothes.GetSheHe] vyskočí z postele!\n\n"
 childhood.7002.desc_angry: "[stolen_clothes.GetSheHe|U] šikovně sáhne po dobře naplněném nočním hrnci a hodí ho s neuvěřitelnou přesností. S hlasitým #flatulence cákotem#! jsem pokrytý/á něčím, co předpokládám, že je #EMP několik nocí#! staré výkaly!\n\n\"To tě naučí, abys mě nerušil/a! Vypadni odsud, nebo přijde víc!\" [stolen_clothes.GetSheHe|U] křičí."
 childhood.7002.desc_funny: "\"Teď poslouchej!\" říká [stolen_clothes.GetFirstNameNoTooltip], pevně mě chytá za ucho. \"Nemůžeš chodit kolem a krást oblečení! Myslím, že je načase tě naučit slušnému chování...\"\n\nAch ne, ne #EMP etiketu!#!"
 childhood.7002.a: "#EMP Ne! Fujjjj!#!"
 childhood.7002.b: "To se už nikdy nestane, slibuji!"
 childhood.7002.c: "To byl #EMP CELÝ#! nápad [child_helper.GetFirstNamePossessiveNoTooltip]!"
 bully_stops: "[bully.GetFirstName] přestává tě šikanovat"
 skill_increased: "Dovednost zvýšena"
 funny_opinion: "Vtipné"
 childhood.7100.t: "Traumatizující pohled"
 childhood.7100.desc: "Když si hraju na dvoře, uvidím [child_to_annihilate.GetFirstName], jak si hraje s ostatními dětmi.\n\n"
 childhood.7100.killed_by_sow: "Najednou, když [child_to_annihilate.GetFirstNameNoTooltip] přebíhá kolem nedalekého prasečího výběhu, obrovská prasnice se chytí [child_to_annihilate.GetHerHis] paže. Nepřestává. Otočím se pryč, jak se výkřiky stupňují, až nakonec utichnou.\n\n"
 childhood.7100.kicked_by_horse: "Bez varování, když se [child_to_annihilate.GetSheHe] dotkne koně, ten se kopne. [child_to_annihilate.GetFirstNameNoTooltip] je vymrštěn/a několik metrů daleko a leží na zemi zkrvavený/á a nehybný/á.\n\n"
 childhood.7100.kicked_by_camel: "Bez varování, když se [child_to_annihilate.GetSheHe] dotkne velblouda, ten se kopne. [child_to_annihilate.GetFirstNameNoTooltip] je vymrštěn/a několik metrů daleko a leží na zemi zkrvavený/á a nehybný/á.\n\n"
 childhood.7100.stomped_by_elephant: "Bez varování, když se [child_to_annihilate.GetSheHe] dotkne slona, ten se zvedne a divoce troubuje. Slon přitiskne jednou ze svých obrovských nohou [child_to_annihilate.GetFirstNameNoTooltip] a rozdrtí [child_to_annihilate.GetHerHim] na zemi.\n\n"
 childhood.7100.smashed_by_roof_tile: "Když [child_to_annihilate.GetSheHe] prochází pod blízkou budovou, těžká střešní taška najednou povolí. S hlasitým #EMP thud#! zasáhne [child_to_annihilate.GetFirstNamePossessiveNoTooltip] hlavu a okamžitě ho/ji srazí k zemi.\n\n"
 childhood.7100.desc_end: "Náhlé ticho brzy nahradí zděšené výkřiky diváků. Jak mohl [ROOT.Char.GetFaith.HighGodName] dovolit, aby se to stalo!?"
 death_sow: "byl/a pokousán/a k smrti prasnicí"
 death_horse: "byl/a zabit/a koňským kopem"
 death_camel: "byl/a zabit/a kopem velblouda"
 death_roof_tile: "měl/a hlavu rozmačkanou padající střešní taškou"
 childhood.7100.a: "C.. co!? N.. ne!"
 childhood.7100.b: "...#DIE1 ha#!haHA! Viděli jste to všichni!"
 childhood.7100.c: "Mne to nechává chladným."
 childhood.7100.d: "M.. můžeš mě na chvíli podržet, [friend_to_comfort.GetFirstNameNoTooltip]?"
 childhood.7100.d.friend: "Tvůj přítel [friend_to_comfort.GetFirstNameNoTooltip] se tě snaží co nejlépe utěšit"
 childhood.7200.t: "Jazyková bariéra"
 childhood.7200.desc: "Opravdu mě baví si hrát s [language_friend.GetFirstName], ale někdy je těžké pochopit, co [language_friend.GetSheHe] říká...\n\nI když je zcela možné komunikovat jen pomocí gest a grimas, připadalo by mi zábavné, kdybych mohl/a mluvit [language_friend.GetCulture.GetLanguage.GetNameNoTooltip] s [language_friend.GetHerHim]!\n\nMožná bych měl/a pilně studovat, kvůli [language_friend.GetFirstNamePossessiveNoTooltip]."
 childhood.7200.a: "Budu studovat dnem i nocí!"
 childhood.7200.b: "Hm, nechám služebníka, ať nám předčítá nějaké [language_friend.GetCulture.GetLanguage.GetNameNoTooltip] pohádky."
 childhood.7200.c: "Ne, je to moc práce. A je potřeba #EMP si hrát#!"
 entertained_opinion: "Pobaveno"
 childhood.7300.t: "'Příprava' na budoucnost"
 childhood.7300.desc: "Brzy budu vládnout naplno – bez dohledu rozmarných poručníků a vševedoucích učitelů... a až to přijde, musím zajistit, aby mí poddaní byli pod mou patou.\n\n[beating_target_1.GetTitledFirstName] je slabý/á a ustrašený/á, jsem si jistý/á, že moje zastrašující přítomnost by [beating_target_1.GetHerHim] v budoucnu inspirovala ke... #EMP loajalitě#!\n\n"
 childhood.7100.beating_target_2: "Nebo je snad [beating_target_2.GetTitledFirstName] hodnější mé pozornosti? [beating_target_1.GetSheHe|U] je taky slabý/á.\n\n"
 childhood.7100.beating_target_3: "A pak je tu vždycky ten malý [beating_target_3.GetTitledFirstName], mohl/a bych ho/ji jen #EMP upřeně#! zírat!"
 childhood.7300.desc_end: "Možnosti, možnosti..."
 childhood.7300.a: "[beating_target_1.GetFirstNameNoTooltip], dovol mi tě seznámit s mými pěstmi!"
 childhood.7300.b: "Pojď sem, [beating_target_2.GetFirstNameNoTooltip]..."
 childhood.7300.c: "Nic osobního, [beating_target_3.GetFirstNameNoTooltip], je to jen obchod."
 childhood.7300.d: "To je pod mou úroveň..."
 childhood.7300.a.success: "Zastrašíš [beating_target_1.GetFirstNameNoTooltip]"
 childhood.7300.a.failure: "Nepodaří se ti zastrašit [beating_target_1.GetFirstNameNoTooltip]"
 childhood.7300.b.success: "Zastrašíš [beating_target_2.GetFirstNameNoTooltip]"
 childhood.7300.b.failure: "Nepodaří se ti zastrašit [beating_target_2.GetFirstNameNoTooltip]"
 childhood.7300.c.success: "Zastrašíš [beating_target_3.GetFirstNameNoTooltip]"
 childhood.7300.c.failure: "Nepodaří se ti zastrašit [beating_target_3.GetFirstNameNoTooltip]"
 childhood.7400.t: "Obránce před šikanou"
 childhood.7400.desc: "Ach ne... můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('bully'))] [bully.GetFirstName] je tu zase. Jen chci v klidu hrát, proč mě [bully.GetSheHe] nemůže nechat na pokoji!\n\n"Co to děláš, #EMP [ROOT.Char.Custom2('InsultNoun', SCOPE.sC('bully'))]!#!" [bully.GetFirstNameNoTooltip] křičí mi do obličeje."
 childhood.7400.desc_2: "\n\nNajednou mi někdo poklepe na rameno. \"Obtěžuje tě [bully.GetSheHe]?\" říká [bodyguard.GetFirstName], můj tělesný strážce, klidným hlasem. \"Mám [bully.GetHerHim] naučit trochu slušnosti?\""
 childhood.7400_father_dead: ""Jsi tak špinavý [ROOT.Char.Custom2('InsultAdjective'), bully] [ROOT.Char.Custom2('InsultNoun', SCOPE.sC('bully'))]! A taky... tvůj otec je mrtvý! Ha-hah!"
 childhood.7400_mother_dead: ""Jsi tak odporný [ROOT.Char.Custom2('InsultNoun', SCOPE.sC('bully'))]! A taky... tvoje matka je mrtvá! Ha-hah!"
 childhood.7400_none_dead: ""Jsi takový zkažený [ROOT.Char.Custom2('InsultNoun', SCOPE.sC('bully'))], nikdo si s tebou nechce hrát!""
 childhood.7400.a: "Od teď budeš dělat, co řeknu, rozumíš?"
 childhood.7400.b: "[bodyguard.GetFirstNameNoTooltip], nalož [bully.GetHerHim]!"
 childhood.7400.c: "Musíš se naučit být hodný."
 every_parent_of_bully: "Každý rodič [bully.GetFirstName]"
 childhood.7500.t: "Příběh z minulosti"
 childhood.7500.desc: ""Přijď blíž, mám příběh, který ti chci vyprávět." Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))] [guardian.GetTitledFirstName] říká a láká mě k ohništi.\n\n"
 childhood.7500.participant: ""Je to příběh o tom, jak [guardian_memory.GetDescription]. Ano, můj [guardian.Custom2('RelationToMe', SCOPE.sC('memory_participant'))]...""
 childhood.7500.participant_dead: ""Je to příběh o tom, jak [guardian_memory.GetDescription]. [memory_participant.GetSheHe|U] byl(a) mým [guardian.Custom2('RelationToMe', SCOPE.sC('memory_participant'))], který/á [memory_participant.GetDeathReason]...""
 childhood.7500.no_participant: ""Je to příběh o tom, jak [guardian_memory.GetDescription]...""
 childhood.7500.midpoint: "[guardian.GetFirstNameNoTooltip] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('guardian'))] a pokračuje ve vyprávění, zatímco plameny z ohně olizují noční oblohu."
 childhood.7500.family: "\n\n"...pamatuj na důležitost své rodiny, [ROOT.Char.GetFirstNameNoTooltip]. Buď pyšný/á na jméno rodu [ROOT.Char.GetHouse.GetNameNoTooltip]. #EMP [ROOT.Char.GetHouse.GetMotto].#!""
 childhood.7500.martial: "\n\n"...zdokonaluj své dovednosti, svou zdatnost a bystrost v boji. [ROOT.Char.GetFirstNameNoTooltip], budeš mít nepřátele bez hranic, trénuj, abys je dokázal/a přemoci.""
 childhood.7500.death: "\n\n"...drahý/á [ROOT.Char.GetFirstNameNoTooltip], pamatuj na poučení mého příběhu. Smrt přijde na nás všechny — postarej se, aby přišla na tvé nepřátele dřív než na tebe.""
 childhood.7500.war: "\n\n"...útrapy války prověří odolnost každého [ROOT.Char.GetWomanMan]. Pamatuj, skutečná strategie vyžaduje chytrost, [ROOT.Char.GetFirstNameNoTooltip].""
 childhood.7500.relationships: "\n\n"...ti kolem tebe, tvoji přátelé, tví rádci, dokonce i tví soupeři — ti jsou ti, na kterých záleží. Drž je blízko, zejména své nepřátele.""
 childhood.7500.childhood: "\n\n"...příběh z mého vlastního dětství! Ach, cítím se tak starý/á.""
 childhood.7500.a: "To byl ale příběh, [guardian.GetFirstNameNoTooltip]."
 childhood.7500.b: "#DIE2 ...z#!#DIE1 z#!zZ"
 culture_tradition_events.2100.t: "Příběh u ohně"
 culture_tradition_events.2100.b: "Tvé příběhy mě vždycky opravdu potěší."
