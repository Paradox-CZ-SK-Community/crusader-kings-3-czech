l_polish:
 bully_stops:0 "[bully.GetFirstName] přestává tě šikanovat"
 culture_tradition_events.2100.b:0 "Tvé příběhy mě vždycky potěší, opravdu."
 culture_tradition_events.2100.t:0 "Pohádka u ohně"
 death_camel:0 "byl zabit vzpínajícím se velbloudem"
 death_horse:0 "byl zabit vzpínajícím se koněm"
 death_roof_tile:0 "měl [CHARACTER.GetHerHis] hlavu rozmáčknutou padajícím střešním taškem"
 death_sow:0 "byl pokousán k smrti prasnicí"
 entertained_opinion:0 "Pobavený"
 every_parent_of_bully:0 "Každý rodič [bully.GetFirstName]"
 funny_opinion:0 "Zábavný"
 childhood.7000.a.failure:0 "[stolen_clothes.GetSheHe|U] tě přistihne při činu"
 childhood.7000.a.success:0 "Ukryl jsi šaty"
 childhood.7000.a:0 "Vplížím se do [stolen_clothes.GetHerHis] komnaty a ukradnu [stolen_clothes.GetHerHis] oblečení!"
 childhood.7000.b:0 "[child_helper.GetFirstNameNoTooltip], rozptyluj [stolen_clothes.GetHerHim]. #EMP Pojďme!#!"
 childhood.7000.c:0 "Ne, měl bych být hodný. Odpočiň si, [stolen_clothes.GetFirstNameNoTooltip]."
 childhood.7000.desc_end:0 "Zajímalo by mě, jak by [stolen_clothes.GetFirstNameNoTooltip] reagoval, kdyby [stolen_clothes.GetHerHis] oblečení... 'zmizelo'? #EMP *smích*#!"
 childhood.7000.desc_child:0 "Vím, že [child_helper.GetFirstName] by byl/a připraven/a mi pomoci uskutečnit můj #EMP zpropadený plán#! pokud zavolám [child_helper.GetHerHim].\n\n"
 childhood.7000.desc:0 "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('stolen_clothes'))] [stolen_clothes.GetFirstName] vypadá trochu... #EMP omezeně,#! řekl/a bych! [stolen_clothes.GetSheHe|U] bere věci příliš vážně, řeší otázky kolem soudu den co den. Možná bych měl/a #EMP uvolnit#! atmosféru trochu?\n\n"
 childhood.7000.d:0 "Hm, teď není ten správný čas..."
 childhood.7000.t:0 "Šprýmování [stolen_clothes.GetFirstNameNoTooltip]"
 childhood.7001.a:0 "A udělám to znovu! A znovu! A #EMP znovu!#!"
 childhood.7001.b:0 "Nemohl bych to udělat bez tebe, [child_helper.GetFirstNameNoTooltip]!"
 childhood.7001.c:0 "Dobrý žert má dlouhou cestu!"childhood.7500.death:0 "\n\n"...milý [ROOT.Char.GetFirstNameNoTooltip], pamatuj si morálku mého příběhu. Smrt přichází pro nás všechny — ujisti se, že přichází k tvým nepřátelům dříve, než přijde pro tebe.""
 childhood.7001.desc_angry:0 "[stolen_clothes.GetFirstNameNoTooltip] vstal/a v záchvatu vzteku a dal/a se do běhu chodbou, bez jediného vlákna na [stolen_clothes.GetHerHis] těle!\n\n"Ty otravné spratku! Vrať mi moje šaty okamžitě, nebo ti zlomím krk!" [stolen_clothes.GetSheHe|U] křičí, vzteky mu/ji nazlobená.\n\n[stolen_clothes.GetFirstNameNoTooltip] možná neměl/a rád/a můj chytrý žert, ale všichni ostatní si mysleli, že to bylo #EMP vtipné!#!"
 childhood.7001.desc_funny:0 "[stolen_clothes.GetFirstNameNoTooltip] rychle povstal a dal se do útěku chodbou, bez jediného vlákna na [stolen_clothes.GetHerHis] těle!\n\n"Jsi dítě! Vrať mi moje šaty, na tohle nemám čas!" [stolen_clothes.GetSheHe|U] křičí, běží až do hlavní haly, než se zastaví a uvědomí si, co [stolen_clothes.GetSheHe] udělal/a!\n\nVšichni, včetně [stolen_clothes.GetFirstNameNoTooltip], našli situaci #EMP velmi#! vtipnou a smáli se, až se jim tváře zbarvily dočervena."
 childhood.7001.desc_helper:0 "Úspěch! [child_helper.GetFirstName] rozptýlil [stolen_clothes.GetFirstName] tím, že pustil [ROOT.Char.Custom('GetLivestockFowlIndef')] do [stolen_clothes.GetHerHis] ložnice brzy ráno – mezitím jsem prohledal každý kousek oblečení, který jsem mohl najít!"
 childhood.7001.desc_nohelper:0 "Úspěch! Podařilo se mi vplížit do [stolen_clothes.GetFirstNamePossessiveNoTooltip] ložnice a vzít všechna [stolen_clothes.GetHerHis] oblečení, než [stolen_clothes.GetSheHe] vstala!"
 childhood.7002.a:0 "#EMP Ne! Fuj!#!"
 childhood.7002.b:0 "To se nikdy znovu nestane, slibuji!"
 childhood.7002.c:0 "Byl to #EMP VŠECHNO#! [child_helper.GetFirstNamePossessiveNoTooltip] nápad!"
 childhood.7002.desc_angry:0 "[stolen_clothes.GetSheHe|U] obratně sáhne po [stolen_clothes.GetHerHis] dobře naplněném nočníku a vrhne ho s neuvěřitelnou přesností. S hlasitým #flatulence splash#! jsem pokryt tím, co mohu jen odhadnout je #EMP několik nocí#! exkrementů!\n\n"To ti dá lekci, že mě rušíš! Vypadni odsud, nebo tohle bylo jen začátek!" [stolen_clothes.GetSheHe|U] křičí."
 childhood.7002.desc_funny:0 ""Poslouchej tady!" [stolen_clothes.GetFirstNameNoTooltip] říká a pevně mi chytá ucho. "Nemůžeš chodit kolem a krást oblečení! Myslím, že je načase, abys dostal lekci etikety..."\n\nOh ne, ne #EMP etiketu!#!"
 childhood.7002.desc_helper:0 "Ale ne! [child_helper.GetFirstName] měl pustit [ROOT.Char.Custom('GetLivestockFowlIndef')] do [stolen_clothes.GetFirstNamePossessiveNoTooltip] ložnice, ale zradil nás! Hlasitě zakřičel, když jsme přišli, a [stolen_clothes.GetFirstNameNoTooltip] vyskočil rovnou z postele, když nás spatřil.\n\n"
 childhood.7002.desc_nohelper:0 "Prokletí! Když vlezu, oči [stolen_clothes.GetFirstNamePossessive] se otevřou a [stolen_clothes.GetSheHe] vyskočí z postele!\n\n"
 childhood.7100.a:0 "V.. co!? N.. ne!"
 childhood.7100.beating_target_2:0 "Nebo je [beating_target_2.GetTitledFirstName] možná více hodný mé pozornosti? [beating_target_1.GetSheHe|U] je také slabý.\n\n"
 childhood.7100.beating_target_3:0 "A pak je tu vždycky ten ubohý [beating_target_3.GetTitledFirstName], mohl bych prostě #EMP zírat#! na [beating_target_3.GetHerHim]!"
 childhood.7100.b:0 "...#DIE1 ha#!haHA! Viděli jste to všichni!"
 childhood.7100.c:0 "Eh."
 childhood.7100.desc_end:0 "Náhlé ticho je brzy nahrazeno vyděšenými výkřiky přihlížejících. Jak mohl [ROOT.Char.GetFaith.HighGodName] dovolit, aby se to stalo!?"
 childhood.7100.desc:0 "Když si hraju na dvorku, všimnu si [child_to_annihilate.GetFirstName], jak si hraje s jinými dětmi.\n\n"
 childhood.7100.d.friend:0 "Tvůj přítel [friend_to_comfort.GetFirstNameNoTooltip] dělá [friend_to_comfort.GetHerHis] to nejlepší, aby tě utěšil"
 childhood.7100.d:0 "C.. můžeš mě na chvíli podržet, [friend_to_comfort.GetFirstNameNoTooltip]?"
 childhood.7100.kicked_by_camel:0 "Bez varování, když [child_to_annihilate.GetSheHe] prošel/a kolem velblouda, ten se vzepřel. [child_to_annihilate.GetFirstNameNoTooltip] byl/a vymrštěn/a několik metrů do vzduchu a zůstal/a zakrvácený/á a nehybný/á na zemi.\n\n"
 childhood.7100.kicked_by_horse:0 "Bez varování, když [child_to_annihilate.GetSheHe] jde kolem koně, ten se vzepře. [child_to_annihilate.GetFirstNameNoTooltip] je odmrštěn několik metrů a zůstává zakrvácený a nehybný na zemi.\n\n"
 childhood.7100.killed_by_sow:0 "Najednou, když [child_to_annihilate.GetFirstNameNoTooltip] skáče kolem blízké prasečárny, obrovská prasnice uchopí [child_to_annihilate.GetHerHis] ruku. Nepřestává. Odvracím se, jak se křik zesiluje, až nakonec utichne.\n\n"childhood.7002.desc_angry:0 "[stolen_clothes.GetSheHe|U] obratně sahá po [stolen_clothes.GetHerHis] dobře naplněném nočníku a vrhá ho s neuvěřitelnou přesností. S hlasitým #flatulence splash#! jsem pokrytý tím, co si mohu jen domyslet, že je #EMP několik nocí#! trusu!\n\n"To tě naučí, abys mě rušil! Vypadni odsud, nebo tě čeká víc tohohle!" [stolen_clothes.GetSheHe|U] křičí."
 childhood.7100.smashed_by_roof_tile:0 "Když [child_to_annihilate.GetSheHe] prochází pod blízkou budovou, těžká střešní taška se náhle uvolnila. S hlasitým #EMP bouchnutím#! zasáhne [child_to_annihilate.GetFirstNamePossessiveNoTooltip] hlavu a [child_to_annihilate.GetHerHim] v okamžiku srazí na zem.\n\n"
 childhood.7100.stomped_by_elephant:0 "Bez varování, když [child_to_annihilate.GetSheHe] jde kolem slona, slon se vzepře a divoce troubení. Slon přivede jednu ze svých obrovských nohou dolů na [child_to_annihilate.GetFirstNameNoTooltip], rozmačknouc [child_to_annihilate.GetHerHim] do země.\n\n"
 childhood.7100.t:0 "Traumatizující pohled"
 childhood.7200.a:0 "Budu studovat dnem i nocí!"
 childhood.7200.b:0 "Hm, nechám sluhu, aby nám přečetl nějaké [language_friend.GetCulture.GetLanguage.GetNameNoTooltip] pohádky."
 childhood.7200.c:0 "Ne, je to příliš práce. A je tu #EMP hrát#!, co se musí udělat!"
 childhood.7200.desc:0 "Opravdu si užívám hraní s [language_friend.GetFirstName], ale občas je těžké porozumět tomu, co [language_friend.GetSheHe] říká...\n\nI když je zcela proveditelné komunikovat pouze pomocí gest a grimasy, mám pocit, že by bylo opravdu zábavné, kdybych mohl mluvit [language_friend.GetCulture.GetLanguage.GetNameNoTooltip] s [language_friend.GetHerHim]!\n\nMožná bych se měl pilně učit, kvůli [language_friend.GetFirstNamePossessiveNoTooltip]?"
 childhood.7200.t:0 "Jazyková bariéra"
 childhood.7300.a.failure:0 "Nedokážeš zastrašit [beating_target_1.GetFirstNameNoTooltip]"
 childhood.7300.a.success:0 "Zastrašuješ [beating_target_1.GetFirstNameNoTooltip]"
 childhood.7300.a:0 "[beating_target_1.GetFirstNameNoTooltip], dovol mi, abych tě seznámil se svými pěstmi!"
 childhood.7300.b.failure:0 "Nepodařilo se ti vystrašit [beating_target_2.GetFirstNameNoTooltip]"
 childhood.7300.b.success:0 "Vystrašíš [beating_target_2.GetFirstNameNoTooltip]"
 childhood.7300.b:0 "Pojď sem, [beating_target_2.GetFirstNameNoTooltip]..."
 childhood.7300.c.failure:0 "Nepodařilo se ti vystrašit [beating_target_3.GetFirstNameNoTooltip]"
 childhood.7300.c.success:0 "Vystrašíš [beating_target_3.GetFirstNameNoTooltip]"
 childhood.7300.c:0 "Nic osobního, [beating_target_3.GetFirstNameNoTooltip], je to jen byznys."
 childhood.7300.desc_end:0 "Volby, volby..."
 childhood.7300.desc:0 "Brzy budu skutečně vládnout – bez toho, aby mě sledovali vrtkaví poručníci a všeumělští učitelé... a až to udělám, musím se ujistit, že mám své poddané pod kontrolou.\n\n[beating_target_1.GetTitledFirstName] je slabý a pokorný, jsem si jistý, že má zastrašující přítomnost by [beating_target_1.GetHerHim] inspirovala, aby byl... #EMP věrný#! v budoucnu.\n\n"
 childhood.7300.d:0 "To je pod mou úroveň..."
 childhood.7300.t:0 "'Příprava' na budoucnost"
 childhood.7400.a:0 "Od teď uděláš, co řeknu, rozumíš?"
 childhood.7400.b:0 "[bodyguard.GetFirstNameNoTooltip], těžce [bully.GetHerHim] zmlátit!"
 childhood.7400.c:0 "Musíš se naučit, jak být milý."
 childhood.7400.desc:0 "Ach ne... můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('bully'))] [bully.GetFirstName] je tu zase. Chci si pouze hrát v klidu, proč mě [bully.GetSheHe] nemůže nechat na pokoji!\n\n"Co děláš, #EMP [ROOT.Char.Custom('InsultNoun')]!#!" křičí [bully.GetFirstNameNoTooltip] do mé tváře."
 childhood.7400.desc_2:0 "\n\nNáhle, poklepání na mém rameni. "Ruší [bully.GetSheHe]?" říká [bodyguard.GetFirstName], můj bodyguard, klidným hlasem. "Měl bych [bully.GetHerHim] naučit trochu slušnosti?""
 childhood.7400_father_dead:0 ""Jsi tak špinavý [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')]! A také... tvůj otec je mrtvý! Ha-ha!""
 childhood.7400_mother_dead:0 ""Jsi tak odporný [ROOT.Char.Custom('InsultNoun')]! A také... tvoje matka je mrtvá! Ha-ha!""
 childhood.7400_none_dead:0 ""Jsi tak zkažený [ROOT.Char.Custom('InsultNoun')], nikdo s tebou nechce hrát!""
 childhood.7400.t:0 "Bullyguard"
 childhood.7500.a:0 "Kaký příběh, [guardian.GetFirstNameNoTooltip]."
 childhood.7500.b:0 "#DIE2 ...z#!#DIE1 z#!zZ"
 childhood.7500.death:0 "\n\n"...milý [ROOT.Char.GetFirstNameNoTooltip], pamatuj si morálku mé pohádky. Smrt si pro nás všechny přijde — ujisti se, že si pro tvé nepřátele přijde dříve, než si přijde pro tebe."
 childhood.7500.desc:0 ""Přijď blíž, mám příběh, který ti chci vyprávět." Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))] [guardian.GetTitledFirstName] říká a mává na mě k ohni.\n\n"
 childhood.7500.family:0 "\n\n"...nezapomeň na důležitost své rodiny, [ROOT.Char.GetFirstNameNoTooltip]. Nosi jméno rodu [ROOT.Char.GetHouse.GetNameNoTooltip] s hrdostí. #EMP [ROOT.Char.GetHouse.GetMotto].#!""
 childhood.7500.childhood:0 "\n\n"...příběh z mé vlastní minulosti! Ach, cítím se tak starý."
 childhood.7500.martial:0 "\n\n"...zdokonalíš své dovednosti, svou zdatnost a svůj důvtip v boji. [ROOT.Char.GetFirstNameNoTooltip], budeš mít nepřátele bez hranic, trénuj, abys je mohl překonat."
 childhood.7500.midpoint:0 "[guardian.GetFirstNameNoTooltip] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('guardian'))] a pokračuje v vyprávění příběhu, zatímco plameny z ohně olizují noční oblohu."
 childhood.7500.no_participant:0 ""Je to příběh o tom, kdy [guardian_memory.GetDescription]...""
 childhood.7500.participant_dead:0 ""Je to příběh o tom, když [guardian_memory.GetDescription]. [memory_participant.GetSheHe|U] byl můj [guardian.Custom2('RelationToMe', SCOPE.sC('memory_participant'))], který [memory_participant.GetDeathReason]...""
 childhood.7500.participant:0 ""Je to příběh, kdy [guardian_memory.GetDescription]. Ano, můj [guardian.Custom2('RelationToMe', SCOPE.sC('memory_participant'))]..."
 childhood.7500.relationships:0 "\n\n"...ti kolem tebe, tvoji přátelé, tví rádcové, dokonce i tví rivalové — to jsou ti, na kterých záleží. Měj je blízko, zvlášť své nepřátele.""
 childhood.7500.t:0 "Příběh z minulosti"
 childhood.7500.war:0 "\n\n"...různé útrapy války otestují odvahu každého [ROOT.Char.GetWomanMan]. Pamatuj, skutečná strategie vyžaduje mazanost, [ROOT.Char.GetFirstNameNoTooltip]."
 skill_increased:0 "Schopnost zvýšena"
