l_polish:
 childhood.7000.t:0 "Žertování s [stolen_clothes.GetFirstNameNoTooltip]"
 childhood.7000.desc:0 "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('stolen_clothes'))] [stolen_clothes.GetFirstName] vypadá trochu... #EMP stísněně,#! řekl bych! [stolen_clothes.GetSheHe|U] bere věci příliš vážně, vyřizuje záležitosti na dvoře den co den. Možná bych měl/a trochu #EMP odlehčit#! náladu?\n\n"
 childhood.7000.desc_child:0 "Vím, že [child_helper.GetFirstName] by byl/a ochotný/á mi pomoci vykonat můj #EMP záludný plán#!, když požádám [child_helper.GetHerHim].\n\n"
 childhood.7000.desc_end:0 "Zajímalo by mě, jak by [stolen_clothes.GetFirstNameNoTooltip] zareagoval/a, kdyby [stolen_clothes.GetHerHis] oblečení... 'zmizelo'? #EMP *chichot*#!"
 childhood.7000.a:0 "Vplížím se do [stolen_clothes.GetHerHis] komnat a schmatnu [stolen_clothes.GetHerHis] oblečení!"
 childhood.7000.b:0 "[child_helper.GetFirstNameNoTooltip], rozptýli [stolen_clothes.GetHerHim]. #EMP Jdeme na to!#!"
 childhood.7000.c:0 "Ne, měl/a bych být milý/á. Dej si pauzu, [stolen_clothes.GetFirstNameNoTooltip]."
 childhood.7000.d:0 "Hm, teď není ten pravý čas..."
 childhood.7000.a.success:0 "Ukradl/a jsi oblečení"
 childhood.7000.a.failure:0 "[stolen_clothes.GetSheHe|U] tě přistihne při činu"
 childhood.7001.desc_helper:0 "Úspěch! [child_helper.GetFirstName] rozptýlil/a [stolen_clothes.GetFirstName] tím, že dnes brzy ráno pustil/a [ROOT.Char.Custom('GetLivestockFowlIndef')] do [stolen_clothes.GetHerHis] ložnice – mezitím jsem ukořistil/a všechny oděvy, které jsem našel/a!"
 childhood.7001.desc_nohelper:0 "Úspěch! Podařilo se mi vplížit do [stolen_clothes.GetFirstNamePossessiveNoTooltip] ložnice a sebrat všechny [stolen_clothes.GetHerHis] oděvy dřív, než se [stolen_clothes.GetSheHe] probudil/a! "
 childhood.7001.desc_angry:0 "[stolen_clothes.GetFirstNameNoTooltip] vtrhl/a v zuřivosti a dal/a se za mnou do běhu po chodbě, aniž by měl/a na sobě jediný kousek oblečení!\n\n\"Ty otravný spratku! Dej mi hned moje oblečení, nebo ti utrhnu hlavu!\" [stolen_clothes.GetSheHe|U] křičí, sípavě.\n\n[stolen_clothes.GetFirstNameNoTooltip] možná z mého důmyslného vtípku nebyl/a nadšen/a, ale všichni ostatní ho považovali za #EMP hystericky vtipný#!"
 childhood.7001.desc_funny:0 "[stolen_clothes.GetFirstNameNoTooltip] vstal/a rychle a dal/a se za mnou do běhu po chodbě, aniž by měl/a na sobě jediný kousek oblečení!\n\n\"Dítě! Vrať mi moje šaty, nemám na to čas!\" [stolen_clothes.GetSheHe|U] křičí, běží až do hlavní síně, než se zastaví a uvědomí si, co provedl/a!\n\nVšichni, včetně [stolen_clothes.GetFirstNameNoTooltip], považovali situaci za #EMP velmi#! vtipnou a smáli se, až jim zčervenaly tváře."
 childhood.7001.a:0 "A udělám to znovu! A znovu! A #EMP zase!#!"
 childhood.7001.b:0 "Bez tebe bych to nedokázal/a, [child_helper.GetFirstNameNoTooltip]!"
 childhood.7001.c:0 "Dobrý žert se vždy vyplatí!"
 childhood.7002.desc_helper:0 "Ach ne! [child_helper.GetFirstName] měl/a pustit [ROOT.Char.Custom('GetLivestockFowlIndef')] do [stolen_clothes.GetFirstNamePossessiveNoTooltip] ložnice, ale zradilo nás! Když jsme vstoupili, hlasitě zakřičelo a [stolen_clothes.GetFirstNameNoTooltip] vyskočil/a z postele a uviděl/a nás.\n\n"
 childhood.7002.desc_nohelper:0 "Zatracení! Když se vplížím dovnitř, oči [stolen_clothes.GetFirstNamePossessive] se rozšíří a [stolen_clothes.GetSheHe] vyskočí z postele!\n\n"
 childhood.7002.desc_angry:0 "[stolen_clothes.GetSheHe|U] šikovně sáhne po dobře naplněném nočním hrnci a hodí ho s neuvěřitelnou přesností. S hlasitým #flatulence cákotem#! jsem pokrytý/á něčím, co předpokládám, že je #EMP několik nocí#! staré výkaly!\n\n\"To tě naučí, abys mě nerušil/a! Vypadni odsud, nebo přijde víc!\" [stolen_clothes.GetSheHe|U] křičí."
 childhood.7002.desc_funny:0 "\"Teď poslouchej!\" říká [stolen_clothes.GetFirstNameNoTooltip], pevně mě chytá za ucho. \"Nemůžeš chodit kolem a krást oblečení! Myslím, že je načase tě naučit slušnému chování...\"\n\nAch ne, ne #EMP etiketu!#!"
 childhood.7002.a:0 "#EMP Ne! Fujjjj!#!"
 childhood.7002.b:0 "To se už nikdy nestane, slibuji!"
 childhood.7002.c:0 "To byl #EMP CELÝ#! nápad [child_helper.GetFirstNamePossessiveNoTooltip]!"
 bully_stops:0 "[bully.GetFirstName] přestává tě šikanovat"
 skill_increased:0 "Dovednost zvýšena"
 funny_opinion:0 "Vtipné"
 childhood.7100.t:0 "Traumatizující pohled"
 childhood.7100.desc:0 "Když si hraju na dvoře, uvidím [child_to_annihilate.GetFirstName], jak si hraje s ostatními dětmi.\n\n"
 childhood.7100.killed_by_sow:0 "Najednou, když [child_to_annihilate.GetFirstNameNoTooltip] přebíhá kolem nedalekého prasečího výběhu, obrovská prasnice se chytí [child_to_annihilate.GetHerHis] paže. Nepřestává. Otočím se pryč, jak se výkřiky stupňují, až nakonec utichnou.\n\n"
 childhood.7100.kicked_by_horse:0 "Bez varování, když se [child_to_annihilate.GetSheHe] dotkne koně, ten se kopne. [child_to_annihilate.GetFirstNameNoTooltip] je vymrštěn/a několik metrů daleko a leží na zemi zkrvavený/á a nehybný/á.\n\n"
 childhood.7100.kicked_by_camel:0 "Bez varování, když se [child_to_annihilate.GetSheHe] dotkne velblouda, ten se kopne. [child_to_annihilate.GetFirstNameNoTooltip] je vymrštěn/a několik metrů daleko a leží na zemi zkrvavený/á a nehybný/á.\n\n"
 childhood.7100.stomped_by_elephant:0 "Bez varování, když se [child_to_annihilate.GetSheHe] dotkne slona, ten se zvedne a divoce troubuje. Slon přitiskne jednou ze svých obrovských nohou [child_to_annihilate.GetFirstNameNoTooltip] a rozdrtí [child_to_annihilate.GetHerHim] na zemi.\n\n"
 childhood.7100.smashed_by_roof_tile:0 "Když [child_to_annihilate.GetSheHe] prochází pod blízkou budovou, těžká střešní taška najednou povolí. S hlasitým #EMP thud#! zasáhne [child_to_annihilate.GetFirstNamePossessiveNoTooltip] hlavu a okamžitě ho/ji srazí k zemi.\n\n"
 childhood.7100.desc_end:0 "Náhlé ticho brzy nahradí zděšené výkřiky diváků. Jak mohl [ROOT.Char.GetFaith.HighGodName] dovolit, aby se to stalo!?"
 death_sow:0 "byl/a pokousán/a k smrti prasnicí"
 death_horse:0 "byl/a zabit/a koňským kopem"
 death_camel:0 "byl/a zabit/a kopem velblouda"
 death_roof_tile:0 "měl/a hlavu rozmačkanou padající střešní taškou"
 childhood.7100.a:0 "C.. co!? N.. ne!"
 childhood.7100.b:0 "...#DIE1 ha#!haHA! Viděli jste to všichni!"
 childhood.7100.c:0 "Mne to nechává chladným."
 childhood.7100.d:0 "M.. můžeš mě na chvíli podržet, [friend_to_comfort.GetFirstNameNoTooltip]?"
 childhood.7100.d.friend:0 "Tvůj přítel [friend_to_comfort.GetFirstNameNoTooltip] se tě snaží co nejlépe utěšit"
 childhood.7200.t:0 "Jazyková bariéra"
 childhood.7200.desc:0 "Opravdu mě baví si hrát s [language_friend.GetFirstName], ale někdy je těžké pochopit, co [language_friend.GetSheHe] říká...\n\nI když je zcela možné komunikovat jen pomocí gest a grimas, připadalo by mi zábavné, kdybych mohl/a mluvit [language_friend.GetCulture.GetLanguage.GetNameNoTooltip] s [language_friend.GetHerHim]!\n\nMožná bych měl/a pilně studovat, kvůli [language_friend.GetFirstNamePossessiveNoTooltip]."
 childhood.7200.a:0 "Budu studovat dnem i nocí!"
 childhood.7200.b:0 "Hm, nechám služebníka, ať nám předčítá nějaké [language_friend.GetCulture.GetLanguage.GetNameNoTooltip] pohádky."
 childhood.7200.c:0 "Ne, je to moc práce. A je potřeba #EMP si hrát#!"
 entertained_opinion:0 "Pobaveno"
 childhood.7300.t:0 "'Příprava' na budoucnost"
 childhood.7300.desc:0 "Brzy budu vládnout naplno – bez dohledu rozmarných poručníků a vševedoucích učitelů... a až to přijde, musím zajistit, aby mí poddaní byli pod mou patou.\n\n[beating_target_1.GetTitledFirstName] je slabý/á a ustrašený/á, jsem si jistý/á, že moje zastrašující přítomnost by [beating_target_1.GetHerHim] v budoucnu inspirovala ke... #EMP loajalitě#!\n\n"
 childhood.7100.beating_target_2:0 "Nebo je snad [beating_target_2.GetTitledFirstName] hodnější mé pozornosti? [beating_target_1.GetSheHe|U] je taky slabý/á.\n\n"
 childhood.7100.beating_target_3:0 "A pak je tu vždycky ten malý [beating_target_3.GetTitledFirstName], mohl/a bych ho/ji jen #EMP upřeně#! zírat!"
 childhood.7300.desc_end:0 "Možnosti, možnosti..."
 childhood.7300.a:0 "[beating_target_1.GetFirstNameNoTooltip], dovol mi tě seznámit s mými pěstmi!"
 childhood.7300.b:0 "Pojď sem, [beating_target_2.GetFirstNameNoTooltip]..."
 childhood.7300.c:0 "Nic osobního, [beating_target_3.GetFirstNameNoTooltip], je to jen obchod."
 childhood.7300.d:0 "To je pod mou úroveň..."
 childhood.7300.a.success:0 "Zastrašíš [beating_target_1.GetFirstNameNoTooltip]"
 childhood.7300.a.failure:0 "Nepodaří se ti zastrašit [beating_target_1.GetFirstNameNoTooltip]"
 childhood.7300.b.success:0 "Zastrašíš [beating_target_2.GetFirstNameNoTooltip]"
 childhood.7300.b.failure:0 "Nepodaří se ti zastrašit [beating_target_2.GetFirstNameNoTooltip]"
 childhood.7300.c.success:0 "Zastrašíš [beating_target_3.GetFirstNameNoTooltip]"
 childhood.7300.c.failure:0 "Nepodaří se ti zastrašit [beating_target_3.GetFirstNameNoTooltip]"
 childhood.7400.t:0 "Obránce před šikanou"
 childhood.7400.desc:0 "Ach ne... můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('bully'))] [bully.GetFirstName] je tu zase. Jen si chci v klidu hrát, proč mě [bully.GetSheHe] nemůže nechat být!\n\n\"Co to děláš, #EMP [ROOT.Char.Custom('InsultNoun')]!#!\" [bully.GetFirstNameNoTooltip] mi křičí do obličeje."
 childhood.7400.desc_2:0 "\n\nNajednou mi někdo poklepe na rameno. \"Obtěžuje tě [bully.GetSheHe]?\" říká [bodyguard.GetFirstName], můj tělesný strážce, klidným hlasem. \"Mám [bully.GetHerHim] naučit trochu slušnosti?\""
 childhood.7400_father_dead:0 "\"Jsi tak špinavý [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')]! A taky... tvůj otec je mrtvý! Ha-hah!\""
 childhood.7400_mother_dead:0 ""Ty jsi tak odporný [ROOT.Char.Custom('InsultNoun')]! A taky... tvoje matka je mrtvá! Ha-ha!""
 childhood.7400_none_dead:0 ""Jsi tak hnusný [ROOT.Char.Custom('InsultNoun')], nikdo si s tebou nechce hrát!""
 childhood.7400.a:0 "Od teď budeš dělat, co řeknu, rozumíš?"
 childhood.7400.b:0 "[bodyguard.GetFirstNameNoTooltip], nalož [bully.GetHerHim]!"
 childhood.7400.c:0 "Musíš se naučit být hodný."
 every_parent_of_bully:0 "Každý rodič [bully.GetFirstName]"
 childhood.7500.t:0 "Příběh z minulosti"
 childhood.7500.desc:0 ""Přijď blíž, mám příběh, který ti chci vyprávět." Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))] [guardian.GetTitledFirstName] říká a láká mě k ohništi.\n\n"
 childhood.7500.participant:0 ""Je to příběh o tom, jak [guardian_memory.GetDescription]. Ano, můj [guardian.Custom2('RelationToMe', SCOPE.sC('memory_participant'))]...""
 childhood.7500.participant_dead:0 ""Je to příběh o tom, jak [guardian_memory.GetDescription]. [memory_participant.GetSheHe|U] byl(a) mým [guardian.Custom2('RelationToMe', SCOPE.sC('memory_participant'))], který/á [memory_participant.GetDeathReason]...""
 childhood.7500.no_participant:0 ""Je to příběh o tom, jak [guardian_memory.GetDescription]...""
 childhood.7500.midpoint:0 "[guardian.GetFirstNameNoTooltip] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('guardian'))] a pokračuje ve vyprávění, zatímco plameny z ohně olizují noční oblohu."
 childhood.7500.family:0 "\n\n"...pamatuj na důležitost své rodiny, [ROOT.Char.GetFirstNameNoTooltip]. Buď pyšný/á na jméno rodu [ROOT.Char.GetHouse.GetNameNoTooltip]. #EMP [ROOT.Char.GetHouse.GetMotto].#!""
 childhood.7500.martial:0 "\n\n"...zdokonaluj své dovednosti, svou zdatnost a bystrost v boji. [ROOT.Char.GetFirstNameNoTooltip], budeš mít nepřátele bez hranic, trénuj, abys je dokázal/a přemoci.""
 childhood.7500.death:0 "\n\n"...drahý/á [ROOT.Char.GetFirstNameNoTooltip], pamatuj na poučení mého příběhu. Smrt přijde na nás všechny — postarej se, aby přišla na tvé nepřátele dřív než na tebe.""
 childhood.7500.war:0 "\n\n"...útrapy války prověří odolnost každého [ROOT.Char.GetWomanMan]. Pamatuj, skutečná strategie vyžaduje chytrost, [ROOT.Char.GetFirstNameNoTooltip].""
 childhood.7500.relationships:0 "\n\n"...ti kolem tebe, tvoji přátelé, tví rádci, dokonce i tví soupeři — ti jsou ti, na kterých záleží. Drž je blízko, zejména své nepřátele.""
 childhood.7500.childhood:0 "\n\n"...příběh z mého vlastního dětství! Ach, cítím se tak starý/á.""
 childhood.7500.a:0 "To byl ale příběh, [guardian.GetFirstNameNoTooltip]."
 childhood.7500.b:0 "#DIE2 ...z#!#DIE1 z#!zZ"
 culture_tradition_events.2100.t:0 "Příběh u ohně"
 culture_tradition_events.2100.b:0 "Tvé příběhy mě vždycky opravdu potěší."
