l_polish:
 child_personality.7000.t: "Ukradený sud"
 child_personality.7000.desc: ""Podívej se, co jsem našel, [child.GetFirstNameNoTooltip] – celý sud [ROOT.GetCharacter.Custom('RegionalAlcoholicDrink')]! Vzal jsem ho, když kuchaři nedávali pozor." [other_child.GetFirstName] mi říká, ďábelský pohled v [other_child.GetHerHis] očích.\n\n"Na co čekáš? Vypijeme to dřív, než si někdo všimne, že to chybí!" [other_child.GetSheHe|U] vykřikuje.\n\nLákavá nabídka... ale je to správné?"
 child_personality.7000.a: "Dej to sem – já to všechno sám vrátím."
 child_personality.7000.b: "Jsi opravdový příteli, [other_child.GetFirstNameNoTooltip]. Na zdraví!"
 child_personality.7000.c: "To není pro mě. Ale klidně si to vypij."
 child_personality.7001.t: "$child_personality.7000.t$"
 child_personality.7001.desc: ""Chytil jsem je, jak se schovávají v zásobách jídla!" křičí velmi rozhněvaný kuchař na mě a táhne za sebou mého [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName] a [other_child.GetFirstName].\n\n"
 child_personality.diligent.desc: ""[other_child.GetFirstNameNoTooltip] ukradl celý #EMP sud#! [ROOT.GetCharacter.Custom('RegionalAlcoholicDrink')]! [child.GetFirstNameNoTooltip] se pokusil [child.GetHerselfHimself] ho vrátit dřív, než jsem si toho všiml – ale [child.GetHerHim] neměl takové štěstí!" [cook.GetSheHe|U] říká rozzlobeně.\n\nZdá se, že můj svěřenec je malý rošťák, ale takový, který změnil srdce!"
 child_personality.gregarious.desc: ""Ukradli celý #EMP sud#! [ROOT.GetCharacter.Custom('RegionalAlcoholicDrink')] a vypili většinu. Teď se na ně podívej – opilí jako páni, oba dva! Sotva stojí na nohou..." [cook.GetSheHe|U] říká rozzlobeně.\n\nZdá se, že můj svěřenec podlehl tlaku vrstevníků, ale aspoň se zdá, že [child.GetSheHe] a [other_child.GetFirstNameNoTooltip] jsou spolupachatelé."
 child_personality.temperate.desc: ""Ukradli celý #EMP sud#! [ROOT.GetCharacter.Custom('RegionalAlcoholicDrink')], a [child.GetFirstNameNoTooltip] jen seděl, zatímco [other_child.GetFirstNameNoTooltip] pil téměř do ztracena!" [cook.GetSheHe|U] říká rozzlobeně.\n\nZdá se, že můj svěřenec chránil svého komplice, držel hlídku a sám se zdržel pití."
 child_personality.7001.diligent: "Sám? To je od tebe velmi svědomité, dobrý [child.Custom('GirlBoy')]!"
 child_personality.7001.gregarious: "Ha! Měl jsi #EMP opravdu#! skvělou zábavu, že ne!"
 child_personality.7001.temperate: "Bylo od tebe velmi hezké, že ses zdržel pití."
 child_personality.7001.change.diligent: "Myslím, že někdo potřebuje lekci osobní odpovědnosti."
 child_personality.7001.change.gregarious: "Poslouchej, pití je klíčem k #EMP veselí#! a #EMP zábavě#!!"
 child_personality.7001.change.temperate: "Od teď se drž dál od lihovin, slyšíš mě?"
 spoilsport_opinion: "Kazisvět"
 child_personality.7010.t: "Kázání"
 child_personality.7010.desc: ""Poslouchejte má slova, děti. Dnes vám povím o [ROOT.Char.GetFaith.HighGodName], [ROOT.Char.GetFaith.PositiveAfterLife], [ROOT.Char.GetFaith.NegativeAfterLife] a dokonce i o #EMP [ROOT.Char.GetFaith.DevilName]#! [ROOT.Char.GetFaith.DevilHerselfHimself]!" vykřikuje [sermon_priest.GetFirstName], horlivost plane v [sermon_priest.GetHerHis] očích.\n\nJá a ostatní děti jsme uchváceni [sermon_priest.GetFirstNamePossessiveNoTooltip] kázáním — kdo by řekl, že [ROOT.Char.GetFaith.ReligiousText] může být tak #EMP fascinující!#!\n\nKdyž kázání skončí, musím [sermon_priest.GetFirstNameNoTooltip] sdělit své myšlenky."
 child_personality.7010.a: ""Má víra v [ROOT.Char.GetFaith.HighGodName|U] nikdy #EMP nezakolísá#!, [sermon_priest.GetFirstNameNoTooltip]!""
 child_personality.7010.b: ""O co to bylo s tím #EMP 'Božským právem [ROOT.Char.Custom('GetQueenKing')]ů'#!?""
 child_personality.7010.c: ""Tento '[ROOT.Char.GetFaith.DevilName]' se zdá být #EMP inspirativní#!"" 
 child_personality.7011.t: "$child_personality.7010.t$"
 child_personality.7011.desc: "Dnes [sermon_priest.GetFirstName] pronesl vášnivé kázání všem dětem na dvoře; všechny byly zjevně uchváceny, když horlivě četl z [sermon_priest.GetFaith.ReligiousText].\n\nMůj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName] "
 child_personality.zealous.desc: "vypadal, že si to bere k srdci, možná až #EMP příliš#!. [child.GetSheHe|U] od té doby už hodiny otravuje služebnictvo a poučuje je, jak mohou být lepší [child.GetFaith.GetAdherentNamePlural]..."
 child_personality.ambitious.desc: "nyní se zdá být přesvědčen/a, že [child.GetSheHe] je předurčen/a k velkým činům, tvrdí, že [child.GetFaith.HighGodName] [child.GetHerHim] bezvýhradně podporuje."
 child_personality.sadistic.desc: "stále mi vykládá, jak moc se [child.GetSheHe] líbily pasáže o #EMP [child.GetFaith.DevilName]#!, a jak je [child.GetFaith.DevilSheHe] někdo, jehož ideály se [child.GetSheHe] bude snažit napodobit..."

 child_personality.7011.zealous: "Silná víra ti prospěje, [child.Custom('GirlBoy')]."
 child_personality.7011.ambitious: "Přesně tak, nikdy nezapomeň, že božstvo je na tvé straně!"
 child_personality.7011.sadistic: "Říkej si, co chceš, ale bez skrupulí se [child.GetHerHim] bude dařit."
 child_personality.7011.change.zealous: "Tvoje #EMP víra#! stojí nade vším, mé drahé dítě."
 child_personality.7011.change.ambitious: "Víra je #EMP jen prostředkem k cíli#!"
 child_personality.7011.change.sadistic: "Dítě, tento svět je temný a plný hrůz. Buď zabiješ, nebo budeš zabit."
 clever_child_opinion: "Chytré dítě"
 delightfully_devilish_opinion: "Příjemně ďábelský"
 worried_opinion: "Znepokojený"
 child_personality.7020.t: "Výprask"
 child_personality.7020.desc: ""Ty hloupý malý [child.Custom('InsultNoun')]! Proč mi pořád stojíš v cestě!? Dám ti lekci..." vykřikuje [evil_person.GetFirstName], natáhne se pro blízkou palici.\n\nCo jsem udělal špatně? Jen jsem se chtěl podívat, co [evil_person.GetFirstNameNoTooltip] dělá! [evil_person.GetSheHe|U] se rychle blíží, zvedá palici do vzduchu! Pomoc!\n\n"Jestli někomu řekneš, kdo ti to udělal, postarám se, aby ses vypařil..." [evil_person.GetSheHe|U] se ušklíbá."
 child_personality.7020.a: "Ho... jak mohou být lidé tak krutí..."
 child_personality.7020.b: "Co když jich je víc jako [evil_person.GetHerHim]!? Musím být #EMP vždycky#! na pozoru..!"
 child_personality.7020.c: "Prosím! Neubližuj mi, udělám cokoli!"
 child_personality.7021.t: "$child_personality.7020.t$"
 child_personality.7021.desc: "Co se jen stalo mému [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName]!? Je celý potištěný modřinami a zbitý – a [child.GetSheHe|U] odmítá jmenovat, kdo mu to udělal! Byl to starší dítě? Nebo [child.GetSheHe] otravoval/a nějakého šlechtice až do vzteku?\n\n"
 child_personality.shy.desc: "Teď [child.GetSheHe] téměř přestal/a mluvit a neustále se schovává, když jsou poblíž lidé... chudák [child.Custom('GirlBoy')]..."
 child_personality.paranoid.desc: "Zdá se, že i mihotající se stíny [child.GetHerHim] lekají; možná chudák [child.Custom('GirlBoy')] v nich vidí svého útočníka? [child.GetSheHe|U] se neustále dívá přes rameno, stále ve střehu..."
 child_personality.craven.desc: "Stačí, aby upadl špendlík, a [child.GetFirstNameNoTooltip] utíká do bezpečí prázdné komory. Chudák [child.Custom('GirlBoy')] vypadá, že žije ve stálém strachu..."
 child_personality.7021.shy: "Drahý [child.Custom('GirlBoy')], nemusíš s nikým mluvit, pokud nechceš..."
 child_personality.7021.paranoid: "Buď ve střehu, [child.Custom('GirlBoy')]. Nedávej jim další příležitost."
 child_personality.7021.craven: "Utíkej, schovej se a nikdy nedovol svým nepřátelům, aby ti ublížili."
 child_personality.7021.change.shy: "Vyhýbej se lidem a budeš v bezpečí..."
 child_personality.7021.change.paranoid: "Nepřátelé jsou #EMP všude#!. Musíš se to naučit."
 child_personality.7021.change.craven: "Měl jsi utéct, dítě!"
 child_personality.7030.t: "Sám v kuchyni"
 child_personality.7030.desc: "Konečně mám kuchyni #EMP úplně#! pro sebe!\n\nPřesvědčil/a jsem kuchaře, [cook.GetFirstName], že budu mýt hrnce. Po tomto slibu [cook.GetSheHe] odešel pro [ROOT.Char.Custom('GetLivestockFowlIndef')] na dnešní večeři – zanechavši kuchyni #EMP lahodně#! bez dozoru.\n\nJe tam med a [child.Custom('FavoriteTreatDemand')] a marmeláda a [child.Custom('GetExpensiveDessert')] a jablka a... a... #EMP A UŽ TO NEMŮŽU VYDRŽET!#!\n\nJe čas..."
 child_personality.7030.a: "...ochutnat trochu všeho, a pak si zdřímnout na pytli s moukou!"
 child_personality.7030.b: "...sníst co nejvíc, nenechám ani drobeček!"
 child_personality.7030.c: "...samozřejmě umýt hrnce!"
 child_personality.7031.t: "$child_personality.7030.t$"
 child_personality.7031.desc: ""Zdravím, můj [ROOT.Char.GetLadyLord]." říká [cook.GetFirstName], jeden z kuchařů. "Mám tady vašeho [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName]. [child.GetSheHe|U] slíbil/a, že umyje hrnce v kuchyni, víte..."\n\n[cook.GetSheHe|U] se ostře nadechne.\n\n"
 child_personality.lazy.desc: ""...ale [child.GetSheHe] okusoval/a všechno jídlo jako malá krysa a pak usnul/a na pytli s moukou! [child.GetSheHe|U] si podle mě zaslouží pořádnou facku, ale nechám [child.GetHerHim] u vás, ať si s ním/ní děláte, co uznáte za vhodné!"\n\nToto dítě je tak nemotivované a letargické, že byste ho/ji mohli splést s mrtvolou!"
 child_personality.gluttonous.desc: ""...ale [child.GetSheHe] zhltl(a) všechno sladké, co [child.GetSheHe] našel(a), jako malé prasátko! Teď má [child.GetSheHe] úplně zpocené a rudé tváře z toho, jak se dře jíst..."\n\n[child.GetFirstNameNoTooltip] nikdy nemohl(a) odolat sladkostem, ale tohle to možná trochu přehání..."
 child_personality.compassionate.desc: ""...a vyčistil(a) #EMP každý#! hrnec [child.GetSheHe]! Dokonce vydrhl(a) kotel, aniž bych o to žádal(a)! To je milý [child.Custom('GirlBoy')], co máš tam."\n\nTo je skutečně velmi nesobecké, ale hodí se tento čin k [child.GetFirstNamePossessiveNoTooltip] postavení..?"
 child_personality.7031.lazy: "Dobře, nikdy neplýtvej energií, když to není třeba!"
 child_personality.7031.gluttonous: "Pamatuj, nikdo ti nemůže říkat, co smíš nebo nesmíš jíst."
 child_personality.7031.compassionate: "Takový laskavý skutek! Dostaneš se tím daleko."
 child_personality.7031.change.lazy: "Neplýtvej svou energií na takové lidi, [child.Custom('GirlBoy')]."
 child_personality.7031.change.gluttonous: "Měl(a) jsi sníst všechny sladkosti, je to #EMP tvé právo.#!"
 child_personality.7031.change.compassionate: "Měl(a) by ses k [cook.GetFirstNameNoTooltip] chovat lépe!"
 lazy_child_opinion: "Líné dítě"
 little_pig_opinion: "Malé prasátko"
 sweet_child_opinion: "Milé dítě"
 thankful_opinion: "Vděčný"
 child_personality.7040.t: "Schovávačka"
 child_personality.7040.desc: "Skříň v panských službách je #EMP to nejlepší#! místo na schovávačku, jsem v tom génius! Když nakouknu škvírou mezi dveřmi, vidím, jak [lover_1.GetFirstName] a [lover_2.GetFirstName] náhle vtrhnou dovnitř.\n\n\"Ó, má [lover_2.Custom('RomanticComplimentAdjective')] [lover_2.Custom('RomanticComplimentNoun')], nemohu se #EMP dočkat#!, až tě svléknu z těch šatů!\" [lover_1.GetFirstNameNoTooltip] zabručí, [lover_1.GetHerHis] ruce se chopí celého těla [lover_2.GetFirstNamePossessiveNoTooltip].\n\n\"Vezmi si mě, vezmi si mě hned, ty [lover_1.Custom('RaunchyComplimentNoun')]!\" [lover_2.GetFirstNameNoTooltip] hlasitě zasténá a svalí se na postel.\n\n"

 child_personality.7040.desc_motherfather: "Matko? Otče? Co... co to #EMP dělají!?#!"
 child_personality.7040.desc_father: "O... otče? Co to #EMP děláš!?#!"
 child_personality.7040.desc_mother: "M... matko? Co to #EMP děláš!?#!"
 child_personality.7040.desc_default: "Co to oni... ó... tohle jsem #EMP neměl#! vidět!"
 child_personality.7040.a.crush_version: "[child_crush_target.GetFirstNameNoTooltip] je... #EMP krásný/á#!, jako [child_crush_target.Custom('GetBeautifulMetaphor')]."
 child_personality.7040.a: "Tohle vypadá #EMP mnohem#! zábavněji než schovávačka!"
 child_personality.7040.b: "Mé chudé nevinné oči, ať to skončí! #EMP Ať to skončí!#!"
 child_personality.7041.t: "$child_personality.7040.t$"
 child_personality.7041.desc: "Co jen dělal můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName] ve skříni v služebnických komorách? Hrál si prý na schovávanou?\n\n"
 child_personality.lustful.desc: "[child.GetSheHe|U] vypadá jako blázen; usmívá se, tváře mu rudnou, slintá a sotva vnímá, co říkám...\n\nAch ne... já vím, co se stalo. [child.GetSheHe|U] musel/a vidět dva [ROOT.Char.Custom('lowly_servant_type')]y, ehm, jak spolu #EMP škubou [ROOT.Char.Custom('GetLivestockFowlIndef')]#! – to je nepochybně žádostivost v očích [child.GetFirstNamePossessiveNoTooltip]."
 child_personality.chaste.desc: "[child.GetSheHe|U] vypadá jako duch; třese se, oči má dokořán a upírá je do stěn...\n\nAch ne... já vím, co se stalo. [child.GetSheHe|U] musel/a vidět dva [ROOT.Char.Custom('lowly_servant_type')]y, ehm, jak spolu #EMP škubou [ROOT.Char.Custom('GetLivestockFowlIndef')]#!.\n\nChudák [child.Custom('GirlBoy')] je v šoku, neudivil bych se, kdyby měl/a v dospělosti potíže s intimitou..."
 child_personality.7041.lustful: "Ty chlípníku malý! Schovej si to na dobu, až dospěješ!"
 child_personality.7041.chaste: "To, že se nebude zaplétat víc, než je nutné, mu/jí jen prospěje."
 child_personality.7041.change.lustful: "Nestraš se, [child.Custom('GirlBoy')]! Až budeš dospělý/á, pochopíš!"
 child_personality.7041.change.chaste: "Kroť se! Takto se [child.GetLadyLord] nechová!"
 child_personality.7050.t: "Lekce o zlaťácích"
 child_personality.7050.desc: "\"Bez daní by brzy královská pokladna vyschla. Loajální vazalové jsou více než ochotní platit,\" říká můj učitel [teacher.GetFirstName] a [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('teacher'))].\n\n\"Proto je nesmírně důležité udržet své poddané šťastné, nedaněte je příliš – ani příliš málo, aby vás nepovažovali za lhostejného,\" pokračuje [teacher.GetFirstNameNoTooltip], obraceje stránku.\n\n\"Od nejvyššího [ROOT.Char.GetTitleTierName] po nejnižší [ROOT.Char.Custom('lowly_servant_type')], každý má svou roli,\" říká [teacher.GetSheHe|U], zavíraje svazek. \"Lekce skončila, můžete jít.\""
 child_personality.7050.a: "Bez spravedlnosti se říše zhroutí!"
 child_personality.7050.b: "Bah! Až budu vládnout já, daně budou #EMP vysoké#! a #EMP hojné#!"
 child_personality.7050.c: "Chceš udělat zlatou omeletu? Musíš rozbít pár sedláků..."
 child_personality.7051.t: "$child_personality.7050.t$"
 child_personality.7051.desc: "Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName]"
 child_personality.7051.desc_1: "právě dokončil/a jednu z mých lekcí"
 child_personality.7051.desc_2: "právě dokončil/a lekci vedenou [teacher.GetFirstName]"
 child_personality.7051.desc_fin: " – o správě pokladu a zlata v něm.\n\n"
 child_personality.just.desc: "[child.GetFirstNameNoTooltip] si vzal/a lekci k srdci a posílil/a svůj smysl pro spravedlnost.\n\n[child.GetSheHe|U] neustále mluví o tom, jak každý 'Od nejvyššího [ROOT.Char.GetTitleTierName] po nejnižšího [ROOT.Char.Custom('lowly_servant_type')]' hraje svou roli v hospodářství říše."
 child_personality.greedy.desc: "Ale zdá se, že v paměti mu/jí utkvěly jen části o #EMP zlatě#!...\n\nNyní vybírá drobné daně od všech služebníků, které dokáže doběhnout, k jejich nemalé nelibosti."
 child_personality.callous.desc: "[child.GetFirstNameNoTooltip] si vzal/a lekci... tak trochu... k srdci.\n\nZatímco chápe úlohu nižších vrstev, zároveň tvrdí, že 'pokud sedlák přestane platit daně, už k ničemu není a je třeba ho odvrhnout' – dosti bezcitný pohled na lidský život..."
 child_personality.7051.just: "Silný smysl pro spravedlnost ti získá přízeň lidu!"
 child_personality.7051.greedy: "Přesně tak. Nic není důležitější než #EMP zlato#!"
 child_personality.7051.callous: "Dobře. Nedopusť, aby tě zdržovaly pouhé #EMP city#!."
 child_personality.7051.change.just: "Copak ses nic nenaučil/a!? Lekce byla o #EMP spravedlnosti#!"
 child_personality.7051.change.greedy: "...bwahaha! Ne, [child.Custom('GirlBoy')], musíš je prostě #EMP vyždímat do sucha#!"
 child_personality.7051.change.callous: "Emoce rodí slabost, dítě. Potlač je."
 child_personality.7060.t: "Tajemství [child.GetFaith.ReligiousText|U]"
 child_personality.7060.desc: "\"Podívej se na tuto stránku, [child.GetFirstNameNoTooltip]! Myslím, že mluví o [child.GetFaith.random_GoodGodNames], je to opravdu zajímavé.\" říká [other_child.GetFirstName], otevřená kopie [child.GetFaith.ReligiousText] ležící před [other_child.GetHerHim] na zemi.\n\n\"Je toho tolik, co nevíme, tolik se máme naučit! Tolik tajemství, tolik vědění – pojďme zkusit vyvěštit další pravdy, představ si, kým bychom se mohli stát!\" říká [other_child.GetFirstNameNoTooltip|U], [other_child.GetHerHis] pohled se pomalu zvedá nahoru."
 child_personality.7060.a: "V té knize je tolik moudrosti!"
 child_personality.7060.b: "Bleh, raději by sis nehrál/a s mou #EMP [child.Custom('child_favorite_toy')]!?#!"
 child_personality.7060.c: "Já jsem spokojený/á s tím, co už vím."
 child_personality.7061.t: "$child_personality.7060.t$"
 child_personality.7061.desc: "Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName] a jeho/její malý přítel [other_child.GetFirstName] si vzali kopii [child.GetFaith.ReligiousText] ze studovny a přinesli ji do herny...\n\n"
 child_personality.humble.desc: "Strávili hodiny snahou pochopit, co je napsáno na stránkách, hovoříce o [child.GetFaith.random_GoodGodNames] a mnoha tajemstvích božství.\n\n[child.GetFirstNameNoTooltip] zjevně získal/a hluboký respekt k slovům [child.GetFaith.GetAdjective] víry."
 child_personality.cynical.desc: "...a úplně ji zničili! Potrhané stránky, šlápoty na obálce – žádná úcta!\n\nZdá se, že malý/á [child.GetFirstNameNoTooltip] se o slovo božství vůbec nestará..."
 child_personality.content.desc: "[child.GetFirstNameNoTooltip] se to pokusil/a číst, ale rychle si uvědomil/a, že slova uvnitř je nejlepší přenechat [child.GetFaith.PriestNeuterPlural].\n\n[child.GetSheHe|U] se zdá být zcela spokojený/á se svou současnou neschopností porozumět hlubším významům knihy..."
 child_personality.7061.humble: "Děláš dobře, že svatá slova ctíš s úctou."
 child_personality.7061.cynical: "Cha! Stejně je to jen hromada nesmyslů."
 child_personality.7061.content: "Říkám: buď spokojený s tím, že nevíš."
 child_personality.7061.change.humble: "Ctí ta slova! Nesou #EMP moudrost#! a #EMP význam#!"
 child_personality.7061.change.cynical: "Je to všechno nesmysl, [child.Custom('GirlBoy')]. Ignoruj to."
 child_personality.7061.change.content: "Buď spokojený s tím, co už víš, a budeš šťastný."
 child_personality.7070.t: "Krev a sliny"
 child_personality.7070.desc: "Ach, [child.Custom('GetExpensiveMeal')], moje #EMP oblíbené jídlo!#! Když se chystám pustit se do něj, má radost náhle přeruší [other_child.GetFirstName]. Co [other_child.GetSheHe] chce?\n\n\"Ahoj, #EMP [child.Custom('InsultNoun')]!#! Co to jíš? Vypadá to hnusně – dovol mi to #EMP trochu okořenit!#!\" vykřikuje [other_child.GetFirstNameNoTooltip], přibližujíc se k mému talíři.\n\n#flatulence *Ptooey!*#! Ohavný plivanec dopadne přímo do mého jídla.\n\n\"Tady máš, teď chutná mnohem víc! Bwahaha!\" [other_child.GetSheHe|U] se směje a široce se usmívá."

 child_personality.7070.a: "Teď jsi to přehnal, [other_child.Custom('InsultNoun')]!"
 child_personality.7070.b: "Odteď budu tajně plivat do [other_child.GetHerHis] jídel... #EMP dobrou chuť.#!"
 child_personality.7070.c: "Usměj se a snes to."
 child_personality.7070.c.flavor: "Přijmi to statečně."
 child_personality.7071.t: "$child_personality.7070.t$"
 child_personality.7071.desc: "Zdá se, že [other_child.GetFirstName] před několika večery plival do jídla mého [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstNamePossessive] při večeři.\n\n"
 child_personality.vengeful.desc: "\"Ty jsi [other_child.Custom('InsultNoun')]!\" [child.GetFirstNameNoTooltip] křičí. \"Ale ty jsi [child.Custom('InsultNoun')]!\" [other_child.GetFirstNameNoTooltip] křičí zpět.\n\n[child.GetFirstNameNoTooltip] se od té doby denně hádá s [other_child.GetFirstNameNoTooltip]! Neuplyne minuta, aby neplánoval nějakou malichernou pomstu..."
 child_personality.deceitful.desc: "Jeden z kuchařů přistihl [child.GetFirstNameNoTooltip], jak se mstí tím, že tajně plive do jídla [other_child.GetFirstNamePossessiveNoTooltip]! To vysvětluje, proč [other_child.GetFirstNameNoTooltip] u večeře vypadal trochu... #EMP zeleně#! – [child.GetSheHe] mu/jí musel/a plivat do jídla celé dny, ten malý zákeřník..."
 child_personality.calm.desc: "Zdá se, že [child.GetFirstNameNoTooltip] se snaží [other_child.GetFirstNameNoTooltip] unavit tím, že nereaguje na [other_child.GetHerHis] šikanu. Ať už [other_child.GetFirstNameNoTooltip] kolikrát nazve [child.GetHerHim] [child.Custom('InsultNoun')] nebo mu/jí uštědří facku..."
 child_personality.7071.vengeful: "Pomsta přijde v pravý čas."
 child_personality.7071.deceitful: "Přesně to, co si [other_child.GetFirstNameNoTooltip] zaslouží!"
 child_personality.7071.calm: "Prostě ignoruj [other_child.GetFirstNameNoTooltip] a [other_child.GetSheHe] se začne nudit."
 child_personality.7071.change.vengeful: "Neb buď tak submisivní! #EMP Pomsti se!#!"
 child_personality.7071.change.deceitful: "Pomsta se podává nejlépe... #EMP nepřímo.#!"
 child_personality.7071.change.calm: "Prostě otoč druhou tvář, můj [child.Custom('GirlBoy')]."
 child_personality.7080.t: "Lekce o štědrosti"
 child_personality.7080.desc_1: "\"Podívej se na chudé a utlačované, [child.GetFirstNameNoTooltip]. Je jich mnoho, někteří jsou skutečně v nouzi – jiní jsou pouzí podvodníci, kteří hledají almužnu.\" "
 child_personality.7080.desc_name_1: "[teacher.GetTitledFirstName] $child_personality.7080.desc_2$"
 child_personality.7080.desc_name_2: "[teacher.GetCouncilTitle] [teacher.GetFirstName] $child_personality.7080.desc_2$"
 child_personality.7080.desc_2: "vysvětluje mi, vytahuje malé měšce se zlatem.\n\n\"Kdo z nich si dnes zaslouží naši charitu nejvíce, můj drahý [child.Custom('GirlBoy')]?\" [teacher.GetSheHe|U] říká a podává mi měšec.\n\nZdá se, že [teacher.GetFirstNameNoTooltip] chce, abych zlato předal těm, kteří to nejvíce potřebují..."
 child_personality.7080.a: "Všichni si to zaslouží! Musíme mít víc, co rozdávat!"
 child_personality.7080.b: "Ten [ROOT.Char.Custom('lowly_servant_type')]! Ne... ten sedlák tady! Počkej, možná..."
 child_personality.7080.c: "Nikdo z nich. Všichni jsou to spodina!"
 child_personality.7081.t: "$child_personality.7080.t$"
 child_personality.7081.desc: "[teacher.GetTitledFirstName] dnes vzal mého [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName] na trh. [child.GetFirstNameNoTooltip] tam měl rozdávat almužnu chudým a potřebným, aby se naučil o štědrosti a o utrpení méně šťastných poddaných.\n\n"
 child_personality.generous.desc: "\"[child.Custom('ComplimentAdjective')] dítě dalo něco každému.\" [teacher.GetFirstNameNoTooltip] říká. \"A když se měšec vyprázdnil, [child.GetSheHe] trval na tom, abychom šli pro další. Velmi nesobecké, možná až přespříliš.\"\n\nZdá se, že malé [child.GetFirstNameNoTooltip] má velmi velké srdce."
 child_personality.fickle.desc: "\"Roztěkané dítě se nemohlo rozhodnout, komu zlato dát.\" [teacher.GetFirstNameNoTooltip] říká, zjevně podrážděně. \"Nakonec [child.GetSheHe] dal jednu minci jednonožnému [ROOT.Char.Custom('lowly_servant_type')], jednu slepému uličníkovi, další minci použil na koupi [child.Custom('FavoriteTreatDemand')], jednu dal #EMP mně#! ze všech, a poslední ztratil v příkopu.\"\n\nZdá se, že malé [child.GetFirstNameNoTooltip] si nemůže ujasnit [child.GetHerHis] názor..."
 child_personality.arrogant.desc: "\"[child.GetSheHe|U] odmítl dát jedinou minci #EMP komukoli!#!\" [teacher.GetFirstNameNoTooltip] vykřikuje. \"Všichni, které jsme potkali, byli buď 'nezasloužilí' nebo 'pod úroveň [child.GetHerHim]'... nakonec [child.GetSheHe] zlato ponechal.\"\n\nZdá se, že [child.GetFirstNameNoTooltip] se stal povýšeným."
 child_personality.7081.generous: "Je naší povinností dávat, kolik jen můžeme!"
 child_personality.7081.fickle: "Proč si vybírat jednu cestu, když můžeš zvolit #EMP všechny najednou?#!"
 child_personality.7081.arrogant: "Přesně tak, [child.Custom('GirlBoy')]. Jsi #EMP lepší#! než oni."
 child_personality.7081.change.generous: "Ne, ty #EMP musíš#! se starat o chudé!"
 child_personality.7081.change.fickle: "Vždy musíš zvažovat své volby. Opatrně. Neustále."
 child_personality.7081.change.arrogant: "Pf! Ti chudáci jsou všichni pod tebou!"
 child_personality.7090.t: "Jemné umění diplomacie"
 child_personality.7090.desc: "\"Vazalové občas překročí své meze,\" říká můj učitel [teacher.GetFirstName]. \"Odpouštění posílí vaše pouta.\"\n\n\"Občas vlož důvěru do poddaného, navzdory jeho pověsti. Abys nebyl přetížen,\" [teacher.GetSheHe|U] pokračuje.\n\n\"Je důležité dát jim čas, který potřebují, aby napravili své chyby,\" říká [teacher.GetFirstNameNoTooltip] a svine pergamen.\n\n\"A co ses dnes naučil?\" [teacher.GetSheHe|U] říká a upřeně se na mě dívá."
 child_personality.7090.a: "Každý dělá chyby, neměl bych soudit."
 child_personality.7090.b: "Že důvěřování svým poddaným je velmi důležité!"
 child_personality.7090.c: "Trpělivost. Nech věci trvat, kolik potřebují."
 child_personality.7091.t: "$child_personality.7090.t$"
 child_personality.7091.desc: "Dnes byl mému [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName] vyučován kurz správy vazalů [teacher.GetFirstName]. Byl to docela složitý kurz, nutný, ale možná trochu nad [child.GetFirstNamePossessiveNoTooltip] chápání?\n\n"
 child_personality.forgiving.desc: "\"Každý dělá chyby!\" [child.GetFirstNameNoTooltip] zvolal/a. \"Až budu vládnout, odpustím a nechám žít – aby moje říše mohla prosperovat!\"\n\nMožná by [child.GetSheHe] byl až #EMP příliš#! odpouštějícím vládcem..?"
 child_personality.trusting.desc: "\"Mí poddaní mi vždycky chtějí jen dobro!\" [child.GetFirstNameNoTooltip] zvolal/a. \"Budu svým poddaným důvěřovat bez rozdílu – abychom společně vybudovali říši!\"\n\nAch, ty sladké, důvěřivé dítě... taková míra důvěry by mohla být nebezpečná..."
 child_personality.patient.desc: "\"Musím nechat věci, aby si vzaly svůj čas.\" řekl/a [child.GetFirstNameNoTooltip]. \"Pouze tím, že budu trpělivý/á a nechám své poddané pracovat vlastním tempem, mohu vládnout moudře.\"\n\n[child.GetFirstNameNoTooltip] si zřejmě neuvědomuje, že někteří poddaní by záměrně plýtvali [child.GetHerHis] časem..."
 child_personality.7091.forgiving: "Pouze odpouštěním se můžeme posunout vpřed."
 child_personality.7091.trusting: "Dobře, ať podezření zmizí z tvé mysli!"
 child_personality.7091.patient: "Trpělivost ti dobře poslouží, dítě."
 child_personality.7091.change.forgiving: "Odpouštění je ctnost nade vše!"
 child_personality.7091.change.trusting: "Vlož důvěru do svých poddaných, nikdy by ti neublížili!"
 child_personality.7091.change.patient: "Buď trpělivý, nech věcem volný průběh a pak udělej úsudek."
 child_personality.7100.t: "Vloupání do zbrojnice"
 child_personality.7100.desc: "Konečně, jsme dovnitř! Všechny zbraně ze zbrojnice na dosah, jaká to zábava! To máte, vy smradlaví, hloupí dospělí, kteří se nás snaží držet venku!\n\n\"Podívej! Našel/a jsem [other_child.Custom('SignatureWeaponArticle')] [other_child.Custom('signature_weapon')]!\" vykřikl/a můj společník [other_child.GetFirstName], [other_child.Custom('SignatureWeaponActionPresentParticiple')] zbraň.\n\nKdyž sahám po [child.Custom('SignatureWeaponArticle')] [child.Custom('signature_weapon')], slyším hlasité #EMP 'Au!'#! za sebou – [other_child.GetFirstNameNoTooltip] si ublížil/a, a je tu krev!\n\nCo mám dělat?!"
 child_personality.7100.a: "Musíme přiznat, co jsme udělali #EMP hned teď!#!"
 child_personality.7100.b: "No tak, nedávej krev na mé oblečení. *[child.Custom('SignatureWeaponFlourishThirdPersonPresentParticiple')|U] [child.Custom('signature_weapon')]*"
 child_personality.7100.c: "MUSÍM SEHNAT OBVAZ, TEĎ HNED!"
 child_personality.7101.t: "$child_personality.7100.t$"
 child_personality.7101.desc: "[ROOT.Char.Custom('CulturalCurse')|U]! Ty zatracené děti, můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName] a [child.GetHerHis] společník [other_child.GetFirstName] byli přistiženi při vplížení se do zbrojnice, copak nevědí, že zbraně jsou nebezpečné?!\n\n"
 child_personality.honest.desc: "[other_child.GetFirstNameNoTooltip] ublížil [other_child.GetHerselfHimself], ale naštěstí [child.GetFirstNameNoTooltip] vběhl ven a přivolal nejbližšího dospělého, přiznal vše, co udělali.\n\n[child.GetFirstNameNoTooltip] vypadá skutečně rozrušeně, nemyslím, že se [child.GetSheHe] bude už někdy chovat neupřímně."
 child_personality.arbitrary.desc: "Jeden ze služebníků je přistihl při činu. [other_child.GetFirstNameNoTooltip] plakal a krvácel na zemi, zatímco [child.GetFirstNameNoTooltip] si dál hrál se svým ukradeným [child.Custom('signature_weapon')]...\n\nZřejmě [child.GetFirstNameNoTooltip] nechtěl #EMP 'přestat se bavit jen proto, že [other_child.GetFirstNameNoTooltip] udělal průšvih'#!, co z takového [child.Custom('GirlBoy')] vyroste..."
 child_personality.impatient.desc: "[child.GetFirstNameNoTooltip] byl/a zadržen/a služebníkem poté, co při hledání obvazu pro [other_child.GetFirstNameNoTooltip], který si ublížil, převrátil/a zbrojní stojan.\n\nZdá se, že [child.GetFirstNameNoTooltip] má sklony k unáhleným a nepřipraveným plánům..."
 child_personality.7101.honest: "Bylo dobře, že jsi přiznal, co jsi udělal."
 child_personality.7101.arbitrary: "Dá se pochopit. Koho [other_child.GetFirstNameNoTooltip] vůbec zajímá?"
 child_personality.7101.impatient: "Hned jsi jednal, abys zachránil svého kamaráda? Obdivuhodné!"
 child_personality.7101.change.honest: "Měl ses přiznat ke svému provinění, ty darebáku!"
 child_personality.7101.change.arbitrary: "Měl ses dál bavit, [other_child.GetFirstNameNoTooltip] je nahraditelný."
 child_personality.7101.change.impatient: "Proč jsi nepomohl [other_child.GetHerHim] #EMP okamžitě?!#!"
 child_personality.7200.t: "Temná jeskyně"
 child_personality.7200.desc: "\"Chceš svůj [other_child.Custom('child_favorite_toy')]? Co, opravdu? #EMP Tak si pro něj běž!#!\" [other_child.GetFirstName] křičí, házeje malému [other_child.Custom('GirlBoy')] jeho [other_child.Custom('child_favorite_toy')] hluboko do temné, ponuré jeskyně. Malé [other_child.Custom('GirlBoy')] začne nekontrolovatelně plakat.\n\n\"Teď mu bude dělat společnost #EMP pavoukům#! a #EMP hadům#! Je to ztracené navždy!\" vyhrkne [other_child.GetFirstNameNoTooltip] a zasměje se.\n\nJak může být [other_child.GetFirstNameNoTooltip] tak krutý k tomu chudákovi [other_child.Custom('GirlBoy')]!? Jeskyně je plná lezoucích potvor... ale já #EMP musím#! něco udělat!"
 child_personality.7200.a: "Neboj se, vyzvednu tvůj [other_child.Custom('child_favorite_toy')]!"
 child_personality.7200.b: "Stráže! #EMP Donuťte#! [other_child.GetFirstNameNoTooltip], ať to přinese zpět."
 child_personality.7200.c: "To mě ROZZUŘUJE! Zmlátím tě!"
 child_personality.7201.t: "$child_personality.7200.t$"
 child_personality.7201.desc: "Jedno z dětí na dvoře, [other_child.GetFirstName], si vzalo [other_child.Custom('child_favorite_toy')] mladšího [other_child.Custom('GirlBoy')] a hodilo ho do nedaleké jeskyně. Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] tam byl a viděl to celé.\n\n"
 child_personality.brave.desc: "[child.GetSheHe|U] vběhl/a do jesk
