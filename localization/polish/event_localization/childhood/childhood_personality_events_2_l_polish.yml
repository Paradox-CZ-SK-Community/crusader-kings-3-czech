l_polish:
 child_personality.7031.change.gluttonous:0 "Měl jsi sníst všechny sladkosti, je to #EMP tvoje právo.#!"
 child_personality.7021.change.shy:0 "Vyhýbej se lidem, a budeš v bezpečí..."
 child_personality.7011.desc:0 "Dnes [sermon_priest.GetFirstName] měl vášnivou kázání pro všechny děti dvora, zřejmě byli okouzleni, když horlivě četl z [sermon_priest.GetFaith.ReligiousText].\n\nMůj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName] "
 child_personality.just.desc:0 "[child.GetFirstNameNoTooltip] se zdá, že si vzal ponaučení k srdci, s posíleným smyslem pro spravedlnost.\n\n[child.GetSheHe|U] neustále mluví o tom, jak každý 'Od nejvyššího [ROOT.Char.GetTitleTierName] po nejnižšího [ROOT.Char.Custom('lowly_servant_type')]' hraje svou roli v ekonomice království."
 child_personality.callous.desc:0 "[child.GetFirstNameNoTooltip] se zdá, že si vzal ponaučení... tak trochu... k srdci.\n\nZatímco [child.GetSheHe] chápe roli nižších tříd, [child.GetSheHe] také trvá na tom, že 'pokud rolník přestane platit daně, už není k ničemu, a měl by být odmítnut' – velmi chladný pohled na lidský život..."
 child_personality.7081.generous:0 "Naší povinností je dávat tolik, kolik jsme schopni!"
 child_personality.7001.change.gregarious:0 "Teď poslouchej, pití je klíčem k #EMP veselí#! a #EMP zábavě#!!"
 child_personality.7010.a:0 ""Moje víra v [ROOT.Char.GetFaith.HighGodName|U] #EMP nikdy#! nepoleví, [sermon_priest.GetFirstNameNoTooltip]!""
 child_personality.7050.desc:0 ""Bez daní by královská pokladnice brzy vyčerpala. Loajální vazalové rádi platí." říká [teacher.GetFirstName] a [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('teacher'))].\n\n"Proto je nesmírně důležité udržovat své poddané šťastné, nenechte je příliš danit – ani příliš málo, aby nenašli vaši spokojenost." pokračuje [teacher.GetFirstNameNoTooltip], otáčejíc stránku.\n\n"Od nejvyššího [ROOT.Char.GetTitleTierName] po nejnižšího [ROOT.Char.Custom('lowly_servant_type')], každý hraje svou roli." říká [teacher.GetSheHe|U], zavírajíc svazek. "Ponaučení skončilo, můžete jít.""
 child_personality.7021.craven:0 "Utíkej, schovej se a nikdy nedávej svým nepřátelům šanci ublížit ti."
 child_personality.7030.b:0 "...sníst co nejvíc mohu, nenechám ani drobek!"
 child_personality.arrogant.desc:0 ""[child.GetSheHe|U] odmítl dát jedinou minci #EMP komukoliv!#!" vykřikuje [teacher.GetFirstNameNoTooltip]. "Každý, koho jsme potkali, byl buď 'nezasloužený' nebo 'pod [child.GetHerHim]'... nakonec [child.GetSheHe] si udržel zlato."\n\n[child.GetFirstNameNoTooltip] se zdá, že vyvinul egoistickou stránku..."
 child_personality.lustful.desc:0 "[child.GetSheHe|U] vypadá jako blázen; usmívající se, vyplašené tváře, slintající, sotva slyší, co říkám...\n\nOh ne... vím, co se stalo. [child.GetSheHe|U] musel vidět dva z [ROOT.Char.Custom('lowly_servant_type')]ů, hme, #EMP trhající [ROOT.Char.Custom('GetLivestockFowlIndef')]#! dohromady – to je nepochybně touha v [child.GetFirstNamePossessiveNoTooltip] očích."
 child_personality.7041.lustful:0 "Ty rozverný malý škorpione! Ušetři to, až budeš dospělý!"
 child_personality.7021.change.craven:0 "Měl jsi utéct, dítě!"
 child_personality.7001.gregarious:0 "Haha! Měl jsi #EMP opravdu#! dobrou zábavu, nemáš pravdu!"
 child_personality.7030.desc:0 "Konečně mám kuchyni #EMP celou#! pro sebe!\n\nUkončil jsem kuchaře, [cook.GetFirstName], že budu mýt hrnce. S tímto slibem [cook.GetSheHe] odešel pro [ROOT.Char.Custom('GetLivestockFowlIndef')] na večeři – a nechal kuchyni #EMP lahodně#! nechráněnou.\n\nJe tu med a [child.Custom('FavoriteTreatDemand')] a džem a [child.Custom('GetExpensiveDessert')] a jablka a... a... #EMP A NEMŮŽU TO VÍCE SNÁŠET!#!\n\nJe čas na..."
 child_personality.7071.calm:0 "Prostě ignoruj [other_child.GetFirstNameNoTooltip] a [other_child.GetSheHe] se bude nudit."
 child_personality.zealous.desc:0 "se zdál, že to vzal k srdci, možná trochu #EMP příliš#! moc. [child.GetSheHe|U] pronásledoval sluhy celé hodiny od té doby, poukazujíc na to, jak mohou být lepší [child.GetFaith.GetAdherentNamePlural]..."
 child_personality.7090.c:0 "Trpělivost. Nechte věci, aby potřebovaly svůj čas."
 child_personality.humble.desc:0 "Strávili hodiny snažením pochopit, co bylo napsáno na jeho stránkách, mluvíc o [child.GetFaith.random_GoodGodNames] a mnoha záhadách božského.\n\n[child.GetFirstNameNoTooltip] se zdá, že vyvinul hlubokou úctu k slovům [child.GetFaith.GetAdjective] víry."
 child_personality.7070.b:0 "Nyní budu tajně plivat do [other_child.GetHerHis] jídel... #EMP bon appétit.#!"child_personality.7101.desc:0 "[ROOT.Char.Custom('CulturalCurse')|U]! Ti prokletí děti, moje [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName] a [child.GetHerHis] druh [other_child.GetFirstName,] byli přistiženi při činu, jak proklouzli do zbrojnice, nevědí, že zbraně jsou nebezpečné?!\n\n"
 child_personality.7061.cynical:0 "Hah! Je to jen hromada nesmyslů stejně."
 child_personality.content.desc:0 "[child.GetFirstNameNoTooltip] se to snažil/a přečíst, ale rychle si uvědomil/a, že slova v něm jsou nejlepší nechat pro [child.GetFaith.PriestNeuterPlural].\n\n[child.GetSheHe|U] se zdá být zcela spokojený/á s [child.GetHerHis] současnou neschopností pochopit hlubší smysl knihy..."
 child_personality.7040.desc_motherfather:0 "Matko? Otče? Co... co to #EMP dělají!?#!"
 child_personality.7201.desc:0 "Jedno z dětí na dvoře, [other_child.GetFirstName], vzalo [other_child.Custom('child_favorite_toy')] mladšího [other_child.Custom('GirlBoy')] a hodilo ho do blízké jeskyně. Moje [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] byla tam a viděla, jak se to všechno stalo.\n\n"
 child_personality.7081.arrogant:0 "To je pravda [child.Custom('GirlBoy')]. Jsi #EMP lepší#! než oni."
 child_personality.7001.change.diligent:0 "Myslím, že někdo potřebuje lekci v osobní odpovědnosti."
 child_personality.7081.change.fickle:0 "Musíš vždy zvažovat své volby. Pečlivě. Neustále."
 child_personality.7051.desc:0 "Moje [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName]"
 child_personality.7040.desc:0 "Skříň ve služebnických pokojích je #EMP to nejlepší#! skrýš, jsem génius na schovávanou! Když nahlížím skrz malou škvíru mezi dveřmi, vidím, jak [lover_1.GetFirstName] a [lover_2.GetFirstName] náhle vtrhnou dovnitř.\n\n"Ó, moje [lover_2.Custom('RomanticComplimentAdjective')] [lover_2.Custom('RomanticComplimentNoun')], nemohu se #EMP dočkat#!, až tě dostanu z těchto šatů!" zakřičí [lover_1.GetFirstNameNoTooltip], [lover_1.GetHerHis] ruce se snaží uchopit celé [lover_2.GetFirstNamePossessiveNoTooltip] tělo.\n\n"Vezmi mě, vezmi mě hned, ty [lover_1.Custom('RaunchyComplimentNoun')]!" [lover_2.GetFirstNameNoTooltip] hlasitě vzdychá, hází [lover_2.GetHerselfHimself] na postel.\n\n"
 child_personality.7021.t:0 "$child_personality.7020.t$"
 child_personality.compassionate.desc:0 ""...a čistil #EMP každou#! mísu, [child.GetSheHe] udělal! Dokonce drhnul hrnec, aniž bych o to vůbec žádal! To je sladký [child.Custom('GirlBoy')] co máš."\n\nToto je opravdu velmi nezištné, ale hodí se tento čin k [child.GetFirstNamePossessiveNoTooltip] postavení..?"
 child_personality.lazy.desc:0 ""...ale [child.GetSheHe] okusil všechno jídlo jako malá myš, a pak usnul na pytli s moukou! [child.GetSheHe|U] zaslouží výprask, pokud se mě ptáš, ale nechám [child.GetHerHim] zde s tebou, aby sis s ním dělal, co uznáš za vhodné!"\n\nToto dítě je tak nemotivované a apatické, že bys ho mohl/a zmást s mrtvolou!"
 sweet_child_opinion:0 "Sladké Dítě"
 child_personality.7080.b:0 "Ten [ROOT.Char.Custom('lowly_servant_type')]! Ne... ten venkovan tady! Počkej, možná..."
 child_personality.7090.b:0 "Je velmi důležité důvěřovat svým poddaným!"
 child_personality.7071.deceitful:0 "To přesně [other_child.GetFirstNameNoTooltip] zaslouží!"
 child_personality.7200.a:0 "Neboj se, vezmu tvůj [other_child.Custom('child_favorite_toy')]!"
 child_personality.7011.t:0 "$child_personality.7010.t$"
 child_personality.7061.change.content:0 "Buď spokojený s tím, co už víš, a budeš šťastný."
 child_personality.7081.desc:0 "[teacher.GetTitledFirstName] vzal/a moje [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName] dnes na trh. [child.GetFirstNameNoTooltip] měl/a rozdávat almužny chudým a potřebným, aby se naučil/a o charitě a potížích vládce vůči méně šťastným.\n\n"
 child_personality.7101.change.impatient:0 "Proč jsi nepomohl/a [other_child.GetHerHim] #EMP okamžitě?!#!"
 child_personality.7061.change.cynical:0 "Je to všechno nesmysl, [child.Custom('GirlBoy')]. Ignoruj to."
 child_personality.7091.forgiving:0 "Pouze odpuštěním můžeme pokračovat vpřed."
 child_personality.7031.change.compassionate:0 "Měl/a bys lépe jednat s [cook.GetFirstNameNoTooltip]!"
 child_personality.7001.change.temperate:0 "Od teď se drž dál od alkoholu, rozumíš?"
 child_personality.7001.desc:0 ""Chytil/a jsem tyto dvě, jak se skrývají ve spíži!" Velmi rozzuřený kuchař na mě křičí, táhnoucí moje [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName] a [other_child.GetFirstName] za sebou.\n\n"
 child_personality.7061.humble:0 "Děláš dobře, když svaté slova zacházíš s úctou."
 child_personality.7080.c:0 "Žádný z nich. Jsou to všichni podlidé!"child_personality.arbitrary.desc:0 "Jeden z sluhů je přistihl při činu. [other_child.GetFirstNameNoTooltip] plakal a krvácel na podlaze, zatímco [child.GetFirstNameNoTooltip] si jen hrál s [child.GetHerHis] ukradeným [child.Custom('signature_weapon')]...\n\nZřejmě [child.GetFirstNameNoTooltip] nechtěl #EMP 'přestat se bavit jen proto, že [other_child.GetFirstNameNoTooltip] to pokazil'#!, co se s tím [child.Custom('GirlBoy')] stane..."
 child_personality.7060.b:0 "Bleh, nechtěl bys raději hrát s mým #EMP [child.Custom('child_favorite_toy')]!?#!"
 child_personality.7040.desc_mother:0 "M... matko? Co to #EMP děláš!?#!"
 child_personality.7050.a:0 "Bez spravedlnosti království zkolabuje!"
 child_personality.7010.desc:0 ""Poslouchejte má slova, děti. Dnes vám povím o [ROOT.Char.GetFaith.HighGodName], [ROOT.Char.GetFaith.PositiveAfterLife], [ROOT.Char.GetFaith.NegativeAfterLife], a dokonce #EMP [ROOT.Char.GetFaith.DevilName]#! [ROOT.Char.GetFaith.DevilHerselfHimself]!" křičí [sermon_priest.GetFirstName], vášeň hoří v [sermon_priest.GetHerHis] očích.\n\nJá a ostatní děti jsme ohromeni kázáním [sermon_priest.GetFirstNamePossessiveNoTooltip], kdo tušil, že [ROOT.Char.GetFaith.ReligiousText] může být tak #EMP fascinující!#!\n\nKdyž kázání skončí, musím říct [sermon_priest.GetFirstNameNoTooltip] své myšlenky."
 child_personality.7060.a:0 "V té knize je tolik moudrosti!"
 child_personality.7061.desc:0 "Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName] a [child.GetHerHis] malý přítel [other_child.GetFirstName] vzali kopii [child.GetFaith.ReligiousText] ze studovny a přinesli ji do herny...\n\n"
 child_personality.7000.c:0 "Oh, tohle není pro mě. Ale ty klidně pij."
 child_personality.7020.desc:0 ""Ty hloupý malý [child.Custom('InsultNoun')]! Proč musíš být vždycky v mé cestě!? Naučím tě lekci..." křičí [evil_person.GetFirstName], a dosahuje pro blízké palcát.\n\nCo jsem udělal špatně? Jen jsem chtěl vidět, co [evil_person.GetFirstNameNoTooltip] dělá! [evil_person.GetSheHe|U] se rychle blíží, zvedajíc klacek do vzduchu! Pomoc!\n\n"Pokud to někomu řekneš, kdo ti to udělal, ujistím se, že zahyneš..." [evil_person.GetSheHe|U] se usmívá."
 child_personality.7051.greedy:0 "To je pravda. Nic není důležitější než #EMP zlato!#!"
 child_personality.vengeful.desc:0 ""Jsi [other_child.Custom('InsultNoun')]!" [child.GetFirstNameNoTooltip] křičí. "Ale ty jsi [child.Custom('InsultNoun')]!" [other_child.GetFirstNameNoTooltip] křičí zpět.\n\n[child.GetFirstNameNoTooltip] se od té doby s [other_child.GetFirstNameNoTooltip] každý den hádá! Neprojde minuta, aniž by [child.GetHerHim] plánoval nějakou malou pomstu..."
 child_personality.7091.trusting:0 "Dobře, ať podezření zmizí z tvé mysli!"
 child_personality.7101.change.arbitrary:0 "Měl jsi dál hrát, [other_child.GetFirstNameNoTooltip] je zaměnitelný."
 child_personality.7200.c:0 "To mě ROZZLOBILO! Dám ti do nosu!"
 child_personality.7051.change.greedy:0 "...bwahaha! Ne, [child.Custom('GirlBoy')], co musíš udělat, je #EMP vysát je do sucha!#!"
 child_personality.7071.change.vengeful:0 "Nebuď tak skromný! #EMP Pomsti se!#!"
 child_personality.7041.desc:0 "Co sakra dělal můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName] v té skříni ve služebnických pokojích? Hraje na schovávanou, tvrdí [child.GetSheHe]?\n\n"
 child_personality.impatient.desc:0 "[child.GetFirstNameNoTooltip] byl zajat sluhou poté, co [child.GetSheHe] shodil brnění, když hledal obvaz pro [other_child.GetFirstNameNoTooltip], který se zranil.\n\nZdá se, že [child.GetFirstNameNoTooltip] má rád unáhlené a neinformované plány..."
 child_personality.sadistic.desc:0 "stále mi říká, jak moc [child.GetSheHe] užil pasáže o #EMP [child.GetFaith.DevilName]#! a jak [child.GetFaith.DevilSheHe] je někdo, jehož ideály se [child.GetSheHe] bude snažit napodobit..."
 child_personality.7000.a:0 "Dej mi to sem – všechno vrátím zpět na své místo sám."
 child_personality.7080.desc_name_1:0 "[teacher.GetTitledFirstName] $child_personality.7080.desc_2$"
 child_personality.7021.change.paranoid:0 "Nepřátelé jsou #EMP všude#!. Musíš se to naučit."
 child_personality.7000.b:0 "Jsi pravý přítel, [other_child.GetFirstNameNoTooltip]. Na zdraví!"
 delightfully_devilish_opinion:0 "Půvabně ďábelský"
 child_personality.brave.desc:0 "[child.GetSheHe|U] vběhl do jeskyně a nevylezl ven skoro půl hodiny! Ale když [child.GetSheHe] vyšel, přinesl hračku, což [other_child.GetFirstNameNoTooltip] velmi naštvalo.\n\nVelmi statečné, i když možná trochu hloupé."child_personality.7010.b:0 ""Co to bylo s #EMP 'Božským právem [ROOT.Char.Custom('GetQueenKing')]ů'#!?""
 child_personality.7070.t:0 "Krev a sliny"
 child_personality.7040.b:0 "Moje chudé nevinné oči, přestaňte! #EMP Přestaňte!#!"
 child_personality.7200.t:0 "Temná jeskyně"
 child_personality.7041.change.chaste:0 "Zdržte se! Takhle se [child.GetLadyLord] nechová!"
 child_personality.7020.t:0 "Bití"
 child_personality.gluttonous.desc:0 ""...ale [child.GetSheHe] sežral každý sladký [child.GetSheHe] mohl najít, jako malá svině! Teď je [child.GetSheHe] zpocený a červený z vyčerpání při jídle..."\n\n[child.GetFirstNameNoTooltip] nikdy nedokázal odolat sladkostem, ale tohle už může být trochu přehnané..."
 child_personality.7041.chaste:0 "Nebýt intimnější než je nutné, bude [child.GetHerHim] sloužit dobře."
 child_personality.7051.change.callous:0 "Emoce vytvářejí slabost, dítě. Potlač je."
 child_personality.calm.desc:0 "Zdá se, že [child.GetFirstNameNoTooltip] se snaží unavit [other_child.GetFirstNameNoTooltip] tím, že nereaguje na [other_child.GetHerHis] šikanu. Ať už [other_child.GetFirstNameNoTooltip] volá [child.GetHerHim] [child.Custom('InsultNoun')] nebo tluče [child.GetHerHim] přes tvář tolikrát, kolikrát chce..."
 child_personality.7061.t:0 "$child_personality.7060.t$"
 child_personality.honest.desc:0 "[other_child.GetFirstNameNoTooltip] ublížil [other_child.GetHerselfHimself], ale naštěstí [child.GetFirstNameNoTooltip] vyběhl ven a chytil nejbližšího dospělého, přiznávajícího vše, co udělali.\n\n[child.GetFirstNameNoTooltip] vypadá opravdu zničeně, nemyslím si, že by [child.GetSheHe] někdy zase byl nepoctivý."
 child_personality.7100.c:0 "MUSÍM DOSTAT OBVAZ, HNED TEĎ!"
 child_personality.7030.t:0 "Sám v kuchyni"
 child_personality.patient.desc:0 ""Musím nechat věci, aby si vzaly čas." říká [child.GetFirstNameNoTooltip]. "Jen tím, že budu trpělivý a nechám své poddané pracovat svým vlastním tempem, mohu vládnout moudře."\n\n[child.GetFirstNameNoTooltip] si zřejmě neuvědomuje, že někteří poddaní by záměrně plýtvali [child.GetHerHis] časem..."
 child_personality.7100.t:0 "Vniknutí do zbrojnice"
 child_personality.7040.a.crush_version:0 "[child_crush_target.GetFirstNameNoTooltip] je... #EMP krásná#!, jako [child_crush_target.Custom('GetBeautifulMetaphor')]."
 child_personality.7080.t:0 "Lekce v charitě"
 child_personality.7011.ambitious:0 "To je pravda, nikdy nezapomeň, že božské je na tvé straně!"
 child_personality.7070.a:0 "Teď jsi to podělal, [other_child.Custom('InsultNoun')]!"
 child_personality.7030.a:0 "...sněz trochu ze všeho, pak si zdřímni na pytli s moukou!"
 child_personality.7051.t:0 "$child_personality.7050.t$"
 child_personality.7100.a:0 "Musíme přiznat, co jsme udělali #EMP hned teď!#!"
 child_personality.7200.b:0 "Stráže! #EMP Nechte#! [other_child.GetFirstNameNoTooltip] to vrátit."
 child_personality.7021.desc:0 "Co se stalo mé [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName]!? [child.GetSheHe|U] je celé pohmožděné a zmlácené – a [child.GetSheHe] odmítá říci, kdo to [child.GetHerHim] udělal! Byl to starší dítě? Nebo [child.GetSheHe] obtěžoval nějakého šlechtice až k hněvu?\n\n"
 child_personality.7051.desc_fin:0 " – na správu pokladny a zlata v ní.\n\n"
 child_personality.7031.change.lazy:0 "Nepochybuj svou energii na lidi jako je tento, [child.Custom('GirlBoy')]."
 child_personality.7050.t:0 "Lekce v zisku"
 child_personality.chaste.desc:0 "[child.GetSheHe|U] vypadá jako duch; třesoucí se, oči široce otevřené, zírající na zdi...\n\nÓ ne... vím, co se stalo. [child.GetSheHe|U] musel vidět dva [ROOT.Char.Custom('lowly_servant_type')]y, ehm, #EMP jak si společně krouhají [ROOT.Char.Custom('GetLivestockFowlIndef')]#!.\n\nChudák [child.Custom('GirlBoy')] vypadá v šoku, nebyl bych překvapen, kdyby [child.GetSheHe] měl v dospělosti problém s intimitou..."
 child_personality.greedy.desc:0 "Ale zdá se, že jen ty útržky, které zmiňují #EMP zlato#!, se uchytily...\n\nTeď [child.GetSheHe] vybírá malé daně od všech sluhů, které [child.GetSheHe] může dohnat, k jejich společnému rozčilení."
 child_personality.7101.impatient:0 "Skákat do akce, abych zachránil svého přítele? Obdivuhodné!"
 child_personality.7051.desc_2:0 "právě dokončil lekci vedenou [teacher.GetFirstName]"
 child_personality.7101.honest:0 "Bylo dobré, že jsi přiznal, co jsi udělal."
 child_personality.7020.a:0 "Hoj... jak mohou být lidé tak krutí..."
 child_personality.7040.desc_father:0 "T... tati? Co to #EMP děláš!?#!"
 child_personality.7050.b:0 "Bah! Když budu vládnout, daně budou #EMP vysoké#! a #EMP hojný!#!"
 lazy_child_opinion:0 "Lenoch"child_personality.7070.desc:0 "Ach, [child.Custom('GetExpensiveMeal')], moje #EMP oblíbené!#! Když se chystám na jídlo, mou radost náhle přeruší [other_child.GetFirstName]. Co chce [other_child.GetSheHe]?\n\n" Ahoj, #EMP [child.Custom('InsultNoun')]!#! Co jíš? Vypadá to odporně – nech mě #EMP na to přidat trochu koření!#!" vykřikuje [other_child.GetFirstNameNoTooltip], když se blíží k mému talíři.\n\n#flatulence *Ptooey!*#! Odporný zub spadne přímo do mého jídla.\n\n" Tady máš, mnohem chutnější! Bwahaha!" směje se a usmívá [other_child.GetSheHe|U]."
 child_personality.generous.desc:0 ""[child.Custom('ComplimentAdjective')] dítě dalo něco každému." říká [teacher.GetFirstNameNoTooltip]. "A když peněženka vyschla, [child.GetSheHe] trval na tom, že půjdeme pro další. Velmi nesobecké, možná až příliš."\n\nZdá se, že malé [child.GetFirstNameNoTooltip] má velmi velké srdce."
 child_personality.trusting.desc:0 ""Moji poddaní mi vždy přejí jen dobro!" vykřikuje [child.GetFirstNameNoTooltip]. "Budu důvěřovat svým poddaným bez výhrad – abychom mohli společně budovat království!"\n\nAch, ty sladké, důvěřivé dítě... ta úroveň důvěry může být nebezpečná..."
 child_personality.7001.t:0 "$child_personality.7000.t$"
 child_personality.stubborn.desc:0 "[child.GetFirstNameNoTooltip] se zmocnil domácí stráže a donutil [other_child.GetFirstNameNoTooltip] vstoupit do jeskyně! [other_child.GetFirstNamePossessiveNoTooltip] děsivé výkřiky byly slyšet několik minut, než [other_child.GetSheHe] vyšel s hračkou.\n\nZdá se, že když [child.GetFirstName] považuje něco za správné, [child.GetSheHe] nepřestane, dokud se to nestane..."
 child_personality.7201.change.brave:0 "Měl jsi tam jít sám, bez strachu."
 child_personality.7070.c:0 "Usmívej se a snášej to."
 child_personality.7100.b:0 "Ať si, nedělej mi na oblečení krvavé skvrny. *[child.Custom('SignatureWeaponFlourishThirdPersonPresentParticiple')|U] [child.Custom('signature_weapon')]*"
 child_personality.7201.brave:0 "Taková odvaha je chvályhodná!"
 little_pig_opinion:0 "Malý Prase"
 child_personality.7101.change.honest:0 "Měl jsi přiznat svůj přestupek, ty spratku!"
 child_personality.7091.desc:0 "Dnes byl můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName] poučen o správném zacházení s vazalem od [teacher.GetFirstName]. Bylo to docela komplikované, nezbytné, ale možná až příliš nad [child.GetFirstNamePossessiveNoTooltip] chápání?\n\n"
 child_personality.7041.t:0 "$child_personality.7040.t$"
 child_personality.7040.desc_default:0 "Co to... ach... já #EMP neměl#! vidět tohle!"
 child_personality.7081.t:0 "$child_personality.7080.t$"
 child_personality.7081.change.arrogant:0 "Bah! Ti chudáci jsou všichni pod tebou!"
 child_personality.7071.change.deceitful:0 "Pomsta je pokrm, který se lépe podává... #EMP nepřímo.#!"
 child_personality.7011.sadistic:0 "Řekni si, co chceš, ale nemít skrupule se [child.GetHerHim] vyplatí."
 child_personality.7050.c:0 "Abychom udělali zlatou omeletu, musíme rozbít pár sedláků..."
 child_personality.7001.temperate:0 "Bylo velmi dobré z tvé strany se zdržet pití."
 child_personality.7091.change.forgiving:0 "Odpuštění je ctností nade všechny ostatní!"
 child_personality.7080.desc_2:0 "vysvětluje mi, když vyndává malou peněženku se zlatem.\n\n" Kdo z nich si dnes zaslouží naši štědrost, můj drahý [child.Custom('GirlBoy')]?" říká [teacher.GetSheHe|U], podávající mi peněženku.\n\nZdá se, že [teacher.GetFirstNameNoTooltip] chce, abych předal zlato těm, kteří to nejvíce potřebují..."
 child_personality.7201.stubborn:0 "Tvoje vůle se splní, dítě."
 child_personality.7080.desc_1:0 ""Podívej se na chudé a utlačované, [child.GetFirstNameNoTooltip]. Je jich mnoho a někteří skutečně potřebují – jiní jsou pouhými šarlatány hledajícími ruku." "
 child_personality.7021.paranoid:0 "Buď ve střehu, [child.Custom('GirlBoy')]. Nedávej jim další příležitost."
 child_personality.7071.t:0 "$child_personality.7070.t$"
 child_personality.7011.zealous:0 "Silná víra ti dobře poslouží, [child.Custom('GirlBoy')]."
 child_personality.7081.fickle:0 "Proč si vybírat jednu cestu, když si můžeš vybrat #EMP všechny?#!"
 child_personality.7020.c:0 "Prosím! Neublížěj mi, udělám cokoliv!"
 child_personality.7201.change.stubborn:0 "Měl jsi donutit [other_child.GetFirstNameNoTooltip], aby vzal hračku zpět."
 child_personality.forgiving.desc:0 ""Každý dělá chyby!" vykřikuje [child.GetFirstNameNoTooltip]. "Když budu vládnout, odpustím a nechám žít – aby mé království mohlo prosperovat!"\n\nMožná by [child.GetSheHe] byl #EMP příliš#! odpouštějící vládce..?"
 child_personality.7091.change.patient:0 "Buď trpělivý, nech věci proběhnout a pak udělej svůj úsudek."child_personality.deceitful.desc:0 "Jeden z kuchařů přistihl [child.GetFirstNameNoTooltip], jak se tajně mstí tím, že plive do jídla [other_child.GetFirstNamePossessiveNoTooltip]! To vysvětluje, proč [other_child.GetFirstNameNoTooltip] během večeře vypadá trochu... #EMP zeleně#! – [child.GetSheHe] musel plivat do jídla [other_child.GetFirstNamePossessiveNoTooltip] celé dny, ten malý podvodník..."
 clever_child_opinion:0 "Chytré dítě"
 child_personality.7101.t:0 "$child_personality.7100.t$"
 thankful_opinion:0 "Vděčný"
 child_personality.7060.t:0 "Tajemství [child.GetFaith.ReligiousText|U]"
 child_personality.7040.a:0 "Teď to vypadá #EMP HODNĚ#! zábavněji než na skrývačku!"
 child_personality.7080.a:0 "Všichni si to zaslouží! Musíme mít více, co dát?"
 child_personality.ambitious.desc:0 "nyní se zdá jisté, že [child.GetSheHe] je předurčen k velikosti, tvrdí, že [child.GetFaith.HighGodName] podporuje [child.GetHerHim] bez výběru."
 child_personality.7031.compassionate:0 "Tak sladký čin! Půjdeš daleko v životě."
 child_personality.7090.t:0 "Vyvýšené body diplomacie"
 child_personality.7010.c:0 ""Tento '[ROOT.Char.GetFaith.DevilName]' se zdá být #EMP aspirativní!#!"
 child_personality.7090.a:0 "Každý dělá chyby, neměl bych soudit."
 child_personality.paranoid.desc:0 "Zdá se, že i blikající stíny vyděsí [child.GetHerHim], možná ten chudák [child.Custom('GirlBoy')] v nich vidí [child.GetHerHis] útočníka? [child.GetSheHe|U] se vždy dívá přes [child.GetHerHis] ramena, vždy ve střehu..."
 child_personality.7200.desc:0 ""Chceš svou [other_child.Custom('child_favorite_toy')]? Huh, chceš? #EMP Tak si ji vezmi!#!" [other_child.GetFirstName] křičí, házející malou [other_child.Custom('GirlBoy')]'s [other_child.Custom('child_favorite_toy')] hluboko do temné, ponuré jeskyně. Malá [other_child.Custom('GirlBoy')] začne nekontrolovatelně plakat.\n\n"Teď to bude držet společnost #EMP pavoukům#! a #EMP hadům#! Je to ztracené, navždy!" [other_child.GetFirstNameNoTooltip] vykřikuje, směje se.\n\nJak může být [other_child.GetFirstNameNoTooltip] tak zlý na toho chudáka [other_child.Custom('GirlBoy')]!? Jeskyně je plná creepy-crawlies... ale já #EMP musím#! něco udělat!"
 child_personality.fickle.desc:0 ""Roztržitý dětiček nedokázal se rozhodnout, komu dát zlato." [teacher.GetFirstNameNoTooltip] říká, zjevně naštvaný. "Nakonec [child.GetSheHe] dal jednu minci jednonohému [ROOT.Char.Custom('lowly_servant_type')], jednu slepému uličníkovi, použil další minci na koupi [child.Custom('FavoriteTreatDemand')], dal jednu #EMP mně#! ze všech lidí, a ztratil tu poslední v příkopu."\n\nZdá se, že malý [child.GetFirstNameNoTooltip] je docela neschopný se rozhodnout..."
 child_personality.7060.desc:0 ""Podívej se na tuto stránku, [child.GetFirstNameNoTooltip]! Myslím, že se mluví o [child.GetFaith.random_GoodGodNames], je to opravdu zajímavé." [other_child.GetFirstName] říká, otevřené kopie [child.GetFaith.ReligiousText] leží před [other_child.GetHerHim] na podlaze.\n\n"Je tolik věcí, které nevíme, tolik se učit! Tolik tajemství, tolik znalostí – pokusme se rozluštit další pravdy, představme si, čím bychom mohli být!" [other_child.GetFirstNameNoTooltip|U] říká, [other_child.GetHerHis] pohled se pomalu obrací vzhůru."
 child_personality.7041.change.lustful:0 "Neboj se [child.Custom('GirlBoy')]! Až budeš dospělý, pochopíš!"
 child_personality.7101.arbitrary:0 "Pochopitelné. Kdo se stará o [other_child.GetFirstNameNoTooltip] stejně?"
 child_personality.7071.change.calm:0 "Jen se otoč na druhou tvář, můj [child.Custom('GirlBoy')]."
 child_personality.7031.gluttonous:0 "Pamatuj, nikdo ti nemůže říct, co můžeš nebo nemůžeš jíst."
 child_personality.7071.vengeful:0 "Budeš mít pomstu, včas."
 child_personality.7010.t:0 "Kázání"
 child_personality.7051.callous:0 "Dobře. Nenech se zadržovat pouhými #EMP pocity#!."
 child_personality.7051.just:0 "Silný smysl pro spravedlnost tě lidem zalíbí!"
 worried_opinion:0 "Znepokojen"
 child_personality.7100.desc:0 "Konečně, jsme uvnitř! Všechny zbraně z výzbroje na dosah, ach jaká zábava! Vezmi to, všichni vy smradlaví, hloupí dospělí, kteří se nás snaží držet venku!\n\n"Podívej! Našel jsem [other_child.Custom('SignatureWeaponArticle')] [other_child.Custom('signature_weapon')]!" Můj druh [other_child.GetFirstName] vykřikuje, [other_child.Custom('SignatureWeaponActionPresentParticiple')] zbraň.\n\nJak sahám po [child.Custom('SignatureWeaponArticle')] [child.Custom('signature_weapon')], slyším hlasité #EMP 'Ou!'#! za mnou – [other_child.GetFirstNameNoTooltip] se poranil, a je tam krev!\n\nCo bych měl dělat?!"
 child_personality.7051.change.just:0 "Naučil jsi se něco!? Lekce byla o #EMP spravedlnosti!#!"
 child_personality.7080.desc_name_2:0 "[teacher.GetCouncilTitle] [teacher.GetFirstName] $child_personality.7080.desc_2$"child_personality.7071.desc:0 "Zřejmě [other_child.GetFirstName] plivl do mého [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstNamePossessive] jídla během večeře před několika nocemi.\n\n"
 child_personality.7091.change.trusting:0 "Důvěřuj svým podřízeným, nikdy by ti neublížili!"
 child_personality.shy.desc:0 "Teď [child.GetSheHe] téměř přestal mluvit a neustále se skrývá, když jsou poblíž lidé... chudák [child.Custom('GirlBoy')]..."
 child_personality.7031.t:0 "$child_personality.7030.t$"
 child_personality.gregarious.desc:0 ""Ukradli #EMP celé#! sud [ROOT.GetCharacter.Custom('RegionalAlcoholicDrink')] a většinu z toho vypili. Teď se na ně podívej – opilí jako páni, oba dva! Sotva se drží na nohou..." [cook.GetSheHe|U] říká naštvaně.\n\nZřejmě můj svěřenec podlehl tlaku vrstevníků, ale aspoň [child.GetSheHe] a [other_child.GetFirstNameNoTooltip] vypadají jako nejlepší kamarádi."
 child_personality.7020.b:0 "Co když je více takových jako [evil_person.GetHerHim]!? Musím #EMP vždy#! být ve střehu..!"
 child_personality.7031.desc:0 ""Ahoj, m'[ROOT.Char.GetLadyLord]." říká [cook.GetFirstName], jeden z kuchařů. "Mám s sebou tvého [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName]. [child.GetSheHe|U] slíbil/a, že uklidí hrnce v kuchyni, víš..."\n\n[cook.GetSheHe|U] se zhluboka nadechne.\n\n"
 child_personality.7001.diligent:0 "Sám/sama? To je velmi pečlivé od tebe, dobrý [child.Custom('GirlBoy')]!"
 child_personality.7201.wrathful:0 "[other_child.GetFirstNameNoTooltip] musel/a zaplatit za to, co [other_child.GetSheHe] udělal/a!"
 child_personality.temperate.desc:0 ""Ukradli #EMP celý#! sud [ROOT.GetCharacter.Custom('RegionalAlcoholicDrink')], a [child.GetFirstNameNoTooltip] jen seděl/a, zatímco [other_child.GetFirstNameNoTooltip] pil/a [other_child.GetHerselfHimself] skoro do bezvědomí!" [cook.GetSheHe|U] říká naštvaně.\n\nZřejmě můj svěřenec chránil/a [child.GetHerHis] partnera v zločinu, hlídal/a, zatímco se [child.GetHerselfHimself] zdržoval/a jakéhokoliv nápoje."
 child_personality.7011.change.zealous:0 "Tvá #EMP víra#! je nad vším, můj drahý děťáku."
 child_personality.7091.t:0 "$child_personality.7090.t$"
 child_personality.cynical.desc:0 "...a úplně to zničili! Roztržené stránky, stopy na obálce – naprosto žádný respekt!\n\nZřejmě malý [child.GetFirstNameNoTooltip] se nezajímá o slova božských..."
 child_personality.7031.lazy:0 "Dobře, nikdy neplýtvej energií, když nemusíš!"
 child_personality.7000.desc:0 ""Podívej, co jsem našel, [child.GetFirstNameNoTooltip] – celý sud [ROOT.GetCharacter.Custom('RegionalAlcoholicDrink')]! Vzal jsem ho, zatímco si kuchaři nevšimli." říká mi [other_child.GetFirstName], ďábelský pohled v [other_child.GetHerHis] očích.\n\n"Na co čekáš? Pojďme to vypít, než si někdo všimne, že to zmizelo!" [other_child.GetSheHe|U] vyjádří.\n\nPřitažlivá nabídka... ale je to správné?"
 child_personality.7021.shy:0 "Drahý [child.Custom('GirlBoy')], nemusíš s nikým mluvit, pokud nechceš..."
 child_personality.craven.desc:0 "Jakmile spadne i špendlík, [child.GetFirstNameNoTooltip] běží pro bezpečí prázdného skříně. Chudák [child.Custom('GirlBoy')] vypadá, že žije ve stálém strachu..."
 child_personality.7201.t:0 "$child_personality.7200.t$"
 child_personality.7061.content:0 "Buď spokojený/á s tím, co nevíš, říkám."
 child_personality.7201.change.wrathful:0 "Jak si jen nemohl/a rovnou uhodit [other_child.GetFirstNameNoTooltip] na místě!?"
 child_personality.7091.patient:0 "Trpělivost ti poslouží dobře, dítě."
 child_personality.diligent.desc:0 ""[other_child.GetFirstNameNoTooltip] ukradl/a #EMP celý#! sud [ROOT.GetCharacter.Custom('RegionalAlcoholicDrink')]! [child.GetFirstNameNoTooltip] se to snažil/a vrátit, než jsem si toho všiml/a – ale bez úspěchu pro [child.GetHerHim]!" [cook.GetSheHe|U] říká naštvaně.\n\nZřejmě můj svěřenec je trochu zlobivý, ale ten, který měl změnu názoru!"
 child_personality.7090.desc:0 ""Vazalové občas překračují své meze." říká můj učitel [teacher.GetFirstName]. "Odpouštění posílí tvoje vazby."\n\n"Občas důvěřuj podřízenému, navzdory jejich pověsti. Jinak budeš přepracovaný." [teacher.GetSheHe|U] kázá.\n\n"Je důležité, abys dal/a čas, který potřebují k nápravě svých chyb." říká [teacher.GetFirstNameNoTooltip], zatímco roluje pergamen.\n\n"Tak co jsi se dnes naučil/a?" říká [teacher.GetSheHe|U], hledíc na mě soustředěně."
 child_personality.7040.t:0 "Schovej se a nahlédni"
 child_personality.7060.c:0 "Oh, jsem spokojen/a s tím, co už vím."
 child_personality.7051.desc_1:0 "právě dokončil/a jednu z mých lekcí"
 child_personality.7061.change.humble:0 "Respektuj tato slova! Obsahují #EMP moudrost#! a #EMP smysl!#!"child_personality.wrathful.desc:0 "[child.GetFirstNameNoTooltip] vletěl do záchvatu vzteku a zbil [other_child.GetFirstNameNoTooltip] do krve! To nepomohlo mladšímu [other_child.Custom('GirlBoy')], který začal ještě víc plakat...\n\nVypadá to, že [child.GetFirstNameNoTooltip] má problém ovládat [child.GetHerHis] hněv..."
 child_personality.7011.change.ambitious:0 "Víra je #EMP jen prostředek k cíli!#!"
 child_personality.7030.c:0 "...samozřejmě umýt hrnce!"
 child_personality.7000.t:0 "Ukradený sud"
 child_personality.7081.change.generous:0 "Ne, #EMP musíš#! se starat o chudé!"
 child_personality.7070.c.flavor:0 "Vezmi to s klidem a nes na sobě."
 spoilsport_opinion:0 "Kazitel zábavy"
 child_personality.7011.change.sadistic:0 "Dítě, tento svět je temný a plný hrůz. Je to zabíjet, nebo být zabit."
 child_personality.7070.desc:0 "Ach, [child.Custom('GetExpensiveMeal')], můj #EMP oblíbený!#! Jak se chystám zabořit do jídla, mou radost náhle přeruší [other_child.GetFirstName]. Co chce [other_child.GetSheHe]?\n\n\"Ahoj, #EMP [child.Custom('InsultNoun')]!#! Co jíš? Vypadá to odporně – dovol mi, abych ti #EMP přidal trochu koření!#!" [other_child.GetFirstNameNoTooltip] zvolá, když se přibližuje k mému talíři.\n\n#flatulence *Ptooey!*#! Odporný kus slin dopadne přímo do mého jídla.\n\n\"Tady to máš, mnohem chutnější! Bwahaha!\" [other_child.GetSheHe|U] se směje a usmívá."
 child_personality.wrathful.desc:0 "[child.GetFirstNameNoTooltip] propadl vzteku a zmlátil [other_child.GetFirstNameNoTooltip] do krve! To mladšímu [other_child.Custom('GirlBoy')] určitě nepomohlo, ten začal ještě více plakat...\n\nZdá se, že [child.GetFirstNameNoTooltip] má problém ovládat [child.GetHerHis] hněv..."
 child_personality.arbitrary.desc:0 "Jeden z sluha je přistihl při činu. [other_child.GetFirstNameNoTooltip] plakalo a krvácelo na podlaze, zatímco [child.GetFirstNameNoTooltip] si prostě hrálo se [child.GetHerHis] ukradeným [child.Custom('signature_weapon')]...\n\nZdá se, že [child.GetFirstNameNoTooltip] nechtěl #EMP 'přestat se bavit jen proto, že to [other_child.GetFirstNameNoTooltip] pokazil'#!, co se z toho [child.Custom('GirlBoy')] stane..."
 child_personality.deceitful.desc:0 "Jeden z kuchařů zjistil, že se [child.GetFirstNameNoTooltip] mstí tím, že tajně plive do jídla [other_child.GetFirstNamePossessiveNoTooltip]! To vysvětluje, proč [other_child.GetFirstNameNoTooltip] vypadá během večeře trochu... #EMP zeleně#! – [child.GetSheHe] do jídla [other_child.GetFirstNamePossessiveNoTooltip] určitě plivalo dny, ten malý podvodník..."
 child_personality.7010.b:0 "\"Co to bylo s tím #EMP 'Božským právem [ROOT.Char.Custom('GetQueenKing')]s'#!?\""
 child_personality.7101.desc:0 "[ROOT.Char.Custom('CulturalCurse')|U]! Ty proklaté děti, můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName] a [child.GetHerHis] společník [other_child.GetFirstName,] byli chyceni při pokusu dostat se do zbrojnice, neví, že zbraně jsou nebezpečné?!\n\n"
 child_personality.7071.desc:0 "Zřejmě [other_child.GetFirstName] plivl do jídla mého [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstNamePossessive] během večeře před pár večery.\n\n"
