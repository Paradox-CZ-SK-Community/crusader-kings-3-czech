l_polish:
 child_personality.7000.t:0 "Ukradený sud"
 child_personality.7000.desc:0 ""Podívej se, co jsem našel, [child.GetFirstNameNoTooltip] – celý sud [ROOT.GetCharacter.Custom('RegionalAlcoholicDrink')]! Vzal jsem ho, když kuchaři nedávali pozor." [other_child.GetFirstName] mi říká, ďábelský pohled v [other_child.GetHerHis] očích.\n\n"Na co čekáš? Vypijeme to dřív, než si někdo všimne, že to chybí!" [other_child.GetSheHe|U] vykřikuje.\n\nLákavá nabídka... ale je to správné?"
 child_personality.7000.a:0 "Dej to sem – já to všechno sám vrátím."
 child_personality.7000.b:0 "Jsi opravdový příteli, [other_child.GetFirstNameNoTooltip]. Na zdraví!"
 child_personality.7000.c:0 "To není pro mě. Ale klidně si to vypij."
 child_personality.7001.t:0 "$child_personality.7000.t$"
 child_personality.7001.desc:0 ""Chytil jsem je, jak se schovávají v zásobách jídla!" křičí velmi rozhněvaný kuchař na mě a táhne za sebou mého [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName] a [other_child.GetFirstName].\n\n"
 child_personality.diligent.desc:0 ""[other_child.GetFirstNameNoTooltip] ukradl celý #EMP sud#! [ROOT.GetCharacter.Custom('RegionalAlcoholicDrink')]! [child.GetFirstNameNoTooltip] se pokusil [child.GetHerselfHimself] ho vrátit dřív, než jsem si toho všiml – ale [child.GetHerHim] neměl takové štěstí!" [cook.GetSheHe|U] říká rozzlobeně.\n\nZdá se, že můj svěřenec je malý rošťák, ale takový, který změnil srdce!"
 child_personality.gregarious.desc:0 ""Ukradli celý #EMP sud#! [ROOT.GetCharacter.Custom('RegionalAlcoholicDrink')] a vypili většinu. Teď se na ně podívej – opilí jako páni, oba dva! Sotva stojí na nohou..." [cook.GetSheHe|U] říká rozzlobeně.\n\nZdá se, že můj svěřenec podlehl tlaku vrstevníků, ale aspoň se zdá, že [child.GetSheHe] a [other_child.GetFirstNameNoTooltip] jsou spolupachatelé."
 child_personality.temperate.desc:0 ""Ukradli celý #EMP sud#! [ROOT.GetCharacter.Custom('RegionalAlcoholicDrink')], a [child.GetFirstNameNoTooltip] jen seděl, zatímco [other_child.GetFirstNameNoTooltip] pil téměř do ztracena!" [cook.GetSheHe|U] říká rozzlobeně.\n\nZdá se, že můj svěřenec chránil svého komplice, držel hlídku a sám se zdržel pití."
 child_personality.7001.diligent:0 "Sám? To je od tebe velmi svědomité, dobrý [child.Custom('GirlBoy')]!"
 child_personality.7001.gregarious:0 "Ha! Měl jsi #EMP opravdu#! skvělou zábavu, že ne!"
 child_personality.7001.temperate:0 "Bylo od tebe velmi hezké, že ses zdržel pití."
 child_personality.7001.change.diligent:0 "Myslím, že někdo potřebuje lekci osobní odpovědnosti."
 child_personality.7001.change.gregarious:0 "Poslouchej, pití je klíčem k #EMP veselí#! a #EMP zábavě#!!"
 child_personality.7001.change.temperate:0 "Od teď se drž dál od lihovin, slyšíš mě?"
 spoilsport_opinion:0 "Kazisvět"
 child_personality.7010.t:0 "Kázání"
 child_personality.7010.desc:0 ""Poslouchejte má slova, děti. Dnes vám povím o [ROOT.Char.GetFaith.HighGodName], [ROOT.Char.GetFaith.PositiveAfterLife], [ROOT.Char.GetFaith.NegativeAfterLife] a dokonce i o #EMP [ROOT.Char.GetFaith.DevilName]#! [ROOT.Char.GetFaith.DevilHerselfHimself]!" vykřikuje [sermon_priest.GetFirstName], horlivost plane v [sermon_priest.GetHerHis] očích.\n\nJá a ostatní děti jsme uchváceni [sermon_priest.GetFirstNamePossessiveNoTooltip] kázáním — kdo by řekl, že [ROOT.Char.GetFaith.ReligiousText] může být tak #EMP fascinující!#!\n\nKdyž kázání skončí, musím [sermon_priest.GetFirstNameNoTooltip] sdělit své myšlenky."
 child_personality.7010.a:0 ""Má víra v [ROOT.Char.GetFaith.HighGodName|U] nikdy #EMP nezakolísá#!, [sermon_priest.GetFirstNameNoTooltip]!""
 child_personality.7010.b:0 ""O co to bylo s tím #EMP 'Božským právem [ROOT.Char.Custom('GetQueenKing')]ů'#!?""
 child_personality.7010.c:0 ""Tento '[ROOT.Char.GetFaith.DevilName]' se zdá být #EMP inspirativní#!"" 
 child_personality.7011.t:0 "$child_personality.7010.t$"
 child_personality.7011.desc:0 "Dnes [sermon_priest.GetFirstName] pronesl vášnivé kázání všem dětem na dvoře; všechny byly zjevně uchváceny, když horlivě četl z [sermon_priest.GetFaith.ReligiousText].\n\nMůj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName] "
 child_personality.zealous.desc:0 "vypadal, že si to bere k srdci, možná až #EMP příliš#!. [child.GetSheHe|U] od té doby už hodiny otravuje služebnictvo a poučuje je, jak mohou být lepší [child.GetFaith.GetAdherentNamePlural]..."
 child_personality.ambitious.desc:0 "nyní se zdá být přesvědčen/a, že [child.GetSheHe] je předurčen/a k velkým činům, tvrdí, že [child.GetFaith.HighGodName] [child.GetHerHim] bezvýhradně podporuje."
 child_personality.sadistic.desc:0 "stále mi vykládá, jak moc se [child.GetSheHe] líbily pasáže o #EMP [child.GetFaith.DevilName]#!, a jak je [child.GetFaith.DevilSheHe] někdo, jehož ideály se [child.GetSheHe] bude snažit napodobit..."
 child_personality.7011.zealous:0 "Silná víra ti prospěje, [child.Custom('GirlBoy')]."
 child_personality.7011.ambitious:0 "Přesně tak, nikdy nezapomeň, že božstvo je na tvé straně!"
 child_personality.7011.sadistic:0 "Říkej si, co chceš, ale bez skrupulí se [child.GetHerHim] bude dařit."
 child_personality.7011.change.zealous:0 "Tvoje #EMP víra#! stojí nade vším, mé drahé dítě."
 child_personality.7011.change.ambitious:0 "Víra je #EMP jen prostředkem k cíli#!"
 child_personality.7011.change.sadistic:0 "Dítě, tento svět je temný a plný hrůz. Buď zabiješ, nebo budeš zabit."
 clever_child_opinion:0 "Chytré dítě"
 delightfully_devilish_opinion:0 "Příjemně ďábelský"
 worried_opinion:0 "Znepokojený"
 child_personality.7020.t:0 "Výprask"
 child_personality.7020.desc:0 ""Ty hloupý malý [child.Custom('InsultNoun')]! Proč mi pořád stojíš v cestě!? Dám ti lekci..." vykřikuje [evil_person.GetFirstName], natáhne se pro blízkou palici.\n\nCo jsem udělal špatně? Jen jsem se chtěl podívat, co [evil_person.GetFirstNameNoTooltip] dělá! [evil_person.GetSheHe|U] se rychle blíží, zvedá palici do vzduchu! Pomoc!\n\n"Jestli někomu řekneš, kdo ti to udělal, postarám se, aby ses vypařil..." [evil_person.GetSheHe|U] se ušklíbá."
 child_personality.7020.a:0 "Ho... jak mohou být lidé tak krutí..."
 child_personality.7020.b:0 "Co když jich je víc jako [evil_person.GetHerHim]!? Musím být #EMP vždycky#! na pozoru..!"
 child_personality.7020.c:0 "Prosím! Neubližuj mi, udělám cokoli!"
 child_personality.7021.t:0 "$child_personality.7020.t$"
 child_personality.7021.desc:0 "Co se jen stalo mému [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName]!? Je celý potištěný modřinami a zbitý – a [child.GetSheHe|U] odmítá jmenovat, kdo mu to udělal! Byl to starší dítě? Nebo [child.GetSheHe] otravoval/a nějakého šlechtice až do vzteku?\n\n"
 child_personality.shy.desc:0 "Teď [child.GetSheHe] téměř přestal/a mluvit a neustále se schovává, když jsou poblíž lidé... chudák [child.Custom('GirlBoy')]..."
 child_personality.paranoid.desc:0 "Zdá se, že i mihotající se stíny [child.GetHerHim] lekají; možná chudák [child.Custom('GirlBoy')] v nich vidí svého útočníka? [child.GetSheHe|U] se neustále dívá přes rameno, stále ve střehu..."
 child_personality.craven.desc:0 "Stačí, aby upadl špendlík, a [child.GetFirstNameNoTooltip] utíká do bezpečí prázdné komory. Chudák [child.Custom('GirlBoy')] vypadá, že žije ve stálém strachu..."
 child_personality.7021.shy:0 "Drahý [child.Custom('GirlBoy')], nemusíš s nikým mluvit, pokud nechceš..."
 child_personality.7021.paranoid:0 "Buď ve střehu, [child.Custom('GirlBoy')]. Nedávej jim další příležitost."
 child_personality.7021.craven:0 "Utíkej, schovej se a nikdy nedovol svým nepřátelům, aby ti ublížili."
 child_personality.7021.change.shy:0 "Vyhýbej se lidem a budeš v bezpečí..."
 child_personality.7021.change.paranoid:0 "Nepřátelé jsou #EMP všude#!. Musíš se to naučit."
 child_personality.7021.change.craven:0 "Měl jsi utéct, dítě!"
 child_personality.7030.t:0 "Sám v kuchyni"
 child_personality.7030.desc:0 "Konečně mám kuchyni #EMP úplně#! pro sebe!\n\nPřesvědčil/a jsem kuchaře, [cook.GetFirstName], že budu mýt hrnce. Po tomto slibu [cook.GetSheHe] odešel pro [ROOT.Char.Custom('GetLivestockFowlIndef')] na dnešní večeři – zanechavši kuchyni #EMP lahodně#! bez dozoru.\n\nJe tam med a [child.Custom('FavoriteTreatDemand')] a marmeláda a [child.Custom('GetExpensiveDessert')] a jablka a... a... #EMP A UŽ TO NEMŮŽU VYDRŽET!#!\n\nJe čas..."
 child_personality.7030.a:0 "...ochutnat trochu všeho, a pak si zdřímnout na pytli s moukou!"
 child_personality.7030.b:0 "...sníst co nejvíc, nenechám ani drobeček!"
 child_personality.7030.c:0 "...samozřejmě umýt hrnce!"
 child_personality.7031.t:0 "$child_personality.7030.t$"
 child_personality.7031.desc:0 ""Zdravím, můj [ROOT.Char.GetLadyLord]." říká [cook.GetFirstName], jeden z kuchařů. "Mám tady vašeho [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName]. [child.GetSheHe|U] slíbil/a, že umyje hrnce v kuchyni, víte..."\n\n[cook.GetSheHe|U] se ostře nadechne.\n\n"
 child_personality.lazy.desc:0 ""...ale [child.GetSheHe] okusoval/a všechno jídlo jako malá krysa a pak usnul/a na pytli s moukou! [child.GetSheHe|U] si podle mě zaslouží pořádnou facku, ale nechám [child.GetHerHim] u vás, ať si s ním/ní děláte, co uznáte za vhodné!"\n\nToto dítě je tak nemotivované a letargické, že byste ho/ji mohli splést s mrtvolou!"
 child_personality.gluttonous.desc:0 ""...ale [child.GetSheHe] zhltl(a) všechno sladké, co [child.GetSheHe] našel(a), jako malé prasátko! Teď má [child.GetSheHe] úplně zpocené a rudé tváře z toho, jak se dře jíst..."\n\n[child.GetFirstNameNoTooltip] nikdy nemohl(a) odolat sladkostem, ale tohle to možná trochu přehání..."
 child_personality.compassionate.desc:0 ""...a vyčistil(a) #EMP každý#! hrnec [child.GetSheHe]! Dokonce vydrhl(a) kotel, aniž bych o to žádal(a)! To je milý [child.Custom('GirlBoy')], co máš tam."\n\nTo je skutečně velmi nesobecké, ale hodí se tento čin k [child.GetFirstNamePossessiveNoTooltip] postavení..?"
 child_personality.7031.lazy:0 "Dobře, nikdy neplýtvej energií, když to není třeba!"
 child_personality.7031.gluttonous:0 "Pamatuj, nikdo ti nemůže říkat, co smíš nebo nesmíš jíst."
 child_personality.7031.compassionate:0 "Takový laskavý skutek! Dostaneš se tím daleko."
 child_personality.7031.change.lazy:0 "Neplýtvej svou energií na takové lidi, [child.Custom('GirlBoy')]."
 child_personality.7031.change.gluttonous:0 "Měl(a) jsi sníst všechny sladkosti, je to #EMP tvé právo.#!"
 child_personality.7031.change.compassionate:0 "Měl(a) by ses k [cook.GetFirstNameNoTooltip] chovat lépe!"
 lazy_child_opinion:0 "Líné dítě"
 little_pig_opinion:0 "Malé prasátko"
 sweet_child_opinion:0 "Milé dítě"
 thankful_opinion:0 "Vděčný"
 child_personality.7040.t:0 "Schovávačka"
 child_personality.7040.desc:0 "Skříň v panských službách je #EMP to nejlepší#! místo na schovávačku, jsem v tom génius! Když nakouknu škvírou mezi dveřmi, vidím, jak [lover_1.GetFirstName] a [lover_2.GetFirstName] náhle vtrhnou dovnitř.\n\n\"Oh, my [lover_2.Custom('RomanticComplimentAdjective')] [lover_2.Custom('RomanticComplimentNoun')], I can't #EMP wait#! to get you out of those clothes!\" [lover_1.GetFirstNameNoTooltip] zabručí, [lover_1.GetHerHis] ruce se chopí celého těla [lover_2.GetFirstNamePossessiveNoTooltip].\n\n\"Take me, take me now, you [lover_1.Custom('RaunchyComplimentNoun')]!\" [lover_2.GetFirstNameNoTooltip] hlasitě zasténá a svalí se na postel.\n\n"
 child_personality.7040.desc_motherfather:0 "Mother? Father? Wh... what are they #EMP doing!?#!"
 child_personality.7040.desc_father:0 "F... father? What are you #EMP doing!?#!"
 child_personality.7040.desc_mother:0 "M... mother? What are you #EMP doing!?#!"
 child_personality.7040.desc_default:0 "What are they... oh... I was #EMP not#! supposed to see this!"
 child_personality.7040.a.crush_version:0 "[child_crush_target.GetFirstNameNoTooltip] is... #EMP beautiful#!, like [child_crush_target.Custom('GetBeautifulMetaphor')]."
 child_personality.7040.a:0 "Now this looks #EMP WAY#! more fun than hide-and-seek!"
 child_personality.7040.b:0 "My poor innocent eyes, make it stop! #EMP Make it stop!#!"
 child_personality.7041.t:0 "$child_personality.7040.t$"
 child_personality.7041.desc:0 "What in the world was my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName] doing in that wardrobe in the servants quarters? Playing hide-and-seek, [child.GetSheHe] claims?\n\n"
 child_personality.lustful.desc:0 "[child.GetSheHe|U] looks like a fool; smiling, flustered cheeks, drooling, barely hearing what I'm saying...\n\nOh no... I know what happened. [child.GetSheHe|U] must've seen two of the [ROOT.Char.Custom('lowly_servant_type')]s, ahem, #EMP plucking [ROOT.Char.Custom('GetLivestockFowlIndef')]#! together – that is undoubtedly lust in [child.GetFirstNamePossessiveNoTooltip] eyes."
 child_personality.chaste.desc:0 "[child.GetSheHe|U] looks like a ghost; shaking, eyes wide open, staring at walls...\n\nOh no... I know what happened. [child.GetSheHe|U] must've seen two of the [ROOT.Char.Custom('lowly_servant_type')]s, ahem, #EMP plucking [ROOT.Char.Custom('GetLivestockFowlIndef')]#! together.\n\nThe poor [child.Custom('GirlBoy')] looks shocked, I would not be surprised if [child.GetSheHe] will find intimacy difficult when [child.GetSheHe] grows up..."
 child_personality.7041.lustful:0 "You randy little bugger! Save it for when you're grown up!"
 child_personality.7041.chaste:0 "Not being more intimate than necessary will serve [child.GetHerHim] well."
 child_personality.7041.change.lustful:0 "Don't be scared [child.Custom('GirlBoy')]! When you're an adult, you'll understand!"
 child_personality.7041.change.chaste:0 "Restrain yourself! This is no way for a [child.GetLadyLord] to behave!"
 child_personality.7050.t:0 "A Lesson in Lucre"
 child_personality.7050.desc:0 "\"Bez daní by brzy královská pokladna vyschla. Loajální vazalové jsou více než ochotní platit,\" říká můj učitel [teacher.GetFirstName] a [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('teacher'))].\n\n\"Proto je nesmírně důležité udržet své poddané šťastné, nedaněte je příliš – ani příliš málo, aby vás nepovažovali za lhostejného,\" pokračuje [teacher.GetFirstNameNoTooltip], obraceje stránku.\n\n\"Od nejvyššího [ROOT.Char.GetTitleTierName] po nejnižší [ROOT.Char.Custom('lowly_servant_type')], každý má svou roli,\" říká [teacher.GetSheHe|U], zavíraje svazek. \"Lekce skončila, můžete jít.\""
 child_personality.7050.a:0 "Without fairness, the realm will falter!"
 child_personality.7050.b:0 "Bah! When I rule, taxes will be #EMP high#! and #EMP plentiful!#!"
 child_personality.7050.c:0 "To make a golden omelette, you have to break a few peasants..."
 child_personality.7051.t:0 "$child_personality.7050.t$"
 child_personality.7051.desc:0 "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName]"
 child_personality.7051.desc_1:0 "has just finished one of my lessons"
 child_personality.7051.desc_2:0 "has just finished a lesson held by [teacher.GetFirstName]"
 child_personality.7051.desc_fin:0 " – on the management of the treasury, and the gold therein.\n\n"
 child_personality.just.desc:0 "[child.GetFirstNameNoTooltip] seems to have taken the lesson to heart, with a reinforced sense of justice.\n\n[child.GetSheHe|U] is constantly talking about how everyone 'From the highest [ROOT.Char.GetTitleTierName] to the lowest [ROOT.Char.Custom('lowly_servant_type')]' plays their part in the economy of the realm."
 child_personality.greedy.desc:0 "But it seems that only the bits mentioning #EMP gold#! have stuck...\n\nNow [child.GetSheHe] is levying small taxes from all the servants [child.GetSheHe] can chase down, much to their collective annoyances."
 child_personality.callous.desc:0 "[child.GetFirstNameNoTooltip] seems to have taken the lesson... somewhat... to heart.\n\nWhile [child.GetSheHe] understands the role of the lower classes, [child.GetSheHe] also insists that 'if a peasant stops paying their taxes, they are of no more use, and should be discarded' – a very callous view on human life..."
 child_personality.7051.just:0 "A strong sense of justice will endear you to the people!"
 child_personality.7051.greedy:0 "That's right. Nothing is more important than #EMP gold!#!"
 child_personality.7051.callous:0 "Good. Do not let mere #EMP feelings#! hold you back."
 child_personality.7051.change.just:0 "Have you not learned anything!? The lesson was about #EMP fairness!#!"
 child_personality.7051.change.greedy:0 "...bwahaha! No, [child.Custom('GirlBoy')], what you need to do is to #EMP bleed them dry!#!"
 child_personality.7051.change.callous:0 "Emotions beget weakness, child. Suppress them."
 child_personality.7060.t:0 "Mysteries of the [child.GetFaith.ReligiousText|U]"
 child_personality.7060.desc:0 "\"Look at this page, [child.GetFirstNameNoTooltip]! I think it speaks of [child.GetFaith.random_GoodGodNames], it's really interesting.\" říká [other_child.GetFirstName], otevřená kopie [child.GetFaith.ReligiousText] ležící před [other_child.GetHerHim] na zemi.\n\n\"Je toho tolik, co nevíme, tolik se máme naučit! Tolik tajemství, tolik vědění – pojďme zkusit vyvěštit další pravdy, představ si, kým bychom se mohli stát!\" říká [other_child.GetFirstNameNoTooltip|U], [other_child.GetHerHis] pohled se pomalu zvedá nahoru."
 child_personality.7060.a:0 "There's so much wisdom in that book!"
 child_personality.7060.b:0 "Bleh, wouldn't you rather play with my #EMP [child.Custom('child_favorite_toy')]!?#!"
 child_personality.7060.c:0 "Oh, I am happy with what I already know."
 child_personality.7061.t:0 "$child_personality.7060.t$"
 child_personality.7061.desc:0 "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName] and [child.GetHerHis] little friend [other_child.GetFirstName] had taken a copy of the [child.GetFaith.ReligiousText] from the study and brought it into the playroom...\n\n"
 child_personality.humble.desc:0 "They spent hours trying to understand what was written on its pages, talking about [child.GetFaith.random_GoodGodNames] and the many mysteries of the divine.\n\n[child.GetFirstNameNoTooltip] seems to have developed a deep respect for the words of the [child.GetFaith.GetAdjective] faith."
 child_personality.cynical.desc:0 "...and completely ruined it! Torn pages, footprints on the cover – no respect whatsoever!\n\nIt seems as if little [child.GetFirstNameNoTooltip] doesn't care for the word of the divine..."
 child_personality.content.desc:0 "[child.GetFirstNameNoTooltip] tried to read it, but quickly realized that the words therein were best left for the [child.GetFaith.PriestNeuterPlural].\n\n[child.GetSheHe|U] seems completely content with [child.GetHerHis] current inability to understand the deeper meaning of the book..."
 child_personality.7061.humble:0 "You do well treating holy words with reverence."
 child_personality.7061.cynical:0 "Hah! It's just a load of tripe anyway."
 child_personality.7061.content:0 "Be content in not knowing, I say."
 child_personality.7061.change.humble:0 "Respect those words! They hold #EMP wisdom#! and #EMP meaning!#!"
 child_personality.7061.change.cynical:0 "It's all nonsense, [child.Custom('GirlBoy')]. Ignore it."
 child_personality.7061.change.content:0 "Buď spokojený s tím, co už víš, a budeš šťastný."
 child_personality.7070.t:0 "Krev a sliny"
 child_personality.7070.desc:0 "Ach, [child.Custom('GetExpensiveMeal')], moje #EMP oblíbené jídlo!#! Když se chystám pustit se do něj, má radost náhle přeruší [other_child.GetFirstName]. Co [other_child.GetSheHe] chce?\n\n"Ahoj, #EMP [child.Custom('InsultNoun')]!#! Co to jíš? Vypadá to hnusně – dovol mi to #EMP trochu okořenit!#!" vykřikuje [other_child.GetFirstNameNoTooltip], přibližujíc se k mému talíři.\n\n#flatulence *Ptooey!*#! Ohavný plivanec dopadne přímo do mého jídla.\n\n"Tady máš, teď chutná mnohem víc! Bwahaha!" [other_child.GetSheHe|U] se směje a široce se usmívá."
 child_personality.7070.a:0 "Teď jsi to přehnal, [other_child.Custom('InsultNoun')]!"
 child_personality.7070.b:0 "Od teď budu tajně plivat do [other_child.GetHerHis] jídel... #EMP bon appétit.#!"
 child_personality.7070.c:0 "Usměj se a snes to."
 child_personality.7070.c.flavor:0 "Přijmi to statečně."
 child_personality.7071.t:0 "$child_personality.7070.t$"
 child_personality.7071.desc:0 "Zdá se, že [other_child.GetFirstName] před několika večery plival do jídla mého [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstNamePossessive] při večeři.\n\n"
 child_personality.vengeful.desc:0 ""You're a [other_child.Custom('InsultNoun')]!" [child.GetFirstNameNoTooltip] screams. "But you're a [child.Custom('InsultNoun')]!" [other_child.GetFirstNameNoTooltip] screams back.\n\n[child.GetFirstNameNoTooltip] has been fighting with [other_child.GetFirstNameNoTooltip] every day since! Not a minute goes by without [child.GetHerHim] plotting some sort of petty revenge..."
 child_personality.deceitful.desc:0 "One of the cooks came upon [child.GetFirstNameNoTooltip] getting revenge by spitting in [other_child.GetFirstNamePossessiveNoTooltip] food in secret! That explains why [other_child.GetFirstNameNoTooltip] has been looking a bit... #EMP green#! during dinner – [child.GetSheHe] must've been spitting in [other_child.GetFirstNamePossessiveNoTooltip] food for days, the little sneak..."
 child_personality.calm.desc:0 "It seems as if [child.GetFirstNameNoTooltip] is trying to tire [other_child.GetFirstNameNoTooltip] out by not reacting to [other_child.GetHerHis] bullying. No matter how many times [other_child.GetFirstNameNoTooltip] calls [child.GetHerHim] a [child.Custom('InsultNoun')] or slaps [child.GetHerHim] across the cheek..."
 child_personality.7071.vengeful:0 "Pomsta přijde v pravý čas."
 child_personality.7071.deceitful:0 "Přesně to, co si [other_child.GetFirstNameNoTooltip] zaslouží!"
 child_personality.7071.calm:0 "Prostě ignoruj [other_child.GetFirstNameNoTooltip] a [other_child.GetSheHe] se začne nudit."
 child_personality.7071.change.vengeful:0 "Neb buď tak submisivní! #EMP Pomsti se!#!"
 child_personality.7071.change.deceitful:0 "Pomsta se podává nejlépe... #EMP nepřímo.#!"
 child_personality.7071.change.calm:0 "Prostě otoč druhou tvář, můj [child.Custom('GirlBoy')]."
 child_personality.7080.t:0 "Lekce o štědrosti"
 child_personality.7080.desc_1:0 ""Podívej se na chudé a utlačované, [child.GetFirstNameNoTooltip]. Je jich mnoho, někteří jsou skutečně v nouzi – jiní jsou pouzí podvodníci, kteří hledají almužnu." "
 child_personality.7080.desc_name_1:0 "[teacher.GetTitledFirstName] $child_personality.7080.desc_2$"
 child_personality.7080.desc_name_2:0 "[teacher.GetCouncilTitle] [teacher.GetFirstName] $child_personality.7080.desc_2$"
 child_personality.7080.desc_2:0 "vysvětluje mi, vyndavě malé měšce se zlatem.\n\n"Kdo z nich si dnes zaslouží naši charitu nejvíce, můj drahý [child.Custom('GirlBoy')]?" [teacher.GetSheHe|U] říká a podává mi měšec.\n\nZdá se, že [teacher.GetFirstNameNoTooltip] chce, abych zlato předal těm, kteří to nejvíce potřebují..."
 child_personality.7080.a:0 "Všichni si to zaslouží! Musíme mít víc, co rozdávat!"
 child_personality.7080.b:0 "Ten [ROOT.Char.Custom('lowly_servant_type')]! Ne... ten sedlák tady! Počkej, možná..."
 child_personality.7080.c:0 "Nikdo z nich. Všichni jsou to spodina!"
 child_personality.7081.t:0 "$child_personality.7080.t$"
 child_personality.7081.desc:0 "[teacher.GetTitledFirstName] dnes vzal mého [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName] na trh. [child.GetFirstNameNoTooltip] tam měl rozdávat almužnu chudým a potřebným, aby se naučil o štědrosti a o utrpení méně šťastných poddaných.\n\n"
 child_personality.generous.desc:0 ""[child.Custom('ComplimentAdjective')] dítě dalo něco každému." [teacher.GetFirstNameNoTooltip] říká. "A když se měšec vyprázdnil, [child.GetSheHe] trval na tom, abychom šli pro další. Velmi nesobecké, možná až přespříliš."\n\nZdá se, že malé [child.GetFirstNameNoTooltip] má velmi velké srdce."
 child_personality.fickle.desc:0 ""Roztěkané dítě se nemohlo rozhodnout, komu zlato dát." [teacher.GetFirstNameNoTooltip] říká, zjevně podrážděně. "Nakonec [child.GetSheHe] dal jednu minci jednonožnému [ROOT.Char.Custom('lowly_servant_type')], jednu slepému uličníkovi, další minci použil na koupi [child.Custom('FavoriteTreatDemand')], jednu dal #EMP mně#! ze všech, a poslední ztratil v příkopu."\n\nZdá se, že malé [child.GetFirstNameNoTooltip] si nemůže ujasnit [child.GetHerHis] názor..."
 child_personality.arrogant.desc:0 ""[child.GetSheHe|U] odmítl dát jedinou minci #EMP komukoli!#!" [teacher.GetFirstNameNoTooltip] vykřikuje. "Všichni, které jsme potkali, byli buď 'nezasloužilí' nebo 'pod úroveň [child.GetHerHim]'... nakonec [child.GetSheHe] zlato ponechal."\n\nZdá se, že [child.GetFirstNameNoTooltip] se stal povýšeným."
 child_personality.7081.generous:0 "Je naší povinností dávat, kolik jen můžeme!"
 child_personality.7081.fickle:0 "Proč si vybírat jednu cestu, když můžeš zvolit #EMP všechny najednou?#!"
 child_personality.7081.arrogant:0 "Přesně tak, [child.Custom('GirlBoy')]. Jsi #EMP lepší#! než oni."
 child_personality.7081.change.generous:0 "Ne, ty #EMP musíš#! se starat o chudé!"
 child_personality.7081.change.fickle:0 "Vždy musíš zvažovat své volby. Opatrně. Neustále."
 child_personality.7081.change.arrogant:0 "Pf! Ti chudáci jsou všichni pod tebou!"
 child_personality.7090.t:0 "Jemné umění diplomacie"
 child_personality.7090.desc:0 "„Vazalové občas překročí své meze,“ říká můj učitel [teacher.GetFirstName]. „Odpouštění posílí vaše pouta.“\n\n„Občas vlož důvěru do poddaného, navzdory jeho pověsti. Abys nebyl přetížen,“ [teacher.GetSheHe|U] pokračuje.\n\n„Je důležité dát jim čas, který potřebují, aby napravili své chyby,“ říká [teacher.GetFirstNameNoTooltip] a svine pergamen.\n\n„A co ses dnes naučil?“ [teacher.GetSheHe|U] říká a upřeně se na mě dívá."
 child_personality.7090.a:0 "Každý dělá chyby, neměl bych soudit."
 child_personality.7090.b:0 "Že důvěřování svým poddaným je velmi důležité!"
 child_personality.7090.c:0 "Trpělivost. Nech věci trvat, kolik potřebují."
 child_personality.7091.t:0 "$child_personality.7090.t$"
 child_personality.7091.desc:0 "Dnes byl mému [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName] vyučován kurz správy vazalů [teacher.GetFirstName]. Byl to docela složitý kurz, nutný, ale možná trochu nad [child.GetFirstNamePossessiveNoTooltip] chápání?\n\n"
 child_personality.forgiving.desc:0 ""Everyone makes mistakes!" [child.GetFirstNameNoTooltip] exclaims. "When I rule, I will forgive and let live – so that my realm may prosper!"\n\nPerhaps [child.GetSheHe] would be a #EMP too#! forgiving ruler..?"
 child_personality.trusting.desc:0 ""My subjects only ever wish me well!" [child.GetFirstNameNoTooltip] exclaims. "I will trust my subjects indiscriminately – so that we can build the realm together!"\n\nOh you sweet, gullible child... that level of trust could be dangerous..."
 child_personality.patient.desc:0 ""I must let things take their time." [child.GetFirstNameNoTooltip] says. "Only by being patient and letting my subjects work at their own pace may I rule wisely."\n\n[child.GetFirstNameNoTooltip] seems unaware that some subjects would willfully waste [child.GetHerHis] time..."
 child_personality.7091.forgiving:0 "Pouze odpouštěním se můžeme posunout vpřed."
 child_personality.7091.trusting:0 "Dobře, ať podezření zmizí z tvé mysli!"
 child_personality.7091.patient:0 "Trpělivost ti dobře poslouží, dítě."
 child_personality.7091.change.forgiving:0 "Odpouštění je ctnost nade vše!"
 child_personality.7091.change.trusting:0 "Vlož důvěru do svých poddaných, nikdy by ti neublížili!"
 child_personality.7091.change.patient:0 "Buď trpělivý, nech věcem volný průběh a pak udělej úsudek."
 child_personality.7100.t:0 "Vloupání do zbrojnice"
 child_personality.7100.desc:0 "Konečně, jsme dovnitř! Všechny zbraně ze zbrojnice na dosah, jaká to zábava! To máte, vy smradlaví, hloupí dospělí, kteří se nás snaží držet venku!\n\n"Look! I found [other_child.Custom('SignatureWeaponArticle')] [other_child.Custom('signature_weapon')]!" My compatriot [other_child.GetFirstName] exclaims, [other_child.Custom('SignatureWeaponActionPresentParticiple')] the weapon.\n\nAs I reach for [child.Custom('SignatureWeaponArticle')] [child.Custom('signature_weapon')], I hear a loud #EMP 'Ow!'#! behind me – [other_child.GetFirstNameNoTooltip] has hurt [other_child.GetHerselfHimself], and there's blood!\n\nWhat should I do?!"
 child_personality.7100.a:0 "Musíme přiznat, co jsme udělali #EMP hned teď!#!"
 child_personality.7100.b:0 "No tak, nedávej krev na mé oblečení. *[child.Custom('SignatureWeaponFlourishThirdPersonPresentParticiple')|U] [child.Custom('signature_weapon')]*"
 child_personality.7100.c:0 "MUSÍM SEHNAT OBVAZ, TEĎ HNED!"
 child_personality.7101.t:0 "$child_personality.7100.t$"
 child_personality.7101.desc:0 "[ROOT.Char.Custom('CulturalCurse')|U]! Ty zatracené děti, můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName] a [child.GetHerHis] společník [other_child.GetFirstName,] byli přistiženi při vplížení se do zbrojnice, copak nevědí, že zbraně jsou nebezpečné?!\n\n"
 child_personality.honest.desc:0 "[other_child.GetFirstNameNoTooltip] ublížil [other_child.GetHerselfHimself], ale naštěstí [child.GetFirstNameNoTooltip] vběhl ven a přivolal nejbližšího dospělého, přiznal vše, co udělali.\n\n[child.GetFirstNameNoTooltip] vypadá skutečně rozrušeně, nemyslím, že se [child.GetSheHe] bude už někdy chovat neupřímně."
 child_personality.arbitrary.desc:0 "Jeden ze služebníků je přistihl při činu. [other_child.GetFirstNameNoTooltip] plakal a krvácel na zemi, zatímco [child.GetFirstNameNoTooltip] si dál hrál se [child.GetHerHis] ukradeným [child.Custom('signature_weapon')]...\n\nZřejmě [child.GetFirstNameNoTooltip] nechtěl #EMP 'přestat se bavit jen proto, že [other_child.GetFirstNameNoTooltip] udělal průšvih'#!, co z takového [child.Custom('GirlBoy')] vyroste..."
 child_personality.impatient.desc:0 "[child.GetFirstNameNoTooltip] byl zadržen služebníkem poté, co při hledání obvazu pro [other_child.GetFirstNameNoTooltip], který si ublížil, převrhl zbrojní stojan.\n\nZdá se, že [child.GetFirstNameNoTooltip] má sklony k unáhleným a nepřipraveným plánům..."
 child_personality.7101.honest:0 "Bylo dobře, že jsi přiznal, co jsi udělal."
 child_personality.7101.arbitrary:0 "Dá se pochopit. Koho [other_child.GetFirstNameNoTooltip] vůbec zajímá?"
 child_personality.7101.impatient:0 "Hned jsi jednal, abys zachránil svého kamaráda? Obdivuhodné!"
 child_personality.7101.change.honest:0 "Měl ses přiznat ke svému provinění, ty darebáku!"
 child_personality.7101.change.arbitrary:0 "Měl ses dál bavit, [other_child.GetFirstNameNoTooltip] je nahraditelný."
 child_personality.7101.change.impatient:0 "Proč jsi nepomohl [other_child.GetHerHim] #EMP okamžitě?!#!"
 child_personality.7200.t:0 "Temná jeskyně"
 child_personality.7200.desc:0 ""Chceš svůj [other_child.Custom('child_favorite_toy')]? Co, opravdu? #EMP Tak si pro něj běž!#!" [other_child.GetFirstName] křičí, házeje malému [other_child.Custom('GirlBoy')] jeho [other_child.Custom('child_favorite_toy')] hluboko do temné, ponuré jeskyně. Malé [other_child.Custom('GirlBoy')] začne nekontrolovatelně plakat.\n\n"Teď mu bude dělat společnost #EMP pavoukům#! a #EMP hadům#! Je to ztracené navždy!" vyhrkne [other_child.GetFirstNameNoTooltip] a zasměje se.\n\nJak může být [other_child.GetFirstNameNoTooltip] tak krutý ke tomu chudákovi [other_child.Custom('GirlBoy')]!? Jeskyně je plná lezoucích potvor... ale já #EMP musím#! něco udělat!"
 child_personality.7200.a:0 "Neboj se, vyzvednu tvůj [other_child.Custom('child_favorite_toy')]!"
 child_personality.7200.b:0 "Stráže! #EMP Donuťte#! [other_child.GetFirstNameNoTooltip], ať to přinese zpět."
 child_personality.7200.c:0 "To mě ROZZUŘUJE! Zmlátím tě!"
 child_personality.7201.t:0 "$child_personality.7200.t$"
 child_personality.7201.desc:0 "Jedno z dětí na dvoře, [other_child.GetFirstName], si vzalo [other_child.Custom('child_favorite_toy')] mladšího [other_child.Custom('GirlBoy')] a hodilo ho do nedaleké jeskyně. Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] tam byl a viděl to celé.\n\n"
 child_personality.brave.desc:0 "[child.GetSheHe|U] vběhl do jeskyně a nevylezl skoro půl hodiny! Když se ale vrátil, měl hračku, což [other_child.GetFirstNameNoTooltip] velmi rozčílilo.\n\nVelmi statečné, byť možná trochu pošetilé."
 child_personality.stubborn.desc:0 "[child.GetFirstNameNoTooltip] si přivolal domácí stráž a donutil [other_child.GetFirstNameNoTooltip], aby vstoupil do jeskyně! [other_child.GetFirstNamePossessiveNoTooltip] vyděšené výkřiky byly slyšet několik minut, než [other_child.GetSheHe] vyšel s hračkou.\n\nZdá se, že když [child.GetFirstName] považuje něco za správné, nezastaví se, dokud toho nedosáhne..."
 child_personality.wrathful.desc:0 "[child.GetFirstNameNoTooltip] se rozzuřil a zmlátil [other_child.GetFirstNameNoTooltip] do krve! To mladšímu [other_child.Custom('GirlBoy')] nijak nepomohlo, začal ještě víc plakat...\n\nZdá se, že [child.GetFirstNameNoTooltip] má problém ovládat svůj hněv..."
 child_personality.7201.brave:0 "Taková statečnost je chvályhodná!"
 child_personality.7201.stubborn:0 "Tvá vůle bude vykonána, dítě."
 child_personality.7201.wrathful:0 "[other_child.GetFirstNameNoTooltip] musel zaplatit za to, co [other_child.GetSheHe] provedl!"
 child_personality.7201.change.brave:0 "Měl ses tam vydat sám, bez strachu."
 child_personality.7201.change.stubborn:0 "Měl jsi přinutit [other_child.GetFirstNameNoTooltip], aby hračku vrátil."
 child_personality.7201.change.wrathful:0 "Proč jsi [other_child.GetFirstNameNoTooltip] tam hned neudeřil?!"
