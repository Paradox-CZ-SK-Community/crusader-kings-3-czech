 child_personality.4011.t:0 "Vznikající náklonnost"
 child_personality.4011.desc_opening:0 "Zalezlý v posteli pod kůží mé [ROOT.Char.Custom('GetAnimalType')] usínám v teplém polospánku.\n\n"
 child_personality.4011.desc_1:0 "Před sebou vidím nádhernou [ROOT.Char.Custom('GetAnimalType')], která mě pobízí, abych ji následoval do [ROOT.Char.Custom('TerrainType')]. Když dojdeme na mýtinu, začne mi bušit srdce, tělo mi brní a duše #EMP touží#!. Když se otočím, [ROOT.Char.Custom('GetAnimalType')] je pryč a na jejím místě je krásná..."
 child_personality.4011.desc_2:0 "Přede mnou stojí osoba, zahalená v mlze, která kývá k pozvání. Když se k ní přidám a dotknu se jí, mlha začne mizet a místo ní nám po kůži přejde teplý ruměnec. Nakloním se, abych ji políbil. Když se odtáhnu, vítá mě teplý úsměv krásné..."
 child_personality.4011.desc_3:0 "Vyskakuji uprostřed noci ze spaní — hrudník mi buší a kůže mi brní. Nikdy jsem se takhle necítil; jsem nemocný? O čem jsem snil? Jediné, co si pamatuji, je krásná..."
 child_personality.4011.a:0 "... chlapec."
 child_personality.4011.b:0 "... dívka."
 child_personality.4011.c:0 "... dívka. Nebo to byl chlapec? Nemohu si vzpomenout jasně."
 child_personality.4011.d:0 "... osoba. Upřímně, jsem rád, že to byl jen sen."
 child_personality.4012.desc:0 "Říkali mi, že je přirozené cítit přitažlivost k určitým lidem — že časem budu chtít poznat někoho blíže.\n\nSnažil jsem se tomu přijít na kloub, ale jediný pokrok, kterého jsem dosáhl, je uvědomění si, že je to zábavné zkoumat, jen když jsou kolem další [ROOT.Char.Custom('GirlBoyPlural')] ."
 child_personality.4012.a:1 "[ROOT.Char.Custom('GirlBoyPlural')|U] jsou opravdu nejlepší!"
 child_personality.4013.desc:0 "Při hrách s ostatními dětmi jsem zjistil, že mi nevadí, zda jsem spárován s dívkou nebo chlapcem při našich intimnějších hrách. Mnohé ostatní děti mají zjevné preference a některé dělají z toho velkou vědu, ale já tomu nerozumím."
 child_personality.4013.a:0 "Dívky i chlapci jsou tak zajímaví!"
 child_personality.4014.desc:0 "Všichni kolem mě se zdají natěšení se párovat — usmívají se a hrají hry políbení a doteku s ostatními dětmi. Když neprojevím zájem, zdají se zmatení a [dummy_opposite_gender.Custom('GirlBoyPlural')] mi říkají, že bych je měl mít raději."
 child_personality.4014.a:0 "To opravdu nechápu..."
 child_personality.4015.desc:0 "Když se dívám na mladého [ROOT.Char.Custom('OppositeGenderedLowlyServantType')], který prochází, zpocený z práce, ale s ruměncem na [dummy_opposite_gender.GetHerHis] tváři, jsem uchvácen. Co je to za pocit? Ta touha?"
 child_personality.4015.a:0 "[dummy_opposite_gender.Custom('GirlBoyPlural')|U] jsou tak fascinující!"
 child_personality.4015.b:0 "Vím, že [crush.GetSheHe] je jen prostý člověk... ale ach, mé srdce!"
 child_personality.9900.t:0 "Dokonalá podobizna"
 child_personality.9900.start.desc:1 "Lidé mi pořád říkají, že jsem jako přes kopírák mého [ROOT.Char.Custom2('RelationToMe', ancestor)], [ancestor.GetTitledFirstName]. Nikdy jsem [ancestor.GetHerHim] nepotkal, ale když to říkají, usmívají se, takže to musí být něco dobrého.\n\n"
 child_personality.9900.start.sinful.desc:0 "Lidé mi pořád říkají, že jsem jako přes kopírák mého [ROOT.Char.Custom2('RelationToMe', ancestor)], [ancestor.GetTitledFirstName]. Nikdy jsem [ancestor.GetHerHim] nepotkal, ale [ancestor.GetSheHe] byl zřejmě zlý [ancestor.GetWomanMan].\n\n"
 child_personality.9900.mother.desc:0 "Moje matka říká, že jsem"
 child_personality.9900.father.desc:0 "Můj otec říká, že jsem"
 child_personality.9900.nurse.desc:0 "Moje chůva říká, že jsem"
 child_personality.9900.temperate.desc:0 "umírněný a vždycky ovládající sám sebe,"
 child_personality.9900.greedy.desc:0 "vždy hledající nové příležitosti,"
 child_personality.9900.generous.desc:0 "nesobecký,"
 child_personality.9900.diligent.desc:0 "pozorný a dychtivý žák,"
 child_personality.9900.calm.desc:0 "pokojný a vyrovnaný,"
