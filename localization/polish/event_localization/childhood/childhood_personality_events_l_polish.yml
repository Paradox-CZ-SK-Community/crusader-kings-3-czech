l_polish:
 child_personality.0001.t:0 "Hrozivá postava"
 child_personality.0001.opening:0 "Kdykoli potkám [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('bully'))] [bully.GetTitledFirstName], [bully.GetSheHe] vymyslí nějaký nový způsob, jak mě trýznit."
 child_personality.0001.bullying_1:0 "\n\nTentokrát mi [bully.GetSheHe] hrozí, že mi protlačí hlavu dírou ve zdi kadibudky!"
 child_personality.0001.bullying_2:1 "\n\nTentokrát mě [bully.GetSheHe] pronásleduje celý den, dělá štěkavé zvuky a nazývá mě psíkem!"
 child_personality.0001.bullying_3:1 "\n\nTentokrát [bully.GetSheHe] převrhne svícen a svalí vinu na mě!"
 child_personality.0001.end:0 "\n\n[bully.GetSheHe|U] mě děsí, ale co s tím mohu dělat?"
 child_personality.0001.no_bully_fallback:0 "Dcera [ROOT.GetCharacter.Custom('lowly_servant_type')] je hrozná šikanátorka. Kdykoli ji vidím, vymyslí nový způsob, jak mě trýznit. Je tak velká a silná, co vůbec můžu dělat?"
 child_personality.0001.a:0 "Aspoň v ukrývání jsem čím dál tím lepší."
 child_personality.0001.b:0 "Tak či tak chci zůstat celý den ve svém pokoji."
 child_personality.0001.c:0 "Možná bych [bully.GetHerHim] za to mohl(a) nechat pověsit?"
 child_personality.0002.t:0 "Zločinec"
 child_personality.0002.guardian:0 "Když jsem procházel(a) ulicemi se svým [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))] [guardian.GetTitledFirstName], přišli jsme k pranýři. Byl tam přikován muž, prosící o vodu nebo cokoli, co by mu ulevilo od jeho osudu."
 child_personality.0002.no_guardian:0 "Když jsme procházeli ulicemi, narazili jsme na pranýř. Byl na něm přikován muž, prosící o vodu nebo cokoli, co by mu ulevilo od jeho osudu."
 child_personality.0002.a:0 "Ten zločinec by se mě ani neměl odvážit podívat!"
 child_personality.0002.b:0 "Přinesu mu vodu ze studny."
 child_personality.0002.c:0 "Voda? Doufám, že toto bláto postačí!"
 child_personality.0003.t:0 "Přistižen!"
 child_personality.0003.guardian:0 "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))] [guardian.GetTitledFirstName] mě přistihl, jak kradu z [robbed_guest.GetTitledFirstNamePossessive] cestovní truhly, když [robbed_guest.GetSheHe] navštěvoval(a) hrad. [guardian.GetFirstName] mi hrozil trestem a požadoval vysvětlení."
 child_personality.0003.no_guardian:0 "Přistihli mě, jak kradu z [robbed_guest.GetTitledFirstNamePossessive] cestovní truhly, když [robbed_guest.GetSheHe] navštěvoval(a) hrad. [robbed_guest.GetFirstName] mi hrozil trestem a žádal vysvětlení."
 child_personality.0003.a:0 "Jeden z ostatních dětí mě vyzval ke hře."
 child_personality.0003.b:0 "Myslel(a) jsem, že mi to projde, ale už to nikdy neudělám."
 child_personality.0003.c:0 "Nemám k ničemu větší právo než ostatní."
 child_personality.0004.t:0 "Dvorské povzbuzení"
 child_personality.0004.desc:1 "Jsem nesmírně ohromen jedním z domácích $knight_culture_player_plural_no_tooltip_lowercase$. Konečně jsem byl(a) představen(a) tváří v tvář a stále jsem stejně ohromen(a). Jeho slova si ponesu po zbytek svého života."
 child_personality.0004.desc_knight:0 "Jsem nesmírně ohromen jedním z domácích $knight_culture_player_plural_no_tooltip_lowercase$. Konečně jsem se s [knight.GetHerHim] setkal(a) tváří v tvář a stále jsem stejně ohromen(a). Zapamatuji si [knight.GetHerHis] slova na celý život."
 child_personality.0004.a:0 "\"Dávej druhým, co jim náleží, a sám dostaneš své zpět.\""
 child_personality.0004.b:0 "\"Pracuj pilně a dokážeš zvládnout cokoli.\""
 child_personality.0004.c:0 "\"Velikost přichází časem. Buď připraven ji uchopit, až přijde.\""
 child_personality.0005.t:0 "Čas hraní"
 child_personality.0005.desc:1 "Hrál(a) jsem si s ostatními dětmi, když se [doing_push.GetFirstName] pokusil(a) mě srazit!\n\n[doing_push.GetSheHe|U] mě neustále obtěžuje, snaží se mě při každé příležitosti strčit... Začíná mi to lézt na nervy, měl(a) bych s tím něco udělat."
 child_personality.0005.a:0 "Ukážu ti, co se stane tomu, kdo mě strčí!"
 child_personality.0005.b:0 "Proč mě strkáš? Jen si s tebou chci hrát."
 child_personality.0005.c:0 "Počkej, právě mě napadla jiná hra!"
 child_personality.0006.t:0 "Srdcervoucí odmítnutí"
 child_personality.0006.desc_crush:0 "Ach, denně i v noci myslím na [crush.GetTitledFirstName] a mé srdce poskakuje, kdykoli [crush.GetHerHim] vidím na chodbách hradu! \n\nKdyž jsem se však svěřil(a) s city, [crush.GetSheHe] mě s výsměchem odmítnul(a), rozdrtil(a) mé srdce pod [crush.GetHerHis] nohama, když odcházel(a)."
 child_personality.0006.desc:0 "Obyčejný [child.Custom('servant_for_romance')] mi ukradl srdce! Každý pohled mým směrem mi rozbuší srdce.\n\nKdyž jsem se ale svěřil(a) se svými city, [child.Custom('servant_for_romance')] mě s výsměchem odmítnul!"
 child_personality.0006.a_crush:0 "Ukážu [crush.GetHerHim], co to znamená mě tak ponížit!"
 child_personality.0006.a:0 "Ukážu jim, co to znamená mě tak ponížit!"
 child_personality.0006.b:0 "Pokud je tohle láska, nechci s tím mít nic společného."
 child_personality.0006.c_crush:0 "Opravdu si [crush.GetSheHe] myslí, že tak snadno vzdám?"
 child_personality.0006.c:0 "Opravdu si myslí, že tak snadno vzdám?"
 child_personality.0007.t:0 "Rozsudek"
 child_personality.0007.desc:0 "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))] [guardian.GetTitledFirstName] se se mnou bavil o trestu smrti, který byl před dvěma dny uložen nízkému zloději.\n\n[guardian.GetSheHe|U] se mě chtěl(a) zeptat, co si myslím o tak krutém trestu za tak malý zločin."
 child_personality.0007.a:0 "Bylo to příliš. Trest by měl odpovídat zločinu."
 child_personality.0007.b:0 "To není zákon bohabojné říše."
 child_personality.0007.c:0 "Měli bychom být všichni spokojeni s tím, co už máme."
 child_personality.0008.t:0 "Hostina pro smysly"
 child_personality.0008.desc:1 "Účast na hostině je přívalem dojmů. Lidé mluví, vůně všech možných jídel mi zaplňuje hlavu. Hosté mají na sobě krásné šaty, sluhové nosí nekonečné hromady talířů, a—"
 child_personality.0008.serving_wench:0 "\nCo tím právě myslela ta služka, když mi mrkla?"
 child_personality.0008.servant_boy:0 "\nCo tím právě chtěl říct ten sluha, když mi mrknul?"
 child_personality.0008.desc_not_server:1 "\nNemohu přestat obdivovat, jak je to všechno působivé! Jak nádherná ukázka moci."
 child_personality.0008.a:0 "Všechno je tak lesklé!"
 child_personality.0008.b:0 "S dospělými je tak zábavné si povídat!"
 child_personality.0008.c:0 "Nemohu přestat myslet na ten záblesk v oku toho sluhy!"
 child_personality.0009.t:0 "Dětský kazatel"
 child_personality.0009.desc:1 "Pozoroval(a) jsem svého [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('child_preacher'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('child_preacher'))] [child_preacher.GetTitledFirstName], jak mluví s ostatními dětmi o [child_preacher.GetFaith.random_GoodGodNames]. Smáli se mu a posmívali se mu chvíli, než začalo strkání. Navzdory posměchu se [child_preacher.GetSheHe] snažil(a) dál učit, dokud nepřišel první úder."
 child_personality.0009.desc_fallback:1 "Sledoval(a) jsem, jak můj přítel mluvil s ostatními dětmi o [ROOT.Char.GetFaith.random_GoodGodNames]. Smáli se mu a posmívali se mu chvíli, než začalo strkání. Navzdory posměchu se můj přítel snažil dál učit, dokud nepřišel první úder."
 child_personality.0009.a:0 "Ochraním tě!"
 child_personality.0009.a.tt:1 "Existuje šance, že budeš zraněný."
 child_personality.0009.b:0 "Přestaňme hned teď a promluvme si o tom."
 child_personality.0009.c:0 "Takto se chováte k někomu, kdo káže boží slovo!?"
 child_personality.0009.d:0 "To bude zábava!"
 child_personality.0010.t:0 "Život v mých rukou"
 child_personality.0010.desc:0 "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))] [guardian.GetTitledFirstName] mě vzal do lesa, abych si hrál(a) s lukem. Když jsem se však zatoulal(a), brzy jsem narazil(a) na zraněnou laň, která se snažila ode mě odplížit."
 child_personality.0010.a:0 "Tohle bude největší zvíře, které jsem kdy ulovil(a)!"
 child_personality.0010.b:0 "Je tak pomalá, mohl(a) bych ji bodnout a sledovat, jak umírá vykrvácením."
 child_personality.0010.c:0 "To je zkouška připravená [guardian.GetFirstNameNoTooltip], že?"
 child_personality.0011.t:0 "Předmět mé touhy"
 child_personality.0011.desc:0 "Dlouho toužím po [ROOT.GetCharacter.Custom('child_object_of_interest_indefinite')] a můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))] [guardian.GetTitledFirstName] slibuje, že mi jeden pořídí za tři měsíce, pokud začnu přísněji studovat."
 child_personality.0011.a:0 "Už se mi vlastně líbí způsob, jakým teď studuji."
 child_personality.0011.b:0 "Och, už vlastně žádný nechci."
 child_personality.0011.c:0 "Budu pilně studovat!"
 child_personality.0012.t:0 "Chaotická hostina"
 child_personality.0012.desc:0 "Tato hostina je hlučná, dospělí jsou nudní a jídlo není moc dobré.\n\nMůj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))] [guardian.GetFirstName] se zdá, že si užívá [guardian.GetHerselfHimself], takže nemohu získat [guardian.GetHerHis] pozornost, abych řekl(a), že tu nechci být."
 child_personality.0012.a:0 "Vykouknu potichu. Možná tu jsou další děti."
 child_personality.0012.b:0 "Nevydržím tolik lidí! Jdu se schovat pod stůl."
 child_personality.0012.c:0 "Alespoň můžu dál jíst, dokud tu budu!"
 child_personality.0021.t:0 "Formující se osobnost"
 child_personality.0021.desc:0 "Jednou z mála útěch v mém zajetí je pozorovat lidi, i když jen zpoza mříží"
 child_personality.0021.serving_wench:0 "– každé ráno doufám, že se podívám jen jednou na tu jednu krásnou služebnou."
 child_personality.0021.servant_boy:0 "– každé ráno doufám, že uvidím jen jednou toho hezkého služebného chlapce."
 child_personality.0021.desc_no_gender:0 "– každé ráno doufám, že uvidím jen jednou některého z těch hezkých služebníků."
 child_personality.0021.a:0 "Pak už si představivost dokáže poradit..."
 child_personality.0022.desc:0 "Zvykl jsem si na samotu. Nikdo, s kým bych mohl mluvit, nikdo, s kým bych si mohl hrát, nikdo, od koho bych se mohl učit. Pouhá myšlenka, že by mě teď někdo mohl dotknout..."
 child_personality.0022.a:0 "Po zádech mi běhá mráz!"
 child_personality.0023.desc:0 "Nikdy nevím, kdy dostanu další jídlo, takže když mi podají talíř, všechno na něm bez váhání zhltám, bez ohledu na množství.\n\nTeprve když jsem sytý, cítím se trochu v klidu."
 child_personality.0023.a:0 "Je to jedna z mála radostí, které mám!"
 child_personality.0024.desc:0 "Nikdy nevím, kdy dostanu další jídlo, takže když mi dají talíř, nutím se jídlo si odměřovat a spokojit se s tím, co dostanu.\n\nZpočátku to bylo těžké, ale teď je to druhá přirozenost."
 child_personality.0024.a:0 "Střídmost je zásadní."
 child_personality.0025.desc:0 "Odhoděná lžíce, lesklý kamínek, rozbitý talíř... Kdysi bych se těmito cetkami posmíval, ale došel jsem k poznání, že nic není skutečně bezcenné!"
 child_personality.0025.a:0 "Sbírám všechny poklady, které najdu."
 child_personality.0026.desc:0 "Když člověk nevlastní nic, akt laskavosti znamená všechno – naučil jsem se to po těžké zkušenosti. Je ohromující pomyslet na dopad, jaký mohu mít na lidi jednoduchým činem štědrosti!"
 child_personality.0026.a:0 "Co je moje, patří... všem!"
 child_personality.0027.desc:0 "Dny mi plynou v mlze za těmito mřížemi. Vstanu, chodím sem a tam, – snad – jím...\n\nJe jedno, jestli se snažím naplnit dny činnostmi nebo ne. Je jedno, jestli se vůbec snažím."
 child_personality.0027.a:0 "Prostě se vrátím ke spánku."
 child_personality.0028.desc:0 "Dny mi plynou v mlze za těmito mřížemi. Vstanu, chodím sem a tam, – snad – jím...\n\nAbych dny něčím naplnil, naučil jsem se dávat si úkoly a plnit je dobře."
 child_personality.0028.a:0 "Pilnost je klíčová!"
 child_personality.0029.desc:0 "Nemístně se usmívající stráže sledující každý můj pohyb, ten [imprisoner.Custom('InsultAdjective')] [imprisoner.Custom('InsultNoun')] [imprisoner.GetTitledFirstName], který mě drží zavřeného, šourající se krysy v temných koutech... Ve mně roste hněv, a sílí s každým ubíhajícím dnem!"
 child_personality.0029.a:0 "Já... prostě... ARGH!"
 child_personality.0030.desc:0 "Mohu jen stěží ovlivnit svou situaci, ani denně, ani v širším smyslu. Není mnoho co dělat ani říct."
 child_personality.0030.a:0 "Naučil jsem se to brát s klidem."
 child_personality.0031.desc:0 "Mohu jen stěží ovlivnit svou situaci, ani denně, ani do budoucna. Musím jen počkat a uvidět, co se stane."
 child_personality.0031.a:0 "Trpělivost je klíčová."
 child_personality.0032.desc:0 "Když mě pobyt za mřížemi něco naučil, pak že věci nemohou čekat; nikdy nevíš, co se stane za den, za hodinu, za minutu! Budu vůbec ještě naživu?"
 child_personality.0032.a:0 "Nemohu plýtvat časem, který mám!"
 child_personality.0033.desc:0 "Když mě sem hodili, ptal jsem se proč by mě měli držet za mřížemi?\n\nJak dny plynou, došel jsem k závěru, že se mě bojí; bojí se toho, čím se stanu, a proto mě zavřeli."
 child_personality.0033.a:0 "Jsem prostě tak dobrý!"
 child_personality.0034.desc:0 "Když mě sem hodili, ptal jsem se proč by mě měli držet za mřížemi?\n\nPostupem času jsem si uvědomil, že jsem musel něco udělat, abych si to zasloužil, a že bych měl být vděčný za vše, co mi život navzdory tomu rozhodne dát."
 child_personality.0034.a:0 "Nežádám mnoho."
 child_personality.0035.desc:0 "Když mě pobyt za mřížemi něco naučil, pak že nic v tomto životě není zadarmo; abyste dostali, co chcete, musíte podvádět a lhát. Mám štěstí, že moji strážní jsou tak snadno oklamáni!"
 child_personality.0035.a:0 "Pravdu říkají jen blázni."
 child_personality.0036.desc:0 "Když mě pobyt za mřížemi něco naučil, pak že lidé neváhají rozdávat tresty, a nejlepší, co mohu udělat, je nedat jim žádný důvod. Navíc mě #EMP always#! někdo sleduje."
 child_personality.0036.a:0 "Lhaní stejně vede jen k problémům."
 child_personality.0037.desc:0 "Stráže u mé cely jsou stejně silní jako zatrpklí a sledují každý můj pohyb.\n\nAle když se snažím skrýt, je jen otázka času, než se ke mně přiblíží krysy, nebo něco horšího!"
 child_personality.0037.a:0 "Každý den přináší nový strach..."
 child_personality.0038.desc:0 "Stráže u mé cely jsou stejně silní jako zatrpklí a sledují každý můj pohyb. V temnotě jsou krysy a každý den přináší nový děs.\n\n[imprisoner.GetTitledFirstName] bude muset zvýšit [imprisoner.GetHerHis] snahu, pokud [imprisoner.GetSheHe] mě chce teď vyděsit!"
 child_personality.0038.a:0 "Ničeho se nebojím."
 child_personality.0039.desc:0 "Už je to dlouho, co jsem viděl jiného člověka, a nevím, jestli jsem zničený, nebo ulehčený.\n\nNa jednu stranu prahnu po #EMP any#! druhu společenského kontaktu po tak dlouhém pobytu za mřížemi, ale na druhou stranu už nevím, co říct..."
 child_personality.0039.a:0 "Lidé jsou děsiví!"
 child_personality.0040.desc:0 "Trávit den co den za mřížemi je tak #EMP boring#!! Jedna z mála věcí, které mi dělají radost, jsou rozhovory, které dokážu navázat se strážemi; mohou být hrubiáni, ale někteří z nich jsou překvapivě zajímaví!"
 child_personality.0040.a:0 "Prosím, povězte mi víc!"
 child_personality.0041.desc:0 "Myšlenky na všechny věci, které mi unikají, zatímco tu zahynu za těmito mřížemi, mě udržují vzhůru v noci; všechny ty příležitosti, pryč...\n\nAž se konečně dostanu z této hnusné díry vězení, hodlám dohnat veškerý ztracený čas!"
 child_personality.0041.a:0 "Nic mě nezastaví!"
 child_personality.0042.desc:0 "Uvězněn v tomhle vězení jsem se naučil, že k přežití nepotřebuji mnoho; přepych a bohatství nemají žádnou vnitřní hodnotu.\n\nAž odsud konečně vylezu, budu si vážit všech věcí, které mám!"
 child_personality.0042.a:0 "Bez ohledu na jejich hodnotu."
 child_personality.0043.desc:0 "Za těmito mřížemi jsem se naučil cennou lekci: jediný, komu můžeš skutečně věřit, jsi ty sám. Co nakonec znamená názor jiných lidí? A vlastně, co ostatní lidé vůbec znamenají?"
 child_personality.0043.a:0 "Nezáleží na nich!"
 child_personality.0044.desc:0 "Nespravedlnost, kterou jsem viděl v tomhle vězení – jak ze strany stráží, tak ostatních vězňů – stačí, aby mi přivodila noční můry.\n\nPokud se k sobě nemůžeme chovat spravedlivě, jaký to má smysl?!"
 child_personality.0044.a:0 "Bez zákonů nejsme o nic lepší než zvířata."
 child_personality.0045.desc:0 "Lidé jsou sobečtí; pokud mě pobyt za mřížemi něco naučil, pak právě to.\n\nNečekaně slušné jídlo? Vězni udělají vše, aby si navzájem kradli. Posmívající se strážný, který je žádá, aby se zřekli [ROOT.Char.GetFaith.HighGodName] výměnou za pamlsek? Ani neváhají."
 child_personality.0045.a:0 "Lidé myslí jen na sebe."
 child_personality.0046.desc:0 "Jedinou konstantou během mého času za mřížemi byl [ROOT.Char.GetFaith.HighGodNameAlternate]. Kdykoli jsem byl sklíčen, kdykoli jsem pochyboval, [ROOT.Char.GetFaith.HighGodNameSheHe] byl při mých modlitbách.\n\nS postupujícím časem mám čím dál větší jistotu, že nic opravdu nezáleží kromě mé víry."
 child_personality.0046.a:0 "Chvála [ROOT.Char.GetFaith.HighGodName]!"
 child_personality.0047.desc:0 "Kamkoliv jdu, stráže jsou tam a sledují. I když si myslím, že jsem sám, později udělají poznámku, která mi dává najevo, že všechno viděli; že na mě mají neustále oči."
 child_personality.0047.a:0 "Někdo mě stále sleduje..."
 child_personality.0048.desc:0 "[imprisoner.GetTitledFirstName] řekl, že budu oblečen a najeden, a tak tomu bylo. Stráže slíbily, že neuvidím světlo dne, a neviděl jsem.\n\nJediné, v čem jsem si za těmito mřížemi jistý, je, že lidé obvykle říkají pravdu."
 child_personality.0048.a:0 "Věřím jim."
 child_personality.0049.desc:0 "Za těmito mřížemi je málo štěstí a i ten nejmenší projev laskavosti má velký význam. Vidět radost v očích druhých, vidět, jak jim stoupne duch... Nic mi nepřináší takový klid."
 child_personality.0049.a:0 "Laskavost je to jediné, co má význam."
 child_personality.0050.desc:0 "Nespravedlnost, kterou jsem viděl v tomto vězení – od stráží i ostatních vězňů – stačila, abych měl noční můry. Nebo... dřív stačila. Teď mě už nic nepřekvapí."
 child_personality.0050.a:0 "Každý je schopen krutosti."
 child_personality.0051.desc:0 "Radost je za těmito mřížemi vzácná. Stráže jsou stejně nevrlí jako svalnatí, [imprisoner.GetTitledFirstName] je buď strohý nebo nepřátelský a spoluvězni jsou příliš zranění na to, aby mě zabavili. Nebo... tak jsem si myslel. Kdykoli je někdo z nich v bolesti, cítím v duši, jak se zbytky radosti probouzejí."
 child_personality.0051.a:0 "Ten pocit... chci víc!"
 child_personality.0052.desc:0 "Ostatní lidé rozhodují, co jím, kdy a kde spím, kam jdu... Jediné, co mám za těmito mřížemi, je mé přesvědčení, a tomu nehodlám ustoupit."
 child_personality.0052.a:0 "Jsem tu jedinou konstantou."
 child_personality.0053.desc:0 "Už je to tak dlouho, co jsem byl(a) svobodný(á), že si nepamatuji, jaké to bylo mít svůj život ve vlastních rukou; dělat vlastní rozhodnutí. Teď i ta nejjednodušší otázka mě může zaskočit.\n\nI když mám někdy potíže poznat své preference, zároveň se tím otevírá tolik možností!"
 child_personality.0053.a:0 "Kdo ví, co chci dělat?"
 child_personality.0054.desc:0 "Když vás někdo poníží, a vy mu hned odpustíte a zapomenete, určitě vás poníží znovu. Stráž a ostatní vězni mě to naučili.\n\nNaštěstí v tomhle vězení není mnoho jiného než vzpomínání."
 child_personality.0054.a:0 "[imprisoner.GetTitledFirstNameNoTooltip], pomstím se."
 child_personality.0055.desc:0 "Když jste dnem i nocí zavřeni se stejnými lidmi, uvědomíte si, že nic není černobílé; lidé mají vždy důvod jednat, jak jednají, a většina se snaží, jak nejlépe umí.\n\nV tomhle vězení bych měl(a) kolem sebe jen nepřátele, kdybych neodpouštěl(a)."
 child_personality.0055.a:0 "Držet se záští přináší jen bolest."
 child_personality.0061.t:0 "Vliv opatrovníka"
 child_personality.0061.desc_opening:0 "Sámotu si neužívám, přesto mi dělá potíže užívat si společnost jiných. Vždycky se ozve obava, že se při společenských interakcích ztrapňuji."
 child_personality.0061.desc_shy:0 "Proto cítím silné pouto k [guardian.GetTitledFirstNameNoTooltip], [ROOT.GetCharacter.Custom2('RelationToMe' , guardian)], který(á) se zdá být sužován(á) podobnými myšlenkami."
 child_personality.0061.desc_gregarious:0 "[guardian.GetTitledFirstNameNoTooltip], [ROOT.GetCharacter.Custom2('RelationToMe' , guardian)], je v tomhle ohledu mým naprostým opakem."
 child_personality.0061.desc_fallback:0 "Nevím, jestli jsem s těmito myšlenkami sám/sama..."
 child_personality.0061.desc_ending:0 "Na jedné společenské události jsem zahlédl(a) [guardian.GetTitledFirstNameNoTooltip], kde měli všichni v ruce pití a široké úsměvy. Možná je na tom přísloví, že víno pomáhá uvolnit se, trochu pravdy."
 child_personality.0061.a:0 "Mohl by to být lék na mou plachost?"
 child_personality.0061.a.tt:0 "#EMP Je šance, že zlepšíte svou diplomacii a získáte sklony k pití.#!"
 child_personality.0061.b:0 "Ne, moje plachost je zkouška od [ROOT.Char.GetFaith.HighGodName]! To musí být [ROOT.Char.GetFaith.DevilName], který mě svádí!"
 my_ward_or_child:0 "Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] "
 child_personality.101.desc:0 "[child.GetTitledFirstName] přišel(a) za mnou s tím, že [bully.GetTitledFirstName] šikanuje [child.GetHerHim]."
 child_personality.101.desc_no_bully:0 "[child.GetTitledFirstName] přišel(a) za mnou stěžovat si na [child.Custom('GetDaughterSon')] [child.Custom('lowly_servant_type')], který šikanuje [child.GetHerHim]."
 child_personality.101.craven:1 "\n\n[child.GetSheHe|U] se po celém hradu skrývá, aby se nemusel/musela postavit tomu druhému dítěti."
 child_personality.101.lazy:1 "\n\n[child.GetSheHe|U] už několik dní zůstává v posteli, aby se nemusel/musela postavit tomu druhému dítěti."
 child_personality.101.arbitrary:0 "\n\n[child.GetSheHe|U] začal(a) se ptát, jak někoho pověsit, pokud by si to tak přál(a)."
 child_personality.1011.t:1 "[child.GetFirstNameNoTooltip] v úkrytu"
 child_personality.1012.t:0 "Zavřený v [child.GetHerHis] pokoji"
 child_personality.1013.t:0 "Otázky trestu"
 child_personality.101.confirm_craven:0 "Dobře. Nehledej zbytečně potíže."
 child_personality.101.confirm_lazy:0 "Nemusíš čelit světu, pokud nechceš."
 child_personality.1013.confirm_arbitrary:0 "Tvá vůle je jediný zákon, na kterém skutečně záleží."
 child_personality.101.lazy_change:0 "Proč se místo toho neschováš ve svém pokoji?"
 child_personality.101.arbitrary_change:0 "Šikanátor si zaslouží jakýkoli trest, na který si vzpomeneš."
 child_personality.101.craven_change:0 "Dávej pozor, a zůstaň skrytý/á, kamkoli půjdeš!"
 child_personality.1021.t:0 "Nehodní poddaní"
 child_personality.1022.t:0 "Uklidnění bolesti"
 child_personality.1023.t:0 "Sůl na ránu"
 child_personality.102.desc_court_location:2 "Když jsem byl(a) v [court_location.Custom('BaronyTownType')] s [child.GetTitledFirstName], [child.GetHerHis] pozornost upoutal zločinec připoutaný na pranýři."
 child_personality.102.desc:1 "Když jsem byl(a) na trhu s [child.GetTitledFirstName], upoutal [child.GetHerHis] pozornost zločinec připoutaný na pranýři."
 child_personality.102.arrogant:1 "\n\n[child.GetFirstNameNoTooltip] vztyčil(a) hlavu a předváděl(a), jak ignoruje žadonění zločince o vodu."
 child_personality.102.compassionate:1 "\n\nKdyž muž prosil o vodu, [child.GetFirstNameNoTooltip] okamžitě slíbil(a), že ji přinese, brzy se vrátil(a) od nedaleké studny a nechal(a) zločince pít ze svých dlaní."
 child_personality.102.callous:1 "\n\n[child.GetFirstNameNoTooltip] ho chvíli pozoroval(a). Když jen kašlal a prosil o vodu, [child.GetFirstNameNoTooltip] protočil(a) oči a dál šel(a)."
 child_personality.102.confirm_arrogant:0 "Dobře, dej mu najevo jeho místo."
 child_personality.102.confirm_compassionate:0 "Bez laskavosti se svět rozpadá."
 child_personality.102.confirm_callous:0 "Zločinec si od tebe zaslouží jen pohrdání."
 child_personality.102.arrogant_change:0 "Tento zločinec nestojí ani za tvou pozornost."
 child_personality.102.compassionate_change:0 "Ne, dítě, přines tomu chudákovi vodu, o kterou žádá."
 child_personality.102.callous_change:0 "Plivni na něj. Zmlát ho. Nezaslouží si nic víc."
 child_personality.103.desc:1 "Byl(a) jsem šokován(a), když jsem přistihl(a) svého [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetTitledFirstName], jak se snaží krást z cestovní truhly hosta [robbed_guest.GetTitledFirstName]."
 child_personality.103.deceitful:0 "\n[child.GetSheHe|U] to svalil(a) na hru, kterou vymyslelo jiné dítě, ale poznal(a) jsem, že lže."
 child_personality.103.honest:0 "\n[child.GetSheHe|U] přiznal(a), že si myslel(a), že se tomu vyhne, ale nyní ví, že to bylo špatné."
 child_personality.103.humble:0 "\n[child.GetSheHe|U] mi předvedl(a) působivou řeč o tom, jak nyní chápe, proč to, co udělal(a), bylo špatné."
 child_personality.1031.t:0 "Odplata lháře"
 child_personality.1032.t:0 "Služebník upřímnosti"
 child_personality.1033.t:0 "Blahoslavení tichí"
 child_personality.103.confirm_deceitful:0 "Musíš se naučit vyváznout ze svých lží."
 child_personality.103.confirm_honest:0 "Upřímnost ti v dlouhodobém horizontu prospěje, dítě."
 child_personality.103.confirm_humble:0 "Jsme jen malé součásti světa."
 child_personality.103.deceitful_change:0 "Ne, musíme zakrýt tvé provinění!"
 child_personality.103.honest_change:0 "Buď upřímný/á a uvidíš, že se ti ostatní otevřou."
 child_personality.103.humble_change:0 "Všichni jsme vedeni pravidly většími než my sami, dítě."
 child_personality.1041.t:0 "Dar štědrosti"
 child_personality.1042.t:0 "Dřina a tvrdá práce"
 child_personality.1043.t:0 "Všechno přijde včas"
 child_personality.104.desc:2 "[child.Custom2('MyCharacterIntroduction', ROOT.Char)|U] je už dlouho ohromen(a) jedním z domácích $knight_culture_player_plural_no_tooltip$. Po konečném setkání osobně [child.GetSheHe] opakuje válečníkova slova sobě samému."
 child_personality.104.generous:0 "\n\n"Dejte ostatním to, co jim patří, a na oplátku obdržíte to své.""
 child_personality.104.diligent:0 "\n\n"Pracuj tvrdě a můžeš v tom zvládnout cokoli.""
 child_personality.104.patient:0 "\n\n"Velikost přichází s časem. Buď připraven ji uchopit, až přijde.""
 child_personality.104.confirm_generous:0 "Jak budou ostatní růst kolem [child.GetHerHim], tak poroste i [child.GetSheHe]."
 child_personality.104.confirm_diligent:0 "Ano. Tvrdá práce dovede [child.GetHerHim] tam, kam [child.GetSheHe] chce."
 child_personality.104.confirm_patient:0 "Ano, příležitosti vždy přicházejí v pravý čas."
 child_personality.104.generous_change:0 "[child.GetSheHe|U] nesmí nikdy zapomenout na to, jakou roli ostatní hrají v [child.GetHerHis] velikosti."
 child_personality.104.diligent_change:0 "[child.GetSheHe|U] musí být naučen(a), že tvrdá práce vždy přináší výsledky."
 child_personality.104.patient_change:0 "Všemu je třeba dát čas, drahý/drahá [child.GetFirstNameNoTooltip]."
 child_personality.1051.t:0 "Rychle vzteklý"
 child_personality.1052.t:0 "Vyrovnaný"
 child_personality.1053.t:0 "Proměnlivé zájmy"
 child_personality.105.desc:0 "Pozoroval(a) jsem, jak si [child.GetTitledFirstName] hraje s ostatními dětmi, když se [doing_push.GetTitledFirstName] pokusil(a) [child.GetHerHim] shodit."
 child_personality.105.wrathful:0 "Brzy vypukla mezi dětmi rvačka!"
 child_personality.105.forgiving:0 "\n[child.GetFirstName] to vzal(a) s nadhledem a místo toho si sedl(a) a promluvil(a) s [doing_push.GetFirstName]."
 child_personality.105.fickle:0 "Chvíle netrvala dlouho, protože [child.GetFirstName] brzy z toho udělal(a) zcela novou hru a tu předešlou úplně zapomněl(a)."
 child_personality.105.confirm_wrathful:0 "[child.GetFirstNameNoTooltip] oplatil(a) stejně, jako dostal(a)!"
 child_personality.105.confirm_forgiving:0 "[child.GetFirstNameNoTooltip] ví, kdy nabídnout druhou tvář."
 child_personality.105.confirm_fickle:0 "Pohnout se dál je často nejlepší přístup."
 child_personality.105.wrathful_change:0 "[child.GetSheHe|U] nesmí nikdy dovolit, aby s [child.GetHerHim] ostatní zacházeli jako s ničím!"
 child_personality.105.forgiving_change:1 "[child.GetFirstNameNoTooltip] musí být naučen(a) nabídnout druhou tvář."
 child_personality.105.fickle_change:1 "[child.GetFirstNameNoTooltip] by se neměl(a) zdržovat takovými záležitostmi."
 child_personality.1061.t:0 "Přetrvávající zášť"
 child_personality.1062.t:0 "Ztráta zájmu"
 child_personality.1063.t:0 "Trvání na svém"
 child_personality.106.desc:0 "[child.GetTitledFirstName] už nějakou dobu skrývá tajnou náklonnost k [crush.GetTitledFirstName]. Když se ale [child.GetSheHe] konečně vyznal(a) ze [child.GetHerHis] citů, [crush.GetFirstName] na ně odpověděl(a) krutě."
 child_personality.106.vengeful:0 "\n\nTeď [child.GetFirstName] mumlá vždy, když [crush.GetSheHe] prochází kolem."
 child_personality.106.chaste:0 "\n\nOdmítnutí se zdá naučilo [child.GetFirstName] vyhýbat se jakékoli přitažlivosti."
 child_personality.106.stubborn:0 "\n\n[child.GetFirstName] se však stále stejně neústupně snaží získat [crush.GetHerHim]."
 child_personality.106.confirm_vengeful:0 "Ach, dětské neřesti."
 child_personality.106.confirm_chaste:0 "Do záležitostí chtíče by se vůbec nemělo zasahovat."
 child_personality.106.confirm_stubborn:0 "Když člověk při prvním pokusu selže, může jen zkusit to znovu."
 child_personality.106.vengeful_change:0 "[child.GetFirstNameNoTooltip] by si neměl(a) nechat nikoho takto chovat k [child.GetHerHim]!"
 child_personality.106.chaste_change:0 "Možná láska není pro [child.GetFirstNameNoTooltip]..."
 child_personality.106.stubborn_change:0 "[child.GetFirstNameNoTooltip] by se neměl(a) tak snadno vzdávat!"
 child_personality.1071.t:0 "Přísný rozsudek"
 child_personality.1072.t:0 "Ve jménu božím"
 child_personality.1073.t:0 "Inspirující střídmost"
 child_personality.107.desc:0 "Po smrti odsouzeného zloděje jsem se zeptal(a) [child.Custom2('MyCharacterIntroduction', ROOT.Char)], co si o tom [child.GetSheHe] myslí."
 child_personality.107.just:0 "\n\n[child.GetSheHe|U] odpověděl(a), že trest byl na tak malý zločin příliš přísný."
 child_personality.107.cynical:0 "\n\n[child.GetSheHe|U] vyjádřil(a) pochyby, zda by kterýkoli bůh skutečně chtěl, aby říše byla vládnuta tak přísným zákonem."
 child_personality.107.temperate:0 "\n\n[child.GetSheHe|U] tvrdil(a), že se naučil(a) ponaučení o tom, že si nemá brát víc, než unese."
 child_personality.107.confirm_just:0 "Trest skutečně neodpovídal zločinu."
 child_personality.107.confirm_cynical:0 "Neočekávej, že se projeví [child.GetFaith.HighGodNamePossessive] spravedlnost."
 child_personality.107.confirm_temperate:0 "Přecenění svých možností může být nesmírně nebezpečné."
 child_personality.107.just_change:0 "[child.GetSheHe|U] musí být naučen(a) správnému vykonávání zákona."
 child_personality.107.cynical_change:0 "Je čas ukázat [child.GetHerHim], jak málo se [ROOT.Char.GetFaith.HighGodName] stará."
 child_personality.107.temperate_change:0 "To je lekce střídmosti ve všem."
 child_personality.1081.t:0 "Bystré oko"
 child_personality.1082.t:0 "Navazování známostí"
 child_personality.1083.t:0 "Nevhodná výměna"
 child_personality.108.desc:0 "[child.GetTitledFirstName] si naši poslední hostinu očividně nesmírně užil(a)!"
 child_personality.108.greedy:0 "\nZe všeho nejvíc [child.GetSheHe] nemohl(a) přestat mluvit o bohatých šatech a lesklém zlatě, které tam viděl(a)."
 child_personality.108.gregarious:0 "\n[child.GetSheHe|U] si velmi dobře rozuměl(a) se všemi, s nimiž mluvil(a), dokonce i s dospělými hosty."
 child_personality.108.lustful:1 "\nPo tom [child.GetSheHe] nemohl(a) přestat mluvit o pocitech, které v [child.GetHerHim] vyvolalo setkání očí s jedním z mladších služebníků."
 child_personality.108.confirm_greedy:0 "To jsou atributy moci, jimiž je náš svět řízen."
 child_personality.108.confirm_gregarious:0 "Nikdy neuškodí získat přátele."
 child_personality.108.confirm_lustful:0 "Ach, ten mladý rošťák už dospívá, že ano, [child.GetSheHe]?"
 child_personality.108.greedy_change:0 "Všimni si, jaká skutečná hodnota spočívá v drahých symbolech moci!"
 child_personality.108.gregarious_change:0 "Ukážu [child.GetHerHim], jak si na hostině získat přátele!"
 child_personality.108.lustful_change:0 "Viděl(a) jsem, jak ses díval(a) na toho služebníka, [child.GetFirstNameNoTooltip]."
 child_personality.1091.t:0 "Pustit se do boje"
 child_personality.1092.t:0 "Mladý prostředník"
 child_personality.1093.t:0 "Obránce víry"
 child_personality.109.desc:0 "Dnes mezi dětmi vznikl rozruch. [child_preacher.GetTitledFirstName] se snažil(a) kázat mezi svými vrstevníky a stal(a) se terčem malé potyčky."
 child_personality.109.desc_fallback:0 "Dnes mezi dětmi vznikl rozruch. Jedno dítě se pokoušelo kázat mezi vrstevníky a stalo se terčem malé potyčky."
 child_personality.109.brave:0 "\n\n[child.GetTitledFirstName] zasáhl(a) a udělal(a), co mohl(a), aby ochránil(a) [child_preacher.GetHerHim]."
 child_personality.109.brave_fallback:0 "\n\n[child.GetTitledFirstName] zasáhl(a) a udělal(a), co mohl(a), aby ochránil(a) malého kazatele."
 child_personality.109.calm:0 "\n\n[child.GetTitledFirstName] zasáhl(a) a podařilo se mu/jí zastavit potyčku dřív, než se někdo zranil."
 child_personality.109.zealous:1 "\n\n[child.GetTitledFirstName] byl(a) rozzloben(a), že někdo mohl napadnout toho, kdo se snaží mluvit za [child.GetFaith.random_GoodGodNames], a vyhnal(a) ostatní děti."
 child_personality.109.confirm_brave:0 "Nikdy se neskláněj před výzvou, [child.GetFirstNameNoTooltip]."
 child_personality.109.confirm_calm:0 "Zachovat klid tváří v tvář tlaku je nesmírně důležité."
 child_personality.109.confirm_zealous:0 "Budeš božstvu dobře sloužit, dítě!"
 child_personality.109.brave_change:0 "Neboj se. Vrhni se vpřed, když je třeba."
 child_personality.109.calm_change:0 "Dovol, abych ti řekl(a), jak jsi to mohl(a) zprostředkovat..."
 child_personality.109.zealous_change:0 "Nikdy nenech nikoho takhle urážet božstvo."
 child_personality.1101.t:0 "S jistotou"
 child_personality.1102.t:0 "S radostí"
 child_personality.1103.t:0 "S podezřením"
 child_personality.110.desc:0 "Vzal(a) jsem [child.GetFirstName] ven si hrát s lukem, a k mému překvapení narazil(a) na zraněnou srnu."
 child_personality.110.ambitious:1 "\n\n[child.GetSheHe|U] ani trochu neváhal(a) a skolil(a) ji."
 child_personality.110.sadistic:1 "\n\nKdyž mi [child.GetSheHe] zvíře ukázal(a), jeho zranění svědčila o pomalé a mučivé smrti. [child.GetFirstNameNoTooltip] se jen usmál(a)."
 child_personality.110.paranoid:0 "\n\nPozději na mě [child.GetSheHe|U] zaútočil(a), myslíc si, že jsem celé to setkání zinscenoval(a) jako nějaký test."
 child_personality.110.confirm_ambitious:0 "Velké věci tě čekají, [child.GetFirstNameNoTooltip]."
 child_personality.110.confirm_sadistic:0 "To je jen zvíře."
 child_personality.110.confirm_paranoid:1 "Ano, rozhodně to byl test. Dobrá práce, [child.GetFirstNameNoTooltip]."
 child_personality.110.ambitious_change:0 "Tak mi ukaž, že bys dokázal(a) zvíře sám/sama skolit!"
 child_personality.110.sadistic_change:0 "Někdo vždycky trpí. Postarej se, aby to nebyl(a) zrovna ty."
 child_personality.110.paranoid_change:0 "To byl test. Doufám, že příště uspěješ lépe."
 child_personality.1111.t:0 "Docela spokojený"
 child_personality.1112.t:0 "Změna názoru"
 child_personality.1113.t:0 "Důvěřuje mi"
 child_personality.111.desc:0 "[child.GetTitledFirstName] mě už dlouho prosil(a) o [child.Custom('child_object_of_interest_indefinite')], a já jsem [child.GetHerHim] řekl(a), že [child.GetHerHim] jedno pořídím za tři měsíce, pokud se [child.GetSheHe] více soustředí na [child.GetHerHis] studium."
 child_personality.111.content:0 "\n\n[child.GetSheHe|U] odpověděl(a), že [child.GetSheHe] je spokojen(a) s [child.GetHerHis] současným věnováním [child.GetHerHis] studiu, ať už bude odměna nebo ne."
 child_personality.111.fickle:1 "\n\n[child.GetSheHe|U] mou nabídku jednoduše odmávl(a), a řekl(a), že [child.GetSheHe] už o to opravdu nestojí."
 child_personality.111.trusting:0 "\n\nOd té doby, co jsem slíbil(a), [child.GetSheHe] zdvojnásobil(a) úsilí ve [child.GetHerHis] studiu."
 child_personality.111.confirm_content:0 "Všichni se naučíme žít se svým osudem."
 child_personality.111.confirm_fickle:0 "Změna názoru je zdravá."
 child_personality.111.confirm_trusting:0 "Nikdy bych tě nelhal(a), [child.GetFirstNameNoTooltip]."
 child_personality.111.content_change:0 "[child.GetSheHe|U] se musí soustředit na dobrodiní, které už [child.GetSheHe] má."
 child_personality.111.fickle_change:0 "Měl(a) bych [child.GetHerHim] naučit pružnějšímu myšlení."
 child_personality.111.trusting_change:1 "[child.GetFirstNameNoTooltip] musí být naučen(a) brát moje slovo vážně."
 child_personality.1121.t:0 "Tiše odcházet"
 child_personality.1122.t:0 "Samota ve velké síni"
 child_personality.1123.t:0 "Malý gurmán"
 child_personality.112.desc:0 "[child.GetTitledFirstName] měl(a) zjevně těžký večer na naší poslední hostině."
 child_personality.112.impatient:0 "[child.GetSheHe|U] vyklouzl(a) dříve a po zbytek večera nebyl(a) viděn(a)."
 child_personality.112.shy:0 "[child.GetSheHe|U] se vplížil(a) pod jeden ze stolů a tam se po celou hostinu skrýval(a) před lidmi."
 child_personality.112.gluttonous:0 "[child.GetSheHe|U] zabořil(a) obličej do [child.GetHerHis] jídla a jediné, o čem [child.GetSheHe] mluvil(a), bylo prosit o porci za porcí."
 child_personality.112.confirm_impatient:0 "Pokud máš lepší věci na práci, dělej je místo toho."
 child_personality.112.confirm_shy:0 "Důležité je, aby hosté věděli, že jsi tam byl(a)."
 child_personality.112.confirm_gluttonous:0 "Jídlo je vždy radost!"
 child_personality.112.impatient_change:0 "Když to bylo dřina, měl(a) ses prostě odebrat."
 child_personality.112.shy_change:0 "Je tvou povinností být vidět, ať chceš nebo ne!"
 child_personality.112.gluttonous_change:0 "Soustřeď se na jídlo, když ti společnost vadí."
 child_personality.2001.t:0 "Ztratit pojem"
 child_personality.2001.desc:0 "Rád(a) si hraju s [child.GetTitledFirstName], dávám [child.GetHerHim] vědět, když se [child.GetSheHe] chová podivně, a občas ho/ji trochu postrčím."
 child_personality.2001.craven:0 "\n\nPřísahám, kdybych to nevěděl líp, řekl bych, že se [child.GetSheHe] přede mnou schovává."
 child_personality.2001.a:0 "Co je to za [child.GetSheHe], zbabělec?"
 child_personality.2002.t:0 "Zavřený"
 child_personality.2002.lazy:0 "\n\nTeď [child.GetSheHe] tráví celý den zavřený v [child.GetHerHis] pokoji a nic nedělá."
 child_personality.2002.a:0 "[child.GetSheHe|U] není žádná zábava."
 child_personality.2003.t:0 "Nereálný požadavek"
 child_personality.2003.arbitrary:0 "\n\nTeď [child.GetSheHe] má dost a běžel za dospělými, že bych za to měl být oběšen!"
 child_personality.2003.a:0 "To je kruté!"
 child_personality.2004.t:0 "Od boje k přátelství"
 child_personality.2004.desc:0 "Myslel jsem, že se se mnou [child.GetTitledFirstName] půjde prát poté, co jsem [child.GetHerHim] při hraní omylem strčil, ale jeho hněv rychle pominul.\n\nMísto toho jsme začali mluvit a pak si znovu hrát. Bylo to hrozně zábavné a teď si hrajeme každý den!"
 child_personality.2004.a:0 "Jsem rád, že mám kolem sebe takového přítele jako [child.GetFirstNameNoTooltip]."
 child_personality.2005.t:0 "Vytrvalost"
 child_personality.2005.desc:0 "[child.GetTitledFirstName] mě tak často prosil, abych si s [child.GetHerHim] hrál a chodil na procházky, že jsem nakonec musel dát najevo, že prostě nechci.\n\nNejdřív sklíčený, ale brzy bylo jasné, že [child.GetSheHe] nehodlá přestat se snažit mě přesvědčit, abych [child.GetHerHim] měl rád."
 child_personality.2005.a:0 "[child.GetSheHe|U] by měl už s tím přestat!"
 child_personality.2005.b:0 "Je roztomilé, že se [child.GetSheHe] nevzdává."
 child_personality.2005.c:0 "[child.GetFirstName]? Kdo to je?"
 child_personality.2006.t:0 "Můj zachránce"
 child_personality.2006.opening:0 "Snažil jsem se učit ostatní děti, co vím o Bohu, když se mi začaly smát a zvedaly proti mně pěst."
 child_personality.2006.bully:0 "Navzdory tomu, jak se ke mně [child.GetSheHe] v minulosti choval, byl to [child.GetTitledFirstName] jediný, kdo si troufl zasáhnout a postaral se, že jsem byl v bezpečí."
 child_personality.2006.victim:0 "Navzdory tomu, jak jsem se k [child.GetHerHim] v minulosti choval, byl to [child.GetTitledFirstName] jediný, kdo si troufl zasáhnout a postaral se, že jsem byl v bezpečí."
 child_personality.2006.desc:0 "Jediný, kdo si troufl zasáhnout, byl [child.GetTitledFirstName], který se postaral, že jsem byl v bezpečí."
 child_personality.2006.a:0 "Od té doby jsme si blízcí."
 child_personality.2007.t:0 "Setkání"
 child_personality.2007.desc:1 "[child_preacher.GetTitledFirstName] mluvil s mnoha dětmi o [child_preacher.GetFaith.HighGodName] a začal mi lézt na nervy.\n\nJen jsem [child_preacher.GetHerHim] trochu strkal, když [child.GetTitledFirstName] nečekaně začal na mě krutě bít a říkat mi, ať nechám [child_preacher.GetFirstName] na pokoji."
 child_personality.2007.a:0 "Jen jsem si trochu dělal srandu, hlupáku!"
 child_personality.3001.t:1 "Co? Proč? Jak?"
 child_personality.3001.desc:0 "Je toho tolik k vidění, k vůni, k doteku! Odkud přicházíš? Proč je obloha modrá? Co je za tím kopcem? Prosím, prosím, chci to jít zjistit!"
 child_personality.3001.a:1 "Je tolik otázek!"
 child_personality.3001.message:0 "Můj [ROOT.Char.Custom2('RelationToMe', personality_child)] [personality_child.GetTitledFirstName] je pořád plný otázek!"
 child_personality.3002.desc:1 "Není tu nikdy klid! Můj [ROOT.GetCharacter.Custom2('RelationToMe' , personality_child) ] [personality_child.GetTitledFirstName] je tak plný otázek! Snažím se [personality_child.GetHerHis] zvědavost podporovat, ale občas mě ten stálý proud myšlenek a otázek unaví."
 child_personality.3002.a:1 "Když se otec a matka mají velmi rádi..."
 child_personality.3003.t:0 "Vzplanutí"
 child_personality.3003.desc:0 "Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('guardian'))] [guardian.GetFirstName] mi pořád říká, ať sedím klidně a zůstanu zticha, i když mu říkám, že to není možné! Je to, jako by se mi ruce a nohy hýbaly samy od sebe a když je neposlechnu, odpadnou a utečou beze mě!"
 child_personality.3003.a:0 "Dělám, co chci!"
 child_personality.3003.message:0 "Můj [ROOT.Char.Custom2('RelationToMe',personality_child)] [personality_child.GetTitledFirstName] si pořád něco vymýšlí!"
 child_personality.3004.t:0 "Rostoucí rošťák"
 child_personality.3004.desc:0 "I když už od mého [ROOT.GetCharacter.Custom2('RelationToMe' , personality_child) ] [personality_child.GetTitledFirstName] očekávám šibalství, [personality_child.GetHerHis] tvořivost mě udržuje v pozoru. Když to není žertík, je to rvačka, rozmrzelý vychovatel nebo odřená kolena po dobrodružství, které se zvrtlo."
 child_personality.3004.a:0 "Nuda tu nikdy není!"
 child_personality.3005.t:0 "Budoucí vládce"
 child_personality.3005.desc:0 "Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('guardian'))] [guardian.GetFirstName] mě pořád přemlouvá, abych občas nechal ostatní děti vybrat hru, ale proč bych to dělal, když vždycky vím, která je nejlepší? Už mě štve, jak mi [guardian.GetHerHim] a všichni ostatní dospělí říkají, co mám dělat!"
 child_personality.3005.a:0 "Nejsou nade mnou!"
 child_personality.3005.message:0 "Můj [ROOT.Char.Custom2('RelationToMe',personality_child)] [personality_child.GetTitledFirstName] opravdu ví, co [personality_child.GetSheHe] chce!"
 child_personality.3006.desc:0 "Není konce názorům a přáním mého [ROOT.GetCharacter.Custom2('RelationToMe' , personality_child)], [personality_child.GetTitledFirstName]. Polovinu času se [personality_child.GetSheHe] snaží říkat, co mám dělat, místo abych to byl já."
 child_personality.3006.a:0 "Impozantní nebo otravný — těžko to rozlišit."
 child_personality.3007.t:0 "Pracuj chytře, ne tvrdě"
 child_personality.3007.desc:0 "\"Buď hodný a pracuj tvrdě,\" pořád mi říká můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('guardian'))] [guardian.GetFirstName]. Dělám, co můžu, ale někdy je to příliš vyčerpávající! Není chytřejší trochu podvést a lhát, abych dostal, co chci?!"
 child_personality.3007.a:0 "A všichni se dají tak snadno oklamat!"
 child_personality.3007.message:0 "Můj [ROOT.Char.Custom2('RelationToMe',personality_child)] [personality_child.GetTitledFirstName] je klamavý a mazaný!"
 child_personality.3008.t:0 "Sladké úsměvy a malé lži"
 child_personality.3008.desc:1 "Stejně jako jiné děti v tom věku, můj [ROOT.GetCharacter.Custom2('RelationToMe' , personality_child)] [personality_child.GetTitledFirstName] občas lže a zkouší hranice. Nicméně se [personality_child.GetSheHe] často vyhne podezření díky svému milému chování a lidé mu vždy odpustí, když je přistižen.\n\nZajímá mě, kolik si [personality_child.GetSheHe] ještě může dovolit..."
 child_personality.3008.a:0 "Dám na něj pozor."
 child_personality.3009.t:1 "Zamyšlený"
 child_personality.3009.desc:1 "Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('guardian'))] [guardian.GetFirstName] mi říká, že bych si měl hrát s ostatními dětmi. Ale jsou tak hlučné! Musí být ticho, abych slyšel své myšlenky!"
 child_personality.3009.a:1 "Je tolik, o čem přemýšlet..."
 child_personality.3009.message:0 "Můj [ROOT.Char.Custom2('RelationToMe',personality_child)] [personality_child.GetTitledFirstName] je často zamyšlený!"
 child_personality.3010.t:1 "Zamyšlený"
 child_personality.3010.desc:1 "Můj [ROOT.GetCharacter.Custom2('RelationToMe' , personality_child)] [personality_child.GetTitledFirstName] je neobvykle klidné dítě. Když si ostatní hrají své divoké hry, [personality_child.GetFirstNameNoTooltip] se často stáhne do tichého kouta. [personality_child.GetSheHe|U] moc nemluví, ale vidím, že o něčem pořád přemýšlí."
 child_personality.3010.a:1 "Zajímá mě, na co [personality_child.GetHerHis] myslí."
