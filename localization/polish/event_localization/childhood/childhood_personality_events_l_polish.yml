 child_personality.0001.a:0 "Aspoň se v ukrývání zdokonaluji."
 child_personality.0001.bullying_1:0 "\n\nTentokrát [bully.GetSheHe] pohrozil, že mi nacpe hlavu do díry ve zdi záchodu!"
 child_personality.0001.bullying_2:1 "\n\nTentokrát [bully.GetSheHe] mě sledoval celý den, dělal štěkací zvuky a nazýval mě vořech!"
 child_personality.0001.bullying_3:1 "\n\nTentokrát [bully.GetSheHe] převrátil svícen a hodil vinu na mě!"
 child_personality.0001.b:0 "Chci zůstat ve svém pokoji celý den stejně."
 child_personality.0001.c:0 "Možná bych mohl/a [bully.GetHerHim] nechat oběsit za to?"
 child_personality.0001.end:0 "\n\n[bully.GetSheHe|U] mě děsí, ale co mohu udělat?"
 child_personality.0001.no_bully_fallback:0 "Dcera [ROOT.GetCharacter.Custom('lowly_servant_type')] je hrozná šikana. Kdykoli ji vidím, vymyslela si nový způsob, jak mě trápit. Je tak velká a silná, co vůbec mohu dělat?"
 child_personality.0001.opening:0 "Kdykoliv spatřím svého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('bully'))] [bully.GetTitledFirstName], [bully.GetSheHe] přišel s nějakým novým způsobem, jak mě trápit."child_personality.0012.desc:0 "Tato hostina je hlučná, dospělí jsou nudní a jídlo není moc dobré.\n\nMůj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))] [guardian.GetFirstName] se zdá, že si [guardian.GetHerselfHimself] užívá, takže nemohu upoutat [guardian.GetHerHis] pozornost, abych [guardian.GetHerHim] řekl, že tu nechci být."
 child_personality.0001.t:0 "Hrozivá postava"
 child_personality.0002.a:0 "Ten zločinec by se na mě neměl odvážit ani podívat!"
 child_personality.0002.b:0 "Donesu mu vodu ze studny."child_personality.0009.desc_fallback:1 "Sledoval jsem, jak můj přítel mluvil s jinými dětmi o [ROOT.Char.GetFaith.random_GoodGodNames]. Chvíli se smáli a škádli, než začalo tlačení. Přes posměch se můj přítel snažil udržet lekci, dokud první rána nedopadla."
 child_personality.0002.c:0 "Voda? Doufám, že tohle bláto udělá svou práci!"
 child_personality.0002.guardian:0 "Když jsem procházel ulicemi se svým [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))] [guardian.GetTitledFirstName], přišli jsme k pranýři. Muž tam byl uvězněn, prosil o vodu nebo jakoukoli úlevu od svého osudu."
 child_personality.0002.no_guardian:0 "Když jsme procházeli ulicemi, přišli jsme k pranýři. Muž byl tam připevněn, prosil o vodu nebo jakoukoli úlevu od svého osudu."
 child_personality.0002.t:0 "Zločinec"
 child_personality.0003.a:0 "Byl jsem... vyzván k hře jedním z ostatních dětí."
 child_personality.0003.b:0 "Myslel jsem, že mi to projde, ale už to nikdy neudělám."child_personality.108.confirm_gregarious:0 "Nikdy neuškodí mít přátele."
 child_personality.0003.c:0 "Nemám žádné právo na nic víc než ostatní."
 child_personality.0003.guardian:0 "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))] [guardian.GetTitledFirstName] mě chytil, když jsem kradl z [robbed_guest.GetTitledFirstNamePossessive] cestovního kufru, zatímco [robbed_guest.GetSheHe] navštěvoval hrad. Hrozil potrestáním, [guardian.GetFirstName] požadoval vysvětlení."
 child_personality.0003.no_guardian:0 "Byl jsem přistižen při krádeži z cestovního kufříku [robbed_guest.GetTitledFirstNamePossessive], zatímco [robbed_guest.GetSheHe] navštěvoval hrad. Pod hrozbou trestu [robbed_guest.GetFirstName] požadoval vysvětlení."
 child_personality.0003.t:0 "Chycen!"
 child_personality.0004.a:0 ""Dejte ostatním, co jim náleží, a dostanete svoje ve zpět.""
 child_personality.0004.b:0 ""Pracuj tvrdě a můžeš zvládnout cokoliv.""
 child_personality.0004.c:0 ""Velikost přichází časem. Buďte tam, abyste ji uchopili, když přijde.""
 child_personality.0004.desc_knight:0 "Jsem neuvěřitelně ohromen jedním z domácích $knight_culture_player_plural_no_tooltip_lowercase$. Konečně jsem se setkal s [knight.GetHerHim] tváří v tvář a nyní jsem stejně ohromen. Zapamatuji si [knight.GetHerHis] slova po zbytek svého života."
 child_personality.0004.desc:1 "Jsem ohromně ohromen jedním z domácnosti $knight_culture_player_plural_no_tooltip_lowercase$. Konečně mě s ním představili tváří v tvář a nyní jsem stejně ohromen. Jeho slova si budu pamatovat po zbytek života."
 child_personality.0004.t:0 "Hradní inspirace"
 child_personality.0005.a:0 "Ukážu ti, co se stane někomu, kdo mě zatlačí!"
 child_personality.0005.b:0 "Proč mě nátlakuješ? Jen s tebou chci hrát."
 child_personality.0005.c:0 "Počkej, právě mě napadl jiný hra!"
 child_personality.0005.desc:1 "Hral jsem si s dalšími dětmi, když [doing_push.GetFirstName] se pokusil mě shodit!\n\n[doing_push.GetSheHe|U] mě neustále uhání, snaží se mě shodit při každé příležitosti, kterou [doing_push.GetSheHe] dostane... Začíná mě to štvát, měl bych s tím něco udělat."
 child_personality.0005.t:0 "Herní čas"
 child_personality.0006.a_crush:0 "Ukaži [crush.GetHerHim], co to znamená mě takhle shazovat!"
 child_personality.0006.a:0 "Ukážu jim, co to znamená mě takhle shazovat!"
 child_personality.0006.b:0 "Pokud je toto láska, nechci mít s tím nic společného."
 child_personality.0006.c_crush:0 "Opravdu si [crush.GetSheHe] myslí, že se vzdám tak snadno?"
 child_personality.0006.c:0 "Opravdu si myslí, že se vzdám tak snadno?"
 child_personality.0006.desc_crush:0 "Ó, trávím dny a noci myšlenkami na [crush.GetTitledFirstName] a moje srdce poskočí, kdykoli vidím [crush.GetHerHim] na hradních chodbách! \n\nKdyž jsem však přistoupil k [crush.GetHerHim] se svými city, [crush.GetSheHe] mě s výsměchem odmítl/a, zlomil/a mi srdce pod [crush.GetHerHis] nohama, když [crush.GetSheHe] odešel/a."
 child_personality.0006.desc:0 "Obyčejná [child.Custom('servant_for_romance')] mi ukradla srdce! Každý pohled mým směrem způsobuje, že mi srdce buší.\n\nNicméně, když jsem přistoupil se svými city, [child.Custom('servant_for_romance')] mě odmítl se smíchem!"
 child_personality.0006.t:0 "Srdcervoucí odmítnutí"
 child_personality.0007.a:0 "Bylo to příliš. Trest by měl odpovídat zločinu."
 child_personality.0007.b:0 "To není zákon božského království."
 child_personality.0007.c:0 "Měli bychom být všichni spokojeni s tím, co už máme."
 child_personality.0007.desc:0 "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))] [guardian.GetTitledFirstName] mi mluvil o trestu smrti, který byl uložen nešťastnému zloději před dvěma dny.\n\n[guardian.GetSheHe|U] chtěl vědět, co si myslím o tak tvrdém trestu za tak malý zločin."
 child_personality.0007.t:0 "Soud"
 child_personality.0008.a:0 "Je to všechno tak lesklé!"
 child_personality.0008.b:0 "S dospělými je tak zábavné si povídat!"
 child_personality.0008.c:0 "Nemohu přestat se trápit tím zábleskem v oku té služebné!"
 child_personality.0008.desc_not_server:1 "\nNemohu se přenést přes to, jak je všechno úžasné! Jaká skvělá ukázka moci."
 child_personality.0008.desc:1 "Být na hostině je záplava dojmů. Lidé mluví, vůně všech možných jídel naplňuje mou hlavu. Hosté mají na sobě krásné šaty, sluha nese nekonečné talíře, a—\n"
 child_personality.0008.servant_boy:0 "\nJaký měl smysl ten úsměv servíra nyní?"
 child_personality.0008.serving_wench:0 "\nJaký byl smysl toho mrknutí služby, co jsem právě viděl?"
 child_personality.0008.t:0 "Hody pro smysly"
 child_personality.0009.a.tt:1 "Existuje šance, že se staneš Zraněným."
 child_personality.0009.a:0 "Ochraňím tě!"
 child_personality.0009.b:0 "Teď všichni přestaňme a promluvme si o tom."
 child_personality.0009.c:0 "Takto zacházíte s někým, kdo káže božské slovo!?"
 child_personality.0009.desc_fallback:1 "Sledoval jsem, jak můj přítel mluví s jinými dětmi o [ROOT.Char.GetFaith.random_GoodGodNames]. Chvíli se smáli a posmívali, než začal tlak. Navzdory posměchu se můj přítel snažil udržet lekci, dokud první rána nedopadla."
 child_personality.0009.desc:1 "Sledoval/a jsem, jak můj [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('child_preacher'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('child_preacher'))] [child_preacher.GetTitledFirstName] hovoří s jinými dětmi o [child_preacher.GetFaith.random_GoodGodNames]. Chvíli se smáli a posmívali se [child_preacher.GetHerHim], než začalo tlačení. Navzdory posměškům se [child_preacher.GetSheHe] snažil/a udržet lekci, dokud první úder nedopadl."
 child_personality.0009.d:0 "To by mělo být zábavné!"
 child_personality.0009.t:0 "Dítě kazatel"
 child_personality.0010.a:0 "Toto bude největší zvíře, které jsem kdy ulovil!"
 child_personality.0010.b:0 "Je to tak pomalé, že bych to mohl bodnout a sledovat, jak umírá."
 child_personality.0010.c:0 "To je test, který zadal [guardian.GetFirstNameNoTooltip], že?"
 child_personality.0010.desc:0 "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))] [guardian.GetTitledFirstName] mě vzal do lesa, abych si hrál s lukem. Když jsem utekl/a sám/sama, netrvalo dlouho, než jsem narazil/a na zraněnou srnku, která se snažila odkulhat pryč."
 child_personality.0010.t:0 "Život v Mých Rukou"
 child_personality.0011.a:0 "Docela se mi líbí studium, které již dělám."
 child_personality.0011.b:0 "Oh, už to opravdu nechci."
 child_personality.0011.c:0 "Budu se pilně učit!"
 child_personality.0011.desc:0 "Už dlouho toužím po [ROOT.GetCharacter.Custom('child_object_of_interest_indefinite')], a můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))] [guardian.GetTitledFirstName] slibuje, že mi jeden sežene za tři měsíce, pokud začnu být přísnější ve svých studiích."
 child_personality.0011.t:0 "Objekt mé touhy"
 child_personality.0012.a:0 "Vyklouznu ven. Možná jsou venku i jiná děti."
 child_personality.0012.b:0 "Nemohu snést tolik lidí! Čas se schovat pod stůl."
 child_personality.0012.c:0 "Alespoň mohu jíst, dokud jsem tady!"
 child_personality.0012.desc:0 "Tento svátek je hlasitý, dospělí jsou nudní a jídlo není příliš dobré.\n\nMůj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))] [guardian.GetFirstName] se zdá, že si užívá [guardian.GetHerselfHimself], takže nemohu upoutat [guardian.GetHerHis] pozornost a říct [guardian.GetHerHim], že tu nechci být."
 child_personality.0012.t:0 "Chaotická hostina"
 child_personality.0021.a:0 "Pak si moje představivost může udělat zbytek..."
 child_personality.0021.desc_no_gender:0 "– každé ráno doufám, že se podívám na jednu z pěkných služebných."
 child_personality.0021.desc:0 "Jednou z mála útěch v mém vězení je pozorování lidí, i když je to za mřížemi"
 child_personality.0021.servant_boy:0 "– každé ráno doufám, že se mi podaří alespoň jednou podívat se na toho hezkého sluhu."
 child_personality.0021.serving_wench:0 "– každé ráno doufám, že dostanu alespoň jeden pohled na tu krásnou služebnou."
 child_personality.0021.t:0 "Vycházející osobnost"
 child_personality.0022.a:0 "Dává mi to husí kůži!"
 child_personality.0022.desc:0 "Zvykl jsem si být sám. Nikdo, s kým bych mohl mluvit, nikdo, s kým bych si mohl hrát, nikdo, s kým bych se mohl učit. Pouhá myšlenka na to, že by mě teď někdo dotýkal..."
 child_personality.0023.a:0 "Je to jedna z mála radostí, které mám!"
 child_personality.0023.desc:0 "Nikdy nevím, kdy dostanu své další jídlo, takže když mi je podávána talíř, hltám všechno, co na něm je, bez váhání, bez ohledu na množství.\n\nAž když jsem sytý, cítím se trochu klidně."
 child_personality.0024.a:0 "Umírněnost je klíč."
 child_personality.0024.desc:0 "Nikdy nevím, kdy dostanu své další jídlo, takže když mi přinesou talíř, donutil jsem se vykoupit jídlo a být spokojený s tím, co dostanu.\n\nNa začátku to bylo těžké, ale teď je to druhá přirozenost."
 child_personality.0025.a:0 "Sběrám všechny poklady, které mohu najít."
 child_personality.0025.desc:0 "Zahozená lžíce, lesklý kámen, rozbitý talíř... Kedysi bych se nad takovými cetkami posmíval, ale uvědomil jsem si, že nic není skutečně bezcenné!"
 child_personality.0026.a:0 "Co je moje, je... všechno!"
 child_personality.0026.desc:0 "Když člověk nic nevlastní, má gesto laskavosti pro vše – to jsem se naučil tvrdě. Je neuvěřitelné myslet na dopad, který mohu mít na lidi s jednoduchým gestem štědrosti!"
 child_personality.0027.a:0 "Já se jen vrátím zpět ke spánku."
 child_personality.0027.desc:0 "Mé dny plynou za mlhy uvězněné za těmito mřížemi. Probudím se, procházím se, doufám, že jím...\n\nNení rozdíl, jestli se snažím vyplnit své dny činností nebo ne. Není rozdíl, jestli se vůbec snažím."
 child_personality.0028.a:0 "Pilnost je klíč!"
 child_personality.0028.desc:0 "Mé dny procházejí v mlze uvězněné za těmito mřížemi. Probudím se, chodím sem a tam, a – doufejme – jím...\n\nAbych si naplnil dny něčím, naučil jsem se dávat si úkoly, a plnit je dobře."
 child_personality.0029.a:0 "Já... jen... ARGH!"
 child_personality.0029.desc:0 "Služebníci, kteří mě sledují na každém kroku, [imprisoner.Custom('InsultAdjective')] [imprisoner.Custom('InsultNoun')] [imprisoner.GetTitledFirstName] mě drží zavřeného, ti umějci pozorujíci z temných koutů... V nitru mě roste hněv, a každý den se zesiluje!"
 child_personality.0030.a:0 "Naučil jsem se to brát v klidu."
 child_personality.0030.desc:0 "Máloco mohu udělat pro ovlivnění své situace, jak na denní bázi, tak v širším smyslu. Je málo co dělat a málo co říct."
 child_personality.0031.a:0 "Trpělivost je klíč."
 child_personality.0031.desc:0 "Moc toho nemohu udělat, abych ovlivnil svou situaci, jak na denní bázi, tak v širším smyslu. Musím jen čekat a vidět, co se stane."
 child_personality.0032.a:0 "Nemohu plýtvat časem, který mám!"
 child_personality.0032.desc:0 "Pokud mě něco naučilo uvíznutí za mřížemi, je to to, že věci nelze odkládat; nikdy nevíš, co se stane za den, za hodinu, za minutu! Budu vůbec naživu?"
 child_personality.0033.a:0 "Jsem prostě tak dobrý!"
 child_personality.0033.desc:0 "Když mě sem hodili, zpochybňoval jsem to; proč by mě drželi za mřížemi?\n\nS ubíhajícími dny jsem si uvědomil, že je to proto, že se mě bojí; bojí se toho, čím se mohu stát, a proto mě zamkli."
 child_personality.0034.a:0 "Nežádám o moc."
 child_personality.0034.desc:0 "Když mě sem hodili, zpochybnil/a jsem to; proč by mě drželi za mřížemi?\n\nJak dny plynou, začínám chápat, že jsem musel/a něco udělat, abych si to zasloužil/a a měl/a bych být vděčný/á za to, co mi život rozhodne dát navzdory tomu."
 child_personality.0035.a:0 "Pouze blázni říkají pravdu."
 child_personality.0035.desc:0 "Pokud mě něco naučilo být uvězněný za mřížemi, je to, že nic v tomto životě není zadarmo; abys dostal to, co chceš, musíš podvádět a lhát. Mám to štěstí, že moji strážní se tak snadno nechají oklamat!"
 child_personality.0036.a:0 "Lhání stejně jen vede k problémům."
 child_personality.0036.desc:0 "Pokud mě něco naučila zkušenost za mřížemi, pak to, že lidé neváhají udělit trest, a nejlepší, co mohu udělat, je nedávat jim důvod. Také, někdo je #EMP vždy#! v pohotovosti."
 child_personality.0037.a:0 "Každý den přináší nový strach..."
 child_personality.0037.desc:0 "Stráže venku z mého vězení jsou stejně robustní jako hořké a sledují každý můj krok.\n\nAle když se pokusím schovat, je jen otázkou času, kdy se ke mně připlíží krysy nebo něco horšího!"
 child_personality.0038.a:0 "Ničeho se nebojím."
 child_personality.0038.desc:0 "Strážníci před mojí věznicí jsou tak silní, jak jsou hořcí, a sledují každý můj pohyb. V temnotě jsou krysy a každý den přináší novou hrůzu.\n\n[imprisoner.GetTitledFirstName] se bude muset zlepšit, pokud [imprisoner.GetSheHe] chce teď mě děsit!"
 child_personality.0039.a:0 "Lidé jsou děsiví!"
 child_personality.0039.desc:0 "Už je to dlouho, co jsem viděl jiného člověka, a nevím, jestli jsem zdrcený nebo ulevilo mi.\n\nNa jedné straně toužím po #EMP jakékoliv#! sociální interakci po tak dlouhé době za mřížemi, ale na druhé straně už nikdy nevím, co říct..."
 child_personality.0040.a:0 "Prosím, řekni mi víc!"
 child_personality.0040.desc:0 "Trávení celého dne za mřížemi je tak #EMP nudné#!! Jedna z mála věcí, které mi dávají radost, jsou konverzace, které si mohu začít s hlídači; mohou být brutální, ale někteří z nich jsou překvapivě zajímaví!"
 child_personality.0041.a:0 "Nic mě nezastaví!"
 child_personality.0041.desc:0 "Přemýšlení o všech věcech, které mi procházejí kolem, zatímco se tu rozkládám za těmito mřížemi, mi nedá spát; všechna ta příležitost, pryč...\n\nAž se konečně dostanu z tohoto zkaženého vězení, vynahradím si veškerý ztracený čas!"
 child_personality.0042.a:0 "Bez ohledu na jejich hodnotu."
 child_personality.0042.desc:0 "Uvězněn v této vězení jsem se naučil, že k přežití nepotřebuji mnoho; rozmařilost a bohatství nemají inherentní hodnotu.\n\nAž se konečně dostanu ven, budu si vážit všech věcí, které mám!"
 child_personality.0043.a:0 "To nedělají!"
 child_personality.0043.desc:0 "Za těmito mřížemi jsem se naučil cennou lekci: jediný, komu můžeš opravdu důvěřovat, jsi ty sám. Co znamená názor ostatních lidí, když na tom záleží? A co ostatní lidé vlastně znamenají?"
 child_personality.0044.a:0 "Bez zákonů jsme na tom nelépe než zvířata."
 child_personality.0044.desc:0 "Nespravedlnost, kterou jsem viděl v tomto vězení – jak od strážních, tak od ostatních vězňů – je dostatečná na to, aby mi přivodila noční můry.\n\nPokud si nemůžeme navzájem zachovávat spravedlnost, k čemu to je?!"
 child_personality.0045.a:0 "Lidé se zajímají jen o sebe."child_personality.2007.desc:1 "[child_preacher.GetTitledFirstName] mluvil s mnoha dětmi o [child_preacher.GetFaith.HighGodName] a začal mě štvát.\n\nJen jsem [child_preacher.GetHerHim] trošku popostrčil, když [child.GetTitledFirstName] ze dne na den začal brutálně útočit na mě a říkal mi, abych [child_preacher.GetFirstName] nechal na pokoji."
 child_personality.0045.desc:0 "Lidé jsou sobecké; pokud mě můj čas za mřížemi něco naučil, je to tohle.\n\nNeočekávaně slušné jídlo? Vězni udělají vše, co je v jejich moci, aby si navzájem ukradli. Provokující strážný žádající je, aby se vzdali [ROOT.Char.GetFaith.HighGodName] za pochoutku? Bez váhání."
 child_personality.0046.a:0 "Chvála [ROOT.Char.GetFaith.HighGodName]!"
 child_personality.0046.desc:0 "Jednou a navždy konstantou během mého času za mřížemi bylo [ROOT.Char.GetFaith.HighGodNameAlternate]. Kdykoliv jsem byl na dně, kdykoliv jsem pochyboval, [ROOT.Char.GetFaith.HighGodNameSheHe] byl tam pro mě v mých modlitbách.\n\nJak dny ubíhají, jsem čím dál tím více přesvědčen, že nic jiného nemá skutečně význam kromě mé víry."
 child_personality.0047.a:0 "Někdo neustále pozoruje..."
 child_personality.0047.desc:0 "Ať jdu kamkoli, strážci jsou tam, sledují. I když si myslím, že jsem sám, později pronesou poznámku, která mě ujistí, že všechno viděli; že vždy mám oči na sobě."child_personality.0002.no_guardian:0 "Když jsme procházeli ulicemi, narazili jsme na pranýř. Muž tam byl uvězněn, prosil o vodu nebo jakoukoli úlevu od svého osudu."
 child_personality.0048.a:0 "Důvěřuji jim."
 child_personality.0048.desc:0 "[imprisoner.GetTitledFirstName] říkal, že budu oblečen a budu krmen, a tak se stalo. Stráže slíbily, že neuvidím denní světlo, a neuviděl jsem.\n\nJedna věc, v kterou jsem se stal jistým za těmito mřížemi, je, že lidé obvykle říkají pravdu."
 child_personality.0049.a:0 "Laskavost je to, na čem záleží."
 child_personality.0049.desc:0 "Za těmito mřížemi je málo štěstí a nejmenší gesto laskavosti má velký dopad. Vidět radost v očích ostatních lidí, vidět, jak se jejich duchy zvedají... Nic mi nepřináší takovou klid."
 child_personality.0050.a:0 "Každý je schopen krutosti."
 child_personality.0050.desc:0 "Nespravedlnost, kterou jsem viděl/a v této věznici – jak od gardistů, tak od dalších vězňů – je dostatečná na to, aby mi způsobila noční můry. Nebo... to bylo. Teď mě už nic nemůže překvapit."
 child_personality.0051.a:0 "Ten pocit... Chci víc!"
 child_personality.0051.desc:0 "Radost je vzácná za těmito mřížemi. Strážní jsou stejně nepřátelští jako robustní, [imprisoner.GetTitledFirstName] je buď strohý, nebo nepřátelský, a moji spoluvězňové jsou příliš pohroužení do svého utrpení, aby mi mohli dělat společnost. Nebo... jsem si to myslel. Kdykoli někdo z nich trpí, cítím zbytky radosti probouzející se v mé duši."
 child_personality.0052.a:0 "Jsem jedinou konstantou v tomto místě."
 child_personality.0052.desc:0 "Ostatní lidé rozhodují, co jím, kdy a kde spím, kam jdu... Jediná věc, kterou mám za těmito mřížemi, je moje přesvědčení, a nebudu s tím nijak polemizovat."
 child_personality.0053.a:0 "Kdo ví, co chci dělat?"
 child_personality.0053.desc:0 "Je to tak dlouho, co jsem byl svobodný, že si nepamatuji, jaké to bylo mít svůj život ve vlastních rukou; dělat vlastní rozhodnutí. Nyní i ta nejjednodušší otázka mě může zaskočit.\n\nI když mám někdy potíže poznat své preference, otevírá to také tolik dveří!"
 child_personality.0054.a:0 "[imprisoner.GetTitledFirstNameNoTooltip], budu mít svou pomstu."
 child_personality.0054.desc:0 "Pokud tě někdo urazí a ty okamžitě odpustíš a zapomeneš, jistě tě znovu urazí. Gardisti a další vězni mě to naučili.\n\nNaštěstí není v této věznici moc co dělat, jen si pamatovat."
 child_personality.0055.a:0 "Udržování záští přináší jen bolest."
 child_personality.0055.desc:0 "Když jsi s těmi samými lidmi den co den, uvědomíš si, že nic není černobílé; lidé vždy mají důvod, proč se chovají, jak se chovají, a většina lidí se snaží ze všech sil.\n\nMěl/a bych kolem sebe nepřátele v tomto vězení, pokud bych neodpouštěl/a."
 child_personality.0061.a.tt:0 "#EMP Je šance, že vylepšíte svou diplomatickou dovednost a získáte sklony k pití.#!"
 child_personality.0061.a:0 "Může to být lék na mou plachost?"
 child_personality.0061.b:0 "Ne, moje plachost je zkouškou od [ROOT.Char.GetFaith.HighGodName]! Tohle musí být [ROOT.Char.GetFaith.DevilName], kdo mě pokouší!"
 child_personality.0061.desc_ending:0 "Zachytil/a jsem pohled na [guardian.GetTitledFirstNameNoTooltip] během společenské akce, kde každý měl sklenku v ruce a široké úsměvy. Možná je na tom něco pravdy, že víno tě uvolní."
 child_personality.0061.desc_fallback:0 "Nevím, jestli jsem s těmito myšlenkami sám..."
 child_personality.0061.desc_gregarious:0 "[guardian.GetTitledFirstNameNoTooltip], [ROOT.GetCharacter.Custom2('RelationToMe' , guardian)], je v tomto ohledu mým úplným opakem."
 child_personality.0061.desc_opening:0 "Nemám rád osamělost, přesto se snažím užívat si společnost ostatních. Vždy se dostavuje pocit obav, že se během společenských interakcí dělám k smíchu."
 child_personality.0061.desc_shy:0 "Tak cítím silné pouto s [guardian.GetTitledFirstNameNoTooltip], [ROOT.GetCharacter.Custom2('RelationToMe' , guardian)], kteří se zdají být sužováni podobnými myšlenkami."
 child_personality.0061.t:0 "Vliv strážce"
 child_personality.101.arbitrary_change:0 "Šikana si zaslouží jakýkoli trest, který si dokážete představit."
 child_personality.101.arbitrary:0 "\n\n[child.GetSheHe|U] začal se ptát, jak dostat někoho na šibenici, pokud [child.GetSheHe] měl pocit, že by měl."
 child_personality.101.confirm_craven:0 "Dobře. Nehledat problémy, když to není nutné."
 child_personality.101.confirm_lazy:0 "Nemusíš čelit světu, pokud nechceš."
 child_personality.101.craven_change:0 "Ujisti se, že zůstaneš skrytý, kamkoliv jdeš!"
 child_personality.101.craven:1 "\n\n[child.GetSheHe|U] se skrýval po celém zámku, aby se vyhnul konfrontaci s druhým dítětem."
 child_personality.101.desc_no_bully:0 "[child.GetTitledFirstName] přišel za mnou, stěžující si na [child.Custom('GetDaughterSon')] [child.Custom('lowly_servant_type')] , který [child.GetHerHim] šikanoval."
 child_personality.101.desc:0 "[child.GetTitledFirstName] přišel za mnou a stěžoval si na to, že [bully.GetTitledFirstName] šikanuje [child.GetHerHim]."
 child_personality.101.lazy_change:0 "Proč se raději neschovat ve svém pokoji?"
 child_personality.101.lazy:1 "\n\n[child.GetSheHe|U] zůstává v posteli celé dny, aby se vyhnul tváří v tvář jinému dítěti."
 child_personality.1011.t:1 "[child.GetFirstNameNoTooltip] v úkrytu"
 child_personality.1012.t:0 "Zamčeno v [child.GetHerHis] pokoji"
 child_personality.1013.confirm_arbitrary:0 "Tvá vůle je jediný zákon, který skutečně záleží."
 child_personality.1013.t:0 "Otázky trestu"
 child_personality.102.arrogant_change:0 "Tento zločinec nestojí ani za vaši pozornost."
 child_personality.102.arrogant:1 "\n\n[child.GetFirstNameNoTooltip] zvedl [child.GetHerHis] hlavu a předstíral, že ignoruje prosby zločince o vodu."
 child_personality.102.callous_change:0 "Plivni na něj. Zbij ho. Nezaslouží si nic méně."
 child_personality.102.callous:1 "\n\n[child.GetFirstNameNoTooltip] ho chvíli pozoroval. Když nedělal nic jiného než kašlal a prosil o vodu, [child.GetFirstNameNoTooltip] protočil [child.GetHerHis] oči a pokračoval v chůzi."
 child_personality.102.compassionate_change:0 "Ne dítě, přines chudému muži vodu, o kterou žádá."
 child_personality.102.compassionate:1 "\n\nKdyž muž prosil o vodu, [child.GetFirstNameNoTooltip] okamžitě slíbil, že ji přinese, a brzy se vrátil z nedalekého studny, aby nechal zločince pít z [child.GetHerHis] dlaní."
 child_personality.102.confirm_arrogant:0 "Dobře, ať ví, kde má své místo."
 child_personality.102.confirm_callous:0 "Zločinec si zaslouží pouze opovržení od vás."
 child_personality.102.confirm_compassionate:0 "Bez laskavosti se svět rozpadá."
 child_personality.102.desc_court_location:2 "Když jsem byl v [court_location.Custom('BaronyTownType')] s [child.GetTitledFirstName], [child.GetHerHis] pozornost byla přitahována k zločinci připoutanému v kládě."
 child_personality.102.desc:1 "Když jsem byl na trhu s [child.GetTitledFirstName], [child.GetHerHis] pozornost upoutal zločinec spoutaný v hanbě."
 child_personality.1021.t:0 "Nezdráhaví rolníci"
 child_personality.1022.t:0 "Uklidnění bolesti"
 child_personality.1023.t:0 "Sůl do rány"
 child_personality.103.confirm_deceitful:0 "Musíš se naučit, jak se vyplížít s tvými lži."
 child_personality.103.confirm_honest:0 "Upřímnost ti v dlouhodobém horizontu nejlépe poslouží, dítě."
 child_personality.103.confirm_humble:0 "Jsme jen malé kousky světa."
 child_personality.103.deceitful_change:0 "Ne, musíme zakrýt tvé provinění!"
 child_personality.103.deceitful:0 "\n[child.GetSheHe|U] obvinil hru, kterou vymyslelo jiné dítě, ale já jsem si mohl být jistý, že [child.GetSheHe] lže."
 child_personality.103.desc:1 "Byl jsem šokován, když jsem přistihl [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetTitledFirstName], jak se snaží ukrást z cestovní truhly návštěvy [robbed_guest.GetTitledFirstName]."
 child_personality.103.honest_change:0 "Buď upřímný, a uvidíš, jak se ti ostatní otevírají."
 child_personality.103.honest:0 "\n[child.GetSheHe|U] přiznal, že [child.GetSheHe] si myslel, že by to mohl dostat beztrestně, ale nyní ví, že to bylo špatné."
 child_personality.103.humble_change:0 "Všichni jsme vedeni pravidly, která jsou větší než my sami, dítě."
 child_personality.103.humble:0 "\n[child.GetSheHe|U] mi dal impozantní proslov o tom, jak [child.GetSheHe] nyní chápe, proč to, co [child.GetSheHe] udělal, bylo špatné."
 child_personality.1031.t:0 "Plat lháře"
 child_personality.1032.t:0 "Služebník poctivosti"
 child_personality.1033.t:0 "Nejpožehnanější jsou tichí"
 child_personality.104.confirm_diligent:0 "Opravdu. Tvrdá práce dostane [child.GetHerHim] tam, kam [child.GetSheHe] chce."
 child_personality.104.confirm_generous:0 "Jak ostatní rostou kolem [child.GetHerHim], tak poroste i [child.GetSheHe]."
 child_personality.104.confirm_patient:0 "Ano, příležitosti vždy přicházejí včas."
 child_personality.104.desc:2 "[child.Custom2('MyCharacterIntroduction', ROOT.Char)|U] byl dlouho ohromen jedním z domácnosti $knight_culture_player_plural_no_tooltip$ . Po konečném setkání osobně [child.GetSheHe] opakoval slova bojovníka k [child.GetHerselfHimself]."
 child_personality.104.diligent_change:0 "[child.GetSheHe|U] musí být vyučován, že tvrdá práce vždy přináší výsledky."
 child_personality.104.diligent:0 "\n\n"Pracuj tvrdě a můžeš zvládnout cokoliv.""
 child_personality.104.generous_change:0 "[child.GetSheHe|U] nesmí nikdy zapomenout na roli, kterou hrají ostatní v [child.GetHerHis] velikosti."
 child_personality.104.generous:0 "\n\n"Dej ostatním, co jim patří, a dostaneš to své zpět.""
 child_personality.104.patient_change:0 "Všechny věci musí dostat čas, drahý [child.GetFirstNameNoTooltip]."
 child_personality.104.patient:0 "\n\n\"Velikost přichází časem. Buď tam, abys ji chytil, když přijde.\""
 child_personality.1041.t:0 "Dar štědrosti"
 child_personality.1042.t:0 "Dřina a tvrdá práce"
 child_personality.1043.t:0 "Vše v Čas"
 child_personality.105.confirm_fickle:0 "Pokračovat dál je často nejlepší přístup."
 child_personality.105.confirm_forgiving:0 "[child.GetFirstNameNoTooltip] ví, kdy je potřeba otočit druhou tvář."
 child_personality.105.confirm_wrathful:0 "[child.GetFirstNameNoTooltip] opětoval [child.GetSheHe] to, co dostal!"
 child_personality.105.desc:0 "Sledoval jsem, jak [child.GetTitledFirstName] hraje s jinými dětmi, když [doing_push.GetTitledFirstName] se snažil [child.GetHerHim] shodit."
 child_personality.105.fickle_change:1 "[child.GetFirstNameNoTooltip] by se neměl zdržovat u takových věcí."
 child_personality.105.fickle:0 "Okamžik netrval dlouho, protože [child.GetFirstName] brzy z toho udělal úplně novou hru a na předchozí hru úplně zapomněl."
 child_personality.105.forgiving_change:1 "[child.GetFirstNameNoTooltip] se musí naučit otočit druhou tvář."
 child_personality.105.forgiving:0 "\n[child.GetFirstName] to všechno vzal/a v klidu a místo toho si sedl/a k rozhovoru s [doing_push.GetFirstName]."
 child_personality.105.wrathful_change:0 "[child.GetSheHe|U] nesmí nikdy nechat ostatní, aby [child.GetHerHim] převálcovali!"
 child_personality.105.wrathful:0 "Brzy mezi dětmi vypukla rvačka!"
 child_personality.1051.t:0 "Rychle se rozčílí"
 child_personality.1052.t:0 "Vyrovnaný"
 child_personality.1053.t:0 "Měnící se zájmy"
 child_personality.106.confirm_chaste:0 "Člověk by se vůbec neměl zabývat žádnými věcmi touhy."
 child_personality.106.confirm_stubborn:0 "Pokud neuspěješ napoprvé, jediné, co můžeš udělat, je zkusit to znovu."
 child_personality.106.confirm_vengeful:0 "Ach, dětské nectnosti."
 child_personality.106.desc:0 "[child.GetTitledFirstName] už nějakou dobu těší tajná náklonnost k [crush.GetTitledFirstName]. Avšak když [child.GetSheHe] konečně přiznal [child.GetHerHis] city, [crush.GetFirstName] reagoval tvrdě."
 child_personality.106.chaste_change:0 "Možná láska není pro [child.GetFirstNameNoTooltip]..."
 child_personality.106.chaste:0 "\n\nOdmítnutí se zdálo, že [child.GetFirstName] učinilo obezřetným vůči jakékoli přitažlivosti."
 child_personality.106.stubborn_change:0 "[child.GetFirstNameNoTooltip] by neměl tak snadno vzdát!"
 child_personality.106.stubborn:0 "\n\n[child.GetFirstName] stále usilovně pronásleduje [crush.GetHerHim], jak je tomu i teď."
 child_personality.106.vengeful_change:0 "[child.GetFirstNameNoTooltip] by neměl nechat nikoho, aby s [child.GetHerHim] takto zacházel!"
 child_personality.106.vengeful:0 "\n\nNyní [child.GetFirstName] mumlá, kdykoli [crush.GetSheHe] projde kolem."child_personality.0001.no_bully_fallback:0 "Dcera [ROOT.GetCharacter.Custom('lowly_servant_type')] je hrozný šikanátor. Kdykoli ji vidím, vymyslí nějaký nový způsob, jak mě trápit. Je tak velká a silná, co mohu vůbec dělat?"
 child_personality.1061.t:0 "Trvalá Zášť"
 child_personality.1062.t:0 "Ztráta zájmu"
 child_personality.1063.t:0 "Důraz"
 child_personality.107.confirm_cynical:0 "Neradě očekávej, že uvidíš [child.GetFaith.HighGodNamePossessive] spravedlnost."
 child_personality.107.confirm_just:0 "Trest opravdu neodpovídal zločinu."
 child_personality.107.confirm_temperate:0 "Přehánění může být strašlivě nebezpečné."
 child_personality.107.cynical_change:0 "Je na čase ukázat [child.GetHerHim], jak málo [ROOT.Char.GetFaith.HighGodName] záleží."
 child_personality.107.cynical:0 "\n\n[child.GetSheHe|U] vyjádřil(a) pochybnosti o tom, zda jakýkoli bůh může chtít, aby království bylo řízeno tak přísným zákonem."
 child_personality.107.desc:0 "Po trestu smrti nešťastného zloděje jsem se zeptal [child.Custom2('MyCharacterIntroduction', ROOT.Char)] co [child.GetSheHe] si myslí."
 child_personality.107.just_change:0 "[child.GetSheHe|U] musí být naučen správnému provádění zákona."
 child_personality.107.just:0 "\n\n[child.GetSheHe|U] odpověděl, že tato věta byla příliš tvrdá na tak malý zločin."
 child_personality.107.temperate_change:0 "To je lekce umírněnosti ve všech věcech."
 child_personality.107.temperate:0 "\n\n[child.GetSheHe|U] tvrdil, že [child.GetSheHe] se naučil lekci o tom, že není dobré usilovat o více, než člověk může zvládnout."
 child_personality.1071.t:0 "Přísné posouzení"
 child_personality.1072.t:0 "Ve Jménu Božím"
 child_personality.1073.t:0 "Inspirovaná mírnost"
 child_personality.108.confirm_greedy:0 "Tohle jsou svazky moci, podle kterých je náš svět ovládán."child_personality.0003.guardian:0 "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))] [guardian.GetTitledFirstName] mě přistihl, jak kradu z [robbed_guest.GetTitledFirstNamePossessive] cestovního truhly, zatímco [robbed_guest.GetSheHe] navštívil hrad. S hrozbou trestu [guardian.GetFirstName] požadoval vysvětlení."
 child_personality.108.confirm_gregarious:0 "Nikdy neuškodí mít přátele."
 child_personality.108.confirm_lustful:0 "Oh, ten mladý darebák dospívá, že ano, [child.GetSheHe]?"
 child_personality.108.desc:0 "[child.GetTitledFirstName] se zdá, že si naši poslední hostinu nesmírně užíval/a!"
 child_personality.108.greedy_change:0 "Všimni si, jak skutečná hodnota spočívá v drahých ozdobách moci!"
 child_personality.108.greedy:0 "\nZ všech věcí [child.GetSheHe] nemohl přestat mluvit o bohatých šatech a třpytivém zlatu, které [child.GetSheHe] tam viděl."
 child_personality.108.gregarious_change:0 "Ukážu [child.GetHerHim], jak si na hostině najít přátele!"
 child_personality.108.gregarious:0 "\n[child.GetSheHe|U] si rozuměl s každým, s kým [child.GetSheHe] mluvil, dokonce i s dospělými hosty."
 child_personality.108.lustful_change:0 "Viděl jsem, jak se na toho sluhu díváš, [child.GetFirstNameNoTooltip]."
 child_personality.108.lustful:1 "\nPoté [child.GetSheHe] nemohl(a) přestat mluvit o pocitech, které vyvolalo setkání očí s jedním z mladších sluhů v [child.GetHerHim]."
 child_personality.1081.t:0 "Bystré Oko"
 child_personality.1082.t:0 "Seznamování"
 child_personality.1083.t:0 "Nevhodná výměna"
 child_personality.109.brave_fallback:0 "\n\n[child.GetTitledFirstName] zasáhl a udělal, co mohl, aby chránil malého kazatele."
 child_personality.109.brave_change:0 "Neboj se. Vtrhni dovnitř, když musíš."
 child_personality.109.brave:0 "\n\n[child.GetTitledFirstName] zasáhl a udělal, co mohl, aby ochránil [child_preacher.GetHerHim]."
 child_personality.109.calm_change:0 "Nech mě ti říct, jak jsi to mohl zprostředkovat..."
 child_personality.109.calm:0 "\n\n[child.GetTitledFirstName] zasáhl a podařilo se mu zastavit boj, než se někdo zranil."
 child_personality.109.confirm_brave:0 "Nikdy se nevzdávej výzvy, [child.GetFirstNameNoTooltip]."
 child_personality.109.confirm_calm:0 "Zůstávat klidný tváří v tvář tlaku je nesmírně důležité."
 child_personality.109.confirm_zealous:0 "Budeš sloužit božskému dobře, dítě!"
 child_personality.109.desc_fallback:0 "Dnes byl mezi dětmi rozruch. Dítě se snažilo kázat mezi svými vrstevníky a stalo se terčem malé bitky."
 child_personality.109.desc:0 "Dnes mezi dětmi vypukla roztržka. [child_preacher.GetTitledFirstName] se pokoušel kázat mezi [child_preacher.GetHerHis] vrstevníky a stal se terčem malé rvačky."
 child_personality.109.zealous_change:0 "Nikdy nedovol, aby někdo ponížil božské tímto způsobem."
 child_personality.109.zealous:1 "\n\n[child.GetTitledFirstName] byl rozzuřený, že by někdo mohl cílit na někoho, kdo se pokouší mluvit za [child.GetFaith.random_GoodGodNames], a vyhnal ostatní děti."
 child_personality.1091.t:0 "Zapletli se do toho"
 child_personality.1092.t:0 "Mladý zprostředkovatel"
 child_personality.1093.t:0 "Obránce víry"
 child_personality.110.ambitious_change:0 "Pak mi ukaž, že bys mohl sám ulovit zvíře!"
 child_personality.110.ambitious:1 "\n\n[child.GetSheHe|U] neváhal ani na okamžik, aby to srazilo."
 child_personality.110.confirm_ambitious:0 "Velikost na tebe čeká, [child.GetFirstNameNoTooltip]."
 child_personality.110.confirm_paranoid:1 "Ano, to byla jistě zkouška. Dobrá práce, [child.GetFirstNameNoTooltip]."
 child_personality.110.confirm_sadistic:0 "Je to jen zvíře."
 child_personality.110.desc:0 "Vzali jsme [child.GetFirstName] ven hrát si s lukem, a k mému překvapení [child.GetSheHe] narazil/a na zraněnou laň."
 child_personality.110.paranoid_change:0 "Tohle byl test. Doufám, že se příště povede lépe."
 child_personality.110.paranoid:0 "\n\n[child.GetSheHe|U] na mě později vybuchl, myslel si, že jsem celou situaci inscenoval jako jakýsi test."
 child_personality.110.sadistic_change:0 "Někdo vždy trpí. Ujisti se, že to nejsi ty."
 child_personality.110.sadistic:1 "\n\nKdyž mi [child.GetSheHe] ukázal zvíře, jeho rány byly důkazem pomalé a mučivé smrti. [child.GetFirstNameNoTooltip] se jen usmíval."
 child_personality.1101.t:0 "S jistotou"
 child_personality.1102.t:0 "S radostí"
 child_personality.1103.t:0 "S podezřením"
 child_personality.111.confirm_content:0 "Všichni se učíme žít se svým osudem."
 child_personality.111.confirm_fickle:0 "Měnlivá mysl je zdravá mysl."
 child_personality.111.confirm_trusting:0 "Nikdy bych tě neoklamal/a, [child.GetFirstNameNoTooltip]."
 child_personality.111.content_change:0 "[child.GetSheHe|U] se musí soustředit na dary, které [child.GetSheHe] již má."
 child_personality.111.content:0 "\n\n[child.GetSheHe|U] odpověděl, že je spokojen s [child.GetHerHis] současnou oddaností ke [child.GetHerHis] studiu, ať už je odměna nebo ne."
 child_personality.111.desc:0 "[child.GetTitledFirstName] se mě dlouho ptal na [child.Custom('child_object_of_interest_indefinite')], a já mu řekl, že mu jeden seženu za tři měsíce, pokud [child.GetSheHe] prokáže větší soustředění ve [child.GetHerHis] studiu."
 child_personality.111.fickle_change:0 "Měl bych [child.GetHerHim] naučit flexibilnějšímu způsobu myšlení."
 child_personality.111.fickle:1 "\n\n[child.GetSheHe|U] jednoduše mávnul nad mou nabídkou rukou a řekl, že o to už nezajímá."
 child_personality.111.trusting_change:1 "[child.GetFirstNameNoTooltip] se musí naučit brát mě za slovo."child_personality.9900.ambitious.desc:0 "určen k velikosti,"
 child_personality.111.trusting:0 "\n\nOdkud jsem učinil slib, [child.GetSheHe] dává do úsilí [child.GetHerHis] studia."
 child_personality.1111.t:0 "Docela spokojený"
 child_personality.1112.t:0 "Změněná mysl"
 child_personality.1113.t:0 "Důvěra ve mně"
 child_personality.112.confirm_gluttonous:0 "Jídlo je vždy radost!"
 child_personality.112.confirm_impatient:0 "Pokud máš lepší věci na práci, dělej ty místo toho."child_personality.2006.a:0 "Jsme blízcí od té doby."
 child_personality.112.confirm_shy:0 "Důležité je, že hosté vědí, že jsi tam byl."
 child_personality.112.desc:0 "[child.GetTitledFirstName] se zdá, že měl obtížnou dobu na naší poslední hostině."
 child_personality.112.gluttonous_change:0 "Soustřeďte se na jídlo, pokud vám společnost vadí."
 child_personality.112.gluttonous:0 "[child.GetSheHe|U] si zabořil [child.GetHerHis] obličej do [child.GetHerHis] jídla a jediný dialog, který [child.GetSheHe] vedl, bylo prosit o porci za porcí."
 child_personality.112.impatient_change:0 "Kdyby to byla nepříjemnost, měl(a) jsi prostě odejít."
 child_personality.112.impatient:0 "[child.GetSheHe|U] vyklouzl/a brzo a nebyl/a viděn/a po zbytek večera."
 child_personality.112.shy_change:0 "Je to povinnost být viděn, ať už chcete, nebo ne!"
 child_personality.112.shy:0 "[child.GetSheHe|U] se dostal pod jeden ze stolů a tam se skryl před lidmi po celé jídlo."
 child_personality.1121.t:0 "Unikající"
 child_personality.1122.t:0 "Samota ve Velké síni"
 child_personality.1123.t:0 "Malý Gourmand"
 child_personality.2001.a:0 "Co je [child.GetSheHe], zbabělec?"
 child_personality.2001.craven:0 "\n\nSlibuji, pokud bych nevěděl líp, řekl bych, že se [child.GetSheHe] skrývá přede mnou."
 child_personality.2001.desc:0 "Rád si hraji s [child.GetTitledFirstName], dávám [child.GetHerHim] najevo, když se chová divně, občas trochu [child.GetHerHim] popoštu."
 child_personality.2001.t:0 "Ztracený sled"
 child_personality.2002.a:0 "[child.GetSheHe|U] není zábava."
 child_personality.2002.lazy:0 "\n\nTeď [child.GetSheHe] jen tráví celý den zavřený ve [child.GetHerHis] pokoji, nic nedělá."
 child_personality.2002.t:0 "Uzavřeno"
 child_personality.2003.arbitrary:0 "\n\nNyní [child.GetSheHe] měl/a dost a běžel/a k dospělým, říkajícím jim, že bych měl být za to oběšen!"
 child_personality.2003.a:0 "To je tvrdé!"
 child_personality.2003.t:0 "Nerozumný požadavek"
 child_personality.2004.a:0 "Jsem šťastný, že mám kolem sebe přítele jako [child.GetFirstNameNoTooltip]."
 child_personality.2004.desc:0 "Myslel jsem, že [child.GetTitledFirstName] se se mnou popere poté, co jsem omylem strčil do [child.GetHerHim] při hraní, ale [child.GetHerHis] hněv rychle pominul.\n\nMísto toho jsme začali mluvit a pak hrát ještě víc. Byla to taková zábava a teď hrajeme každý den!"
 child_personality.2004.t:0 "Od boje k přátelství"
 child_personality.2005.a:0 "[child.GetSheHe|U] už s tím musí přestat!"
 child_personality.2005.b:0 "Je roztomilé, že se [child.GetSheHe] nevzdává."
 child_personality.2005.c:0 "[child.GetFirstName]? Kdo to je?"
 child_personality.2005.desc:0 "[child.GetTitledFirstName] mě tolikrát požádal, abych si s ním hrál a šel na procházky, že jsem mu nakonec musel jasně říct, že prostě nechci.\n\nNa začátku zklamaný, brzy se ukázalo, že [child.GetSheHe] se nevzdá snažení, aby mě přiměl mít [child.GetHerHim] rád."
 child_personality.2005.t:0 "Vytrvalost"
 child_personality.2006.a:0 "Od té doby jsme si blízcí."
 child_personality.2006.bully:0 "I přes způsob, jakým se ke mně [child.GetSheHe] choval v minulosti, byl [child.GetTitledFirstName] jediný, kdo se odvážil zasáhnout a zajistit, aby jsem byl v bezpečí."
 child_personality.2006.desc:0 "Jedinec, kdo se odvážil zasáhnout, byl [child.GetTitledFirstName], kdo se postaral o to, abych zůstal v bezpečí."
 child_personality.2006.opening:0 "Snažil jsem se učit ostatní děti, co vím o Bohu, když se začaly mi posmívat a zvedat na mě pěsti."child_personality.106.stubborn_change:0 "[child.GetFirstNameNoTooltip] by neměl tak snadno vzdát!"
 child_personality.2006.t:0 "Můj zachránce"
 child_personality.2006.victim:0 "I přes to, jak jsem se k [child.GetHerHim] v minulosti choval, [child.GetTitledFirstName] byl jediný, kdo se odvážil zasáhnout a ujistil se, že zůstanu v bezpečí."
 child_personality.2007.a:0 "Jen jsem se trošku bavil, idiote!"
 child_personality.2007.desc:1 "[child_preacher.GetTitledFirstName] mluvil s mnoha dětmi o [child_preacher.GetFaith.HighGodName], a začal mi lézt na nervy.\n\nJen jsem trošku nátlakoval [child_preacher.GetHerHim], když [child.GetTitledFirstName] z ničeho nic začal mě brutálně bít a říkat mi, abych nechal [child_preacher.GetFirstName] na pokoji."
 child_personality.2007.t:0 "Setkání"
 child_personality.3001.a:1 "Je tolik otázek!"
 child_personality.3001.desc:0 "Je toho tolik, co mohu vidět, cítit a dotýkat se! Odkud pocházíš? Proč je obloha modrá? Co je za tím kopcem? Prosím, prosím, chci jít a zjistit!"
 child_personality.3001.message:0 "Můj [ROOT.Char.Custom2('RelationToMe', personality_child)] [personality_child.GetTitledFirstName] je vždy plný otázek!"
 child_personality.3001.t:1 "Co? Proč? Jak?"
 child_personality.3002.a:1 "Když se otec a matka mají velmi, velmi rádi..."
 child_personality.3002.desc:1 "Nikdy není klidný okamžik! Můj [ROOT.GetCharacter.Custom2('RelationToMe' , personality_child)] [personality_child.GetTitledFirstName] je tak plný otázek! Dělám vše proto, abych podněcoval [personality_child.GetHerHis] zvědavost, ale někdy se nemohu ubránit vyčerpání z neustálého toku myšlenek a dotazů."
 child_personality.3003.a:0 "Dělám, co chci!"
 child_personality.3003.desc:0 "Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('guardian'))] [guardian.GetFirstName] stále rozkazuje, abych seděl v klidu a byl ticho, i když mu říkám, že je to nemožné! Je to jako bych měl paže a nohy, které se pohybují samy o sobě, a pokud je neposlechnu, spadnou a utečou bezemne!"
 child_personality.3003.message:0 "Můj [ROOT.Char.Custom2('RelationToMe',personality_child)] [personality_child.GetTitledFirstName] je vždy v něčem zapletený!"
 child_personality.3003.t:0 "Žhnoucí oheň"
 child_personality.3004.a:0 "Nikdy není nudný okamžik!"
 child_personality.3004.desc:0 "I když jsem si zvykl očekávat neplechu od mého [ROOT.GetCharacter.Custom2('RelationToMe' , personality_child) ] [personality_child.GetTitledFirstName], [personality_child.GetHerHis] kreativita mě neustále drží v pozoru. Když to není žert, je to rvačka, nespokojený tutor nebo odřená kolena z dobrodružství, které se nepovedlo."
 child_personality.3004.t:0 "Rozvíjející se problémový tvůrce"
 child_personality.3005.a:0 "Není mi nadřazený!"
 child_personality.3005.desc:0 "Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('guardian'))] [guardian.GetFirstName] se mě stále ptá, jestli nechám ostatní děti vybrat, které hry si hrát, ale proč bych to měl dělat, když vždy vím, která je nejlepší? Jsem tak unavený z [guardian.GetHerHim] a všech ostatních dospělých, kteří mi říkají, co mám dělat!"
 child_personality.3005.message:0 "Můj [ROOT.Char.Custom2('RelationToMe',personality_child)] [personality_child.GetTitledFirstName] opravdu ví, co [personality_child.GetSheHe] chce!"
 child_personality.3005.t:0 "Během budoucího vládce"
 child_personality.3006.a:0 "Složité nebo nepříjemné — je to tenká linie."
 child_personality.3006.desc:0 "Názorů a přání mého [ROOT.GetCharacter.Custom2('RelationToMe' , personality_child)], [personality_child.GetTitledFirstName], nikdy není konec. Polovinu času se [personality_child.GetSheHe] snaží říct mi, co mám dělat, místo abych to byl já!"
 child_personality.3007.a:0 "A každý je tak snadné oklamat!"
 child_personality.3007.desc:0 "\"Buď hodný a pracuj tvrdě,\" stále mi říká můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('guardian'))] [guardian.GetFirstName]. Dávám do toho všechno, ale někdy je to prostě příliš vyčerpávající! Není přece chytřejší podvádět a trochu lhát, abych dostal, co chci?!\""
 child_personality.3007.message:0 "Moje [ROOT.Char.Custom2('RelationToMe',personality_child)] [personality_child.GetTitledFirstName] je jak klamavá, tak chytrá!"
 child_personality.3007.t:0 "Pracuj chytře, ne tvrdě"
 child_personality.3008.a:0 "Dám na tohoto pozor."
 child_personality.3008.desc:1 "Stejně jako ostatní děti [personality_child.GetHerHis] věku, můj [ROOT.GetCharacter.Custom2('RelationToMe' , personality_child)] [personality_child.GetTitledFirstName] občas lže a testuje hranice. Avšak [personality_child.GetSheHe] často uniká podezření se [personality_child.GetHerHis] sladkým chováním a lidé vždy odpouští [personality_child.GetHerHim], když [personality_child.GetSheHe] je chycen.\n\nZajímá mě, kolik toho [personality_child.GetSheHe] uniká..."
 child_personality.3008.t:0 "Sladké úsměvy a malé lži"
 child_personality.3009.a:1 "O tom je tolik co přemýšlet..."
 child_personality.3009.desc:1 "Moje [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('guardian'))] [guardian.GetFirstName] mi říká, že bych si měl hrát s ostatními dětmi. Ale jsou tak hlučné! Musí být klid, abych slyšel své myšlenky!"
 child_personality.3009.message:0 "Můj [ROOT.Char.Custom2('RelationToMe',personality_child)] [personality_child.GetTitledFirstName] je často ztracen/myšlenkách!"
 child_personality.3009.t:1 "Ztracen v myšlenkách"
 child_personality.3010.a:1 "Zajímalo by mě, co má na [personality_child.GetHerHis] mysli?"
 child_personality.3010.desc:1 "Můj [ROOT.GetCharacter.Custom2('RelationToMe' , personality_child)] [personality_child.GetTitledFirstName] je neobvykle klidné dítě. Když ostatní hrají své divoké hry, [personality_child.GetFirstNameNoTooltip] se často stáhne do nějakého tichého kouta. [personality_child.GetSheHe|U] nemluví moc, ale poznám, že [personality_child.GetSheHe] vždy o něčem přemýšlí."
 child_personality.3010.t:1 "Ztracený v myšlenkách"
 child_personality.4011.a:0 "... chlapec."
 child_personality.4011.b:0 "... dívka."
 child_personality.4011.c:0 "... holka. Nebo to byl kluk? Nemohu si to jasně vybavit."
 child_personality.4011.desc_opening:0 "Zavrtaný v posteli pod svým [ROOT.Char.Custom('GetAnimalType')] chlupem se přenáším do spánku v teplé mlze.\n\n"
 child_personality.4011.desc_1:0 "Před mnou stojí nádherný [ROOT.Char.Custom('GetAnimalType')], který mě nabádá, abych ho následoval do [ROOT.Char.Custom('TerrainType')]. Jak se dostaneme na mýtinu, mé srdce začne bušit, mé tělo brnět, má duše toužit po #EMP#!. Když se otočím, [ROOT.Char.Custom('GetAnimalType')] zmizí a na jeho místě stojí krásný..."
 child_personality.4011.desc_2:0 "Před mnou stojí osoba, zahalená v mlze, gestikulující pozváním. Když se k nim připojím, když se jich dotknu, mlha se začíná rozptýlovat, a místo ní se na naší pokožce šíří teplý ruměnec. Skloňuji se, abych je políbil. Když se odtáhnu, vítá mě teplý úsměv krásné..."
 child_personality.4011.desc_3:0 "Probudím se uprostřed noci — hrudník se mi rychle zvedá a kůže brní. Nikdy jsem se takto necítil; jsem nemocný? O čem jsem snil? Jediné, co si pamatuji, je krásná..."
 child_personality.4011.d:0 "... člověk. Opravu, jsem rád, že to byl jen sen."
 child_personality.4011.t:0 "Rozvíjející se přitažlivost"
 child_personality.4012.a:1 "[ROOT.Char.Custom('GirlBoyPlural')|U] jsou opravdu nejlepší!"
 child_personality.4012.desc:0 "Bylo mi řečeno, že je přirozené cítit přitažlivost k určitým lidem — že v průběhu času je budu chtít poznat intimně.\n\nSnažím se přijít na to, co to všechno znamená, ale jediný pokrok, který jsem udělal/a, je uvědomění, že je zábavné prozkoumávat tuto záhadu, když jsou kolem další [ROOT.Char.Custom('GirlBoyPlural')]."
 child_personality.4013.a:0 "Obě dívky i chlapci jsou tak zajímaví!"
 child_personality.4013.desc:0 "Když si hraji s ostatními dětmi, zjistil jsem, že mi nevadí, jestli jsem spárován s holkou nebo klukem pro naše intimnější hry. Mnoho ostatních dětí má preference a některé dokonce dělají velký povyk, ale já nechápu proč."child_personality.0005.b:0 "Proč mě tlačíš? Jen chci hrát s tebou."
 child_personality.4014.a:0 "Opravdu tomu nerozumím..."
 child_personality.4014.desc:0 "Všichni kolem mě se zdají být tak ochotní se spojit — usmívají se a hrají hry na líbání a dotýkání se s dalšími dětmi. Když neprojevím zájem, vypadají zmateně a [dummy_opposite_gender.Custom('GirlBoyPlural')] mi říkají, že bych je měl mít raději."
 child_personality.4015.a:0 "[dummy_opposite_gender.Custom('GirlBoyPlural')|U] jsou tak fascinující!"
 child_personality.4015.b:0 "Vím, že [crush.GetSheHe] je jen prostý člověk... ale ach, mé srdce!"
