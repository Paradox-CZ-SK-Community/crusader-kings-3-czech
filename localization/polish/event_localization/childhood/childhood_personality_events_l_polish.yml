 child_personality.keeps_humble_tt:0 "[child.GetFirstName] si udržuje rys [GetTrait('humble').GetName( child.Self )]"child_personality.0024.desc:0 "Nikdy nevím, kdy dostanu své další jídlo, takže když mi někdo dá talíř, nutím se vykoupit jídlo a být spokojen s tím, co dostanu.\n\nNa začátku to bylo těžké, ale teď je to druhá přirozenost."
