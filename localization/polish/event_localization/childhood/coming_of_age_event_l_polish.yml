l_polish:
 coming_of_age.0001.t:0 "Vstup do dospělosti"
 coming_of_age.0001.educator_university:0 "S pomocí [educator.GetTitledFirstName] a univerzity"
 coming_of_age.0001.educator:0 "S pomocí [educator.GetTitledFirstName]"
 coming_of_age.0001.desc1:0 "Ukončil(a) jsem své vzdělání v oboru [ROOT.Char.Custom('education_focus_child')]."
 coming_of_age.0001.desc1_good_trait:0 "Navzdory vysokým očekáváním jsem toho mnoho nedokázal(a) a mé výsledky zanechaly hodně přání."
 coming_of_age.0001.desc1_bad_trait:0 "I když mé výsledky zanechávaly hodně přání, nikoho to nepřekvapilo. Alespoň ta dřina je konečně za mnou!"
 coming_of_age.0001.desc1_fallback_trait:0 "I když jsem moc nedokázal(a), je úlevou konečně vidět nějaké výsledky."
 coming_of_age.0001.desc2:0 "Konečně jsem ukončil(a) studium v oboru [ROOT.Char.Custom('education_focus_child')]!"
 coming_of_age.0001.desc2_good_trait:0 "Jsem zklamán(a) svými výsledky; opravdu si myslím, že jsem mohl(a) dosáhnout lepších."
 coming_of_age.0001.desc2_bad_trait:0 "Dařilo se mi docela dobře, zvlášť vzhledem k tomu, že mi tento předmět nikdy nepřišel přirozeně."
 coming_of_age.0001.desc2_fallback_trait:0 "Mé úspěchy nebyly skvělé, ale mohlo to dopadnout i hůř."
 coming_of_age.0001.desc3:0 "Ukončil(a) jsem studium [ROOT.Char.Custom('education_focus_child')]!"
 coming_of_age.0001.desc3_good_trait:0 "I když mi vrcholné aspekty oboru unikají, splnil(a) jsem očekávání a naučil(a) jsem se víc než většina!"
 coming_of_age.0001.desc3_bad_trait:0 "I když mi vrcholné aspekty oboru unikají, vzdoroval(a) jsem nízkým očekáváním a naučil(a) jsem se víc než většina!"
 coming_of_age.0001.desc3_fallback_trait:0 "I když mi vrcholné aspekty oboru unikají, vedl(a) jsem si docela dobře."
 coming_of_age.0001.desc4:0 "Dosáhl(a) jsem porozumění [ROOT.Char.Custom('education_focus_child')], které daleko převyšuje porozumění mých vrstevníků."
 coming_of_age.0001.desc4_good_trait:0 "I když jsem k oboru měl(a) přirozené sklony, jeho zvládnutí je přesto úspěch!"
 coming_of_age.0001.desc4_bad_trait:0 "Vzdoroval(a) jsem očekáváním a dosáhl(a) toho, co bylo považováno za nemožné: mistrovství v [ROOT.Char.Custom('education_focus_child')]!"
 coming_of_age.0001.desc4_fallback_trait:0 "Dostat se tak daleko v tomto oboru bylo opravdu uspokojující."
 coming_of_age.0001.patronaged_spouse_plus_1.desc:0 "[patronage_spouse_tutor.GetTitledFirstName] dohlížel(a) na mé vzdělání a významně přispěl(a) k mým znalostem [ROOT.Char.Custom('education_focus_child')]."
 coming_of_age.0001.patronaged_spouse_plus_2_or_more.desc:0 "[patronage_spouse_tutor.GetTitledFirstName] dohlížel(a) na mé vzdělání a pomohl(a) mi dosáhnout úrovně znalostí, o které jsem si ani nesnil(a)."
 coming_of_age.0001.relationships:0 "\n\nKdyž vykročím do dospělosti, vzpomínám na lidi, kteří ovlivnili [ROOT.Char.GetWomanMan], kterým jsem se stal(a)..."
 coming_of_age.0001.friend:0 "\nPřátelství, které jsem sdílel(a) s [friend.GetFirstName], mi v mládí hodně znamenalo, a mít [friend.GetHerHim] stále po svém boku také mnoho znamená."
 coming_of_age.0001.crush:0 "\nS [crush.GetFirstName] jsem zažil(a) několik nezapomenutelných chvil, [crush.GetSheHe] mi opravdu pomohl(a) lépe pochopit sebe i lásku."
 coming_of_age.0001.bully1:0 "\nTo, čím mě [bully.GetTitledFirstName] jako dítě potrápil(a), na mně stále leží, a kdykoli [bully.GetHerHim] uvidím, nálada se mi pokaždé zkazí."
 coming_of_age.0001.bully2:0 "\nTo, co mi [bully.GetTitledFirstName] jako dítě provedl(a), mi stále doléhá. Někdy pořád slyším [bully.GetHerHis] smích, když [bully.GetSheHe] rozšlapal(a) mou [ROOT.Char.Custom('child_favorite_toy')] na kusy."
 coming_of_age.0001.victim1:1 "\nZajímalo by mě, jestli si [victim.GetTitledFirstName] pamatuje, čím jsem [victim.GetHerHim] provázel(a), když jsme byli mladí."
 coming_of_age.0001.victim2:0 "\nStále si vybavuji [victim.GetTitledFirstNamePossessive] zděšený výraz, když jsem tehdy zničil(a) [victim.GetHerHis] [victim.Custom('child_favorite_toy')]."
 coming_of_age.0001.relationships_end:0 "\n\nTeď, když jsem dospěl(a), však musím tyto dětinské rozmary opustit a zaměřit se na to, co teprve přijde."
 coming_of_age.0001.no_relationships:0 "\n\nKdyž se ohlédnu za svým dětstvím, uvědomuji si, že jsem se s nikým opravdu nesblížil(a)... I když jsem viděl(a) ostatní, jak si hrají s přáteli nebo si šeptají o lásce, sám(a) jsem nic takového nezažil(a).\n\nJsem si jistý(á), že nadcházející roky přinesou nové přátele a nové příležitosti!"
 coming_of_age.0001.a:0 "[ROOT.Char.GetTitledFirstNameNoTooltip], teď jsi [ROOT.Char.GetWomanMan]!"
 coming_of_age.0001.tt.1:1 "V oboru [THIS.Char.Custom('education_focus_child')] máš ještě hodně co se naučit!\n"
 coming_of_age.0001.tt.2:1 "V oboru [THIS.Char.Custom('education_focus_child')] máš ještě několik věcí, které se musíš naučit\n"
 coming_of_age.0001.tt.3:1 "V oboru [THIS.Char.Custom('education_focus_child')] jsi obstál(a) docela dobře!\n"
 coming_of_age.0001.tt.4:1 "V oboru [THIS.Char.Custom('education_focus_child')] jsi vynikl(a)!\n"
 coming_of_age.0001.tt.5:2 "Nezapomeneš na svou náklonnost k [crush.GetFirstNameNoTooltip]: #P +20 opinion#!"
 coming_of_age.0001.tt.7:1 "Jen tak na [victim.GetTitledFirstNameNoTooltip] nezapomeneš: #N -5 opinion#!"
 coming_of_age.0001.tt.9:1 "Na [bully.GetTitledFirstNameNoTooltip] jen tak rychle nezapomeneš: #N -10 opinion#!"
 coming_of_age.1001.t:0 "[educated_child.GetFirstNameNoTooltip] vstupuje do dospělosti"
 coming_of_age.1001.desc_university:0 "S příchodem dospělosti [educated_child.GetHerHis] končí období, které [educated_child.GetFirstName] strávil(a) na univerzitě.\n\n[educated_child.Custom('GoodOrBadChildhoodTraitMatch')] [educated_child.Custom('DescribingEducationOutcome')]"
 coming_of_age.1001.desc:0 "S nástupem dospělosti [educated_child.GetHerHis] končí mé vyučování [educated_child.GetFirstName].\n\n[educated_child.Custom('GoodOrBadChildhoodTraitMatch')] [educated_child.Custom('DescribingEducationOutcome')]"
 coming_of_age.1001.patronaged_spouse_plus_1.desc:0 "\n\nPříspěvky [patronage_spouse_tutor.GetTitledFirstNamePossessive] k vzdělání [educated_child.GetFirstNamePossessive] nelze opomenout. [patronage_spouse_tutor.GetHerHis|U] vedení pomohlo dítěti dojít dál, než bych dokázal(a) sám(a)."
 coming_of_age.1001.patronaged_spouse_plus_2_or_more.desc:0 "\n\n[patronage_spouse_tutor.GetTitledFirstName] také poskytl(a) dítěti neocenitelné vedení. [educated_child.GetFirstName] by se bez [patronage_spouse_tutor.GetHerHim] nikdy nedostalo tak daleko."
 coming_of_age.1001.a:0 "Rychle vyrostou."
 coming_of_age.1002.t:0 "[educated_child.GetFirstNameNoTooltip] vstupuje do dospělosti"
 coming_of_age.1002.desc:0 "Jsem hrdý(á), že můj [educated_child.Custom('GetDaughterSon')] už není dítě, ale dospělá osoba.\n\n[educated_child.Custom('GoodOrBadChildhoodTraitMatch')] [educated_child.Custom('DescribingEducationOutcome')]"
 coming_of_age.1002.patronaged_spouse_plus_1.desc:0 "\n\nPříspěvky [patronage_spouse_tutor.GetTitledFirstNamePossessive] k vzdělání [educated_child.GetFirstNamePossessive] nelze opomenout. [patronage_spouse_tutor.GetHerHis|U] lekce daly [educated_child.GetFirstName] cenné znalosti pro [educated_child.GetHerHis] budoucí život."
 coming_of_age.1002.patronaged_spouse_plus_2_or_more.desc:0 "\n\n[patronage_spouse_tutor.GetTitledFirstName] dal dítěti neocenitelné vedení. [educated_child.GetFirstName] by se bez [patronage_spouse_tutor.GetHerHim] nikdy nedostalo tak daleko."
 coming_of_age.1003.t:0 "Konec vzdělávání"
 coming_of_age.1003.standard:0 "Můj svěřenec [educated_child.GetTitledFirstName] dosáhl věku, kdy musí opustit mou péči.\n\n[educated_child.Custom('GoodOrBadChildhoodTraitMatch')] [educated_child.Custom('DescribingEducationOutcome')]"
 coming_of_age.1003.rank_1:0 "\n\nJsem si jistý(á), že rodiče budou prostě rádi, že jeho či její vzdělání je dokončeno."
 coming_of_age.1003.rank_2:0 "\n\nI když nejsou výsledky vynikající, jsem si jistý(á), že rodiče [educated_child.GetHerHis] nebudou mít námitek."
 coming_of_age.1003.rank_3:0 "\n\nJsem si jistý(á), že rodiče [educated_child.GetHerHis] budou s mým vyučováním spokojeni."
 coming_of_age.1003.rank_4:0 "\n\n[educated_child.GetHerHis|U] rodiče budou jistě hrdí, že mohou nazývat [educated_child.GetHerHim] svým [educated_child.Custom('GetDaughterSon')]!"
 coming_of_age.1003.a:0 "Až se opět setkáme, [educated_child.GetFirstNameNoTooltip]."
 coming_of_age.0003.desc_child_start:1 " Můj $knight_culture_player_adjective_no_tooltip_lowercase$ výcvik spolu s tím "
 coming_of_age.0003.desc_child_1:0 "dopadl špatně, a od svých bojových instruktorů jsem se naučil(a) málo."
 coming_of_age.0003.desc_child_2:0 "probíhal uspokojivě, a s jistým úspěchem jsem bojoval(a) proti několika domýšlivým sedlákům."
 coming_of_age.0003.desc_child_3:0 "byl úspěšný, a navzdory svému věku jsem zabil(a) řadu banditů."
 coming_of_age.0003.desc_child_4:1 "byl vynikající, díky čemuž jsem se stal(a) jedním z předních $knight_culture_player_plural_no_tooltip_lowercase$."
 coming_of_age.1004.t:0 "Konec vzdělávání"
 coming_of_age.1004.desc:0 "Můj svěřenec [educated_child.GetTitledFirstName] dosáhl věku, kdy musí opustit mou péči.\n\n[educated_child.Custom('GoodOrBadChildhoodTraitMatch')] [educated_child.Custom('DescribingEducationOutcome')]"
 coming_of_age.1004.a:0 "Až se opět setkáme, [educated_child.GetFirstNameNoTooltip]."
 coming_of_age.1005.t:0 "Konec vzdělávání"
 coming_of_age.1005.desc:0 "Můj svěřenec [educated_child.GetTitledFirstName] dosáhl věku, kdy musí opustit mou péči.\n\n[educated_child.Custom('GoodOrBadChildhoodTraitMatch')] [educated_child.Custom('DescribingEducationOutcome')] [educated_child.Custom('DescribingEducationOutcomeProwess')]"
 coming_of_age.1005.a:0 "Až se znovu setkáme, [educated_child.GetFirstNameNoTooltip]."
 coming_of_age.3011.t: "Mnohem víc než jméno"
 coming_of_age.3011.desc: "Od té doby, co mě [junior_emp.MakeScope.Var('co_emp_appointer').Char.Custom2('MyCharacterIntroduction', junior_emp)] jmenoval [senior_emp.GetDiarchTitle], bylo mi jasné, že ten den jednou přijde.\n\nTeď jsem [junior_emp.GetWomanMan] a to znamená, že moc, kterou držím, už není pouhá formalita. Když promluvím, [senior_emp.GetPrimaryTitle.GetDefinitiveName] naslouchá, a když rozkazuji, poslechne.\n\nJe to můj první skutečný krok na cestě k trůnu."
 coming_of_age.3011.a: "To je můj osud!"
 coming_of_age.3011.b: "Celý #EMP život#!, na který se lze těšit..."
 coming_of_age.3011.c: "Doufám, že na to budu připraven."
 coming_of_age.3011.tt.fake_diarchy_transition: "[senior_emp.GetShortUINamePossessive|U] [power_sharing|E] se přeměnilo na [duumvirate|E]"
 coming_of_age.3011.tt.various_new_powers: "[CharWereWas(junior_emp)|U] získal přístup k mnoha novým [diarch_powers|E]"
 coming_of_age.3011.tt.convert_sop_swing: "Uchoval ['50%'|P] z posunu [scales_of_power|E], který [CharYouSheHe(junior_emp)] získal během dětství"
 coming_of_age.3011.tt.not_enough_sop_swing_to_buffs: "Nebylo dost posunu [scales_of_power|E] na získání jakýchkoli dodatečných [skill|E] bodů"
 coming_of_age.3012.t: "$coming_of_age.3011.t$"
 coming_of_age.3012.desc.intro: "Konečně nadešel ten den: [junior_emp.Custom2('MyCharacterIntroduction', senior_emp)] je skutečně [junior_emp.GetWomanMan], připraven zaujmout [junior_emp.GetHerHis] místo jako druhá nejsilnější osoba v celé [senior_emp.GetPrimaryTitle.GetDefinitiveName].\n\nSamozřejmě po mně.\n\nAčkoli mladý [senior_emp.GetDiarchTitle] má malý vliv na záležitosti říše, jakmile vyroste do své role, je málo věcí, o kterých by #EMP nemohli#! mluvit.\n\n"
 coming_of_age.3012.desc.senior_emp_appointed_junior_emp: "Mohu jen doufat, že jsem učinil moudré rozhodnutí "
 coming_of_age.3012.desc.junior_emp_appointed_elsewhere: "Mohu jen doufat, že [junior_emp.MakeScope.Var('co_emp_appointer').Char.GetFirstName] vybral dobře"
 coming_of_age.3012.desc.outro: "povýšení [junior_emp.GetHerHim] do tohoto vysokého postavení."
 coming_of_age.3012.a: "Purpura si od nás vyžaduje mnoho..."
 coming_of_age.0001.educator_confucian_education: "S pomocí konfuciánského učení [educator.GetTitledFirstName]" # todo: NEW TRANSLATION
 coming_of_age.0001.desc_confucian_education: "S [educated_child.GetHerHis] příchodem do dospělosti je [educated_child.GetFirstName] připraven(a) šířit konfuciánské učení.\n\n[educated_child.Custom('GoodOrBadChildhoodTraitMatch')] [educated_child.Custom('DescribingEducationOutcome')]" # todo: NEW TRANSLATION
