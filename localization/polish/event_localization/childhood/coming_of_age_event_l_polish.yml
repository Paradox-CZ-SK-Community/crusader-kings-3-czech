l_polish:
 coming_of_age.1004.t:0 "Vzdělání na konci"
 coming_of_age.1002.desc:0 "Jsem hrdý, že vidím svou [educated_child.Custom('GetDaughterSon')] už ne jako dítě, ale jako dospělého.\n\n[educated_child.Custom('GoodOrBadChildhoodTraitMatch')] [educated_child.Custom('DescribingEducationOutcome')]"
 coming_of_age.1003.rank_1:0 "\n\nJsem si jistý, že [educated_child.GetHerHis] rodiče budou prostě šťastní, že [educated_child.GetHerHis] vzdělání je dokončeno."
 coming_of_age.0001.bully1:0 "\nVěci, kterými mě [bully.GetTitledFirstName] jako dítě prošlo, mě stále tíží, a pokaždé, když vidím [bully.GetHerHim], se mi nálada jistě zhorší."
 coming_of_age.0003.desc_child_2:0 "pokračovalo přijatelně, a několika vzpurnými sedlákům jsem úspěšně čelil."
 coming_of_age.3011.desc: "Od té doby, co jsem byl jmenován [senior_emp.GetDiarchTitle] od [junior_emp.MakeScope.Var('co_emp_appointer').Char.Custom2('MyCharacterIntroduction', junior_emp)], jsem věděl, že tento den přijde.\n\nJsem teď [junior_emp.GetWomanMan], a to znamená, že moc, kterou držím, už není pouze nominální. Když mluvím, [senior_emp.GetPrimaryTitle.GetDefinitiveName] naslouchá, a když velím, poslouchá.\n\nJe to můj první skutečný krok na cestě na trůn."
 coming_of_age.1003.t:0 "Vzdělání na konci"
 coming_of_age.0001.tt.1:1 "Máš toho ještě hodně, co se naučit v oblasti [THIS.Char.Custom('education_focus_child')]!\n"
 coming_of_age.3012.t: "$coming_of_age.3011.t$"
 coming_of_age.3011.b: "Život #EMP#!, na který se těšit..."
 coming_of_age.0003.desc_child_4:1 "bylo vynikající, což mě činí jedním z nejvýznamnějších $knight_culture_player_plural_no_tooltip_lowercase$ v království."
 coming_of_age.3011.tt.various_new_powers: "[CharWereWas(junior_emp)|U] měl přístup k mnoha novým [diarch_powers|E]"
 coming_of_age.1001.a:0 "Rychle rostou."
 coming_of_age.3011.t: "V mnohem více než jen názvu"
 coming_of_age.0003.desc_child_3:0 "bylo úspěšné, a zabil jsem několik banditů navzdory svému mládí."
 coming_of_age.1003.rank_2:0 "\n\nI když ne vynikající výsledky, jsem si jistý, že [educated_child.GetHerHis] rodiče nebudou mít žádné stížnosti."
 coming_of_age.1001.desc:0 "S dospíváním [educated_child.GetHerHis] končí moje výuka [educated_child.GetFirstName].\n\n[educated_child.Custom('GoodOrBadChildhoodTraitMatch')] [educated_child.Custom('DescribingEducationOutcome')]"
 coming_of_age.1002.t:0 "[educated_child.GetFirstNameNoTooltip] Dospívá"
 coming_of_age.3012.desc.senior_emp_appointed_junior_emp: "Mohu jen doufat, že jsem udělal moudrou volbu"
 coming_of_age.1001.patronaged_spouse_plus_2_or_more.desc:0 "\n\n[patronage_spouse_tutor.GetTitledFirstName] také poskytl dítěti neocenitelné vedení. [educated_child.GetFirstName] by se nikdy nedostal tak daleko bez [patronage_spouse_tutor.GetHerHim]."
 coming_of_age.3011.tt.not_enough_sop_swing_to_buffs: "Nebylo dost [scales_of_power|E] pro zisk jakýchkoliv extra [skill|E] bodů"
 coming_of_age.0001.no_relationships:0 "\n\nKdyž si vzpomínám na své dětství, uvědomuji si, že jsem se nikomu skutečně nepřipojil... I když jsem viděl, jak se ostatní hrají s přáteli nebo šuškají o lásce, nikdy jsem takové věci sám nezažil.\n\nJsem si jistý, že nadcházející roky přivedou nové přátele a nové příležitosti!"
 coming_of_age.1004.desc:0 "Můj svěřenec, [educated_child.GetTitledFirstName], dospěl, a je čas, aby [educated_child.GetSheHe] opustil mou péči.\n\n[educated_child.Custom('GoodOrBadChildhoodTraitMatch')] [educated_child.Custom('DescribingEducationOutcome')]"
 coming_of_age.1005.a:0 "Dokud se znovu nepotkáme, [educated_child.GetFirstNameNoTooltip]."
 coming_of_age.3012.desc.intro: "Den konečně přišel: [junior_emp.Custom2('MyCharacterIntroduction', senior_emp)] je skutečně [junior_emp.GetWomanMan], připraven převzít [junior_emp.GetHerHis] místo jako druhá nejmocnější osoba ve všech [senior_emp.GetPrimaryTitle.GetDefinitiveName].\n\nPo mně, samozřejmě.\n\nI když mladý [senior_emp.GetDiarchTitle] má málo co říci o stavu království, jakmile se vyroste do své role, málo toho, o čem [#EMP] nemůže#! promluvit.\n\n"
 coming_of_age.0001.educator:0 "S pomocí [educator.GetTitledFirstName]"
 coming_of_age.0001.tt.9:1 "Na [bully.GetTitledFirstNameNoTooltip] brzy nezapomeneš: #N -10 názor#!"
 coming_of_age.0003.desc_child_1:0 "dopadlo špatně, a málo jsem se naučil od svých učitelů boje."
 coming_of_age.1002.patronaged_spouse_plus_2_or_more.desc:0 "\n\n[patronage_spouse_tutor.GetTitledFirstName] poskytl dítěti neocenitelné vedení. [educated_child.GetFirstName] by se nikdy nedostal tak daleko bez [patronage_spouse_tutor.GetHerHim]."
 coming_of_age.3011.c: "Doufám, že jsem na to připraven."
 coming_of_age.0001.bully2:0 "\nVěci, kterými mě [bully.GetTitledFirstName] jako dítě prošlo, mě stále tíží. Někdy stále slyším [bully.GetHerHis] smích, když [bully.GetSheHe] rozdrtil můj [ROOT.Char.Custom('child_favorite_toy')] na kusy."coming_of_age.0001.desc3_fallback_trait:0 "I když mi nejvyšší aspekty předmětu unikaly, dařilo se mi docela dobře."
 coming_of_age.0001.desc3:0 "Dokončil(a) jsem studium [ROOT.Char.Custom('education_focus_child')]!"
 coming_of_age.0001.friend:0 "\nPřátelství, které jsem sdílel(a) s [friend.GetFirstName], pro mě hodně znamenalo, když jsme byli oba mladí, a to, že mám [friend.GetHerHim] po svém boku, pro mě hodně znamená."
 coming_of_age.1002.patronaged_spouse_plus_1.desc:0 "\n\nPříspěvky [patronage_spouse_tutor.GetTitledFirstNamePossessive] k vzdělání [educated_child.GetFirstNamePossessive] nelze opomenout. [patronage_spouse_tutor.GetHerHis|U] lekce daly [educated_child.GetFirstName] cenné znalosti pro [educated_child.GetHerHis] budoucí život."
 coming_of_age.0001.desc2:0 "Konečně jsem uzavřel(a) svá studia v umění [ROOT.Char.Custom('education_focus_child')]!"
 coming_of_age.0001.desc1_bad_trait:0 "I když výsledky, kterých jsem dosáhl(a), zanechaly mnoho přání, nikdo se tomu nedivil. Aspoň je konečně po útrapách!"
 coming_of_age.0001.desc2_bad_trait:0 "Dařilo se mi docela dobře, alespoň s ohledem na to, že se mi tento předmět přirozeně nedařil."
 coming_of_age.0001.crush:0 "\nMěl(a) jsem nezapomenutelné chvíle s [crush.GetFirstName], [crush.GetSheHe] mi opravdu pomohl(a) pochopit jak sebe, tak lásku."
 coming_of_age.0001.patronaged_spouse_plus_1.desc:0 "[patronage_spouse_tutor.GetTitledFirstName] dohlížel(a) na mé vzdělání a významně přispěl(a) k mým znalostem o [ROOT.Char.Custom('education_focus_child')]."
 coming_of_age.0001.tt.4:1 "V oblasti [THIS.Char.Custom('education_focus_child')] jsi byl(a) skvělý(á)!\n"
 coming_of_age.0001.educator_university:0 "S pomocí [educator.GetTitledFirstName] a Univerzity"
 coming_of_age.0001.desc4_good_trait:0 "I když jsem měl(a) přirozenou sklon k předmětu, mé mistrovství v něm je stále úspěchem!"
 coming_of_age.3012.a: "Fialová od nás vyžaduje hodně..."
 coming_of_age.1001.t:0 "[educated_child.GetFirstNameNoTooltip] dospěl(a)"
 coming_of_age.3011.a: "Tohle je můj osud!"
 coming_of_age.1001.desc_university:0 "S tím, jak [educated_child.GetHerHis] dospěl(a), je čas, aby [educated_child.GetFirstName] opustil(a) Univerzitu.\n\n[educated_child.Custom('GoodOrBadChildhoodTraitMatch')] [educated_child.Custom('DescribingEducationOutcome')]"
 coming_of_age.1003.rank_3:0 "\n\nJsem si jistý(á), že [educated_child.GetHerHis] rodiče budou s mým vyučováním spokojeni."
 coming_of_age.1003.a:0 "Až se zase setkáme, [educated_child.GetFirstNameNoTooltip]."
 coming_of_age.1003.rank_4:0 "\n\n[educated_child.GetHerHis|U] rodiče budou jistě hrdí, že mohou nazývat [educated_child.GetHerHim] svým [educated_child.Custom('GetDaughterSon')]!"
 coming_of_age.0003.desc_child_start:1 " Moje $knight_culture_player_adjective_no_tooltip_lowercase$ školení spolu s tímto "
 coming_of_age.1005.desc:0 "Můj svěřenec, [educated_child.GetTitledFirstName], dospěl(a), a je čas, aby [educated_child.GetSheHe] opustil(a) mou péči.\n\n[educated_child.Custom('GoodOrBadChildhoodTraitMatch')] [educated_child.Custom('DescribingEducationOutcome')] [educated_child.Custom('DescribingEducationOutcomeProwess')]"
 coming_of_age.0001.victim2:0 "\nStále si pamatuji hrůzu [victim.GetTitledFirstNamePossessive] tváře, když jsem zničil(a) [victim.GetHerHis] [victim.Custom('child_favorite_toy')]."
 coming_of_age.1005.t:0 "Vzdělání na konci"
 coming_of_age.3012.desc.outro: "zdvihání [junior_emp.GetHerHim] na tuto vysokou pozici."
 coming_of_age.0001.desc1:0 "Dokončil(a) jsem své vzdělání v umění [ROOT.Char.Custom('education_focus_child')]."
 coming_of_age.0001.tt.2:1 "Máš ještě věci, které se musíš naučit v oblasti [THIS.Char.Custom('education_focus_child')]\n"
 coming_of_age.3012.desc.junior_emp_appointed_elsewhere: "Mohu jen doufat, že [junior_emp.MakeScope.Var('co_emp_appointer').Char.GetFirstName] si dobře vybral(a)"
 coming_of_age.0001.desc2_fallback_trait:0 "Mé úspěchy nebyly skvělé, ale mohlo být i hůř."
 coming_of_age.0001.relationships:0 "\n\nJak dělám své první kroky do dospělosti, vzpomínám na některé z lidí, kteří na mě měli dopad jako na [ROOT.Char.GetWomanMan]..."
 coming_of_age.0001.tt.5:2 "Nezapomeneš na svou náklonnost k [crush.GetFirstNameNoTooltip]: #P +20 názor#!"
 coming_of_age.1003.standard:0 "Můj svěřenec, [educated_child.GetTitledFirstName], dospěl(a), a je čas, aby [educated_child.GetSheHe] opustil(a) mou péči.\n\n[educated_child.Custom('GoodOrBadChildhoodTraitMatch')] [educated_child.Custom('DescribingEducationOutcome')]"
 coming_of_age.1004.a:0 "Až se zase setkáme, [educated_child.GetFirstNameNoTooltip]."
 coming_of_age.0001.desc3_bad_trait:0 "I když mi nejvyšší aspekty předmětu unikaly, překonal(a) jsem nízká očekávání všech a naučil(a) se více než většina!"
 coming_of_age.0001.tt.3:1 "V oblasti [THIS.Char.Custom('education_focus_child')] jsi se dařilo docela dobře!\n"coming_of_age.0001.desc2_good_trait:0 "Jsem zklamaný svými výsledky, protože opravdu myslím, že jsem mohl udělat lépe."
 coming_of_age.0001.t:0 "Převzetí odpovědnosti"
 coming_of_age.0001.desc4:0 "Dosáhl jsem porozumění [ROOT.Char.Custom('education_focus_child')] které daleko převyšuje to, co mají moji vrstevníci."
 coming_of_age.3011.tt.fake_diarchy_transition: "[senior_emp.GetShortUINamePossessive|U] [power_sharing|E] se přeměnil na [duumvirate|E]"
 coming_of_age.0001.victim1:1 "\nZajímalo by mě, jestli si [victim.GetTitledFirstName] pamatuje věci, kterými jsem [victim.GetHerHim] provázel, když jsme byli mladí."
 coming_of_age.0001.tt.7:1 "Nedokážeš [victim.GetTitledFirstNameNoTooltip] zapomenout brzy: #N -5 názor#!"
 coming_of_age.1001.patronaged_spouse_plus_1.desc:0 "\n\nPříspěvky [patronage_spouse_tutor.GetTitledFirstNamePossessive] k [educated_child.GetFirstNamePossessive] vzdělání nelze opomenout. [patronage_spouse_tutor.GetHerHis|U] vedení pomohlo dítěti dosáhnout dál, než bych mohl sám."
 coming_of_age.0001.patronaged_spouse_plus_2_or_more.desc:0 "[patronage_spouse_tutor.GetTitledFirstName] sledoval mé vzdělání a pomohl mi dosáhnout úrovně znalostí, o které jsem nikdy ani nesnil."
 coming_of_age.0001.a:0 "[ROOT.Char.GetTitledFirstNameNoTooltip], teď jsi [ROOT.Char.GetWomanMan]!"
 coming_of_age.0001.desc3_good_trait:0 "I když mi nejvyšší aspekty předmětu unikají, splnil jsem očekávání všech a naučil se více než většina!"
 coming_of_age.0001.desc1_good_trait:0 "Navzdory vysokým očekáváním všech jsem nedosáhl mnoha a mé výsledky zanechaly hodně k přání."
 coming_of_age.0001.desc4_fallback_trait:0 "Dostat se tak daleko v předmětu bylo skutečně uspokojivé."
 coming_of_age.3011.tt.convert_sop_swing: "Udržel ['50%'|P] [scales_of_power|E] swing [CharYouSheHe(junior_emp)] vydělaný během dětství"
 coming_of_age.0001.desc4_bad_trait:0 "Vzepřel jsem se očekáváním všech a dosáhl toho, co bylo považováno za nemožné pro mě; mistrovství v [ROOT.Char.Custom('education_focus_child')]!"
 coming_of_age.0001.relationships_end:0 "\n\nNyní, když jsem dospělý, musím však nechat tyto dětské rozkoše za sebou a soustředit se na věci, které teprve přijdou."
 coming_of_age.0001.desc1_fallback_trait:0 "I když jsem nedosáhl moc, je úlevou konečně vidět nějaké výsledky."
 coming_of_age.0001.desc2_good_trait:0 "Jsem zklamán svými výsledky, protože si opravdu myslím, že jsem mohl udělat lépe."
 coming_of_age.0001.desc3_fallback_trait:0 "I když mi nejvyšší aspekty předmětu unikají, vedl jsem si docela dobře."
