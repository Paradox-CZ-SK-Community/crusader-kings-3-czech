l_polish:
 chancellor_task_every_county_of_culture_in_title:0 "Každý [supporting_culture.GetAdjective] kraj v [title.GetNameNoTier]"
 chancellor_task.0991_end_desc:0 "[target_character.GetTitledFirstNamePossessiveNoTooltip] názor na tebe se již nezvýší."
 chancellor_task.0991_increase_desc:0 "[target_character.GetTitledFirstNameNoTooltip] byl ohromen a poctěn Královskou Přízní, kterou jsi na [target_character.GetHerHim] seslal."
 chancellor_task.1001.a:0 "Máš mi dělat přátele, ne nepřátele!"
 chancellor_task.1001.desc:0 "Z veškerého blbnutí, které jsem kdy viděl...\n\nV [councillor.GetTitledFirstNamePossessive] bezradných snahách zlepšit mé vztahy s mými sousedy, můj k ničemu [councillor.GetCouncilTitle] oficiálně uznal nárok [neighboring_ruler.GetTitledFirstNamePossessive] na [target_county.GetName]!"
 chancellor_task.1001.message:0 "[councillor.GetTitledFirstName] oficiálně uznal tvůj nárok na [target_county.GetName]"
 chancellor_task.1001.title_message:0 "Blamáž vede k nároku"
 chancellor_task.1001.t:0 "Nový nárok"
 chancellor_task.1002.a:0 "Proč bys na to kdy souhlasil, [councillor.GetFirstNameNoTooltip]?!"
 chancellor_task.1002.desc:0 "Ve [councillor.GetTitledFirstNamePossessive] pokusu zlepšit mou pověst se můj neschopný [councillor.GetCouncilTitle] dohodl na smlouvě, která #EMP ruší#! části mé staré smlouvy s [target.GetName]!\n\nJak to vidí [target.GetTitleTierName], [target.GetSheHe] je volný vyhlásit proti mně válku, jak se [target.GetSheHe] rozhodne."
 chancellor_task.1002.t:0 "Konec míru"
 chancellor_task.1003.a:0 "Tohle musí být nějaké hrozné nedorozumění..."
 chancellor_task.1003.desc:0 "S tvým [councillor.GetCouncilTitle], [councillor.GetTitledFirstName], jsem se dopisoval a byla to ostudná diplomatická ukázka. Nejsi tou [ROOT.Char.GetWomanMan], kterou jsem si myslel!"
 chancellor_task.1003.message:0 "[councillor.GetCouncilTitle] naštve [neighbor.GetTitledFirstName]"
 chancellor_task.1003.opening:1 "[neighbor.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 chancellor_task.1102.a:0 "Neuvěřitelná práce, [councillor.GetFirstNameNoTooltip]!"
 chancellor_task.1102.desc:0 "Můj [councillor.GetCouncilTitle], [councillor.GetTitledFirstName], tvrdě pracoval na tom, aby přesvědčil naše sousední říše a vazaly, že mírová smlouva, kterou jsem uzavřel s [target.GetName], je chybná, nelegitimní a nespravedlivá vůči mně!\n\nJsem opět volný pro vyhlášení války proti [target.GetHerHim], kdykoli se mi zlíbí."
 chancellor_task.1102.t:0 "Svěží diplomacie"
 chancellor_task.1103.a:0 "Tvůj stříbrný jazyk dnes září, [councillor.GetFirstNameNoTooltip]!"
 chancellor_task.1103.desc:0 "S tvým [councillor.GetCouncilTitle], [councillor.GetTitledFirstName] jsem se dopisoval a musím říct, že jsem na tebe začal pohlížet novým způsobem. Možná jsi dokonce někdo, koho bych jednoho dne rád nazval svým přítelem."
 chancellor_task.1103.message:0 "[councillor.GetCouncilTitle] ohromí [neighbor.GetTitledFirstName]"
 chancellor_task.1103.opening:0 "[neighbor.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 chancellor_task.2001.a:0 "Co jsi udělal, [councillor.GetFirstNameNoTooltip]..."
 chancellor_task.2001.desc:0 "Můj vážený [councillor.Custom2('RelationToMe', ROOT.Char)],\n Zatímco mé snažení reorganizovat [county.GetName] pokračuje rychle, ne každý je přesvědčen o jejich výhodách.\nZdá se, že jsem šlápl na kuří oko několika starostům a starším obcí. Každému starostovi a staršímu obce, tedy."
 chancellor_task_2001.message:0 "$baron_plural_upper_case$ Odpor proti integraci"
 chancellor_task.2001.notification:0 "Neschopnost mého [councillor.GetCouncilTitle] způsobila, že lidé v [county.GetName] ztratili úctu ke mně"
 chancellor_task.2001.t:0 "Místní odpor"
 chancellor_task.2002.a:0 "Zhoršil jsi situaci #EMP ještě víc?!#!"
 chancellor_task.2002.desc:0 "Můj vážený [councillor.Custom2('RelationToMe', ROOT.Char)]...\n\nVypadá to, že jsem udělal několik chyb v úsudku. Reformy, které jsem zavedl v [county.GetName], měly posílit tvůj vliv na region, ale zdá se, že lidé sotva vědí, kdo je jejich [ROOT.Char.GetTitleTierName]..."
 chancellor_task_2002.message:1 "[resisting_culture.GetNameNoTooltip] Odpor proti integraci"
 chancellor_task.2002.notification:0 "Můj [councillor.GetCouncilTitle] ztrácí kontrolu v [county.GetName]!"
 chancellor_task.2003.a:0 "Nemůžeš být trochu opatrnější, [councillor.GetFirstNameNoTooltip]?"
 chancellor_task.2003.desc:0 "Zdravím, můj [baron.Custom2('RelationToMe', ROOT.Char)],\n musím si stěžovat na chování tvého [councillor.GetCouncilTitle], [councillor.GetTitledFirstName]!\n [councillor.GetSheHe|U] se dostal do [county.GetName] a začal měnit věci podle nálady, bez ohledu na naše tradice nebo starobylé praktiky!"
 chancellor_task.2003.notification:0 "Můj neschopný [councillor.GetCouncilTitle] naštval jednoho z mých vazalů!"
 chancellor_task.2003.t:0 "Zklamání"
 chancellor_task_2101.message:0 "$baron_plural_upper_case$ Podpora integrace"
 chancellor_task_2102.message:1 "[supporting_culture.GetNameNoTooltip] Podpora integrace"
 chancellor_task.2103.a:0 "Perfektní. Ať se tak stane!"
 chancellor_task.2103.b:0 "Možná se můžeme naučit více věcí z jejich praktik místo toho?"
 chancellor_task.2103.c:0 "Ne, tyto věci vyžadují čas a měli bychom věnovat tolik času, kolik potřebují."
 chancellor_task.2103.desc:0 "Naše integrační úsilí v [title.GetName] probíhá velmi dobře. Ve skutečnosti bychom mohli zkusit prosadit daňové praktiky [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] v omezeném měřítku."
 chancellor_task.2103.opening:0 "[councillor.Custom2('AppropriateGreeting', ROOT.Char)]"
 chancellor_task.3001.a:0 "[councillor.GetFirstNameNoTooltip]! Co jsi udělal?!"
 chancellor_task.3001.desc:0 "Po nějakou dobu hostím tvého [councillor.GetCouncilTitle], [councillor.GetTitledFirstName]. Způsob, jakým [councillor.GetSheHe] vnucuje [councillor.GetHerselfHimself] do mého domova, a přitom podporuje ničím menší než poníženou službu k tobě, mě odpuzuje!\n\nJaký [ROOT.Char.GetLadyLord] by poslal tak hroznou reprezentaci?"
 chancellor_task.3001.opening:0 "[vassal.Custom2('AppropriateGreeting', ROOT.Char)]"
 chancellor_task.3002.a:0 "Ty hlupáku!"
 chancellor_task.3002.c:0 "Ne, ještě to mohu zachránit."
 chancellor_task.3002.desc:0 "Vypadá to, že v mých jednáních s [vassal.GetTitledFirstName] jsem mohl... omylem učinit určité sliby o výjimkách z [vassal.GetHerHis] povinností...\n\nSnažil jsem se, ale mám podezření, že nyní už možná neexistuje žádná jiná cesta ven..."
 chancellor_task.3002.d:0 "Oh, to si nemyslím."
 chancellor_task.3002.opening:0 "[councillor.Custom2('AppropriateGreeting', ROOT.Char)]"chancellor_task.1002.a:0 "Proč bys na to kdy souhlasil, [councillor.GetFirstNameNoTooltip]?!"
 chancellor_task.3003.a:0 "Cítím, jak mi moc uniká z rukou."
 chancellor_task.3003.desc:0 "Zdá se, že ať už moje [councillor.GetCouncilTitle] dělá cokoliv — pokud vůbec! – nestačí to.\n\nPod dozorem [councillor.GetTitledFirstNamePossessive] moji vazalové jedná volně, jak uznají za vhodné, málokdy vyžadují mou aprobaci v jakékoliv záležitosti."
 chancellor_task.3003.notification:0 "[councillor.GetCouncilTitle] nezvládá vazaly"
 chancellor_task.3003.t:0 "Ztráta autority"
 chancellor_task.3101.a:0 "Ať už to bude stát cokoliv, přiměj je, aby přestali bojovat."
 chancellor_task.3101.b:0 "Budou konat, jak řeknu, jako jejich [ROOT.Char.GetTitleTierName]!"
 chancellor_task.3101.c.tt:0 "Válka mezi [attacker_vassal.GetFirstNameNoTooltip] a [defender_vassal.GetFirstNameNoTooltip] pokračuje"
 chancellor_task.3101.c:0 "Nech je, ať vyřeší své neshody."
 chancellor_task.3101.desc:0 "S ongoing konfliktem mezi [attacker_vassal.GetTitledFirstName] a [defender_vassal.GetTitledFirstName] jsem usilovně pracoval na vyřešení jejich sporu. Věřím, že s správným povzbuzením může být dosaženo smíru."
 chancellor_task.3101.opening:0 "[active_councillor.Custom2('AppropriateGreeting', ROOT.Char)]"
 chancellor_task.3102.a:0 "Je čas napravit tuto nespravedlnost!"
 chancellor_task.3102.c:1 "Tentokrát to nechám být..."
 chancellor_task.3102.desc:0 "Zjistil jsem, že smlouva [vassal.GetTitledFirstNamePossessive] zavazuje [vassal.GetHerHim] k více, než jsi shromáždil."
 chancellor_task.3103.a:0 "Jsem požehnán, že mám tak vděčné služebníky."
 chancellor_task.3103.desc:0 "Po několik týdnů jsem hostil tvého [councillor.GetCouncilTitle], [councillor.GetTitledFirstName], a [councillor.GetSheHe] mi pomohl skutečně vidět krásu říše pod tvou vládou.\n\nJe mi ctí sloužit jako tvůj vazal!"
 chancellor_task.3104.a:0 "Musíme chránit práva dědiců [vassal.GetFirstNamePossessiveNoTooltip]!"
 chancellor_task.3104.b:0 "Věci mohou zůstat tak, jak jsou. Za cenu..."
 chancellor_task.3104.c:0 "Není třeba rozdělovat říši."
 chancellor_task.3104.desc:0 "Objevil jsem určité staré smlouvy týkající se [primary_title.GetName]. Mohlo by se říct, že [vassal.GetTitledFirstName] je povinen být vůči [vassal.GetHerHis] případnému dědictví spravedlivější, než se dříve myslelo."
