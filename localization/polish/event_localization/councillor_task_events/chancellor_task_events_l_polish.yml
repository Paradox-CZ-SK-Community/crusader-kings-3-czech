l_polish:
 chancellor_task.0991_end_desc: "[target_character.GetTitledFirstNamePossessiveNoTooltip] názor na vás se už nebude zvyšovat."
 chancellor_task.0991_increase_desc: "[target_character.GetTitledFirstNameNoTooltip] byl(a) ohromen(a) a poctěn(a) přízní, kterou jste [target_character.GetHerHim] prokázali."
 chancellor_task.1001.t: "Nový pretendent"
 chancellor_task.1001.desc: "Z veškerého bláznovství, které jsem kdy viděl...\n\nV rámci [councillor.GetTitledFirstNamePossessive] nesmyslných snah zlepšit mé vztahy se sousedy, můj neschopný [councillor.GetCouncilTitle] oficiálně uznal nárok [neighboring_ruler.GetTitledFirstNamePossessive] na [target_county.GetName]!"
 chancellor_task.1001.a: "Měl jsi mi získávat přátele, ne nepřátele!"
 chancellor_task.1001.title_message: "Přešlap vyústí v nárok"
 chancellor_task.1001.message: "[councillor.GetTitledFirstName] oficiálně uznal váš nárok na [target_county.GetName]"
 chancellor_task.1002.t: "Konec míru"
 chancellor_task.1002.desc: "V [councillor.GetTitledFirstNamePossessive] pokusu zlepšit mou reputaci můj neschopný [councillor.GetCouncilTitle] odsouhlasil smlouvu, která #EMP ruší#! části mé staré smlouvy s [target.GetName]!\n\nJak to vidí [target.GetTitleTierName], [target.GetSheHe] je nyní volný vyhlásit mi válku, kdykoliv si bude přát."
 chancellor_task.1002.a: "Proč bys s tím vůbec souhlasil, [councillor.GetFirstNameNoTooltip]?!"
 chancellor_task.1003.opening: "[neighbor.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 chancellor_task.1003.desc: "Korespondoval jsem s vaším [councillor.GetCouncilTitle], [councillor.GetTitledFirstName], a byla to ostudná diplomatická podívaná. Nejste ten [ROOT.Char.GetWomanMan], kterého jsem si představoval!"
 chancellor_task.1003.a: "To musí být nějaké hrozné nedorozumění..."
 chancellor_task.1003.message: "[councillor.GetCouncilTitle] rozhněval [neighbor.GetTitledFirstName]"
 chancellor_task.1102.t: "Obratná diplomacie"
 chancellor_task.1102.desc: "Můj [councillor.GetCouncilTitle], [councillor.GetTitledFirstName], tvrdě pracoval, aby přesvědčil sousední panství a vazaly, že mírová smlouva, kterou jsem uzavřel s [target.GetName], je vadná, nelegitimní a nespravedlivá vůči mně!\n\nZnovu mám svobodu vyhlásit válku [target.GetHerHim], kdykoli se mi zachce."
 chancellor_task.1102.a: "Skvělá práce, [councillor.GetFirstNameNoTooltip]!"
 chancellor_task.1103.opening: "[neighbor.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 chancellor_task.1103.desc: "Už několik týdnů si vyměňuji dopisy s vaším [councillor.GetCouncilTitle], [councillor.GetTitledFirstName], a musím říct, že jsem vás začal(a) vnímat v novém světle.\n\nMožná jste dokonce někdo, koho bych jednou byl(a) hrdý(á) nazvat svým přítelem."
 chancellor_task.1103.a: "Dnes září tvůj stříbrný jazyk, [councillor.GetFirstNameNoTooltip]!"
 chancellor_task.1103.message: "[councillor.GetCouncilTitle] imponuje sousedovi"
 chancellor_task.2001.t: "Místní odpor"
 chancellor_task.2001.desc: "Můj ctěný [councillor.Custom2('RelationToMe', ROOT.Char)],\n Zatímco mé snahy reorganizovat [county.GetName] postupují rychle, nejsou všichni přesvědčeni o jejich přínosu.\nZdá se, že jsem šlápl na paty několika starostům a vesnickým starším. Vlastně všem."
 chancellor_task.2001.a: "Co jsi to udělal, [councillor.GetFirstNameNoTooltip]..."
 chancellor_task.2001.notification: "Neschopnost mého [councillor.GetCouncilTitle] způsobila, že lidé v [county.GetName] ztratili úctu ke mně"
 chancellor_task.2002.desc: "Můj ctěný [councillor.Custom2('RelationToMe', ROOT.Char)]...\n\nZdá se, že jsem učinil několik chybných rozhodnutí. Reformy, které jsem zavedl v [county.GetName], měly posílit váš vliv v regionu, ale místo toho se zdá, že lidé sotva vědí, kdo je jejich [ROOT.Char.GetTitleTierName]..."
 chancellor_task.2002.a: "Ještě jsi to #EMP zhoršil?!#!"
 chancellor_task.2002.notification: "Můj [councillor.GetCouncilTitle] ztrácí kontrolu nad [county.GetName]!"
 chancellor_task.2003.t: "Zklamání"
 chancellor_task.2003.desc: "Zdravím, můj [baron.Custom2('RelationToMe', ROOT.Char)],\n Musím si stěžovat na chování vašeho [councillor.GetCouncilTitle], [councillor.GetTitledFirstName]!\n[councillor.GetSheHe|U] se objevil v [county.GetName] a začal měnit věci podle svého, bez ohledu na naše tradice a staré zvyky!"
 chancellor_task.2003.a: "Nemohl bys být trochu ohleduplnější, [councillor.GetFirstNameNoTooltip]?"
 chancellor_task.2003.notification: "Můj neschopný [councillor.GetCouncilTitle] naštval jednoho z mých vazalů!"
 chancellor_task_2001.message: "$baron_plural_upper_case$ odolávají integraci"
 chancellor_task_2002.message: "[resisting_culture.GetNameNoTooltip] Odpor proti integraci"
 chancellor_task_2101.message: "$baron_plural_upper_case$ podporují integraci"
 chancellor_task_2102.message: "[supporting_culture.GetNameNoTooltip] Podpora integrace"
 chancellor_task_every_county_of_culture_in_title: "Všechna [supporting_culture.GetAdjective] hrabství v [title.GetNameNoTier]"
 chancellor_task.2103.opening: "[councillor.Custom2('AppropriateGreeting', ROOT.Char)]"
 chancellor_task.2103.desc: "Naše integrační snahy v [title.GetName] jdou velmi dobře. Ve skutečnosti bychom mohli zkusit zavést daňové praktiky [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] v omezeném rozsahu."
 chancellor_task.2103.a: "Skvěle. Zařiď to!"
 chancellor_task.2103.b: "Možná bychom se mohli poučit i z dalších jejich praktik?"
 chancellor_task.2103.c: "Ne, tyto věci vyžadují čas a měli bychom jim dát tolik, kolik potřebují."
 chancellor_task.3001.opening: "[vassal.Custom2('AppropriateGreeting', ROOT.Char)]"
 chancellor_task.3001.desc: "U sebe hostím vašeho [councillor.GetCouncilTitle], [councillor.GetTitledFirstName], už nějaký čas. Způsob, jakým se [councillor.GetSheHe] vnucuje do mého domu a přitom povzbuzuje až k podlézavému otročení vůči vám, mě přímo odpuzuje!\n\nJaký [ROOT.Char.GetLadyLord] by poslal tak hrozného zástupce?"
 chancellor_task.3001.a: "[councillor.GetFirstNameNoTooltip]! Co jsi to udělal?!"
 chancellor_task.3002.opening: "[councillor.Custom2('AppropriateGreeting', ROOT.Char)]"
 chancellor_task.3002.desc: "Zdá se, že v mém jednání s [vassal.GetTitledFirstName] jsem možná... omylem učinil určité sliby o prominutí [vassal.GetHerHis] povinností...\n\nSnažil jsem se, ale obávám se, že už nemusí být jiná cesta ven..."
 chancellor_task.3002.a: "Hlupáku!"
 chancellor_task.3002.c: "Ne, tohle ještě mohu zachránit."
 chancellor_task.3002.d: "Myslím, že ne."
 chancellor_task.3101.opening: "[active_councillor.Custom2('AppropriateGreeting', ROOT.Char)]"
 chancellor_task.3101.desc: "Vzhledem k pokračujícímu konfliktu mezi [attacker_vassal.GetTitledFirstName] a [defender_vassal.GetTitledFirstName] pracuji neúnavně na odhalení jádra jejich sporu. Věřím, že s náležitým pobízením může být dosaženo urovnání."
 chancellor_task.3101.a: "Ať to stojí cokoli, přiměj je, aby přestali bojovat."
 chancellor_task.3101.b: "Učiní, co řeknu, jako jejich [ROOT.Char.GetTitleTierName]!"
 chancellor_task.3101.c: "Nech je vyřešit své spory."
 chancellor_task.3101.c.tt: "Válka mezi [attacker_vassal.GetFirstNameNoTooltip] a [defender_vassal.GetFirstNameNoTooltip] pokračuje"
 chancellor_task.3102.desc: "Zjistil(a) jsem, že [vassal.GetTitledFirstNamePossessive] smlouva zavazuje [vassal.GetHerHim] odvádět více, než jste dosud inkasovali."
 chancellor_task.3102.a: "Je čas napravit tu křivdu!"
 chancellor_task.3102.c: "Tentokrát to nechám být..."
 chancellor_task.3003.t: "Ztráta autority"
 chancellor_task.3003.desc: "Zdá se, že práce mého [councillor.GetCouncilTitle] — pokud nějaká vůbec je! — nestačí.\n\nBěhem [councillor.GetTitledFirstNamePossessive] dohledu se moji vazalové chovají podle svého, zřídka kdy vyhledávají mé schválení v jakékoliv záležitosti."
 chancellor_task.3003.a: "Připadá mi, že mi moc uniká z rukou."
 chancellor_task.3003.notification: "[councillor.GetCouncilTitle] nedokáže zvládat vazaly"
 chancellor_task.3103.desc: "Už několik týdnů hostím vašeho [councillor.GetCouncilTitle], [councillor.GetTitledFirstName], a [councillor.GetSheHe] mi pomohl(a) skutečně spatřit nádheru země pod vaší vládou.\n\nJe mi ctí sloužit vám jako váš vazal!"
 chancellor_task.3103.a: "Jsem požehnán, že mám tak vděčné poddané."
 chancellor_task.3104.desc: "Objevil jsem staré smlouvy týkající se [primary_title.GetName]. Dalo by se tvrdit, že [vassal.GetTitledFirstName] je povinen být k [vassal.GetHerHis] budoucímu dědictví spravedlivější, než se dříve předpokládalo."
 chancellor_task.3104.a: "Musíme chránit práva dědiců [vassal.GetFirstNamePossessiveNoTooltip]!"
 chancellor_task.3104.b: "Věci mohou zůstat tak jak jsou. Za cenu..."
 chancellor_task.3104.c: "Není třeba rozdrobit říši."
