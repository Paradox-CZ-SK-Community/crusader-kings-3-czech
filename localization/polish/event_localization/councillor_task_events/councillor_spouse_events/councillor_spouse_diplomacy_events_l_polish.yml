 councillor_spouse_diplomacy.2003.desc:0 "Jakmile spatřím svého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival'))] [rival.GetTitledFirstName] na druhé straně [ROOT.Char.GetFaith.HouseOfWorship], začnu se otáčet, ale k mému překvapení [councillor.GetTitledFirstName] mává [rival.Custom('InsultNoun')] [councillor.Custom('quirk_pos_adverb')] k nám.\n\n"[rival.GetSheHe|U] souhlasil/a se setkáním na neutrální půdě. Je nešťastné, že dva [SCOPE.Custom('PersonalityGetSharedTraitDescriptionFromFlag')] [ROOT.Char.Custom2('WomenMenPeople', SCOPE.sC('rival'))] jako ty se hádají. Nemyslíš, že je čas na smíření?""
