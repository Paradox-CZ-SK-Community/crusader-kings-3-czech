 councillor_spouse_diplomacy.1001.desc: "Rodinná pověst"
 councillor_spouse_diplomacy.1002.desc: "Urovnaný spor mezi sourozenci"
 councillor_spouse_diplomacy.1003.desc: "Zlepšení vztahů mezi sourozenci"
 councillor_spouse_diplomacy.1004.desc: "Diplomatický výcvik"
 councillor_spouse_diplomacy.1004.desc_diplo_councillor: "Vyučováno [councillor.GetTitleAsName]"
 councillor_spouse_diplomacy.1005.desc: "Diplomatická praxe"
 councillor_spouse_diplomacy.1006.desc: "Díky [councillor.GetTitledFirstNamePossessive] tvrdé práci se [councillor.GetSheHe] zlepšil(a) v komunikaci s lidmi."
 councillor_spouse_diplomacy.1007.desc: "Přátelské výměny"
 councillor_spouse_diplomacy.2001.t_female: "Manželka: Vhodná nevěsta"
 councillor_spouse_diplomacy.2001.t_male: "Manžel: Vhodný ženich"
 councillor_spouse_diplomacy.2001.desc_mother: "[councillor.GetTitledFirstName] prohlíží naše [ROOT.Char.Custom('ChildChildrenGender')] se svým obvyklým [councillor.Custom('quirk_pos_noun')]. "Žádné z našich dětí by nemělo zůstat bez sňatku."  
 councillor_spouse_diplomacy.2001.desc: "[councillor.GetTitledFirstName] prohlíží mé [ROOT.Char.Custom('ChildChildrenGender')] se svým obvyklým [councillor.Custom('quirk_pos_noun')]. "Žádné z vašich dětí by nemělo zůstat bez sňatku."  
 councillor_spouse_diplomacy.2001.desc_end: "Pokud mi dovolíte je doučovat, brzy budou nápadníci stát na ulicích!""  
 councillor_spouse_diplomacy.2001.a: "Můj dědic, [child_heir.GetTitledFirstNameNoTooltip], by mohl využít výuky."
 councillor_spouse_diplomacy.2001.b: "Všichni by potřebovali trochu vedení."
 councillor_spouse_diplomacy.2001.b.all_kids: "Všechny mé svobodné děti:"
 councillor_spouse_diplomacy.2001.c: "Raději bys mě naučil(a) oceňované společenské způsoby!"
 councillor_spouse_diplomacy.2002.t: "Manžel(ka): Prohloubení náklonnosti"
 councillor_spouse_diplomacy.2002.desc: ""Pěstování vztahů mezi další generací vládců je povinnost, které bychom se neměli vyhýbat," říká [councillor.GetTitledFirstName].\n\n"Někteří z vašich vlivnějších vazalů mají děti, které by podle mě [child_heir.GetTitledFirstName] měl(a) znát.""
 councillor_spouse_diplomacy.2002.a: "[vassal_heir_1.GetTitledFirstNameNoTooltip] se zdá být [vassal_heir_1.Custom('WomanManGirlBoy')] dobré pověsti."
 councillor_spouse_diplomacy.2002.b: "[vassal_heir_2.GetTitledFirstNameNoTooltip] by pravděpodobně představoval dobrý vliv!"
 councillor_spouse_diplomacy.2002.c: "Slyšel(a) jsem o [vassal_heir_3.GetTitledFirstNameNoTooltip] samé dobré věci."
 councillor_spouse_diplomacy.2002.d: "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('child_heir'))] si poradí i bez pomoci [child_heir.GetHerHis]."
 councillor_spouse_diplomacy.2003.t: "Manžel(ka): Příležitost k míru"
 councillor_spouse_diplomacy.2003.desc: "Jakmile uvidím mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival'))] [rival.GetTitledFirstName] na druhé straně [ROOT.Char.GetFaith.HouseOfWorship] začnu se otáčet, ale k mému překvapení [councillor.GetTitledFirstName] mává [rival.Custom2('InsultNoun', ROOT.Char)] [councillor.Custom('quirk_pos_adverb')] směrem k nám.\n\n"[rival.GetSheHe|U] souhlasil/a se setkat s vámi na neutrální půdě. Je škoda, že dva [SCOPE.Custom('PersonalityGetSharedTraitDescriptionFromFlag')] [ROOT.Char.Custom2('WomenMenPeople', SCOPE.sC('rival'))] jako vy jsou ve sporu. Nemyslíte, že je načase udobřit se?""
 councillor_spouse_diplomacy.2003.a: "Možná máš pravdu..."
 councillor_spouse_diplomacy.2003.b: "Upravím [rival.GetHerHis] obličej!"
 councillor_spouse_diplomacy.2003.c: "Nazýváš [rival.GetHerHim] [SCOPE.Custom('PersonalityGetSharedTraitDescriptionFromFlag')]?! Dovol mi odhalit [rival.GetHerHis] pravou povahu..."
 councillor_spouse_diplomacy.2004.t: "Manžel(ka): Výhodný nárok"
 councillor_spouse_diplomacy.2004.desc: "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] [councillor.GetTitledFirstName] mi dychtivě přivádí [claimant.GetWomanMan] před mé oči.\n\n"Můj [ROOT.Char.GetTitleTierName], dovolte mi představit [claimant.GetTitledFirstName], nárokovatele na [title_to_claim.GetName]."\n\n[claimant.GetFirstName] se mi uklání a říká, "Je mi ctí, [claimant.Custom2('RelationToMeAddress', ROOT.Char)]. Bohužel, [title_to_claim.GetNameNoTier] pravděpodobně zůstane mimo můj dosah bez... příznivce na mé straně.""
 councillor_spouse_diplomacy.2004.a: "Možná vám s tím dokážu pomoci."
 councillor_spouse_diplomacy.2004.a.tt: "#F S pobytem [claimant.GetFirstNameNoTooltip] na mém dvoře mohu prosazovat [claimant.GetHerHis] nárok, když nadejde správný okamžik#!"
 councillor_spouse_diplomacy.2004.b: "Hodně štěstí s tím."
 councillor_spouse_diplomacy.2004.c: "Vězení. Pergamen. Holub k [current_holder.GetTitledFirstNameNoTooltip]. V tom pořadí."
 councillor_spouse_diplomacy.2004.c.tt: "#F Informuji [current_holder.GetTitleTierName], že [claimant.GetFirstNameNoTooltip] už není hrozbou.#!"
