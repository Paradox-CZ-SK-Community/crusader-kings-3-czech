 councillor_spouse_diplomacy.2002.b:0 "[vassal_heir_2.GetTitledFirstNameNoTooltip] by pravděpodobně byl dobrým vlivem!"
 councillor_spouse_diplomacy.2001.desc_mother:0 "[councillor.GetTitledFirstName] pohlíží na naše [ROOT.Char.Custom('ChildChildrenGender')] s [councillor.GetHerHis] obvyklým [councillor.Custom('quirk_pos_noun')]. "Žádné naše dítě by nemělo být bez svatby."
 councillor_spouse_diplomacy.1007.desc:0 "Přátelské výměny"
 councillor_spouse_diplomacy.2004.desc:1 "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] [councillor.GetTitledFirstName] nadšeně přivádí [claimant.GetWomanMan] přede mě.\n\n"Moje [ROOT.Char.GetTitleTierName], dovolte mi vás představit [claimant.GetTitledFirstName], nárokujícím na [title_to_claim.GetName]."\n\n[claimant.GetFirstName] se pokloní přede mnou a říká: "Je mi ctí, [claimant.Custom2('RelationToMeAddress', ROOT.Char)]. Bohužel, [title_to_claim.GetNameNoTier] pravděpodobně zůstane mimo mou dosah bez... beneficienta na mé straně.""
 councillor_spouse_diplomacy.2002.desc:0 ""Pěstovat vztahy mezi další generací vládců je povinnost, kterou bychom neměli zanedbávat," říká [councillor.GetTitledFirstName].\n\n"Někteří z vašich vlivnějších vazalů mají děti, o kterých jsem si jist, že by [child_heir.GetTitledFirstName] mělo prospěch z jeho znalosti.""
 councillor_spouse_diplomacy.1004.desc_diplo_councillor:0 "Naučeno [councillor.GetTitleAsName]"
 councillor_spouse_diplomacy.2001.b:0 "Všichni by potřebovali nějaké vedení."
 councillor_spouse_diplomacy.2003.a:0 "Můžeš mít pravdu..."
