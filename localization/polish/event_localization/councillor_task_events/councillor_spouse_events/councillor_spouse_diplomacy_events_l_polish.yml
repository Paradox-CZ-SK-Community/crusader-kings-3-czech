 councillor_spouse_diplomacy.1003.desc:0 "Zlepšení vztahů mezi sourozenci"
 councillor_spouse_diplomacy.1004.desc:0 "Diplomatický výcvik"
 councillor_spouse_diplomacy.1004.desc_diplo_councillor:0 "Vyučováno [councillor.GetTitleAsName]"
 councillor_spouse_diplomacy.1005.desc:0 "Diplomatická praxe"
 councillor_spouse_diplomacy.1006.desc:0 "Díky [councillor.GetTitledFirstNamePossessive] tvrdé práci se [councillor.GetSheHe] zlepšil(a) v komunikaci s lidmi."
 councillor_spouse_diplomacy.1007.desc:0 "Přátelské výměny"
 councillor_spouse_diplomacy.2001.t_female:1 "Manželka: Vhodná nevěsta"
 councillor_spouse_diplomacy.2001.t_male:1 "Manžel: Vhodný ženich"
 councillor_spouse_diplomacy.2001.desc_mother:0 "[councillor.GetTitledFirstName] prohlíží naše [ROOT.Char.Custom('ChildChildrenGender')] se svým obvyklým [councillor.Custom('quirk_pos_noun')]. "Žádné z našich dětí by nemělo zůstat bez sňatku." 
 councillor_spouse_diplomacy.2001.desc:0 "[councillor.GetTitledFirstName] prohlíží mé [ROOT.Char.Custom('ChildChildrenGender')] se svým obvyklým [councillor.Custom('quirk_pos_noun')]. "Žádné z vašich dětí by nemělo zůstat bez sňatku." 
 councillor_spouse_diplomacy.2001.desc_end:0 "Pokud mi dovolíte je doučovat, brzy budou nápadníci stát na ulicích!"" 
 councillor_spouse_diplomacy.2001.a:0 "Můj dědic, [child_heir.GetTitledFirstNameNoTooltip], by mohl využít výuky."
 councillor_spouse_diplomacy.2001.b:0 "Všichni by potřebovali trochu vedení."
 councillor_spouse_diplomacy.2001.b.all_kids:0 "Všechny mé svobodné děti:"
 councillor_spouse_diplomacy.2001.c:0 "Raději bys mě naučil(a) oceňované společenské způsoby!"
 councillor_spouse_diplomacy.2002.t:1 "Manžel(ka): Prohloubení náklonnosti"
 councillor_spouse_diplomacy.2002.desc:0 ""Pěstování vztahů mezi další generací vládců je povinnost, které bychom se neměli vyhýbat," říká [councillor.GetTitledFirstName].\n\n"Někteří z vašich vlivnějších vazalů mají děti, které by podle mě [child_heir.GetTitledFirstName] měl(a) znát.""
 councillor_spouse_diplomacy.2002.a:0 "[vassal_heir_1.GetTitledFirstNameNoTooltip] se zdá být [vassal_heir_1.Custom('WomanManGirlBoy')] dobré pověsti."
 councillor_spouse_diplomacy.2002.b:0 "[vassal_heir_2.GetTitledFirstNameNoTooltip] by pravděpodobně představoval dobrý vliv!"
 councillor_spouse_diplomacy.2002.c:0 "Slyšel(a) jsem o [vassal_heir_3.GetTitledFirstNameNoTooltip] samé dobré věci."
 councillor_spouse_diplomacy.2002.d:0 "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('child_heir'))] si poradí i bez pomoci [child_heir.GetHerHis]."
 councillor_spouse_diplomacy.2003.t:1 "Manžel(ka): Příležitost k míru"
 councillor_spouse_diplomacy.2003.desc:0 "Jakmile uvidím svého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival'))] [rival.GetTitledFirstName] na druhé straně [ROOT.Char.GetFaith.HouseOfWorship] otočím se, ale k mému překvapení [councillor.GetTitledFirstName] zamává [rival.Custom('InsultNoun')] [councillor.Custom('quirk_pos_adverb')] směrem k nám.\n\n"[rival.GetSheHe|U] souhlasil(a) se setkat s vámi na neutrální půdě. Je smutné, že dva [SCOPE.Custom('PersonalityGetSharedTraitDescriptionFromFlag')] [ROOT.Char.Custom2('WomenMenPeople', SCOPE.sC('rival'))] jako vy jsou ve sporu. Nemyslíte, že je čas se usmířit?"" 
 councillor_spouse_diplomacy.2003.a:0 "Možná máš pravdu..."
 councillor_spouse_diplomacy.2003.b:0 "Upravím [rival.GetHerHis] obličej!"
 councillor_spouse_diplomacy.2003.c:0 "Nazýváš [rival.GetHerHim] [SCOPE.Custom('PersonalityGetSharedTraitDescriptionFromFlag')]?! Dovol mi odhalit [rival.GetHerHis] pravou povahu..."
 councillor_spouse_diplomacy.2004.t:1 "Manžel(ka): Výhodný nárok"
 councillor_spouse_diplomacy.2004.desc:1 "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] [councillor.GetTitledFirstName] mi dychtivě přivádí [claimant.GetWomanMan] před mé oči.\n\n"Můj [ROOT.Char.GetTitleTierName], dovolte mi představit [claimant.GetTitledFirstName], nárokovatele na [title_to_claim.GetName]."\n\n[claimant.GetFirstName] se mi uklání a říká, "Je mi ctí, [claimant.Custom2('RelationToMeAddress', ROOT.Char)]. Bohužel, [title_to_claim.GetNameNoTier] pravděpodobně zůstane mimo můj dosah bez... příznivce na mé straně.""
 councillor_spouse_diplomacy.2004.a:0 "Možná vám s tím dokážu pomoci."
 councillor_spouse_diplomacy.2004.a.tt:0 "#F S pobytem [claimant.GetFirstNameNoTooltip] na mém dvoře mohu prosazovat [claimant.GetHerHis] nárok, když nadejde správný okamžik#!"
 councillor_spouse_diplomacy.2004.b:0 "Hodně štěstí s tím."
 councillor_spouse_diplomacy.2004.c:0 "Vězení. Pergamen. Holub k [current_holder.GetTitledFirstNameNoTooltip]. V tom pořadí."
 councillor_spouse_diplomacy.2004.c.tt:0 "#F Informuji [current_holder.GetTitleTierName], že [claimant.GetFirstNameNoTooltip] už není hrozbou.#!"
