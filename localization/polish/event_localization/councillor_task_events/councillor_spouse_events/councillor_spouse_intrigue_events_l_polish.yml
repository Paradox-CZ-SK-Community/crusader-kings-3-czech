l_polish:
 councillor_spouse_intrigue.0001.message:1 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U] a [spymaster.GetCouncilTitle] Spolupracují"
 councillor_spouse_intrigue.0002.message:1 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U] Odhaluje plán"councillor_spouse_intrigue.1003.desc:0 "Z toho, jak ke mně [councillor.GetSheHe] přistupuje, mohu říct, že [councillor.GetTitledFirstName] narazil na další tajemství na dvoře.\n\n"[agent.GetTitledFirstName] se účastní spiknutí," říká [councillor.GetSheHe]. "[agent.GetSheHe|U] ještě neví, že já vím, ale navrhuji, že byste měl nabídnout [agent.GetHerHim] amnestii výměnou za absolutní loajalitu...""
 councillor_spouse_intrigue.0003.message:1 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U] Objevuje tajemství"
 councillor_spouse_intrigue.0004.message:1 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U] Pomáhá plánu"
 councillor_spouse_intrigue.0005.message:1 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U] Manipuluje subjekt"
 councillor_spouse_intrigue.0006.message:0 "Naivita ztrácena"
 councillor_spouse_intrigue.0007.message:0 "Záludná praktika"
 councillor_spouse_intrigue.1001.a:0 "Byl/a jsem oklamán/a!"
 councillor_spouse_intrigue.1001.desc:0 ""Musíš si dávat pozor na lidi, kterými se obklopuješ." Výraz v mých [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('councillor'))] očích je smrtelně vážný. "Zjistil/a jsem, že zatímco mluvíme, [spymaster.GetTitledFirstName] proti tobě plánuje!"\n\nMůže to být pravda? Můj vlastní [spymaster.GetCouncilTitle]?!"
 councillor_spouse_intrigue.1001.t:1 "Spouse: Nikomu nevěř"
 councillor_spouse_intrigue.1002.a:0 "Je čas na trochu špehování, můj [councillor.Custom('LoverPetName')]!"
 councillor_spouse_intrigue.1002.b:0 "Musím zjistit, co to je!"
 councillor_spouse_intrigue.1002.c:0 "Chráním svá tajemství lépe než [target.GetFirstNameNoTooltip]."
 councillor_spouse_intrigue.1002.desc:0 "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] [councillor.Custom('quirk_pos_present')] tím způsobem, jak to [councillor.GetSheHe] dělá, když má něco k sdílení. "Víš ty pověsti o [target.GetTitledFirstName], že [target.GetSheHe] skrývá něco strašného?" Nakloním se blíž, když [councillor.GetSheHe] sníží [councillor.GetHerHis] hlas. "Všechny jsou pravdivé. Vše, co potřebujeme, je důkaz.""
 councillor_spouse_intrigue.1002.t:1 "Spouse: Pověsti a spekulace"
 councillor_spouse_intrigue.1003.a:0 "Udělej, aby [agent.GetHerHim] pochopil, jak moc je na tom závislé."
 councillor_spouse_intrigue.1003.b:0 "Použij [agent.GetHerHim], abys našel/a pravého mozkem za tím!"
 councillor_spouse_intrigue.1003.c:0 "Sleduj [agent.GetHerHis] každý krok a chraň mě před nebezpečím!"
 councillor_spouse_intrigue.1003.desc:0 "Z toho, jak [councillor.GetSheHe] ke mně přistupuje, vidím, že [councillor.GetTitledFirstName] narazil na další tajemství na dvoře.\n\n"[agent.GetTitledFirstName] se účastní spiknutí," [councillor.GetSheHe] říká. "[agent.GetSheHe|U] ještě neví, že vím, ale navrhuji, abyste [agent.GetHerHim] nabídli amnestii výměnou za absolutní loajalitu..."
 councillor_spouse_intrigue.1003.t:1 "Společník: Odhaleno"
 councillor_spouse_intrigue.1004.a:0 "Trocha vydírání udrží [secret_holder.GetHerHim] v šachu."
 councillor_spouse_intrigue.1004.b:0 "To je skandální! Království musí vědět!"
 councillor_spouse_intrigue.1004.c.tt:1 "Ještě neodhalíš [secret_holder.GetFirstNamePossessiveNoTooltip] tajemství"
 councillor_spouse_intrigue.1004.c:0 "Někdy je nejlepší počkat s vítěznou kombinací."
 councillor_spouse_intrigue.1004.desc:1 "[secret_holder.GetTitledFirstName] byl bolestí, hlasitě podporující [faction.GetName]. Naštěstí se zdá, že získávám převahu.\n\nMůj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] objevil úzkostlivě střežené tajemství [secret_holder.GetHerHis], říká mi [councillor.GetSheHe] s chytrým úsměvem.\n\n"Domníval jsem se, že bys to mohl/a považovat za zajímavé, můj drahý...""
 councillor_spouse_intrigue.1004.t:1 "Spouse: Výzkum opozice"
 councillor_spouse_intrigue.1005.a:0 "Ujisti se, že [faction_member.GetFirstNameNoTooltip] už nikdy nepodpoří [leader.GetFirstNameNoTooltip]!"
 councillor_spouse_intrigue.1005.b:0 "Mohl/a bys mě udělat #EMP mě#! vypadá jako lepší volba?"
 councillor_spouse_intrigue.1005.desc:0 "[faction_member.GetTitledFirstName] aktivně podporoval [leader.GetTitledFirstName] a [leader.GetHerHis] [faction.GetName]. Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] však má plán, jak to změnit.\n\n"Věř mi, věci, které bych mohl/a říct [faction_member.GetTitledFirstName], by přiměly [faction_member.GetHerHim] okamžitě se distancovat od [leader.GetFirstNameNoTooltip].""
 councillor_spouse_intrigue.1005.t:1 "Spouse: Rozděl a panuj"
 councillor_spouse_intrigue.1006.a:0 "Brilantní nápad, můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))]!"
 councillor_spouse_intrigue.1006.b:0 "Myslím, že tady budeme potřebovat [plant.GetFirstNameNoTooltip]."
 councillor_spouse_intrigue.1006.desc:0 "S vědomím mých plánů týkajících se [target.GetTitledFirstName], přišel ke mně můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] [councillor.GetFirstName] s návrhem.\n\n"Mám přátele na dvoře [court_owner.GetTitledFirstNamePossessive]. Mohu požádat, aby se tam jeden host ubytoval na nějaký čas. S malým nekontrolovaným darem loajality a veškerou podporou, kterou mohu nabídnout, [plant.GetTitledFirstName] by mohl udělat divy ve tvém prospěch...""
 councillor_spouse_intrigue.1006.t:1 "Spouse: Vhodný zástupce"
