l_polish:
 councillor_spouse_intrigue.0001.message:1 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U] and [spymaster.GetCouncilTitle] spolupracují"
 councillor_spouse_intrigue.0002.message:1 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U] Odhalí spiknutí"
 councillor_spouse_intrigue.0003.message:1 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U] Objeví tajemství"
 councillor_spouse_intrigue.0004.message:1 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U] Podporuje spiknutí"
 councillor_spouse_intrigue.0005.message:1 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U] Manipuluje cílovou osobou"
 councillor_spouse_intrigue.0006.message:0 "Ztráta naivity"
 councillor_spouse_intrigue.0007.message:0 "Zákeřná praxe"
 councillor_spouse_intrigue.1001.t:1 "Manžel(ka): Nikomu nedůvěřuj"
 councillor_spouse_intrigue.1001.desc:0 ""Musíš si dávat pozor na lidi, které máš kolem sebe." Výraz v očích mého [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('councillor'))] je smrtelně vážný. "Zjistilo se, že i teď, zatímco mluvíme, [spymaster.GetTitledFirstName] proti tobě spřádá intriky!"\n\nMůže to být pravda? Můj vlastní [spymaster.GetCouncilTitle]?!"
 councillor_spouse_intrigue.1001.a:0 "Dal jsem se oklamat!"
 councillor_spouse_intrigue.1002.t:1 "Manžel(ka): Drby a spekulace"
 councillor_spouse_intrigue.1002.desc:0 "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] [councillor.Custom('quirk_pos_present')] tak, jak to [councillor.GetSheHe] často dělá, když má něco na srdci. "Znáš ty pověsti o [target.GetTitledFirstName], že [target.GetSheHe] něco hrozného skrývá?" Přitisknu se blíž, když [councillor.GetSheHe] sníží [councillor.GetHerHis] hlas. "Jsou všechny pravdivé. Potřebujeme jen důkaz.""
 councillor_spouse_intrigue.1002.a:0 "Je čas na špionáž, můj [councillor.Custom('LoverPetName')]!"
 councillor_spouse_intrigue.1002.b:0 "Musím zjistit, o co jde!"
 councillor_spouse_intrigue.1002.c:0 "Své tajemství chráním lépe než [target.GetFirstNameNoTooltip]."
 councillor_spouse_intrigue.1003.t:1 "Manžel(ka): Odhaleno"
 councillor_spouse_intrigue.1003.desc:0 "Podle toho, jak ke mně [councillor.GetSheHe] přistupuje, poznám, že na dvoře bylo objeveno další tajemství.\n\n"[agent.GetTitledFirstName] se účastní spiknutí," říká [councillor.GetSheHe]. "[agent.GetSheHe|U] ještě neví, že to vím, ale navrhuji, abyste nabídli [agent.GetHerHim] amnestii výměnou za bezvýhradnou oddanost..."" 
 councillor_spouse_intrigue.1003.a:0 "Ukaž [agent.GetHerHim], jak moc je toho v sázce."
 councillor_spouse_intrigue.1003.b:0 "Využij [agent.GetHerHim] k odhalení pravého hlavního aktéra!"
 councillor_spouse_intrigue.1003.c:0 "Sleduj každý krok [agent.GetHerHis] a chraň mě před škodou!"
 councillor_spouse_intrigue.1004.t:1 "Manžel(ka): Průzkum oponenta"
 councillor_spouse_intrigue.1004.desc:1 "[secret_holder.GetTitledFirstName] dělal potíže, hlasitě podporoval [faction.GetName]. Naštěstí se zdá, že mám nyní navrch.\n\nMůj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] přišel na úzce střežené tajemství [secret_holder.GetHerHis], říká mi [councillor.GetSheHe] s mazaným úsměvem.\n\n"Myslel jsem, že by tě to mohlo zajímat, miláčku..."" 
 councillor_spouse_intrigue.1004.a:0 "Trocha vydírání udrží [secret_holder.GetHerHim] na uzdě."
 councillor_spouse_intrigue.1004.b:0 "To je skandální! Království to musí vědět!"
 councillor_spouse_intrigue.1004.c:0 "Někdy je nejlepší počkat se silnou kartou."
 councillor_spouse_intrigue.1004.c.tt:1 "Ještě neodhaluješ [secret_holder.GetFirstNamePossessiveNoTooltip] tajemství"
 councillor_spouse_intrigue.1005.t:1 "Manžel(ka): Rozděl a panuj"
 councillor_spouse_intrigue.1005.desc:0 "[faction_member.GetTitledFirstName] aktivně podporoval [leader.GetTitledFirstName] a [leader.GetHerHis] [faction.GetName]. Mé [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] však má plán, jak toho změnit.\n\n"Věř mi, ty věci, které bych řekl [faction_member.GetTitledFirstName], by přiměly [faction_member.GetHerHim] okamžitě se od [leader.GetFirstNameNoTooltip] distancovat.""
 councillor_spouse_intrigue.1005.a:0 "Zajisti, aby [faction_member.GetFirstNameNoTooltip] už nikdy nepodporoval [leader.GetFirstNameNoTooltip]!"
 councillor_spouse_intrigue.1005.b:0 "Dokázal bys udělat, aby #EMP já #EMP vypadal jako lepší volba?"
 councillor_spouse_intrigue.1006.t:1 "Manžel(ka): Vhodný zástupce"
 councillor_spouse_intrigue.1006.desc:0 "Plně obeznámen s mými plány týkajícími se [target.GetTitledFirstName], přišel za mnou můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] [councillor.GetFirstName] s návrhem.\n\n"Mám přátele na dvoře [court_owner.GetTitledFirstNamePossessive]. Mohu je požádat, aby nějakou dobu ubytovali hosta. Za malý projev loajality a veškerou podporu, kterou mohu nabídnout, by [plant.GetTitledFirstName] mohl udělat zázraky ve tvém jménu..."" 
 councillor_spouse_intrigue.1006.a:0 "Skvělý nápad, můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))]!"
 councillor_spouse_intrigue.1006.b:0 "Myslím, že bychom tu mohli potřebovat [plant.GetFirstNameNoTooltip]."
