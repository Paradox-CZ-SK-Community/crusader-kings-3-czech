 add_patronage_spouse_education_points_effect.t: "Dítě těží z výuky manžel(ky)"
 add_patronage_spouse_education_points_effect.desc: "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('patronage_student'))], [patronage_student.GetTitledFirstName], má díky výuce [councillor.GetTitledFirstNamePossessive] větší šanci získat kvalitní [education|E]."
 add_patronage_spouse_education_points_child_effect.desc: "[patronage_student.Custom('GetDaughterSon')], [patronage_student.GetTitledFirstName], má díky výuce [councillor.GetTitledFirstNamePossessive] větší šanci získat kvalitní [education|E]."
 councillor_spouse_learning.2601.t: "Manžel(ka): Další vzdělávání"
 councillor_spouse_learning.2601.not_scholarly.desc: "\"Občas by ti neuškodilo přečíst si nějakou knihu,\" mi často říká můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))], pilný [councillor.GetTitledFirstName]. [councillor.GetSheHe|U] nabídl(a), že mě bude doučovat, pokud budu potřebovat pomoc se začátky."
 councillor_spouse_learning.2601.scholarly.desc: "Pokaždé, když mě můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))] [councillor.GetTitledFirstName] spatří skloněného nad svazkem, [councillor.GetSheHe] se zřetelně rozradostní.\n\n\"Chceš trochu pomoci se studiem? Někdo, s kým si vyměňovat myšlenky, nebo snad nějaké nové svazky? Nedávno jsem pořídil(a) svazek s vynikající analýzou [ROOT.Char.Custom('education_conversation_subject')]!\""
 councillor_spouse_learning.2601.a: "Ano, ocením tvé vedení."
 councillor_spouse_learning.2601.b: "[tutoring_student_1.GetTitledFirstNameNoTooltip] potřebuje tvou pomoc víc než já."
 councillor_spouse_learning.2601.c: "Měl(a) bys místo toho doučovat [tutoring_student_2.GetTitledFirstNameNoTooltip]."
 councillor_spouse_learning.2601.d: "Měl(a) by ses soustředit na vlastní studium."
 councillor_spouse_learning_2601_tutoring_effect.critical_success: "[THIS.Char.GetTitledFirstNamePossessiveOrMyNoTooltip|U] porozumění [THIS.Char.Custom('education_focus')] se výrazně zvyšuje"
 councillor_spouse_learning_2601_tutoring_effect.success: "[THIS.Char.GetTitledFirstNamePossessiveOrMyNoTooltip|U] porozumění [THIS.Char.Custom('education_focus')] se zvyšuje"
 councillor_spouse_learning.2001.faith.t: "Manžel(ka): [councillor.GetFaith.GetAdjectiveNoTooltip] disidenti"
 councillor_spouse_learning.2001.culture.t: "Manžel(ka): [councillor.GetCulture.GetNameNoTooltip] disidenti"
 councillor_spouse_learning.2001.start.desc: "[faction_leader.GetTitledFirstName] a [faction_leader.GetHerHis] společník"
 councillor_spouse_learning.2001.faith.desc: "[councillor.GetFaith.GetAdjectiveNoTooltip]"
 councillor_spouse_learning.2001.culture.desc: "[councillor.GetCulture.GetNameNoTooltip]"
 councillor_spouse_learning.2001.middle.desc: "Spiklenci ve [different_culture_or_faith_faction.GetName] mi nikdy nedají chvíli klidu!"
 councillor_spouse_learning.2001.independence_faction.desc: "Měli by být věrnými poddanými, přesto vím, že spřádají spiknutí proti mně."
 councillor_spouse_learning.2001.liberty_faction.desc: "Snaží se na každém kroku podkopávat mou autoritu."
 councillor_spouse_learning.2001.claimant_faction.desc: "Ti nečestní zloději se snaží vzít zemi, která mi právem náleží."
 councillor_spouse_learning.2001.end.desc: "\n\nNaštěstí, jako \"jeden z nich\", má můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))] [councillor.GetTitledFirstName] určitý vliv u nich. [councillor.GetSheHe|U] se nabídl(a), že bude zprostředkovávat, a chce vědět, jak má postupovat."
 councillor_spouse_learning.2001.a.faith: "Uklidnit členy frakce [councillor.GetFaith.GetAdjectiveNoTooltip]."
 councillor_spouse_learning.2001.a.culture: "Uklidnit členy frakce [councillor.GetCulture.GetNameNoTooltip]."
 councillor_spouse_learning.2001.a.faction_members_faith: "Každý [councillor.GetFaith.GetAdjective] člen frakce [different_culture_or_faith_faction.GetName]"
 councillor_spouse_learning.2001.a.faction_members_culture: "Každý [councillor.GetCulture.GetName] člen frakce [different_culture_or_faith_faction.GetName]"
 councillor_spouse_learning.2001.b: "Přimět [faction_member_1.GetTitledFirstNameNoTooltip], aby opustil(a) frakci."
 councillor_spouse_learning.2001.c: "Přesvědčit [faction_member_2.GetTitledFirstNameNoTooltip], aby zůstal(a) mně věrný(á)."
 councillor_spouse_learning.2301.t: "Manžel(ka): Vyšší moc"
 councillor_spouse_learning.2301.desc: "Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))] [councillor.GetTitledFirstName] se stal známou osobností v náboženském světě. [councillor.GetHerHis|U] patronát nad [councillor.GetFaith.GetAdjectiveNoTooltip] učenci, [councillor.GetFaith.HouseOfWorshipPlural] a řády dokonce přitáhl pozornost [religious_head.GetTitledFirstName] [religious_head.GetHerselfHimself].\n\nVděčnost [religious_head.GetTitleAsNamePossessiveNoTooltip] s sebou nese silné výhody. Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))] se nabídl, že za mě osloví [religious_head.GetHerHim]."
 councillor_spouse_learning.2301.a: "Můžeš zprostředkovat seznámení?"
 councillor_spouse_learning.2301.a.success: "Sblížil(a) jsem se s [religious_head.GetTitledFirstName]."
 councillor_spouse_learning.2301.b: "Co nám může [religious_head.GetSheHe] na oplátku udělat?"
 councillor_spouse_learning.2301.c: "To je má šance být znovu přijat do církevního společenství!"
 councillor_spouse_learning.2301.d: "Dej [religious_head.GetHerHim] vědět — vše, co děláme, děláme pro [councillor.GetFaith.HighGodName]."
 councillor_spouse_learning.2602.t: "Manžel(ka): Rozšiřování obzorů"
 councillor_spouse_learning.2602.not_root.desc: "Zatímco můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('student'))] [student.GetTitledFirstName] určitě něco ví o [student.Custom('highest_skill_noun')], [councillor.GetTitledFirstName] si myslí, že je čas, aby [student.GetHerHim] rozšířil(a) obzory.\n\n\"Mohl(a) bych sehnat nové svazky, připravit pár úkolů, trochu [student.GetHerHim] doučovat. Který předmět by podle tebe [student.GetFirstNameNoTooltip] nejvíce prospěl?\""
 councillor_spouse_learning.2602.root.desc: "\"I když o [student.Custom('highest_skill_noun')] něco víš, [student.GetTitleTierName] z [student.GetPrimaryTitle.GetNameNoTierNoTooltip] by měl ovládat širokou škálu dovedností,\" říká můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))], [ROOT.Char.Custom2('QuirkPPPosOrNeg', SCOPE.sC('councillor'))].\n\n\"Mohl(a) bych sehnat nové svazky, připravit pár úkolů, trochu tě doučovat. O který předmět máš největší zájem?\""
 councillor_spouse_learning.2602.a: "Diplomacie."
 councillor_spouse_learning.2602.b: "Vojenská teorie."
 councillor_spouse_learning.2602.c: "Ekonomika říše."
 councillor_spouse_learning.2602.d: "Správa špionážní sítě."
 councillor_spouse_learning.2602.e: "Teologie."
 councillor_spouse_learning.1304.desc: "Manžel(ka) je patron(ka) [religious_vassal.GetFaith.AltPriestTermPlural]"
 councillor_spouse_learning.1305.desc: "Zbožnost manžel(ky) imponuje [religious_head.GetTitleAsNameNoTooltip]"
 councillor_spouse_learning.2603.t: "Manžel(ka): Zvládne úkol"
 councillor_spouse_learning.2603.desc: "Někteří moji radní si myslí, že jim úřad náleží jen kvůli krvi či vlivu — jak se mýlí! Požaduji výsledky, přesto jsem často zklamaný/á.\n\nPo dlouhém dni si stěžuji [councillor.GetFirstName], když mě [councillor.GetSheHe] přeruší. \"Nech to na mně, [ROOT.Char.GetWifeHusband]. Několik lekcí by jim mohlo zostřit úsudek.\""
 councillor_spouse_learning.2603.a: "[chancellor.GetCouncilTitle|U] [chancellor.GetFirstNameNoTooltip] by mohl(a) potřebovat doučitele."
 councillor_spouse_learning.2603.b: "[marshal.GetCouncilTitle|U] [marshal.GetFirstNameNoTooltip] by těžil z tvé pomoci."
 councillor_spouse_learning.2603.c: "Dej pár lekcí mému [steward.GetCouncilTitle], [steward.GetFirstNameNoTooltip]."
 councillor_spouse_learning.2603.d: "Možná máš nějakou radu pro [spymaster.GetCouncilTitle] [spymaster.GetFirstNameNoTooltip]."
 councillor_spouse_learning.2603.e: "[court_chaplain.GetCouncilTitle] [court_chaplain.GetFirstNameNoTooltip] potřebuje trochu vedení."
 councillor_spouse_learning.2603.f: "Zůstaň raději se mnou..."
