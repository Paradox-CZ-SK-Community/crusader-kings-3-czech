l_polish:
 councillor_spouse_learning.2603.f:0 "Zůstaň tady se mnou místo toho..."
 councillor_spouse_learning.2001.liberty_faction.desc:0 "Snaží se oslabit mou autoritu na každém kroku."
 councillor_spouse_learning.2301.a:0 "Můžeš udělat úvody?"
 councillor_spouse_learning.2301.b:0 "Co může [religious_head.GetSheHe] udělat pro nás na oplátku?"
 councillor_spouse_learning.1601.desc:1 "Manžel/ka vám pomáhá ve studiích [ROOT.Char.Custom('LifestyleFocus')|U]"
 councillor_spouse_learning.2001.c:0 "Přesvědč [faction_member_2.GetTitledFirstNameNoTooltip], aby mi zůstal věrný."
 councillor_spouse_learning.1002.religion.t:1 "Manžel/ka zprostředkovává s [councillor.GetFaith.GetAdjectiveNoTooltip] [councillor.Custom2('RelationToMeShort', SCOPE.sC('opinion_house_member'))|U]"
 councillor_spouse_learning.2001.independence_faction.desc:0 "Měli by být loajálními poddanými, přesto vím, že plánují, jak se postavit proti mně."
