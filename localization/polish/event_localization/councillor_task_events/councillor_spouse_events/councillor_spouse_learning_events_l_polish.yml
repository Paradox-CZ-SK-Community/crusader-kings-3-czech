 councillor_spouse_learning.2603.a:0 "[chancellor.GetCouncilTitle|U] [chancellor.GetFirstNameNoTooltip] by potřeboval/t potřebovala učitele."
 councillor_spouse_learning.2001.a.faction_members_faith:0 "Každý [councillor.GetFaith.GetAdjective] člen [different_culture_or_faith_faction.GetName]"
 councillor_spouse_learning.1003.culture.desc:1 "Manžel/ka zprostředkovává s poddanými [councillor.GetCulture.GetNameNoTooltip]"
 councillor_spouse_learning.2601.c:0 "Měl/a bys doučovat [tutoring_student_2.GetTitledFirstNameNoTooltip] místo toho."
 councillor_spouse_learning.2001.start.desc:0 "[faction_leader.GetTitledFirstName] a [faction_leader.GetHerHis] kolega"
 councillor_spouse_learning.2603.c:0 "Dej pár lekcí mému [steward.GetCouncilTitle], [steward.GetFirstNameNoTooltip]."
 councillor_spouse_learning.2602.e:0 "Teologie."
 councillor_spouse_learning.1001.religion.t:1 "Manžel/ka zprostředkovává s [councillor.GetFaith.GetAdjectiveNoTooltip] vazalem"
 add_patronage_spouse_education_points_effect.desc:1 "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('patronage_student'))], [patronage_student.GetTitledFirstName], má větší šanci na dobrou [education|E] díky [councillor.GetTitledFirstNamePossessive] výuce."
 councillor_spouse_learning.2301.a.success:0 "Spřátelil/a jsem se s [religious_head.GetTitledFirstName]."
 councillor_spouse_learning.2603.b:0 "[marshal.GetCouncilTitle|U] [marshal.GetFirstNameNoTooltip] by měl/měla prospěch z tvé pomoci."
 councillor_spouse_learning.2601.b:0 "[tutoring_student_1.GetTitledFirstNameNoTooltip] potřebuje tvou pomoc víc než já."
 councillor_spouse_learning.2001.middle.desc:0 "konspirátoři v [different_culture_or_faith_faction.GetName] mi nikdy nedají chvilku klidu!"
 councillor_spouse_learning.2001.b:0 "Donuť [faction_member_1.GetTitledFirstNameNoTooltip], aby opustil/a frakci."
 councillor_spouse_learning.1303.desc:0 "Manžel/ka je patronem teologů"
 councillor_spouse_learning.2602.c:0 "Hospodářství říše."
 councillor_spouse_learning.1603.spouse_guardian.t:0 "Ochránce manžela/ky oceňuje [councillor.GetHerHis|U] výuku"
 councillor_spouse_learning.2601.a:0 "Ano, ocenil/a bych tvé vedení."
 councillor_spouse_learning.1603.other_guardian.t:0 "Ochránce u dvora oceňuje výuku manžela/ky"
 councillor_spouse_learning.2301.desc:0 "Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))] [councillor.GetTitledFirstName] se stal/a známou osobností v náboženském světě. [councillor.GetHerHis|U] patronát [councillor.GetFaith.GetAdjectiveNoTooltip] učených, [councillor.GetFaith.HouseOfWorshipPlural] a řádů dokonce přilákal/a pozornost [religious_head.GetTitledFirstName] [religious_head.GetHerselfHimself].\n\nVděčnost [religious_head.GetTitleAsNamePossessiveNoTooltip] přichází s mocnými výhodami. Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))] nabídl/a, že se s [religious_head.GetHerHim] spojí mým jménem."
 councillor_spouse_learning.2301.d:0 "Dejte [religious_head.GetHerHim] vědět — vše, co děláme, děláme pro [councillor.GetFaith.HighGodName]."
 councillor_spouse_learning.2301.c:0 "Toto je moje šance být vítán/a zpět do svaté komunity!"
 councillor_spouse_learning.2601.scholarly.desc:0 "Každýkrát, když mě můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))] [councillor.GetTitledFirstName] najde ohnutého/ou nad knihou, [councillor.GetSheHe] se viditelně nadchne.\n\n\"Chtěl/a bys pomoc se svými studiemi? Někoho, s kým si vyměníš názory, nebo snad nějaké nové knihy? Nedávno jsem získal/a svazek s vynikající analýzou [ROOT.Char.Custom('education_conversation_subject')]!\""
 councillor_spouse_learning.2603.desc:0 "Někteří z mých poradců věří, že tato práce je jejich právem pouze díky krvi nebo vlivu — jak jsou na omylu! Očekávám výsledky, přesto jsem často zklamaný/á.\n\nPo dlouhém dni si stěžuji [councillor.GetFirstName], když mě [councillor.GetSheHe] přeruší. \"Nech mě něco udělat, [ROOT.Char.GetWifeHusband]. Pár lekcí by mohlo ostřit jejich rozum.\" "councillor_spouse_learning.2001.faith.t:1 "Manžel/ka: [councillor.GetFaith.GetAdjectiveNoTooltip] disidenti"
 councillor_spouse_learning.2001.a.faction_members_culture:0 "Každý člen [councillor.GetCulture.GetName] [different_culture_or_faith_faction.GetName]"
 councillor_spouse_learning.1305.desc:0 "Pobožnost manžela/ky ohromila [religious_head.GetTitleAsNameNoTooltip]"
 councillor_spouse_learning.1302.t:1 "Manžel/ka: Ovlivňuje kulturní konverzi"
