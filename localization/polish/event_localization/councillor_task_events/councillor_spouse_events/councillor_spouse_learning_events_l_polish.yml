 add_patronage_spouse_education_points_child_effect.desc:0 "Můj [patronage_student.Custom('GetDaughterSon')], [patronage_student.GetTitledFirstName], má větší pravděpodobnost získat dobrou [education|E] díky [councillor.GetTitledFirstNamePossessive] výuce."
 councillor_spouse_learning.2603.t:1 "Manžel/ka: Splňuje úkol"
 councillor_spouse_learning_2601_tutoring_effect.success:0 "[THIS.Char.GetTitledFirstNamePossessiveOrMyNoTooltip|U] porozumění [THIS.Char.Custom('education_focus')] se zvyšuje"
 councillor_spouse_learning.2601.d:0 "Měli byste se soustředit na své vlastní studium."
 councillor_spouse_learning.2602.not_root.desc:0 "I když můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('student'))] [student.GetTitledFirstName] určitě ví něco málo o [student.Custom('highest_skill_noun')], [councillor.GetTitledFirstName] si myslí, že je čas, aby [student.GetHerHim] rozšířil [student.GetHerHis] obzory.\n\n„Mohl/a bych pořídit pár nových knih, připravit několik úkolů, trošku [student.GetHerHim] doučovat. Jaký předmět by, podle vás, nejvíce prospěch [student.GetFirstNameNoTooltip]?“"
 councillor_spouse_learning.2602.b:0 "Vojenská teorie."
 councillor_spouse_learning.2001.a.faith:0 "Uklidnit členy [councillor.GetFaith.GetAdjectiveNoTooltip] frakce."
 councillor_spouse_learning.1002.culture.t:1 "Manžel/ka zprostředkovává s [councillor.GetCulture.GetNameNoTooltip] [councillor.Custom2('RelationToMeShort', SCOPE.sC('opinion_house_member'))|U]"
 councillor_spouse_learning.2602.root.desc:0 "I když víte něco málo o [student.Custom('highest_skill_noun')], [student.GetTitleTierName] [student.GetPrimaryTitle.GetNameNoTierNoTooltip] by měl/a mít široké spektrum dovedností," říká můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))], [ROOT.Char.Custom2('QuirkPPPosOrNeg', SCOPE.sC('councillor'))].\n\n„Mohl/a bych pořídit pár nových knih, připravit několik úkolů, trošku tě doučovat. O jaký předmět máš největší zájem?“"
 councillor_spouse_learning.1603.root_guardian.t:0 "Svěřenec oceňuje výuku manžela/ky"
 councillor_spouse_learning.2602.t:1 "Manžel/ka: Rozšiřování obzorů"
