 councillor_spouse_learning.2603.e:0 "[court_chaplain.GetCouncilTitle] [court_chaplain.GetFirstNameNoTooltip] potřebuje nějaké vedení."
 councillor_spouse_learning.2603.d:0 "Možná máš nějakou radu pro [spymaster.GetCouncilTitle] [spymaster.GetFirstNameNoTooltip]."
 councillor_spouse_learning.2601.t:1 "Manžel/ka: Další vzdělání"
 councillor_spouse_learning.2602.d:0 "Správa špionážní sítě."
 councillor_spouse_learning.1001.culture.t:1 "Manžel/ka zprostředkovává s [councillor.GetCulture.GetNameNoTooltip]"
 councillor_spouse_learning_2601_tutoring_effect.critical_success:0 "[THIS.Char.GetTitledFirstNamePossessiveOrMyNoTooltip|U] porozumění [THIS.Char.Custom('education_focus')] se výrazně zvyšuje"
 councillor_spouse_learning.1003.religion.desc:1 "Manžel/ka zprostředkovává s [councillor.GetFaith.GetAdjectiveNoTooltip] poddanými"
 councillor_spouse_learning.2001.a.culture:0 "Uklidnit členy [councillor.GetCulture.GetNameNoTooltip] frakce."
 councillor_spouse_learning.2001.end.desc:0 "\n\nNaštěstí, jako 'jeden z nich', má můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))] [councillor.GetTitledFirstName] určitý vliv na ně. [councillor.GetSheHe|U] se nabídl zprostředkovat a chce vědět, jak pokračovat."
 councillor_spouse_learning.2001.claimant_faction.desc:0 "Ti nečestní zloději se snaží vzít půdu, která mi právem náleží."
 councillor_spouse_learning.2001.culture.desc:0 "[councillor.GetCulture.GetNameNoTooltip]"
 councillor_spouse_learning.2601.not_scholarly.desc:0 "„Nebylo by od věci občas přečíst knihu,“ často mi říká můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))], pilný [councillor.GetTitledFirstName]. [councillor.GetSheHe|U] se nabídl, že bude mým lektorem, pokud potřebuji pomoc na začátek."
 councillor_spouse_learning.2001.faith.t:1 "Manžel/ka: [councillor.GetFaith.GetAdjectiveNoTooltip] Disidenti"
