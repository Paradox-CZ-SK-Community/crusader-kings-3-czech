 add_patronage_spouse_education_points_effect.t:0 "Dítě těží z výuky manžel(ky)"
 add_patronage_spouse_education_points_effect.desc:1 "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('patronage_student'))], [patronage_student.GetTitledFirstName], má díky výuce [councillor.GetTitledFirstNamePossessive] větší šanci získat kvalitní [education|E]."
 add_patronage_spouse_education_points_child_effect.desc:0 "[patronage_student.Custom('GetDaughterSon')], [patronage_student.GetTitledFirstName], má díky výuce [councillor.GetTitledFirstNamePossessive] větší šanci získat kvalitní [education|E]."
 councillor_spouse_learning.2601.t:1 "Manžel(ka): Další vzdělávání"
 councillor_spouse_learning.2601.not_scholarly.desc:0 "\"Občas by ti neuškodilo přečíst si nějakou knihu,\" mi často říká můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))], pilný [councillor.GetTitledFirstName]. [councillor.GetSheHe|U] nabídl(a), že mě bude doučovat, pokud budu potřebovat pomoc se začátky."
 councillor_spouse_learning.2601.scholarly.desc:0 "Pokaždé, když mě můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))] [councillor.GetTitledFirstName] spatří skloněného nad svazkem, [councillor.GetSheHe] se zřetelně rozradostní.\n\n\"Chceš trochu pomoci se studiem? Někdo, s kým si vyměňovat myšlenky, nebo snad nějaké nové svazky? Nedávno jsem pořídil(a) svazek s vynikající analýzou [ROOT.Char.Custom('education_conversation_subject')]!\""
 councillor_spouse_learning.2601.a:0 "Ano, ocením tvé vedení."
 councillor_spouse_learning.2601.b:0 "[tutoring_student_1.GetTitledFirstNameNoTooltip] potřebuje tvou pomoc víc než já."
 councillor_spouse_learning.2601.c:0 "Měl(a) bys místo toho doučovat [tutoring_student_2.GetTitledFirstNameNoTooltip]."
 councillor_spouse_learning.2601.d:0 "Měl(a) by ses soustředit na vlastní studium."
 councillor_spouse_learning_2601_tutoring_effect.critical_success:0 "[THIS.Char.GetTitledFirstNamePossessiveOrMyNoTooltip|U] porozumění [THIS.Char.Custom('education_focus')] se výrazně zvyšuje"
 councillor_spouse_learning_2601_tutoring_effect.success:0 "[THIS.Char.GetTitledFirstNamePossessiveOrMyNoTooltip|U] porozumění [THIS.Char.Custom('education_focus')] se zvyšuje"
 councillor_spouse_learning.2001.faith.t:1 "Manžel(ka): [councillor.GetFaith.GetAdjectiveNoTooltip] disidenti"
 councillor_spouse_learning.2001.culture.t:1 "Manžel(ka): [councillor.GetCulture.GetNameNoTooltip] disidenti"
 councillor_spouse_learning.2001.start.desc:0 "[faction_leader.GetTitledFirstName] a [faction_leader.GetHerHis] společník"
 councillor_spouse_learning.2001.faith.desc:0 "[councillor.GetFaith.GetAdjectiveNoTooltip]"
 councillor_spouse_learning.2001.culture.desc:0 "[councillor.GetCulture.GetNameNoTooltip]"
 councillor_spouse_learning.2001.middle.desc:0 "Spiklenci ve [different_culture_or_faith_faction.GetName] mi nikdy nedají chvíli klidu!"
 councillor_spouse_learning.2001.independence_faction.desc:0 "Měli by být věrnými poddanými, přesto vím, že spřádají spiknutí proti mně."
 councillor_spouse_learning.2001.liberty_faction.desc:0 "Snaží se na každém kroku podkopávat mou autoritu."
 councillor_spouse_learning.2001.claimant_faction.desc:0 "Ti nečestní zloději se snaží vzít zemi, která mi právem náleží."
 councillor_spouse_learning.2001.end.desc:0 "\n\nNaštěstí, jako \"jeden z nich\", má můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))] [councillor.GetTitledFirstName] určitý vliv u nich. [councillor.GetSheHe|U] se nabídl(a), že bude zprostředkovávat, a chce vědět, jak má postupovat."
 councillor_spouse_learning.2001.a.faith:0 "Uklidnit členy frakce [councillor.GetFaith.GetAdjectiveNoTooltip]."
 councillor_spouse_learning.2001.a.culture:0 "Uklidnit členy frakce [councillor.GetCulture.GetNameNoTooltip]."
 councillor_spouse_learning.2001.a.faction_members_faith:0 "Každý [councillor.GetFaith.GetAdjective] člen frakce [different_culture_or_faith_faction.GetName]"
 councillor_spouse_learning.2001.a.faction_members_culture:0 "Každý [councillor.GetCulture.GetName] člen frakce [different_culture_or_faith_faction.GetName]"
 councillor_spouse_learning.2001.b:0 "Přimět [faction_member_1.GetTitledFirstNameNoTooltip], aby opustil(a) frakci."
 councillor_spouse_learning.2001.c:0 "Přesvědčit [faction_member_2.GetTitledFirstNameNoTooltip], aby zůstal(a) mně věrný(á)."
 councillor_spouse_learning.2301.t:1 "Manžel(ka): Vyšší moc"
 councillor_spouse_learning.2301.desc:0 "Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))] [councillor.GetTitledFirstName] se stal známou osobností v náboženském světě. [councillor.GetHerHis|U] patronát nad [councillor.GetFaith.GetAdjectiveNoTooltip] učenci, [councillor.GetFaith.HouseOfWorshipPlural] a řády dokonce přitáhl pozornost [religious_head.GetTitledFirstName] [religious_head.GetHerselfHimself].\n\nVděčnost [religious_head.GetTitleAsNamePossessiveNoTooltip] s sebou nese silné výhody. Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))] se nabídl, že za mě osloví [religious_head.GetHerHim]."
 councillor_spouse_learning.2301.a:0 "Můžeš zprostředkovat seznámení?"
 councillor_spouse_learning.2301.a.success:0 "Sblížil(a) jsem se s [religious_head.GetTitledFirstName]."
 councillor_spouse_learning.2301.b:0 "Co nám může [religious_head.GetSheHe] na oplátku udělat?"
 councillor_spouse_learning.2301.c:0 "To je má šance být znovu přijat do církevního společenství!"
 councillor_spouse_learning.2301.d:0 "Dej [religious_head.GetHerHim] vědět — vše, co děláme, děláme pro [councillor.GetFaith.HighGodName]."
 councillor_spouse_learning.2602.t:1 "Manžel(ka): Rozšiřování obzorů"
 councillor_spouse_learning.2602.not_root.desc:0 "Zatímco můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('student'))] [student.GetTitledFirstName] určitě něco ví o [student.Custom('highest_skill_noun')], [councillor.GetTitledFirstName] si myslí, že je čas, aby [student.GetHerHim] rozšířil(a) obzory.\n\n\"Mohl(a) bych sehnat nové svazky, připravit pár úkolů, trochu [student.GetHerHim] doučovat. Který předmět by podle tebe [student.GetFirstNameNoTooltip] nejvíce prospěl?\""
 councillor_spouse_learning.2602.root.desc:0 "\"I když o [student.Custom('highest_skill_noun')] něco víš, [student.GetTitleTierName] z [student.GetPrimaryTitle.GetNameNoTierNoTooltip] by měl ovládat širokou škálu dovedností,\" říká můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))], [ROOT.Char.Custom2('QuirkPPPosOrNeg', SCOPE.sC('councillor'))].\n\n\"Mohl(a) bych sehnat nové svazky, připravit pár úkolů, trochu tě doučovat. O který předmět máš největší zájem?\""
 councillor_spouse_learning.2602.a:0 "Diplomacie."
 councillor_spouse_learning.2602.b:0 "Vojenská teorie."
 councillor_spouse_learning.2602.c:0 "Ekonomika říše."
 councillor_spouse_learning.2602.d:0 "Správa špionážní sítě."
 councillor_spouse_learning.2602.e:0 "Teologie."
 councillor_spouse_learning.1304.desc:0 "Manžel(ka) je patron(ka) [religious_vassal.GetFaith.AltPriestTermPlural]"
 councillor_spouse_learning.1305.desc:0 "Zbožnost manžel(ky) imponuje [religious_head.GetTitleAsNameNoTooltip]"
 councillor_spouse_learning.2603.t:1 "Manžel(ka): Zvládne úkol"
 councillor_spouse_learning.2603.desc:0 "Někteří moji radní si myslí, že jim úřad náleží jen kvůli krvi či vlivu — jak se mýlí! Požaduji výsledky, přesto jsem často zklamaný/á.\n\nPo dlouhém dni si stěžuji [councillor.GetFirstName], když mě [councillor.GetSheHe] přeruší. \"Nech to na mně, [ROOT.Char.GetWifeHusband]. Několik lekcí by jim mohlo zostřit úsudek.\""
 councillor_spouse_learning.2603.a:0 "[chancellor.GetCouncilTitle|U] [chancellor.GetFirstNameNoTooltip] by mohl(a) potřebovat doučitele."
 councillor_spouse_learning.2603.b:0 "[marshal.GetCouncilTitle|U] [marshal.GetFirstNameNoTooltip] by těžil z tvé pomoci."
 councillor_spouse_learning.2603.c:0 "Dej pár lekcí mému [steward.GetCouncilTitle], [steward.GetFirstNameNoTooltip]."
 councillor_spouse_learning.2603.d:0 "Možná máš nějakou radu pro [spymaster.GetCouncilTitle] [spymaster.GetFirstNameNoTooltip]."
 councillor_spouse_learning.2603.e:0 "[court_chaplain.GetCouncilTitle] [court_chaplain.GetFirstNameNoTooltip] potřebuje trochu vedení."
 councillor_spouse_learning.2603.f:0 "Zůstaň raději se mnou..."
