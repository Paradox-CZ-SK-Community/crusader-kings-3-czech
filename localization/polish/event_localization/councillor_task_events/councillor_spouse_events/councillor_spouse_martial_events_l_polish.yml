l_polish:
 councillor_spouse_martial.0001.message:1 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U] Povzbuzuje nábor"
 councillor_spouse_martial.0002.message:0 "Pomoc při organizaci armády"
 councillor_spouse_martial.0003.message:1 "Inspirující [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U]"
 councillor_spouse_martial.0004.message:1 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U] Povzbuzuje rytířství"
 councillor_spouse_martial.0005.message:0 "Podpora při vyjednávání s žoldáky"
 councillor_spouse_martial.0006.message:0 "Stará se o mě"
 councillor_spouse_martial.0007.message:1 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U] Ošetřuje rány"
 councillor_spouse_martial.0008.message:0 "Zastrašující přítomnost"
 councillor_spouse_martial.0009.message:0 "Bojový výcvik"
 councillor_spouse_martial.1001.t:1 "Manžel(ka): Den turnaje"
 councillor_spouse_martial.1001.desc:2 "Slunce svítí a sedláci se hemží na turnaji, který pořádá můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))]. Všichni moji $knight_culture_player_plural_no_tooltip_lowercase$ jásají, když [councillor.GetTitledFirstName] oznamuje turnaj na jejich počest, a poprvé si mohu prostě jen sedět a dívat se.\n\nAle celý den turnaje nehodlám prosedět přilepený k trůnu!"
 councillor_spouse_martial.1001.a:2 "Také já fandím svým $knight_culture_player_plural_no_tooltip_lowercase$!"
 councillor_spouse_martial.1001.commanders:2 "Každý $knight_culture_player_no_tooltip_lowercase$"
 councillor_spouse_martial.1001.b:0 "To je ideální příležitost dát [child.GetFirstNameNoTooltip] několik rad!"
 councillor_spouse_martial.1001.b.education_tt:0 "Pokročím v [child.GetFirstNamePossessiveNoTooltip] vojenském vzdělání"
 councillor_spouse_martial.1001.c:0 "Tento den je #EMP naší#! ctí, miláčku!"
 councillor_spouse_martial.1002.t:1 "Manžel(ka): Jedná za mě"
 councillor_spouse_martial.1002.desc:0 "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] tráví značnou část času cestováním po panství se [councillor.GetHerHis] čestnou gardou. Je mnoho záležitostí, které [councillor.GetSheHe] může vyřídit mým jménem, a vojenská přítomnost, kterou [councillor.GetTitledFirstName] přivádí s [councillor.GetHerHim], je silným připomenutím mého práva vládnout."
 councillor_spouse_martial.1002.a:0 "Můj [councillor.GetTitleAsNameNoTooltip] a já jsme připraveni bránit říši!"
 councillor_spouse_martial.1002.b:0 "Ujisti se, že se lidé patřičně podřizují, miláčku."
 councillor_spouse_martial.1002.c:0 "Všichni by se mě měli bát i padat mi k nohám, [councillor.GetFirstNameNoTooltip]!"
 councillor_spouse_martial.1003.t:1 "Manžel(ka): Otázka cti"
 councillor_spouse_martial.1003.desc:0 "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('councillor'))]. Jedná se o spor mezi [attacker_vassal.GetTitledFirstName] a [defender_vassal.GetTitledFirstName], který [councillor.GetSheHe] chce projednat.\n\n\"Jejich boj je bez cti, a přináší hanbu tvému panství. Nech to na mně. Vím, že je dokážu přinutit k míru.\""
 councillor_spouse_martial.1003.a:0 "Urovnej to, ať to stojí cokoliv."
 councillor_spouse_martial.1003.b:0 "Ne, chci vidět, kdo vyhraje!"
 councillor_spouse_martial.1003.b.tt:0 "[attacker_vassal.GetFirstNameNoTooltip] a [defender_vassal.GetFirstNameNoTooltip] pokračují ve své válce"
 councillor_spouse_martial.1003.c:0 "Och, věřím, že to zvládneš, miláčku."
 councillor_spouse_martial.1003.c.unlock_tt:0 "Tato možnost je dostupná díky [councillor.GetFirstNamePossessiveNoTooltip] strategickému důvtipu"
 councillor_spouse_martial.1004.t:1 "Manžel(ka): Stráž"
 councillor_spouse_martial.1004.desc:0 "Trochu mě mate, proč chce můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))] na nádvoří předat mi \"velký dar\". Brzy to však pochopím, když [councillor.GetTitledFirstName] nechá skupinu vojáků postavit do řady. \"Celý pluk, sestavený z mých vlastních zemí, připravený ti sloužit.\"\n\nTo je #EMP opravdu#! velký dar!"
 councillor_spouse_martial.1004.a:0 "Více vojáků na posílení armády!"
 councillor_spouse_martial.1004.b:0 "Budou sloužit jako moje osobní stráž."
 councillor_spouse_martial.1005.t:1 "Manžel(ka): Udělat dojem"
 councillor_spouse_martial.1005.desc:0 "[vassal.GetTitledFirstName] přijíždí do [capital.GetNameNoTier], aby mi složil tribut. Nicméně [councillor.GetTitledFirstName] naznačuje, že vojenská přehlídka by mohla zajistit jejich trvalou loajalitu.\n\n\"Uvidět tvou ohromnou sílu by každého přimělo dvakrát se zamyslet, kdyby mu někdy proběhla hlavou zrada,\" poznamenává můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))]."
 councillor_spouse_martial.1005.a:0 "Ano, [vassal.GetFirstNameNoTooltip] uvidí vojáky všude, kam se [vassal.GetSheHe] otočí!"
 councillor_spouse_martial.1005.a.tt:1 "[vassal.GetFirstNameNoTooltip] se stane náchylnějším k [dread|E]"
 councillor_spouse_martial.1005.b:0 "Běžná přehlídka by měla stačit."
