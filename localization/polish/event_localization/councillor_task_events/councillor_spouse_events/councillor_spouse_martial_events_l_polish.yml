l_polish:
 councillor_spouse_martial.1001.a:2 "I, too, cheer to my $knight_culture_player_plural_no_tooltip_lowercase$!"
 councillor_spouse_martial.1003.t:1 "Manžel/ka: Záležitost cti"
 councillor_spouse_martial.1005.a.tt:1 "[vassal.GetFirstNameNoTooltip] se stává náchylnějším k [dread|E]"
 councillor_spouse_martial.0008.message:0 "Zastrašující přítomnost"
 councillor_spouse_martial.1001.commanders:2 "Každý $knight_culture_player_no_tooltip_lowercase$"
 councillor_spouse_martial.1003.b:0 "Ne, chci vidět, kdo vyhraje!"
 councillor_spouse_martial.0002.message:0 "Pomoc při organizaci armády"
 councillor_spouse_martial.1001.b.education_tt:0 "Pokrokuji v [child.GetFirstNamePossessiveNoTooltip] vojenském vzdělání"
 councillor_spouse_martial.1005.a:0 "Ano, [vassal.GetFirstNameNoTooltip] uvidí vojáky všude, kam se [vassal.GetSheHe] otočí!"
 councillor_spouse_martial.1004.t:1 "Manžel/ka: Stráž"
 councillor_spouse_martial.1005.b:0 "Pravidelná přehlídka by měla stačit."
 councillor_spouse_martial.1003.b.tt:0 "[attacker_vassal.GetFirstNameNoTooltip] a [defender_vassal.GetFirstNameNoTooltip] pokračují ve své válce"
 councillor_spouse_martial.1002.desc:0 "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] tráví značné množství času cestováním po království s [councillor.GetHerHis] čestnou stráží. Existuje mnoho záležitostí, které [councillor.GetSheHe] může vyřešit mým jménem, a vojenská přítomnost, kterou [councillor.GetTitledFirstName] přináší s [councillor.GetHerHim], je pevným připomenutím mého práva vládnout."
 councillor_spouse_martial.0006.message:0 "Péče o mě"
 councillor_spouse_martial.0005.message:0 "Podpora při vyjednávání s žoldáky"
 councillor_spouse_martial.0007.message:1 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U] Ošetřování ran"
 councillor_spouse_martial.1003.a:0 "Nechej to vyřešit, ať to stojí cokoliv."
 councillor_spouse_martial.1003.c.unlock_tt:0 "Tato možnost je k dispozici díky strategickému génia [councillor.GetFirstNamePossessiveNoTooltip]"
 councillor_spouse_martial.1004.a:0 "Více vojáků na posílení armády!"
 councillor_spouse_martial.1004.desc:0 "Jsem trochu zmatený, proč můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))] chce předložit "velký dar" na nádvoří. Nicméně brzy chápu, když [councillor.GetTitledFirstName] dává rozkaz skupině vojáků, aby se seřadili. "Celý pluk, vyzdvižený z mých vlastních zemí, připraven sloužit vám."\n\nToto #EMP je#! velký dar!"
 councillor_spouse_martial.0009.message:0 "Trénink v boji"
 councillor_spouse_martial.1004.b:0 "Budou sloužit jako má osobní stráž."
 councillor_spouse_martial.0001.message:1 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U] Inspira nábor"
 councillor_spouse_martial.0003.message:1 "Inspirující [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U]"
 councillor_spouse_martial.1002.t:1 "Manžel/ka: Jednání mým jménem"
 councillor_spouse_martial.1002.c:0 "Každý by se měl jak bát, tak klanět mým nohám, [councillor.GetFirstNameNoTooltip]!"
 councillor_spouse_martial.1001.desc:2 "Slunce svítí a rolníci se mísí kolem turnaje pořádaného mým [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))]. Všichni moji $knight_culture_player_plural_no_tooltip_lowercase$ jásají, když [councillor.GetTitledFirstName] oznamuje turnaj na jejich počest, a poprvé mám příležitost prostě sedět a sledovat.\n\nNicméně nehodlám strávit celý den turnaje připoutaný na trůn!"
 councillor_spouse_martial.0004.message:1 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U] Povzbuzuje rytířství"
 councillor_spouse_martial.1003.c:0 "Ó, věřím, že to dokážeš, můj drahý."
 councillor_spouse_martial.1005.t:1 "Manžel/ka: Zanechání dojmu"
 councillor_spouse_martial.1001.b:0 "Toto je perfektní příležitost dát [child.GetFirstNameNoTooltip] pár rad!"
 councillor_spouse_martial.1002.b:0 "Ujisti se, že lidé mi správně poklání, můj drahý."
 councillor_spouse_martial.1005.desc:0 "[vassal.GetTitledFirstName] se chystá do [capital.GetNameNoTier] přinést mi tributus. Nicméně [councillor.GetTitledFirstName] navrhuje, že vojenská ukázka by mohla zajistit pokračující loajalitu.\n\n"Vidět tvou ohromující moc by přimělo každého dvakrát přemýšlet, pokud by je kdy napadla zrada," upozorňuje můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))]."
 councillor_spouse_martial.1001.t:1 "Manžel/ka: Den turnaje"
 councillor_spouse_martial.1001.c:0 "Tento den je #EMP naší#! ctí, můj drahý!"
 councillor_spouse_martial.1003.desc:0 "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('councillor'))]. Je to konflikt mezi [attacker_vassal.GetTitledFirstName] a [defender_vassal.GetTitledFirstName], o kterém [councillor.GetSheHe] chce mluvit.\n\n"Jejich boj je bez cti a přináší ostudu tvému království. Nechej mě se o ně postarat. Vím, že je mohu donutit k míru.“councillor_spouse_martial.1002.a:0 "Můj [councillor.GetTitleAsNameNoTooltip] a já jsme připraveni bránit říši!"
 councillor_spouse_martial.1002.a:0 "Můj [councillor.GetTitleAsNameNoTooltip] a já jsme připraveni bránit království!"
