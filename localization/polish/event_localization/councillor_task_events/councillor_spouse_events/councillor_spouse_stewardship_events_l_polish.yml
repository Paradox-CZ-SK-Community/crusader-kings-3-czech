 councillor_spouse_stewardship.2001.t: "Manžel(ka): Dotaz na investici"
 councillor_spouse_stewardship.2001.desc: "Díky pečlivé správě financí [councillor.GetTitledFirstNamePossessive] má naše domácnost na konci této sezóny více zlata, než jsme čekali.\n\n"Jak ho nejlépe využít, [ROOT.Char.GetWifeHusband]?""
 councillor_spouse_stewardship.2001.a: "Uspořádej velkolepou hostinu k potěšení všech!"
 councillor_spouse_stewardship_2001_every_powerful_vassal: "Každý mocný vazal"
 councillor_spouse_stewardship.2001.b: "Investuj peníze do místních projektů."
 councillor_spouse_stewardship.2001.c: "Peníze koupí oči i uši!"
 councillor_spouse_stewardship.2001.d: "Ušetřme to zatím."
 councillor_spouse_stewardship.2002.t: "Manžel(ka): Okouzlující příležitost"
 councillor_spouse_stewardship.2002.desc: ""[ROOT.Char.Custom('FormOfAddressForLiege')|U]." [courtier_lender.GetTitledFirstName] přistoupí ke mně a usměje se [courtier_lender.Custom('quirk_pos_adverb')]. "Kontaktoval mě [councillor.GetTitledFirstName], který v [councillor.GetHerHis] moudrosti navrhl dohodu mezi námi. Protože by Vám mohla přijít vhod finanční pomoc a mně zase společenská podpora..."
 councillor_spouse_stewardship.2002.a: "Vrátím to, slibuji."
 councillor_spouse_stewardship.2002.money_loan_tooltip: "Půjčím si [gold_i] #bold [THIS.Var('amount_to_loan').GetValue]#! zlatých od [courtier_lender.GetFirstNameNoTooltip]."
 councillor_spouse_stewardship.2002.b: "Proč to místo toho nedarovat [ROOT.Char.GetFaith.HouseOfWorship]?"
 councillor_spouse_stewardship.2002.c: "Měli byste to věnovat chudým."
 councillor_spouse_stewardship.2002.d: "S potěšením tento dar přijmu!"
 councillor_spouse_stewardship.2003.t: "Manžel(ka): Obchodní příležitost"
 councillor_spouse_stewardship.2003.desc: "[councillor.GetTitledFirstName] přichází ke mně s třemi svitky pergamenu v [councillor.GetHerHis] pažích.\n\n"[ROOT.Char.Custom('FormOfAddressForLiege')|U], mám připravené obchodní návrhy pro sousední vládce. Věřím, že lze uzavřít dohodu, která bude prospěšná oběma stranám!""
 councillor_spouse_stewardship.2003.a: "Zdá se, že [ruler_1.GetTitledFirstNameNoTooltip] je rozumnou volbou."
 councillor_spouse_stewardship.2003.b: "Uzavřít dohodu s [ruler_2.GetTitledFirstNameNoTooltip]."
 councillor_spouse_stewardship.2003.c: "Uzavřít dohodu s [ruler_3.GetTitledFirstNameNoTooltip]."
 councillor_spouse_stewardship.2003.d_greedy: "Žádný z nich se ani nepřiblíží mému zlatu!"
 councillor_spouse_stewardship.2003.d_arrogant: "Žádný z nich není hoden dohody se #EMP mnou#!!"
 councillor_spouse_stewardship.2003.d: "Žádný z nich nepředstavuje dostatečně lákavou příležitost..."
 councillor_spouse_stewardship.2004.t: "Manžel(ka): Pomocná ruka"
 councillor_spouse_stewardship.2004.desc: ""Váš [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('on_my_hook'))], [on_my_hook.GetTitledFirstName], se nedávno ocitl(a) v menších potížích."\n\n[councillor.GetTitledFirstName] se usměje [councillor.Custom('quirk_pos_adverb')] a když [councillor.GetSheHe] pokračuje, řekne: "Postaral(a) jsem se, aby se situace vyřešila, a uvedl(a) jsem vás jako dobrodince.""  
 councillor_spouse_stewardship.2004.a: "Výborně!"
 councillor_spouse_stewardship.2004.b: "Dobrý skutek nepotřebuje odměnu."
 councillor_spouse_stewardship.2005.t: "Manžel(ka): Investice v [county_to_boost.GetNameNoTierNoTooltip]"
 councillor_spouse_stewardship.2005.desc: ""Můj [ROOT.Char.GetLadyLord|U]. Dostal(a) jsem informaci o vzácné příležitosti investovat v [county_to_boost.GetName]."\n\nMůj [councillor.Custom('WifeHusband')] [councillor.GetFirstName] připravuje podrobnosti podnikatelské investice a skutečně to vypadá, že by dohoda v případě úspěchu mohla [county_to_boost.GetNameNoTierNoTooltip] výrazně prospět."
 councillor_spouse_stewardship.2005.a: "Stojí za to podstoupit to riziko!"
 councillor_spouse_stewardship.2005.a_1: "Dohoda přinesla velký zisk pro [county_to_boost.GetNameNoTierNoTooltip]"
 councillor_spouse_stewardship.2005.a_2: "Dohoda ztroskotala"
 councillor_spouse_stewardship.2005.b: "Nechte tuto příležitost lidem z [county_to_boost.GetNameNoTierNoTooltip]."
 councillor_spouse_stewardship.2005.c: "Tyhle řeči o místních záležitostech jsou pod mou důstojnost!"
