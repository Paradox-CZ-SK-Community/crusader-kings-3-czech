 councillor_spouse_stewardship.2001.t:1 "Manžel(ka): Dotaz na investici"
 councillor_spouse_stewardship.2001.desc:0 "Díky pečlivé správě financí [councillor.GetTitledFirstNamePossessive] má naše domácnost na konci této sezóny více zlata, než jsme čekali.\n\n"Jak ho nejlépe využít, [ROOT.Char.GetWifeHusband]?""
 councillor_spouse_stewardship.2001.a:0 "Uspořádej velkolepou hostinu k potěšení všech!"
 councillor_spouse_stewardship_2001_every_powerful_vassal:0 "Každý mocný vazal"
 councillor_spouse_stewardship.2001.b:0 "Investuj peníze do místních projektů."
 councillor_spouse_stewardship.2001.c:0 "Peníze koupí oči i uši!"
 councillor_spouse_stewardship.2001.d:0 "Ušetřme to zatím."
 councillor_spouse_stewardship.2002.t:1 "Manžel(ka): Okouzlující příležitost"
 councillor_spouse_stewardship.2002.desc:0 ""Můj [ROOT.Char.GetLadyLord]." [courtier_lender.GetTitledFirstName] přistoupí ke mně a usměje se [courtier_lender.Custom('quirk_pos_adverb')]. "Oslovil mě [councillor.GetTitledFirstName], který ve své moudrosti navrhl dohodu mezi námi. Vzhledem k tomu, že byste mohli potřebovat finanční pomoc, a já zase společenskou podporu..."" 
 councillor_spouse_stewardship.2002.a:0 "Vrátím to, slibuji."
 councillor_spouse_stewardship.2002.money_loan_tooltip:0 "Půjčím si [gold_i] #bold [THIS.Var('amount_to_loan').GetValue]#! zlatých od [courtier_lender.GetFirstNameNoTooltip]."
 councillor_spouse_stewardship.2002.b:0 "Proč to místo toho nedarovat [ROOT.Char.GetFaith.HouseOfWorship]?"
 councillor_spouse_stewardship.2002.c:0 "Měli byste to věnovat chudým."
 councillor_spouse_stewardship.2002.d:0 "S potěšením tento dar přijmu!"
 councillor_spouse_stewardship.2003.t:1 "Manžel(ka): Obchodní příležitost"
 councillor_spouse_stewardship.2003.desc:0 "[councillor.GetTitledFirstName] přistoupí ke mně se třemi svitky pergamenu v [councillor.GetHerHis] pažích.\n\n"Můj [ROOT.Char.GetLadyLord], mám připravené návrhy obchodních dohod pro sousední panovníky. Věřím, že lze uzavřít dohodu, která prospěje oběma stranám!"" 
 councillor_spouse_stewardship.2003.a:0 "Zdá se, že [ruler_1.GetTitledFirstNameNoTooltip] je rozumnou volbou."
 councillor_spouse_stewardship.2003.b:0 "Uzavřít dohodu s [ruler_2.GetTitledFirstNameNoTooltip]."
 councillor_spouse_stewardship.2003.c:0 "Uzavřít dohodu s [ruler_3.GetTitledFirstNameNoTooltip]."
 councillor_spouse_stewardship.2003.d_greedy:0 "Žádný z nich se ani nepřiblíží mému zlatu!"
 councillor_spouse_stewardship.2003.d_arrogant:0 "Žádný z nich není hoden dohody se #EMP mnou#!!"
 councillor_spouse_stewardship.2003.d:0 "Žádný z nich nepředstavuje dostatečně lákavou příležitost..."
 councillor_spouse_stewardship.2004.t:1 "Manžel(ka): Pomocná ruka"
 councillor_spouse_stewardship.2004.desc:0 ""Váš [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('on_my_hook'))], [on_my_hook.GetTitledFirstName], se nedávno ocitl(a) v menších potížích."\n\n[councillor.GetTitledFirstName] se usměje [councillor.Custom('quirk_pos_adverb')] a když [councillor.GetSheHe] pokračuje, řekne: "Postaral(a) jsem se, aby se situace vyřešila, a uvedl(a) jsem vás jako dobrodince."" 
 councillor_spouse_stewardship.2004.a:0 "Výborně!"
 councillor_spouse_stewardship.2004.b:0 "Dobrý skutek nepotřebuje odměnu."
 councillor_spouse_stewardship.2005.t:1 "Manžel(ka): Investice v [county_to_boost.GetNameNoTierNoTooltip]"
 councillor_spouse_stewardship.2005.desc:1 ""Můj [ROOT.Char.GetLadyLord|U]. Dostal(a) jsem informaci o vzácné příležitosti investovat v [county_to_boost.GetName]."\n\nMůj [councillor.Custom('WifeHusband')] [councillor.GetFirstName] připravuje podrobnosti podnikatelské investice a skutečně to vypadá, že by dohoda v případě úspěchu mohla [county_to_boost.GetNameNoTierNoTooltip] výrazně prospět."
 councillor_spouse_stewardship.2005.a:0 "Stojí za to podstoupit to riziko!"
 councillor_spouse_stewardship.2005.a_1:0 "Dohoda přinesla velký zisk pro [county_to_boost.GetNameNoTierNoTooltip]"
 councillor_spouse_stewardship.2005.a_2:0 "Dohoda ztroskotala"
 councillor_spouse_stewardship.2005.b:0 "Nechte tuto příležitost lidem z [county_to_boost.GetNameNoTierNoTooltip]."
 councillor_spouse_stewardship.2005.c:0 "Tyhle řeči o místních záležitostech jsou pod mou důstojnost!"
