 councillor_spouse_stewardship.2001.a:0 "Uspořádejte nádhernou večeři k radosti všech!"
 councillor_spouse_stewardship.2001.b:0 "Investujte peníze do místní oblasti."
 councillor_spouse_stewardship.2001.c:0 "Pokud je něco, co si za peníze lze koupit, jsou to oči a uši!"
 councillor_spouse_stewardship.2001.desc:0 "S [councillor.GetTitledFirstNamePossessive] pilnou správou financí mé domácnosti, je na konci této sezóny více zlata, než se očekávalo.\n\n"Jak bychom je měli nejlépe využít, [ROOT.Char.GetWifeHusband]?""
 councillor_spouse_stewardship.2001.d:0 "Nechme to zatím být."
 councillor_spouse_stewardship_2001_every_powerful_vassal:0 "Každý mocný vazal"
 councillor_spouse_stewardship.2001.t:1 "Manžel/ka: Dotaz na investici"
 councillor_spouse_stewardship.2002.a:0 "Vrátím vám to, slibuji."
 councillor_spouse_stewardship.2002.b:0 "Proč to raději nedarujete [ROOT.Char.GetFaith.HouseOfWorship]?"
 councillor_spouse_stewardship.2002.c:0 "Měli byste to darovat chudým."councillor_spouse_stewardship.2001.c:0 "Pokud je něco, co si peníze mohou koupit, jsou to oči a uši!"
 councillor_spouse_stewardship.2002.desc:0 ""Moje [ROOT.Char.GetLadyLord]." [courtier_lender.GetTitledFirstName] se přibližuje a s úsměvem [courtier_lender.Custom('quirk_pos_adverb')] říká: "Byl jsem osloven [councillor.GetTitledFirstName], který v [councillor.GetHerHis] moudrosti navrhl dohodu mezi námi. Protože byste mohli potřebovat nějakou finanční pomoc, a já bych mohl potřebovat nějakou sociální podporu...""
 councillor_spouse_stewardship.2002.d:0 "Tento dar rád přijmu!"
 councillor_spouse_stewardship.2002.money_loan_tooltip:0 "Půjčím si [gold_i] #bold [THIS.Var('amount_to_loan').GetValue]#! zlata od [courtier_lender.GetFirstNameNoTooltip]."
 councillor_spouse_stewardship.2002.t:1 "Manžel/ka: Třpytivá příležitost"
 councillor_spouse_stewardship.2003.a:0 "[ruler_1.GetTitledFirstNameNoTooltip] se mi zdá rozumný."
 councillor_spouse_stewardship.2003.b:0 "Uzavřete dohodu s [ruler_2.GetTitledFirstNameNoTooltip]."
 councillor_spouse_stewardship.2003.c:0 "Uzavřete dohodu s [ruler_3.GetTitledFirstNameNoTooltip]."
 councillor_spouse_stewardship.2003.d_arrogant:0 "Nikdo z nich není hoden dohody se #EMP mnou#!!"
 councillor_spouse_stewardship.2003.desc:0 "[councillor.GetTitledFirstName] se přibližuje s třemi svitky pergamenu v [councillor.GetHerHis] pažích.\n\n"Moje [ROOT.Char.GetLadyLord], vypracoval jsem obchodní návrhy pro sousední vládce. Jsem si jist, že dohoda může být uzavřena, která přinese prospěch oběma stranám!""
 councillor_spouse_stewardship.2003.d_greedy:0 "Nikdo se ani nepřiblíží k mým zlatům!"
 councillor_spouse_stewardship.2003.d:0 "Nikdo z nich nenabízí dostatečně lákavou příležitost..."
 councillor_spouse_stewardship.2003.t:1 "Manžel/ka: Příležitost pro obchod"
 councillor_spouse_stewardship.2004.a:0 "Excelentní práce!"
 councillor_spouse_stewardship.2004.b:0 "Dobré skutky nepotřebují žádnou odměnu."
 councillor_spouse_stewardship.2004.desc:0 ""Váš [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('on_my_hook'))], [on_my_hook.GetTitledFirstName], se nedávno ocitl [on_my_hook.GetHerselfHimself] v malých potížích."\n\n[councillor.GetTitledFirstName] se usmívá [councillor.Custom('quirk_pos_adverb')] a pokračuje: "Ujistil jsem se, že situace se vyřeší, a zmínil vás jako dobrodince.""
 councillor_spouse_stewardship.2004.t:1 "Manžel/ka: Rukou pomoci"
 councillor_spouse_stewardship.2005.a:0 "Je to risk, který stojí za to!"
 councillor_spouse_stewardship.2005.a_1:0 "Dohoda přináší skvělý zisk pro [county_to_boost.GetNameNoTierNoTooltip]"
 councillor_spouse_stewardship.2005.a_2:0 "Dohoda se rozpadá"
 councillor_spouse_stewardship.2005.b:0 "Nechte příležitost lidem z [county_to_boost.GetNameNoTierNoTooltip]."
 councillor_spouse_stewardship.2005.c:0 "Tato řeč o místních záležitostech je pod moji úroveň!"
 councillor_spouse_stewardship.2005.desc:1 ""Moje [ROOT.Char.GetLadyLord|U]. Došlo mi, že existuje vzácná příležitost investovat do [county_to_boost.GetName]."\n\nMůj [councillor.Custom('WifeHusband')] [councillor.GetFirstName] připravuje podrobnosti pro obchodní investici, a opravdu to vypadá, že tato dohoda by mohla [county_to_boost.GetNameNoTierNoTooltip] velmi prospět, pokud bude úspěšná."
 councillor_spouse_stewardship.2005.t:1 "Spouse: Investice do [county_to_boost.GetNameNoTierNoTooltip]"
