l_polish:
 court_chaplain_task.0201.opening:0 "[councillor.Custom2('AppropriateGreeting', ROOT.Char)]"
 court_chaplain_task.0301.desc:0 "Prohrabal jsem se dokumenty starobylými i... méně jistého původu. Konečně mám dost materiálu na to, abych prokázal, že jste právoplatný [ROOT.Char.GetLadyLord|U] [county.GetName]!\n\nChybí už jen jeden malý úplatek..."
 court_chaplain_task.0301.a:0 "Postarej se o to!"
 court_chaplain_task.0301.b:0 "Ne, nemohu."
 court_chaplain_task.0301.b.tt:0 "Ztratíte veškerý pokrok při padělání nároku"
 court_chaplain_task.0302.desc:1 "Prohrabal jsem se dokumenty starobylými i méně průkazného původu. Konečně mám dost materiálu na to, abych prokázal, že jste právoplatný [ROOT.Char.GetLadyLord|U] [county.GetName].\n\nDokonce bych mohl tvrdit, že jste právoplatný [ROOT.Char.GetLadyLord|U] [duchy.GetName]!"
 court_chaplain_task.0302.desc_heretic_addition:0 "Prohrabal jsem se dokumenty starobylými i méně průkazného původu. Konečně mám dost materiálu na to, abych prokázal, že jste právoplatný [ROOT.Char.GetLadyLord|U] [county.GetName].\n\nJelikož [duchy_holder.GetFirstName] bohužel trvá na tom, že je #EMP [duchy_holder.GetFaith.GetAdherentName]#!, mohl bych dokonce tvrdit, že máte nárok na [duchy.GetName] – z božího práva!"
 court_chaplain_task.0302.a:0 "Uplatněte můj nárok na [county.GetNameNoTierNoTooltip]."
 court_chaplain_task.0302.b:0 "Ano! Celé [duchy.GetNameNoTierNoTooltip] bude moje!"
 court_chaplain_task.0311.t:0 "Nárok na [county.GetNameNoTierNoTooltip]!"
 court_chaplain_task.0311.opening:0 "Už měsíce [councillor.GetTitledFirstName], [councillor_liege.GetTitledFirstNamePossessive] [councillor.GetCouncilTitle], vyhrabává padělané smlouvy a vymyšlené dějiny."
 court_chaplain_task.0311.end:0 "\n\nA nyní si [councillor_liege.GetTitleTierName] [councillor_liege.GetFirstName] dovoluje jednat, jako by to vše tvořilo legitimní nárok na [county.GetName]!"
 court_chaplain_task.0311.a:0 "Lži a další lži!"
 court_chaplain_task.0312.a:0 "Nemá [councillor_liege.GetFirstNameNoTooltip] vůbec žádnou hanbu?!"
 court_chaplain_task.0313.t:0 "Nárok na [county.GetNameNoTierNoTooltip]!"
 court_chaplain_task.1001.notification:0 "Kázání neortodoxní doktríny"
 court_chaplain_task.1002.notification:0 "Slabá rétorika"
 court_chaplain_task.1101.notification:0 "Působivá rétorika"
 court_chaplain_task.2001.notification:0 "Odpor vůči konverzi"
 court_chaplain_task.2002.notification:0 "Lidový odpor vůči konverzi"
 court_chaplain_task.2101.notification:0 "Nadšené konverze"
 court_chaplain_task.2102.notification:1 "Založeny nové [councillor.GetFaith.HouseOfWorshipPlural|U]"
 court_chaplain_task.2103.notification:0 "Noví konvertité se hlásí"
 court_chaplain_task.3001.t:0 "Podkopávání pořádku"
 court_chaplain_task.3001.desc:1 "Můj [councillor.GetCouncilTitle], [councillor.GetFirstName], se zdá být hluboce znepokojen, když mě [councillor.GetSheHe] navštíví.\n\n\"Vyšlo najevo, že se... zabývám zkoumáním existence spravedlivého a oprávněného nároku pro vás na [county.GetName]. Stačí říct, že mnozí vaši vazalové jsou rozhněváni tím, že by jejich [ROOT.Char.GetTitleTierName] ignoroval jejich věrnost a jednal vůči nim tímto způsobem.\""
 court_chaplain_task.3001.a:0 "Jak jsi jim to mohl dovolit?!"
 court_chaplain_task.3002.notification:0 "Obviněn z fabrikování nároku"
 court_chaplain_task.3003.opening:0 "[vassal.Custom2('AppropriateGreeting', ROOT.Char)]"
 court_chaplain_task.3003.desc:0 "Dověděl jsem se, že váš [councillor.GetCouncilTitle], [councillor.GetFirstName], pracuje na vytvoření falešného nároku na [county.GetName]. Prosím, pamatujte, že jste [ROOT.Char.GetTitleTierName] právem, nikoli z chamtivosti."
 court_chaplain_task.3003.a:0 "Vím, co dělám, [vassal.GetFirstNameNoTooltip]."
 court_chaplain_task.3003.b:0 "Nauč se své místo, [vassal.GetTitledFirstNameNoTooltip]."
 court_chaplain_task.3004.opening:0 "[target.Custom2('AppropriateGreeting', ROOT.Char)]"
 court_chaplain_task.3004.desc:0 "Stalo se jasným, že váš [councillor.GetCouncilTitle] pracuje na vytvoření falešného a sporného nároku na [county.GetName]. Nemyslete si, že takovéto nečestné jednání zůstane bez odezvy."
 court_chaplain_task.3004.a:0 "Ach, ale tady #EMP je#! podklad pro nárok."
