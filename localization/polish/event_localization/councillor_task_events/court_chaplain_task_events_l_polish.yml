l_polish:
 court_chaplain_task.0201.opening:0 "[councillor.Custom2('AppropriateGreeting', ROOT.Char)]"
 court_chaplain_task.0301.a:0 "Nech to udělat!"
 court_chaplain_task.0301.b.tt:0 "Ztratit veškerý pokrok v pokusu o nárok"
 court_chaplain_task.0301.b:0 "Ne, nemohu."
 court_chaplain_task.0301.desc:0 "Procházel jsem dokumenty jak staré, tak... méně jistého původu. Konečně mám dost materiálu, abych prokázal, že jste právoplatný [ROOT.Char.GetLadyLord|U] [county.GetName]!\n\nJediné, co chybí, je malá úplatka..."
 court_chaplain_task.0302.a:0 "Představte svůj nárok na [county.GetNameNoTierNoTooltip]."
 court_chaplain_task.0302.b:0 "Ano! Všechno [duchy.GetNameNoTierNoTooltip] bude moje!"
 court_chaplain_task.0302.desc_heretic_addition:0 "Procházel jsem dokumenty jak staré, tak... méně jistého původu. Konečně mám dost materiálu, abych prokázal, že jste právoplatný [ROOT.Char.GetLadyLord|U] [county.GetName].\n\nVzhledem k tomu, že [duchy_holder.GetFirstName] bohužel trvá na tom, že je #EMP [duchy_holder.GetFaith.GetAdherentName]#!, mohl bych dokonce tvrdit, že máte nárok na [duchy.GetName] – podle božského práva!"
 court_chaplain_task.0302.desc:1 "Procházel jsem dokumenty jak staré, tak... méně jistého původu. Konečně mám dost materiálu, abych prokázal, že jste právoplatný [ROOT.Char.GetLadyLord|U] [county.GetName].\n\nOpravdu, mohl bych dokonce tvrdit, že jste právoplatný [ROOT.Char.GetLadyLord|U] [duchy.GetName]!"
 court_chaplain_task.0311.a:0 "Lži a další lži!"
 court_chaplain_task.0311.end:0 "\n\nNyní se [councillor_liege.GetTitleTierName] [councillor_liege.GetFirstName] odvážně chová, jako by to vše představovalo legitimní nárok na [county.GetName]!"
 court_chaplain_task.0311.opening:0 "Po měsíce [councillor.GetTitledFirstName], [councillor_liege.GetTitledFirstNamePossessive] [councillor.GetCouncilTitle], vykopával neplatné smlouvy a vykonstruované historie."
 court_chaplain_task.0311.t:0 "Nárok na [county.GetNameNoTierNoTooltip]!"
 court_chaplain_task.0312.a:0 "Nemá [councillor_liege.GetFirstNameNoTooltip] žádnou hanbu?!"
 court_chaplain_task.0313.t:0 "Nárok na [county.GetNameNoTierNoTooltip]!"
 court_chaplain_task.1001.notification:0 "Kázání nekonvenční doktríny"
 court_chaplain_task.1002.notification:0 "Chudá rétorika"
 court_chaplain_task.1101.notification:0 "Impozantní rétorika"
 court_chaplain_task.2001.notification:0 "Odpor vůči konverzi"
 court_chaplain_task.2002.notification:0 "Populární odpor vůči konverzi"
 court_chaplain_task.2101.notification:0 "Nadšení pro konverzi"
 court_chaplain_task.2102.notification:1 "Nové [councillor.GetFaith.HouseOfWorshipPlural|U] založeno"
 court_chaplain_task.2103.notification:0 "Noví konvertité dobrovolníci"
 court_chaplain_task.3001.a:0 "Jak jsi je mohl nechat chytnout?!"
 court_chaplain_task.3001.desc:1 "Můj [councillor.GetCouncilTitle], [councillor.GetFirstName], se zdá být hluboce znepokojen, když ke mně přijde.\n\n"Objevilo se, že... vyšetřuji existenci spravedlivého a právoplatného nároku pro vás na [county.GetName]. Stačí říci, že mnoho vašich vazalů je rozhořčeno, že jejich [ROOT.Char.GetTitleTierName] ignoruje jejich věrnost a jedná proti nim takto.""
 court_chaplain_task.3001.t:0 "Podkopávání pořádku"
 court_chaplain_task.3002.notification:0 "Obviněn z fabrikace nároku"
 court_chaplain_task.3003.a:0 "Vím, co dělám, [vassal.GetFirstNameNoTooltip]."
 court_chaplain_task.3003.b:0 "Naučte se své místo, [vassal.GetTitledFirstNameNoTooltip]."
 court_chaplain_task.3003.desc:0 "Dostalo se mi na mysl, že váš [councillor.GetCouncilTitle], [councillor.GetFirstName], pracuje na vyfabricování neplatného nároku na [county.GetName]. Žádám vás, abyste si pamatovali, že jste [ROOT.Char.GetTitleTierName] právem, ne z chamtivosti."
 court_chaplain_task.3003.opening:0 "[vassal.Custom2('AppropriateGreeting', ROOT.Char)]"
 court_chaplain_task.3004.a:0 "Oh, ale tam #EMP je#! základ pro nárok."
 court_chaplain_task.3004.desc:0 "Stalo se jasným, že váš [councillor.GetCouncilTitle] pracuje na ustanovení falešného a neplatného nároku na [county.GetName]. Nemyslete si, že tento druh nečestné akce zůstane bez odezvy."
 court_chaplain_task.3004.opening:0 "[target.Custom2('AppropriateGreeting', ROOT.Char)]"
