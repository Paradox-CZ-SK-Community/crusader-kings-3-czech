l_polish:
 marshal_task.0301.t:0 "Povýšení velitele"
 marshal_task.0301.desc:0 "Můj [councillor.GetCouncilTitle], [councillor.GetTitledFirstName], předvádí slibného nováčka.\n\n"[commander.GetSheHe|U] možná není z tak urozeného rodu jako vy, můj [councillor.Custom2('RelationToMe', ROOT.Char)], ale na své jméno přísahám, že [commander.GetTitledFirstName] je někdo, koho byste chtěl po svém boku.""
 marshal_task.0301.a:0 "Dobrá, [commander.GetFirstNameNoTooltip] mi bude sloužit."
 marshal_task.0301.b:0 "Vyžeňte toho šmejda z mého [ROOT.Char.Custom('ResidenceBuilding')]!"
 marshal_task.0302.opening:0 "[councillor.Custom2('AppropriateGreeting', ROOT.Char)]"
 marshal_task.0302.desc:1 "Viděl jsem, že [commander.GetTitledFirstName] projevuje sklon k [commander.Custom('CommanderTraitSkillDescription')]."
 marshal_task.0302.desc.known:0 "To je jedna z mých specialit a mohu [commander.GetHerHim] naučit, jak tyto dovednosti nejlépe využít."
 marshal_task.0302.desc.unknown:0 "I když v tom nejsem zběhlý, mohu se pokusit pomoci [commander.GetHerHim] zdokonalit [commander.GetHerHis] dovednosti."
 marshal_task.0302.a:0 "Určitě, naučte [commander.GetHerHim]."
 marshal_task.0302.b:0 "Ne, [commander.GetFirstNameNoTooltip] by se měl soustředit na osobní boj."
 marshal_task.0304.t: "Povýšen velitel?"
 marshal_task.0304.desc: "Můj [councillor.GetCouncilTitle], [councillor.GetTitledFirstName], mi velmi nesměle přivedl [beneficiary_of_nepotism.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\n"[advocate_of_nepotism.GetTitledFirstName|U] mě požádal, abych povýšil [beneficiary_of_nepotism.GetTitledFirstNameNoTooltip] na hodnost velitele. Ale myslel jsem, že byste si o tom raději řekl dříve..."\n\n[beneficiary_of_nepotism.GetTitledFirstNameNoTooltip] [beneficiary_of_nepotism.Custom('quirk_neg_present')]."
 marshal_task.0304.a_clan: "Všechny děti rodu [ROOT.Char.GetHouse.GetBaseNameNoTooltip] jsou v armádě vítány."
 marshal_task.0304.a_neutral: "Váš [beneficiary_of_nepotism.Custom('GetDaughterSon')] je v mé armádě vítán. "
 marshal_task_0304_a_tt: "@warning_icon! #X [CHARACTER.GetShortUINameNoTooltip|U] bude naštvaný, pokud bude [TARGET_CHARACTER.GetShortUINameNoTooltip|U] propuštěn během 20 let#!"
 marshal_task.0304.b: "Nechce raději [beneficiary_of_nepotism.GetTitledFirstNameNoTooltip] sloužit jako dvořan?"
 marshal_task.0304.b.success: "[advocate_of_nepotism.GetTitledFirstNameNoTooltip] je spokojen s vaší nabídkou"
 marshal_task.0304.b.failure: "[advocate_of_nepotism.GetTitledFirstNameNoTooltip] je vaším návrhem uražen"
 marshal_task.0304.c: "Moje armáda #EMP není#! školkou!"
 marshal_task.0306.opening: "[advocate_of_nepotism.Custom2('AppropriateGreetingNegative', SCOPE.sC('councillor_liege'))]"
 marshal_task.0306.desc: "Věřil jsem vám, když jste slíbil, že uděláte z [beneficiary_of_nepotism.Custom2('MyCharacterIntroduction', advocate_of_nepotism)] svého [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')], ale nyní vidím, že jsem svěřil důvěru marně. Odpusťte mi, že jsem vám příliš věřil."
 marshal_task.0306.a: "To je jen nedorozumění!"
 marshal_task.1001.t:0 "Dezerce branců"
 marshal_task.1001.desc:0 "Drsné náborové praktiky mého [councillor.GetCouncilTitle], [councillor.GetTitledFirstName], se zdají mít pravý opak zamýšleného efektu.\n\nZatímco je ve městech a vesnicích naverbováno více poddaných, velké množství prchá před [councillor.GetFirstNamePossessive] vojsky, aby se vyhnuli svým povinnostem!"
 marshal_task.1001.a:0 "Potřebuji více mužů, ne méně!"
 marshal_task.1001.notification:0 "Dezerce branců"
 marshal_task.1002.t:0 "Neobdělávané pozemky"
 marshal_task.1002.desc:0 "Rekordní počet branců přivedených do služby mým [councillor.GetCouncilTitle] měl nečekané následky.\n\n[councillor.GetTitledFirstNamePossessive] bezhlavý nábor nechal rozsáhlé plochy polí v [county.GetName] neudržované."
 marshal_task.1002.a:0 "To by se nemělo stát."
 marshal_task.1002.notification:0 "Branci nechávají pole neobdělávaná"
 marshal_task.1003.t:0 "Nedostatek stráží"
 marshal_task.1003.desc:0 "Nadšená náborová kampaň mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))], [councillor.GetTitledFirstName], způsobila nedostatek zdatných mužů v [county.GetName].\n\nS méně lidmi sloužícími jako místní stráž narůstá kriminalita."
 marshal_task.1003.a:0 "Co jsi udělal, [councillor.GetFirstNameNoTooltip]..."
 marshal_task.1003.notification:0 "Stráže odvedeny k brancům"
 marshal_task.1101.t:0 "Dobře organizovaná služba"
 marshal_task.1101.desc:0 "Pečlivým prověřováním a výběrem branců zajistil můj [councillor.GetCouncilTitle], [councillor.GetTitledFirstName], že ani jedno hospodářství v [county.GetName] nezůstalo bez dozoru.\n\nZáznamy, které [councillor.GetSheHe] vedl(a), se také velmi hodí v daňové sezóně..."
 marshal_task.1101.a:0 "Skvěle, [councillor.GetFirstNameNoTooltip]."
 marshal_task.1101.notification:0 "Dobře organizovaná služba branců"
 marshal_task.1102.t:0 "Zvýšená vojenská přítomnost"
 marshal_task.1102.desc:0 "Práce [councillor.GetTitledFirstNamePossessive] na reorganizaci mých branců se dostala do [county.GetName], kde zvýšená vojenská přítomnost přinesla skvělé výsledky.\n\nLupiče jsme odtud vyhnali a pašeráci i únosci se bojí operovat."
 marshal_task.1102.a:0 "Moji poddaní se mohou vždy cítit v bezpečí."
 marshal_task.1102.notification:0 "Zvýšená vojenská přítomnost"
 marshal_task.1103.notification:0 "Branci připraveni k boji"
 marshal_task.2001.t:0 "Velitel zraněn"
 marshal_task.2001.opening:0 "Během cvičného duelu byl [commander.GetTitledFirstName] zasažen!"
 marshal_task.2001.ending:0 "\n\nMůj [councillor.GetCouncilTitle], [councillor.GetTitledFirstName], dokázal zastavit krvácení, ale potrvá to, než se [commander.GetFirstName] uzdraví."
 marshal_task.2001.a:0 "Používali skutečné zbraně?!"
 marshal_task.2001.notification:0 "Bojovník zraněn při výcviku"
 marshal_task.2101.notification:0 "[commander.Custom('CommanderTraitBeingTaughtNoTooltip')] vlastnost získána"
 marshal_task.2102.notification:0 "Rytíř zlepšen"
 marshal_task.2103.notification:0 "Cvičení hastilud"
 marshal_task.0302.notification.a:0 "Velitel se výrazně zlepšil."
 marshal_task.0302.notification.b:0 "Velitel se zlepšil."
 marshal_task.0303.notification.a:0 "Rytíř se výrazně zlepšil."
 marshal_task.0303.notification.c:0 "Rytíř se stal mistrem meče"
 marshal_task.2002.t:0 "Velitel těžce zraněn"
 marshal_task.2002.eye:0 "\n\nMůj [councillor.GetCouncilTitle] rychle zavolal lékaře, ale nebylo možné zachránit [commander.GetHerHis] zrak."
 marshal_task.2002.leg:0 "\n\nMůj [councillor.GetCouncilTitle] rychle zavolal lékaře, ale nebylo možné zachránit [commander.GetHerHis] život ani nohu."
 marshal_task.2002.hand:0 "\n\nMůj [councillor.GetCouncilTitle] rychle zavolal lékaře, ale nebylo možné zachránit ani [commander.GetHerHis] život, ani paži."
 marshal_task.2002.a:0 "Alespoň [commander.GetHerHis] mysl zůstala neporušená."
 marshal_task.2002.b:0 "[commander.GetHerHis] kůň bude muset nést [commander.GetHerHim] do bitvy."
 marshal_task.2002.c:0 "Prosím, řekněte mi, že [commander.GetSheHe] má stále mečovou ruku!"
 marshal_task.2002.generic_title:0 "Bojovník zraněn při výcviku"
 marshal_task.2002.notification_eye:0 "[commander.GetTitledFirstName] při cvičení pod dohledem mého [councillor.GetCouncilTitle] přišel o oko!"
 marshal_task.2002.notification_leg:0 "[commander.GetTitledFirstName] při cvičení pod dohledem mého [councillor.GetCouncilTitle] přišel o nohu!"
 marshal_task.2002.notification_hand:0 "[commander.GetTitledFirstName] byl zmrzačen při cvičení pod dohledem mého [councillor.GetCouncilTitle]!"
 marshal_task.2003.t:0 "Smrt velitele"
 marshal_task.2003.ending:0 "\n\nMůj [councillor.GetCouncilTitle] okamžitě zavolal lékaře, ale [commander.GetFirstName] během okamžiků vykrvácel."
 marshal_task.2003.a:0 "Tragická ztráta pro mou armádu."
 marshal_task.2101.desc:0 "Můj [councillor.GetCouncilTitle], [councillor.GetTitledFirstName], přichází s návrhem.\n\n"Všiml jsem si, že [commander.GetTitledFirstName] má podobný potenciál pro [commander.Custom('CommanderTraitSkillDescription')] jako kdysi [teacher.GetTitledFirstName]. Domnívám se, že [commander.GetFirstName] by se mnoho naučil s cíleným výcvikem od [teacher.GetFirstName].""
 marshal_task.2101.a:0 "Ať tak bude."
 marshal_task.2101.b:0 "[commander.GetFirstName] by se měl více soustředit na osobní boj!"
 marshal_task.3001.t:0 "Místní odpor"
 marshal_task.3001.desc:0 "Můj ceněný [councillor.Custom2('RelationToMe', ROOT.Char)],\n Zatímco mé snahy o reorganizaci [county.GetName] postupují rychle, ne každý je přesvědčen o jejich přínosech.\nZdá se, že jsem šlápl na prsty několika starostům a vesnickým starším. Vlastně všem."
 marshal_task.3001.a:0 "Co jsi udělal, [councillor.GetFirstNameNoTooltip]..."
 marshal_task.3001.notification:0 "Ztráta obecné úcty"
 marshal_task.3002.desc:0 "Můj ceněný [councillor.Custom2('RelationToMe', ROOT.Char)]...\n\nZdá se, že jsem udělal několik chyb v úsudku. Reformy, které jsem zavedl v [county.GetName], měly posílit vaše postavení v regionu, ale místo toho lidé sotva vědí, kdo je jejich [ROOT.Char.GetTitleTierName]..."
 marshal_task.3002.a:0 "Věci jsi #EMP ještě zhoršil?#!"
 marshal_task.3002.notification:0 "[councillor.GetCouncilTitle] ztrácí kontrolu"
 marshal_task.3003.t:0 "Zklamání"
 marshal_task.3003.desc:0 "Pozdravy, můj [baron.Custom2('RelationToMe', ROOT.Char)],\n Musím si stěžovat na chování vašeho [councillor.GetCouncilTitle], [councillor.GetTitledFirstName]!\n [councillor.GetSheHe|U] se objevil/a v [county.GetName] a začal/a měnit věci podle své libosti, bez ohledu na naše tradice ani dávné zvyky!"
 marshal_task.3003.a:0 "Nešlo by to trochu jemněji, [councillor.GetFirstNameNoTooltip]?"
 marshal_task.3003.notification:0 "Rozrušený baron"
 marshal_task.3101.t:0 "Místní výhody"
 marshal_task.3101.desc:0 "Můj ctěný [councillor.Custom2('RelationToMe', ROOT.Char)],\n S potěšením hlásím, že moje reorganizace [county.GetName] probíhá dobře.\n Nejen vy máte z těchto změn prospěch. Lidé z [county.GetNameNoTier] jsou samozřejmě věčně oddaní svému [ROOT.Char.GetTitleTierName], ale málokdy byli tak vděční."
 marshal_task.3101.a:0 "Dobrá práce, [councillor.GetCouncilTitle]!"
 marshal_task.3101.notification:0 "[councillor.GetCouncilTitle] získává respekt"
 marshal_task.3102.t:0 "Poděkování"
 marshal_task.3102.desc:0 "Můj [baron.Custom2('RelationToMe', ROOT.Char)],\n Váš [councillor.GetCouncilTitle], [councillor.GetTitledFirstName], pracoval neúnavně na reorganizaci [county.GetName] a již sklízíme plody.\n Chtěl bych vám osobně poděkovat za to, že jste nám poslali tak schopného [councillor.GetWomanMan]!"
 marshal_task.3102.a:0 "Jen tak dál, [councillor.GetFirstNameNoTooltip]."
 marshal_task.3102.notification:0 "[councillor.GetCouncilTitle] ohromuje vazala"
 marshal_task.3103.notification:0 "[acclaimed_knight] potlačuje sedláky"
 marshal_task.4002.notification:0 "Neorganizovaná královská garda"
 task_manage_guards_disorganized_modifier:0 "$marshal_task.4002.notification$"
