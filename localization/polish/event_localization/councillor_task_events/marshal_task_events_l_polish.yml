l_polish:
 marshal_task.0301.a:0 "Velmi dobře, [commander.GetFirstNameNoTooltip] mi bude sloužit."
 marshal_task.0301.b:0 "Vytáhni tu spodinu z mého [ROOT.Char.Custom('ResidenceBuilding')]!"
 marshal_task.0301.desc:0 "Můj [councillor.GetCouncilTitle], [councillor.GetTitledFirstName], se chlubí nadějným novým rekrutom.\n\n"[commander.GetSheHe|U] možná není tak urozeného původu jako vy, můj [councillor.Custom2('RelationToMe', ROOT.Char)], ale přísahám na své jméno, že [commander.GetTitledFirstName] je někdo, koho byste chtěli mít na své straně.""
 marshal_task.0301.t:0 "Velitel povýšen"
 marshal_task.0302.a:0 "Samozřejmě, učte [commander.GetHerHim]."
 marshal_task.0302.b:0 "Ne, [commander.GetFirstNameNoTooltip] by se měl soustředit na osobní boj."
 marshal_task.0302.desc.known:0 "Je to jedna z mých specialit, a mohl bych naučit [commander.GetHerHim], jak nejlépe využít tyto dovednosti."
 marshal_task.0302.desc.unknown:0 "Ačkoli nejsem v této oblasti zkušený, stále bych mohl zkusit pomoci [commander.GetHerHim] zdokonalit [commander.GetHerHis] dovednosti."
 marshal_task.0302.desc:1 "Viděl jsem, jak [commander.GetTitledFirstName] projevuje sklon k [commander.Custom('CommanderTraitSkillDescription')]."
 marshal_task.0302.notification.a:0 "Velitel významně zlepšen: [commander.GetShortUIName]"
 marshal_task.0302.notification.b:0 "Velitel zlepšen: [commander.GetShortUIName]"
 marshal_task.0302.opening:0 "[councillor.Custom2('AppropriateGreeting', ROOT.Char)]"
 marshal_task.0303.notification.a:0 "Rytíř se výrazně zlepšil: [commander.GetShortUIName]"
 marshal_task.0303.notification.c:0 "Rytíř se stal Mistrem Meče: [commander.GetShortUIName]"
 marshal_task.0304.a_clan: "Všichni [ROOT.Char.GetHouse.GetBaseNameNoTooltip] děti jsou vítány v armádě."
 marshal_task.0304.a_neutral: "Tvůj [beneficiary_of_nepotism.Custom('GetDaughterSon')] je vítán v mé armádě."
 marshal_task_0304_a_tt: "@warning_icon! #X [CHARACTER.GetShortUINameNoTooltip|U] bude rozrušen, pokud [TARGET_CHARACTER.GetShortUINameNoTooltip|U] bude propuštěn během 20 let#!"
 marshal_task.0304.b.failure: "[advocate_of_nepotism.GetTitledFirstNameNoTooltip] je urážen tvou nabídkou"
 marshal_task.0304.b: "Nechtěl by [beneficiary_of_nepotism.GetTitledFirstNameNoTooltip] raději sloužit jako dvorní hodnostář?"
 marshal_task.0304.b.success: "[advocate_of_nepotism.GetTitledFirstNameNoTooltip] je spokojen s tvou nabídkou"
 marshal_task.0304.c: "Má armáda je #EMP ne#! jesle!"
 marshal_task.0304.desc: "Můj [councillor.GetCouncilTitle], [councillor.GetTitledFirstName], velmi váhavě mi přináší [beneficiary_of_nepotism.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\n"[advocate_of_nepotism.GetTitledFirstName|U] mě požádal, abych povýšil [beneficiary_of_nepotism.GetTitledFirstNameNoTooltip] na čest velení. Ale domníval jsem se, že byste chtěl mít na tuto záležitost názor předem..."\n\n[beneficiary_of_nepotism.GetTitledFirstNameNoTooltip] [beneficiary_of_nepotism.Custom('quirk_neg_present')]."
 marshal_task.0304.t: "Velitel povýšen?"
 marshal_task.0306.a: "To je jednoduché nedorozumění!"
 marshal_task.0306.desc: "Vzal jsem vás za slovo, když jste slíbili, že uděláte [beneficiary_of_nepotism.Custom2('MyCharacterIntroduction', advocate_of_nepotism)] svým [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')], ale nyní vidím, že moje důvěra byla mylná. Omlouvám se, že jsem příliš věřil vašim slovům."
 marshal_task.0306.opening: "[advocate_of_nepotism.Custom2('AppropriateGreetingNegative', SCOPE.sC('councillor_liege'))]"
 marshal_task.1001.a:0 "Potřebuji více vojáků, ne méně!"
 marshal_task.1001.desc:0 "Tvrdé náborové praktiky mého [councillor.GetCouncilTitle], [councillor.GetTitledFirstName], se zdají mít opačný účinek, než byl zamýšlen.\n\nZatímco se více rolníků shromažďuje ve městech a vesnicích, velké množství jich utíká před [councillor.GetFirstNamePossessive] vojsky, aby unikli svým závazkům k službě!"
 marshal_task.1001.notification:0 "Dezertérství v národní gardě"
 marshal_task.1001.t:0 "Desertace v levé"
 marshal_task.1002.a:0 "To by se nemělo dít."
 marshal_task.1002.desc:0 "Rekordní počet vojenských jednotek, které byly přivedeny na službu mým [councillor.GetCouncilTitle], měl některé nečekané důsledky.\n\n[councillor.GetTitledFirstNamePossessive] bezohledný nábor ponechal akry zemědělské půdy v [county.GetName] bez dozoru."
 marshal_task.1002.notification:0 "Levy Zanechává Zemědělskou Půdu Prázdnou"
 marshal_task.1002.t:0 "Nepoužitá zemědělská půda"
 marshal_task.1003.a:0 "Co jsi udělal, [councillor.GetFirstNameNoTooltip]..."
 marshal_task.1003.desc:0 "Nadšená náborová akce mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))], [councillor.GetTitledFirstName], vedla k nedostatku schopných mužů v [county.GetName].\n\nS méně lidmi, kteří slouží jako místní strážci, roste kriminalita."
 marshal_task.1003.notification:0 "Strážní náborování pro Levy"
 marshal_task.1003.t:0 "Nedostatečné hlídky"
 marshal_task.1101.a:0 "Skvělá práce, [councillor.GetFirstNameNoTooltip]."
 marshal_task.1101.desc:0 "Pečlivým prověřováním a výběrem vojáků národní gardy, můj [councillor.GetCouncilTitle], [councillor.GetTitledFirstName], zajistil, že ani jedna farmy v [county.GetName] nezůstane bez dozoru.\n\nZáznamy, které [councillor.GetSheHe] vedl, se budou hodit při sezóně daní také..."
 marshal_task.1101.notification:0 "Dobře organizovaná náborová služba"
 marshal_task.1101.t:0 "Dobře organizovaná služba"
 marshal_task.1102.a:0 "Moji poddaní se mohou vždy cítit v bezpečí."
 marshal_task.1102.desc:0 "[councillor.GetTitledFirstNamePossessive] práce na reorganizaci mých výběrů pokročila na [county.GetName], kde zvýšená vojenská přítomnost udělala zázraky.\n\nBandité byli vymýceni a pašeráci a únosci se bojí jednat."
 marshal_task.1102.notification:0 "Zvýšená vojenská přítomnost"
 marshal_task.1102.t:0 "Zvýšená vojenská přítomnost"
 marshal_task.1103.notification:0 "Výběry připraveny na bitvu"
 marshal_task.2001.a:0 "Používali skutečné zbraně?!"
 marshal_task.2001.ending:0 "\n\nMůj [councillor.GetCouncilTitle], [councillor.GetTitledFirstName], se podařilo zastavit krvácení, ale nějakou dobu potrvá, než se [commander.GetFirstName] uzdraví."
 marshal_task.2001.notification:0 "Voják zraněn při výcviku"
 marshal_task.2001.opening:0 "Během cvičného souboje byl [commander.GetTitledFirstName] zraněn!"
 marshal_task.2001.t:0 "Velitel zraněn"
 marshal_task.2002.a:0 "Alespoň [commander.GetHerHis] mysl je stále v pořádku."
 marshal_task.2002.b:0 "[commander.GetHerHis] kůň bude muset nést [commander.GetHerHim] do bitvy."
 marshal_task.2002.c:0 "Prosím, řekněte mi, že [commander.GetSheHe] stále má ruku se mečem!"
 marshal_task.2002.eye:0 "\n\nMůj [councillor.GetCouncilTitle] rychle povolal lékaře, ale nebylo možné zachránit [commander.GetHerHis] zrak."
 marshal_task.2002.generic_title:0 "Voják zraněn při výcviku"
 marshal_task.2002.hand:0 "\n\nMůj [councillor.GetCouncilTitle] rychle zavolal lékaře, ale nebylo možné zachránit jak [commander.GetHerHis] život, tak ruku."
 marshal_task.2002.leg:0 "\n\nMůj [councillor.GetCouncilTitle] rychle povolal lékaře, ale nebylo možné zachránit [commander.GetHerHis] život a nohu."
 marshal_task.2002.notification_eye:0 "[commander.GetTitledFirstName] přišel o oko při trénování pod vedením mého [councillor.GetCouncilTitle]!"
 marshal_task.2002.notification_hand:0 "[commander.GetTitledFirstName] byl zmrzačen při cvičení pod vedením mého [councillor.GetCouncilTitle]!"
 marshal_task.2002.notification_leg:0 "[commander.GetTitledFirstName] přišel o nohu při trénování pod vedením mého [councillor.GetCouncilTitle]!"
 marshal_task.2002.t:0 "Velitel Těžce Zraněn"
 marshal_task.2003.a:0 "Tragická ztráta pro moji armádu."
 marshal_task.2003.ending:0 "\n\nMůj [councillor.GetCouncilTitle] okamžitě povolal lékaře, ale [commander.GetFirstName] vykrvácel během chvile."
 marshal_task.2003.t:0 "Úmrtí velitele"
 marshal_task.2101.a:0 "Udělej to."
 marshal_task.2101.b:0 "[commander.GetFirstName] by se měl více soustředit na osobní boj!"
 marshal_task.2101.desc:0 "Můj [councillor.GetCouncilTitle], [councillor.GetTitledFirstName], přichází s návrhem.\n\n"Všiml jsem si, že [commander.GetTitledFirstName] má mnoho stejných potenciálů pro [commander.Custom('CommanderTraitSkillDescription')] jako [teacher.GetTitledFirstName] kdysi. Věřím, že se [commander.GetFirstName] může hodně naučit s věnovaným učením od [teacher.GetFirstName].""
 marshal_task.2101.notification:0 "[commander.GetShortUINameNoTooltip] Získal vlastnost: [commander.Custom('CommanderTraitBeingTaught')]"
 marshal_task.2102.notification:0 "Rytíř zlepšen: [commander.GetShortUIName]"
 marshal_task.2103.notification:0 "Cvičení v rouhání: [trained_knight.GetShortUIName]"
 marshal_task.3001.a:0 "Co jsi to udělal, [councillor.GetFirstNameNoTooltip]..."
 marshal_task.3001.desc:0 "Můj ctihodný [councillor.Custom2('RelationToMe', ROOT.Char)],\n Ačkoli moje úsilí o reorganizaci [county.GetName] postupuje rychle, ne každý je přesvědčen o jejich přínosech.\nZdá se, že jsem šlápl na kuří oko několika starostům a vesnickým starším. Každému starostovi a vesnickému staršímu, to ano."
 marshal_task.3001.notification:0 "Ztráta Obecného Respektu"
 marshal_task.3001.t:0 "Místní Odpor"
 marshal_task.3002.a:0 "Zhoršil jsi věci ještě víc?!#!"
 marshal_task.3002.desc:0 "Můj ctihodný [councillor.Custom2('RelationToMe', ROOT.Char)]...\n\nZdá se, že jsem udělal několik chyb v úsudku. Reformy, které jsem zavedl v [county.GetName], měly posílit váš vliv na region, ale místo toho se zdá, že lidé sotva vědí, kdo jejich [ROOT.Char.GetTitleTierName] je..."
 marshal_task.3002.notification:0 "[councillor.GetCouncilTitle] ztrácí kontrolu"marshal_task.1002.notification:0 "Levy Leaves Farmland Empty"
 marshal_task.3003.a:0 "Můžeš být trochu citlivější, [councillor.GetFirstNameNoTooltip]?"
 marshal_task.3003.desc:0 "Zdravím, můj [baron.Custom2('RelationToMe', ROOT.Char)],\n Musím si stěžovat na chování tvého [councillor.GetCouncilTitle], [councillor.GetTitledFirstName]!\n [councillor.GetSheHe|U] se objevila v [county.GetName] a začala měnit věci podle nálady, bez ohledu na naše tradice nebo dávné zvyky!"
 marshal_task.3003.notification:0 "Rozrušený Baron"
 marshal_task.3003.t:0 "Zklamání"
 marshal_task.3101.a:0 "Dobrá práce, [councillor.GetCouncilTitle]!"
 marshal_task.3101.desc:0 "Můj ctihodný [councillor.Custom2('RelationToMe', ROOT.Char)],\n Rád bych oznámil, že má reorganizace [county.GetName] probíhá dobře.\n Nejste to jen vy, kdo z těchto zlepšení těží. Lidé [county.GetNameNoTier] jsou samozřejmě věčně loajální svému [ROOT.Char.GetTitleTierName], ale nikdy nebyli tak vděční."
 marshal_task.3101.notification:0 "[councillor.GetCouncilTitle] získává respekt"
 marshal_task.3101.t:0 "Místní výhody"
 marshal_task.3102.a:0 "Pokračuj v dobré práci, [councillor.GetFirstNameNoTooltip]."marshal_task.2002.notification_hand:0 "[commander.GetTitledFirstName] byl zraněn při tréninku pod vedením mého [councillor.GetCouncilTitle]!"
 marshal_task.3102.desc:0 "Můj [baron.Custom2('RelationToMe', ROOT.Char)],\n Tvůj [councillor.GetCouncilTitle], [councillor.GetTitledFirstName], pracoval neúnavně na reorganizaci [county.GetName] a už sklízíme její plody.\nOsobně ti chci poděkovat za to, že jsi poslal tak schopného [councillor.GetWomanMan], aby nám pomohl!"
 marshal_task.3102.notification:0 "[councillor.GetCouncilTitle] imponuje vazalovi"
 marshal_task.3102.t:0 "Poděkování"
 marshal_task.3103.notification:0 "[acclaimed_knight] podmanil rolníky"
