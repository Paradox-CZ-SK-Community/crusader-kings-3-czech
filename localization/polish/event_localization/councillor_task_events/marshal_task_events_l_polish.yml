l_polish:
 marshal_task.0301.t: "Povýšení velitele"
 marshal_task.0301.desc: "Můj [councillor.GetCouncilTitle], [councillor.GetTitledFirstName], předvádí slibného nováčka.\n\n"[commander.GetSheHe|U] možná není z tak urozeného rodu jako vy, můj [councillor.Custom2('RelationToMe', ROOT.Char)], ale na své jméno přísahám, že [commander.GetTitledFirstName] je někdo, koho byste chtěl po svém boku.""
 marshal_task.0301.a: "Dobrá, [commander.GetFirstNameNoTooltip] mi bude sloužit."
 marshal_task.0301.b: "Vyžeňte toho šmejda z mého [ROOT.Char.Custom('ResidenceBuilding')]!"
 marshal_task.0302.opening: "[councillor.Custom2('AppropriateGreeting', ROOT.Char)]"
 marshal_task.0302.desc: "Viděl jsem, že [commander.GetTitledFirstName] projevuje sklon k [commander.Custom('CommanderTraitSkillDescription')]."
 marshal_task.0302.desc.known: "To je jedna z mých specialit a mohu [commander.GetHerHim] naučit, jak tyto dovednosti nejlépe využít."
 marshal_task.0302.desc.unknown: "I když v tom nejsem zběhlý, mohu se pokusit pomoci [commander.GetHerHim] zdokonalit [commander.GetHerHis] dovednosti."
 marshal_task.0302.a: "Určitě, naučte [commander.GetHerHim]."
 marshal_task.0302.b: "Ne, [commander.GetFirstNameNoTooltip] by se měl soustředit na osobní boj."
 marshal_task.0304.t: "Povýšen velitel?"
 marshal_task.0304.desc: "Můj [councillor.GetCouncilTitle], [councillor.GetTitledFirstName], mi velmi nesměle přivedl [beneficiary_of_nepotism.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\n"[advocate_of_nepotism.GetTitledFirstName|U] mě požádal, abych povýšil [beneficiary_of_nepotism.GetTitledFirstNameNoTooltip] na hodnost velitele. Ale myslel jsem, že byste si o tom raději řekl dříve..."\n\n[beneficiary_of_nepotism.GetTitledFirstNameNoTooltip] [beneficiary_of_nepotism.Custom('quirk_neg_present')]."
 marshal_task.0304.a_clan: "Všechny děti rodu [ROOT.Char.GetHouse.GetBaseNameNoTooltip] jsou v armádě vítány."
 marshal_task.0304.a_neutral: "Váš [beneficiary_of_nepotism.Custom('GetDaughterSon')] je v mé armádě vítán. "
 marshal_task_0304_a_tt: "@warning_icon! #X [CHARACTER.GetShortUINameNoTooltip|U] bude naštvaný, pokud bude [TARGET_CHARACTER.GetShortUINameNoTooltip|U] propuštěn během 20 let#!"
 marshal_task.0304.b: "Nechce raději [beneficiary_of_nepotism.GetTitledFirstNameNoTooltip] sloužit jako dvořan?"
 marshal_task.0304.b.success: "[advocate_of_nepotism.GetTitledFirstNameNoTooltip] je spokojen s vaší nabídkou"
 marshal_task.0304.b.failure: "[advocate_of_nepotism.GetTitledFirstNameNoTooltip] je vaším návrhem uražen"
 marshal_task.0304.c: "Moje armáda #EMP není#! školkou!"
 marshal_task.0306.opening: "[advocate_of_nepotism.Custom2('AppropriateGreetingNegative', SCOPE.sC('councillor_liege'))]"
 marshal_task.0306.desc: "Věřil jsem vám, když jste slíbil, že uděláte z [beneficiary_of_nepotism.Custom2('MyCharacterIntroduction', advocate_of_nepotism)] svého [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')], ale nyní vidím, že jsem svěřil důvěru marně. Odpusťte mi, že jsem vám příliš věřil."
 marshal_task.0306.a: "To je jen nedorozumění!"
 marshal_task.1001.t: "Dezerce branců"
 marshal_task.1001.desc: "Drsné náborové praktiky mého [councillor.GetCouncilTitle], [councillor.GetTitledFirstName], se zdají mít pravý opak zamýšleného efektu.\n\nZatímco je ve městech a vesnicích naverbováno více poddaných, velké množství prchá před [councillor.GetFirstNamePossessive] vojsky, aby se vyhnuli svým povinnostem!"
 marshal_task.1001.a: "Potřebuji více mužů, ne méně!"
 marshal_task.1001.notification: "Dezerce branců"
 marshal_task.1002.t: "Neobdělávané pozemky"
 marshal_task.1002.desc: "Rekordní počet branců přivedených do služby mým [councillor.GetCouncilTitle] měl nečekané následky.\n\n[councillor.GetTitledFirstNamePossessive] bezhlavý nábor nechal rozsáhlé plochy polí v [county.GetName] neudržované."
 marshal_task.1002.a: "To by se nemělo stát."
 marshal_task.1002.notification: "Branci nechávají pole neobdělávaná"
 marshal_task.1003.t: "Nedostatek stráží"
 marshal_task.1003.desc: "Nadšená náborová kampaň mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))], [councillor.GetTitledFirstName], způsobila nedostatek zdatných mužů v [county.GetName].\n\nS méně lidmi sloužícími jako místní stráž narůstá kriminalita."
 marshal_task.1003.a: "Co jsi udělal, [councillor.GetFirstNameNoTooltip]..."
 marshal_task.1003.notification: "Stráže odvedeny k brancům"
 marshal_task.1101.t: "Dobře organizovaná služba"
 marshal_task.1101.desc: "Pečlivým prověřováním a výběrem branců zajistil můj [councillor.GetCouncilTitle], [councillor.GetTitledFirstName], že ani jedno hospodářství v [county.GetName] nezůstalo bez dozoru.\n\nZáznamy, které [councillor.GetSheHe] vedl(a), se také velmi hodí v daňové sezóně..."
 marshal_task.1101.a: "Skvěle, [councillor.GetFirstNameNoTooltip]."
 marshal_task.1101.notification: "Dobře organizovaná služba branců"
 marshal_task.1102.t: "Zvýšená vojenská přítomnost"
 marshal_task.1102.desc: "Práce [councillor.GetTitledFirstNamePossessive] na reorganizaci mých branců se dostala do [county.GetName], kde zvýšená vojenská přítomnost přinesla skvělé výsledky.\n\nLupiče jsme odtud vyhnali a pašeráci i únosci se bojí operovat."
 marshal_task.1102.a: "Moji poddaní se mohou vždy cítit v bezpečí."
 marshal_task.1102.notification: "Zvýšená vojenská přítomnost"
 marshal_task.1103.notification: "Branci připraveni k boji"
 marshal_task.2001.t: "Velitel zraněn"
 marshal_task.2001.opening: "Během cvičného duelu byl [commander.GetTitledFirstName] zasažen!"
 marshal_task.2001.ending: "\n\nMůj [councillor.GetCouncilTitle], [councillor.GetTitledFirstName], dokázal zastavit krvácení, ale potrvá to, než se [commander.GetFirstName] uzdraví."
 marshal_task.2001.a: "Používali skutečné zbraně?!"
 marshal_task.2001.notification: "Bojovník zraněn při výcviku"
 marshal_task.2101.notification: "[commander.Custom('CommanderTraitBeingTaughtNoTooltip')] vlastnost získána"
 marshal_task.2102.notification: "Rytíř zlepšen"
 marshal_task.2103.notification: "Cvičení hastilud"
 marshal_task.0302.notification.a: "Velitel se výrazně zlepšil."
 marshal_task.0302.notification.b: "Velitel se zlepšil."
 marshal_task.0303.notification.a: "Rytíř se výrazně zlepšil."
 marshal_task.0303.notification.c: "Rytíř se stal mistrem meče"
 marshal_task.2002.t: "Velitel těžce zraněn"
 marshal_task.2002.eye: "\n\nMůj [councillor.GetCouncilTitle] rychle zavolal lékaře, ale nebylo možné zachránit [commander.GetHerHis] zrak."
 marshal_task.2002.leg: "\n\nMůj [councillor.GetCouncilTitle] rychle zavolal lékaře, ale nebylo možné zachránit [commander.GetHerHis] život ani nohu."
 marshal_task.2002.hand: "\n\nMůj [councillor.GetCouncilTitle] rychle zavolal lékaře, ale nebylo možné zachránit ani [commander.GetHerHis] život, ani paži."
 marshal_task.2002.a: "Alespoň [commander.GetHerHis] mysl zůstala neporušená."
 marshal_task.2002.b: "[commander.GetHerHis] kůň bude muset nést [commander.GetHerHim] do bitvy."
 marshal_task.2002.c: "Prosím, řekněte mi, že [commander.GetSheHe] má stále mečovou ruku!"
 marshal_task.2002.generic_title: "Bojovník zraněn při výcviku"
 marshal_task.2002.notification_eye: "[commander.GetTitledFirstName] při cvičení pod dohledem mého [councillor.GetCouncilTitle] přišel o oko!"
 marshal_task.2002.notification_leg: "[commander.GetTitledFirstName] při cvičení pod dohledem mého [councillor.GetCouncilTitle] přišel o nohu!"
 marshal_task.2002.notification_hand: "[commander.GetTitledFirstName] byl zmrzačen při cvičení pod dohledem mého [councillor.GetCouncilTitle]!"
 marshal_task.2003.t: "Smrt velitele"
 marshal_task.2003.ending: "\n\nMůj [councillor.GetCouncilTitle] okamžitě zavolal lékaře, ale [commander.GetFirstName] během okamžiků vykrvácel."
 marshal_task.2003.a: "Tragická ztráta pro mou armádu."
 marshal_task.2101.desc: "Můj [councillor.GetCouncilTitle], [councillor.GetTitledFirstName], přichází s návrhem.\n\n"Všiml jsem si, že [commander.GetTitledFirstName] má podobný potenciál pro [commander.Custom('CommanderTraitSkillDescription')] jako kdysi [teacher.GetTitledFirstName]. Domnívám se, že [commander.GetFirstName] by se mnoho naučil s cíleným výcvikem od [teacher.GetFirstName].""
 marshal_task.2101.a: "Ať tak bude."
 marshal_task.2101.b: "Ať se [commander.GetFirstNameNoTooltip] více věnuje osobnímu boji!" # todo: [commander.GetFirstName] by se měl více soustředit na osobní boj!
 marshal_task.3001.t: "Místní odpor"
 marshal_task.3001.desc: "Můj ceněný [councillor.Custom2('RelationToMe', ROOT.Char)],\n Zatímco mé snahy o reorganizaci [county.GetName] postupují rychle, ne každý je přesvědčen o jejich přínosech.\nZdá se, že jsem šlápl na prsty několika starostům a vesnickým starším. Vlastně všem."
 marshal_task.3001.a: "Co jsi udělal, [councillor.GetFirstNameNoTooltip]..."
 marshal_task.3001.notification: "Ztráta obecné úcty"
 marshal_task.3002.desc: "Můj ceněný [councillor.Custom2('RelationToMe', ROOT.Char)]...\n\nZdá se, že jsem udělal několik chyb v úsudku. Reformy, které jsem zavedl v [county.GetName], měly posílit vaše postavení v regionu, ale místo toho lidé sotva vědí, kdo je jejich [ROOT.Char.GetTitleTierName]..."
 marshal_task.3002.a: "Věci jsi #EMP ještě zhoršil?#!"
 marshal_task.3002.notification: "[councillor.GetCouncilTitle] ztrácí kontrolu"
 marshal_task.3003.t: "Zklamání"
 marshal_task.3003.desc: "Pozdravy, můj [baron.Custom2('RelationToMe', ROOT.Char)],\n Musím si stěžovat na chování vašeho [councillor.GetCouncilTitle], [councillor.GetTitledFirstName]!\n [councillor.GetSheHe|U] se objevil/a v [county.GetName] a začal/a měnit věci podle své libosti, bez ohledu na naše tradice ani dávné zvyky!"
 marshal_task.3003.a: "Nešlo by to trochu jemněji, [councillor.GetFirstNameNoTooltip]?"
 marshal_task.3003.notification: "Rozrušený baron"
 marshal_task.3101.t: "Místní výhody"
 marshal_task.3101.desc: "Můj ctěný [councillor.Custom2('RelationToMe', ROOT.Char)],\n S potěšením hlásím, že moje reorganizace [county.GetName] probíhá dobře.\n Nejen vy máte z těchto změn prospěch. Lidé z [county.GetNameNoTier] jsou samozřejmě věčně oddaní svému [ROOT.Char.GetTitleTierName], ale málokdy byli tak vděční."
 marshal_task.3101.a: "Dobrá práce, [councillor.GetCouncilTitle]!"
 marshal_task.3101.notification: "[councillor.GetCouncilTitle] získává respekt"
 marshal_task.3102.t: "Poděkování"
 marshal_task.3102.desc: "Můj [baron.Custom2('RelationToMe', ROOT.Char)],\n Váš [councillor.GetCouncilTitle], [councillor.GetTitledFirstName], pracoval neúnavně na reorganizaci [county.GetName] a již sklízíme plody.\n Chtěl bych vám osobně poděkovat za to, že jste nám poslali tak schopného [councillor.GetWomanMan]!"
 marshal_task.3102.a: "Jen tak dál, [councillor.GetFirstNameNoTooltip]."
 marshal_task.3102.notification: "[councillor.GetCouncilTitle] ohromuje vazala"
 marshal_task.3103.notification: "[acclaimed_knight] potlačuje sedláky"
 marshal_task.4002.notification: "Neorganizované stráže" # todo: Neorganizovaná královská garda
 task_manage_guards_disorganized_modifier: "$marshal_task.4002.notification$"
