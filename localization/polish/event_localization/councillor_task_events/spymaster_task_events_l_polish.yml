l_polish:
 spymaster_task.0311.t: "Odhalené tajemství"
 spymaster_task.0311.councillor_liege_opening: "Při plnění [councillor.GetHerHis] povinností jako mého [councillor.GetCouncilTitle] vyšlo najevo tajemství, které skrývá [secret_holder.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]."
 spymaster_task.0311.spymaster_opening: "Při vyšetřování pro mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor_liege'))], [councillor_liege.GetTitledFirstName], vyšlo najevo tajemství, které skrývá [secret_holder.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]."
 spymaster_task.0311.notification: "[councillor.GetCouncilTitle]: Odhaleno tajemství"
 spymaster_task.0341.t: "Špionáž: Úchylka"
 spymaster_task.0311.secret_deviant.shared: "\n\nNemohu uvěřit groteskním způsobům, jimiž [secret_holder.GetSheHe] hledá potěšení. Sama myšlenka by byla odpudivá pro každého slušného [secret_holder.GetWomanMan], a přesto se [secret_holder.GetSheHe] tomu více než ochotně oddává... Ba přímo dychtí!"
 spymaster_task.0311.secret_deviant: "\n\nZpůsoby, jimiž [secret_holder.GetSheHe] hledá potěšení, jsou natolik odpudivé, že by je žádný slušný [secret_holder.GetWomanMan] ani neměl pomyslet, a přesto se [secret_holder.GetSheHe] neomezuje na pouhou ochotu — je vyloženě dychtivý! Působí to tak nenormálně a znechucujícím způsobem. Ne — to #emphasis je#! nenormální a znechucující; urážka [ROOT.Char.GetFaith.HighGodName]!"
 spymaster_task.0341.a: "Servant! Fetch me a bucket before I— #EMP *retch*#!"
 spymaster_task.0341.a.deviant: "Describe it again. In as much detail as possible..."
 spymaster_task.0341.a.detached: "Utterly disgusting, but useful to know."
 spymaster_task.0342.t: "Špionáž: Sodomie"
 spymaster_task.0311.sodomy.accepted: "\n\n[secret_holder.GetSheHe|U] si užívá intimní společnost jiných [secret_holder.GetWomenMen]. [secret_holder.GetHerHis|U] spoluvěřící [secret_holder.GetFaith.GetAdherentNamePlural] to považují za těžký hřích, a i když to dává jen málo smyslu, mohlo by mi to poskytnout páku, kterou potřebuji..."
 spymaster_task.0311.secret_sodomy.illegal_shared: "\n\n[secret_holder.GetSheHe|U] si užívá intimní společnost jiných [secret_holder.GetWomenMen]. Na rozdíl ode mě však [secret_holder.GetFirstName] nedokázal dostatečně dobře zakrýt [secret_holder.GetHerHis] hříchy."
 spymaster_task.0311.secret_sodomy.illegal: "\n\n[secret_holder.GetSheHe|U] si užívá intimní společnost jiných [secret_holder.GetWomenMen]. Je hloupost si myslet, že takový hřích proti [ROOT.Char.GetFaith.HighGodName] by zůstal nepovšimnut..."
 spymaster_task.0342.a: "You will regret giving in to your desires, [secret_holder.GetFirstNameNoTooltip]."
 spymaster_task.0343.t: "Špionáž: Pokus o vraždu"
 spymaster_task.0311.secret_murder_attempt.targeting_me: "\n\n[secret_holder.GetSheHe|U] stál/a za neúspěšným pokusem o mou smrt! Odplata konečně přijde..."
 spymaster_task.0311.secret_murder_attempt.close_to_me: "\n\n[secret_holder.GetSheHe|U] stál/a za neúspěšným pokusem o vraždu [murder_target.GetTitledFirstName], mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murder_target'))]! Odplata konečně přijde..."
 spymaster_task.0311.secret_murder_attempt.other: "\n\n[secret_holder.GetSheHe|U] stál/a za neúspěšným pokusem o vraždu [murder_target.GetTitledFirstName]!"
 spymaster_task.0343.a: "K pomyšlení, že by [secret_holder.GetFirstNameNoTooltip] mohl/a klesnout tak nízko."
 spymaster_task.0343.murder_back: "Vidíš, mé činy jsou zcela oprávněné."
 spymaster_task.0344.t: "Špionáž: Vražda"
 spymaster_task.0311.secret_murder.sadistic: "\n\nZdá se, že [secret_holder.GetSheHe|U] stál/a za předčasnou smrtí [murder_target.GetTitledFirstName]."
 spymaster_task.0311.secret_murder.callous: "\n\n[secret_holder.GetSheHe|U] chystal/a a intrikoval/a, aby zabil/a [murder_target.GetTitledFirstName]! Tento svět nemá místo pro slabochy a zbabělce jako [secret_holder.GetHerHim]."
 spymaster_task.0311.secret_murder.close_to_me.vengeful: "\n\n[secret_holder.GetSheHe|U] je vrahem, který stojí za smrtí mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murder_target'))], [murder_target.GetTitledFirstName]! [secret_holder.GetFirstName] musí zaplatit svým životem, a vším, co je [secret_holder.GetHerHim] drahé!"
 spymaster_task.0311.secret_murder.close_to_me: "\n\nPravda se mi konečně zjevila. [secret_holder.GetSheHe|U] byl/a [secret_holder.GetWomanMan], který/á plánoval/a zabít mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murder_target'))], [murder_target.GetTitledFirstName]."
 spymaster_task.0311.secret_murder.close_to_me_regret: "Dalo se tomu zabránit, kdybych to věděl dříve?"
 spymaster_task.0311.secret_murder.other: "\n\n[secret_holder.GetSheHe|U] intrikoval/a v zákulisí, aby nechal/a [murder_target.GetTitledFirstName] zavraždit!"
 spymaster_task.0344.a.sadistic: "Hmm. Dokážu vymyslet odpovídající hrůznou odplatu?"
 spymaster_task.0344.a.callous: "Nesmím nechat běsnit rozzuřené psy."
 spymaster_task.0344.a: "Nejen krutý a bezcitný, ale i nečestný!"
 spymaster_task.0344.b: "Jsem zcela v právu. Nikdo mě nemůže soudit."
 spymaster_task.0345.t: "Špionáž: Kanibalismus"
 spymaster_task.0311.secret_cannibal.shared: "\n\nZdá se, že si [secret_holder.GetSheHe|U] užívá jemnějších věcí v životě. Šálek [ROOT.Char.Custom('RegionalDrink')], třeba, a sousto červeného, křehkého masa."
 spymaster_task.0311.secret_cannibal: "\n\nZe všech odporných věcí [secret_holder.GetSheHe] uspokojuje [secret_holder.GetHerHis] hlad lidským masem! Může být něco víc znechucujícího a zvrhlého?!"
 spymaster_task.0345.a.cannibal: "Doufám, že mě [secret_holder.GetSheHe] brzy pozve na hostinu."
 spymaster_task.0345.a: "Ó, odporné lidstvo, nikdy mě nepřestanete znechucovat?"
 spymaster_task.0346.t: "Špionáž: Milenci"
 spymaster_task.0311.secret_lover.consort: "\n\nMůj vlastní [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secret_holder'))] navázal/a milostný poměr s [lover.Custom2('MyCharacterIntroduction', ROOT.Char)]!"
 spymaster_task.0311.secret_lover.consort_is_lover: "\n\nBylo zjištěno, že [secret_holder.GetSheHe] si vzal/a za milence mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))], [lover.GetTitledFirstName]!"
 spymaster_task.0311.secret_lover.lover_close_to_me: "\n\n[secret_holder.GetSheHe|U] si vzal/a za milence mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))], [lover.GetTitledFirstName]. Kdo ví, jak k tomu došlo, ale to by pro ně oba byla obrovská ostuda, kdyby to vyšlo najevo!"
 spymaster_task.0311.secret_lover.lustful: "\n\n[secret_holder.GetSheHe|U] se oddával/a tělesným radovánkám s [lover.GetTitledFirstName], klouzaje [secret_holder.GetHerHis] rukama po těle [lover.GetTitleTierNamePossessive], líbaje se na všechny možné způsoby... Ach, jaký skandál by to byl, kdyby se to dostalo na veřejnost!"
 spymaster_task.0311.secret_lover: "\n\n[secret_holder.GetSheHe|U] potají navázal/a milostný poměr s [lover.Custom2('MyCharacterIntroduction', ROOT.Char)]."
 spymaster_task.0346.a.consort: "Skandál!"
 spymaster_task.0346.a.close: "Tohle se zkomplikuje."
 spymaster_task.0346.a: "To je užitečné vědět..."
 spymaster_task.0347.t: "Špionáž: Nevěřící"
 spymaster_task.0311.secret_non_believer.shared: "\n\nStejně jako já má [secret_holder.GetSheHe] pochybnosti o [secret_holder.GetHerHis] oddanosti [ROOT.Char.GetFaith.HighGodName]. Na rozdíl ode mě však [secret_holder.GetSheHe] neumí tyto pochybnosti skrývat tak dobře, jak by měl/a."
 spymaster_task.0311.secret_non_believer.other_faith: "\n\nZdá se, že [secret_holder.GetSheHe] možná začíná vidět pravdu o falešném bohu [secret_holder.GetFaith.HighGodName]. Samozřejmě, [secret_holder.GetHerHis] spoluvěřící [secret_holder.GetFaith.GetAdherentNamePlural] nebudou tak shovívaví jako já."
 spymaster_task.0311.secret_non_believer.other_sect: "\n\nZdá se, že [secret_holder.GetSheHe] možná začíná odklánět se od [ROOT.Char.GetFaith.GetAdjective] cesty a místo ní přijímá zbloudilé učení [secret_holder.GetFaith.GetAdherentNamePlural]. [secret_holder.GetFaith.HighGodName] musí plakat, když vidí, jak jsou [secret_holder.GetFaith.HighGodHerHis] učení takto pokřivena."
 spymaster_task.0311.secret_non_believer: "\n\n[secret_holder.GetSheHe|U] se zdá nosit pochybnosti o [secret_holder.GetFaith.GetAdjective] doktríně. Ach, [secret_holder.GetFirstNameNoTooltip]... Co by na to řekli [secret_holder.GetFaith.AltPriestTermPlural]?"
 spymaster_task.0347.a: "Znak slabé duše."
 spymaster_task.0348.t: "Špionáž: Incest"
 spymaster_task.0311.secret_incest: "\n\n[secret_holder.GetSheHe|U] se dopustil/a nejohavnějšího hříchu, zločinu proti [ROOT.Char.GetFaith.HighGodName] [ROOT.Char.GetFaith.HighGodHerselfHimself]! Jen někdo skutečně nemocný by vstupoval do pohlavního styku se svými blízkými příbuznými."
 spymaster_task.0311.secret_incest.shared: "\n\nAč je mi zřejmé, že láska nezná hranic, svět by zareagoval hrůzou a odsouzením způsobům, jakými [secret_holder.GetFirstNameNoTooltip] se oddal/a svému toužení..."
 spymaster_task.0348.a.shared: "Tak to musí být."
 spymaster_task.0348.a.lustful: "Vlastní rodina...? Ach, neměl/a bych o tom vůbec ani pomyslet. #EMP Should#! not..."
 spymaster_task.0348.a: "Musím odsoudit takové neholy spojení!"
 spymaster_task.0349.t: "Špionáž: Čarodějnictví"
 spymaster_task.0311.secret_witch.shared: "\n\nZdá se, že [secret_holder.GetSheHe] také hledá odpovědi za hranicemi tohoto světa. Ach, co všechno musel/a [secret_holder.GetSheHe] vidět... Kéž bychom mohli být otevření o našich poznatcích."
 spymaster_task.0311.secret_witch.zealous: "\n\nExistují důkazy, že [secret_holder.GetSheHe] se možná účastní tajných rituálů, které musí být za účelem komunikace se zlými duchy! [secret_holder.GetSheHe|U] jistě dokonce tančí nahá s svůdnými démony, jiskřivé světlo plamenů hladí jejich těla, zatímco..."
 spymaster_task.0311.secret_witch.zealous_end: "Jak odporná myšlenka!"
 spymaster_task.0311.secret_witch: "\n\nExistují důkazy, že [secret_holder.GetSheHe] se možná účastní tajných rituálů. K jakému jinému účelu by něco takového sloužilo, než k navazování kontaktu se zlými duchy, a možná i k družení s démony?!"
 spymaster_task.0349.a.zealous: "Představy jiné, nadpřirozené krásy mě nesmí svádět!"
 spymaster_task.0349.a: "Jaké zlo [secret_holder.GetSheHe] plánuje?"
 spymaster_task.0350.t: "Špionáž: Nemanželský potomek"
 spymaster_task.0311.secret_bastard.i_am_real_father: "\n\n[bastard.GetTitledFirstName] není jenom nemanželským dítětem, ale... já jsem [bastard.GetHerHis] skutečný otec!"
 spymaster_task.0311.secret_bastard.i_am_not_father: "\n\n[bastard.GetTitledFirstName] není mé skutečné dítě, ale je to [bastard.Custom('DaughterSon')] [secret_holder.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!"
 spymaster_task.0311.secret_bastard.i_am_not_real_father: "\n\n[bastard.GetTitledFirstName] není mé skutečné dítě, ale je to [bastard.Custom('DaughterSon')] [actual_father.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!"
 spymaster_task.0311.secret_bastard.father_is_interesting: "\n\n[bastard.GetTitledFirstName] je ve skutečnosti nemanželským dítětem [mother.GetTitledFirstName] a mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actual_father'))], [actual_father.GetTitledFirstName]!"
 spymaster_task.0311.secret_bastard: "\n\n[bastard.GetTitledFirstName] je ve skutečnosti nemanželským dítětem [mother.GetTitledFirstName] a [actual_father.GetTitledFirstName]!"
 spymaster_task.0350.a.related: "Jak jsi mi to mohl/a skrýt, [mother.GetFirstNameNoTooltip]?"
 spymaster_task.0350.a: "Neuvěřitelné!"
 spymaster_task.0353.t: "Špionáž: Krypto-[secret_holder.GetSecretFaith.GetAdherentNameNoTooltip]"
 spymaster_task.0311.secret_crypto_religionist.cynical_uncompassionate: "\n\nTakže [secret_holder.GetSheHe] stále tajně vyznává [secret_holder.GetSecretFaith.GetName]. Jak hloupé od [secret_holder.GetHerHim] lpět na svém idolu i tváří v tvář smrti! Naučí se tito blázni někdy?"
 spymaster_task.0311.secret_crypto_religionist.cynical_compassionate: "\n\nZdá se, že [secret_holder.GetSheHe] stále tajně vyznává [secret_holder.GetSecretFaith.GetName]. Jak zvláštní vidět někoho lpět na jedné víře na úkor druhé. Nevidí, jak jim to tolik nebezpečí přináší?"
 spymaster_task.0311.secret_crypto_religionist.shared_secret: "\n\nZdá se, že [secret_holder.GetSheHe] musí skrývat svoji víru v [secret_holder.GetSecretFaith.GetName] před veřejností, stejně jako já skrývám svou [root_crypto_faith.GetName]. Proč by však [secret_holder.GetSheHe] uctíval/a svou falešnou víru na vlastní riziko, zůstane záhadou."
 spymaster_task.0311.secret_crypto_religionist.shared_faith: "\n\nZdá se tedy, že [secret_holder.GetSheHe] je mým spoluvyznavačem [ROOT.Char.GetFaith.GetAdherentName], ale bezbožným, který skrývá svou víru ve stínech. Co by o takovém nedostatku víry řekl [ROOT.Char.GetFaith.HighGodName]?"
 spymaster_task.0311.secret_crypto_religionist.shared_faith_taqiya: "\n\nZdá se, že [secret_holder.GetSheHe] je mým spoluvyznavačem [root_crypto_faith.GetAdherentName]. Není špatné, že [secret_holder.GetHerHim] praktikuje ve stínech, ale zajímalo by mě, zda to [secret_holder.GetHerHis] spoluvyznavači [secret_holder.GetFaith.GetAdherentNamePlural] uvidí stejně?"
 spymaster_task.0311.secret_crypto_religionist.shared_faith_shared_secret: "\n\nZdá se, že oba musíme praktikovat [secret_holder.GetSecretFaith.GetName] ve stínech. Co teď s touto informací udělám, zajímá mě?"
 spymaster_task.0311.secret_crypto_religionist: "\n\n[secret_holder.GetSheHe|U] je přes den [secret_holder.GetFaith.GetAdherentName], ale po setmění tajně vyznává [secret_holder.GetSecretFaith.GetName] za tlumených šeptů. Ach, co vše bych nemohl/a s touto informací udělat..."
 spymaster_task.0353.a.shared_faith_shared_secret: "Nás přibývá."
 spymaster_task.0353.a.cynical: "Jeho/její pošetilost je mým ziskem."
 spymaster_task.0353.a: "Tito [secret_holder.GetFaith.AltPriestTermPlural] to neodpustí."
 spymaster_task.0359.t: "Špionáž: Objev"
 spymaster_task.0359.a: "Velmi zajímavé..."
 spymaster_task.0381.opening: "[councillor.Custom2('AppropriateGreetingPositive', SCOPE.sC('councillor_liege'))]"
 spymaster_task.0381.desc_your_court: "Ve své práci se mi nepodařilo najít žádná tajemství, která by [character_to_hook.Custom2('YourCharacterIntroduction', target_character)] mohl(a) mít." # todo: Při práci na vašem dvoře jsem nenašel žádná tajemství, která by mohl mít [character_to_hook.Custom2('YourCharacterIntroduction', target_character)].
 spymaster_task.0381.desc_other_court: "Ve vyšetřování [target_character.GetTitledFirstName], [character_to_hook.Custom2('HerHisCharacterIntroduction', target_character)] se zdá být nejpravděpodobnějším nositelem nějaké temné pravdy. Bohužel, jakkoli pátrám, tento navenek pochybný [character_to_hook.GetTitleAsNameNoTooltip] se nezdá nic skrývat." # todo: Při práci na dvoře [target_character.GetTitledFirstName] se mi nepodařilo najít žádná tajemství, která by mohla mít [character_to_hook.Custom2('HerHisCharacterIntroduction', target_character)].
 spymaster_task.0381.desc: "\n\nNicméně pravda nemusí překážet úkolu, který mi byl svěřen. Dá se zařídit, aby [character_to_hook.GetFirstNameNoTooltip] měl(a) tajemství, které by [character_to_hook.GetHerHim] jistě zničilo, kdyby vyšlo najevo." # todo: \n\nNicméně pravda nás nemusí zastavit. Bylo by jednoduché zajistit, aby [character_to_hook.GetFirstNameNoTooltip] najednou #EMP did#! měl/a tajemství, která by [character_to_hook.GetSheHe] nechtěl/a zveřejnit.
 spymaster_task.0381.a: "Zařiďte to."
 spymaster_task.0381.a.truth_is_relative_unlock: "Tato volba je dostupná, protože mám Perk [GetPerk('truth_is_relative_perk').GetName(GetPlayer)]"
 spymaster_task.0381.b: "Není důvod, abychom se místo toho nestali přáteli."
 spymaster_task.0381.b.flavor: "Pokud [character_to_hook.GetSheHe] ví, jak snadno jsem mohl/a být [character_to_hook.GetHerHis] nepřítelem"
 spymaster_task.0399.opening: "[councillor.Custom2('AppropriateGreeting', SCOPE.sC('councillor_liege'))]"
 spymaster_task.0399.desc: "Navzdory našemu úsilí moji agenti dosud neodhalili žádná tajemství"
 spymaster_task.0399.home_court: "zde na dvoře."
 spymaster_task.0399.other_court: "na dvoře [target_character.GetTitledFirstNamePossessive]."
 spymaster_task.0399.nothing_to_find: "\n\nNemyslím, že tu něco někdy najdeme. Tady se toho děje méně než na hřbitově v poledne."
 spymaster_task.0399.something_here: "\n\nPřesto stále věřím, že se ve stínech něco děje. Potřebuji jen trochu více času, abych zjistil/a, o co jde."
 spymaster_task.0399.a.recommended: "Dobrá, víš nejlépe."
 spymaster_task.0399.a.counter: "Ne, nestrácejme další čas."
 spymaster_task.0399.a.tt: "[councillor.GetCouncilTitle] [councillor.GetFirstNameNoTooltip] switches task to [GetCouncilTaskType('task_disrupt_schemes').GetName|V]"
 spymaster_task.0399.b.recommended: "Pokud tam #EMP něco#! je, najdeme to."
 spymaster_task.0399.b.counter: "Nebyl bych si tím tak jistý. Pokračuj!"
 spymaster_task.0399.b.tt: "[councillor.GetCouncilTitle] [councillor.GetFirstNameNoTooltip] continues to [GetCouncilTaskType('task_find_secrets').GetName|V]"
 spymaster_task.1001.t: "„Nehoda\""
 spymaster_task.1001.desc: "[councillor.GetTitledFirstNamePossessive] omluva #EMP zní#! věrohodně, ale chyba se zdá téměř příliš směšná na to, aby byla pravdivá.\n\n„Vidíte, můj pane,“ vysvětluje můj [councillor.GetCouncilTitle], „šlo prostě o poslání špatného dopisu se špatným kurýrem.“ [councillor.GetSheHe|U] zadržuje dech. „Takto byly kompromitující dokumenty ztraceny.“"
 spymaster_task.1001.a: "Vyslovíte [councillor.Custom2('InsultNoun', ROOT.Char)]!" # todo: Jste [councillor.Custom('InsultNoun')]!
 spymaster_task.1001.b: "Každý dělá chyby, [councillor.GetFirstNameNoTooltip]."
 spymaster_task.1001.a.tt: "Někdo ve vašem panství se dozvěděl o jednom z vašich [secrets|E].\n\n"
 spymaster.1001.notification: "Tajné dokumenty ztraceny"
 spymaster_task.1002.greeting: "Komu se to může týkat..."
 spymaster_task.1002.desc: "Přikládám kompromitující dokumenty. Dovolte mi zopakovat, že o tom nemáte hovořit s nikým. Dokonce ani můj pán, [councillor_liege.GetTitledFirstName], neví, že tyto existují, a musí to tak zůstat."
 spymaster_task.1002.a: "Nemyslím, že jsem to měl/a dostat..."
 spymaster_task.1002.a.tt: "#F ...ale kdo jsem já, abych odmítl dar od [councillor.GetCouncilTitle]?#!"
 spymaster_task.1003.a.tt: "Někdo ve vašem panství se dozvěděl o jednom z [courtier.GetTitledFirstNamePossessiveNoTooltip] [secrets|E].\n\n"
 spymaster_task.1003.notification: "Ztráta tajného dopisu"
 spymaster_task.1101.desc_opening: "Odhalil jsem zlomyslné spiknutí [owner.GetTitledFirstName]"
 spymaster_task.1101.murder: "aby vás nechal zavraždit!"
 spymaster_task.1101.abduct: "aby vás nechal unést!"
 spymaster_task.1101.spy_on: "aby odhalil všechna vaše tajemství!"
 spymaster_task.1101.fallback: "proti vám!"
 spymaster_task.1101.ending: "\n\n[owner.GetHerHis|U] agenti jsou právě zadržováni, ale i když byl [owner.GetFirstName] prozatím zmařen, [owner.GetSheHe] zůstává hrozbou do budoucna.\nPokud ovšem nezasáhneme..."
 spymaster_task.1101.a: "Tento svět nemusí být pro nás dva dost velký."
 spymaster_task.1101.exposure_tt: "Plán byl odhalen"
 spymaster_task.2001.t: "Prázdná obvinění"
 spymaster_task.2001.desc: "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] nechal přivést [ROOT.Char.Custom('DefaultPriestTitle')], [accused_priest.GetFirstName], k odhalení a soudu velkého spiknutí. Když se však [ROOT.Char.Custom('DefaultPriestTitle')] odmítl přiznat, neexistovaly naprosto žádné důkazy ani podpora pro [councillor.GetHerHis] obvinění." # todo: Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] přivedl [ROOT.Char.Custom('DefaultPriestTitle')] před soud kvůli odhalení a souzení velkého spiknutí. Když se však [ROOT.Char.Custom('DefaultPriestTitle')] odmítl přiznat, [councillor.GetTitledFirstName] neměl/a vůbec žádné důkazy ani podporu pro svá obvinění.
 spymaster_task.2001.a: "Prosím, přestaňte mě hanbit, [councillor.GetFirstNameNoTooltip]."
 spymaster_task.2001.b: "Ten [ROOT.Char.Custom('DefaultPriestTitle')] musí být vinen #EMP něčím#!."
 spymaster_task.2002.notification: "Pověst podlých praktik"
 spymaster_task.2003.t: "Rozplétající se spiknutí"
 spymaster_task.2003.desc: "Můj [councillor.GetCouncilTitle] je neobvykle formální, když se ke mně u dvora přiblíží. "[ROOT.Char.Custom('FormOfAddressForLiege')|U], uvědomil(a) jste si, že intriky ve stínech možná nejsou nejlepším způsobem, jak dosáhnout toho, co chcete?" Je to překvapivé prohlášení, ale [councillor.GetTitledFirstName] se nakonec dostane k věci.\n\n"Zdá se, že... no, každý agent v [scheme.GetName] přestal odpovídat na mou korespondenci. Je to, jako by se nic nikdy nestalo."" # todo: Můj [councillor.GetCouncilTitle] je neobyčejně formální, když se ke mně přibližuje na dvoře. "Můj pane, zvážil jste, že intriky ve stínu možná nejsou nejlepším způsobem, jak dosáhnout toho, co chcete?" Je to překvapivé prohlášení, ale [councillor.GetTitledFirstName] se nakonec dostane k věci.\n\n"Zdá se, že... no, každý agent v [scheme.GetName] přestal odpovídat na mou korespondenci. Je to, jako by se nic nikdy nestalo."
 spymaster_task.2003.a: "Copak jsi úplně ztratil rozum?"
 spymaster_task.2102.t: "Skryté poznatky"
 spymaster_task.2102.desc: "Udržování špionážní sítě po celém království jménem [councillor_liege.GetTitledFirstName] má své výhody. Často objevuji věci, které ani nehledám. Důkazy o [secret_owner.GetTitledFirstNamePossessive] tajemství, například..."
 spymaster_task.2102.a: "[councillor_liege.GetFirstNameNoTooltip] by o to měl zájem."
 spymaster_task.2102.b: "Ta stará fáma? [councillor_liege.GetTitleTierName] by to asi chtěl slyšet."
 spymaster_task.2102.c: "Není třeba to sdílet."
 spymaster_task.2102.c.tt: "Musíte si dávat pozor na to, co by si váš pan mohl myslet, že tajíte před [councillor_liege.GetHerHim]"
 spymaster_task.2103.notification: "[councillor.GetCouncilTitle] odhaluje tajemství"
 spymaster_task.3001.opening: "[target_character.Custom2('AppropriateGreeting', ROOT.Char)]"
 spymaster_task.3001.desc: "Je bolestně zřejmé, že váš [councillor.GetCouncilTitle], [councillor.GetTitledFirstName], nasadil u mého dvora špiony. Nevím, co hledají, protože já i moji služebníci nemáme co skrývat, ale prosím vás, zastavte je."
 spymaster_task.3001.a: "To si jen vymýšlíte!"
 spymaster_task.3001.continue_snooping: "[councillor.GetFirstNameNoTooltip] pokračuje ve špehování"
 spymaster_task.3001.b: "Nešťastné nedorozumění. Okamžitě to ukončím."
 spymaster_task.3002.t: "Agenti na dvoře"
 spymaster_task.3002.opening: "Protože se na dvoře pošeptem předávají tajné zprávy, je zřejmé, že agenti mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor_liege'))] pátrají po tajemstvích."
 spymaster_task.3002.end: "Když jsem se ale obrátil na [councillor_liege.GetTitledFirstName] ohledně toho, [councillor_liege.GetSheHe] všechno popřel!"
 spymaster_task.3002.a: "Co [councillor_liege.GetSheHe] plánuje?"
 spymaster_task.3003.end: "Naštěstí [councillor_liege.GetTitledFirstName] slíbil, že machinace [councillor_liege.GetHerHis] [councillor.GetCouncilTitle] budou okamžitě ukončeny."
 spymaster_task.3003.a: "Ale proč tu vůbec byli?"
 spymaster_task.3004.desc: "Přeci nemůžete věřit, že agenti vašeho [councillor.GetCouncilTitle] zůstanou na mém dvoře navždy bez povšimnutí? Žádám, abyste toto vzpurné chování okamžitě ukončil!"
 spymaster_task.3004.a: "To si jen představujete..."
 spymaster_task.3004.b: "To byla pouze drobná chyba, můj pane, to je vše!"
 spymaster_task.3005.opening: "Objevil jsem agenty u svého dvora, zřejmě v zaměstnání mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor_liege'))], [councillor_liege.GetTitledFirstName]!"
 spymaster_task.3005.end: "\n\nKdyž jsem však požadoval jejich stažení, [councillor_liege.GetTitleTierName] všechno popřel!"
 spymaster_task.3005.a: "Ten drzý darebák!"
 spymaster_task.3006.end: "\n\nPo nařízení ke stažení agentů [councillor_liege.GetTitleTierName] ustoupil, ale možná si budu muset dávat pozor..."
 spymaster_task.3006.a: "Temné šepoty předcházejí temným činům."
 spymaster_task.3007.desc: "Špioni, kteří pátrají po tajemstvích, sužují můj dvůr, a představte si mé překvapení, když jsem zjistil, že jsou v zaměstnání vašeho [councillor.GetCouncilTitle]! Prosím, okamžitě to zastavte!"
 spymaster_task.3007.a: "O žádných špionech nic nevím, [target_character.GetFirstNameNoTooltip]."
 spymaster_task.3007.b: "Určitě se ztratili cestou domů!"
 spymaster_task.3009.end: "Když byl požádán, aby je stáhl, [councillor_liege.GetTitleTierName] ustoupil, ale možná si budu muset dávat pozor..."
 spymaster_task.2001.c: "Měl by ses přidat k mému dvoru, [accused_priest.GetFirstNameNoTooltip]."  # todo: NEW TRANSLATION
