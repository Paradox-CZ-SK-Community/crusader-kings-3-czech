l_polish:
 spymaster_task.0311.secret_crypto_religionist.shared_faith: "\n\nZdá se, že [secret_holder.GetSheHe] je mým spoluvěřícím [ROOT.Char.GetFaith.GetAdherentName], ale bezbožným, který skrývá [secret_holder.GetHerHis] víru ve stínech. Co by [ROOT.Char.GetFaith.HighGodName] řekl na takovou nedostatečnost víry?"
 spymaster_task.0311.secret_murder_attempt.other:0 "\n\n[secret_holder.GetSheHe|U] byl [secret_holder.GetWomanMan] za neúspěšným pokusem o vraždu proti [murder_target.GetTitledFirstName]!"
 spymaster_task.0341.a:0 "Služebníku! Přines mi kýbl, než— #EMP *zvracení*#!"
 spymaster_task.0399.b.counter:0 "Nebyl bych si tak jistý. Pokračuj!"
 spymaster_task.1002.a.tt:1 "#F ...ale kdo jsem já, abych odmítl dar od [councillor.GetCouncilTitle]?#!"
 spymaster_task.1101.murder:0 "abych tě zabil!"
 spymaster_task.2103.notification:0 "[councillor.GetCouncilTitle] Objevuje Tajemství"
 spymaster_task.3002.a:0 "Co [councillor_liege.GetSheHe] plánuje?"
 spymaster_task.0399.home_court:0 "tady na dvoře."
 spymaster_task.2102.c:0 "Není potřeba to sdílet."
 spymaster_task.1001.a.tt:1 "Někdo ve tvé říši se dozvěděl jedno z tvých [secrets|E].\n\n"
 spymaster_task.1101.exposure_tt:0 "Plán byl odhalen"
 spymaster_task.0311.secret_crypto_religionist.shared_faith_taqiya: "\n\nZdá se, že [secret_holder.GetSheHe] je mým spoluvěřícím [root_crypto_faith.GetAdherentName]. Není špatné, že [secret_holder.GetHerHim] praktikují ve stínech, ale zajímalo by mě, zda [secret_holder.GetHerHis] spoluvěřící [secret_holder.GetFaith.GetAdherentNamePlural] na to budou mít stejný názor?"
 spymaster_task.3001.opening:0 "[target_character.Custom2('AppropriateGreeting', ROOT.Char)]"
 spymaster_task.0345.a:0 "Ó odporná lidstvo, kdy už mě přestaneš šokovat?"
 spymaster_task.2102.t:0 "Skryté Znalosti"
 spymaster_task.3004.b:0 "Jednoduchá chyba, má lordstvo, to je vše!"
 spymaster_task.0311.secret_non_believer.other_faith:1 "\n\nZdá se, že [secret_holder.GetSheHe] začíná vidět pravdu o falešném bohu [secret_holder.GetFaith.HighGodName]. Samozřejmě, že [secret_holder.GetHerHis] spoluvěřící [secret_holder.GetFaith.GetAdherentNamePlural] pravděpodobně nebudou tak chápaví jako já."
 spymaster_task.0399.b.tt:0 "[councillor.GetFirstNameNoTooltip] pokračuje v $task_find_secrets$"
 spymaster_task.0381.desc_other_court:1 "Ve své práci na dvoře [target_character.GetTitledFirstName] jsem selhal v nalezení jakýchkoli tajemství, které by [character_to_hook.Custom2('HerHisCharacterIntroduction', target_character)] mohl mít."
 spymaster_task.0381.desc_your_court:1 "Ve své práci na tvém dvoře jsem selhal v nalezení jakýchkoli tajemství, které by [character_to_hook.Custom2('YourCharacterIntroduction', target_character)] mohl mít."
 spymaster_task.0347.a:0 "Znak slabé duše."
 spymaster_task.0381.b.flavor:0 "Dokud [character_to_hook.GetSheHe] ví, jak snadno bych mohl být [character_to_hook.GetHerHis] nepřítel"
 spymaster_task.0399.opening:0 "[councillor.Custom2('AppropriateGreeting', SCOPE.sC('councillor_liege'))]"
 spymaster_task.0353.a.cynical: "[secret_holder.GetHerHis|U] pošetilost je můj zisk."
 spymaster_task.0311.secret_bastard.i_am_real_father:1 "\n\nNejen že [bastard.GetTitledFirstName] je opravdu bastard, ale... jsem [bastard.GetHerHis] pravý otec!"
 spymaster_task.1001.a:0 "Ty naprosto [councillor.Custom('InsultNoun')]!"
 spymaster_task.2001.b:0 "Světec [ROOT.Char.Custom('DefaultPriestTitle')] musí být vinen #EMP něčím#!."
 spymaster_task.2102.a:0 "[councillor_liege.GetFirstNameNoTooltip] by se o to zajímal."
 spymaster_task.0311.secret_bastard:1 "\n\n[bastard.GetTitledFirstName] je ve skutečnosti bastardní dítě [mother.GetTitledFirstName] a [actual_father.GetTitledFirstName]!"
 spymaster_task.0311.secret_lover:0 "\n\n[secret_holder.GetSheHe|U] si tajně vzal/ vzala [lover.Custom2('MyCharacterIntroduction', ROOT.Char)] jako milence."
 spymaster_task.1101.desc_opening:0 "Odhalil jsem zlovolný plán od [owner.GetTitledFirstName]"
 spymaster_task.0399.something_here:0 "\n\nI přesto věřím, že se ve stínech děje něco. Potřebuju jen ještě trochu času k určení, co to je."
 spymaster_task.1001.b:0 "Každý dělá chyby, [councillor.GetFirstNameNoTooltip]."
 spymaster_task.0346.a.consort:0 "Ta uraženost!"
 spymaster_task.1001.t:0 "Nehoda"
 spymaster_task.2002.notification:0 "Reputace za Zákeřnost"
 spymaster_task.0399.nothing_to_find:1 "\n\nNevěřím, že někdy něco najdeme. Tady se děje méně než na hřbitově v poledne."
 spymaster_task.0311.secret_crypto_religionist.shared_faith_shared_secret: "\n\nZdá se, že oba musíme praktikovat [secret_holder.GetSecretFaith.GetName] ve stínech. Co teď s touto informací, zajímalo by mě?"
 spymaster_task.0311.secret_cannibal:0 "\n\nZe všech odporných věcí [secret_holder.GetSheHe] ukojí [secret_holder.GetHerHis] hlad lidským masem! Může být něco víc odpornějšího a šílenějšího?!"spymaster_task.0399.a.tt:0 "[councillor.GetFirstNameNoTooltip] přepíná úkol na $task_disrupt_schemes$"
 spymaster_task.0350.a.related:0 "Jak jsi to mohl ode mě utajit, [mother.GetFirstNameNoTooltip]?"
 spymaster_task.2001.a:0 "Prosím, přestaň mě zesměšňovat, [councillor.GetFirstNameNoTooltip]."
 spymaster_task.0348.a.shared:0 "Tak to musí být."
 spymaster_task.0344.t:0 "Špehování: Vražda"
 spymaster_task.0344.a.callous:0 "Nesměl bych nechat vzteklé psy běhat volně."
 spymaster_task.0346.a.close:0 "Tohle se začne komplikovat."
 spymaster_task.1101.ending:0 "\n\n[owner.GetHerHis|U] agenti jsou soustředěni, jak píšu toto, ale ačkoli [owner.GetFirstName] byl prozatím zmařen, [owner.GetSheHe] zůstává hrozbou pro budoucnost.\nPokud nezasáhneme, tedy..."
 spymaster_task.0344.a:0 "Nejen krutý a bezcitný, ale také nečestný!"
 spymaster_task.0311.secret_deviant:1 "\n\nZpůsoby, jakými [secret_holder.GetSheHe] hledá potěšení, jsou odporné pro jakéhokoli slušného [secret_holder.GetWomanMan], a přesto [secret_holder.GetSheHe] není jen ochotný, ale dychtivý! Je to tak nepřirozené a odporné. Ne - to #emphasis je#! nepřirozené a odporné; urážka proti [ROOT.Char.GetFaith.HighGodName]!"
 spymaster_task.0311.secret_crypto_religionist.cynical_compassionate: "\n\nZdá se, že [secret_holder.GetSheHe] stále praktikuje [secret_holder.GetSecretFaith.GetName] v tajnosti. Jak podivné vidět někoho, kdo se drží jedné víry nad druhou. Nevidí, jak se tím ohrožují?"
 spymaster_task.0353.a.shared_faith_shared_secret: "Naše čísla rostou."
 spymaster_task.3009.end:0 "Když jsem požádal, aby je stáhli, [councillor_liege.GetTitleTierName] ustoupil, ale možná budu muset dávat pozor..."
 spymaster_task.0311.secret_murder.other:0 "\n\n[secret_holder.GetSheHe|U] plánoval ze stínů, aby nechal [murder_target.GetTitledFirstName] zavraždit!"
 spymaster_task.0311.secret_witch.zealous:0 "\n\nExistují důkazy, že [secret_holder.GetSheHe] se možná účastní tajných rituálů, které musí být, aby komunikoval se zlými duchy! [secret_holder.GetSheHe|U] jistě i tančí nahý se svůdnými démony, třpytivé světlo plamenů hladí jejich těla, jak..."
 spymaster_task.0311.secret_lover.consort_is_lover:0 "\n\n[secret_holder.GetSheHe|U] si vzal mé [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))], [lover.GetTitledFirstName], jako [secret_holder.GetHerHis] milence!"
 spymaster_task.0381.desc:2 "\n\nNicméně, pravda nás nemusí zastavit. Bylo by jednoduché zajistit, aby [character_to_hook.GetFirstNameNoTooltip] najednou #EMP měl#! tajemství, o kterých by [character_to_hook.GetSheHe] nechtěl, aby se dostaly ven."
 spymaster_task.0311.spymaster_opening:0 "Při vyšetřování mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor_liege'))], [councillor_liege.GetTitledFirstName], jsem odhalil tajemství držené [secret_holder.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]."
 spymaster_task.0342.a:0 "Budeš litovat, že ses poddal svým touhám, [secret_holder.GetFirstNameNoTooltip]."
 spymaster_task.0311.secret_deviant.shared:0 "\n\nNemohu uvěřit groteskním způsobům, jak [secret_holder.GetSheHe] hledá potěšení. Ta samotná představa by byla odporná pro jakéhokoli slušného [secret_holder.GetWomanMan], a přesto [secret_holder.GetSheHe] je více než ochotný... Opravdu, dychtivý!"
 spymaster_task.0353.a: "Tito [secret_holder.GetFaith.AltPriestTermPlural] to neodpustí."
 spymaster_task.1101.spy_on:0 "aby odhalil všechna tvá tajemství!"
 spymaster_task.0311.secret_witch:0 "\n\nExistují důkazy, že [secret_holder.GetSheHe] se možná účastní tajných rituálů. Jaký jiný účel by mohl mít něco takového, než komunikovat se zlými duchy a možná se stýkat s démony?!"
 spymaster_task.3005.opening:0 "Objevil jsem agenty na mém dvoře, očividně v zaměstnání mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor_liege'))], [councillor_liege.GetTitledFirstName]!"
 spymaster_task.0311.secret_crypto_religionist: "\n\n[secret_holder.GetSheHe|U] je [secret_holder.GetFaith.GetAdherentName] za dne, ale po setmění praktikuje [secret_holder.GetSecretFaith.GetName] v tichých šeptech. Ach, co bych mohl udělat s těmito informacemi..."
 spymaster_task.0359.t:0 "Špehování: Objev"
 spymaster_task.0341.t:0 "Špehování: Deviance"
 spymaster_task.1101.fallback:0 "proti tobě!"
 spymaster_task.0311.secret_incest:0 "\n\n[secret_holder.GetSheHe|U] spáchal hřích nejodpornější, zločin proti [ROOT.Char.GetFaith.HighGodName] [ROOT.Char.GetFaith.HighGodHerselfHimself]! Pouze někdo skutečně nemocný by se zapletl s blízkou rodinou."
 spymaster_task.2102.desc:0 "Udržování špehovací sítě po celé říši jménem [councillor_liege.GetTitledFirstName] má své výhody. Často objevím věci, které ani nehledám. Důkazy o tajemství [secret_owner.GetTitledFirstNamePossessive], například..."spymaster_task.0311.secret_bastard.i_am_not_father:1 "\n\n[bastard.GetTitledFirstName] není můj pravý potomek, ale [bastard.Custom('DaughterSon')] [secret_holder.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!"
 spymaster_task.0399.other_court:0 "na dvoře [target_character.GetTitledFirstNamePossessive]."
 spymaster_task.0381.a.truth_is_relative_unlock:0 "Tato možnost je dostupná, protože mám [GetPerk('truth_is_relative_perk').GetName(GetPlayer)] Perk"
 spymaster_task.0311.t:0 "Odhalené Tajemství"
 spymaster_task.3002.opening:0 "Jak jsou tajné zprávy předávány šeptem na dvoře, je zřejmé, že agenti mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor_liege'))] se snaží vykopat tajemství."
 spymaster_task.0343.a:0 "Myslet si, že by [secret_holder.GetFirstNameNoTooltip] kdy klesl tak nízko."
 spymaster_task.0348.t:0 "Špionáž: Incest"
 spymaster_task.0311.secret_bastard.father_is_interesting:1 "\n\n[bastard.GetTitledFirstName] je ve skutečnosti bastardní dítě [mother.GetTitledFirstName] a mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actual_father'))], [actual_father.GetTitledFirstName]!"
 spymaster_task.2001.t:0 "Prázdná Obvinění"
 spymaster_task.3003.a:0 "Ale proč tu byli vůbec poprvé?"
 spymaster.1001.notification:0 "Ztracené Tajné Dokumenty"
 spymaster_task.0311.secret_non_believer.other_sect:0 "\n\nZdá se, že [secret_holder.GetSheHe] začíná odvracet od [ROOT.Char.GetFaith.GetAdjective] cesty a převezmou chybná učení [secret_holder.GetFaith.GetAdherentNamePlural]. [secret_holder.GetFaith.HighGodName] musí plakat, když vidí, jak jsou [secret_holder.GetFaith.HighGodHerHis] lekce takto pokroucené."
 spymaster_task.0311.secret_murder_attempt.close_to_me:0 "\n\n[secret_holder.GetSheHe|U] byla [secret_holder.GetWomanMan], která stála za neúspěšným pokusem o vraždu [murder_target.GetTitledFirstName], mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murder_target'))]! Pomsta konečně přijde..."
 spymaster_task.0343.t:0 "Špionáž: Pokus o Vraždu"
 spymaster_task.0344.a.sadistic:0 "Hmm. Můžu vymyslet odpovídající hrozné pomsta?"
 spymaster_task.0311.secret_witch.shared:0 "\n\nZdá se, že [secret_holder.GetSheHe] také hledá odpovědi za hranicemi tohoto světa. Ach, co všechno [secret_holder.GetSheHe] musel vidět... Kdybychom jen mohli být otevření k našim znalostem."
 spymaster_task.3002.end:0 "Nicméně, když jsem se na to zeptal [councillor_liege.GetTitledFirstName], [councillor_liege.GetSheHe] všechno popřel!"
 spymaster_task.2003.a:0 "Úplně jste ztratili děj?"
 spymaster_task.0341.a.deviant:0 "Popište to znovu. V co možná největších detailech..."
 spymaster_task.0311.secret_murder.close_to_me.vengeful:2 "\n\n[secret_holder.GetSheHe|U] je vrah, který stojí za smrtí mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murder_target'))], [murder_target.GetTitledFirstName]! [secret_holder.GetFirstName] musí zaplatit svým [secret_holder.GetHerHis] životem a vším, co je [secret_holder.GetHerHim] drahé!"
 spymaster_task.0311.secret_murder.close_to_me:1 "\n\nPravda je konečně odhalena. [secret_holder.GetSheHe|U] byla [secret_holder.GetWomanMan], která plánovala zabít mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murder_target'))], [murder_target.GetTitledFirstName]."
 spymaster_task.3007.a:0 "Nevím nic o žádných špehonech, [target_character.GetFirstNameNoTooltip]."
 spymaster_task.2003.t:0 "Rozplétající se Zápletka"
 spymaster_task.3004.desc:0 "Nemohli jste si myslet, že agenti vašeho [councillor.GetCouncilTitle] zůstanou na mém dvoře navždy nepovšimnuti? Požaduji, abyste okamžitě přestali s tímto vzpurným chováním!"
 spymaster_task.0311.councillor_liege_opening:0 "Při plnění [councillor.GetHerHis] povinností jako můj [councillor.GetCouncilTitle] [councillor.GetTitledFirstName] odhalil tajemství, které drží [secret_holder.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]."
 spymaster_task.0311.secret_murder.sadistic:0 "\n\n[secret_holder.GetSheHe|U] se zřejmě podílel na předčasné smrti [murder_target.GetTitledFirstName]."
 spymaster_task.0381.a:0 "Nechte to udělat."
 spymaster_task.3006.a:0 "Temné šepoty předcházejí temným činům."
 spymaster_task.0353.t: "Špionáž: Crypto-[secret_holder.GetSecretFaith.GetAdherentNameNoTooltip]"
 spymaster_task.1001.desc:0 "[councillor.GetTitledFirstNamePossessive] omluva #EMP zní! upřímně, ale chyba se zdá být téměř příliš směšná na to, aby byla skutečná.\n\n"Vidíte, můj vévodo," vysvětluje můj [councillor.GetCouncilTitle], "šlo pouze o zaslání špatného dopisu s nesprávným kurýrem." [councillor.GetSheHe|U] zadržuje dech. "Takto se tedy ztratily kompromitující dokumenty.""spymaster_task.0311.secret_crypto_religionist.shared_secret: "\n\nZdá se, že [secret_holder.GetSheHe] musí skrývat [secret_holder.GetHerHis] víru v [secret_holder.GetSecretFaith.GetName] před veřejným okem, stejně jako já skrývám svou [root_crypto_faith.GetName]. Proč [secret_holder.GetSheHe] by měl uctívat [secret_holder.GetHerHis] falešnou víru na [secret_holder.GetHerHis] vlastní nebezpečí, však zůstane záhadou."
 spymaster_task.0311.sodomy.accepted:1 "\n\n[secret_holder.GetSheHe|U] si užívá intimní společnosti jiných [secret_holder.GetWomenMen]. [secret_holder.GetHerHis|U] spolužáci [secret_holder.GetFaith.GetAdherentNamePlural] to považují za těžký hřích, a i když to má malý smysl, mohlo by mi to poskytnout páku, kterou potřebuji..."
 spymaster_task.0311.secret_crypto_religionist.cynical_uncompassionate: "\n\nTakže [secret_holder.GetSheHe] stále praktikuje [secret_holder.GetSecretFaith.GetName] v tajnosti. Jak hloupé je [secret_holder.GetHerHim], že se drží [secret_holder.GetHerHis] modly i tváří v tvář smrti! Naučí se tyto hlupáci někdy?"
 spymaster_task.0311.secret_murder.close_to_me_regret:0 "Mohlo tomu být lze předejít, kdybych pouze věděl dříve?"
 spymaster_task.0381.b:0 "Není důvod, proč bychom neměli být přáteli místo toho."
 spymaster_task.1002.greeting:1 "Komu se to může týkat..."
 spymaster_task.1003.notification:0 "Tajný dopis ztracen"
 spymaster_task.3006.end:0 "\n\nKdyž jsem byl pověřen, abych je stáhl, [councillor_liege.GetTitleTierName] ustoupil, ale možná budu muset dávat pozor..."
 spymaster_task.1002.a:0 "Nemyslím, že jsem měl toto dostat..."
 spymaster_task.3007.desc:0 "Špehové, kteří pátrají po tajemstvích, sužují můj dvůr, a představte si moje překvapení, když jsem zjistil, že jsou v zaměstnání vašeho [councillor.GetCouncilTitle]! Prosím, okamžitě ukončete tento nesmysl!"
 spymaster_task.0350.t:0 "Špehování: Bastard"
 spymaster_task.0311.notification:0 "[councillor.GetCouncilTitle]: Tajemství odhaleno"
 spymaster_task.0311.secret_murder.callous:0 "\n\n[secret_holder.GetSheHe|U] plánoval a intrikoval, aby zabil [murder_target.GetTitledFirstName]! Tento svět nemá místo pro slabochy a zbabělé, jako je [secret_holder.GetHerHim]."
 spymaster_task.0346.a:0 "Toto je užitečné vědět..."
 spymaster_task.1003.a.tt:1 "Někdo ve vašem království se dozvěděl jedno z [courtier.GetTitledFirstNamePossessiveNoTooltip] [secrets|E].\n\n"
 spymaster_task.0348.a.lustful:0 "Vaše vlastní rodina...? Oh, ani bych to neměl myslet. #EMP Nemělo by#!..."
 spymaster_task.0311.secret_lover.lover_close_to_me:1 "\n\n[secret_holder.GetSheHe|U] si vzal moji [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))], [lover.GetTitledFirstName], jako milence. Kdo může říct, jak se to stalo, ale naprostá ostuda pro oba, pokud by to vyšlo najevo!"
 spymaster_task.0350.a:0 "Neuvěřitelné!"
 spymaster_task.0311.secret_sodomy.illegal_shared:0 "\n\n[secret_holder.GetSheHe|U] si užívá intimní společnosti jiných [secret_holder.GetWomenMen]. Na rozdíl ode mě, však [secret_holder.GetFirstName] neudělal dost dobrú práci v zakrývání [secret_holder.GetHerHis] hříchů."
 spymaster_task.0311.secret_cannibal.shared:0 "\n\n[secret_holder.GetSheHe|U] se zdá, že si užívá lepší věci v životě. Šálek [ROOT.Char.Custom('RegionalDrink')], snad, a kousek červeného, jemného masa."
 spymaster_task.0345.a.cannibal:0 "Doufám, že [secret_holder.GetSheHe] mě brzy pozve na hostinu."
 spymaster_task.0399.a.recommended:0 "Velmi dobře, víte to nejlépe."
 spymaster_task.1101.a:0 "Tento svět nemusí být dost velký pro nás dva."
 spymaster_task.3001.a:0 "To si jen představujete!"
 spymaster_task.0311.secret_non_believer:0 "\n\n[secret_holder.GetSheHe|U] se zdá, že má pochybnosti o [secret_holder.GetFaith.GetAdjective] doktríně. Oh [secret_holder.GetFirstNameNoTooltip]... Co by řekli [secret_holder.GetFaith.AltPriestTermPlural]?"
 spymaster_task.0346.t:0 "Špehování: Milenci"
 spymaster_task.3001.continue_snooping:0 "[councillor.GetFirstNameNoTooltip] pokračuje ve sledování"
 spymaster_task.3003.end:1 "Naštěstí [councillor_liege.GetTitledFirstName] slíbil, že intriky [councillor_liege.GetHerHis] [councillor.GetCouncilTitle] okamžitě skončí."
 spymaster_task.3005.a:0 "To ubohé stvoření!"
 spymaster_task.0348.a:0 "Musím takové nečisté spojení odsoudit!"
 spymaster_task.0349.a.zealous:0 "Myšlenky na nadpozemskou krásu mě nesmí svádět!"
 spymaster_task.0311.secret_bastard.i_am_not_real_father:0 "\n\n[bastard.GetTitledFirstName] není moje skutečné dítě, ale [bastard.Custom('DaughterSon')] [actual_father.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!"
 spymaster_task.1002.desc:0 "Přiložil jsem kompromitující dokumenty. Dovolte mi zopakovat, abyste o tom neměli mluvit s nikým. Ani můj vládce, [councillor_liege.GetTitledFirstName], neví, že tyto existují, a musí to tak zůstat."
 spymaster_task.0345.t:0 "Špehování: Kanibalismus"spymaster_task.0399.desc:1 "Navzdory našim nejlepším snahám, moje agenty dosud neobjevily žádná tajemství"
 spymaster_task.3004.a:0 "Musíte si něco představovat..."
 spymaster_task.2102.c.tt:1 "Musíte si být vědomi toho, co si váš pán může myslet, že skrýváte před [councillor_liege.GetHerHim]"
 spymaster_task.3007.b:0 "Ach, museli se ztratit na cestě domů!"
 spymaster_task.0311.secret_murder_attempt.targeting_me:0 "\n\n[secret_holder.GetSheHe|U] byl [secret_holder.GetWomanMan] za neúspěšným pokusem o můj život! Pomsta konečně přijde..."
 spymaster_task.0399.a.counter:0 "Ne, nechme toho ztrácení času."
 spymaster_task.0381.opening:0 "[councillor.Custom2('AppropriateGreetingPositive', SCOPE.sC('councillor_liege'))]"
 spymaster_task.0341.a.detached:0 "Naprosto odporné, ale užitečné vědět."
 spymaster_task.0311.secret_lover.consort:0 "\n\nMůj vlastní [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secret_holder'))] má [lover.Custom2('MyCharacterIntroduction', ROOT.Char)] jako milence!"
 spymaster_task.0311.secret_non_believer.shared:0 "\n\nPodobně jako já, [secret_holder.GetSheHe] má [secret_holder.GetHerHis] pochybnosti o [secret_holder.GetHerHis] oddanosti [ROOT.Char.GetFaith.HighGodName]. Na rozdíl ode mě, [secret_holder.GetSheHe] neví, jak je skrýt tak dobře, jak by měl."
 spymaster_task.2102.b:0 "Ten starý rumor? [councillor_liege.GetTitleTierName] by to chtěl slyšet, předpokládám."
 spymaster_task.0311.secret_lover.lustful:0 "\n\n[secret_holder.GetSheHe|U] se oddával/a tělesným radovánkám s [lover.GetTitledFirstName], procházející [secret_holder.GetHerHis] rukama přes [lover.GetTitleTierNamePossessive] tělo, zámky rtů všemi možnými způsoby... Ach, ten skandál, pokud by se to dostalo na veřejnost!"
 spymaster_task.3005.end:0 "\n\nKdyž jsem požadoval, aby byli odvoláni, [councillor_liege.GetTitleTierName] všechno popřel!"
 spymaster_task.0347.t:0 "Špehování: Nesvědčící"
 spymaster_task.0349.a:0 "Jakou zlobu [secret_holder.GetSheHe] plánuje?"
 spymaster_task.0342.t:0 "Špehování: Sodomie"
 spymaster_task.0349.t:0 "Špehování: Čarodějnictví"
 spymaster_task.3002.t:0 "Agenti na dvoře"
 spymaster_task.0311.secret_incest.shared:0 "\n\nI když je mi jasné, že láska nezná žádné hranice, svět by reagoval s hrůzou a odsouzením na způsoby, jakými [secret_holder.GetFirstNameNoTooltip] přijal/a [secret_holder.GetHerHis] touhu..."
 spymaster_task.0311.secret_sodomy.illegal:0 "\n\n[secret_holder.GetSheHe|U] si užívá intimní společnosti jiných [secret_holder.GetWomenMen]. Bláhovost myslet si, že takový hřích proti [ROOT.Char.GetFaith.HighGodName] zůstane nepovšimnutý..."
 spymaster_task.0311.secret_witch.zealous_end:0 "Jak odporná myšlenka!"
 spymaster_task.0359.a:0 "Velmi zajímavé..."
 spymaster_task.3001.b:0 "Nepříjemné nedorozumění. To končí nyní."
 spymaster_task.0344.b:0 "Jsem naprosto oprávněný. Nikdo mě nemůže soudit."
 spymaster_task.3001.desc:0 "Stalo se bolestně jasným, že váš [councillor.GetCouncilTitle], [councillor.GetTitledFirstName], najal špehy na mém dvoře. Nevím, co hledají, protože moji sluhové a já nemáme co skrývat, ale naléhavě vás prosím, abyste je zastavili."
 spymaster_task.2001.desc:0 "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] přivedl [ROOT.Char.Custom('DefaultPriestTitle')] k odhalení a soudění velké konspirace. Když však [ROOT.Char.Custom('DefaultPriestTitle')] odmítl přiznat, [councillor.GetTitledFirstName] neměl absolutně žádné důkazy nebo podporu pro [councillor.GetHerHis] obvinění."
 spymaster_task.1101.abduct:0 "abych vás unesl!"
 spymaster_task.0399.b.recommended:0 "Pokud něco #EMP existuje#!, najdeme to."
 spymaster_task.2003.desc:0 "Můj [councillor.GetCouncilTitle] je výjimečně formální, když se ke mně přibližuje na dvoře. \"Můj pane, uvažovali jste, že schéma v temnotě nemusí být nejlepší způsob, jak získat, co chcete?\" Je to překvapivý výrok, ale [councillor.GetTitledFirstName] nakonec přejde k věci.\n\n\"Zdá se, že... no, každý agent v [scheme.GetName] přestal reagovat na moji korespondenci. Je to, jako by se nikdy nic nestalo.\""
 spymaster_task.0343.murder_back:0 "Vidíte, mé činy jsou naprosto oprávněné."
 spymaster_task.0311.secret_crypto_religionist.shared_secret: "\n\nZdá se, že [secret_holder.GetSheHe] musí skrývat [secret_holder.GetHerHis] víru v [secret_holder.GetSecretFaith.GetName] před veřejností, stejně jako já skrývám svou [root_crypto_faith.GetName]. Proč by [secret_holder.GetSheHe] uctíval [secret_holder.GetHerHis] falešnou víru na [secret_holder.GetHerHis] vlastní riziko, však zůstane záhadou."
 spymaster_task.0399.desc:1 "I přes naše nejlepší úsilí, moji agenti dosud neodhalili žádná tajemství"
 spymaster_task.0399.a.tt:0 "[councillor.GetFirstNameNoTooltip] přepíná úkol na $task_disrupt_schemes$"
 spymaster_task.0311.secret_bastard.i_am_not_father:1 "\n\n[bastard.GetTitledFirstName] není moje pravé dítě, ale [bastard.Custom('DaughterSon')] [secret_holder.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!"
