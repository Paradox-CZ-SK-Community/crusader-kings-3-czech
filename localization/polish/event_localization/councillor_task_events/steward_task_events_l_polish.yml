l_polish:
 steward_task.0001.t:0 "Okres přinucený vrátit se k de jure pánovi"
 steward_task.0001.desc:0 "Dnes mě zastihla vážná zpráva: lidé z [county.GetNameNoTier] znovu nárokují své příslušenství k vznešenějšímu a prestižnějšímu [councillor_liege.GetPrimaryTitle.GetNameNoTierNoTooltip]!\n\nOpáveni melodickými sliby [councillor.GetTitledFirstName] a svůdností [councillor_liege.GetTitledFirstNamePossessive] dvora nyní očekávají, že prostě odevzdám okres svému vtíravému sousedovi!\n\nMusím pečlivě zvážit svůj další krok. Ztráta půdy není nikdy ideální, ale místní budou se mnou velmi nespokojeni, pokud je nenechám odejít."
 steward_task.0001.a:0 "Nemám na vybranou. Ustoupím."
 steward_task.0001.b:0 "Pohoršení! Nedovolím to!"
 steward_task.0001.liege_changed:0 "Uvolněno de jure pánovi"
 steward_task.0001.liege_changed.tt:0 "Váš vrchní pán [ROOT.Char.GetTitledFirstName] podlehl nátlaku vašich poddaných a uvolnil [county.GetNameNoTooltip] jeho de jure vládci, vašemu novému pánovi [councillor_liege.GetTitledFirstName]."
 steward_task.0001.county_loss.tt:0 "Váš vrchní pán [ROOT.Char.GetTitledFirstName] podlehl nátlaku vašich poddaných a uvolnil [county.GetNameNoTooltip] jeho de jure vládci, [councillor_liege.GetTitledFirstName]. Už okres nekontrolujete!"
 steward_task.0002.t:0 "Okres vydán de jure pánovi!"
 steward_task.0002.desc:0 "Zdá se, že úsilí mého [councillor.GetCouncilTitle] v [county.GetName] konečně přineslo ovoce!\n\nMístní lid byl přesvědčen stříbrným jazykem [councillor.GetTitledFirstNamePossessive] a osloven prestiží mého dvora. Tvrdě konfrontován nespokojeností celého okresu se [previous_owner.GetTitledFirstName] rozhodl jít cestou menšího odporu a uvolnil [county.GetNameNoTierNoTooltip].\n\nOkres nyní patří svému de jure pánovi, tedy mně!"
 steward_task.0002.a:0 "Dobrá práce, [councillor.GetFirstNameNoTooltip]!"
 steward_task.0003.t:0 "Přesvědčit de jure území se nezdařilo!"
 steward_task.0003.desc:0 "Zdá se, že úsilí mého [councillor.GetCouncilTitle] v [county.GetName] bylo marné.\n\nMístní lid, sveden stříbrným jazykem [councillor.GetTitledFirstNamePossessive] a osloven prestiží mého dvora, sice hlasitě protestoval proti svému nelegitimnímu vládci, [previous_owner.GetTitledFirstName], ale marně.\n\nAčkoliv místní nespokojenost může stále zjednodušit naše budoucí plány, má diplomatická strategie byla prozatím zmařena."
 steward_task.0003.a:0 "Zatracení, [previous_owner.GetFirstNameNoTooltip]!"
 steward_task.1101.t:0 "Zlepšené zdanění"
 steward_task.1101.desc:0 "Když mi můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] vypočítává jedno panství za druhým, jejich hodnotu a vybrané poplatky, zastavím [councillor.GetHerHim], když náhle zaslechnu částku, o které #EMP has#! muselo jít o chybu.\n\"Kolik jste to přinesl z [county.GetName]?!\"\n\n[councillor.GetFirstName] se usmívá. \"Myslel jsem, že vás to potěší, má [ROOT.Char.GetLadyLord].\""
 steward_task.1101.a:2 "Při [ROOT.Char.GetFaith.WealthGodName], samozřejmě že mě to těší!"
 steward_task.1101.b:0 "Ahaha! Den výplaty!"
 steward_task.1101.notification:0 "Dodatečné daně"
 steward_task.1001.t:0 "Zvýšení zátěže"
 steward_task.1001.opening:0 "Zdá se, že snaha mého [councillor.GetCouncilTitle] zlepšit výběr daní měla několik nešťastných vedlejších efektů."
 steward_task.1001.end:0 "\n\nV [county.GetName] se zrodili bandité, kteří tvrdí, že při nových daních je loupež jediný způsob, jak uživit své rodiny."
 steward_task.1001.a:0 "Dříve nebo později budou jíst ocel!"
 steward_task.1001.notification:0 "Přetížení daněmi způsobuje banditismus"
 steward_task.1002.end:0 "\n\nLidé z [county.GetName] začali skrývat členy rodiny a hospodářská zvířata před [councillor.GetTitledFirstName] a mými dalšími odhadci!"
 steward_task.1002.a:0 "Musíme je znát, abychom je zdanili, [councillor.GetFirstNameNoTooltip]!"
 steward_task.1002.notification:0 "Zbytečný sčítání"
 steward_task.1003.end:0 "\n\nS novými poplatky zavedenými v [county.GetName] se mnoho lidí odmítá spoléhat na mé rozhodce při řešení sporů!"
 steward_task.1003.a:0 "Ztrácíte kontrolu, [councillor.GetFirstNameNoTooltip]?"
 steward_task.1003.notification:0 "Žádní šerifové jmenováni"
 steward_task.1004.end:0 "\n\nS novými mýty zavedenými v [county.GetName] čím dál více lidí přechází ke pašování místo legálního obchodu!"
 steward_task.1004.a:0 "Prakticky kradou z pokladen [ROOT.Char.GetTitleTierName]!"
 steward_task.1004.notification:0 "Nadměrné tarify"
 steward_task.1005.t: "Dvakrát zdaněni"
 steward_task.1005.desc:0 "\"To je skandální,\" rozčíleně vtrhne do rady můj [steward.GetCouncilTitle] [steward.GetTitledFirstName] s [tax_collector.GetTitledFirstName] těsně za sebou. \"Nejprve mám sbírat své vlastní daně a pak je [tax_collector.GetTitledFirstNameNoTooltip] sbírá znovu? Musíte [tax_collector.GetHerHim] říct, aby se držel mimo mé panství.\"\n\n\"[steward.GetTitledFirstNameNoTooltip] udělal... účetní chybu,\" zasahuje [tax_collector.GetTitledFirstNameNoTooltip]. \"Jen jsem ji napravil tím, že jsem vybral rozdíl, nic víc.\"\n\n[steward.GetTitledFirstNameNoTooltip] se na [tax_collector.GetHerHim] mračí."
 steward_task.1005.a: "Nechte mě se na ty knihy podívat..."
 steward_task.1005.a_success: "Zefektivníte výběr daní v říši"
 steward_task.1005.a_failure: "Nemůžete najít žádnou chybu v účetnictví [tax_collector.GetTitledFirstNamePossessiveNoTooltip]"
 steward_task.1005.b: "[tax_collector.GetTitledFirstNameNoTooltip] má kontrolu nad daněmi říše."
 steward_task.1005.c: "[steward.GetTitledFirstNameNoTooltip] panuje nad [steward.GetHerHis] vlastní doménou."
 steward_task.2001.t:0 "Nedostatek pracovníků"
 steward_task.2001.desc:0 "Sedláci si stěžují na zásahy mého [councillor.GetCouncilTitle] v [county.GetName]! [councillor.GetTitledFirstNamePossessive] odvádění pracovníků z celého [county.GetTitleTierName] znamená, že jiné stavební projekty, které už běží, jsou zřídka dokončeny."
 steward_task.2001.a:0 "Nemůžeš obětovat všechno kvůli tomuto úkolu, [councillor.GetFirstNameNoTooltip]!"
 steward_task.2001.notification:0 "Špatně řízený rozvoj"
 steward_task.2002.desc:0 "Můj drahý [councillor.Custom2('RelationToMe', ROOT.Char)],\nMé snahy pomoci [county.GetName] a řídit pokračující rozvoj půdy tam byly špatně přijaty. Někteří sedláci dokonce volají, no, po mé „hlavě na kůlu“, jak by se mohlo říci. Některý z toho hněvu se zdá být namířen i proti tobě, ačkoliv je to zcela neoprávněné."
 steward_task.2002.a:0 "[councillor.GetFirstNameNoTooltip]! Co jsi udělal?!"
 steward_task.2002.notification:0 "Špatně řízená populace"
 steward_task.2003.t:0 "Ztráta kontroly"
 steward_task.2003.desc:0 "Přes veškeré dobré úmysly mého [councillor.GetCouncilTitle] osídlit nová panství v [county.GetName] se zdá, že věci vymkly kontrole. Při takovém pohybu lidí [councillor.GetTitledFirstName] nevypadá, že by věděl, které části [county.GetTitleTierName] jsou už osídlené a které jsou plánovány pro pile clearing. Vypadá to, že už to vlastně nikdo neví!"
 steward_task.2003.a:0 "Dostaň situaci pod kontrolu, [councillor.GetFirstNameNoTooltip]!"
 steward_task.2003.notification:0 "Ztráta kontroly"
 steward_task.2005.t: "Vznikající zisky"
 steward_task.2005.desc:0 "Zatímco jsem se soustředil na směrnici mého vrchního pána [liege.GetTitledFirstNamePossessive] rozvíjet [county.GetName], jeho $clan_tax_collector_court_position$ [tax_collector.GetTitledFirstName] ke mně přistoupil s tlustou knihou účetních záznamů a dalším služebníkem, který nesl onu knihu.\n\n\"Vzhledem k tomu, že se okres zvětšuje,\" vysvětluje [tax_collector.GetSheHe], \"je fér, aby s tím rostly i daně. Strávil jsem několik nocí počítáním spravedlivé částky, kterou si můžete prohlédnout v této knize...\"\n\nSlužebník se přibližuje, kolena se mu podlamují."
 steward_task.2005.a: "Tak tedy vybírejme, co nám právem náleží."
 steward_task.2005.a.tt: "Myslím, že [liege.GetTitledFirstNameNoTooltip] dává přednost penězům a okamžitým krátkodobým ziskům."
 steward_task.2005.b: "Ne, rozvoj [county.GetNameNoTierNoTooltip] má přednost."
 steward_task.2005.b.tt: "Myslím, že [liege.GetTitledFirstNameNoTooltip] upřednostňuje dlouhodobé výhody a nemá v lásce zlato."
 steward_task.2005.c: "[liege.GetTitledFirstNameNoTooltip] by měl rozhodnout za [liege.GetHerselfHimself]."
 steward_task.2005.c.tt: "[liege.GetTitledFirstNameNoTooltip] rozhodne, zda upřednostnit zdanění nebo rozvoj pro [county.GetNameNoTierNoTooltip]."
 steward_task.2005.success: "[liege.GetTitledFirstNameNoTooltip|U] schvaluje vaše směřování"
 steward_task.2005.failure: "[liege.GetTitledFirstNameNoTooltip|U] nesouhlasí s vaším směrováním"
 steward_task.2006.opening: "[steward.Custom2('AppropriateGreeting', ROOT.Char)]"
 steward_task.2006.desc_intro:0 "Při obhlídce [county.GetName] mi [tax_collector.GetTitledFirstName] poradil zvýšit v okrese daně paralelně s jeho rozvojem.\n\n"
 steward_task.2006.desc_development:0 "Nicméně jsem se domníval, že by to zpomalilo rozvoj okresu, a proto jsem [tax_collector.GetHerHis] radu nevyužil."
 steward_task.2006.desc_taxation:0 "Vzal jsem radu [tax_collector.GetHerHis] a věřím, že oceníte výsledky."
 steward_task.2006.a:0 "Dobrá práce, [steward.GetTitledFirstNameNoTooltip]."
 steward_task.2006.b:0 "Cože? Tohle jsem opravdu nechtěl!"
 steward_task.2006.b_notification:0 "Zvrácené rozhodnutí"
 steward_task.2007.desc:0 "[tax_collector.GetTitledFirstName] a já jsme se nemohli rozhodnout, zda upřednostnit zdanění [county.GetName] nebo jeho rozvoj, a tak jsme věc předložili vám."
 steward_task.2007.a:0 "Více daní je mé heslo."
 steward_task.2008.desc_intro_friendly: "Ačkoliv [steward.Custom2('MyCharacterIntroduction', ROOT.Char)] a [tax_collector.Custom2('MyCharacterIntroduction', ROOT.Char)] obvykle spolu vycházejí, vypadá to, že se právě kvůli [county.GetNameNoTier] střetávají."
 steward_task.2008.desc_intro_unfriendly: "Neprojde den, aby se [steward.Custom2('MyCharacterIntroduction', ROOT.Char)] a [tax_collector.Custom2('MyCharacterIntroduction', ROOT.Char)] nepohádali. Tentokrát se jejich hádka zdá být kvůli [county.GetNameNoTier]."
 steward_task.2008.desc_outro: "\n\n"As the [county.GetNameNoTooltip] becomes more prosperous, so should its taxes," [tax_collector.GetTitledFirstNameNoTooltip] asserts. "Let us raise them now rather than after [steward.GetTitledFirstNamePossessiveNoTooltip] task officially ends."\n\n"But doing this will slow the growth of [county.GetNameNoTierNoTooltip]," [steward.GetTitledFirstNameNoTooltip] counters. "And in the end, my directive is to develop, not tax, the county.""
 steward_task.2008.a: "[tax_collector.GetTitledFirstNameNoTooltip] má v této záležitosti pravdu."
 steward_task.2008.b: "[steward.GetTitledFirstNameNoTooltip] má dobrý argument."
 steward_task.2008.c: "Nemůžete si to vy dva vyřídit sami?!"
 steward_task.2101.t:0 "Efektivní zdanění"
 steward_task.2101.desc:0 "Díky [councillor.GetTitledFirstName], mému [councillor.GetCouncilTitle], který řídí osidlování a odlesňování v [county.GetName], má [councillor.GetSheHe] jasný přehled nejen o nových lénech, ale i o těch starších.\n\nPodle [councillor.GetHerHim] naše daňové záznamy nikdy nebyly tak podrobné!"
 steward_task.2101.a:0 "Víte, co máte dělat, [councillor.GetFirstNameNoTooltip]!"
 steward_task.2101.notification:0 "Efektivní okresní daně"
 steward_task.2102.t:0 "Zvýšená kontrola"
 steward_task.2102.desc:0 "Řízení osidlování nových lenních statků v [county.GetName] vyžaduje, aby můj [councillor.GetCouncilTitle] uplatnil větší míru kontroly, než je pro tamní obyvatele tradiční.\n\nNaštěstí si [councillor.GetTitledFirstName] získal velký respekt a posílená správa v [county.GetTitleTierName] mi přináší vícero výhod."
 steward_task.2102.a:0 "Připomeňte jim všem, kdo je jejich [ROOT.Char.GetTitleTierName]."
 steward_task.2102.notification:0 "Zvýšená kontrola"
 steward_task.3001.t:0 "Odpor vůči osadníkům"
 steward_task.3001.desc:0 "Mnozí z nových [ROOT.Char.GetCulture.GetName] osadníků v [county.GetName] mají potíže. V [county.GetNameNoTier] jsou osadníci nejen přehlíženi svými komunitami, ale na několik usedlostí byly dokonce páchány přímé útoky!"
 steward_task.3001.a:0 "[ROOT.Char.GetCulture.GetName] osadníci si zaslouží respekt!"
 steward_task.3001.notification:0 "Odpor vůči osadníkům"
 steward_task.3002.t:0 "Odpor vůči správě"
 steward_task.3002.desc:0 "[councillor.GetTitledFirstName] čelí v [county.GetName] nečekaným problémům. Místní odmítají spolupracovat s novou [ROOT.Char.GetCulture.GetName] správou. Přicházejí stížnosti, že snahy mého [councillor.GetCouncilTitle] jsou spíše rušivé než užitečné."
 steward_task.3002.a:0 "Bohužel, to vše je nezbytné."
 steward_task.3002.notification:0 "[ROOT.Char.GetCulture] správa selhává"
 steward_task.3101.t:0 "Uvítaná správa"
 steward_task.3101.desc:0 "Můj [councillor.GetCouncilTitle], [councillor.GetTitledFirstName], se snaží vytvořit správu vycházející z principů [ROOT.Char.GetCulture.GetName] v [county.GetName].\n\n[councillor.GetHerHis|U] snahy se zdají být mezi místními dobře přijímány; jejich životy jsou nyní snazší a bezpečnější."
 steward_task.3101.a:0 "Bylo správné důvěřovat [councillor.GetTitledFirstName]!"
 steward_task.3101.notification:0 "[ROOT.Char.GetCulture] správa vítána"
 steward_task.3102.t:0 "Oceněné vedení"
 steward_task.3102.desc:1 "Můj [councillor.GetCouncilTitle], [councillor.GetTitledFirstName], pracuje na zlepšení správy [county.GetName] zaváděním opatření založených na tradicích [ROOT.Char.GetCulture.GetName].\n\nDíky šikovnému vedení [county.GetTitleTierName] se zdá, že místní statkáři nemají nic proti mírnému zvýšení daní."
 steward_task.3102.a:0 "Více zlata v pokladnici je vždy dobré!"
 steward_task.3102.notification:0 "[ROOT.Char.GetCulture] správa"
 steward_task.3103.t:0 "Posílené oddíly"
 steward_task.3103.desc:0 "Díky snahám [councillor.GetTitledFirstNamePossessive] o zavedení osadníků [ROOT.Char.GetCulture.GetName] do [county.GetNameNoTier] se stalo něco zvláštního.\n\nMístní se zdají lépe rozumět své části říše, a když přijde čas bojovat, každá vesnice se snaží poslat své nejlepší schopné [ROOT.Char.Custom('LevyMenWomen')] do služby. Někteří rolníci se dokonce dobrovolně hlásí!"
 steward_task.3103.a:0 "To už jsem opravdu viděl."
 steward_task.3103.notification:0 "[ROOT.Char.GetCulture] dobrovolní branci"
 steward_task.3201.notification:0 "Zvýšená autonomie"
 steward_task.3202.notification:0 "Uděleno kulturní daňové osvobození"
 steward_task.3203.notification:0 "Archaické tradice chráněny"
 steward_task.3301.notification:0 "Dosaženo kulturního porozumění"
 steward_task.3302.notification:0 "Diplomatické nabídky oceněny"
 steward_task.3303.notification:0 "Vzbudila se kulturní zvědavost"
 steward_task.4001.opening:0 "[county_liege.Custom2('AppropriateGreeting', ROOT.Char)]"
 steward_task.4001.desc:0 "Je jasné, že váš [councillor.GetCouncilTitle] se snaží okouzlit [county.GetName] a podnítit ji proti mně. Nemyslete si, že tento nečestný čin zůstane bez odezvy."
 steward_task.4001.a:0 "Ale mám na něj #EMP legitimate#! nárok!"
 steward_task.4002.t:0 "Ztráta prestiže"
 steward_task.4002.desc:0 "[councillor.GetTitledFirstName] čelí v [county.GetName] nečekaným potížím. Místní nejsou našimi pokusy získat jejich přízeň vůbec nadšeni."
 steward_task.4002.a:0 "Pochopí to dříve či později."
 steward_task.4002.notification:0 "Ztráta prestiže"
 steward_task.4101.t:0 "Získaná prestiž"
 steward_task.4101.desc:0 "[councillor.GetTitledFirstNamePossessive] mise v [county.GetName] začíná přinášet výsledky. Místní jsou našimi snahami zaujatí a nahlížejí na nás příznivě."
 steward_task.4101.a:0 "Skvělý výsledek!"
 steward_task.4101.notification:0 "Získaná prestiž"
