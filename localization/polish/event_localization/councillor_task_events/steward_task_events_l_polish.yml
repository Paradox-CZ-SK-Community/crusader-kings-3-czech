l_polish:
 steward_task.2005.b: "Ne, vývoj [county.GetNameNoTierNoTooltip] má přednost."
 steward_task.1001.a:0 "Dříve či později budou jíst ocel!"
 steward_task.0001.county_loss.tt:0 "Tvůj vládce [ROOT.Char.GetTitledFirstName] ustoupil protestům tvých poddaných a vydal [county.GetNameNoTooltip] jeho de jure vládci, [councillor_liege.GetTitledFirstName]. Už nad tímto kraj obvykle nemáš kontrolu!"
 steward_task.2005.a.tt: "Myslím, že [liege.GetTitledFirstNameNoTooltip] upřednostňuje peníze a okamžité krátkodobé zisky."
 steward_task.1003.a:0 "Ztrácíš kontrolu, [councillor.GetFirstNameNoTooltip]?"
 steward_task.0003.t:0 "Přesvědčení de jure území selhává!"
 steward_task.4002.t:0 "Ztráta prestiže"
 steward_task.2006.opening: "[steward.Custom2('AppropriateGreeting', ROOT.Char)]"
 steward_task.0002.a:0 "Dobře uděláno, [councillor.GetFirstNameNoTooltip]!"
 steward_task.2005.a: "Pak tedy vyberme daně, které nám právem náleží."
 steward_task.3002.notification:0 "[ROOT.Char.GetCulture] administrace selhává"
 steward_task.3302.notification:0 "Diplomatické námluvy oceněny"
 steward_task.0001.a:0 "Nemám na výběr. Ustoupím tomu."
 steward_task.2003.t:0 "Ztráta kontroly"
 steward_task.0003.desc:0 "Zdá se, že úsilí mého [councillor.GetCouncilTitle] v [county.GetName] bylo marné.\n\nMístní lidé, přesvědčeni [councillor.GetTitledFirstNamePossessive] stříbrným jazykem a ovlivněni prestiží mého dvora, vehementně protestovali proti svému nelegitimnímu vládci, [previous_owner.GetTitledFirstName], ale marně.\n\nI když by místní nespokojenost mohla učinit z tohoto regionu snadnější kořist pro nás, můj diplomatický plán selhal. Prozatím."
 steward_task.1005.b: "[tax_collector.GetTitledFirstNameNoTooltip] má kontrolu nad daněmi království."
 steward_task.1001.end:0 "\n\nV [county.GetName] se objevili bandité, kteří tvrdí, že s novými daněmi je loupež jediným způsobem, jak uživit své rodiny."
 steward_task.2006.b_notification: "Zrušené rozhodnutí"
 steward_task.1002.end:0 "\n\nLidé v [county.GetName] začali skrývat členy rodiny a hospodářská zvířata před [councillor.GetTitledFirstName] a mými dalšími posuzovateli!"
 steward_task.2008.desc_intro_unfriendly: "Ani den neubehne bez toho, aby se [steward.Custom2('MyCharacterIntroduction', ROOT.Char)] a [tax_collector.Custom2('MyCharacterIntroduction', ROOT.Char)] nepohádali. Tentokrát se jejich spor zdá být o [county.GetNameNoTier]."
 steward_task.1005.t: "Dvakrát zdaněno"
 steward_task.3002.a:0 "Tohle je vše nutné, obávám se."
 steward_task.4001.desc:0 "Stalo se jasným, že tvůj [councillor.GetCouncilTitle] pracuje na tom, aby okouzlil [county.GetName] a podnítil je proti mně. Nemysli si, že tato nečestná akce zůstane bez odpovědi."
 steward_task.1101.b:0 "Ahaha! Výplata!"
 steward_task.4001.opening:0 "[county_liege.Custom2('AppropriateGreeting', ROOT.Char)]"
 steward_task.1004.a:0 "Prakticky kradou z kapes [ROOT.Char.GetTitleTierName]!"
 steward_task.1003.notification:0 "Nebyli jmenováni šerifové"
 steward_task.3201.notification:0 "Zvýšená autonomie"
 steward_task.1005.c: "[steward.GetTitledFirstNameNoTooltip] má vládu nad [steward.GetHerHis] vlastním územím."
 steward_task.2005.t: "Rostoucí zisky"
 steward_task.2005.desc: "Zatímco se soustředím na směrnici mého vládce [liege.GetTitledFirstNamePossessive] rozvíjet [county.GetName], [liege.GetHerHis] $clan_tax_collector_court_position$ [tax_collector.GetTitledFirstName] k mně přistupuje s tlustým účetním knihou a dalším sluhou, aby tu knihu nesl.\n\n\"Vzhledem k tomu, že kraj roste,\" [tax_collector.GetSheHe] vysvětluje, \"je spravedlivé, že se jejich daně také zvýší. Strávil jsem několik nocí výpočtem spravedlivé částky, kterou si můžeš sám zkontrolovat v této knize...\"\n\nSluha přistupuje, kolena mu podlamují."
 steward_task.3102.a:0 "Více zlata v pokladně je vždy dobré!"
 steward_task.4002.notification:0 "Ztráta prestiže"
 steward_task.2008.a: "[tax_collector.GetTitledFirstNameNoTooltip] má v této záležitosti pravdu."
 steward_task.0001.b:0 "Šokující! To nedovolím!"
 steward_task.2101.desc:0 "S [councillor.GetTitledFirstName], mým [councillor.GetCouncilTitle], který řídí osídlení a vyklízení země v [county.GetName], má jasný přehled nejen o nových lénech, ale i o těch, které tu byly předtím.\n\nPodle [councillor.GetHerHim] naše daňové záznamy nikdy nebyly tak podrobné!"
 steward_task.2101.t:0 "Efektivní zdanění"
 steward_task.1101.desc:0 "Jak můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] vyjmenovává léno za léno, jejich hodnotu a placené závazky, zastavím [councillor.GetHerHim], když náhle zaslechnu částku, která #EMP musí#! být chyba.\n\"Kolik jsi přivedl z [county.GetName]?\" \n\n[councillor.GetFirstName] se usměje. \"Myslel jsem, že tě potěší slyšet, můj [ROOT.Char.GetLadyLord]."steward_task.2001.desc:0 "Sedláci si stěžují na zasahování mého [councillor.GetCouncilTitle] do [county.GetName]! Odtud [councillor.GetTitledFirstNamePossessive] odvádění pracovníků ze všech koutů [county.GetTitleTierName] znamená, že jiné stavební projekty už zahájené se jen zřídka dokončují."
 steward_task.3101.t:0 "Vítejte v administrativě"
 steward_task.3001.t:0 "Odpor vůči osidlovatelům"
 steward_task.2006.b: "Co? To jsem vůbec nechtěl!"
 steward_task.2008.b: "[steward.GetTitledFirstNameNoTooltip] zmiňuje dobrou věc."
 steward_task.0001.desc:0 "Dnes ke mně dorazily závažné zprávy: lidé z [county.GetNameNoTier] si nárokují své příslušenství k mnohem velkolepějšímu a prestižnějšímu [councillor_liege.GetPrimaryTitle.GetNameNoTierNoTooltip]!\n\nOslovení melodickými sliby [councillor.GetTitledFirstName] a okouzleni nádherou [councillor_liege.GetTitledFirstNamePossessive] dvora, nyní očekávají, že jim jednoduše odevzdám kraj mému svárlivému sousedovi!\n\nMěl bych pečlivě zvážit svůj další krok. Ztráta území nikdy není ideální, ale místní budou se mnou nesmírně nespokojeni, pokud je nenechám jít."
 steward_task.2002.desc:0 "Můj drahý [councillor.Custom2('RelationToMe', ROOT.Char)],\nMoje snahy pomoci [county.GetName] a řídit další rozvoj tamních pozemků byly špatně přijaty. Opravdu, někdo by mohl říct, že sedláci volají po, ehm, mé 'hlavě na kůlu', jak se říká. Některé z toho hněvu se zdá být namířeno i proti tobě, i když to všechno je zcela neodůvodněné."
 steward_task.2002.notification:0 "Špatně řízená populace"
 steward_task.2003.notification:0 "Ztráta kontroly"
 steward_task.0002.t:0 "De Jure kraj uvolněn!"
 steward_task.2101.a:0 "Víš, co máš dělat, [councillor.GetFirstNameNoTooltip]!"
 steward_task.2003.a:0 "Dostaň situaci pod kontrolu, [councillor.GetFirstNameNoTooltip]!"
 steward_task.3101.a:0 "Měl jsem pravdu, když jsem vložil svou důvěru do [councillor.GetTitledFirstName]!"
 steward_task.0001.liege_changed:0 "Uvolněno do De Jure majetku"
 steward_task.2008.desc_intro_friendly: "Zatímco [steward.Custom2('MyCharacterIntroduction', ROOT.Char)] a [tax_collector.Custom2('MyCharacterIntroduction', ROOT.Char)] obvykle dopadají dobře, zdá se, že se nyní tlačí na [county.GetNameNoTier]"
 steward_task.2001.t:0 "Nedostatek pracovníků"
 steward_task.3103.notification:0 "[ROOT.Char.GetCulture] nábor dobrovolníků"
 steward_task.4002.desc:0 "[councillor.GetTitledFirstName] čelí neočekávaným potížím v [county.GetName]. Místní obyvatelé jsou zcela nespokojeni s našimi pokusy je získat na svou stranu."
 steward_task.1101.t:0 "Zlepšené zdanění"
 steward_task.2008.desc_outro: "\n\n\"Jak [county.GetNameNoTooltip] se stává prosperujícím, měly by se také zvýšit jeho daně,\" prohlašuje [tax_collector.GetTitledFirstNameNoTooltip]. \"Zvyšte je nyní, raději než po oficiálním skončení úkolu [steward.GetTitledFirstNamePossessiveNoTooltip].\"\n\n\"Ale to zpomalí růst [county.GetNameNoTierNoTooltip],\" oponuje [steward.GetTitledFirstNameNoTooltip]. \"A nakonec, mým přáním je rozvíjet, ne zdanit, kraj.\""
 steward_task.2006.desc_taxation: "Vzal jsem v úvahu radu [tax_collector.GetHerHis] a věřím, že oceníte výsledky."
 steward_task.1001.notification:0 "Přetěžování způsobuje banditství"
 steward_task.1101.a:2 "Podle [ROOT.Char.GetFaith.WealthGodName], samozřejmě že jsem potěšen!"
 steward_task.3002.t:0 "Odpor vůči administrativě"
 steward_task.2002.a:0 "[councillor.GetFirstNameNoTooltip]! Co jsi udělal?!"
 steward_task.2008.c: "Nemůžete si to dva vyřešit sami?!"
 steward_task.1004.notification:0 "Nadměrné tarify"
 steward_task.1001.t:0 "Oslabení jejich břemene"
 steward_task.4101.a:0 "Excelentní výsledek!"
 steward_task.1002.a:0 "Musíme o nich vědět, abychom je mohli zdanit, [councillor.GetFirstNameNoTooltip]!"
 steward_task.0001.liege_changed.tt:0 "Tvůj vládce [ROOT.Char.GetTitledFirstName] ustoupil protestům tvých poddaných a uvolnil [county.GetNameNoTooltip] jeho De Jure vládci, tvému novému vládci [councillor_liege.GetTitledFirstName]."
 steward_task.3002.desc:0 "[councillor.GetTitledFirstName] čelí neočekávaným potížím v [county.GetName]. Místní obyvatelé odmítají spolupracovat s novou administrativou [ROOT.Char.GetCulture.GetName]. Přicházejí stížnosti, že snahy mého [councillor.GetCouncilTitle] jsou mnohem více rušivé než užitečné."
 steward_task.2003.desc:0 "Přes všechny dobré snahy mého [councillor.GetCouncilTitle] usídlit nové léno v [county.GetName] se zdá, že situace se vymkla z rukou. S tak velkým pohybem lidí se [councillor.GetTitledFirstName] nedaří zjistit, které části [county.GetTitleTierName] jsou již osídlené a které jsou plánovány pro vyčištění pozemků. Opravdu se zdá, že nikdo to neví!"steward_task.0002.desc:0 "Zdá se, že úsilí mého [councillor.GetCouncilTitle] v [county.GetName] konečně přineslo ovoce!\n\nMístní lidé byli přesvědčeni stříbrným jazykem [councillor.GetTitledFirstNamePossessive] a ovlivněni prestiží mého dvora. Čelíce nespokojenosti celého okresu, [previous_owner.GetTitledFirstName] si zvolil cestu menšího odporu a uvolnil [county.GetNameNoTierNoTooltip].\n\nOkres nyní patří jeho De Jure panovníkovi, mně!"
 steward_task.1005.a_failure: "Nemůžete najít žádnou chybu v účetnictví [tax_collector.GetTitledFirstNamePossessiveNoTooltip]"
 steward_task.1101.notification:0 "Dodatečné daně"
 steward_task.1005.desc: ""To je skandální," křičí můj [steward.GetCouncilTitle] [steward.GetTitledFirstName] do zasedací místnosti, zatímco [tax_collector.GetTitledFirstName] ho následně stíhá. "Nejprve jsem byl pověřen vybrat své vlastní daně, a poté [tax_collector.GetTitledFirstNameNoTooltip] je vybírá znovu? Musíte říct [tax_collector.GetHerHim], aby se držel dál od mých pozemků."\n\n"[steward.GetTitledFirstNameNoTooltip] udělal... účetní chybu," zasahuje [tax_collector.GetTitledFirstNameNoTooltip]. "Já jsem to pouze opravil tím, že jsem vybral rozdíl, nic víc."\n\n[steward.GetTitledFirstNameNoTooltip] se na [tax_collector.GetHerHim] zlobí."
 steward_task.2001.notification:0 "Špatně řízený rozvoj"
 steward_task.3001.desc:0 "Mnozí noví [ROOT.Char.GetCulture.GetName] osadníci v [county.GetName] se potýkají s problémy. V [county.GetNameNoTier] jsou osadníci nejen ignorováni svými komunitami, ale také na několik farmářských usedlostí došlo k přímým útokům!"
 steward_task.3103.a:0 "Teď jsem viděl všechno."
 steward_task.1005.a_success: "Zefektivnil jste daňový proces království"
 steward_task.4002.a:0 "Oni to pochopí, dříve nebo později."
 steward_task.4101.t:0 "Získané Prestige"
 steward_task.2006.desc_development: "Domníval jsem se však, že to by zpomalilo růst okresu, a proto jsem si nevzal [tax_collector.GetHerHis] radu."
 steward_task.2101.notification:0 "Efektivní daně okresu"
 steward_task.1003.end:0 "\n\nS novými poplatky, které byly zavedeny, mnoho lidí v [county.GetName] odmítá spoléhat na mé rozhodčí pro uspořádání sporů!"
 steward_task.2005.c: "[liege.GetTitledFirstNameNoTooltip] by měl rozhodnout za [liege.GetHerselfHimself]."
 steward_task.3103.desc:0 "Děje se něco zvláštního, díky úsilí [councillor.GetTitledFirstNamePossessive] o zavedení [ROOT.Char.GetCulture.GetName] osadníků v [county.GetNameNoTier].\n\nZdá se, že místní obyvatelé vyvinuli větší porozumění své části království, a když přijde čas bojovat za ni, každá vesnice udělá, co může, aby poslala své nejlepší schopné [ROOT.Char.Custom('LevyMenWomen')] sloužit. Ve skutečnosti se někteří sedláci dobrovolně zapsali!"
 steward_task.1005.a: "Dovolte mi se na tyto účetní knihy podívat blíže..."
 steward_task.3102.desc:1 "Můj [councillor.GetCouncilTitle], [councillor.GetTitledFirstName], pracoval na zlepšení správy v [county.GetName] zavedením myšlenek založených na [ROOT.Char.GetCulture.GetName] tradicích.\n\nS hbitou správou [county.GetTitleTierName] se místní pozemkoví vlastníci zdají být ochotni přijmout mírné zvýšení daní."
 steward_task.2006.a: "Dobrá práce, [steward.GetTitledFirstNameNoTooltip]."
 steward_task.2007.a: "Více daní znamená dobré daně, to je moje motto."
 steward_task.3303.notification:0 "Zakoušena kulturní zvědavost"
 steward_task.2001.a:0 "Nemůžete obětovat všechno pro tento úkol, [councillor.GetFirstNameNoTooltip]!"
 steward_task.0003.a:0 "Prokletí ti, [previous_owner.GetFirstNameNoTooltip]!"
 steward_task.2005.b.tt: "Domnívám se, že [liege.GetTitledFirstNameNoTooltip] favorizuje dlouhodobé přínosy a nemá touhu po zlatě."
 steward_task.3102.notification:0 "[ROOT.Char.GetCulture] správa"
 steward_task.1002.notification:0 "Neužitečný sčítání lidu"
 steward_task.2102.notification:0 "Zvýšená kontrola"
 steward_task.3101.desc:0 "Můj [councillor.GetCouncilTitle], [councillor.GetTitledFirstName], pracoval na zavedení správy postavené na [ROOT.Char.GetCulture.GetName] principech v [county.GetName].\n\n[councillor.GetHerHis|U] úsilí se zdá být místními lidmi dobře přijato, neboť jejich životy se stávají jak snadnějšími, tak bezpečnějšími."
 steward_task.2102.t:0 "Zvýšená kontrola"
 steward_task.0001.t:0 "De Jure okres přesvědčen"
 steward_task.1004.end:0 "\n\nS novými poplatky, které byly zavedeny v [county.GetName], se stále více lidí uchyluje ke pašování místo legálního obchodu!"
 steward_task.4101.desc:0 "Mise [councillor.GetTitledFirstNamePossessive] v [county.GetName] začíná nést ovoce. Místní obyvatelé jsou ohromeni našimi snahami a hodnotí nás příznivě."
 steward_task.2006.desc_intro: "Při zkoumání [county.GetName] [tax_collector.GetTitledFirstName] doporučil, abych zvýšil daně v okrese společně s jeho rozvojem.\n\n"steward_task.2005.success: "[liege.GetTitledFirstNameNoTooltip|U] schvaluje váš směr"
 steward_task.3001.notification:0 "Odpor vůči osidlovatelům"
 steward_task.3203.notification:0 "Archaické tradice chráněny"
 steward_task.2005.c.tt: "[liege.GetTitledFirstName] rozhodne, zda upřednostnit zdanění nebo rozvoj pro [county.GetNameNoTierNoTooltip]."
 steward_task.3102.t:0 "Vděčné řízení"
 steward_task.3301.notification:0 "Kulturní porozumění dosaženo"
 steward_task.3001.a:0 "Osidlovatelé [ROOT.Char.GetCulture.GetName] musí být respektováni!"
 steward_task.2007.desc: "[tax_collector.GetTitledFirstName] a já jsme se nemohli rozhodnout, zda upřednostnit zdanění [county.GetName] nebo jeho rozvoj, a tak se obracíme na vás."
 steward_task.3103.t:0 "Posílené pluky"
 steward_task.4101.notification:0 "Získaný prestiž"
 steward_task.3101.notification:0 "[ROOT.Char.GetCulture] administrativa vítána"
 steward_task.2005.failure: "[liege.GetTitledFirstNameNoTooltip|U] nesouhlasí s vaším směrem"
 steward_task.3202.notification:0 "Poskytnuta kulturní daňová výjimka"
 steward_task.4001.a:0 "Ale mám na to #EMP legitimní#! nárok!"
 steward_task.2102.desc:0 "Řízení osidlování nových léni v [county.GetName] vyžaduje, aby můj [councillor.GetCouncilTitle] vykonával větší míru kontroly než bylo pro místní obvyklé.\n\nNaštěstí [councillor.GetTitledFirstName] má velký respekt a posílená administrativa v [county.GetTitleTierName] mi poskytuje výhody v mnoha ohledech."
 steward_task.1001.opening:0 "Zdá se, že úsilí mého [councillor.GetCouncilTitle] zlepšit výběr daní mělo některé nešťastné vedlejší účinky."
 steward_task.2102.a:0 "Připomeňte jim všem [ROOT.Char.GetTitleTierName], kdo je vládne."
 steward_task.0002.desc:0 "Zdá se, že úsilí mého [councillor.GetCouncilTitle] v [county.GetName] konečně přineslo ovoce!\n\nMístní obyvatelé byli přesvědčeni [councillor.GetTitledFirstNamePossessive] stříbrným jazykem a ovlivněni prestižními mými dvory. Čelíce nespokojenosti celého kraje, [previous_owner.GetTitledFirstName] zvolil cestu menšího odporu a uvolnil [county.GetNameNoTierNoTooltip].\n\nKraj nyní patří jejímu De Jure pánu, mně!"
 steward_task.2001.desc:0 "Sedláci si stěžují na zasahování mého [councillor.GetCouncilTitle] do [county.GetName]! [councillor.GetTitledFirstNamePossessive] odvedení pracovníků ze všech koutů [county.GetTitleTierName] znamená, že jiné stavební projekty, které již jsou v běhu, se jen zřídka dokončují."
 steward_task.2005.success: "[liege.GetTitledFirstNameNoTooltip|U] schvaluje váš směr"
