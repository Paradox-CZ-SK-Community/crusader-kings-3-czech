 court.8321.t: "Metoda odměn"
 court.8321.desc: "Můj [position_holder.GetHeldCourtPositionsString], [position_holder.GetTitledFirstName] se do své role poněkud vžil, i když ne bez počátečních problémů.\n\n[position_holder.GetSheHe|U] si bez obalu posteskl(a), že si myslí, že by měl(a) být lépe odměněn(a), pokud se má opravdu plně věnovat své práci.\n\n\"Nuže, [ROOT.Char.Custom('FormOfAddressForLiege')], sloužím [ROOT.Char.GetTitleAsNameNoTooltip] z [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]! Copak bych neměl dostávat víc než drobky od stolu, pokud mám trávit dny pohlcený prací na [position_holder.Custom('GetCourtPositionSubject')] ve vašem zájmu?\"" # todo: Můj [position_holder.GetHeldCourtPositionsString], [position_holder.GetTitledFirstName], se do své role poněkud usadil, i když ne bez počátečních potíží.\n\n[position_holder.GetSheHe|U] si nedělá iluze o tom, že by měl/a být lépe odměněn/a, pokud se má skutečně plně věnovat své práci.\n\n\"Ach, můj [ROOT.Char.GetLadyLord], sloužím [ROOT.Char.GetTitleAsNameNoTooltip] z [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTooltip]! Nezasloužím si více než pár zbytků ze stolu, pokud mám dny trávit ponořen/a do [position_holder.Custom('GetCourtPositionSubject')] ve vašem zastoupení?\"
 court.8321.a: "Dobře, ale měl/a bys si to zasloužit."
 court.8321.b: "Co třeba malý bonus místo toho?"
