 court_8198_artifact_monthly_prestige_add_tooltip: "[THIS.Artifact.GetName] získává měsíční [prestige|E]: #P +0.02#!"
 court_8198_artifact_prowess_tooltip: "[THIS.Artifact.GetName] získává [prowess|E]: #P +2#!"
 court.8198.b: "Tam #EMP je#! průměrný [weak_2.Custom('ArtifactType')]."
 court.8198.c: "Podívej se na tento [weak_3.Custom('ArtifactType')] pro mě."
 court.8198.desc: "Můj [position_holder.Custom('ComplimentAdjective')] [GetCourtPositionType('antiquarian_court_position').GetName()], [position_holder.GetTitledFirstName], pečuje o mou pokladnu dobře: předměty jsou udržovány dokonale čisté a oprášené, a [position_holder.GetSheHe] je vždy připraven s něčím, co nabídnout zvědavému, nebo méně zvědavému, hostovi.\n\nS odpovědností za všechny poklady [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] dvora je [position_holder.GetHerHis] čas pochopitelně napjatý, a [position_holder.GetSheHe] se mě ptá, poté, co pochválím [position_holder.GetHerHis] dobrou práci, zda: "...jsou nějaké předměty, které si myslíš, že potřebují zvláštní pozornost, můj [ROOT.Char.GetLadyLord]?""
 court.8198.d: "Tento [broken_1.Custom('ArtifactType')] by potřeboval opravy."
 court.8198.e: "Můj [broken_2.Custom('ArtifactType')] se rozpadá."
 court.8198.f: "Postarej se o tento [broken_3.Custom('ArtifactType')]."
 court.8198.g: "Co můj [weak_4.Custom('ArtifactType')]?"
 court.8198.h: "Opravi [broken_4.Custom('ArtifactType')], prosím?"court_8198_artifact_dynasty_opinion_tooltip: "[THIS.Artifact.GetName] získává [dynasty|E] [opinion|E]: #P +3#!"
 court.8198.i: "Ne, jen pokračuj v dobré práci!"
 court.8198.t: "Pozorný kurátor"
 court.8199.a: "Udržuj své poddané šťastné."
 court.8199.b: "Zlepšení, říkáš?"
 court.8199.c.failure: "[position_holder.GetFirstNameNoTooltip] je příliš přetížen"
 court.8199.c: "Proč ne obojí?"
 court.8199.c.success: "Pomáháš [position_holder.GetFirstNameNoTooltip]"
 court.8199.desc: "Můj [position_holder.Custom('ComplimentAdjective')] [GetCourtPositionType('master_of_hunt_court_position').GetName()], [position_holder.GetTitledFirstName], se skvěle ukazuje ve [position_holder.GetHerselfHimself], a všichni se shodují, že hra [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] nikdy nebyla tak bohatá.\n\nJsem potěšen, že vidím, jak [position_holder.GetHerHim] nakukuje do mého trůnního sálu, čerstvý z divočiny s naléhavou otázkou: \"Můj [ROOT.Char.GetTitleAsNameNoTooltip], někteří z vašich vazalů žádali o mou pomoc při jejich hře, ale také mám plány zlepšit vaše lovecké oblasti. Co bych měl dělat?\""
 court.8199.t: "Mistr hry"
 court.8200.a: "Ty jsi #EMP můj#! architekt."
 court.8200.b: "Postarej se o potřeby lidu."
 court.8200.c.failure: "[position_holder.GetFirstNameNoTooltip] je příliš vytížený"
 court.8200.c.success: "Pomůžeš [position_holder.GetFirstNameNoTooltip]"
 court.8200.c: "Talentovaný [position_holder.GetWomanMan] by mohl dělat obojí."
 court.8200.desc: "Můj [position_holder.Custom('ComplimentAdjective')] [GetCourtPositionType('royal_architect_court_position').GetName()], [position_holder.GetTitledFirstNamePossessive], snahy se na dvoře setkávají s velkým uznáním - i ty nejjednodušší opravy jsou prováděny s péčí a precizností, které jsou vzácné najít v [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] - nebo kdekoli jinde.\n\n[position_holder.GetSheHe|U] byl v uplynulém týdnu hluboce zamyšlen a nakonec sdílí [position_holder.GetHerHis] dilema: "Můj [ROOT.Char.GetLadyLord], ve své práci jsem si všiml způsobů, jak zjednodušit vaše stavební projekty, ale mé úsilí by mohlo být lépe využito na pomoc při rozšiřování vesnic?""
 court.8200.t: "Pevné základy"
 court.8201.a: "Pořádejte se dobře se svými návštěvníky, [position_holder.GetFirstNameNoTooltip]."
 court.8201.b: "Udržuj mé sluhy v kondici."
 court.8201.c.failure: "[position_holder.GetFirstNameNoTooltip] je příliš vytížený"
 court.8201.c: "Očekávám nejvyšší standardy služeb."
 court.8201.c.success: "Pomáháš [position_holder.GetFirstNameNoTooltip]"
 court.8201.desc: "Můj [position_holder.Custom('ComplimentAdjective')] [GetCourtPositionType('cupbearer_court_position').GetName()], [position_holder.GetTitledFirstName], je spolehlivý/á [position_holder.GetWomanMan], nese [position_holder.GetHerHis] odpovědnosti s značnou grácií.\n\n[Position_holder.GetSheHe] nejen, že zajišťuje, aby má číše přetékala, ale i ty mých hostů a dvořanů, a to vždy s úsměvem.\n\nTakový entuziasmus a obratnost jsou vzácné, [position_holder.GetSheHe] by mohl(a) být velmi užitečný/á..."
 court.8201.t: "Mistři pohárů"
 court.8203.a: "[position_holder.GetFirstNameNoTooltip], potřebuji tvou pomoc..."court.8301.c: "#slabé *vzdychnutí*#! #EMP Ano...#! Eh, ano! Jsi skvělý!"
 court.8203.b: "Ani ti nejtišší šepoty nesmí být přehlédnuty."
 court.8203.c.failure: "[position_holder.GetFirstNameNoTooltip] je příliš vytížený"
 court.8203.c.success: "Pomáháš [position_holder.GetFirstNameNoTooltip]"
 court.8203.c: "Tajnosti a kouzlo, udělej z nich své zbraně."
 court.8203.desc: "Můj [position_holder.Custom('ComplimentAdjective')] [GetCourtPositionType('lady_in_waiting_court_position').GetName()], [position_holder.GetTitledFirstName], se úžasně zabydlel(a) v [position_holder.GetHerHis] roli a zdá se, že dokáže předvídat mé každé přání.\n\nCo víc, [position_holder.GetSheHe] nenechává nic uniknout [position_holder.GetHerHis] pozornosti na dvoře, od nejtriviálnějších drbů po nejzávažnější zprávy.\n\n[position_holder.GetSheHe|U] by mohl(a) být skvělým přínosem, pokud by tyto talenty dostaly nějaký směr..."
 court.8203.t: "Oči všude"
 court.8204.a: "Nechej nic uniknout tvému pohledu, [position_holder.GetFirstNameNoTooltip]."
 court.8204.b: "Kuchyně jsou tvé na rozkaz!"
 court.8204.c.failure: "[position_holder.GetFirstNameNoTooltip] je příliš vytížený"
 court.8204.c: "Chci mít oči na jídle, #EMP a#! na personálu."
 court.8204.c.success: "Pomáháš [position_holder.GetFirstNameNoTooltip]"
 court.8204.desc: "Soudě podle toho, jak se [position_holder.GetHerHis] úsměv a břicho zvětšují, můj [position_holder.Custom('ComplimentAdjective')] [GetCourtPositionType('food_taster_court_position').GetName()], [position_holder.GetTitledFirstName], se narodil(a) k večeřím s [ROOT.Char.GetTitleAsNameNoTooltip].\n\n[position_holder.GetSheHe|U] tráví stále více času v kuchyních, ochutnávajíc pokrmy a poskytujíc kuchařům poznámky.\n\nMěl(a) bych využít [position_holder.GetHerHis] vzácný entuziasmus pro relativně nevděčnou roli..."
 court.8204.t: "Měřítko dvora"
 court.8301.a: "Pojďme mluvit o tvém odměňování, [position_holder.GetFirstNameNoTooltip]..."
 court.8301.b: "Myslím, že je čas, abys ustoupil."
 court.8301.c: "#slabý *vzdech*#! #EMP Ano...#! Eh, ano! Jsi skvělý/á!"
 court.8301.desc: ""Pojď, můj pane," [position_holder.GetFirstName] zakoktává přes smějící se soud, poté co bylo [position_holder.GetHerHis] zmatené chápání [position_holder.Custom('GetCourtPositionSubject')] znovu široce zesměšněno, "já #EMP jsem#! dobrý ve své práci... n-nedávám to?""
 court.8301.detractor: "Hlavním z [position_holder.GetHerHis] kritiků je můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('detractor'))], [detractor.GetTitledFirstName], který se nesnaží skrýt [detractor.GetHerHis] pohrdání.\n\n"
 court.8301.intro: "Téma mého nemotorného [position_holder.GetHeldCourtPositionsString], [position_holder.GetFirstNamePossessive], rozsahu odbornosti, nebo spíše jeho nedostatku, se stalo narůstajícím předmětem posměchu. Po zamyšlení, [position_holder.GetHerHis] talenty skutečně zanechávají hodně co si přát...\n\n"
 court.8301.t: "Nesplněná očekávání"
 court.8311.a: "Člověk touží to vnímat, [position_holder.GetFirstNameNoTooltip]!"
 court.8311.desc: "Navzdory, na první pohled, poměrně pochybnému ovládání i těch nejzákladnějších mechanik [position_holder.Custom('GetCourtPositionSubject')], [position_holder.GetHeldCourtPositionsString], [position_holder.GetTitledFirstName] se konečně zdá, že se orientuje ve [position_holder.GetHerHis] roli.\n\nMnozí na dvoře si všimli [position_holder.GetHerHis] rostoucích, i když stále poněkud omezených, schopností. Minimálně se zdá, že [position_holder.GetSheHe] se skutečně snaží zasloužit si [position_holder.GetHerHis] obživu."
 court.8311.t: "Učení se základům"
 court.8321.a: "Velmi dobře, ale raději si to zaslouž."
 court.8321.b: "Co takhle malý bonus, místo toho?"
 court.8321.b.failure: "[position_holder.GetSheHe|U] je uražen"
 court.8321.b.success: "[position_holder.GetSheHe|U] přijímá nabídku"
 court.8321.c: "Nyní nejsou žádné prostředky navíc..."
 court.8321.desc: "Můj [position_holder.GetHeldCourtPositionsString], [position_holder.GetTitledFirstName] se poněkud usadil ve [position_holder.GetHerHis] roli, i když ne bez nějakých počátečních potíží.\n\n[position_holder.GetSheHe|U] evidentně nepochyboval o tom, že [position_holder.GetSheHe] si zaslouží lepší odměnu, pokud má skutečně vložit [position_holder.GetHerselfHimself] do [position_holder.GetHerHis] práce.\n\n\"Pojď, má [ROOT.Char.GetLadyLord], jsem ve službě [ROOT.Char.GetTitleAsNameNoTooltip] [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]! Neměl bych mít víc než zbytky ze stolu, pokud mám trávit dny zasvěcené [position_holder.Custom('GetCourtPositionSubject')] ve váš prospěch?\""
