 court.8199.t: "Mistr honu"
 court.8199.desc: "Můj [position_holder.Custom('ComplimentAdjective')] [GetCourtPositionType('master_of_hunt_court_position').GetName()], [position_holder.GetTitledFirstName], se skvěle předvádí a všichni se shodují, že [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] zvěř nebyla nikdy tak bohatá.\n\nJsem potěšen, když [position_holder.GetHerHim] vejde do mého trůnního sálu čerstvý z divočiny s naléhavou otázkou: \"My [ROOT.Char.GetTitleAsNameNoTooltip], někteří z vašich vazalů mě prosili o pomoc se svou zvěří, ale mám také plány vylepšit vaše honiště. Co mám dělat?\""
 court.8199.a: "Udržte mé poddané spokojené."
 court.8199.b: "Vylepšení, říkáte?"
 court.8199.c: "Proč ne obojí?"
 court.8199.c.success: "Pomůžete [position_holder.GetFirstNameNoTooltip]"
 court.8199.c.failure: "[position_holder.GetFirstNameNoTooltip] je příliš vytížený"
 employer_booner_master_of_hunt_1_modifier: "Rady při lovu"
 employer_booner_master_of_hunt_1_modifier_desc: "Honiště vazalů této postavy jsou stálým předmětem zájmu zkušeného Mistra honu."
 employer_booner_master_of_hunt_2_modifier: "Inovativní chov zvěře"
 employer_booner_master_of_hunt_2_modifier_desc: "Honiště této postavy jsou stálým předmětem zájmu zkušeného Mistra honu.\n[prestige_i|E][prestige|E] z [GetActivityType( 'activity_hunt' ).GetName] [activity|E]: #P +20%#!"
 employer_booner_master_of_hunt_3_modifier: "Inovativní poradenství"
 employer_booner_master_of_hunt_3_modifier_desc: "Honiště této postavy i jejích vazalů jsou stálým předmětem zájmu zkušeného Mistra honu.\n[prestige_i|E][prestige|E] z [GetActivityType( 'activity_hunt' ).GetName] [activity|E]: #P +20%#!"
 court.8200.t: "Pevné základy"
 court.8200.desc: "Schopnosti mého [position_holder.Custom('ComplimentAdjective')] [GetCourtPositionType('royal_architect_court_position').GetName()], [position_holder.GetTitledFirstNamePossessive], jsou na dvoře vysoce ceněny — i ty nejjednodušší opravné práce jsou prováděny s péčí a přesností, jaká se ve [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] — nebo kdekoliv jinde — jen tak nevidí.\n\n[position_holder.GetSheHe|U] byl(a) poslední týden ponořen(a) v úvahách a nakonec sdílí své dilema: \"[ROOT.Char.Custom('FormOfAddressForLiege')|U], při své práci jsem si všiml(a) způsobů, jak zefektivnit vaše stavební projekty, ale mé úsilí by možná bylo lépe využito při podpoře rozvoje vesnic?\" # todo: Schopnosti mého [position_holder.Custom('ComplimentAdjective')] [GetCourtPositionType('royal_architect_court_position').GetName()], [position_holder.GetTitledFirstNamePossessive], jsou na dvoře vysoce ceněny — i nejjednodušší opravy jsou prováděny s péčí a přesností, kterou těžko najdete v [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] — nebo kdekoli jinde.\n\n[position_holder.GetSheHe|U] byl v uplynulém týdnu hluboce zamyšlen a nakonec sdělil své dilema: \"My [ROOT.Char.GetLadyLord], v mé práci jsem si všiml způsobů, jak zefektivnit vaše stavební projekty, ale mé úsilí by možná bylo lépe využito při pomoci s rozšířením vesnic?\"
 court.8200.a: "Jste #EMP můj#! architekt."
 court.8200.b: "Postarejte se o potřeby lidu."
 court.8200.c: "Talentovaný [position_holder.GetWomanMan] by zvládl obojí."
 court.8200.c.success: "Pomůžete [position_holder.GetFirstNameNoTooltip]"
 court.8200.c.failure: "[position_holder.GetFirstNameNoTooltip] je příliš vytížený"
 employer_booner_royal_architect_1_modifier: "Efektivní montáž"
 employer_booner_royal_architect_1_modifier_desc: "Stavby této postavy jsou stálým předmětem zájmu zkušeného královského architekta."
 employer_booner_royal_architect_2_modifier: "Dohled nad civilními pracemi"
 employer_booner_royal_architect_2_modifier_desc: "Vesnice této postavy jsou stálým středem pozornosti zkušeného královského architekta.\nZvýšení rozvoje v hrabství [councillor_task|E] Postup: #P +10%#!"
 employer_booner_royal_architect_3_modifier: "Efektivní dohled"
 employer_booner_royal_architect_3_modifier_desc: "Stavby a vesnice této postavy jsou stálým středem pozornosti zkušeného královského architekta.\nZvýšení rozvoje v hrabství [councillor_task|E] Postup: #P +10%#!"
 court.8201.t: "Mistr pohárů"
 court.8201.desc: "Má [position_holder.Custom('ComplimentAdjective')] [GetCourtPositionType('cupbearer_court_position').GetName()], [position_holder.GetTitledFirstName], je spolehlivý [position_holder.GetWomanMan], který přijímá své povinnosti s značnou noblesou.\n\nNejen že [position_holder.GetSheHe] dbá, aby můj pohár přetékal, ale stará se i o poháry mých hostů a dvora, a vždy s úsměvem.\n\nTakové nadšení a obratnost jsou vzácné, [position_holder.GetSheHe] může být velmi užitečný..."
 court.8201.a: "Zacházej s mými návštěvníky dobře, [position_holder.GetFirstNameNoTooltip]."
 court.8201.b: "Udržuj mé služebníky v pořádku."
 court.8201.c: "Očekávám nejvyšší úroveň služeb."
 court.8201.c.success: "Pomáháš [position_holder.GetFirstNameNoTooltip]"
 court.8201.c.failure: "[position_holder.GetFirstNameNoTooltip] je příliš vytížený/á"
 employer_booner_cupbearer_1_modifier: "Přetékané poháry"
 employer_booner_cupbearer_1_modifier_desc: "Vasali této postavy jsou v bdělé péči zkušeného pohárníka."
 employer_booner_cupbearer_2_modifier: "Zvláštní pozornost"
 employer_booner_cupbearer_2_modifier_desc: "Služebníci této postavy jsou pod pečlivým dohledem zkušeného pohárníka.\nProvozní náklady služebníků [court_amenity|E]: #P -25%#!"
 employer_booner_cupbearer_3_modifier: "Výjimečná péče"
 employer_booner_cupbearer_3_modifier_desc: "Vasali a služebníci této postavy jsou v pečlivé péči zkušeného pohárníka.\nProvozní náklady služebníků [court_amenity|E]: #P -25%#!"
 court.8203.t: "Oči všude"
 court.8203.desc: "Moje [position_holder.Custom('ComplimentAdjective')] [GetCourtPositionType('lady_in_waiting_court_position').GetName()], [position_holder.GetTitledFirstName], se obdivuhodně ujala své role a zdá se, že dokáže předvídat každý můj rozmar.\n\nNavíc [position_holder.GetSheHe] nenechá na dvoře uniknout nic ze své pozornosti, od nejtriviálnějších drbů po nejzávažnější zprávy.\n\n[position_holder.GetSheHe|U] by mohl/a být velkým přínosem, pokud by těmto talentům bylo dáno nějaké nasměrování..."
 court.8203.a: "[position_holder.GetFirstNameNoTooltip], potřebuji tvou pomoc..."
 court.8203.b: "Ani nejtišší šepot nesmí uniknout."
 court.8203.c: "Tajnosti a půvab — udělej z nich své zbraně."
 court.8203.c.success: "Pomáháš [position_holder.GetFirstNameNoTooltip]"
 court.8203.c.failure: "[position_holder.GetFirstNameNoTooltip] je příliš vytížený/á"
 employer_booner_lady_in_waiting_1_modifier: "Morální podpora"
 employer_booner_lady_in_waiting_1_modifier_desc: "Sociální strategie této postavy jsou raděny zkušenou dvorní dámou."
 employer_booner_lady_in_waiting_2_modifier: "Dvorský šepot"
 employer_booner_lady_in_waiting_2_modifier_desc: "Shromažďování drbů této postavy má na starosti zkušená dvorní dáma.\nPokrok Hledání tajemství [councillor_task|E] v rámci říše: #P +10%#!"
 employer_booner_lady_in_waiting_3_modifier: "Podpora dvora"
 employer_booner_lady_in_waiting_3_modifier_desc: "Sociální strategie a sběr drbů této postavy radí zkušená dvorní dáma.\nPokrok Hledání tajemství [councillor_task|E] v rámci říše: #P +10%#!"
 court.8204.t: "Míra dvora"
 court.8204.desc: "Soudě podle toho, jak se rozrůstá [position_holder.GetHerHis] úsměv a břicho, moje [position_holder.Custom('ComplimentAdjective')] [GetCourtPositionType('food_taster_court_position').GetName()], [position_holder.GetTitledFirstName], zjevně pochází z rodiny zvyklé na hostiny [ROOT.Char.GetTitleAsNameNoTooltip].\n\n[position_holder.GetSheHe|U] tráví více a více času v kuchyni, ochutnává nabídky a dává kuchařům poznámky.\n\nMěla bych využít, abych nepromarnila [position_holder.GetHerHis] vzácné nadšení pro poměrně málo odměňovanou roli..."
 court.8204.a: "Nenech nic uniknout tvému zraku, [position_holder.GetFirstNameNoTooltip]."
 court.8204.b: "Kuchyně jsou ti k rozkazu!"
 court.8204.c: "Chci oči na jídle, #EMP a#! na personálu."
 court.8204.c.success: "Pomáháš [position_holder.GetFirstNameNoTooltip]"
 court.8204.c.failure: "[position_holder.GetFirstNameNoTooltip] je příliš vytížený/á"
 employer_booner_food_taster_1_modifier: "Kontrola služebníků"
 employer_booner_food_taster_1_modifier_desc: "Služebníci této postavy jsou pod pečlivým dohledem zkušeného ochutnávače."
 employer_booner_food_taster_2_modifier: "Schválené menu"
 employer_booner_food_taster_2_modifier_desc: "Kuchyně této postavy je pod pečlivým dohledem zkušeného ochutnávače.\nNáklady na jídlo [court_amenity|E]: #P -25%#!"
 employer_booner_food_taster_3_modifier: "Kontrolované menu"
 employer_booner_food_taster_3_modifier_desc: "Služebníci a kuchyně této postavy jsou pod pečlivým dohledem zkušeného ochutnávače.\nNáklady na jídlo [court_amenity|E]: #P -25%#!"
 court.8301.t: "Nenaplněná očekávání"
 court.8301.intro: "Téma nešikovného [position_holder.GetHeldCourtPositionsString], [position_holder.GetFirstNamePossessive], rozsahu odbornosti, nebo jejího nedostatku, se stalo rostoucím předmětem posměchu. Při zamyšlení [position_holder.GetHerHis] talenty skutečně zanechávají hodně k přání...\n\n"
 court.8301.detractor: "Hlavním z odpůrců [position_holder.GetHerHis] je můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('detractor'))], [detractor.GetTitledFirstName], který se nijak nesnaží skrývat své pohrdání.\n\n"
 court.8301.desc: "\"Přijď, můj pane,\" koktá [position_holder.GetFirstName] před chichotajícím se dvorem poté, co bylo [position_holder.GetHerHis] zmatené pochopení [position_holder.Custom('GetCourtPositionSubject')] znovu vysměcháno, \"#EMP jsem#! přece dobrý ve své práci... ne-nejsem?\""
 court.8301.a: "Promluvme si o tvé odměně, [position_holder.GetFirstNameNoTooltip]..."
 court.8301.b: "Myslím, že je čas, abys ustoupil/a."
 court.8301.c: "#weak *ach*#! #EMP Ano...#! Eh, ano! Jsi skvělý/á!"
