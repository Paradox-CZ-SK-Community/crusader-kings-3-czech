 court.8311.t: "Učení se základům"
 court.8311.desc: "Přes zpočátku poměrně pochybný přehled i o těch nejzákladnějších mechanismech [position_holder.Custom('GetCourtPositionSubject')], můj [position_holder.GetHeldCourtPositionsString], [position_holder.GetTitledFirstName] se konečně zdá začínat zapadat do své role.\n\nMnozí na dvoře zaznamenali [position_holder.GetHerHis] rostoucí, i když stále poněkud omezené, schopnosti. Aspoň se zdá, že [position_holder.GetSheHe] skutečně usiluje o to, aby si zasloužil/a své místo."
 court.8311.a: "Je radost to pozorovat, [position_holder.GetFirstNameNoTooltip]!"
