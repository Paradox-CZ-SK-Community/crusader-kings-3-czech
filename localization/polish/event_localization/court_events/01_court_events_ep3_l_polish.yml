 employer_booner_invalidated_tt: "#weak Modifikátor bude odstraněn, pokud [position_holder.GetShortUIName|V] ztratí tuto [court_position|E] nebo nebude ve stejném [court|E] jako [THIS.Char.GetShortUIName|V]#!"
 employer_boon_target_invalidated_title: "Dvoran ztrácí výhodu"
 employer_booner_invalidated_title: "Ztráta výhody pozice na dvoře"
 court.8190.t: "Dobrý doktor [position_holder.GetFirstNameNoTooltip]"
 court.8190.desc: "Můj [position_holder.Custom('ComplimentAdjective')] [GetCourtPositionType('court_physician_court_position').GetName()], [position_holder.GetTitledFirstName], je pravý léčitel, vždy připraven s vhodným lékem nebo obkladem při prvních náznacích i toho nejmenšího neduhu dvorana.\n\n[position_holder.GetHerHis|U] talenty se zdají být téměř promarněné, protože [position_holder.GetSheHe] se věnuje léčbě náročných obyvatel celého [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] dvora."
 court.8190.a: "Mohli byste mi věnovat více pozornosti."
 court.8190.b: "Budete se starat o mého dědice, [heir.GetFirstNameNoTooltip]."
 court.8190.c: "Zaměřte své úsilí na mého [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))], [child.GetFirstNameNoTooltip]."
 court.8190.d: "Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('spouse'))], [spouse.GetFirstNameNoTooltip], by mohl/a využít vašich schopností."
 court.8190.e: "Postarejte se zatím o [relation.GetFirstNameNoTooltip]."
 court.8190.f: "Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('family'))], [family.GetFirstNameNoTooltip], je vaším prioritním pacientem."
 court.8190.g: "Vyřiďte stížnosti mého [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house'))], [house.GetFirstNamePossessiveNoTooltip]."
 employer_booner_court_physician_modifier: "Zvláštní péče"
 employer_booner_court_physician_modifier_desc: "Tato postava je stálým středem pozornosti zručného $court_physician_court_position$."
 court.8191.t: "Zvláštní vyučování"
 court.8191.desc: "Můj [position_holder.Custom('ComplimentAdjective')] [GetCourtPositionType('court_tutor_court_position').GetName()], [position_holder.GetTitledFirstName], je nadaný učitel, obratně udržuje neposlušné děti v řadě, zatímco [position_holder.GetSheHe] řídí jejich vzdělání.\n\n[position_holder.GetHerHis|U] pozornost je rozptýlena mezi dětmi [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] dvora, ale jeden z nich může dostat bližší výuku pod [position_holder.GetHerHis] spolehlivým dohledem."
 court.8191.a: "#EMP I#! chci se naučit víc!"
 court.8191.b: "Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('heir'))], [heir.GetFirstNameNoTooltip], je v řadě dědiců a musí být moudrý."
 court.8191.c: "Myslím, že můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('struggling'))], [struggling.GetFirstNameNoTooltip], potřebuje pomoc."
 court.8191.d: "Proč se nezaměřit na mého [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))], [hostage.GetFirstNameNoTooltip]?"
 court.8191.e: "Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('interesting'))], [interesting.GetFirstNameNoTooltip], by mohl/a využít vašich schopností."
 court.8191.f: "Postarejte se o vzdělání mého [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('oldest'))], [oldest.GetFirstNamePossessiveNoTooltip]."
 court.8191.g: "Je čas, aby se můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('youngest'))], [youngest.GetFirstNameNoTooltip], zdokonalil(a) ve psaní."
 court.8191.h: "Zaměřte se na mého [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('extra'))], [extra.GetFirstNameNoTooltip]."
 court.8191.i: "Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('bonus'))], [bonus.GetFirstNameNoTooltip], by z toho měl(a) největší užitek."
 employer_booner_court_tutor_modifier: "Zvláštní vyučování"
 employer_booner_court_tutor_modifier_desc: "Tato postava je stálým středem pozornosti zručného dvorního učitele.\nZlepšuje výsledky [education|E] tohoto [child_possessive|E]"
 court.8192.t: "Přísný řád"
 court.8192.desc: "Od chvíle, co [position_holder.GetHerHis] nastoupil do funkce mého [GetCourtPositionType('seneschal_court_position').GetName()], [position_holder.GetTitledFirstName] je neustále [position_holder.Custom('ComplimentAdjective')], zajišťuje hladký chod mého dvora a domácnosti.\n\nKdyž se zamýšlím nad tímto dobrým jmenováním, slyším [position_holder.GetHerHis] hlas za sebou: \"[position_holder.Custom2('RelationToMeShort', ROOT.Char)|U], zjistil jsem, že v této [ROOT.Char.Custom('ResidenceBuilding')|l] lze ušetřit mnoho, ale zajímá mě, kde podle vás jsou úspory nejvíce potřeba?\"\n\n[position_holder.GetSheHe|U] zvedá [position_holder.GetHerHis] účetní knihu a tázavě zvedá obočí."
 court.8192.a: "Myslím, že můžeme ušetřit na vybavení."
 court.8192.b: "Zajistěte, aby sloužící pracovali co nejefektivněji."
 court.8192.c: "Proč dělat kompromis?"
 court.8192.c.success: "Pomůžete [position_holder.GetFirstNameNoTooltip]"
 court.8192.c.failure: "[position_holder.GetFirstNameNoTooltip] je příliš vytížený/á"
 employer_booner_seneschal_1_modifier: "Úspory na ubytování"
 employer_booner_seneschal_1_modifier_desc: "Vasali této postavy jsou pod dohledem zručného seneschela."
 employer_booner_seneschal_2_modifier: "Přísný dozorce"
 employer_booner_seneschal_2_modifier_desc: "Dvůr této postavy je pod vedením zkušeného seneschela.\nÚdržba ubytování [court_amenity|E]: #P -25%#!"
 employer_booner_seneschal_3_modifier: "Úspory přísného dozorce"
 employer_booner_seneschal_3_modifier_desc: "Dvůr a služebnictvo této postavy jsou pod vedením zkušeného seneschela.\nÚdržba ubytování [court_amenity|E]: #P -25%#!"
 court.8193.t: "Pod dobrou péčí"
 court.8193.desc: "Můj [position_holder.Custom('ComplimentAdjective')] [GetCourtPositionType('wet_nurse_court_position').GetName()], [position_holder.GetTitledFirstName], má dar pro péči o děti, stará se o rošťáky, jako by to byla [position_holder.GetHerHis] vlastní miminka.\n\nJsem poněkud zaskočen, když se mě [position_holder.GetSheHe] při napomínání jednoho z dětí zeptá: \"Jsou zde mezi dětmi [ROOT.Char.Custom('GetCourt')] někteří, kteří by podle vás potřebovali mou zvláštní péči, můj [ROOT.Char.GetTitleAsNameNoTooltip]?\""
 court.8193.a: "#EMP I#! měla by mi věnovat veškerý [position_holder.GetHerHis] čas!"
 court.8193.b: "Můj mladý dědic, [heir.GetFirstNameNoTooltip], má přednost."
 court.8193.c: "Postarejte se o mé novorozené [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('baby'))], [baby.GetFirstNameNoTooltip]."
 court.8193.d: "Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))], [hostage.GetFirstNameNoTooltip], bude dobře ošetřován."
 court.8193.e: "Zaměřte se na mého [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('interesting'))], [interesting.GetFirstNameNoTooltip]."
 court.8193.f: "Malý [sickest.GetFirstNameNoTooltip], můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sickest'))], je vaší prioritou."
 court.8193.g: "Věnujte více času mému [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('second_sickest'))], [second_sickest.GetFirstNameNoTooltip]."
 court.8193.h: "Věnujte zvláštní péči mému [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('extra'))], [extra.GetFirstNameNoTooltip]."
 court.8193.i: "Chci, aby můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('bonus'))], [bonus.GetFirstNameNoTooltip], vyrostl(a) silný/á."
 employer_booner_wet_nurse_modifier: "Oblíbenec chůvy"
 employer_booner_wet_nurse_modifier_desc: "Tato postava je stálým středem pozornosti zručné chůvy."
 court.8194.t: "Příjemci milosrdenství"
 court.8194.desc: "Můj [position_holder.Custom('ComplimentAdjective')] [GetCourtPositionType('high_almoner_court_position').GetName()], [position_holder.GetTitledFirstName], plní své povinnosti s velkou pečlivostí a [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] charita získává širší pověst.\n\nJsem tedy poněkud překvapen, když se mě [position_holder.GetSheHe] zeptá, taška mincí cinkající v [position_holder.GetHerHis] dlani: "Můj čas je rozdělen mezi skutečně potřebné a zbožné pány a paní z [ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip] — potřebuji vaše vedení, [ROOT.Char.Custom('FormOfAddressForLiege')]..." # todo: Můj [position_holder.Custom('ComplimentAdjective')] [GetCourtPositionType('high_almoner_court_position').GetName()], [position_holder.GetTitledFirstName], vykonává své povinnosti s velkou péčí a dobročinnost [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] získává širší ohlas.\n\nJsem proto poněkud překvapen, když se mě [position_holder.GetSheHe] ptá, s pytlíkem mincí cinkajícím v [position_holder.GetHerHis] dlani: \"Můj čas je rozdělen mezi skutečně potřebné a pobožné pány a paní z [ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip] — potřebuji vaše vedení, můj [ROOT.Char.GetLadyLord]...\"
 court.8194.a: "Udělujte chudým [ROOT.Char.GetFaith.WealthGodNamePossessive] milost."
 court.8194.b: "Zajistěte, aby tyto almužny skončily na správných místech..."
 court.8194.c: "Vidím způsob, který prospěje všem."
 court.8194.c.success: "Pomůžete [position_holder.GetFirstNameNoTooltip]"
 court.8194.c.failure: "[position_holder.GetFirstNameNoTooltip] je příliš vytížený/á"
 employer_booner_high_almoner_1_modifier: "Cílená pomoc"
 employer_booner_high_almoner_1_modifier_desc: "Potřební poddaní této postavy jsou středem pozornosti obětavého vrchního almužníka."
 employer_booner_high_almoner_2_modifier: "Okázalá dobročinnost"
 employer_booner_high_almoner_2_modifier_desc: "Svědomí pobožných vazalů této postavy jsou středem pozornosti obětavého vrchního almužníka."
 employer_booner_high_almoner_3_modifier: "Okázalá pomoc"
 employer_booner_high_almoner_3_modifier_desc: "Potřební poddaní a svědomí pobožných vazalů této postavy jsou středem pozornosti obětavého vrchního almužníka."
 court.8195.t: "Umět se bránit"
 court.8195.desc: "Můj [position_holder.Custom('ComplimentAdjective')] [GetCourtPositionType('bodyguard_court_position').GetName()], [position_holder.GetTitledFirstName], je v cvičišti inspirující bojovník a velmi uklidňující přítomnost v [ROOT.Char.Custom('ResidenceBuilding')|l].\n\nJednoho dne ke mně [position_holder.GetSheHe] přistoupí, s cvičným mečem v ruce, s [portrait.GetFirstName] v závěsu, a zeptá se: "Přišly mi žádosti o výcvik, a vezmu je s vaším svolením, [ROOT.Char.Custom('FormOfAddressForLiege')]. Je někdo, koho byste si přáli, abych učil?" # todo: Můj [position_holder.Custom('ComplimentAdjective')] [GetCourtPositionType('bodyguard_court_position').GetName()], [position_holder.GetTitledFirstName], je inspirující bojovník, kterého je radost sledovat na cvičišti, a velmi uklidňující přítomnost v [ROOT.Char.Custom('ResidenceBuilding')|l].\n\nJednoho dne ke mně [position_holder.GetSheHe] přichází, cvičný meč v ruce, s [portrait.GetFirstName] v patách, a ptá se: \"Mám žádosti o výcvik, a přijmu je s vaším svolením, můj [ROOT.Char.GetLadyLord]. Je někdo, koho byste chtěl, abych učil?\"
 court.8195.a: "Budeš se šermovat se #EMP me#!!"
 court.8195.b: "Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('heir'))] a dědic, [heir.GetFirstNameNoTooltip], musí být silný."
 court.8195.c: "Myslím, že můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('struggling'))], [struggling.GetFirstNameNoTooltip], by mohl využít vašeho vedení."
 court.8195.d: "Zaměřte se na výcvik mého [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))], [hostage.GetFirstNamePossessiveNoTooltip]."
 court.8195.e: "Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('interesting'))], [interesting.GetFirstNameNoTooltip], potřebuje vaši pozornost."
 court.8195.f: "Vyškolte mého [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('oldest'))], [oldest.GetFirstNameNoTooltip]."
 court.8195.g: "Je čas, aby se můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('youngest'))], [oldest.GetFirstNameNoTooltip], naučil bojovat."
 court.8195.h: "Postarejte se o mého [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('extra'))], [extra.GetFirstNameNoTooltip]."
 court.8195.i: "Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('bonus'))], [bonus.GetFirstNameNoTooltip], by z toho nejvíce těžil."
 employer_booner_bodyguard_modifier: "Sparringový trénink"
 employer_booner_bodyguard_modifier_desc: "Tato postava dostává osobní výcvik od zkušeného strážce."
 court.8196.t: "V sedle"
 court.8196.desc: "Schopnosti mého [position_holder.Custom('ComplimentAdjective')] [GetCourtPositionType('master_of_horse_court_position').GetName()], [position_holder.GetTitledFirstName], jsou všeobecně považovány za neocenitelné.\n\nVýcvik a přesnost koní zaznamenaly obrovský pokrok a [position_holder.GetSheHe] má přirozenou schopnost udržovat v pořádku jak zvířata, tak jejich velitele.\n\nDnes ke mně [position_holder.GetSheHe] přistupuje v trůnním sále a ptá se mě přímo: "My [ROOT.Char.GetTitleAsNameNoTooltip], mám vypracovat řádná pravidla pro stáje, nebo se soustředit na výcvik?""
 court.8196.a: "Šetři co nejvíc na koních."
 court.8196.b: "Prázdné sedlo je k ničemu."
 court.8196.c: "Nemůžeš udělat obojí?"
 court.8196.c.success: "Pomůžete [position_holder.GetFirstNameNoTooltip]"
 court.8196.c.failure: "[position_holder.GetFirstNameNoTooltip] je příliš vytížený"
 employer_booner_master_of_horse_1_modifier: "Úsporné stáje"
 employer_booner_master_of_horse_1_modifier_desc: "Stáje této postavy jsou stálým předmětem zájmu zkušeného Mistra koní."
 employer_booner_master_of_horse_2_modifier: "Povýšení kapitánů"
 employer_booner_master_of_horse_2_modifier_desc: "Jezdecké důstojníky této postavy jsou stálým předmětem zájmu zkušeného Mistra koní.\nTrénování velitelů [councillor_task|E] je efektivnější"
 employer_booner_master_of_horse_3_modifier: "Úsporné povýšení"
 employer_booner_master_of_horse_3_modifier_desc: "Stáje a jezdecké důstojníky této postavy jsou stálým předmětem zájmu zkušeného Mistra koní.\nTrénování velitelů [councillor_task|E] je efektivnější"
 task_train_commanders_master_of_horse_2_bonus_desc: "\n$TAB$$employer_booner_master_of_horse_2_modifier$: #P +[SCOPE.ScriptValue('marshal_train_commanders_monthly_chance_value_base')|P]%#!"
 task_train_commanders_master_of_horse_3_bonus_desc: "\n$TAB$$employer_booner_master_of_horse_3_modifier$: #P +[SCOPE.ScriptValue('marshal_train_commanders_monthly_chance_value_base')|P]%#!"
 court.8197.t: "[position_holder.Custom('QueenKing')] cesty"
 court.8197.desc: "Můj [position_holder.Custom('ComplimentAdjective')] [GetCourtPositionType('travel_leader_court_position').GetName()], [position_holder.GetTitledFirstName], je skvělý organizátor: od doby, co jsem [position_holder.GetHerHim] najal, se i ta nejmenší výprava jeví jako snadná!\n\n[position_holder.GetSheHe|U] se dnem i nocí stará o doplňování zásob a aktualizaci [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] plánů cesty. Na chvíli jsem zaskočen, když se mě [position_holder.GetSheHe] upřímně zeptá: "My [ROOT.Char.GetTitleAsNameNoTooltip], co je cennější: váš čas, nebo vaše zdraví?""
 court.8197.a: "Chci se prostě dostat tam, kam mířím, vcelku!"
 court.8197.b: "Nesmíme ztrácet čas, mám příliš mnoho práce."
 court.8197.c: "Mé bezpečí i čas jsou stejně cenné!"
 court.8197.c.success: "Pomůžete [position_holder.GetFirstNameNoTooltip]"
 court.8197.c.failure: "[position_holder.GetFirstNameNoTooltip] je příliš vytížený"
 employer_booner_travel_leader_1_modifier: "Bezpečné cesty"
 employer_booner_travel_leader_1_modifier_desc: "Tato postava je stálým předmětem zájmu zkušeného vůdce karavany."
 employer_booner_travel_leader_2_modifier: "Ušetřený čas"
 employer_booner_travel_leader_2_modifier_desc: "Tato postava je stálým předmětem zájmu zkušeného vůdce karavany."
 employer_booner_travel_leader_3_modifier: "Bezpečné ušetření času"
 employer_booner_travel_leader_3_modifier_desc: "Tato postava je stálým předmětem zájmu zkušeného vůdce karavany."
 court.8198.t: "Pozorný kurátor"
 court.8198.desc: "Můj [position_holder.Custom('ComplimentAdjective')] [GetCourtPositionType('antiquarian_court_position').GetName()], [position_holder.GetTitledFirstName], pečuje o mou pokladnici svědomitě: předměty jsou důkladně čištěny a zbavovány prachu a [position_holder.GetSheHe] má vždy připravenou nějakou zajímavost, kterou nabídne každému hostu, ať už je zvědavý, nebo ne.\n\nS odpovědností za všechny poklady [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] dvora je [position_holder.GetHerHis] čas pochopitelně vytížen, a [position_holder.GetSheHe] se mě po tom, co chválím [position_holder.GetHerHis] dobrou práci, ptá: \"...jsou nějaké předměty, které podle vás potřebují zvláštní pozornost, [ROOT.Char.Custom('FormOfAddressForLiege')]?\" # todo: Můj [position_holder.Custom('ComplimentAdjective')] [GetCourtPositionType('antiquarian_court_position').GetName()], [position_holder.GetTitledFirstName], pečlivě spravuje mou pokladnici: předměty jsou udržovány čisté a bez prachu a [position_holder.GetSheHe] je vždy připraven nabídnout zajímavost každému zvědavému i nezvědavému hostu.\n\nS odpovědností za všechny poklady [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] dvora je [position_holder.GetHerHis] čas pochopitelně vytížen a [position_holder.GetSheHe] se mě, poté co chválím [position_holder.GetHerHis] dobrou práci, ptá: \"...jsou nějaké předměty, kterým byste věnoval zvláštní pozornost, můj [ROOT.Char.GetLadyLord]?\"
 court.8198.a: "Mohl byste se podívat na tento [weak_1.Custom('ArtifactType')]?"
 court.8198.b: "Tam #EMP je#! nevýrazný [weak_2.Custom('ArtifactType')]."
 court.8198.c: "Podívej se na tento [weak_3.Custom('ArtifactType')] pro mě."
 court.8198.d: "Tento [broken_1.Custom('ArtifactType')] by potřeboval opravy."
 court.8198.e: "Můj [broken_2.Custom('ArtifactType')] se rozpadá."
 court.8198.f: "Postarej se o tento [broken_3.Custom('ArtifactType')]."
 court.8198.g: "Co takhle můj [weak_4.Custom('ArtifactType')]?"
 court.8198.h: "Oprav ten [broken_4.Custom('ArtifactType')], prosím?"
 court.8198.i: "Ne, jen tak dál!"
