 court.8190.a: "Mohl bych potřebovat bližší pozornost."
 court.8190.b: "Podíváš se na mého dědice, [heir.GetFirstNameNoTooltip]."
 court.8190.c: "Zaměř své úsilí na mé [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))], [child.GetFirstNameNoTooltip]."
 court.8190.desc: "Můj [position_holder.Custom('ComplimentAdjective')] [GetCourtPositionType('court_physician_court_position').GetName()], [position_holder.GetTitledFirstName], je pravý léčitel, vždy připraven s vhodným lékem nebo obkladem při prvních náznacích i té nejmenší nemoci dvorního."court.8201.desc: "Můj [position_holder.Custom('ComplimentAdjective')] [GetCourtPositionType('cupbearer_court_position').GetName()], [position_holder.GetTitledFirstName], je spolehlivý [position_holder.GetWomanMan], nesoucí [position_holder.GetHerHis] odpovědnosti s značnou bravurou.\n\nNejenže [position_holder.GetSheHe] zajišťuje, aby má pohár přetékali, ale i poháry mých hostů a dvoru, a to vždy s úsměvem.\n\nTakový entuziasmus a obratnost jsou vzácné, [position_holder.GetSheHe] bude velmi užitečný..."
 court.8190.d: "Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('spouse'))], [spouse.GetFirstNameNoTooltip], by mohl využít tvé talenty."
 court.8190.e: "Postarej se o [relation.GetFirstNameNoTooltip], prozatím."
 court.8190.f: "Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('family'))], [family.GetFirstNameNoTooltip], je tvůj prioritní pacient."
 court.8190.g: "Postarejte se o mé [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house'))], [house.GetFirstNamePossessiveNoTooltip], stížnosti."
 court.8190.t: "Dobrý doktore [position_holder.GetFirstNameNoTooltip]"
 court.8191.a: "#EMP Já#! chci se naučit více!"
 court.8191.b: "Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('heir'))], [heir.GetFirstNameNoTooltip], je v řadě na dědictví a musí být moudrý."
 court.8191.c: "Myslím, že můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('struggling'))], [struggling.GetFirstNameNoTooltip], potřebuje pomoc."
 court.8191.desc: "Můj [position_holder.Custom('ComplimentAdjective')] [GetCourtPositionType('court_tutor_court_position').GetName()], [position_holder.GetTitledFirstName], je talentovaný učitel, obratně udržuje neposedné děti v pořádku, zatímco [position_holder.GetSheHe] spravuje jejich vzdělání.\n\n[ position_holder.GetHerHis|U] pozornost je rozptýlena mezi děti [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] dvora, ale je místo pro jednoho z nich, aby dostal bližší výuku pod [position_holder.GetHerHis] spolehlivým dohledem."
 court.8191.d: "Proč se nezaměřit na mé [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))], [hostage.GetFirstNameNoTooltip]?"
 court.8191.e: "Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('interesting'))], [interesting.GetFirstNameNoTooltip], by mohl využít tvé talenty."
 court.8191.f: "Dbejte na vzdělání mého [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('oldest'))], [oldest.GetFirstNamePossessiveNoTooltip]."
 court.8191.g: "Je čas, aby můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('youngest'))], [youngest.GetFirstNameNoTooltip], ostril [youngest.GetHerHis] brk."
 court.8191.h: "Zaměř se na mé [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('extra'))], [extra.GetFirstNameNoTooltip]."
 court.8191.i: "Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('bonus'))], [bonus.GetFirstNameNoTooltip], by měl nejvíce prospěch."
 court.8191.t: "Zvláštní výuka"
 court.8192.a: "Myslím, že si můžeme dovolit ušetřit na zařizování."
 court.8192.b: "Ujisti se, že využiješ služebníků na maximum."
 court.8192.c.failure: "[position_holder.GetFirstNameNoTooltip] je příliš zatížen"
 court.8192.c: "Proč se smiřovat?"
 court.8192.c.success: "Pomůžeš [position_holder.GetFirstNameNoTooltip]"
 court.8192.desc: "Od [position_holder.GetHerHis] jmenování jako mého [GetCourtPositionType('seneschal_court_position').GetName], [position_holder.GetTitledFirstName] byl neustále [position_holder.Custom('ComplimentAdjective')] přítomností, zajišťující hladký chod mého dvora a domácnosti.\n\nKdyž přemýšlím o svém dobrém jmenování, slyším [position_holder.GetHerHis] hlas za sebou: \"[position_holder.Custom2('RelationToMeShort', ROOT.Char)|U], zjistil jsem, že jsou zde mnohé úspory k ušetření v této [ROOT.Char.Custom('ResidenceBuilding')|l], i když se ptám, kde si myslíte, že jsou úspory nejvíce potřebné?\"\n\n[position_holder.GetSheHe|U] zvedá [position_holder.GetHerHis] účetní knihu a zvídavé obočí."
 court.8192.t: "Důsledná plavba"
 court.8193.a: "#EMP I#! by měl mít veškerý [position_holder.GetHerHis] čas!"
 court.8193.b: "Můj mladý dědic, [heir.GetFirstNameNoTooltip], přichází na první místo."
 court.8193.c: "Dívej se na mé novorozené [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('baby'))], [baby.GetFirstNameNoTooltip]."
 court.8193.desc: "Můj [position_holder.Custom('ComplimentAdjective')] [GetCourtPositionType('wet_nurse_court_position').GetName()], [position_holder.GetTitledFirstName], je přirozený s dětmi, pečující o nezbedné děti, jako by byly [position_holder.GetHerHis] vlastními."court.8203.desc: "Můj [position_holder.Custom('ComplimentAdjective')] [GetCourtPositionType('lady_in_waiting_court_position').GetName()], [position_holder.GetTitledFirstName], se obdivuhodně usadil do [position_holder.GetHerHis] role a zdá se, že dokáže předvídat mé každé přání.\n\nCo víc, [position_holder.GetSheHe] nenechá nic ujít [position_holder.GetHerHis] pozornosti na dvoře, od nejbanálnějších drbů po nejzávažnější zprávy.\n\n[position_holder.GetSheHe|U] by mohl být skvělým přínosem, pokud by tyto talenty dostaly nějaký směr..."
 court.8193.d: "Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))], [hostage.GetFirstNameNoTooltip], bude dobře ošetřován."
 court.8193.e: "Zaměř se na mé [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('interesting'))], [interesting.GetFirstNameNoTooltip]."
 court.8193.f: "Malý [sickest.GetFirstNameNoTooltip], můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sickest'))], jsi pro mě prioritou."
 court.8193.g: "Strávte více času s mým [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('second_sickest'))], [second_sickest.GetFirstNameNoTooltip]."
 court.8193.h: "Vynaložte zvláštní úsilí pro mého [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('extra'))], [extra.GetFirstNameNoTooltip]."
 court.8193.i: "Chci, aby můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('bonus'))], [bonus.GetFirstNameNoTooltip] vyrostl silný."
 court.8193.t: "Dobře se postaráno"
 court.8194.a: "Darujte [ROOT.Char.GetFaith.WealthGodNamePossessive] milost chudým."
 court.8194.b: "Zajisti, aby se tyto almužny dostaly na správná místa..."
 court.8194.c.failure: "[position_holder.GetFirstNameNoTooltip] je příliš přetížen"
 court.8194.c.success: "Pomůžeš [position_holder.GetFirstNameNoTooltip]"
 court.8194.c: "Vidím způsob, jaký prospívá všem."
 court.8194.desc: "Můj [position_holder.Custom('ComplimentAdjective')] [GetCourtPositionType('high_almoner_court_position').GetName()], [position_holder.GetTitledFirstName], se s velkou péčí věnuje [position_holder.GetHerHis] povinnostem, a [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] charita získává širší pověst.\n\nJsem tedy poněkud překvapen, když se [position_holder.GetSheHe] ptá mne, sáček mincí chrastící v [position_holder.GetHerHis] dlani: "Můj čas je rozdělen mezi opravdově potřebné a pobožné pány a dámy z [ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip] — potřebuji tvé vedení, můj [ROOT.Char.GetLadyLord]...""
 court.8194.t: "Předměty charity"
 court.8195.a: "Budeš se mnou #EMP sparovat#!!"
 court.8195.b: "Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('heir'))] a dědic, [heir.GetFirstNameNoTooltip], musí být silný."
 court.8195.c: "Myslím, že můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('struggling'))], [struggling.GetFirstNameNoTooltip], by mohl využít tvé vedení."
 court.8195.desc: "Můj [position_holder.Custom('ComplimentAdjective')] [GetCourtPositionType('bodyguard_court_position').GetName], [position_holder.GetTitledFirstName], je inspirující bojovník k spatření na cvičném hřišti a velmi uklidňující přítomnost okolo [ROOT.Char.Custom('ResidenceBuilding')|l].\n\nJednoho dne [position_holder.GetSheHe] přistoupí k mně, meč na cvičení v ruce, s [portrait.GetFirstName] v patách, a ptá se: \"Měl jsem žádosti o výcvik, a vezmu je s tvým svolením, můj [ROOT.Char.GetLadyLord]. Je tu někdo, koho bys chtěl, abych učil?\""
 court.8195.d: "Zaměřte se na mého [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))], [hostage.GetFirstNamePossessiveNoTooltip] trénink."
 court.8195.e: "Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('interesting'))], [interesting.GetFirstNameNoTooltip], by potřeboval tvoji pozornost."
 court.8195.f: "Vyškolit mého [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('oldest'))], [oldest.GetFirstNameNoTooltip]."
 court.8195.g: "Je čas, aby se můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('youngest'))], [oldest.GetFirstNameNoTooltip], naučil bojovat."
 court.8195.h: "Podívej se na mé [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('extra'))], [extra.GetFirstNameNoTooltip]."
 court.8195.i: "Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('bonus'))], [bonus.GetFirstNameNoTooltip], by nejvíce prospělo."
 court.8195.t: "Zvládání sebe"
 court.8196.a: "Šetřete na koních, jak jen můžete."
 court.8196.b: "Prázdný sedlo je bezcenné."
 court.8196.c.failure: "[position_holder.GetFirstNameNoTooltip] je příliš přetížen"
 court.8196.c: "Nemůžeš obojí?"
 court.8196.c.success: "Pomáháš [position_holder.GetFirstNameNoTooltip]"
 court.8196.desc: "Talenty mého [position_holder.Custom('ComplimentAdjective')] [GetCourtPositionType('master_of_horse_court_position').GetName()], [position_holder.GetTitledFirstName], jsou široce považovány za neocenitelné.\n\nVýcvik a preciznost koní vzrostly skokově, a [position_holder.GetSheHe] má přirozenou schopnost udržet jak zvířata, tak jejich vůdce pod kontrolou.\n\nDnes [position_holder.GetSheHe] přistupuje ke mně ve složnocní síni a přímo se mě ptá: "Můj [ROOT.Char.GetTitleAsNameNoTooltip], měl bych vypracovat správné pokyny pro ustájení, nebo se zaměřit na výcvik?" "
 court.8196.t: "Na sedle"
 court.8197.a: "Jen chci dorazit, kam mám, vcelku!"
 court.8197.b: "Nikdy nesmíme ztrácet čas, mám příliš mnoho práce."
 court.8197.c.failure: "[position_holder.GetFirstNameNoTooltip] je příliš zatížen"
 court.8197.c: "Moje bezpečnost a čas jsou stejně cenné!"
 court.8197.c.success: "Pomáháš [position_holder.GetFirstNameNoTooltip]"
 court.8197.desc: "Můj [position_holder.Custom('ComplimentAdjective')] [GetCourtPositionType('travel_leader_court_position').GetName()], [position_holder.GetTitledFirstName], je mistrovský organizátor: od doby, kdy zaměstnal [position_holder.GetHerHim], i ta nejmenší cesta se zdá být vizí rychlé pohodlnosti!\n\n[position_holder.GetSheHe|U] se zabývá [position_holder.GetHerselfHimself] ve dne v noci, doplňuje zásoby a aktualizuje [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] itineráře. Na chvíli mě to zaskočí, když [position_holder.GetSheHe] upřímně zeptá: "Můj [ROOT.Char.GetTitleAsNameNoTooltip], co je cennější: váš čas nebo vaše zdraví?""
 court.8197.t: "[position_holder.Custom('QueenKing')] silnice"
 court.8198.a: "Mohl bys se podívat na tento [weak_1.Custom('ArtifactType')]?"
 court_8198_artifact_court_grandeur_baseline_add_tooltip: "[THIS.Artifact.GetName] získává [court_grandeur|E] Bonus: #P +2#!"
 court_8198_artifact_dynasty_opinion_tooltip: "[THIS.Artifact.GetName] získává [dynasty|E] [opinion|E]: #P +3#!"
