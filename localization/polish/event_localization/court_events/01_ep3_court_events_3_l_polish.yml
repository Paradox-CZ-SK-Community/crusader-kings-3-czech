l_polish:
 court_events.3000.t: "Vrchol elegance"
 court_events.3000.desc: "[chancellor.Custom2('MyCharacterIntroduction',ROOT.Char)|U] and [steward.Custom2('MyCharacterIntroduction',ROOT.Char)] seem to be in a good mood today.\n\n"Join us, my liege!" exclaims [chancellor.GetFirstNameNoTooltip]. "We were just talking of something of your interest. Your investments to promote and maintain [ROOT.Char.GetCulture.GetNameNoTooltip] fashion as the true peak of elegance are bearing fruit!"\n\n"Foreign rulers admire and envy you, but [steward.GetFirstNameNoTooltip] and myself can't find an agreement on the best way to capitalize on your reputation.""
 court_events.3000.a: "Každý by měl vědět, že jsem vrchol módy."
 court_events.3000.b: "[ROOT.Char.GetCulture.GetNameNoTooltip] móda by měla být příkladem pro všechny."
 court_events.3000.c: "Ať si všichni koupí naše klobouky!"
 court_events.3010.t: "Stejná stará polévka"
 court_events.3010.desc: ""Žádám tě, [ROOT.Char.Custom2('RelationToMeAddress', SCOPE.sC('courtier'))]," [courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] ke mně přichází s prosebnýma očima.\n\n"Musíš něco udělat s jídlem, které se podává u dvora! Všichni jíme jako rolníci, zahraniční vyslanci se u našeho stolu mračí a sousední vládcové a umělci používají naše tradiční pokrmy jako příklad špatného vkusu a barbarských zvyků!" # todo: "I beg of you, my [ROOT.Char.Custom2('RelationToMeAddress', SCOPE.sC('courtier'))]," [courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] approaches me with pleading eyes.\n\n"You need to do something about the food served at court! We all eat like peasants, foreign emissaries grimace at our table, and neighboring rulers and artists use our traditional dishes as examples of poor taste and barbaric habits!"
 court_events.3010.a: "Dobře, najmeme nějaké cizí kuchaře."
 court_events.3010.b: "Ale je to zdravé a zbožné!"
 court_events.3010.c: "Je to pro mou bezpečnost."
 cheaper_food_for_15_years: "$court_food_quality_decent$ je #P 20%#! levnější po dobu 15 let"
 court_events.3010.c.tt: "Když vaše polévka chutná a vypadá každý den stejně, je mnohem těžší nenápadně do ní přimíchat jed!"
 court_events.3020.t: "Co je v posteli?"
 court_events.3020.desc: "[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U] is looking particularly miserable today.\n\n"We live like animals at this court! Or worse, like #EMP peasants!#! The rooms are crowded, whole families are piling in the same bed, chamberpots discarded everywhere; we roll and wallow in our filth and smell...""  
 court_events.3020.desc_physician: "\n\n[physician.Custom2('MyCharacterIntroduction', ROOT.Char)|U] pipes in: "Bad miasma also contributes to epidemics!""
 court_events.3020.desc_architect: "\n\n"There must be something we can do" chimes [architect.Custom2('MyCharacterIntroduction', ROOT.Char)].""
 court_events.3020.a: "Zasloužíme si lepší."
 court_events.3020.b: "To chce odborníka: [expert.GetFirstNameNoTooltip]!"
 court_events.3020.c: "[architect.GetFirstNameNoTooltip] a [physician.GetFirstNameNoTooltip], vyřešte to!"
 court_events.3020.d: "Jsem si jistý, že to není tak hrozné."
 cheaper_lodgings_for_15_years: "$court_lodging_standards_middling$ jsou #P 15%#! levnější po dobu 15 let"
 cheaper_lodgings_for_15_years_1: "$court_lodging_standards_middling$ jsou #P 25%#! levnější po dobu 15 let"
 court_events.3030.t: "Přišlo mi to ve snu"
 court_events.3030.desc: ""Generous [ROOT.Char.GetTitleAsNameNoTooltip]! Let me express all my gratitude, and bring you very good tidings!" [inspiration_owner.GetTitledFirstName] exclaims while hurring to me.\n\n"I have been thoroughly enjoying the quarters you have assigned me. They are so spacious, so I can pace around while thinking, and work undisturbed at leisure; the view on the garden is breathtakingly inspiring; and the bed — oh, the bed! — is so comfortable I feel like I'm sleeping on a cloud! In fact, a heavenly inspiration to make your [inspiration_owner.Custom('GetInspirationTypeObject')] even better just came to me while I was sleeping. I need to hurry back to work!""
 court_events.3030.a: "Co takhle ještě lepší postel?"
 court_events.3030.b: "To mě opravdu těší!"
 court_events.3040.t: "Prázdný dvůr"
 court_events.3040.desc: "As I'm hit by a sudden crave for a snack and can't locate a single servant to help me with it, I come to the realization that this has become quite the common recurrence. I can never get anything done in my court because there are never enough servants!\n\nMy musings are interrupted by the appearance of [steward.Custom2('MyCharacterIntroduction', ROOT.Char)]. "My [ROOT.Char.GetTitleAsNameNoTooltip], what are your thoughts on the war that is ravaging our neighbor, the [war_realm.GetName]? Countless refugees from occupied [occupied_prov.GetName] are trickling through our borders as we speak!"\n\nCould this be the solution I was craving for?"
 court_events.3040.a: "Brány našich měst jim nechť budou otevřeny!"
 court_events.3040.b: "Dobře, mohou pro nás pracovat."
 court_events.3040.c: "Nepotřebujeme je."
 cheaper_servants_for_15_years: "$court_servants_some$ jsou #P 20%#! levnější po dobu 15 let"
 court_events.3050.t: "U stolu [ROOT.Char.GetTitleAsNameNoTooltip]"
 court_events.3050.desc: ""[ROOT.Char.Custom('FormOfAddressForLiege')|U]" — začíná [chancellor.Custom2('MyCharacterIntroduction', ROOT.Char)] — "Dostalo se mi zpráv, že luxusní pokrmy podávané u vašeho stolu si získaly docela pověst!"\n\n"Takové exotické lahůdky, takové svůdné chutě... Vaši vazalové #EMP dychtí#! po tom, aby byli pozváni a mohli se zúčastnit vašich hostin!"\n\n"To mi právě vnuklo nápad..." # todo: "My liege" — begins [chancellor.Custom2('MyCharacterIntroduction', ROOT.Char)] — "It has come to my attention that the luxurious meals offered at your table have earned quite the reputation!"\n\n"Such exotic delicacies, such alluring flavors... Your vassals #EMP ache#! to be invited to partake in your banquets!"\n\nThis just gave me an idea...
 court_events.3050.a: "Ať touží po stole [ROOT.Char.GetTitleAsNameNoTooltip]!"
 court_events.3050.b: "Pozvěme je k stolu [ROOT.Char.GetTitleAsNameNoTooltip]!"
 court_events.3050.a.tt: "Získáte #P $food_improves_opinion$#!: Zvýší se účinnost [domestic_affairs|E] po dobu #P 15#! let"
 court_events.3050.b.tt: "Získáte #P $food_improves_feasts$#!: #P +15#! souhlas hostů a #P -15%#! náklady na zlato na vaše hostiny po dobu #P 15#! let"
 food_improves_feasts: "Proslulá kuchyně"
 food_improves_opinion: "$food_improves_feasts$"
 food_improves_feasts_desc: "$food_improves_feasts$: $VALUE|=+0$"
 chancellor_domestic_affairs_opinion_food_bonus_desc: "\n$TAB$$food_improves_opinion$: #P +[SCOPE.ScriptValue('chancellor_domestic_affairs_opinion_food_bonus')|2]#!"
 chancellor_domestic_affairs_tyranny_food_bonus_desc: "\n$TAB$$food_improves_opinion$: #P +[SCOPE.ScriptValue('chancellor_domestic_affairs_tyranny_food_bonus')|P0]%#!"
 court_events.3060.t: "Moře bez tváře"
 court_events.3060.desc: "Kamkoli se obrátím, vidím lidi v mých barvách: pobíhají, pomlouvají, leští staré zbroje, nosí jídlo, přinášejí vzkazy...\n\nKolik jich dnes vlastně je? Přicházejí a odcházejí jako příliv, a já nedokážu udržet přehled o známých tvářích! Komu mohu věřit?\n\nZatímco jsem ponořen do svých úvah, [spymaster.Custom2('MyCharacterIntroduction', ROOT.Char)] ke mně přichází. "[ROOT.Char.Custom('FormOfAddressForLiege')|U], vidím, že zkoumáte služebnictvo. Tolik jich! V takové beztvářné mase lidí si nikdo nemůže udržet přehled o tom, kdo je kdo. Bylo by tak snadné vsunout agenty tam, kde jsou potřeba... Samozřejmě by toho mohli zneužít i vaši nepřátelé, ale pomyslete na všechny možnosti..." # todo: Wherever I turn, I spot people wearing my colors: scurrying around, gossiping, polishing old armors, bringing food, carrying messages...\n\nHow many are there nowadays? They come and go as the tide, and I find it impossible to keep track of familiar faces! Who can I trust?\n\nAs I'm lost in my considerations, [spymaster.Custom2('MyCharacterIntroduction', ROOT.Char)] approaches me. "Your Highness, I see you're studying the servants. So many of them! In such a faceless sea of people, no one can keep track of who is who. It would be so easy to slip agents wherever they are needed... Of course, your enemies could take advantage of it too, but think of all the possibilities..."
 court_events.3060.a: "Tolika možností..."
 court_events.3060.a.tt: "... aby mi k tomu taky mohli strčit nůž do zad!"
 court_events.3060.b: "Raději je dejte do práce!"
 court_events.3070.t: "Hadry a ne bohatství?"
 court_events.3070.desc: "Během [guest.GetHerHis] cest [guest.GetTitledFirstName] zjistil(a), že [guest.GetHerselfHimself] navštěvuje můj dvůr. Zatím [guest.GetSheHe] nebyl/a ohromen/a.\n\n"Ach, vidím, tohle tady považujete za "módu"... Odpusťte mi, [ROOT.Char.Custom('FormOfAddressForLiege')], ale sotva vás rozeznám od vašich služebníků, tak skromné jsou vaše roucha! Možná bych mohl/a nabídnout pár rad, pokud mi to dovolíte?" # todo: During [guest.GetHerHis] travels, [guest.GetTitledFirstName] has found [guest.GetHerselfHimself] visiting my court. So far, [guest.GetSheHe] has not been impressed.\n\n"Oh, I see, this is what you pass for "fashion" around here... Forgive me, my [ROOT.Char.GetLadyLord], but I can barely distinguish you from your servants, so humble is your garb! Perhaps I could share some advice, if you'll allow me?"
 court_events.3070.a: "Ukažte, co nabízíte."
 court_events.3070.b: "Přijal jsem pokoru. I vy byste to měli zkusit."
 court_events.3070.c: "#EMPJak se opovažujete?!#!"
 cheaper_fashion_for_15_years: "$court_fashion_decent$ je #P 20%#! levnější po dobu 15 let"
 free_fashion_for_15_years: "$court_fashion_acceptable$ je #P zdarma#! po dobu 15 let"
 court_events.3080.t: "Stříbrný jazyk"
 court_events.3080.desc: "The [poet.GetWomanMan] joining my court today has an eccentric flair and a smile that oozes charisma and confidence.\n\n"Glorious [ROOT.Char.GetTitleAsNameNoTooltip], allow me to introduce myself: my name is [poet.GetFirstNameNicknamed], and I'm a poet of finest skill! My renown spreads across the whole continent but, on this special occasion, I have decided that my wandering days are over and I'd like to offer you — the most #EMP benevolent#! and #EMP magnificent#! [ROOT.Char.GetLadyLord] of all — my invaluable services.""
 court_events.3080.a: "Napište mé projevy."
 court_events.3080.b: "Vaše odborné znalosti by mohly pomoci mým plánům..."
 court_events.3080.c: "Napište medová slova pro mé milence!"
 court_events.3080.d: "Nyní vaše služby nepotřebujeme."
 court_events.3090.t: "Chci poníka!"
 court_events.3090.desc: ""[ROOT.Char.GetMotherFather|U], will you teach me to ride? I want to be the greatest warrior that ever was!"\n\n[child.GetFirstNamePossessive] enthusiastic voice finds me in a rare moment of quiet between my many official commitments. [child.GetHerHis|U] ambition is a bit premature, but [child.GetSheHe] is just a child, after all... what's wrong with playing along for a while?"
 court_events.3090.a: "Jasně, pojďme!"
 court_events.3090.b: "Nejprve se uč — poníka později!"
 court_events.3090.b.tt: "If you study hard now, I promise I'll gift you the very best warhorse out there when you are older!"
 court_events.3090.b.tt_effect: "[child.GetShortUIName|U] obdrží válečného koně při [child.GetHerHis] 16. narozeninách"
 court_events.3090.c: "Nemám na to čas, [child.Custom('GetDaughterSon')]."
 court_events.3091.desc_no_parent: "Připadá mi to jako včera, kdy jsem tě přepadl, [parent.GetMotherFather], a vyhlásil své přání stát se velkým válečníkem — nejdřív jsem se ale musel naučit jezdit na koni."\n\n"Opravdu... Chtěl jsem jen trávit s tebou víc času. Ale ty jsi, moudře, myslel na mou budoucnost. Od toho dne pilně studuji, jak jsi žádal. Přiblížily se mé šestnácté narozeniny, ale ty už nejsi.\n\nKoupil jsem si válečného koně — přesně jako jsi mi tenkrát slíbil — na počest tvé památky."
 court_events.3091.desc: "Mé šestnácté narozeniny neznamenají jen přechod do dospělosti, ale také naplnění dlouholetého slibu, který mi dal můj [parent.GetMotherFather].\n\nPo léta jsem plnil svou část dohody a pilně studoval. Vzpomene si můj [parent.GetMotherFather] na [parent.GetHerHis] část?\n\nStále se topím v myšlenkách, když se z zahrady objeví [parent.Custom('GetMamaPapa')|U], vedoucí majestátního válečného koně za uzdu. [parent.GetSheHe|U] si vzpomněl!"
 court_events.3091.a: "Učiním tě hrdým!"
 court_events.3092.desc: ""Připadá mi to jako včera, [child.GetFirstName], když jsi mě přepadl, malé [child.Custom('GirlBoy')] hrdě vyhlašující [child.GetHerHis] úmysl stát se velkým válečníkem!"\n\nS úsměvem vedu majestátního válečného koně za uzdu. "Ten den jsem ti slíbil nejlepšího koně, jaký kdy ozdobí naše [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip], pokud bys se pilně věnoval studiu. Pamatuješ?"\n\nÚšklebek, který se objeví na tváři mého dítěte, když se [child.GetSheHe] poprvé posadí na hřbet koně, je vše, co potřebuji jako uznání."
 court_events.3092.a: "Není zač, [child.Custom('GetDaughterSon')]!"
 court_events.3100.t: "Jazyk pro dvůr [ROOT.Char.GetTitleAsNamePossessiveNoTooltip|U]"
 court_events.3100.desc: ""Můj hrozivý [ROOT.Char.GetTitleAsNameNoTooltip], tvá moc a sláva jsou bez pochyby, ale tvůj dvůr se cítí neslyšený, protože s nimi prostě nemluvíš stejným jazykem," začíná nervózně [chancellor.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\n"Možná by tě naučení se [ROOT.Char.GetCourtLanguage.GetName] přiblížilo k tvým lidem? Mohu nabídnout svou skromnou pomoc, pokud mi to dovolíš.""
 court_events.3100.a: "Asi bych měl začít studovat."
 court_events.3100.b: "[linguist.GetFirstNameNoTooltip], nauč mě!"
 court_events.3100.c: "Na tyto nesmysly nemám čas."
 court_events.3100.a.tt: "Zahajuji [GetScheme('learn_language').GetTypeName] [scheme|E] proti [chancellor.GetShortUIName] s [GetModifier('pressured_to_learn_court_language_modifier').GetNameWithTooltip]"
 court_events.3110.t: "Nejlepší stavitel"
 court_events.3110.desc: ""[ROOT.Char.Custom('FormOfAddressForLiege')|U]," [steward.Custom2('MyCharacterIntroduction', ROOT.Char)] ke mně přichází, s obavami vyrytými na [steward.GetHerHis] tváři. "Mám znepokojivé zprávy."\n\n"[vassal.GetTitledFirstName|U] z [vassal.GetPrimaryTitle.GetBaseNameNoTier] tak impozantně rozvíjí [vassal.GetHerHis] hlavní město, že prostý lid ho začal porovnávat s [ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitly], a dokonce si dovolil považovat to druhé za nedostatečné!"\n\n"Bojím se, že jediným způsobem, jak si zde zachovat tvář, je silná ukázka síly." # todo: "Můj pane," [steward.Custom2('MyCharacterIntroduction', ROOT.Char)] ke mně přichází, starost vyrytá na [steward.GetHerHis] tváři. "Mám znepokojivé zprávy."\n\n"[vassal.GetTitledFirstName|U] z [vassal.GetPrimaryTitle.GetBaseNameNoTier] tak působivě rozvíjí své hlavní sídlo, že obyčejní lidé ho začali srovnávat s [ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitly], a dokonce si dovolili považovat to naše za nedostatečné!"\n\n"Obávám se, že jediný způsob, jak si zde zachovat tvář, je ukázat sílu."
 court_events.3110.a: "Postavím víc než [vassal.GetHerHim]!"
 court_events.3110.architect: "Váš [GetCourtPositionType('royal_architect_court_position').GetName()] se pouští do práce"
 court_events.3110.b: "Uložím [vassal.GetHerHim] vysokou pokutu."
 court_events.3110.b.tt: "Jsem si jistý, že [vassal.GetSheHe] v minulosti musel porušit nějaký zákon!"
 court_events.3110.c: "Asi dobře pro [vassal.GetHerHim]."
 MODIFIER_DEFINITION_VALUE_ARCHITECT_SCALE: " \t#weak Zvýšení za každý [aptitude_level|E] vašeho [GetCourtPositionType('royal_architect_court_position').GetName()]#!"
 court_events.3110.a.success: "Váš stavební program byl úspěšně zahájen"
 court_events.3110.a.failure: "Váš stavební program selhal"
 court_events.3110.a.success.tt: "Stavební program zahájen"
 court_events.3110.a.failure.tt: "Stavební program selhal"
 court_events.3110.b.success: "Najdete dokonalou kličku"
 court_events.3110.b.success.tt: "[vassal.GetShortUINameNoTooltip] zaplatí"
 court_events.3110.b.failure: "Pozice [vassal.GetTitleAsNamePossessiveNoTooltip] je bezúhonná"
 court_events.3110.b.failure.tt: "[vassal.GetShortUINameNoTooltip] není vinen"
 court_events.3115.desc: "[relative.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ke mně přichází, starost vyrytá na [relative.GetHerHis] tváři. \"Mám znepokojivé zprávy.\"\n\n"Rod [vassal.GetHouse.GetBaseName], pod vedením [vassal.GetTitledFirstName], rozšiřuje svůj rodinný statek tak, aby odrážel svou moc a bohatství nad naše očekávání, až náš vlastní statek v porovnání bledne!""
 court_events.3120.t: "Dokázal bych to lépe!"
 court_events.3120.desc: "[inspired.Custom2('MyCharacterIntroduction', ROOT.Char)|U] už nepříjemně dlouho zírá na můj [artifact.GetName]. [inspired.GetHerHis|U] bolestný výraz nic dobrého nenaznačuje.\n\n"Cože, [inspired.GetFirstNameNoTooltip]?! Mluv!" nakonec vykřiknu.\n\n"Omlouvám se, [ROOT.Char.Custom('FormOfAddressForLiege')], nechtěl/a jsem vám dělat starosti. Jenže tento [artifact.GetType] je tak... #EMP amatérský?#! Neopracovaný, nedokončený, #EMP lacině vypadající!#! Jako [ROOT.Char.GetTitleAsNameNoTooltip] vašeho postavení si zasloužíte lepší! #EMP Já#! bych udělal/a něco lepšího..."" # todo: [inspired.Custom2('MyCharacterIntroduction', ROOT.Char)|U] už nepříjemně dlouho zírá na mé [artifact.GetName]. [inspired.GetHerHis|U] bolestný výraz nenaznačuje nic dobrého.\n\n"Co je, [inspired.GetFirstNameNoTooltip]?! Mluv!" konečně vybuchnu.\n\n"Omlouvám se, můj [ROOT.Char.GetLadyLord], nechtěl jsem vás obtěžovat. Jenže tohle [artifact.GetType] je tak... #EMP amatérské?#! Nevyhlazené, neopracované, #EMP lacině vypadající!#! [ROOT.Char.GetTitleAsNameNoTooltip] vaší úrovně si zaslouží něco lepšího! #EMP Já#! bych udělal něco lepšího...\"
 court_events.3120.a: "Tak to teď vylepši, [inspired.GetFirstNameNoTooltip]. Důvěřuji ti."
 court_events.3120.b: "Soustřeď se na vlastní tvorbu!"
 court_events.3120.c: "Ukaž mi, že to ještě umíš udělat lépe!"
 court_events.3120.d: "Neobtěžuj se."
 artifact_improved_tt: "Artefakt vylepšen"
 court_events.3120.a.tt: "[artifact.GetName] obdrží #V 2#! náhodné #P bonusy#!"
