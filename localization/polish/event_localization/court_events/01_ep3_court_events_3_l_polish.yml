l_polish:
 artifact_improved_tt: "Artifact Improved"
 court_events.3000.a: "Každý by měl vědět, že jsem vrchol módy."
 court_events.3000.b: "[ROOT.Char.GetCulture.GetNameNoTooltip] móda by měla být příkladem pro všechny."
 court_events.3000.c: "Každý by měl koupit naše klobouky!"
 court_events.3000.desc: "[chancellor.Custom2('MyCharacterIntroduction',ROOT.Char)|U] a [steward.Custom2('MyCharacterIntroduction',ROOT.Char)] se dnes zdají být v dobré náladě.\n\n"Jdi s námi, můj pane!" zvolá [chancellor.GetFirstNameNoTooltip]. "Právě jsme mluvili o něčem, co tě zajímá. Tvé investice na podporu a udržení [ROOT.Char.GetCulture.GetNameNoTooltip] módy jako skutečného vrcholu elegance nesou ovoce!"\n\n"Cizí vládci tě obdivují a závidí ti, ale [steward.GetFirstNameNoTooltip] a já se nemůžeme dohodnout na tom, jak nejlépe využít tvou pověst.""
 court_events.3000.t: "Vrchol elegance"
 court_events.3010.a: "Dobře, najmu nějaké zahraniční kuchaře."
 court_events.3010.b: "Ale je to zdravé a pobožné!"
 court_events.3010.c: "Je to pro moji bezpečnost."
 court_events.3010.c.tt: "Když tvá polévka chutná a vypadá každý den stejně, je mnohem těžší nenápadně do ní přidat jed!"
 court_events.3010.desc: "\"Omlouvám se, můj [ROOT.Char.Custom2('RelationToMeAddress', SCOPE.sC('courtier'))],\" [courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] ke mně přistupuje s prosebným pohledem.\n\n\"Musíte něco udělat ohledně jídla, které se podává na dvoře! Všichni jíme jako sedláci, zahraniční vyslanci se u našeho stolu mračí a sousední vládci a umělci používají naše tradiční pokrmy jako příklady špatného vkusu a barbarských zvyklostí!\""
 court_events.3010.t: "Stejná stará polévka"
 court_events.3020.a: "Zasloužíme si lepší."
 court_events.3020.b: "Toto potřebuje odborníka: [expert.GetFirstNameNoTooltip]!"
 court_events.3020.c: "[architect.GetFirstNameNoTooltip] a [physician.GetFirstNameNoTooltip], vyřešte to!"
 court_events.3020.desc_architect: "\n\n\"Musí být něco, co můžeme udělat,\" zazní [architect.Custom2('MyCharacterIntroduction', ROOT.Char)].\""
 court_events.3020.desc: "[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U] dnes vypadá obzvlášť nešťastně.\n\n"Žijeme jako zvířata na tomto dvoře! Nebo ještě hůře, jako #EMP sedláci!#! Místnosti jsou přeplněné, celé rodiny se mačkají ve stejné posteli, nočníky jsou vyhozeny všude kolem; váleli jsme se a v hlíně a páchli...""
 court_events.3020.desc_physician: "\n\n[physician.Custom2('MyCharacterIntroduction', ROOT.Char)|U] prohlašuje: \"Špatná miasma také přispívá k epidemiím!\""
 court_events.3020.d: "Jsem si jistý, že to není tak špatné."
 court_events.3020.t: "Co je v posteli?"
 court_events.3030.a: "Co takhle ještě lepší postel?"
 court_events.3030.b: "Opravdu mě těší to slyšet!"
 court_events.3030.desc: ""Velkorysý [ROOT.Char.GetTitleAsNameNoTooltip]! Dovolte mi vyjádřit vám svou vděčnost a přinést velmi dobré zprávy!" [inspiration_owner.GetTitledFirstName] zvolá, když spěchá ke mně.\n\n"Úplně si užívám pokoje, které jsi mi přidělil. Jsou tak prostorné, že mohu chodit sem a tam a přemýšlet, a pracovat nerušeně; pohled na zahradu je úchvatně inspirativní; a postel — oh, ta postel! — je tak pohodlná, že mám pocit, že spím na oblaku! Vlastně, nebeská inspirace na vylepšení tvého [inspiration_owner.Custom('GetInspirationTypeObject')] ke mně právě přišla, když jsem spal. Musím se rychle vrátit k práci!""
 court_events.3030.t: "Přišlo to ke mně ve snu"
 court_events.3040.a: "Dveře našich měst se pro ně otevřou!"
 court_events.3040.b: "Velmi dobře, mohou pracovat pro nás."
 court_events.3040.c: "Nepotřebujeme je."
 court_events.3040.desc: "Když mě zasáhne náhlá touha po svačince a nemohu najít ani jednoho sluhu, který by mi s tím pomohl, uvědomím si, že se to stalo docela běžným jevem. Nikdy nedokážu nic udělat na dvoře, protože tu nikdy není dost sluhů!\n\nMoje úvahy jsou přerušeny příchodem [steward.Custom2('MyCharacterIntroduction', ROOT.Char)]. "Můj [ROOT.Char.GetTitleAsNameNoTooltip], jaké máš myšlenky na válku, která sužuje našeho souseda, [war_realm.GetName]? Bezpočet uprchlíků z okupované [occupied_prov.GetName] proudí přes naše hranice, zatímco hovoříme!"\n\nMůže to být řešení, po kterém jsem toužil?"
 court_events.3040.t: "Prázdný dvůr"
 court_events.3050.a: "Ať touží po stole [ROOT.Char.GetTitleAsNameNoTooltip]!"
 court_events.3050.a.tt: "Získáte #P $food_improves_opinion$#!: Zvyšte účinnost [domestic_affairs|E] po dobu #P 15#! let"
 court_events.3050.b: "Pozvěme je k stolu [ROOT.Char.GetTitleAsNameNoTooltip]!"
 court_events.3050.b.tt: "Získáš #P $food_improves_feasts$#!: #P +15#! přijetí hostů a #P -15%#! náklady na zlato pro tvé slavnosti na #P 15#! let"
 court_events.3050.desc: "\"Můj pane\" — začíná [chancellor.Custom2('MyCharacterIntroduction', ROOT.Char)] — \"došlo mi, že luxusní pokrmy nabízené u vašeho stolu si vydobyly docela pověst!\"\n\n\"Takové exotické lahůdky, tak lákavé chutě... Vaši vazalové #EMP touží#! být pozváni na vaše hostiny!\"\n\nTo mi právě dalo nápad..."
 court_events.3050.t: "U stolu [ROOT.Char.GetTitleAsNameNoTooltip]"
 court_events.3060.a: "Tolika možností..."
 court_events.3060.a.tt: "... abych do sebe také vrazil nůž!"
 court_events.3060.b: "Dejte je do práce místo toho!"
 court_events.3060.desc: "Kdekoliv se otočím, spatřuji lidi v mých barvách: pobíhající, šeptající, leštící staré brnění, přinášející jídlo, nesoucí zprávy...\n\nKolik jich tu dnes je? Přicházejí a odcházejí jak příliv, a já mám nemožnost sledovat známé tváře! Komu mohu důvěřovat?\n\nZatímco se ztrácím ve svých úvahách, [spymaster.Custom2('MyCharacterIntroduction', ROOT.Char)] ke mně přistupuje. \"Vaše Výsosti, vidím, že studujete sluhy. Tolik z nich! V tak beztvářném moři lidí nikdo nemůže sledovat, kdo je kdo. Bylo by tak snadné umístit agenty, kamkoliv je potřeba... Samozřejmě, vaši nepřátelé by toho mohli využít také, ale pomyslete na všechny ty možnosti...\""
 court_events.3060.t: "Beztvářné moře"
 court_events.3070.a: "Uvidíme, co máš na nabídku."
 court_events.3070.b: "Přijal jsem pokoru. Ty bys to měl také zkusit."
 court_events.3070.c: "#EMP Jak se opovažuješ?!#!"
 court_events.3070.desc: "Během [guest.GetHerHis] cest, [guest.GetTitledFirstName] našel [guest.GetHerselfHimself] navštěvující můj dvůr. Zatím nebyl [guest.GetSheHe] ohromen.\n\n\"Ach, chápu, tohle je to, co tu považujete za 'módu'... Omlouvám se, můj [ROOT.Char.GetLadyLord], ale sotva vás dokážu rozlišit od vašich sluhů, tak skromné je vaše odění! Možná bych mohl sdílet nějaké rady, pokud mi to dovolíte?\""
 court_events.3070.t: "Hadry a ne bohatství?"
 court_events.3080.a: "Ty napíšeš moje projevy."
 court_events.3080.b: "Vaše odbornost by mohla pomoci mým plánům..."
 court_events.3080.c: "Napište medové slova pro mé milence!"
 court_events.3080.desc: "Osoba [poet.GetWomanMan] připojující se k mému dvoru dnes má excentrickou flair a úsměv, který vyzařuje charizma a sebevědomí.\n\n\"Slavný [ROOT.Char.GetTitleAsNameNoTooltip], dovolte mi představit se: jmenuji se [poet.GetFirstNameNicknamed] a jsem básník nejvyššího umění! Můj věhlas se šíří po celém kontinentu, ale při této speciální příležitosti jsem se rozhodl, že moje toulavé dny jsou u konce a rád bych vám — nejvíce #EMP benevolentní#! a #EMP nádherný#! [ROOT.Char.GetLadyLord] ze všech — nabídl své neocenitelné služby.\""
 court_events.3080.d: "Teď nepotřebujeme tvé dovednosti."
 court_events.3080.t: "Stříbrnoles"
 court_events.3090.a: "Jasně, jdeme na to!"
 court_events.3090.b: "Studuj teď — poníka později!"
 court_events.3090.b.tt_effect: "[child.GetShortUIName|U] obdrží válečného koně při [child.GetHerHis] 16. narozeninách"
 court_events.3090.b.tt: "Pokud teď pilně studuješ, slibuji, že ti, až vyrosteš, daruji toho nejlepšího válečného koně, jakého najdeš!"
 court_events.3090.c: "Na to nyní nemám čas, [child.Custom('GetDaughterSon')]."
 court_events.3090.desc: "\"[ROOT.Char.GetMotherFather|U], naučíš mě jezdit? Chci se stát největším válečníkem, jaký kdy byl!\"\n\n[child.GetFirstNamePossessive] nadšený hlas mě najde v vzácném okamžiku klidu mezi mými oficiálními závazky. [child.GetHerHis|U] ambice je mimo měřítko, ale [child.GetSheHe] je přece jen dítě... Co je špatného na tom, hrát si na chvíli?"
 court_events.3090.t: "Chci poníka!"
 court_events.3091.a: "Udělám tě pyšným!"
 court_events.3091.desc: "Můj 16. narozeniny neoznačují jen můj přechod do dospělosti, ale je to také expirační datum dlouho drženého slibu, který mi dal [parent.GetMotherFather].\n\nRoky jsem dodržoval svou část dohody, pilně jsem studoval. Bude si [parent.GetMotherFather] pamatovat také [parent.GetHerHis] část?\n\nJsem stále ztracen ve svých myšlenkách, když [parent.Custom('GetMamaPapa')|U] vystupuje ze zahrady, pomalu vede majestátní válečný kůň za uzdu. [parent.GetSheHe|U] si vzpomněl!"
 court_events.3091.desc_no_parent: "Zdá se, že to bylo včera, kdy jsem tě přepadl mezi tvými schůzkami, [parent.GetMotherFather], a hrdě prohlásil svůj úmysl stát se velkým bojovníkem — tím, kdo potřeboval vědět, jak správně jezdit na koni.\n\nJen jsem chtěl trávit více času s tebou. Byl jsi moudrý, vždy jsi myslel na mou budoucnost. Od toho dne jsem pilně studoval, jak jsi mi poručil. Nyní přišly mé 16. narozeniny, ale ty už nejsi mezi námi.\n\nVždy jsi dodržoval své slovo, tak jsem si koupil válečného koně — přesně jak jsi mi slíbil toho dne — abych uctil tvou paměť."
 court_events.3092.a: "Není zač, [child.Custom('GetDaughterSon')]!"
 court_events.3092.desc: "\"Připadá mi to jako včera, co jsi mě přepadl mezi mými schůzkami, [child.GetFirstName], pouze [child.Custom('GirlBoy')] hrdě deklarující [child.GetHerHis] záměr stát se velkým válečníkem!\"\n\nUsmívám se shovívavě na [child.GetFirstNameNoTooltip], zatímco pomalu vedu majestátní válečný kůň za uzdu. \"Toho dne jsem ti slíbil nejlepšího koně, který kdy ozdobil náš [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip], pokud budeš dodržovat své studium, pamatuješ si?\"\n\nÚsměv, který se objeví na tváři mého dítěte, když [child.GetSheHe] poprvé nasedne na koně, je veškeré uznání, které potřebuji."
 court_events.3100.a: "Asi bych měl začít studovat."
 court_events.3100.b: "[linguist.GetFirstNameNoTooltip], nauč mě!"
 court_events.3100.c: "Na tyto hlouposti nyní nemám čas."
 court_events.3100.desc: "\"Můj hrůzostrašný [ROOT.Char.GetTitleAsNameNoTooltip], vaše moc a sláva jsou bezpochyby, ale váš dvůr se cítí neslyšen, protože jednoduše nemluvíte stejným jazykem jako oni,\" [chancellor.Custom2('MyCharacterIntroduction', ROOT.Char)] začíná nervózně.\n\n\"Možná, že naučení se [ROOT.Char.GetCourtLanguage.GetName] vás přiblíží k vašemu lidu? Mohl bych nabídnout svou skromnou pomoc, pokud mi to dovolíte.\""
 court_events.3100.t: "Jazyk pro dvůr [ROOT.Char.GetTitleAsNamePossessiveNoTooltip|U]"
 court_events.3110.a.failure.tt: "Program výstavby selhal"
 court_events.3110.a.failure: "Váš stavební program selhal"
 court_events.3110.a: "Překonám [vassal.GetHerHim]!"
 court_events.3110.architect: "Tvůj [GetCourtPositionType('royal_architect_court_position').GetName()] se pouští do práce"
 court_events.3110.a.success.tt: "Stavební program zahájen"
 court_events.3110.a.success: "Váš stavební program začíná úspěšně"
 court_events.3110.b: "Dobře [vassal.GetHerHim] těžce."
 court_events.3110.b.failure.tt: "[vassal.GetShortUINameNoTooltip] není vinen"
 court_events.3110.b.failure: "[vassal.GetTitleAsNamePossessiveNoTooltip] pozice je bezchybně"
 court_events.3110.b.success: "Najdeš perfektní námitku"
 court_events.3110.b.success.tt: "[vassal.GetShortUINameNoTooltip] zaplatí"
 court_events.3110.b.tt: "Jsem si jistý, že [vassal.GetSheHe] musel porušit nějaký zákon v určitém okamžiku!"
 court_events.3110.c: "Dobré pro [vassal.GetHerHim], asi."
 court_events.3110.desc: ""Můj pane," [steward.Custom2('MyCharacterIntroduction', ROOT.Char)] přistupuje ke mně, starost vyryta na [steward.GetHerHis] tváři. "Mám znepokojivé zprávy."\n\n"[vassal.GetTitledFirstName|U] z [vassal.GetPrimaryTitle.GetBaseNameNoTier] buduje [vassal.GetHerHis] hlavní město tak impozantně, že si obyčejní lidé začali srovnávat s [ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitly] a dokonce se odvážili říct, že to druhé zaostává!"\n\n"Silná ukázka moci je jediný způsob, jak si tady zachovat tvář, obávám se.""
 court_events.3110.t: "Nejlepší stavitel"
 court_events.3115.desc: "[relative.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ke mně přistupuje, starost na [relative.GetHerHis] tváři. \"Přináším znepokojivé zprávy.\"\n\n\"Dům [vassal.GetHouse.GetBaseName], pod vedením [vassal.GetTitledFirstName], rozšiřuje svůj rodinný majetek, aby odrážel svou moc a bohatství nad naše očekávání, až do té míry, že náš vlastní majetek bledne ve srovnání!\"\n\nMusíme něco udělat, a to brzy, pokud chceme zachovat tvář!\""
 court_events.3120.a: "Tak to teď zlepši, [inspired.GetFirstNameNoTooltip]. Důvěřuji ti."
 court_events.3120.a.tt: "[artifact.GetName] obdrží #V 2#! náhodné #P bonusy#!"
 court_events.3120.b: "Soustřeď se na svůj vlastní výtvor!"
 court_events.3120.c: "Ukaž mi, že to stále dokážeš lépe!"
 court_events.3120.desc: "[inspired.Custom2('MyCharacterIntroduction', ROOT.Char)|U] na můj [artifact.GetName] hledí nepříjemně dlouho. [inspired.GetHerHis|U] bolestný výraz nenaznačuje nic dobrého.\n\n\"Co, [inspired.GetFirstNameNoTooltip]?! Mluv!\" konečně vybuchnu.\n\n\"Omlouvám se, má [ROOT.Char.GetLadyLord], nechtěl jsem vás obtěžovat. Jenže to [artifact.GetType] je tak... #EMP amatérské?#! Neopracované, nezušlechtěné, #EMP levně vypadající!#! [ROOT.Char.GetTitleAsNameNoTooltip] vašeho postavení si zaslouží víc! #EMP Já#! bych udělal něco lepšího...\""
 court_events.3120.d: "Neruš mě."
 court_events.3120.t: "Mohl bych to udělat lépe!"
