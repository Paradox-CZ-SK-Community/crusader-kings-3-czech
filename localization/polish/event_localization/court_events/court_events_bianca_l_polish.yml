l_polish:
 court.3000.t:0 "Nedůvěra v přátelství"
 court.3000.desc.opening:0 "Úzkost mi svírá žaludek, když se závist zvedá se svým ošklivým obličejem. Vzdychnu a zíravě hledím na příčinu svého trápení.\n\n"
 court.3000.desc.opening.trustful:0 "Cítím prudké pálení žárlivosti v hrudi, když se podívám na zdroj smíchu. Je to pocit, který znám, přesto není obvyklé, že bych se tak cítil.\n\n"
 court.3000.desc:0 "Vím, že bych měl být vděčný, že náš host, [foreign_guest.GetTitledFirstName], se zdá vycházet s [family_member.GetName], ale něco na tom, jak spolu ti dva komunikují, mě znepokojuje.\n\nJejich úsměvy jsou takové, jaké sdílejí celoživotní přátelé — nebo oddaní milenci. Bez ostychu se chovají, jako by byli jediní v místnosti, bezstarostně mě vynechávají z jejich rozhovorů. Jaký je vlastně jejich vztah a mám s tím něco dělat?"
 court.3000.a:0 "Já #EMP musím#! tomu, co mezi nimi klíčí, udělat přítrž."
 court.3000.a.tt.success:0 "Vztah mezi [foreign_guest.GetFirstNamePossessiveNoTooltip] a [family_member.GetFirstNamePossessiveNoTooltip] zůstává stejný"
 court.3000.a.tt.failure:0 "[foreign_guest.GetFirstNameNoTooltip] a [family_member.GetFirstNameNoTooltip] ignorují mé přání a nadále rozvíjejí svůj vztah"
 court.3000.b:0 "Měl bych podpořit jejich vztah, aby návštěva proběhla dobře."
 court.3000.b.tt.success:0 "Vztah mezi [foreign_guest.GetFirstNamePossessiveNoTooltip] a [family_member.GetFirstNamePossessiveNoTooltip] se prohlubuje a oni ocení mou podporu"
 court.3000.b.tt.failure:0 "[foreign_guest.GetFirstNameNoTooltip] a [family_member.GetFirstNameNoTooltip] neocení mé vměšování"
 court.3000.c:0 "Ať už je jejich vztah jakýkoli, nebudu se do toho plést."
 court.3000.c.tt.success:0 "Vztah mezi [foreign_guest.GetFirstNamePossessiveNoTooltip] a [family_member.GetFirstNamePossessiveNoTooltip] se prohlubuje"
 court.3000.c.tt.neutral:0 "[foreign_guest.GetFirstNameNoTooltip] a [family_member.GetFirstNameNoTooltip] se k sobě přiblíží"
 court.3000.d:0 "[foreign_guest.GetFirstNameNoTooltip] už není vítán na mém dvoře!"
 court.3000.neutral_outcome:0 "Vzájemný nával zájmu po chvíli opadne a vrátí se k tomu, jak to bylo předtím."
 court.3000.friendly_outcome:0 "Ti dva by se mohli stát přáteli nebo dokonce milenci..."
 court.3000.better_friends_outcome:0 "Ti dva se mohou stát nejlepšími přáteli a možná i něčím víc..."
 court.3010.t:0 "Inspirované dílo"
 court.3010.desc.opening:1 ""[ROOT.Char.Custom2('RelationToMeAddress', inspired_writer)|U]!" [inspired_writer.GetTitledFirstName] ke mně přistoupí, těsně tisknouc rukopis. "Napsal jsem beletrii poté, co jsem četl literaturu populární na vašem dvoře. Prosím přijměte tu čest být první, kdo mé slova přečte!" Přijmu rukopis a pohlédnu na některé řádky.\n\n"
 court.3010.desc.low_learning:0 "Každý popis protagonisty zmiňuje, že má 'velké, krásné azurové oči', a [inspired_writer.GetFirstNameNoTooltip] to zdůrazňuje i v nevhodných situacích."
 court.3010.desc.shy_or_chaste:0 "Mé oči sklouznou k popisu večerní scény. Dva milenci něžně proplétají prsteníčky, protože jsou příliš stydliví na to, aby si drželi ruce. Šeptají si něžnosti, když kráčí pod mořem nekonečných hvězd."
 court.3010.desc.lustful:0 "Každá věta popisující ženu je mučivě výstřední a vždy obsahuje slova jako 'skáče' nebo 'houpá se'. Nejsou to ale jen ženy — týká se to i mužů, jejichž popisy se zaměřují na vypouklé svaly a tesané brady."
 court.3010.desc.adventurer_or_pilgrim:0 "Pozornost je věnována rozsáhlým, malebným krajinám a tomu, jak se mění s rostoucí vzdáleností od domova. Jsou tu také pasáže o touze po cestování a stesku po domově, zřetelně autorovy zkušenosti."
 court.3010.desc.sadistic:0 "Popisované násilí překračuje snesitelnost většiny lidí pro krvavost a sprosťárny. Maluje krvavou scénu do rudé, s rytíři šlapajícími v krvi až po kolena."
 court.3010.desc.generic_fallback:1 "Prostředí je povědomé, stejně jako jméno protagonisty. Počkejte. Může to být pokus [inspired_writer.GetFirstNamePossessiveNoTooltip] napsat pokračování nebo přepsat dílo někoho jiného?"
 court.3010.desc.ending:0 "\n\nOdkašlu si a zvednu oči od rukopisu, setkávaje se s očekávavýma očima [inspired_writer.GetFirstNamePossessiveNoTooltip]."
 court.3010.a:0 "Panečku! To je... to je neuvěřitelné! Musíš v tom pokračovat!"
 court.3010.a.tt:0 "Povzbuzen tvou chválou se [inspired_writer.GetFirstNameNoTooltip] v budoucnu požádá, abys přečetl(a) více jeho/jejích prací."
 court.3010.b:0 "Mám obavy o tvé duševní zdraví, pokud je to něco, co vymyslela tvoje mysl."
 court.3010.c:0 "Určitě máš potenciál, ale v několika oblastech bys mohl(a) zapracovat."
 court.3010.c.neutral:0 "[inspired_writer.GetFirstNameNoTooltip] možná zdráhavě přijme tvoje připomínky a může v budoucnu pokračovat v psaní"
 court.3010.c.stress:0 "Co [inspired_writer.GetSheHe] chtěl — nebo potřeboval — bylo spíše povzbuzení než zpětná vazba"
 court.3010.c.depression:0 "Tvoje slova jim hluboce ublíží"
 court.3011.desc.opening:0 "Slyším kroky někoho, kdo ke mně přistupuje, a otočím se, abych uviděl(a) [inspired_writer.GetTitledFirstName], který vypadá velmi rozrušeně. ""[ROOT.Char.Custom2('RelationToMeAddress', inspired_writer)|U]!"" [inspired_writer.GetSheHe|U] mi nadšeně zakřičí, když se přiblíží a skloní hlavu v formálním úklonu. ""Je to hotové! Můj první návrh!""\n\nRukopis mi je vhozen do rukou dříve, než stihnu cokoli říct. Letmý pohled odhalí"
 court.3011.desc.low_learning:1 "popisy protagonistovy 'velké, krásné azurové oči' v nevhodných situacích."
 court.3011.desc.shy_or_chaste:1 "něžné, avšak nerealistické romantické scény mezi dvěma milenci."
 court.3011.desc.lustful:2 "poskakující, houpající se a vyklenuté části těl zamotané v povlečení."
 court.3011.desc.adventurer_or_pilgrim:1 "rozsáhlé, malebné krajiny a pasáže o touze po putování."
 court.3011.desc.sadistic:1 "násilí, krvavost a sprosťárny."
 court.3011.desc.generic_fallback:1 "přepisy a pokračování jiných, slavnějších příběhů."
 court.3011.desc.ending:0 "\n\nJe zřejmé, že [inspired_writer.GetFirstNameNoTooltip] nalezl(a) inspiraci."
 court.3011.a:0 "To je nádherné! Musíš v psaní pokračovat!"
 court.3011.b.gregarious:0 ""Rád(a) bych tě viděl(a), jak se pouštíš do jiného tématu!"""
 court.3011.b.blunt:0 ""Budeš stagnovat, pokud budeš psát pořád to samé.""
 court.3011.c:0 "Už nechci číst tvoje rukopisy."
 court.3011.c.tt.stop:0 "[inspired_writer.GetFirstNameNoTooltip] přestane ti ukazovat své psaní, zatímco zkouší nové věci."
 court.3011.c.tt.gain_inspiration:0 "[inspired_writer.GetFirstNameNoTooltip] dostane inspiraci napsat mistrovské dílo!"
 court.3011.c.tt.hurt:0 "[inspired_writer.GetFirstNameNoTooltip] je zraněn tvým nedostatkem podpory."
 court.3020.t:0 "Hrozný zápach"
 court.3020.desc.opening:1 ""[ROOT.Char.Custom2('RelationToMeAddress', latrine_chancellor)|U]. Slovo, prosím."\n\nMůj [latrine_chancellor.GetCouncilTitle], [latrine_chancellor.GetTitledFirstName], ke mně přistoupí během krátkého klidu při soudních záležitostech. [latrine_chancellor.GetSheHe|U] naznačí méně obsazené místo v místnosti a já [latrine_chancellor.GetHerHim] tam následuji.\n\n"Obávám se o stav "
 court.3020.desc.castle:0 "Hrad [capital.GetNameNoTooltip]."
 court.3020.desc.city:0 "Radnice v [capital.GetNameNoTooltip]."
 court.3020.desc.temple:0 "bohoslužebný dům v [capital.GetNameNoTooltip]."
 court.3020.desc.ending:0 "Při konání schůze v jedné z místností jsme všichni ucítili... hrozný zápach! Musel vycházet ze latrín o patro níž. Prosím, zvaž, že zaplatíš za opravu zanedbaných částí budovy.""
 court.3020.a:0 "Postarám se, aby byl problém napraven co nejdříve."
 court.3020.b:0 "Můj [latrine_steward.GetCouncilTitle] to může vyřídit."
 court.3020.b.success:0 "[latrine_steward.GetFirstName] dobře smlouvá a ušetří vám peníze"
 court.3020.b.failure:0 "[latrine_steward.GetFirstName] nakonec utratí více vašich peněz, než bylo nutné"
 court.3020.c:1 "Jistě můj $royal_architect_court_position$ to dokáže opravit, aniž by to stálo peníze..."
 court.3020.c.success:0 "[royal_architect.GetFirstName] dokáže vymyslet řešení, které nic nestojí"
 court.3020.c.failure:0 "[royal_architect.GetFirstName] nemůže vymyslet nic, co by nestálo peníze"
 court.3020.d:0 "Prostě ucpat díru v podlaze!"
 court.3021.t:0 "Pozor dole!"
 court.3021.desc:0 "Byla vyžádána moje přítomnost, abych smířil(a) hádku mezi [courtier1.GetTitledFirstName] a [courtier2.GetTitledFirstName]. Moji dvorští musí být #EMP hrozně#! znudění dnes, protože mnoho z nich je tu, aby sledovali.\n\nZatímco se ti dva hádají o [courtier1.Custom('subject_of_interest')], jsme přerušeni ohlušujícím rachotem. Všichni v místnosti kromě mě zakolísají, když se dřevěná podlaha viditelně prohne! [ROOT.Char.GetFaith.HighGodName] mě musí chránit, protože sedím ve výklenku, kterého se katastrofa nedotkla.\n\nTi nejblíže u dveří se rozběhnou ven, zatímco ostatní nemohou dělat nic jiného než křičet, když se podlaha propadá. Mé oči přecházejí mezi těmi dvěma, kteří stojí nejblíže mně."
 court.3021.a:0 "Instinktivně natáhnu ruku k [courtier1.GetFirstNameNoTooltip]."
 court.3021.b:0 "Táhnu vyděšeného [courtier2.GetFirstNameNoTooltip] do bezpečného výklenku."
 court.3021.c:0 "Ustoupím v hrůze, když sleduji, jak všichni padají do latrín pod námi."
 court.3021.latrine_disaster:0 "Katastrofa latrín v [capital.GetNameNoTooltip]"
 court.3030.t:0 "Módní puntičkář"
 court.3030.desc.intro:0 "Velmi pozorná, má $lady_in_waiting_court_position$, [fussy_liw.GetFirstName], mi stojí po boku, aby zajistila, že se na dvoře chovám a prezentuji vhodně.\n\n\"Má [ROOT.Char.GetLadyLord]! Prosím, postavte se na chvíli, abych mohla upravit vaše oblečení!\"\n\n"
 court.3030.desc.lovers:1 "Instinktivně se přitisknu k [fussy_liw.GetHerHis] doteku, než se zastavím, když si uvědomím, že jsme na veřejnosti. Není neobvyklé, že můj nejdražší [fussy_liw.GetFirstNameNoTooltip] je tak pedantský ohledně mého oděvu,"
 court.3030.desc.generic:1 "[fussy_liw.GetFirstNameNoTooltip] se nezdá, že by mu/jí vadilo, že jsme na veřejnosti, zatímco [fussy_liw.GetSheHe] upravuje můj oděv,"
 court.3030.desc.ending:0 "Nemohu si pomoct, mám pocit, že se ke mně [fussy_liw.GetSheHe] chová jako k neposlušnému dítěti!\n\nKdyž tiše přemítám, všimnu si, že máme kolem sebe pozorovatele, kteří si něco šeptají, a cítím potřebu se za sebe postavit!"
 court.3030.a:0 "Make a scene: "Jak se #EMP opovažuješ#! sáhnout na #EMP mě#!!?""
 court.3030.b:0 ""Měl bys tyto úpravy dělat dříve a rychleji!"" 
 court.3030.c:0 "Nic neříkat, protože [fussy_liw.GetSheHe] jen vykonává [fussy_liw.GetHerHis] práci."
 court.3030.d:0 ""Není potřeba žádné úpravy.""
 court.3031.t:0 "Urovnání vztahů"
 court.3031.desc:0 "Když si v mém dvoru užívám krátký klid a tiše pozoruji lidi, přistoupí ke mně můj [liw.Custom('GetTargetCourtPosition')], [liw.GetFirstName].\n\n\"Má [ROOT.Char.GetLadyLord], chvilku vašeho času, prosím?\"\n\n[liw.GetSheHe|U] [liw.Custom('quirk_pos_present')] zatímco čeká na mé svolení. Přikývnu [liw.GetHerHim], aby pokračoval.\n\n\"Ve své práci mám dobrý přehled o tom, co si lidé myslí a co je pohání. S těmito znalostmi se mohu pokusit urovnat vztahy s určitou skupinou, která vás zajímá, co vy na to?\""
 court.3031.a:0 "Zlepšit mé postavení u mých vazalů z menšin."
 court.3031.b:0 "Zastat se mě u baronů."
 court.3031.c:0 "Chci navázat lepší vztah s [reference_county.GetCulture.GetCollectiveNounNoTooltip]."
 court.3031.d:0 "Nezajímá mě, co si ostatní myslí."
 court.3040.t:0 "Můj stýskající si [homesick_parent.GetMotherFather|U]"
 court.3040.desc:0 "Když obcházím dvůr, zaslechnu další těžké povzdechnutí vycházející z mého [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('homesick_parent'))]. Ať už záměrně nebo ne, [homesick_parent.GetTitledFirstNamePossessive] skleslá přítomnost neunikla pozornosti.\n\n\"Ach, ahoj, mé dítě,\" říká [homesick_parent.GetSheHe] poté, co počáteční úlek pomine. Nemohu s jistotou říct, zda [homesick_parent.GetTitledFirstNameNoTooltip] přehání, nebo mluví upřímně. \"Prosím, nevěnuj mi pozornost. Prostě se mi jen po domově stýská, to je vše...\"\n\nNež se stihnu ozvat, [homesick_parent.GetSheHe] vydechne další melancholické povzdechnutí. Odejít beze slova by nic nezměnilo, tak se rozhodnu promluvit."
 court.3040.a:0 "Jen ti chybějí [homesick_parent.GetCulture.GetNameNoTooltip] luxusy!"
 court.3040.a.tt: "Zvýšit náhodný [court_amenity|E] o jednu úroveň"
 court.3040.a.tt_2: "Úroveň pohodlí dvora zvýšena"
 court.3040.b:1 "Měl by ses raději zaměstnat, než pořád jen fňukat."
 court.3040.c:0 "Trocha [homesick_parent.GetCulture.GetNameNoTooltip] humoru pomůže!"
 court.3040.c.tt: "Šašek $court_jester_court_position$ z [homesick_parent.GetHerHis] kultury jistě [homesick_parent.GetHerHim] rozesměje."
 court.3040.d:0 "Tvé pocity jsou tvůj problém. Nepřinášej je na můj dvůr."
 court.3050.t:0 "Pomlouvačný dopis"
 court.3050.desc:0 "\"Mám skvělý nápad pro mou [ROOT.Char.GetLadyLord],\" říká můj $chief_eunuch_court_position$, [chief_eunuch.GetFirstName], spiklenecky.\n\n\"Jeden z vašich odpůrců, [target.GetTitledFirstName], je dnes přítomen. Pokud si to přejete, mohl bych [target.GetHerHis] osobě připravit kompromitující dopis, abychom ji veřejně ztrapnili.\".\n\n[chief_eunuch.GetFirstNameNoTooltip] se usměje [chief_eunuch.Custom('quirk_neg_adjective')] úsměvem, když potlačuje smích. \"Co chceš, abych do toho dopisu napsal?\""
 court.3050.a:0 "Připomeň tomu bláznovi, že vím o [target.GetHerHis] tajemství; mělo by to [target.GetHerHim] rozklepat."
 court.3050.b:0 "Padělat odmítavý dopis, kterým bychom [target.GetTitledFirstNameNoTooltip] zesměšnili kvůli [target.GetHerHis] nežádoucnosti."
 court.3050.c:0 "Podstrčit důkazy, že [target.GetFirstNameNoTooltip] pomlouval(a) někoho jiného."
 court.3050.d:0 "Tentokrát to nechte být."
 court.3060.t:0 "Kočičí lovec"
 court.3060.desc:0 "\"Myslím, že jsem přišel na to, proč jsou některé dny bez krys!\" radostně hlásí můj [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('cat_finder'))], [cat_finder.GetTitledFirstName], když se [cat_finder.GetSheHe] odtáhne a ukáže sluhu držícího #EMP velmi#! nespokojenou kočku.\n\nKočka se kroutí, snaží se osvobodit z poškrábaných rukou sluhy a mňouká poněkud roztomile.\n\n\"Řekl bych, že je to úspěšný lovec krys! Ve skutečnosti jsme ji našli uprostřed zápasu s tlustou krysou! Co vy na to, adoptujeme tuto kočku?\""
 court.3060.a:0 "Rád bych měl kočičího společníka!"
 court.3060.b:0 "Vezmi si kočku ty, vždyť jsi ji našel."
 court.3060.c:0 "Nemůžeš vycvičit některého ze psů k lovu krys?"
 court.3060.d:0 "Tentokrát žádná kočka."
 court.3070.t:0 "Neznámý [ROOT.Char.GetTitleTierName]"
 court.3070.desc.opening:0 "\"Ach, a nikdy byste neuvěřili, co se stalo potom!\" můj host, [court_enjoyer.GetTitledFirstName], neustále vypráví o sobě a o všem, co se [court_enjoyer.GetHerHim] přihodilo. Kromě [court_enjoyer.GetHerHis] nekonečného žvástání jsem zneklidněn tím, že mi ten cizinec mluví tak neformálně.\n\nSnažím se hosta omluvit tím, že [court_enjoyer.GetHerHim] říkám, že mám jiné záležitosti a lidi, o které se musím starat, ale [court_enjoyer.GetSheHe] mě přeruší a ptá se, zda mám povolání nebo jestli jsem tu, abych "
 court.3070.desc.opening_food:0 "užívat si dobrého jídla jako každý jiný host."
 court.3070.desc.opening_lodging:0 "užívat si přepychových postelí jako každý jiný host."
 court.3070.desc.opening_fashion:0 "obléct se jako [ROOT.Char.GetTitleAsNameNoTooltip] na den jako každý jiný host."
 court.3070.desc.opening_servants:0 "být obsluhován jako [ROOT.Char.GetTitleAsNameNoTooltip] na den jako každý jiný host."
 court.3070.desc.middle:1 "\n\nOhromen, stěží odpovím: \"Jsem #EMP [ROOT.Char.GetTitleAsNameNoTooltip]#!...!\"\n\nKrev vyprchá z [court_enjoyer.GetHerHis] tváře a [court_enjoyer.GetSheHe] začne koktat.\n\n\"Moje upřímné omluvy, můj [ROOT.Char.GetLadyLord]! Slibuji, že nejsem tu jen proto, abych využíval vaše bohatství a "
 court.3070.desc.closing_food:0 "jíst jako [ROOT.Char.GetTitleAsNameNoTooltip]!"
 court.3070.desc.closing_lodging:0 "ubytovat se v nejlepších komnatách v říši!"
 court.3070.desc.closing_fashion:0 "obklopit se nejmódnějšími lidmi v říši!"
 court.3070.desc.closing_servants:0 "mít služebnictvo, které by se staralo o každou mou potřebu během krátkého pobytu!"
 court.3070.desc.closing:0 "„Přísahám! Jenže... o pověsti vašeho dvora se mluví více než o vašem vzhledu, můj [ROOT.Char.GetLadyLord]!\""
 court.3070.a:0 "Možná si mě zapamatují, pokud z tebe udělám příklad!"
 court.3070.b:0 "Dejte vědět, že jsem vstřícný hostitel."
 court.3070.c:0 "Zavedu povinný test pro hosty, který musí složit, aby zde zůstali..."
 court.3070.d:0 "Vlastně mi nevadí, že mě všichni neznají."
