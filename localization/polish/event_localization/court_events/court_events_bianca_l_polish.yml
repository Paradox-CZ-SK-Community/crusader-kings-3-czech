l_polish:
 court.3000.t: "Nedůvěra v přátelství"
 court.3000.desc.opening: "Úzkost mi svírá žaludek, když se závist zvedá se svým ošklivým obličejem. Vzdychnu a zíravě hledím na příčinu svého trápení.\n\n"
 court.3000.desc.opening.trustful: "Cítím prudké pálení žárlivosti v hrudi, když se podívám na zdroj smíchu. Je to pocit, který znám, přesto není obvyklé, že bych se tak cítil.\n\n"
 court.3000.desc: "Vím, že bych měl být vděčný, že náš host, [foreign_guest.GetTitledFirstName], se zdá vycházet s [family_member.GetName], ale něco na tom, jak spolu ti dva komunikují, mě znepokojuje.\n\nJejich úsměvy jsou takové, jaké sdílejí celoživotní přátelé — nebo oddaní milenci. Bez ostychu se chovají, jako by byli jediní v místnosti, bezstarostně mě vynechávají z jejich rozhovorů. Jaký je vlastně jejich vztah a mám s tím něco dělat?"
 court.3000.a: "Já #EMP musím#! tomu, co mezi nimi klíčí, udělat přítrž."
 court.3000.a.tt.success: "Vztah mezi [foreign_guest.GetFirstNamePossessiveNoTooltip] a [family_member.GetFirstNamePossessiveNoTooltip] zůstává stejný"
 court.3000.a.tt.failure: "[foreign_guest.GetFirstNameNoTooltip] a [family_member.GetFirstNameNoTooltip] ignorují mé přání a nadále rozvíjejí svůj vztah"
 court.3000.b: "Měl bych podpořit jejich vztah, aby návštěva proběhla dobře."
 court.3000.b.tt.success: "Vztah mezi [foreign_guest.GetFirstNamePossessiveNoTooltip] a [family_member.GetFirstNamePossessiveNoTooltip] se prohlubuje a oni ocení mou podporu"
 court.3000.b.tt.failure: "[foreign_guest.GetFirstNameNoTooltip] a [family_member.GetFirstNameNoTooltip] neocení mé vměšování"
 court.3000.c: "Ať už je jejich vztah jakýkoli, nebudu se do toho plést."
 court.3000.c.tt.success: "Vztah mezi [foreign_guest.GetFirstNamePossessiveNoTooltip] a [family_member.GetFirstNamePossessiveNoTooltip] se prohlubuje"
 court.3000.c.tt.neutral: "[foreign_guest.GetFirstNameNoTooltip] a [family_member.GetFirstNameNoTooltip] se k sobě přiblíží"
 court.3000.d: "[foreign_guest.GetFirstNameNoTooltip] už není vítán na mém dvoře!"
 court.3000.neutral_outcome: "Vzájemný nával zájmu po chvíli opadne a vrátí se k tomu, jak to bylo předtím."
 court.3000.friendly_outcome: "Ti dva by se mohli stát přáteli nebo dokonce milenci..."
 court.3000.better_friends_outcome: "Ti dva se mohou stát nejlepšími přáteli a možná i něčím víc..."
 court.3010.t: "Inspirované dílo"
 court.3010.desc.opening: ""[ROOT.Char.Custom2('RelationToMeAddress', inspired_writer)|U]!" [inspired_writer.GetTitledFirstName] ke mně přistoupí, těsně tisknouc rukopis. "Napsal jsem beletrii poté, co jsem četl literaturu populární na vašem dvoře. Prosím přijměte tu čest být první, kdo mé slova přečte!" Přijmu rukopis a pohlédnu na některé řádky.\n\n"
 court.3010.desc.low_learning: "Každý popis protagonisty zmiňuje, že má 'velké, krásné azurové oči', a [inspired_writer.GetFirstNameNoTooltip] to zdůrazňuje i v nevhodných situacích."
 court.3010.desc.shy_or_chaste: "Mé oči sklouznou k popisu večerní scény. Dva milenci něžně proplétají prsteníčky, protože jsou příliš stydliví na to, aby si drželi ruce. Šeptají si něžnosti, když kráčí pod mořem nekonečných hvězd."
 court.3010.desc.lustful: "Každá věta popisující ženu je mučivě výstřední a vždy obsahuje slova jako 'skáče' nebo 'houpá se'. Nejsou to ale jen ženy — týká se to i mužů, jejichž popisy se zaměřují na vypouklé svaly a tesané brady."
 court.3010.desc.adventurer_or_pilgrim: "Pozornost je věnována rozsáhlým, malebným krajinám a tomu, jak se mění s rostoucí vzdáleností od domova. Jsou tu také pasáže o touze po cestování a stesku po domově, zřetelně autorovy zkušenosti."
 court.3010.desc.sadistic: "Popisované násilí překračuje snesitelnost většiny lidí pro krvavost a sprosťárny. Maluje krvavou scénu do rudé, s rytíři šlapajícími v krvi až po kolena."
 court.3010.desc.generic_fallback: "Prostředí je povědomé, stejně jako jméno protagonisty. Počkejte. Může to být pokus [inspired_writer.GetFirstNamePossessiveNoTooltip] napsat pokračování nebo přepsat dílo někoho jiného?"
 court.3010.desc.ending: "\n\nOdkašlu si a zvednu oči od rukopisu, setkávaje se s očekávavýma očima [inspired_writer.GetFirstNamePossessiveNoTooltip]."
 court.3010.a: "Panečku! To je... to je neuvěřitelné! Musíš v tom pokračovat!"
 court.3010.a.tt: "Povzbuzen tvou chválou se [inspired_writer.GetFirstNameNoTooltip] v budoucnu požádá, abys přečetl(a) více jeho/jejích prací."
 court.3010.b: "Mám obavy o tvé duševní zdraví, pokud je to něco, co vymyslela tvoje mysl."
 court.3010.c: "Určitě máš potenciál, ale v několika oblastech bys mohl(a) zapracovat."
 court.3010.c.neutral: "[inspired_writer.GetFirstNameNoTooltip] možná zdráhavě přijme tvoje připomínky a může v budoucnu pokračovat v psaní"
 court.3010.c.stress: "Co [inspired_writer.GetSheHe] chtěl — nebo potřeboval — bylo spíše povzbuzení než zpětná vazba"
 court.3010.c.depression: "Tvoje slova jim hluboce ublíží"
 court.3011.desc.opening: "Slyším kroky někoho, kdo ke mně přistupuje, a otočím se, abych uviděl(a) [inspired_writer.GetTitledFirstName], který vypadá velmi rozrušeně. ""[ROOT.Char.Custom2('RelationToMeAddress', inspired_writer)|U]!"" [inspired_writer.GetSheHe|U] mi nadšeně zakřičí, když se přiblíží a skloní hlavu v formálním úklonu. ""Je to hotové! Můj první návrh!""\n\nRukopis mi je vhozen do rukou dříve, než stihnu cokoli říct. Letmý pohled odhalí"
 court.3011.desc.low_learning: "popisy protagonistovy 'velké, krásné azurové oči' v nevhodných situacích."
 court.3011.desc.shy_or_chaste: "něžné, avšak nerealistické romantické scény mezi dvěma milenci."
 court.3011.desc.lustful: "poskakující, houpající se a vyklenuté části těl zamotané v povlečení."
 court.3011.desc.adventurer_or_pilgrim: "rozsáhlé, malebné krajiny a pasáže o touze po putování."
 court.3011.desc.sadistic: "násilí, krvavost a sprosťárny."
 court.3011.desc.generic_fallback: "přepisy a pokračování jiných, slavnějších příběhů."
 court.3011.desc.ending: "\n\nJe zřejmé, že [inspired_writer.GetFirstNameNoTooltip] nalezl(a) inspiraci."
 court.3011.a: "To je nádherné! Musíš v psaní pokračovat!"
 court.3011.b.gregarious: ""Rád(a) bych tě viděl(a), jak se pouštíš do jiného tématu!"""
 court.3011.b.blunt: ""Budeš stagnovat, pokud budeš psát pořád to samé.""
 court.3011.c: "Už nechci číst tvoje rukopisy."
 court.3011.c.tt.stop: "[inspired_writer.GetFirstNameNoTooltip] přestane ti ukazovat své psaní, zatímco zkouší nové věci."
 court.3011.c.tt.gain_inspiration: "[inspired_writer.GetFirstNameNoTooltip] dostane inspiraci napsat mistrovské dílo!"
 court.3011.c.tt.hurt: "[inspired_writer.GetFirstNameNoTooltip] je zraněn tvým nedostatkem podpory."
 court.3020.t: "Hrozný zápach"
 court.3020.desc.opening: ""[ROOT.Char.Custom2('RelationToMeAddress', latrine_chancellor)|U]. Slovo, prosím."\n\nMůj [latrine_chancellor.GetCouncilTitle], [latrine_chancellor.GetTitledFirstName], ke mně přistoupí během krátkého klidu při soudních záležitostech. [latrine_chancellor.GetSheHe|U] naznačí méně obsazené místo v místnosti a já [latrine_chancellor.GetHerHim] tam následuji.\n\n"Obávám se o stav "
 court.3020.desc.castle: "Hrad [capital.GetNameNoTooltip]."
 court.3020.desc.city: "Radnice v [capital.GetNameNoTooltip]."
 court.3020.desc.temple: "bohoslužebný dům v [capital.GetNameNoTooltip]."
 court.3020.desc.ending: "Při konání schůze v jedné z místností jsme všichni ucítili... hrozný zápach! Musel vycházet ze latrín o patro níž. Prosím, zvaž, že zaplatíš za opravu zanedbaných částí budovy.""
 court.3020.a: "Postarám se, aby byl problém napraven co nejdříve."
 court.3020.b: "Můj [latrine_steward.GetCouncilTitle] to může vyřídit."
 court.3020.b.success: "[latrine_steward.GetFirstName] dobře smlouvá a ušetří vám peníze"
 court.3020.b.failure: "[latrine_steward.GetFirstName] nakonec utratí více vašich peněz, než bylo nutné"
 court.3020.c: "Jistě můj $royal_architect_court_position$ to dokáže opravit, aniž by to stálo peníze..."
 court.3020.c.success: "[royal_architect.GetFirstName] dokáže vymyslet řešení, které nic nestojí"
 court.3020.c.failure: "[royal_architect.GetFirstName] nemůže vymyslet nic, co by nestálo peníze"
 court.3020.d: "Prostě ucpat díru v podlaze!"
 court.3021.t: "Pozor dole!"
 court.3021.desc: "Byla vyžádána moje přítomnost, abych smířil(a) hádku mezi [courtier1.GetTitledFirstName] a [courtier2.GetTitledFirstName]. Moji dvorští musí být #EMP hrozně#! znudění dnes, protože mnoho z nich je tu, aby sledovali.\n\nZatímco se ti dva hádají o [courtier1.Custom('subject_of_interest')], jsme přerušeni ohlušujícím rachotem. Všichni v místnosti kromě mě zakolísají, když se dřevěná podlaha viditelně prohne! [ROOT.Char.GetFaith.HighGodName] mě musí chránit, protože sedím ve výklenku, kterého se katastrofa nedotkla.\n\nTi nejblíže u dveří se rozběhnou ven, zatímco ostatní nemohou dělat nic jiného než křičet, když se podlaha propadá. Mé oči přecházejí mezi těmi dvěma, kteří stojí nejblíže mně."
 court.3021.a: "Instinktivně natáhnu ruku k [courtier1.GetFirstNameNoTooltip]."
 court.3021.b: "Táhnu vyděšeného [courtier2.GetFirstNameNoTooltip] do bezpečného výklenku."
 court.3021.c: "Ustoupím v hrůze, když sleduji, jak všichni padají do latrín pod námi."
 court.3021.latrine_disaster: "Katastrofa latrín v [capital.GetNameNoTooltip]"
 court.3030.t: "Módní puntičkář"
 court.3030.desc.intro: "Velmi pozorná, má $lady_in_waiting_court_position$, [fussy_liw.GetFirstName], je mi u paty, aby zajistila, že se u dvora chovám a vystupuji náležitě.\n\n"[ROOT.Char.Custom('FormOfAddressForLiege')|U]! Prosím, stůjte chvíli nehnutě, dovolte mi upravit váš oděv!"\n\n" # todo: Velmi pozorná, má $lady_in_waiting_court_position$, [fussy_liw.GetFirstName], mi stojí po boku, aby zajistila, že se na dvoře chovám a prezentuji vhodně.\n\n\"Má [ROOT.Char.GetLadyLord]! Prosím, postavte se na chvíli, abych mohla upravit vaše oblečení!\"\n\n
 court.3030.desc.lovers: "Instinktivně se přitisknu k [fussy_liw.GetHerHis] doteku, než se zastavím, když si uvědomím, že jsme na veřejnosti. Není neobvyklé, že můj nejdražší [fussy_liw.GetFirstNameNoTooltip] je tak pedantský ohledně mého oděvu,"
 court.3030.desc.generic: "[fussy_liw.GetFirstNameNoTooltip] se nezdá, že by mu/jí vadilo, že jsme na veřejnosti, zatímco [fussy_liw.GetSheHe] upravuje můj oděv,"
 court.3030.desc.ending: "Nemohu si pomoct, mám pocit, že se ke mně [fussy_liw.GetSheHe] chová jako k neposlušnému dítěti!\n\nKdyž tiše přemítám, všimnu si, že máme kolem sebe pozorovatele, kteří si něco šeptají, a cítím potřebu se za sebe postavit!"
 court.3030.a: "Make a scene: "Jak se #EMP opovažuješ#! sáhnout na #EMP mě#!!?""
 court.3030.b: ""Měl bys tyto úpravy dělat dříve a rychleji!""  
 court.3030.c: "Nic neříkat, protože [fussy_liw.GetSheHe] jen vykonává [fussy_liw.GetHerHis] práci."
 court.3030.d: ""Není potřeba žádné úpravy.""
 court.3031.t: "Urovnání vztahů"
 court.3031.desc: "Jak trávím krátký okamžik klidu u dvora, tiše pozorujíc lidi, přichází ke mně můj [liw.Custom('GetTargetCourtPosition')], [liw.GetFirstName].\n\n"[ROOT.Char.Custom('FormOfAddressForLiege')|U], můžete mi věnovat chvilku?"\n\n[liw.GetSheHe|U] [liw.Custom('quirk_pos_present')] zatímco čeká na mé svolení. Přikývnu [liw.GetHerHim], ať pokračuje.\n\n"Ve své práci mám dobrý přehled o tom, co si lidé myslí a co je motivuje. S těmito znalostmi se mohu pokusit urovnat věci se skupinou, o kterou máte zájem — co vy na to?"" # todo: Když si v mém dvoru užívám krátký klid a tiše pozoruji lidi, přistoupí ke mně můj [liw.Custom('GetTargetCourtPosition')], [liw.GetFirstName].\n\n\"Má [ROOT.Char.GetLadyLord], chvilku vašeho času, prosím?\"\n\n[liw.GetSheHe|U] [liw.Custom('quirk_pos_present')] zatímco čeká na mé svolení. Přikývnu [liw.GetHerHim], aby pokračoval.\n\n\"Ve své práci mám dobrý přehled o tom, co si lidé myslí a co je pohání. S těmito znalostmi se mohu pokusit urovnat vztahy s určitou skupinou, která vás zajímá, co vy na to?\"
 court.3031.a: "Zlepšit mé postavení u mých vazalů z menšin."
 court.3031.b: "Zastat se mě u baronů."
 court.3031.c: "Chci navázat lepší vztah s [reference_county.GetCulture.GetCollectiveNounNoTooltip]."
 court.3031.d: "Nezajímá mě, co si ostatní myslí."
 court.3040.t: "Můj stýskající si [homesick_parent.GetMotherFather|U]"
 court.3040.desc: "Když obcházím dvůr, zaslechnu další těžké povzdechnutí vycházející z mého [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('homesick_parent'))]. Ať už záměrně nebo ne, [homesick_parent.GetTitledFirstNamePossessive] skleslá přítomnost neunikla pozornosti.\n\n\"Ach, ahoj, mé dítě,\" říká [homesick_parent.GetSheHe] poté, co počáteční úlek pomine. Nemohu s jistotou říct, zda [homesick_parent.GetTitledFirstNameNoTooltip] přehání, nebo mluví upřímně. \"Prosím, nevěnuj mi pozornost. Prostě se mi jen po domově stýská, to je vše...\"\n\nNež se stihnu ozvat, [homesick_parent.GetSheHe] vydechne další melancholické povzdechnutí. Odejít beze slova by nic nezměnilo, tak se rozhodnu promluvit."
 court.3040.a: "Jen ti chybějí [homesick_parent.GetCulture.GetNameNoTooltip] luxusy!"
 court.3040.a.tt: "Zvýšit náhodný [court_amenity|E] o jednu úroveň"
 court.3040.a.tt_2: "Úroveň pohodlí dvora zvýšena"
 court.3040.b: "Měl by ses raději zaměstnat, než pořád jen fňukat."
 court.3040.c: "Trocha [homesick_parent.GetCulture.GetNameNoTooltip] humoru pomůže!"
 court.3040.c.tt: "Šašek $court_jester_court_position$ z [homesick_parent.GetHerHis] kultury jistě [homesick_parent.GetHerHim] rozesměje."
 court.3040.d: "Tvé pocity jsou tvůj problém. Nepřinášej je na můj dvůr."
 court.3050.t: "Pomlouvačný dopis"
 court.3050.desc: "\"Mám skvělý nápad pro mou [ROOT.Char.GetLadyLord],\" říká můj $chief_eunuch_court_position$, [chief_eunuch.GetFirstName], spiklenecky.\n\n\"Jeden z vašich odpůrců, [target.GetTitledFirstName], je dnes přítomen. Pokud si to přejete, mohl bych [target.GetHerHis] osobě připravit kompromitující dopis, abychom ji veřejně ztrapnili.\".\n\n[chief_eunuch.GetFirstNameNoTooltip] se usměje [chief_eunuch.Custom('quirk_neg_adjective')] úsměvem, když potlačuje smích. \"Co chceš, abych do toho dopisu napsal?\""
 court.3050.a: "Připomeň tomu bláznovi, že vím o [target.GetHerHis] tajemství; mělo by to [target.GetHerHim] rozklepat."
 court.3050.b: "Padělat odmítavý dopis, kterým bychom [target.GetTitledFirstNameNoTooltip] zesměšnili kvůli [target.GetHerHis] nežádoucnosti."
 court.3050.c: "Podstrčit důkazy, že [target.GetFirstNameNoTooltip] pomlouval(a) někoho jiného."
 court.3050.d: "Tentokrát to nechte být."
 court.3060.t: "Kočičí lovec"
 court.3060.desc: "\"Myslím, že jsem přišel na to, proč jsou některé dny bez krys!\" radostně hlásí můj [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('cat_finder'))], [cat_finder.GetTitledFirstName], když se [cat_finder.GetSheHe] odtáhne a ukáže sluhu držícího #EMP velmi#! nespokojenou kočku.\n\nKočka se kroutí, snaží se osvobodit z poškrábaných rukou sluhy a mňouká poněkud roztomile.\n\n\"Řekl bych, že je to úspěšný lovec krys! Ve skutečnosti jsme ji našli uprostřed zápasu s tlustou krysou! Co vy na to, adoptujeme tuto kočku?\""
 court.3060.a: "Rád bych měl kočičího společníka!"
 court.3060.b: "Vezmi si kočku ty, vždyť jsi ji našel."
 court.3060.c: "Nemůžeš vycvičit některého ze psů k lovu krys?"
 court.3060.d: "Tentokrát žádná kočka."
 court.3070.t: "Neznámý [ROOT.Char.GetTitleTierName]"
 court.3070.desc.opening: "\"Ach, a nikdy byste neuvěřili, co se stalo potom!\" můj host, [court_enjoyer.GetTitledFirstName], neustále vypráví o sobě a o všem, co se [court_enjoyer.GetHerHim] přihodilo. Kromě [court_enjoyer.GetHerHis] nekonečného žvástání jsem zneklidněn tím, že mi ten cizinec mluví tak neformálně.\n\nSnažím se hosta omluvit tím, že [court_enjoyer.GetHerHim] říkám, že mám jiné záležitosti a lidi, o které se musím starat, ale [court_enjoyer.GetSheHe] mě přeruší a ptá se, zda mám povolání nebo jestli jsem tu, abych "
 court.3070.desc.opening_food: "užívat si dobrého jídla jako každý jiný host."
 court.3070.desc.opening_lodging: "užívat si přepychových postelí jako každý jiný host."
 court.3070.desc.opening_fashion: "obléct se jako [ROOT.Char.GetTitleAsNameNoTooltip] na den jako každý jiný host."
 court.3070.desc.opening_servants: "být obsluhován jako [ROOT.Char.GetTitleAsNameNoTooltip] na den jako každý jiný host."
 court.3070.desc.middle: "\n\nV úžasu se dokážu ozvat: "Jsem #EMP [ROOT.Char.GetTitleAsNameNoTooltip]#!...!"\n\nKrev vyprchá z [court_enjoyer.GetHerHis] tváře a [court_enjoyer.GetSheHe] začne koktat.\n\n"Moje nejupřímnější omluvy, [ROOT.Char.Custom('FormOfAddressForLiege')]! S-slibuji, že tu nejsem jen proto, abych se přiživoval(a) na vašem majetku a " # todo: \n\nOhromen, stěží odpovím: \"Jsem #EMP [ROOT.Char.GetTitleAsNameNoTooltip]#!...!\"\n\nKrev vyprchá z [court_enjoyer.GetHerHis] tváře a [court_enjoyer.GetSheHe] začne koktat.\n\n\"Moje upřímné omluvy, můj [ROOT.Char.GetLadyLord]! Slibuji, že nejsem tu jen proto, abych využíval vaše bohatství a 
 court.3070.desc.closing_food: "jíst jako [ROOT.Char.GetTitleAsNameNoTooltip]!"
 court.3070.desc.closing_lodging: "ubytovat se v nejlepších komnatách v říši!"
 court.3070.desc.closing_fashion: "obklopit se nejmódnějšími lidmi v říši!"
 court.3070.desc.closing_servants: "mít služebnictvo, které by se staralo o každou mou potřebu během krátkého pobytu!"
 court.3070.desc.closing: "Přísahám! Jenže... o pověsti vašeho dvora se mluví víc než o vašem vzhledu, [ROOT.Char.Custom('FormOfAddressForLiege')]!"" # todo: „Přísahám! Jenže... o pověsti vašeho dvora se mluví více než o vašem vzhledu, můj [ROOT.Char.GetLadyLord]!\"
 court.3070.a: "Možná si mě zapamatují, pokud z tebe udělám příklad!"
 court.3070.b: "Dejte vědět, že jsem vstřícný hostitel."
 court.3070.c: "Zavedu povinný test pro hosty, který musí složit, aby zde zůstali..."
 court.3070.d: "Vlastně mi nevadí, že mě všichni neznají."
