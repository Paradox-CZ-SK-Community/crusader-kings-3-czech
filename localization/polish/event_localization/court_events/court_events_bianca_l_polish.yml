l_polish:
 court.3060.d:0 "Žádná kočka tentokrát."
 court.3010.desc.ending:0 "\n\nOčistím si hrdlo a podívám se z rukopisu, setkávajíc se s [inspired_writer.GetFirstNamePossessiveNoTooltip] očekávajícími očima."
 court.3070.desc.opening_food:0 "užívat si dobré jídlo jako každý jiný host."
 court.3011.b.gregarious:0 ""Chtěl bych vidět, jak se pustíš do jiného tématu!""
 court.3020.desc.castle:0 "[capital.GetNameNoTooltip] Hrad."
 court.3010.desc.sadistic:0 "Násilí popsané překračuje toleranci většiny lidí vůči krveprolití a obscénnostem. Maluje krvavou scénu červeně, s rytíři brodícími se krví až po kolena."
 court.3010.b:0 "Obávám se o tvé duševní zdraví, pokud je to něco, co tvoje mysl vytvořila."
 court.3030.b:0 ""Měl/a bys ty úpravy udělat dříve a rychleji!""
 court.3000.desc.opening.trustful:0 "Cítím ostrou bolest žárlivosti v hrudi, když se podívám na zdroj smíchu. Je to pocit, který znám, přesto se obvykle necítím takto.\n\n"
 court.3050.b:0 "Vypracovat zamítnutí, které se vysmívá [target.GetTitledFirstNameNoTooltip] za [target.GetHerHis] neatraktivnost."
 court.3020.a:0 "Postarám se, aby byl problém opraven co nejdříve."
 court.3070.a:0 "Možná si na mě vzpomenou, když z tebe udělám příklad!"
 court.3010.desc.opening:1 ""[ROOT.Char.Custom2('RelationToMeAddress', inspired_writer)|U]!" [inspired_writer.GetTitledFirstName] přistupuje ke mně a pevně svírá rukopis. "Napsal/a jsem fikci po přečtení literatury, která je populární ve tvém dvoře. Prosím, přijmi čest, že budeš první, kdo si přečte má slova!" Přijímám rukopis a letmo si prohlédnu některé řádky.\n\n"
 court.3000.a.tt.success:0 "[foreign_guest.GetFirstNamePossessiveNoTooltip] a [family_member.GetFirstNamePossessiveNoTooltip] vztah zůstává stejný"
 court.3011.b.blunt:0 ""Budeš stagnovat, pokud budeš psát jen to samé.""
 court.3000.friendly_outcome:0 "Tito dva by mohli být přáteli nebo dokonce milenci..."
 court.3031.b:0 "Pověz mi něco dobrého u Barona."
 court.3011.c.tt.hurt:0 "[inspired_writer.GetFirstNameNoTooltip] se cítí zraněn/a tvou nedostatečnou podporou."
 court.3040.a.tt: "Zvýšit náhodné [court_amenity|E] o jednu úroveň"
 court.3010.a:0 "Moje slovo! To je... to je neuvěřitelné! Musíš psát více!"
 court.3011.desc.adventurer_or_pilgrim:1 "rozsáhlé, malebné krajiny a pasáže o touze po dobrodružství."
 court.3010.a.tt:0 "Pod povzbuzením tvé chvály, [inspired_writer.GetFirstNameNoTooltip] požádá, aby ses v budoucnu podíval/a na více jejich práce."
 court.3040.t:0 "Můj stesk po domově [homesick_parent.GetMotherFather|U]"
 court.3000.b:0 "Měl/a bych podpořit jejich pouto, abych zajistil/a, že návštěva proběhne dobře."
 court.3000.a:0 "Musím #EMP zastavit#! cokoliv, co mezi nimi začíná."
 court.3030.desc.ending:0 "Nemohu si pomoct, ale cítím, že [fussy_liw.GetSheHe] se ke mně chová jako k nezbednému dítěti!\n\nKdyž tiše přemýšlím, všimnu si, že máme diváky šeptající mezi sebou a cítím potřebu promluvit za sebe!"
 court.3000.c:0 "Ať už je jejich vztah jakýkoli, zůstanu z toho stranou."
 court.3070.desc.closing_lodging:0 "zůstat v nejlepším ubytování v království!"
 court.3021.c:0 "S hrůzou couvám, když vidím, jak všichni padají do záchodů pod sebou."
 court.3020.c.success:0 "[royal_architect.GetFirstName] se podaří vytvořit řešení, které nestojí žádné peníze"
 court.3010.desc.adventurer_or_pilgrim:0 "Důraz je na rozsáhlé, malebné krajiny a jak se mění se vzdáleností od domova. Jsou tu také pasáže o touze po dobrodružství a nostalgii, zřejmě zkušenosti autora."
 court.3070.desc.closing_servants:0 "aby mi sluhové vyhověli ve všech potřebách během krátkého pobytu!"
 court.3020.b.failure:0 "[latrine_steward.GetFirstName] skončí tím, že utratí více tvých peněz, než je nutné"
 court.3020.d:0 "Jednoduše zaplňte díru v podlaze!"
 court.3010.t:0 "Inspirativní dílo"
 court.3050.c:0 "Zasazení důkazu o [target.GetFirstNameNoTooltip] pomlouvajícím někoho jiného."
 court.3050.a:0 "Připomeň blázenovi, že vím, [target.GetHerHis] tajemství by mělo [target.GetHerHim] přimět se potit."
 court.3070.desc.opening_servants:0 "být zacházen/a jako [ROOT.Char.GetTitleAsNameNoTooltip] na den jako každý jiný host."
 court.3010.desc.low_learning:0 "Každý popis protagonisty zmiňuje, že má 'velké, krásné azurové koule,' a [inspired_writer.GetFirstNameNoTooltip] na to upozorňuje i v nevhodných situacích."
 court.3000.better_friends_outcome:0 "Tito dva by mohli být nejlepšími přáteli a víc než to..."
 court.3000.a.tt.failure:0 "[foreign_guest.GetFirstNameNoTooltip] a [family_member.GetFirstNameNoTooltip] ignorují má přání a pokračují v rozvíjení svého vztahu"court.3050.desc:0 ""Mám úžasný návrh pro mého [ROOT.Char.GetLadyLord]," říká můj $chief_eunuch_court_position$, [chief_eunuch.GetFirstName], spikleneckým tónem.\n\n"Jeden z vašich protivníků, [target.GetTitledFirstName], je dnes přítomen. Pokud si to budete přát, mohu napsat kompromitující dopis o [target.GetHerHis] osobě, abychom [target.GetHerHim] veřejně zesměšnili".\n\n[chief_eunuch.GetFirstNameNoTooltip] se usmívá s [chief_eunuch.Custom('quirk_neg_adjective')] úsměvem a potlačuje smích. "Co bys chtěl, abych dal do dopisu?""
 court.3010.desc.generic_fallback:1 "Prostředí je známé, stejně jako jméno protagonisty. Počkejte. Může to být [inspired_writer.GetFirstNamePossessiveNoTooltip] pokus o pokračování nebo přepracování díla někoho jiného?"
 court.3011.a:0 "To je nádherné! Musíte psát víc!"
 court.3011.c.tt.stop:0 "[inspired_writer.GetFirstNameNoTooltip] přestává ukazovat své psaní, zatímco zkouší nové věci."
 court.3021.t:0 "Pozor dolů!"
 court.3021.b:0 "Táhnu vyděšeného [courtier2.GetFirstNameNoTooltip] do stáje."
 court.3050.t:0 "Dopis o pomluvě"
 court.3030.desc.generic:1 "[fussy_liw.GetFirstNameNoTooltip] se nezdá, že by mu vadilo, že jsme na veřejnosti, zatímco [fussy_liw.GetSheHe] upravuje moje oblečení,"
 court.3070.d:0 "Opravdu mi nevadí, že nikdo neví, kdo jsem."
 court.3011.desc.opening:0 "Slyším kroky někoho, kdo se ke mně blíží zezadu, a otočím se, abych viděl [inspired_writer.GetTitledFirstName], který vypadá velmi vzrušeně. "[ROOT.Char.Custom2('RelationToMeAddress', inspired_writer)|U]!" [inspired_writer.GetSheHe|U] nadšeně volá, když se blíží a pokyne [inspired_writer.GetHerHis] hlavou v rutinním úklonu. "Je to hotové! Můj první návrh!"\n\nManuskript je mi vnutí do rukou, než stihnu cokoliv říct. Povrchní pohled odhaluje"
 court.3020.c:1 "Určitě můj $royal_architect_court_position$ to může opravit, aniž by utratil peníze..."
 court.3031.t:0 "Urovnávání záležitostí"
 court.3070.desc.closing_food:0 "jez jako [ROOT.Char.GetTitleAsNameNoTooltip]!"
 court.3060.c:0 "Nemůžeš jednoho z psů naučit lovit krysy?"
 court.3011.desc.shy_or_chaste:1 "jemné, ale nerealistické romantické scény mezi dvěma milenci."
 court.3000.t:0 "Nedůvěra v přátelství"
 court.3070.desc.opening_lodging:0 "užívej si extravagantní postele jako každý jiný host."
 court.3000.b.tt.success:0 "[foreign_guest.GetFirstNamePossessiveNoTooltip] a [family_member.GetFirstNamePossessiveNoTooltip] vztah se prohlubuje a ocení moji podporu"
 court.3070.desc.middle:1 "\n\nOslňující, podaří se mi odpovědět, "Já jsem #EMP [ROOT.Char.GetTitleAsNameNoTooltip]#!...!"\n\nKrev mu [court_enjoyer.GetHerHis] obličeje odchází a [court_enjoyer.GetSheHe] začne koktat.\n\n"Moje nejupřímnější omluvy, má [ROOT.Char.GetLadyLord]! S-slibuji, že nejsem tady, abych jen vysával vaše jmění a "
 court.3020.b.success:0 "[latrine_steward.GetFirstName] dobře vyjednává a ušetří vám peníze"
 court.3010.c:0 "Určitě máš potenciál, ale mohla bys v několika oblastech zlepšit."
 court.3060.desc:0 ""Myslím, že jsem našel důvod, proč jsou některé dny bez krys více než jiné!" Můj [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('cat_finder'))], [cat_finder.GetTitledFirstName], šťastně prohlásí, když [cat_finder.GetSheHe] ustoupí, aby odkryl sluhu, který drží #EMP velmi#! nespokojenou kočku.\n\nSnaží se dostat z oškrábaných rukou sluhy, mňoukající dost roztomilým způsobem.\n\n"Řekl bych, že tohle je úspěšný lovec krys! Ve skutečnosti to bylo uprostřed zápasu s jednou tlustou, když jsme to našli! Co říkáte, měli bychom tuto kočku adoptovat?""
 court.3050.d:0 "Tentokrát neprovokujme."
 court.3030.a:0 "Udělějte scénu: "Jak #EMP se opovažuješ#! sáhnout na #EMP mě#!!?""
 court.3070.c:0 "Budu mít povinný test pro hosty, který musí splnit, aby zde mohli zůstat..."
 court.3000.c.tt.success:0 "[foreign_guest.GetFirstNamePossessiveNoTooltip] a [family_member.GetFirstNamePossessiveNoTooltip] vztah se prohlubuje"
 court.3040.a:0 "Jen chybí [homesick_parent.GetCulture.GetNameNoTooltip] luxus!"
 court.3031.desc:0 "Když trávím krátký okamžik klidu na svém dvoře, tiše pozoruji kolemjdoucí, přistupuje ke mně můj [liw.Custom('GetTargetCourtPosition')], [liw.GetFirstName].\n\n"Má [ROOT.Char.GetLadyLord], chvíli vašeho času, prosím?"\n\n[liw.GetSheHe|U] [liw.Custom('quirk_pos_present')] a čeká na mé povolení. Přikývnu [liw.GetHerHim], aby pokračoval.\n\n"Ve své práci mám dobrý dojem o tom, co lidé myslí a co je motivuje. S těmito znalostmi se mohu pokusit urovnat záležitosti s skupinou, která vás zajímá, co říkáte?""
 court.3030.desc.lovers:1 "Instinktivně se nakláním k [fussy_liw.GetHerHis] doteku, než se zastavím, když si uvědomím, že jsme na veřejnosti. I když není neobvyklé, že můj drahý [fussy_liw.GetFirstNameNoTooltip] je tak pečlivý ohledně mého oblečení,"court.3070.desc.opening_fashion:0 "obleč se jako [ROOT.Char.GetTitleAsNameNoTooltip] na den jako každý jiný host."
 court.3021.latrine_disaster:0 "[capital.GetNameNoTooltip] latrínová katastrofa"
 court.3070.desc.closing_fashion:0 "obklopit se těmi nejmódnějšími lidmi v říši!"
 court.3060.a:0 "Chtěl/a bych kočičího společníka!"
 court.3011.desc.low_learning:1 "popisy protagonistových 'velkých, krásných azurových koulí' v nevhodných situacích."
 court.3000.b.tt.failure:0 "[foreign_guest.GetFirstNameNoTooltip] a [family_member.GetFirstNameNoTooltip] neocení mé vměšování"
 court.3000.desc.opening:0 "Úzkost mi svírá žaludek, když žárlivost zvedá svou ošklivou hlavu. Zasním se a zlovolně se dívám na příčinu mého neštěstí.\n\n"
 court.3010.c.stress:0 "Co [inspired_writer.GetSheHe] chtěl/a – nebo potřeboval/a – byla podpora spíše než zpětná vazba"
 court.3020.desc.city:0 "[capital.GetNameNoTooltip] radnice."
 court.3011.desc.ending:0 "\n\nJe jasné, že [inspired_writer.GetFirstNameNoTooltip] našel/a [inspired_writer.GetHerHis] inspiraci."
 court.3070.t:0 "Neznámý [ROOT.Char.GetTitleTierName]"
 court.3070.b:0 "Šířte zprávy, že jsem vstřícný hostitel."
 court.3040.b:1 "Měli byste se zaměstnat místo abyste se mračili."
 court.3011.desc.lustful:2 "odskočené, vibrující a vyboulené části těla zamotané v prostěradlech."
 court.3011.desc.generic_fallback:1 "přepracování a pokračování jiných, známějších příběhů."
 court.3060.b:0 "Proč si nevezmeš kočku, když jsi ji našel/a."
 court.3031.d:0 "Nezajímá mě, co si o tom myslí ostatní."
 court.3070.desc.closing:0 "Přísahám! Je to jen tak... pověst tvého dvora se víc probírá než tvůj vzhled, můj [ROOT.Char.GetLadyLord]!"
 court.3020.desc.opening:1 "\"[ROOT.Char.Custom2('RelationToMeAddress', latrine_chancellor)|U]. Slovo, prosím.\"\n\nMůj [latrine_chancellor.GetCouncilTitle], [latrine_chancellor.GetTitledFirstName], ke mně přistupuje během krátkého úseku, kdy se řeší záležitosti dvora. [latrine_chancellor.GetSheHe|U] ukazuje na méně obsazené místo v místnosti a já ho/následuji [latrine_chancellor.GetHerHim] tam.\n\n"Mám obavy o stav "
 court.3030.d:0 "\"Není potřeba žádných úprav.\""
 court.3011.desc.sadistic:1 "násilí, krev a obscénnosti."
 court.3020.b:0 "Můj [latrine_steward.GetCouncilTitle] se s touto záležitostí vypořádá."
 court.3070.desc.opening:0 "\"Oh, a nikdy neuvěříš, co se stalo dál!\" Můj host, [court_enjoyer.GetTitledFirstName], nepřestává mluvit o [court_enjoyer.GetHerselfHimself] a všech věcech, které se [court_enjoyer.GetHerHim] staly. Kromě [court_enjoyer.GetHerHis] nekonečného tlachání se cítím neklidně, když mi tento cizinec tak neformálně hovoří.\n\nSnažím se omluvit se od hosta tím, že [court_enjoyer.GetHerHim] říkám, že mám jiné záležitosti a lidi, o které se musím postarat, ale [court_enjoyer.GetSheHe] mě přeruší a ptá se, jakou práci mám nebo jestli jsem tu, abych "
 court.3000.desc:0 "Vím, že bych měl/a být vděčný/á, že se náš host, [foreign_guest.GetTitledFirstName], dobře vychází s [family_member.GetName], ale je něco v tom, jak spolu dva interagují, co mě znepokojuje.\n\nJejich úsměvy jsou takové, jaké sdílejí celoživotní přátelé – nebo oddaní milenci. Neomaleně se chovají, jako by byli jediní v místnosti, bezstarostně mě vynechávající z jejich rozhovorů. Jaký je jejich vztah a mám s tím něco udělat?"
 court.3000.c.tt.neutral:0 "[foreign_guest.GetFirstNameNoTooltip] a [family_member.GetFirstNameNoTooltip] se sbližují"
 court.3011.c:0 "Dokončil/a jsem čtení tvých rukopisů."
 court.3021.desc:0 "Má přítomnost byla požádána k mediaci hádky mezi [courtier1.GetTitledFirstName] a [courtier2.GetTitledFirstName]. Moji dvorníci musí být #EMP hrozně#! znudění dnes, protože mnozí z nich jsou tu, aby pozorovali.\n\nDokud se dva hádají o [courtier1.Custom('subject_of_interest')], jsme přerušeni ohlušujícím nárazem. Všichni v místnosti kromě mě se zakymácí, jak se dřevěná podlaha viditelně prohýbá! [ROOT.Char.GetFaith.HighGodName] mě musí chránit, protože sedím v výklenku, který není ovlivněn katastrofou.\n\nTi nejblíže dveřím utíkají ven, zatímco ostatní nemohou dělat nic jiného než křičet, jak se podlaha bortí. Moje oči se střídají mezi těmi, kteří stojí nejblíže ke mně."
 court.3011.c.tt.gain_inspiration:0 "[inspired_writer.GetFirstNameNoTooltip] se inspiruje k napsání mistrovského díla!"
 court.3020.t:0 "Špatný zápach"
 court.3021.a:0 "Instinktivně se natahuji k [courtier1.GetFirstNameNoTooltip]."court.3040.desc:0 "Jak dělám své společenské kolečko kolem soudu, slyším další těžký povzdech vycházející od mého [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('homesick_parent'))]. Ať už úmyslně nebo ne, [homesick_parent.GetTitledFirstNamePossessive] vážná přítomnost nezůstala bez povšimnutí.\n\n"Oh, ahoj, mé dítě," říká [homesick_parent.GetSheHe] poté, co prvotní šok opadne. Nemohu s jistotou říci, jestli je [homesick_parent.GetTitledFirstNameNoTooltip] melodramatický nebo upřímný. "Prosím, nevšímej si mě. Jsem prostě stýskající si, to je celé..."\n\nAni nemám šanci reagovat, než [homesick_parent.GetSheHe] vyjde s dalším melancholickým povzdechem. Odejít bez slova nemůže nic změnit, proto se rozhodnu promluvit."
 court.3020.desc.temple:0 "dům uctívání v [capital.GetNameNoTooltip]."
 court.3040.a.tt_2: "Úroveň soudních výhod se zvýšila"
 court.3020.desc.ending:0 "Při držení schůzky v jedné z místností jsme si všichni všimli... hrozného pachu! Musel přijít z latrín o patro níže. Naléhavě vás žádám, abyste zvážili zaplacení oprav zanedbaných částí budovy."
 court.3040.c:0 "Trocha dobrého [homesick_parent.GetCulture.GetNameNoTooltip] humoru pomůže!"
 court.3000.d:0 "[foreign_guest.GetFirstNameNoTooltip] již není vítán v mém soudu!"
 court.3010.c.depression:0 "Tvoje slova hluboce zasahují do jejich duše"
 court.3031.c:0 "Přeji si vytvořit lepší vztah s [reference_county.GetCulture.GetCollectiveNounNoTooltip]."
 court.3030.c:0 "Nedělej nic, protože [fussy_liw.GetSheHe] pouze dělá [fussy_liw.GetHerHis] práci."
 court.3060.t:0 "Kočičí lovec"
 court.3040.d:0 "Tvoje city jsou tvoje problémy. Nepřinášej je do mého soudu."
 court.3031.a:0 "Zlepšit své postavení u svých vazalů z menšin."
 court.3010.c.neutral:0 "[inspired_writer.GetFirstNameNoTooltip], možná s nelibostí, přijímá tvoje komentáře a může pokračovat ve psaní v budoucnu"
 court.3010.desc.shy_or_chaste:0 "Moje oči dopadnou na popis večerní scény. Dva milenci si něžně propletli malíčky, protože se stydí si držet ruce. Šeptají si sladká nic během procházky pod mořem nekonečných hvězd."
 court.3030.desc.intro:0 "Tak pozorná, moje $lady_in_waiting_court_position$, [fussy_liw.GetFirstName], je mi v patách, aby zajistila, že se jak správně chovám, tak se i prezentuji na soudu.\n\n"Má [ROOT.Char.GetLadyLord]! Prosím, zůstaň na chvíli stát, abych ti mohl upravit oblečení!"\n\n"
 court.3000.neutral_outcome:0 "Náhlý zájem jeden o druhého opadne na to, jak to bylo dříve."
 court.3010.desc.lustful:0 "Každá věta popisující ženu je mučivě podrobná a vždy obsahuje slova jako poskakující nebo třesoucí se. Ale není to jen o ženách, ale také o mužích. Jejich popisy se však zaměřují na jejich vyboulené svaly a vysoce proříznuté brady."
 court.3030.t:0 "Pohledný na módu"
 court.3020.c.failure:0 "[royal_architect.GetFirstName] si nedokáže vzpomnout na nic, co by nestálo peníze"
 court.3040.c.tt: "[$court_jester_court_position$] z [homesick_parent.GetHerHis] kultury určitě rozesměje [homesick_parent.GetHerHim]."
 court.3040.desc:0 "Když se pohybuji po soudu, slyším další těžké povzdechnutí přicházející od mého [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('homesick_parent'))]. Ať už je to záměrné nebo ne, [homesick_parent.GetTitledFirstNamePossessive] vážná přítomnost nezůstala bez povšimnutí.\n\n"Oh, ahoj, moje dítě," [homesick_parent.GetSheHe] říká poté, co prvotní překvapení odezní. Nemohu si být jistý, jestli [homesick_parent.GetTitledFirstNameNoTooltip] je melodramatický nebo pravdivý. "Prosím, nevšímej si mě. Jen se mi stýská po domově, to je vše..."\n\nAniž bych získal příležitost odpovědět, [homesick_parent.GetSheHe] vydává další melancholické povzdechnutí. Odchod beze slova nic nezmění, takže se rozhodnu promluvit."
 court.3070.desc.opening_fashion:0 "obleč se jako [ROOT.Char.GetTitleAsNameNoTooltip] na den jako každý jiný host."
 court.3050.desc:0 ""Mám skvělý návrh pro mého [ROOT.Char.GetLadyLord]," říká můj $chief_eunuch_court_position$, [chief_eunuch.GetFirstName], spikleneckým tónem.\n\n"Jeden z tvých odpůrců, [target.GetTitledFirstName], je dnes přítomen zde. Pokud si to přeješ, mohl bych vytvořit kompromitující dopis o [target.GetHerHis] osobě, abychom mohli veřejně [target.GetHerHim] zesměšnit." \n\n[chief_eunuch.GetFirstNameNoTooltip] se usmívá s [chief_eunuch.Custom('quirk_neg_adjective')] úsměvem a potlačuje smích. "Tak co chceš, abych napsal do dopisu?""
