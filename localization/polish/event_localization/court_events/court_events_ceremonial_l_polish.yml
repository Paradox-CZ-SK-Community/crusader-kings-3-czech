l_polish:
 ceremonial_petition_prefix: "Ceremoniální petice:" # todo: NEW TRANSLATION
 court_ceremonial.1000.t: "$ceremonial_petition_prefix$ Schválení regenta" # todo: NEW TRANSLATION
 court_ceremonial.1000.opening: "[petition_vassal.GetTitledFirstName] vystupuje vpřed a hluboce se uklání před shromážděným soudem, zatímco [petition_vassal.GetHerHis] ručně psaná petice mi je předána mými služebníky.\n\n[petition_vassal.GetSheHe|U] mluví jasně a přímo, \"Vznešený [petition_liege.GetTitleAsName], dnes přicházím, abych pokorně požádal o vaše zprostředkování v důležité záležitosti.\"\n\n" # todo: NEW TRANSLATION
 court_ceremonial.1000.desc: "Jako hlava rodu, pyšného na to, že tak úzce a pokorně slouží [petition_vassal.GetTopLiege.GetPrimaryTitle.GetBaseNameNoTooltip], jako pyšný [petition_vassal.GetDynasty.GetName], žádám o vaše schválení jako regent říše."" # todo: NEW TRANSLATION
 court_ceremonial.1000.a: "S radostí přijímám vaši upřímnou žádost." # todo: NEW TRANSLATION
 court_ceremonial.1000.b: "Možná kdybyste věnoval svou podporu [ROOT.Char.GetConfederation.GetName]?" # todo: NEW TRANSLATION
 court_ceremonial.1000.c: "Královská přízeň nesmí být zapomenuta." # todo: NEW TRANSLATION
 court_ceremonial.1000.d: "Jsem si jistý, že máte štědré dary k nabídnutí na oplátku." # todo: NEW TRANSLATION
 court_ceremonial.1000.e: "To nebude možné." # todo: NEW TRANSLATION
 court_ceremonial.1000.f: "Ano, výměnou za službu [knight.GetFirstNamePossessiveNoTooltip]." # todo: NEW TRANSLATION
 court_ceremonial.1000.g: "[monk.GetFirstNameNoTooltip] by byl vynikajícím [GetTrait('devoted').GetName( monk )]." # todo: NEW TRANSLATION
 court_ceremonial.1000.h: "Urovnejme naše staré dohody." # todo: NEW TRANSLATION
 court_ceremonial.1100.t: "$ceremonial_petition_prefix$ Schválení guvernéra" # todo: NEW TRANSLATION
 court_ceremonial.1100.desc: ""Jako hlava rodu, pyšného na to, že tak úzce a pokorně slouží [petition_vassal.GetTopLiege.GetPrimaryTitle.GetBaseNameNoTooltip], jako pyšný [petition_vassal.GetDynasty.GetName], žádám královské schválení, abych sloužil jako guvernér."" # todo: NEW TRANSLATION
 court_ceremonial.1200.t: "$ceremonial_petition_prefix$ Královské manželství" # todo: NEW TRANSLATION
 court_ceremonial.1200.desc: ""Jako hlava jednoho z předních rodů v říši, pyšný [petition_vassal.GetDynasty.GetName], žádám vaše formální svolení ke sňatku s vaším nejvznešenějším a posvěceným rodem."" # todo: NEW TRANSLATION
 court_ceremonial.1300.t: "$ceremonial_petition_prefix$ [petition_vassal.GetHouse.GetBaseNameNoTooltip] Důstojnost" # todo: NEW TRANSLATION
 court_ceremonial.1300.desc: ""Jako hlava jednoho z předních rodů v říši, pyšný [petition_vassal.GetDynasty.GetName], žádám vaše formální uznání hrdého rodokmenu mého domu mezi [petition_vassal.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip] šlechtou."" # todo: NEW TRANSLATION
