l_polish:
 court.6080.desc_3:0 "A pro tebe, sladký [beneficiary_child.GetFirstName], sladké medové koláčky!"
 court.6050.desc_sonetti:0 "Existují stránky po stránkách poezie, graceful in form, ale lascivní ve svém jádru. Andělská krása všech typů žen je vyzdvihována jemnými slovy, která sotva pokryjí poetovu velmi pozemskou touhu..."
 court.6090.c.tt: "#EMP Válka v nebi#! je mnohem důstojnější počin pro mladou šlechtu! Pojď se se mnou trénovat!"
 court.6002.desc:0 "Mám nos zabořený v nějaké mezinárodní korespondenci, když [spymaster.GetTitledFirstName] vtrhne do místnosti a táhne za sebou vystrašeného [author.GetTitledFirstName]. \n\n \"Můj vládce, našel jsem [author.GetHerHim]! Zvlášť zloděj, který napsal tu hanebnou knihu lží o tvém předchůdci, [predecessor.GetTitledFirstName]!\""
 court.6020.d.tt:0 "[court_physician.GetFirstNamePossessive] zkušenosti v lékařských uměních zlepšují [possessed_char.GetTitledFirstNamePossessive] stav"
 court.6050.desc_opening:0 "V poslední době si nemohu pomoci, ale všímat si skupin smíchem se smějících paní a obvykle strohých bojovníků shromážděných v temných výklencích, kteří s nadšením poslouchají knihu. \n\nDnes jsem konečně dostihl [courtier.GetTitledFirstName] s knihou v [courtier.GetHerHis] rukou."
 court.6050.desc_chaucer:0 "Všechny jsou příběhy poutníků na cestě; nicméně, nezabývají se spásou jejich duší, ale krví a nevěrnými manželkami..."
 court.6050.b.tt.2: "Děti vzdělané na tvém dvoře budou mít větší pravděpodobnost, že vyvinou [GetTrait('pensive').GetName( GetNullCharacter )], [GetTrait('chaste').GetName( GetNullCharacter )] nebo [GetTrait('zealous').GetName( GetNullCharacter )] osobnost"
 court.6070.a.failure:0 "Naučit se číst a psát je pro mě ztracená věc"
 court.6003.e:0 "Protože jsi nemohl najít autora, ponesš za ně vinu!"
 court.6040.b:0 "Všechno zvážené, považuji [scrounger.GetHerHim] za docela vtipného!"
 court.6002.b.desc_opening:0 "V uplynulých měsících jsem věnoval každou volnou chvíli vyhledávání prchavého hada, který šířil knihu o chybách mého předchůdce."
 court.6020.desc_opening:1 "[possessed_char.GetTitledFirstNamePossessive] stav je stejně tajemný a děsivý."
 court.6020.a.success:0 "[court_chaplain.GetFirstNamePossessive] exorcismus je úspěšný"
 court.6002.a:0 "Měl bys mít ostudu za své hanebné lži!"
 court.6071.b.tt: "[tutor_6070.GetFirstNamePossessiveNoTooltip] Předpoklad jako $court_tutor_court_position$ se zvyšuje."
 court.6072.a:0 "Dopisy jsou stejně k ničemu! Nyní mi vrať můj [ROOT.Char.Custom('child_object_of_interest_random')]!"
 court.6050.e:1 "Proč bychom se měli omezovat na čtení, [courtier.GetFirstNameNoTooltip]?"
 court.6080.t:0 "Velkomyslnost [6080_visitor.GetFirstNameNoTooltip]"
 court.6080.desc_middle: "\n\nOd [6080_visitor.GetHerHis] příchodu mě [6080_visitor.GetSheHe] neustále př overshadowed svou štědrostí vůči mým vlastním dvořanům, kteří všichni hltali [6080_visitor.GetHerHis] zlato bez jakékoli důstojnosti! Nemohu si pomoci, ale posmívat se, když vidím [6080_visitor.GetHerHim] obklopené zbožňujícími dvořany po nth čas. #EMP Moji#! dvořané.\n\n"Peněženka pro tebe, dobrý [beneficiary_1.GetFirstName]!"
 court.6090.b.failure.tt:0 "Děti se nic nenaučí"
 court.6020.desc_physician:0 "\n\n[court_physician.GetTitledFirstName] mě ujišťuje, že"
 court.6080.b:0 "Měl bych také využít [6080_visitor.GetHerHis] hloupé štědrosti!"
 court.6080.a:0 "Mohu být ještě #EMP štědřejší#!"
 court.6000.t:0 "Tajná historie"
 court_6010_harsh_conversions: "Tvrdé konverze"
 court.6020.a.failure:0 "[court_chaplain.GetFirstNamePossessive] exorcismus selhává"
 court.6080.b.failure.tt:0 "[6080_visitor.GetFirstNameNoTooltip] není přesvědčen"
 court.6010.t:0 "Prorok v síních"
 court.6003.d:0 "Dal jsi do toho všechno, [spymaster.GetTitledFirstName]..."
 court.6071.b:0 "[tutor_6070.GetFirstNameNoTooltip] si zaslouží odškodnění."
 court.6002.b.desc_ending:2 "Po mnoha bezesných nocích jsem konečně našel viníka: je to zbabělý [author.GetTitledFirstName]! \n\nKdyž [author.GetSheHe] stojí přede mnou a třese se, čeká na soud, pečlivě přemýšlím, co říct dál."
 court.6030.c:0 "#EMP JE TI TO SMĚŠNÉ?!#!"
 court.6080.b.success.tt:0 "[6080_visitor.GetFirstNameNoTooltip] je přesvědčen!"
 court.6060.c.tt: "[courtier_drunkard.GetFirstNameNoTooltip|U] otevře [courtier_drunkard.GetHerHis] tajnou zásobu!"
 every_courtier_or_guest_6070_learning:0 "Všichni tví gramotní [dvořané|E] a [hosté|E]"
 court.6003.a:0 "Nehraj si s tím. Nebylo to nic velkého."
 court.6041.b.success.tt:0 "[scrounger.GetFirstNameNoTooltip] se stává inspirovaným!"
 court.6090.desc.teacher: "[6090_poet.GetFirstName], místně uznávaný učitel nyní navštěvující náš dvůr, vypadá, že je na konci [6090_poet.GetHerHis] sil"
 court.6040.t:0 "Život žebráka"
 court.6002.c:0 "Opravdu jsi překročil hranici, [author.GetFirstNameNoTooltip]..."court.6002.a.tt:0 "[author.GetSheHe|U] by měl zrušit [author.GetHerHis] prohlášení a litovat, nebo..."
 court.6080.c:0 "Věřím, že [6080_visitor.GetFirstNameNoTooltip] se již [6080_visitor.GetHerHis] vítání přepočítal..."
 court.6020.desc_no_physician:0 "\n\n"
 court.6020.e:0 "Není to nic jiného než mozková nemoc. [court_physician.GetFirstNameNoTooltip]?"
 court.6040.desc:0 "[scrounger.GetTitledFirstName|U] se stal trvalou součástí mého soudu - a #EMP drahým#!. Ve skutečnosti, také #EMP expansivním#!.\n\n[scrounger.GetSheHe|U] se objevuje na každém banketu, hltající vše, co vidí, a zároveň si stěžuje, jak prázdná je [scrounger.GetHerHis] vlastní spíž. "Servíte nejlepší nápoje, můj [ROOT.Char.GetLadyLord]!" říká [scrounger.GetSheHe], poté, co do sebe obrátí další korbel mého nejlepšího [ROOT.Char.Custom('GetExpensiveDrink')]. "Jste ten nejvíce #EMP [SCOPE.Custom('PersonalityGetSharedTraitDescriptionFromFlag')]#!, nejvíce #EMP [ROOT.Char.Custom('ComplimentAdjective')]#!, #EMP NEJLEPŠÍ VYPADAJÍCÍ#! [ROOT.Char.GetLadyLord]!" prohlašuje [scrounger.GetSheHe], [scrounger.GetHerHis] ruka natažená pro další půjčku, kterou [scrounger.GetSheHe] nikdy nevrátí.\n\n[scrounger.GetSheHe|U] je otravný odpad peněz, ale [scrounger.GetHerHis] přehnané eskapády jsou docela zábavné."
 court.6020.b.tt: "Mít #EMP prorocké vize#! se považuje za velkou pomoc pro $court_poet_court_position$, $court_musician_court_position$, nebo $court_cave_hermit_position$"
 court.6030.desc:1 ""#EMP V našem malém městě je příběh,\no [ROOT.Char.Custom('GetQueenKing')] s česnekovou korunou,\nabych bojoval proti [ROOT.Char.Custom('GetUnbelieverNamePlural')] [ROOT.Char.GetSheHe] jezdil na oslu,\nale [ROOT.Char.GetHerHis] jediný úspěch byl proti malé opici...#!"\n\nTato prokletá balada se stala velmi populární mezi potulnými zpěváky a plebsem - #EMP mnohem příliš populární#! podle mého vkusu, odkdy jsem zjistil, že mezi mnou a jejím protagonistou je znepokojivě mnoho podobností... Ale slyšet ji, bezostyšně zpívanou přímo do mé tváře od [6030_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)], je už příliš daleko!"
 court.6090.desc.middle: "zatímco [6090_child_a.GetFirstNameNoTooltip] a [6090_child_b.GetFirstName] zírají na [6090_poet.GetHerHim] s nejneimponovanějším výrazem, jaký jsem kdy viděl na jejich mladých tvářích."
 court.6072.b:0 "Velmi dobře, fantazijně podepíšu, co #EMP čtu#! s pečetí."
 court.6070.a.success:0 "Úspěšně se naučím číst a psát"
 court.6011.a:0 "Nechtěl jsem vás urazit. Prosím, přijměte toto odškodnění."
 court.6070.c:0 "Budeme se tvářit, že si jich nevšímám."
 court.6090.desc:0 ""#EMP ALE JSEM BOOOORED!#!" Okamžitě poznávám naříkavý hlas [6090_child_a.Custom2('MyCharacterIntroduction', ROOT.Char)] ještě dříve, než se darebák dostane do mého dohledu.\n\nScéna, kterou nalézám před svýma očima, je velmi žalostná:"
 court.6020.desc_middle:1 "temná bytost obývá [possessed_char.GetHerHis] tělo a občas se projevuje s nekontrolovatelnou silou; nicméně frekvence a intenzita těchto epizod vyvolává rostoucí obavy mezi mými oddanými dvořany. [court_chaplain.GetSheHe|U] se obává, že zlý přítomnost převezme kontrolu a rozšíří chaos a smrt mezi námi."
 court.6010.c.tt:0 "[preacher.GetHerHim|U] služebník, [preacher_liege.GeTitledFirstName], bude nespokojen."
 court.6090.b:0 "Dovolte mi to vysvětlit jasněji."
 court.6010.a_every_county: "Každý [preacher.GetFaith.GetName] [county|E] ve vaší [realm|E] ([preacher_faith_counties_size])"
 court.6050.a:0 "Moje chudé oči!"
 court.6050.e.tt:0 "Čerpáte inspiraci z četby"
 court.6070.d:0 "Já #EMP vím#! jak psát, děkuji mnohokrát!"
 court.6060.t:0 "Radosti vína"
 court.6020.desc_ending:0 "[possessed_char.GetFirstNameNoTooltip] nikdy nebyl nebezpečný #EMP per se#!, ale moji dvořané trvají na tom, že se něco musí udělat."
 court.6020.c.tt:0 "Uvalení vaší [6020_relic.GetNameNoTooltip] se říká, že vyléčí jakoukoli nemoc"
 court.6020.d:1 "[court_physician.GetTitledFirstNameNoTooltip], znáte nějakou bylinu, která by mohla pomoci [possessed_char.GetHerHim]?"
 court.6090.desc.cp: "[6090_poet.Custom2('MyCharacterIntroduction', ROOT.Char)] se zdá být na pokraji slz"
 court.6050.b.tt:1 "Měli byste spálit všechny výtisky skandálního textu a zakázat ho ve svém dvoře"
 court.6000.e.tt:0 "Zahájíte vlastní vyšetřování"
 court.6050.c:0 "Kultura může mít jakoukoli podobu. Nechte je číst."
 court.6060.c:0 "[courtier_drunkard.GetFirstNameNoTooltip|U], připijte si se mnou!"
 court.6030.d:0 "Tohle je #EMP nepřijatelné#!."
 court.6030.b:0 "Tohle je #EMP tak#! trapné..."
 court.6080.desc_end:0 "Pamatujte, že bohatství je určeno k sdílení!""
 court.6080.d:0 "Lepší [6080_visitor.GetHerHim] utrácení než moje."
 court.6050.desc_islam:0 "Rychle skenuji text a nacházím piráty, skromně oblečené panny, krále poháněné luxusem, lascivní a mazané královny, a dokonce i obohaceného pouličního potulného, který se ožení s princeznou za pomoci džina..."court.6030.f:0 "No, budou se muset někde zastavit...?"
 court.6070.b:0 "Hraní s perem je pro poražené a slabochy!"
 court.6000.desc_opening:1 "Když vstupuji do místnosti, jsem úplně zmatený překvapeným výkřikem [courtier.GetFirstName], který byl dříve zahleděn do rukopisu s názvem 'Tajná historie [ROOT.Char.GetPrimaryTitle.GetNameNoTier]'."
 court.6002.d:0 "Jsem si jistý, že jste nemyslel nic zlého se svým malým deníkem, že?"
 court.6003.desc:1 "Uběhly měsíce, ale můj špeh [spymaster.GetTitledFirstName] dosud nenahlásil žádný významný pokrok ve [spymaster.GetHerHis] zvláštní misi: nalezení prokletého autora hanebného rukopisu, který podrobně popisuje tajné neplechy mého předchůdce! \n\nNení divu, že když konečně zavolám [spymaster.GetHerHim], [spymaster.GetFirstNameNoTooltip] vypadá nervózně a dost provinile. "Můj [ROOT.GetLadyLord]! Hledal jsem daleko a široko, ale autor zmizel! Možná odešel z dvora, nebo ho někdo chrání, nebo-" \n\nZastavím [spymaster.GetHerHis] žvanění pohybem ruky."
 court.6000.a:1 "#EMP NEUVĚŘITELNÉ!#! Kdo mohl napsat takové očividné lži?"
 court.6010.c.tt2: "Váš [chaplain.GetCouncilTitlePossessive|U] [councillor_task|E] $task_conversion$ je #P účinnější#! na hrabství víry [preacher.GetFaith.GetName] po dobu 20 let"
 court.6010.d:0 "STAČÍ toho #EMP BLASPHEMIE#!!"
 court.6041.b.success:0 "[scrounger.GetFirstNameNoTooltip] dostává inspiraci pro velké dílo"
 court.6050.c.tt: "Děti vzdělávané na vašem dvoře budou mít větší pravděpodobnost rozvoje [GetTrait('curious').GetName( GetNullCharacter )], [GetTrait('lustful').GetName( GetNullCharacter )] nebo [GetTrait('cynical').GetName( GetNullCharacter )] osobnosti"
 court.6050.desc_byz:0 "Přestože jeho obal naznačuje pobožnou knihu modliteb, je to licoměrný román, napsaný před staletími našimi pohanskými předky! Je tam krásná panna, piráti, pokušení a stránky plné nenažraných touh..."
 court.6072.a.tt:0 "Nikdo není ohromen"
 court.6000.c.tt:0 "[predecessor.GetSheHe|U] byl odporný tyran, nehodný mé dynastie! Dovolte mi říct #EMP přesně#! co si myslím o tom ohavném bledém mongrelovi..."
 court.6020.t:0 "Vlastnictví na dvoře"
 court.6090.desc_end:0 "\n\nKdyž se oči [6090_poet.GetHerHis] setkají s mými, [6090_poet.GetFirstNameNoTooltip] mě prosí: "Můj [ROOT.Char.GetLadyLord], #EMP prosím#!, jen se snažím vysvětlit vašim dětem jemné umění rétoriky, jak je vyžadováno jejich urozeným původem...""
 court.6010.a:0 "Toto a mnohem více můžeme tolerovat. [preacher.GetFirstNameNoTooltip] je neškodný."
 court.6040.a:0 "Jelikož jsi tu vždy, můžeš se aspoň hodit do užitečného!"
 court.6020.c:0 "Síla tohoto svatého objektu zachrání [possessed_char.GetHerHim]."
 court.6090.c:0 "Jsi příliš nudný, [6090_poet.GetFirstNameNoTooltip]!"
 court_6020_all_courtiers_and_guests_christian:1 "Všichni vaši stejně náboženští [courtiers|E] a [guests|E]"
 court.6030.d.tt:0 "Zakazujete provedení balady a hrozíte porušovatelům vězením"
 court.6010.c.tt3: "Váš [chaplain.GetCouncilTitlePossessive|U] [councillor_task|E] $task_conversion$ je #N méně#! efektivní na hrabství víry [preacher.GetFaith.GetName] po dobu 20 let"
 court.6041.b.failure.tt:0 "[scrounger.GetFirstNameNoTooltip] nemůže dále zlepšovat"
 court.6050.f:0 "Ať to zmizí a já se tvářím, že jsem nic neviděl."
 court.6060.desc_opening:1 "Najednou [court_chaplain.GetCouncilTitle] [court_chaplain.GetTitledFirstName] a [court_physician.Custom2('MyCharacterIntroduction', ROOT.Char)] vtrhnou do trůnního sálu a hašteří se.\n\n"Víno uráží [ROOT.Char.GetFaith.HighGodName]! Musí se to #EMP vyhnout#!" křičí [court_chaplain.GetFirstNameNoTooltip].\n\n"Trocha vína je zdravá pro tělo!" odpovídá [court_physician.GetFirstNameNoTooltip]."
 court.6071.desc:0 "#EMP D...e...a...r p...r...a...t...e...l,#!\n\n"Ano, to vypadá v pořádku!"\n\nStrávil jsem nespočet hodin trénováním svého abecedy pod přísným pohledem [tutor_6070.Custom2('MyCharacterIntroduction', ROOT.Char)], a vypadá to, že mé úsilí se vyplatilo! Mezinárodní korespondence, zprávy rádců a sliby vazalů už pro mě nemají tajemství! \n\nPodá mi pero - chci podepsat více věcí!"
 court.6020.desc_no_chaplain:0 "\n\nJe to obecně názor, že"
 court.6090.b.failure:0 "Jsem ještě nudnější než [6090_poet.GetFirstNameNoTooltip]"
 court.6011.desc_opening:0 "[preacher_liege.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 court.6070.a.tt.1:0 "Nikdo si ze mě teď už nebude dělat legraci"
 court.6080.b.failure:0 "[6080_visitor.GetFirstNameNoTooltip] je zcela unimpressed mými pokusy"
 court.6090.a:0 "Pozor, děti! To budete potřebovat."
 court.6070.d.tt.failure:0 "Vidí mě až příliš dobře"court.6080.desc_liege: "V uplynulých dnech [6080_visitor.GetTitledFirstName], můj pane, navštěvoval můj dvůr při příležitosti [6080_visitor.GetHerHis] [GetActivityType('activity_tour').GetName]."
 court.6000.f:0 "Je to všechno pravda. Přesto musíme odpustit a zapomenout."
 court_6010_tolerant_conversions: "Tolerantní přístup"
 court.6060.desc_drunkard_courtier:1 "\n\nZ kouta místnosti přerušuje diskuzi [courtier_drunkard.GetTitledFirstName]: "Jediné množství vína, které je pro vás dobré, je #EMP VŠECHNO#!" "
 court.6070.t:0 "Hodnota dopisů"
 court.6060.b:0 "Trocha vína udržuje náladu vyváženou."
 court.6003.b:0 "To je velmi zklamání."
 court.6080.desc:0 "V uplynulých dnech navštěvoval [6080_visitor.GetTitledFirstName] můj dvůr na [6080_visitor.GetHerHis] cestě k nějaké záležitosti, možná k posvátnému místu nebo něco podobného."
 court.6041.b:0 "... ale vsadím se, že to můžeš udělat ještě lépe!"
 court.6003.b.desc_ending:0 "\n\nBohužel, moje nejlepší úsilí se ukázalo jako marné, protože se zdá, že viník zmizel a stopa se ochladila. Asi se nikdy nedozvím pravdu."
 court.6010.c:1 "[preacher.GetSheHe|U] může kázat k potkanům, je mi to jedno..."
 court.6011.desc_executed:0 "S velikým zklamáním jsem se dozvěděl, že jste nedávno popravili mého poddaného - hosta na vašem dvoře - jako nebezpečného heretika. \n\nChtěl bych předpokládat, že to bylo nedorozumění a že jste #EMP opravdu#! nechtěli urazit mě a zpochybnit mou víru."
 court.6030.e.tt:0 "Uhodíte příští osobu, která vás provokuje, zpíváním hloupé balady - opakovaně"
 court.6090.b.success:0 "Děti jsou ohromeny"
 court.6011.b:0 "Vaši kazatelé v převleku nejsou na mém dvoře vítáni."
 court.6050.c.unlock_text:0 "Tato možnost je k dispozici díky vašemu vysokému [learning|E] dovednosti"
 court.6041.b.failure:0 "Navzdory nejlepšímu úsilí [scrounger.GetHerHis] se zdá, že [scrounger.GetFirstNameNoTooltip] již dosáhl vrcholu svých schopností"
 court.6070.desc:0 "Cítím kritické pohledy všech svých dvořanů na mě, když pomalu a opatrně podpisuji své jméno na novém dekretu třesoucí se perem a nejistou rukou. \n\nSamozřejmě, #EMP podpis#! je silné slovo. Jen znovu přetahuji písmena vyrytou do dřevěné desky - a sotva se mi to daří. Dnes se dokonce i [tutor_6070.Custom2('MyCharacterIntroduction', ROOT.Char)] dívá na mě s tím, co se domnívám, je směs piety a odporu. \n\nNež stihnu pokárat [tutor_6070.GetHerHim] za neúctu, [tutor_6070.GetSheHe] se s nadějným tónem vměšuje: "Můj [ROOT.Char.GetLadyLord], možná přišel čas, abyste se naučil číst a psát správně?""
 court.6000.desc_ending:0 "To není nic podezřelého! Nic vůbec!" [courtier.GetSheHe] křičí, zatímco se - neúspěšně - pokouší skrýt urážlivý předmět uvnitř [courtier.GetHerHis] róby. \n\nKdyž se mi podaří vytrhnout knihu z [courtier.GetHerHis] úchopu, jsem šokován, když objevuji stránky za stranou podrobných nečestností, které se údajně odehrály na dvoře mého předchůdce s [predecessor.GetHerHis] požehnáním!"
 court.6000.desc_liege:0 "\n\n"Má [SCOPE.sC('courtier').Custom2('RelationToMe', ROOT.GetCharacter)]!"
 court.6020.d.tt.2:0 "[court_physician.GetFirstNameNoTooltip] zkouší nějakou bylinnou směs"
 court_language_teacher_desc: "Učil pána psát"
 court.6050.desc_generic:0 "Je to zjevně nemravný text, plný smyslných pokušení, pozemských svodů a hebkých ňader..."
 court.6060.desc_ending:0 "\n\nJaký je můj postoj k vínu?"
 court.6060.d:0 "Odpověď je na dně tohoto hrnku!"
 court.6060.a:0 "Víno otevírá dveře pro [ROOT.Char.GetFaith.DevilName]!"
 court.6020.a:1 "[court_chaplain.GetTitledFirstNameNoTooltip], vyžeň toho démona!"
 court.6070.a.tt.2:0 "Budu muset najít jiné řešení"
 court_6010_all_courtiers_and_guests_faith:0 "Všichni vaši [preacher.GetFaith.GetAdjectiveNoTooltip] [courtiers|E] a [guests|E]"
 court.6003.c:2 "Vy bezcenné #EMP pijavice#! zakrýváte autora, že?"
 court.6020.a.failure.tt:0 "[possessed_char.GetTitledFirstNamePossessive] stav není ovlivněn"
 court.6030.a:0 "Ale #EMP to je#! tak vtipný příběh!"
 COURT_OF_NO_SECRETS_VALUE: "Opozice pronásledovaná"
 court.6070.d.tt:0 "Pokud to řeknu s dostatečnou přesvědčivostí, možná mi jen uvěří..."
 court.6072.c:0 "Je to všechno tvoje vina, [tutor_6070.GetFirstNameNoTooltip]!"
 court.6090.desc_other:0 "[6090_child_c.GetFirstName] se zatoulal k oknu, očividně více zaujatý #EMP čímkoliv#! jiným, co se děje venku."
 court.6060.c.tt.2: "Díky [courtier_drunkard.GetFirstNamePossessiveNoTooltip] příspěvku k zásobě vína jsou služby na Jídle Dvora o 50% levnější na příštích 10 let."
 court.6020.a.success.tt:0 "S pravidelnými vyháněními, které udržují zlo na uzdě, se zdá, že se [possessed_char.GetTitledFirstNamePossessive] stav zlepšuje a vaši dvořané jsou spokojeni"
 court.6030.t:0 "Balada o česneku [ROOT.Char.Custom('GetQueenKing')]"
 court.6071.a:0 "Jsem prostě příliš chytrý."court.6000.c:1 "Každý si zaslouží znát pravdu o [predecessor.GetTitledFirstNameNoTooltip]!"
 court.6000.d:0 "Jaká nuda. Opravdu mě to nezajímá."
 court_6020_all_courtiers_or_guests_polith:1 "Všichni vaši ostatní (ne-cyničtí) [courtiers|E] a [guests|E]"
 court.6003.c.tt:0 "Útočíte na své dvorní hodnostáře"
 court.6072.b.tt:0 "Opravdu to vypadá impozantně, ale nemůže zakrýt fakt, že nečtete, co podepisujete"
 court.6010.b:1 "Vyhoďte toho hlupáka z mého dvora!"
 court.6020.desc_chaplain:0 "\n\nPodle [court_chaplain.GetCouncilTitle|U] [court_chaplain.GetTitledFirstName],"
 court_6050_courtiers_or_guests:0 "Všichni vaši ne-čestní [courtiers|E] a [guests|E]"
 court.6050.desc_ending:0 "\n\nZůstávám v tichu, zatímco přemýšlím o pravděpodobné reakci [court_chaplain.GetCouncilTitle] [court_chaplain.GetTitledFirstName], a [courtier.GetFirstNameNoTooltip] na mě zírá s obavami."
 court.6000.b:0 "Ohhh, šťavnaté drby!"
 court.6080.desc_2:0 "A také nějaké mince pro vás, laskavý [beneficiary_2.GetFirstName]!"
 court.6070.a:0 "Uč mě #EMP hned teď#!!"
 court.6002.b:0 "Strážci, zatkněte tohoto zrádce!"
 court.6041.desc:0 "Uplynulo několik měsíců, co jsem se rozhodl nechat [scrounger.GetTitledFirstName] pokračovat v [scrounger.GetHerHis] parazitickém životě na mém dvoře.\n\nNedoufal jsem v nic víc než v [scrounger.GetHerHis] obvyklé přehnané příběhy o chudobě a směšně přeplněné komplimenty, ale v poslední době jsem si všiml, že [scrounger.GetHerHis] příběhy jsou čím dál vtipnější, [scrounger.GetHerHis] rýmy ostré, a [scrounger.GetHerHis] komplimenty příjemnější.\n\nMoji dvořané a cizí hosté jsou velmi pobaveni [scrounger.GetHerHis] uměle vytvořenými slovy. Mohl [scrounger.GetFirstNameNoTooltip] najít užitečné povolání?"
 court.6040.c:1 "Dostaňte tuto pijavici z mého zorného pole."
 court_6000_all_courtiers_and_guests:0 "Všichni vaši [courtiers|E] a [guests|E]"
 court.6030.e:0 "Nesnesu to. UŽ NEMŮŽU!"
 court.6020.b:0 "Nebojte se! Je to znamení přízně bohů!"
 court.6020.f:0 "Nechte [possessed_char.GetHerHim] být."
 court.6041.a:0 "Věděl jsem, že jsi na něco dobrý!"
 court.6090.t:0 "Umění rétoriky"
 court.6000.a.tt:0 "Posíláte svého špeha, aby vyšetřoval"
 court.6072.desc:0 "#EMP D...e...e...r f...r...e...i...n...d,#!\n\n"Podívej se na to! Daří se mi skvěle, že?"\n\n[tutor_6070.Custom2('MyCharacterIntroduction', ROOT.Char)|U] si povzdechne, pokyvujíc [tutor_6070.GetHerHis] hlavou s beznadějným výrazem. "Můj [ROOT.Char.GetLadyLord], možná bys raději použil tuto elegantní, lesklou pečeť místo podpisu?"\n\nOčividně, [tutor_6070.GetSheHe] není spokojen s tím #EMP úžasným#! pokrokem, který jsem vynaložil na učení se číst a psát."
 court.6050.b:0 "Očistěte je ohněm!"
 court.6011.desc_prisoner:0 "Dostalo se mi pozornosti, že jste nedávno uvěznil jednoho z mých poddaných bez lepšího důvodu než kázání [preacher.GetHerHis] víry - #EMP mé vlastní víry#! - na vašem dvoře. \n\nDoufám, že to je jen nedorozumění a že situaci hned napravíte, jinak si vytvářím špatný dojem o vašich záměrech."
 court.6070.d.tt.success:0 "Kupují mou očividnou lež!"
 court.6000.desc_family:0 "\n\n"[SCOPE.sC('courtier').Custom2('RelationToMe', ROOT.GetCharacter)]!"
 court.6000.b.tt:0 "Můžete odhalit něčí #EMP barevnou#! minulost"
 court.6050.t:0 "Šťavnaté čtení"
 court.6010.desc:1 ""#EMP KAJTE SE DNES!#! NAUČTE SE NEJPRAVDIVĚJŠÍ PRAVDU! VSTUPTE DO SVĚTLA!" \n\nOd té doby, co se [preacher.GetTitledFirstName] přidal k mému dvoru, jeho neúnavné pokusy o konverzi všech na [preacher.GetHerHis] cizí kult se staly kulisou mého každodenního života.\n\nVe dne v noci [preacher.GetSheHe] stalkuje dvory, patroluje chodbami a skrývá se v temných koutkách, připraven #EMP přesvědčit#! je svým neúnavným křikem. \n\nMoji dvořané jsou vyčerpaní a poté, co mě [preacher.GetFirstNameNoTooltip] přepadne na cestě k nočníku, jsem nakloněn souhlasit s jejich nespokojeností."
 court.6002.a.tt2: "Zvyšte účinnost úkolu $task_find_secrets$ vašeho špeha na 15 let."
 court.6041.c:0 "Strávil jsem s vámi dost času."
 court.6080.b.success:0 "Přesvědčuji [6080_visitor.GetFirstNameNoTooltip], aby mi také přispěl"
 court.6050.d:0 "Uhhh, šťavnaté!"
 court.6030.f:0 "No, budou se muset někdy zastavit...?"
 court.6002.a.tt:0 "[author.GetSheHe|U]'s lépe, aby odvolal [author.GetHerHis] prohlášení a litoval, nebo..."
 court.6000.c:1 "Každý si zaslouží znát pravdu o [predecessor.GetTitledFirstNameNoTooltip]!"
 court.6080.desc_liege: "V uplynulých dnech navštívil [6080_visitor.GetTitledFirstName], můj vévodo, můj dvůr při příležitosti [6080_visitor.GetHerHis] [GetActivityType('activity_tour').GetName]."
