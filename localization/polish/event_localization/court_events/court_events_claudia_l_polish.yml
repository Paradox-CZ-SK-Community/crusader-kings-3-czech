l_polish:
 court_6000_all_courtiers_and_guests:0 "Všichni vaši [courtiers|E] a [guests|E]"
 court.6000.t:0 "Tajná historie"
 court.6000.desc_opening:1 "Když vstoupím do místnosti, jsem naprosto zaražen překvapeným výkřikem [courtier.GetFirstName], který byl předtím pohroužen do rukopisu s názvem 'Tajná historie [ROOT.Char.GetPrimaryTitle.GetNameNoTier]'."
 court.6000.desc_liege:0 "\n\n"Můj [SCOPE.sC('courtier').Custom2('RelationToMe', ROOT.GetCharacter)]!"
 court.6000.desc_family:0 "\n\n"[SCOPE.sC('courtier').Custom2('RelationToMe', ROOT.GetCharacter)]!"
 court.6000.desc_ending:0 "Není na tom nic podezřelého! Vůbec nic!" [courtier.GetSheHe] křičí, zatímco se marně snaží schovat dotyčný předmět do [courtier.GetHerHis] rouch. \n\nKdyž se mi podaří vyrvat knihu z [courtier.GetHerHis] náruče, s překvapením zjistím, že stránky jsou plné podrobných zlověstností, které se prý odehrály na dvoře mého předchůdce se souhlasem [predecessor.GetHerHis]!"
 court.6000.a:1 "#EMP SKANDÁLNÍ!#! Kdo by mohl napsat tak zjevné lži?"
 court.6000.a.tt:0 "Posíláte svého mistra špionáže, aby to vyšetřil"
 court.6000.b:0 "Ó, pikantní drby!"
 court.6000.b.tt:0 "Můžete odhalit něčí #EMP barvitou#! minulost"
 court.6000.c:1 "Každý si zaslouží znát pravdu o [predecessor.GetTitledFirstNameNoTooltip]!"
 court.6000.c.tt:0 "[predecessor.GetSheHe|U] byl pokryteckým tyranem, nehodným mé dynastie! Dovolte mi #EMP přesně#! říct, co si myslím o tom odporném zbabělci..."
 court.6000.d:0 "Jaká nuda. Opravdu mi to je jedno."
 court.6000.e.tt:0 "Začínáte vlastní vyšetřování"
 court.6000.f:0 "To vše je pravda. Přesto musíme odpustit a zapomenout."
 court.6002.desc:0 "Mám nos zabořený do nějaké mezinárodní korespondence, když [spymaster.GetTitledFirstName] vtrhne do místnosti a táhne za sebou vystrašeně vyhlížejícího [author.GetTitledFirstName]. \n\n"Můj pane, našel jsem [author.GetHerHim]! Ten darebák, který napsal tu ostudnou knihu lží o vašem předchůdci, [predecessor.GetTitledFirstName]!""
 court.6002.b.desc_opening:0 "V uplynulých měsících jsem věnoval veškerý volný čas pátrání po tom mazaném podvodníkovi, který rozšiřoval knihu o nedostatcích mého předchůdce."
 court.6002.b.desc_ending:2 "Po mnoha bezesných nocích jsem konečně našel viníka: je to zbabělý [author.GetTitledFirstName]! \n\nKdyž [author.GetSheHe] stojí přede mnou a třese se, očekávaje rozsudek, pečlivě přemýšlím, co dál říct."
 court.6002.a:0 "Měl(a) by ses stydět za své hanebné lži!"
 court.6002.a.tt:0 "[author.GetSheHe|U] by raději odvolal(a) svá prohlášení a pokáral(a) se, nebo..."
 COURT_OF_NO_SECRETS_VALUE: "Opozice pronásledována"
 court.6002.a.tt2: "Zvyšte efektivitu úkolu vašeho mistra špionáže $task_find_secrets$ na 15 let."
 court.6002.b:0 "Stráže, zatkněte tohoto zrádce!"
 court.6002.c:0 "Tady už jsi opravdu překročil hranici, [author.GetFirstNameNoTooltip]..."
 court.6002.d:0 "Jsem si jistý(á), že jsi tím svým deníčkem nechtěl(a) ublížit, že ne?"
 court.6003.desc:1 "Už to jsou měsíce, ale můj mistr špionáže, [spymaster.GetTitledFirstName], dosud nepodal žádnou podstatnou zprávu o své speciální misi: nalezení zatraceného autora té ostudné rukopisu, který popisuje tajné zlověstnosti mého předchůdce! \n\nNení divu, že když konečně svolám [spymaster.GetHerHim], [spymaster.GetFirstNameNoTooltip] vypadá nervózně a docela provinile. "Můj [ROOT.GetLadyLord]! Hledal jsem široko daleko, ale autor zmizel! Možná opustil dvůr, nebo ho někdo chrání, nebo-" \n\nGestem ruky umlčím [spymaster.GetHerHis] žvanění."
 court.6003.b.desc_ending:0 "\n\nBohužel mé nejlepší snahy se ukázaly marné, zdá se, že viník zmizel a stopa vyprchala. Asi se nikdy nedozvím pravdu."
 court.6003.a:0 "To nic. Není to velký problém."
 court.6003.b:0 "To je velké zklamání."
 court.6003.c:2 "Vy neschopné #EMP pijavice#! kryjete toho autora, že ano?"
 court.6003.c.tt:0 "Vybijete si to na svých dvořanech"
 court.6003.d:0 "Udělal jsi, co jsi mohl, [spymaster.GetTitledFirstName]..."
 court.6003.e:0 "Protože jsi nenašel autora, poneseš za to trest ty!"
 court.6010.t:0 "Prorok v síních"
 court.6010.desc:1 ""#EMP KAJTE SE DNES!#! POZNÁVEJTE NEJPRAVDIVĚJŠÍ PRAVDU! VSTUPTE DO SVĚTLA!" \n\nOd chvíle, kdy se [preacher.GetTitledFirstName] připojil k mému dvoru, [preacher.GetHerHis] neustálé snahy obrátit všechny ke [preacher.GetHerHis] cizímu kultu se staly pozadím mého každodenního života.\n\nVe dne v noci [preacher.GetSheHe] obchází nádvoří, hlídá chodby a skrývá se v tmavých koutech, čekajíc na nic netušící kolemjdoucí, aby je #EMP přesvědčil#! svým vtíravým křikem. \n\nMoji dvořané jsou vyčerpaní a po tom, co mě [preacher.GetFirstNameNoTooltip] přepadl na cestě na nočník, mám sklony souhlasit s jejich nespokojením."
 court.6010.a:0 "Tohle a víc zvládneme. [preacher.GetFirstNameNoTooltip] je neškodný."
 court.6010.b:1 "Vyhoďte toho blázna z mého dvora!"
 court.6010.c:1 "[preacher.GetSheHe|U] ať káže potkanům, mně to je jedno..."
 court.6010.c.tt:0 "Pán [preacher_liege.GeTitledFirstName], pod kterým slouží [preacher.GetHerHim|U], bude nespokojen."
 court.6010.c.tt2:0 "Váš [chaplain.GetCouncilTitlePossessive|U] [councillor_task|E] $task_conversion$ je #P účinnější#! v hrabstvích vyznávajících [preacher.GetFaith.GetName] po dobu 20 let"
 court.6010.c.tt3:0 "Váš [chaplain.GetCouncilTitlePossessive|U] [councillor_task|E] $task_conversion$ je #N méně#! účinný v hrabstvích vyznávajících [preacher.GetFaith.GetName] po dobu 20 let"
 court.6010.a_every_county: "Každé [preacher.GetFaith.GetName] [county|E] ve vašem [realm|E] ([preacher_faith_counties_size])"
 court_6010_harsh_conversions: "Tvrdé konverze"
 court_6010_tolerant_conversions: "Tolerantní přístup"
 court.6010.d:0 "DOST téhle #EMP BLASFÉMIE#!!"
 court_6010_all_courtiers_and_guests_faith:0 "Všichni vaši [preacher.GetFaith.GetAdjectiveNoTooltip] [courtiers|E] a [guests|E]"
 court.6011.desc_opening:0 "[preacher_liege.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 court.6011.desc_prisoner:0 "Bylo mi hlášeno, že jste nedávno uvěznil/a mého poddaného jen z důvodu kázání [preacher.GetHerHis] víry - #EMP mé vlastní víry#! - na vašem dvoře. \n\nDoufám, že je to nedorozumění a okamžitě to napravíte, abych si nevytvořil špatný dojem o vašich úmyslech."
 court.6011.desc_executed:0 "S velkým znepokojením jsem se dozvěděl, že jste nedávno popravili mého poddaného - hosta na vašem dvoře - jako nebezpečného kacíře. \n\nRád bych předpokládal, že šlo o nedorozumění a že jste nechtěli #EMP skutečně#! mě urazit a zpochybnit mou víru."
 court.6011.a:0 "Nechtěl(a) jsem vás urazit. Prosím přijměte tuto kompenzaci."
 court.6011.b:0 "Vaši kazatelé v převleku nejsou vítáni na mém dvoře."
 court.6020.t:0 "Posedlost na dvoře"
 court.6020.desc_opening:1 "[possessed_char.GetTitledFirstNamePossessive] stav je stejně záhadný a děsivý."
 court.6020.desc_chaplain:0 "\n\nPodle [court_chaplain.GetCouncilTitle|U] [court_chaplain.GetTitledFirstName],"
 court.6020.desc_no_chaplain:0 "\n\nObecně se soudí, že"
 court.6020.desc_middle:1 "temná bytost obývá tělo [possessed_char.GetHerHis] a občas se projevuje nekontrolovatelnou silou; nicméně frekvence a intenzita těchto epizod vyvolává rostoucí obavy mezi mými oddanými dvořany. [court_chaplain.GetSheHe|U] se obává, že zlá přítomnost převezme kontrolu a rozšíří mezi námi chaos a smrt."
 court.6020.desc_physician:0 "\n\n[court_physician.GetTitledFirstName] mě ujišťuje, že"
 court.6020.desc_no_physician:0 "\n\n"
 court.6020.desc_ending:0 "[possessed_char.GetFirstNameNoTooltip] nikdy nebyl(a) nebezpečný(á) #EMP per se#!, ale moji dvořané trvají na tom, že je třeba něco udělat."
 court.6020.a:1 "[court_chaplain.GetTitledFirstNameNoTooltip], vyžeň démona pryč!"
 court.6020.a.success:0 "Exorcismus [court_chaplain.GetFirstNamePossessive] je úspěšný"
 court.6020.a.success.tt:0 "Pravidelné exorcismy udržují zlo na uzdě, [possessed_char.GetTitledFirstNamePossessive] stav se zdá zlepšovat a vaši dvořané jsou spokojeni"
 court.6020.a.failure:0 "Exorcismus [court_chaplain.GetFirstNamePossessive] selže"
 court.6020.a.failure.tt:0 "[possessed_char.GetTitledFirstNamePossessive] stav není ovlivněn"
 court.6020.b:0 "Nebojte se! Je to známka přízně bohů!"
 court.6020.c:0 "Síla tohoto svatého předmětu zachrání [possessed_char.GetHerHim]."
 court.6020.c.tt:0 "Přiložení vašeho [6020_relic.GetNameNoTooltip] má údajně vyléčit jakoukoliv nemoc"
 court.6020.d:1 "[court_physician.GetTitledFirstNameNoTooltip], nevíš o nějaké bylině, která by mohla pomoci [possessed_char.GetHerHim]?"
 court.6020.d.tt:0 "Zkušenost [court_physician.GetFirstNamePossessive] v lékařském umění zlepšuje stav [possessed_char.GetTitledFirstNamePossessive]"
 court.6020.d.tt.2:0 "[court_physician.GetFirstNameNoTooltip] zkouší nějaký bylinný odvar"
 court.6020.e:0 "Není to nic jiného než mozková nemoc. [court_physician.GetFirstNameNoTooltip]?"
 court.6020.f:0 "Nechte [possessed_char.GetHerHim] být."
 court.6020.b.tt: "Mít #EMP prorocké vize#! je považováno za velkou pomoc pro $court_poet_court_position$, $court_musician_court_position$ nebo $court_cave_hermit_position$"
 court_6020_all_courtiers_and_guests_christian:1 "Všichni vaši [courtiers|E] a [guests|E] stejného vyznání"
 court_6020_all_courtiers_or_guests_polith:1 "Všichni vaši ostatní (ne-cyničtí) [courtiers|E] a [guests|E]"
 court.6030.t:0 "Balada o česneku [ROOT.Char.Custom('GetQueenKing')]"
 court.6030.desc:1 ""#EMP V našem malém městě koluje příběh,\n(o) [ROOT.Char.Custom('GetQueenKing')] s česnekovou korunou,\naby bojovala proti [ROOT.Char.Custom('GetUnbelieverNamePlural')] [ROOT.Char.GetSheHe] jel na oslovi,\nale [ROOT.Char.GetHerHis] jediným úspěchem byl proti malému opičákovi...#!"\n\nTato prokletá balada se stala mezi potulnými minstrely a lidem náramně populární - #EMP příliš populární#! na můj vkus, protože jsem objevil znepokojivé množství podobností mezi mnou a jejím protagonistou... Ale slyšet ji, bezostyšně mi ji zpívanou do obličeje [6030_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)], už je příliš!"
 court.6030.a:0 "Ale to #EMP je#! takový vtipný příběh!"
 court.6030.b:0 "To je #EMP takové#! ponižující..."
 court.6030.c:0 "#EMP NAJDEŠ TO VTIPNÉ?!#!"
 court.6030.d:0 "To je #EMP nepřijatelné#!."
 court.6030.d.tt:0 "Zakážeš vykonávání balady a hrozíš provinilcům vězením"
 court.6030.e:0 "U.ŽADNĚ. TO. NENESU. DÁL!"
 court.6030.e.tt:0 "Udeříš dalšího člověka, který tě provokuje zpěvem té hloupé balady - opakovaně"
 court.6030.f:0 "No, jednou s tím stejně přestanou...?"
 court.6040.t:0 "Život příživníka"
 court.6040.desc:0 "[scrounger.GetTitledFirstName|U] se stal stálou součástí mého dvora - a #EMP drahou#! součástí. Vlastně i #EMP nákladnou#!\n\n[scrounger.GetSheHe] je přítomen na každém banketu, hltá vše, co mu přijde pod ruku, a zároveň si stěžuje, jak je prázdná [scrounger.GetHerHis] vlastní spíž. \"Podáváš ty nejlepší nápoje, můj [ROOT.Char.GetLadyLord]!\" říká [scrounger.GetSheHe], když upije další korbel mého nejjemnějšího [ROOT.Char.Custom('GetExpensiveDrink')]. \"Jsi nejvíce #EMP [SCOPE.Custom('PersonalityGetSharedTraitDescriptionFromFlag')]#!, nejvíce #EMP [ROOT.Char.Custom('ComplimentAdjective')]#!, #EMP NEJKRÁSNĚJŠÍ#! [ROOT.Char.GetLadyLord]!\" prohlašuje [scrounger.GetSheHe], natahujíc ruku pro další půjčku, kterou [scrounger.GetSheHe] nikdy nesplatí.\n\n[scrounger.GetSheHe|U] je otravná ztráta peněz, ale [scrounger.GetHerHis] přehnané výstupy jsou celkem zábavné."
 court.6040.a:0 "Jelikož jsi tu pořád, mohl/a by ses taky něčím užitečným zabavit!"
 court.6040.b:0 "V konečném důsledku se mi [scrounger.GetHerHim] jeví docela legrační!"
 court.6040.c:1 "Dostaň toho pijavici z mého dohled."
 court.6041.desc:0 "Uběhlo pár měsíců od doby, co jsem se rozhodl/a nechat [scrounger.GetTitledFirstName] pokračovat v [scrounger.GetHerHis] parazitním životě na mém dvoře.\n\nNečekal/a jsem nic víc než [scrounger.GetHerHis] obvyklé přehnané historky o bídě a přehnaně rozkvetlé komplimenty, ale v poslední době jsem si všiml/a, že [scrounger.GetHerHis] příběhy jsou zábavnější, [scrounger.GetHerHis] rýmy ostřejší a [scrounger.GetHerHis] komplimenty příjemnější.\n\nJak moji dvořané, tak i hosté ze zahraničí jsou [scrounger.GetHerHis] uměním působivě pobaveni. Mohl/a by [scrounger.GetFirstNameNoTooltip] najít užitečné povolání?"
 court.6041.a:0 "Věděl/a jsem, že k něčemu dobrý/á jsi!"
 court.6041.b:0 "... ale vsadím se, že můžeš být ještě lepší!"
 court.6041.b.failure:0 "Navzdory [scrounger.GetHerHis] nejlepším snahám se zdá, že [scrounger.GetFirstNameNoTooltip] už dosáhl/a vrcholu svých schopností"
 court.6041.b.success:0 "[scrounger.GetFirstNameNoTooltip] dostává inspiraci pro skvělé dílo"
 court.6041.b.failure.tt:0 "[scrounger.GetFirstNameNoTooltip] se už nemůže dále zlepšovat"
 court.6041.b.success.tt:0 "[scrounger.GetFirstNameNoTooltip] dostává inspiraci!"
 court.6041.c:0 "Strávil/a jsem s tebou dost času."
 court.6050.t:0 "Neslušné čtení"
 court.6050.desc_opening:0 "Poslední dobou si nemohu nevšimnout skupinek chichotajících se pannoček a obvykle přísných válečníků, jak se shlukují v temných výklencích, aby naslouchali, očarováni, knize.\n\nDnes jsem konečně přistihl/a [courtier.GetTitledFirstName] s tou knihou v [courtier.GetHerHis] rukou."
 court.6050.desc_byz:0 "Přestože její obal naznačuje zbožnou knihu modliteb, je to nemravný román, napsaný před staletími našimi pohanskými předky! Je v něm krásná panna, piráti, pokušení a žádostivé stránky plné neblahých tužeb..."
 court.6050.desc_islam:0 "Rychlým prolistováním textu nalézám piráty, částečně oděné panny, krále poháněné luxusem, smyslné a lstivé královny a dokonce obohaceného uličního rváče, který se díky džinovi ožení s princeznou..."
 court.6050.desc_sonetti:0 "Jsou zde stránky plné poezie, půvabné ve formě, ale smyslné v povaze. Andělská krása všelijakých žen je vyvýšena něžnými slovy, která sotva zakrývají básníkův zcela pozemský chtíč..."
 court.6050.desc_chaucer:0 "Všechny jsou to příběhy poutníků na cestě; nicméně neřeší spasení jejich duší, ale kruté vraždy a nevěrné manželky..."
 court.6050.desc_generic:0 "Je to zřetelně nemravný text, naplněný smyslnými pokušeními, pozemskými svody a pružnými ňadry..."
 court.6050.desc_ending:0 "\n\nMlčím, zatímco přemýšlím o pravděpodobné reakci [court_chaplain.GetCouncilTitle] [court_chaplain.GetTitledFirstName], a [courtier.GetFirstNameNoTooltip] na mě hledí s obavami."
 court.6050.a:0 "Chudá moje oči!"
 court.6050.b:0 "Očistěte je ohněm!"
 court.6050.b.tt:1 "Spálíš všechny kopie skandálního textu a zakážeš jej na svém dvoře"
 court.6050.b.tt.2: "Děti vychovávané na vašem dvoře budou mít větší pravděpodobnost, že získají [GetTrait('pensive').GetName( GetNullCharacter )], [GetTrait('chaste').GetName( GetNullCharacter )] nebo [GetTrait('zealous').GetName( GetNullCharacter )] osobnost"
 court.6050.c:0 "Kultura přichází v mnoha podobách. Nechte je číst."
 court.6050.c.tt: "Děti vychovávané na vašem dvoře budou mít větší pravděpodobnost, že získají [GetTrait('curious').GetName( GetNullCharacter )], [GetTrait('lustful').GetName( GetNullCharacter )] nebo [GetTrait('cynical').GetName( GetNullCharacter )] osobnost"
 court.6050.c.unlock_text:0 "Tato volba je dostupná díky vaší vysoké dovednosti [learning|E]"
 court.6050.d:0 "Uhhh, šťavnaté!"
 court.6050.e:1 "Proč bychom se měli omezovat na čtení, [courtier.GetFirstNameNoTooltip]?"
 court.6050.e.tt:0 "Čerpáš inspiraci z četby"
 court.6050.f:0 "Uděláš to pryč a já budu předstírat, že jsem nic neviděl."
 court_6050_courtiers_or_guests:0 "Všichni tvoji nestydatí [courtiers|E] a [guests|E]"
 court.6060.t:0 "Radosti vína"
 court.6060.desc_opening:1 "Najednou vtrhnou do trůnního sálu [court_chaplain.GetCouncilTitle] [court_chaplain.GetTitledFirstName] a [court_physician.Custom2('MyCharacterIntroduction', ROOT.Char)], hádající se.\n\n\"Víno uráží [ROOT.Char.GetFaith.HighGodName]! Musí být #EMP vyhnáno#!\" křičí [court_chaplain.GetFirstNameNoTooltip].\n\n\"Trocha vína je zdravá pro tělo!\" odpovídá [court_physician.GetFirstNameNoTooltip]."
 court.6060.desc_drunkard_courtier:1 "\n\nZ rohu místnosti přeruší diskusi [courtier_drunkard.GetTitledFirstName]: \"Jediné množství vína, které je pro tebe dobré, je #EMP VŠE#!!\""
 court.6060.desc_ending:0 "\n\nJaký je můj postoj k vínu?"
 court.6060.a:0 "Víno otevírá dveře [ROOT.Char.GetFaith.DevilName]!"
 court.6060.b:0 "Trocha vína udržuje tělesné šťávy v rovnováze."
 court.6060.c:0 "[courtier_drunkard.GetFirstNameNoTooltip|U], připij mi!"
 court.6060.c.tt: "[courtier_drunkard.GetFirstNameNoTooltip|U] otevírá [courtier_drunkard.GetHerHis] tajnou zásobu!"
 court.6060.c.tt.2: "Díky [courtier_drunkard.GetFirstNamePossessiveNoTooltip] příspěvkům do zásob vína jsou náklady na jídlo a vybavení dvora o 50 % nižší po následujících 10 let."
 court.6060.d:0 "Odpověď je na dně tohoto korbelu!"
 court.6070.t:0 "Hodnota písma"
 court.6070.desc:0 "Cítím posuzující pohledy všech mých dvořanů na sobě, zatímco pomalu, opatrně podepisuji své jméno na nový dekret třesoucím se perem a nejistou rukou. \n\nSamozřejmě, #EMP podepisování#! je silné slovo. Pouze obtáčím písmena vyryté v dřevěné tabulce - a sotva se mi to daří. Dnes i [tutor_6070.Custom2('MyCharacterIntroduction', ROOT.Char)] na mě hledí tím, co předpokládám, že je směs lítosti a odporu. \n\nNež ho stačím pokárat za pohrdání, [tutor_6070.GetHerHim] zasahuje s nadějným tónem: \"Můj [ROOT.Char.GetLadyLord], neměl/a bys konečně umět číst a psát pořádně?\""
 court.6070.a:0 "Nauč mě #EMP hned teď#!!"
 court.6070.a.success:0 "Naučil/a jsem se úspěšně číst a psát"
 court.6070.a.failure:0 "Učení čtení a psaní je pro mě ztracená věc"
 court.6070.a.tt.1:0 "Už se mi nikdo nebude posmívat"
 court.6070.a.tt.2:0 "Budu muset najít jiné řešení"
 court.6070.b:0 "Kymácení perem je pro ztracené a slabochy!"
 court.6070.c:0 "Budu předstírat, že si jich nevšímám."
 court.6070.d:0 "Já #EMP umím#! psát, děkuji pěkně!"
 court.6070.d.tt:0 "Když to řeknu dost přesvědčivě, možná mi uvěří..."
 court.6070.d.tt.success:0 "Uvěří mé zjevné lži!"
 court.6070.d.tt.failure:0 "Prohlédnou mě"
 every_courtier_or_guest_6070_learning:0 "Všichni vaši gramotní [courtiers|E] a [guests|E]"
 court.6071.desc:0 "#EMP D...r...o...h...ý p...r...o...k...l...u...d,#!\n\n\"Ano, to vypadá v pořádku!\"\n\nStrávil/a jsem bezpočet hodin procvičováním abecedy pod přísným pohledem [tutor_6070.Custom2('MyCharacterIntroduction', ROOT.Char)] a zdá se, že se mé úsilí vyplatilo! Mezinárodní korespondence, zprávy radních i závazky vazalů pro mě nejsou již žádné tajemství! \n\nPodaj mi pero - chci podepsat další věci!"
 court.6071.a:0 "Jsem prostě příliš chytrý/á."
 court.6071.b:0 "[tutor_6070.GetFirstNameNoTooltip] si zaslouží odměnu."
 court.6071.b.tt: "[tutor_6070.GetFirstNamePossessiveNoTooltip] nadání jako $court_tutor_court_position$ se zvyšuje."
 court_language_teacher_desc: "Naučil panovníka psát"
 court.6072.desc:0 "#EMP D...r...a...h...ý p...ř...í...t...e...l...i...#!\n\n"Podívej se na to! Jde mi to skvěle, viď?"\n\n[tutor_6070.Custom2('MyCharacterIntroduction', ROOT.Char)|U] vzdychá, potřásajíc [tutor_6070.GetHerHis] hlavou s ubohým výrazem. "Můj [ROOT.Char.GetLadyLord], možná byste raději místo podepisování použili tuto okázalou, lesklou pečeť?"\n\nZdá se, že [tutor_6070.GetSheHe] není spokojen s #EMP úžasným#! pokrokem, kterého jsem dosáhl při snaze naučit se číst a psát."
 court.6072.a:0 "Písmo je stejně k ničemu! Teď mi vrať můj [ROOT.Char.Custom('child_object_of_interest_random')]!"
 court.6072.a.tt:0 "Nikdo není ohromen"
 court.6072.b:0 "Dobře, okázale podepíšu to, co #EMP přečtu#! pečetí."
 court.6072.b.tt:0 "Vypadá to sice impozantně, ale nezakryje to fakt, že nečteš to, co podepisuješ"
 court.6072.c:0 "Je to všechno tvoje chyba, [tutor_6070.GetFirstNameNoTooltip]!"
 court.6080.t:0 "Velkorysost [6080_visitor.GetFirstNameNoTooltip]"
 court.6080.desc:0 "Posledních pár dnů [6080_visitor.GetTitledFirstName] navštěvuje můj dvůr, zatímco je na cestě za nějakými záležitostmi, možná na svaté místo, nebo tak něco."
 court.6080.desc_middle: "\n\nOd příchodu [6080_visitor.GetHerHis] mě [6080_visitor.GetSheHe] přebíjí svou štědrostí vůči mým dvořanům, kteří bez špetky důstojnosti hltají [6080_visitor.GetHerHis] zlato! Nemohu si pomoct a posmívám se, když vidím [6080_visitor.GetHerHim] obklopeného obdivnými dvořany už po několikáté. #EMP Moji#! dvořané.\n\n"Taška pro tebe, dobrý [beneficiary_1.GetFirstName]!" 
 court.6080.desc_liege: "Posledních pár dnů [6080_visitor.GetTitledFirstName], můj pán, navštěvuje můj dvůr u příležitosti [6080_visitor.GetHerHis] [GetActivityType('activity_tour').GetName]."
 court.6080.desc_2:0 "A trochu mincí i pro tebe, laskavý [beneficiary_2.GetFirstName]!"
 court.6080.desc_3:0 "A pro tebe, sladký [beneficiary_child.GetFirstName], sladké medové koláčky!"
 court.6080.desc_end:0 "Pamatujte, bohatství je určeno ke sdílení!"" 
 court.6080.a:0 "Mohu být ještě #EMP štědřejší#!"
 court.6080.b:0 "Měl bych taky využít [6080_visitor.GetHerHis] té pošetilé štědrosti!"
 court.6080.b.success:0 "Přesvědčím [6080_visitor.GetFirstNameNoTooltip], aby za mě také přispěl"
 court.6080.b.success.tt:0 "[6080_visitor.GetFirstNameNoTooltip] je přesvědčen!"
 court.6080.b.failure:0 "[6080_visitor.GetFirstNameNoTooltip] z mých pokusů vůbec není ohromen"
 court.6080.b.failure.tt:0 "[6080_visitor.GetFirstNameNoTooltip] není přesvědčen"
 court.6080.c:0 "Myslím, že [6080_visitor.GetFirstNameNoTooltip] už překročil dobu, po kterou je u nás vítán..."
 court.6080.d:0 "Lépe, když utrácí [6080_visitor.GetHerHim] než já."
 court.6090.t:0 "Umění rétoriky"
 court.6090.desc:0 ""#EMP ALE JÁ SE NUDÍÍÍÍM!#!" Okamžitě rozpoznám žalostný hlas [6090_child_a.Custom2('MyCharacterIntroduction', ROOT.Char)] ještě dřív, než zlobivec přijde do mého zorného pole.\n\nScéna, kterou před sebou vidím, je pak poněkud ubohá:"
 court.6090.desc.cp: "[6090_poet.Custom2('MyCharacterIntroduction', ROOT.Char)] vypadá na pokraji slz"
 court.6090.desc.teacher: "[6090_poet.GetFirstName], místně proslulý učitel, který nyní navštěvuje náš dvůr, vypadá, že [6090_poet.GetHerHis] trpělivost je na konci"
 court.6090.desc.middle: "zatímco [6090_child_a.GetFirstNameNoTooltip] a [6090_child_b.GetFirstName] zírají na [6090_poet.GetHerHim] s nejnezaujatějším výrazem, jaký jsem kdy viděl na jejich mladých tvářích."
 court.6090.desc_other:0 "[6090_child_c.GetFirstName] se zatoulal k oknu, zjevně ho více zajímá #EMP cokoliv#!, co se děje venku."
 court.6090.desc_end:0 "\n\nKdyž se [6090_poet.GetHerHis] oči setkají s mýma, [6090_poet.GetFirstNameNoTooltip] mě prosí: "Můj [ROOT.Char.GetLadyLord], #EMP prosím#!, já se jen snažím vysvětlit vašim dětem umění rétoriky, jak to vyžaduje jejich šlechtický původ...""
 court.6090.a:0 "Pozor, děti! Budete to potřebovat."
 court.6090.b:0 "Nechte mě to vysvětlit srozumitelněji."
 court.6090.b.success:0 "Děti jsou ohromené"
 court.6090.b.failure:0 "Jsem ještě nudnější než [6090_poet.GetFirstNameNoTooltip]"
 court.6090.b.failure.tt:0 "Děti se nic nenaučí"
 court.6090.c:0 "Jsi prostě příliš nudný, [6090_poet.GetFirstNameNoTooltip]!"
 court.6090.c.tt: "#EMP Válečnictví#! je mnohem důstojnější činnost pro mladou šlechtu! Pojď se mnou trénovat!"
