l_polish:
 court.2001.a.sadistic.crony_a_wins:0 "[crony_a.GetFirstNameNoTooltip] se nejníže klaní"
 court.2001.a.sadistic.crony_b_wins:0 "[crony_b.GetFirstNameNoTooltip] se nejníže klaní"
 court.2001.a.sadistic:0 "Kdo se nejníže pokloní, dostane tenhle #EMP lesklý#! minci. Jdi."
 court.2001.a:0 "Upřímně, oba byste se v tom mohli snažit víc."
 court.2001.b:0 "Prohlédl jsem si tvé manipulace, poskoci!"
 court.2001.c:0 "Myslím, že ti chybí nejzřejmější cesta k mému srdci..."
 court.2001.desc:0 "Ani [crony_a.GetFirstName] ani [crony_b.GetFirstName] si nevšimnou, jak se přiblížím k jejich hlučnému rozhovoru v chodbě.\n\n\"#EMP Fyzické#! poddanství je klíčem! Každý modřina způsobená poklonou na mém koleni je čerstvý peníz v mé peněžence! S proskonáním se prostě nedá udělat chyba.\"\n\n\"Nonsense, jen pořád hromad' přídavná jména před [ROOT.Char.GetHerHis] titulem a budeš bohatý, dokud neumřeš. Pokud máš vzduch v plicích, než se dostaneš k '[ROOT.Char.GetTitleAsNameNoTooltip]', děláš to špatně.\"\n\nKašlu, okamžitě umlčující zděšené poskoky."
 court.2001.d:0 "Tohle je pod mou úroveň."
 court.2001.t:0 "Konkurenční přátelství"
 court.2201.a:0 "Oprávněn #EMP na víc#!, [eldest_heir.GetFirstNameNoTooltip]? Co říkáš na #EMP nic#!!"
 court.2201.b:0 "Bohužel, to jsou jen pravidla hry, [younger_heir.GetFirstNameNoTooltip]..."
 court.2201.c:0 "Jsou to rodina, budou se #EMP v pohodě#! vycházet bez mě, že?"
 court.2201.desc:0 "\"-patří mě! Rozdělování [ROOT.Char.GetPrimaryTitle.GetNameNoTier] mezi jednotlivé dědice nedává smysl!\" křičí [eldest_heir.GetFirstName], zatímco [eldest_heir.GetSheHe] a [younger_heir.Custom2('HerHisCharacterIntroduction', eldest_heir)] hlučně diskutují na druhém konci místnosti. \"Vydáváme říši na vraždu a občanskou válku. [ROOT.Char.GetMotherFather|U] by měl nechat všechny [ROOT.Char.GetHerHis] země #EMP mně#!!\"\n\n\"Vražda? Občanská válka? Přesně #EMP co#! máš v plánu, když budeš [ROOT.Char.GetTitleAsNameNoTooltip]?\" ufňukává [younger_heir.GetFirstNameNoTooltip]. \"Budeš naprosto strašný vládce, pokud takhle myslíš na svou vlastní rodinu dřív, než se koruna vůbec #EMP dotkla#! tvé ošklivé lebky.\"\n\nMoje hlava pulzuje. Celé dopoledne se hádali."
 court.2201.d:0 "Děti, chcete vědět skutečný význam rodiny?"
 court.2201.t:0 "Kousek koláče"
 court.2401.a:0 "Jéje, ti #EMP vypadají#! lákavě..."
 court.2401.b:0 "Nepotřebujeme cizí nesmysly v mém dvoře!"
 court.2401.c:0 "Na tom, co lidé nosí, nezáleží?"
 court.2401.desc:1 "\"Nejlepší oděvy v zemi, dobrý [ROOT.Char.GetTitleAsNameNoTooltip], většinou proto, že #EMP nejsou#! z této země,\" hihňá se [seller.GetFirstName], když procházím kolem [seller.GetHerHis] otevřené komnaty. [seller.GetHerHis|U] hlas přetéká šarmem a klouzavostí.\n\n\"Téměř nové, jen tak dobré jako nové, a čerstvé od trendsetterů v [grander_ruler.GetTitledFirstNamePossessive] dvoře! To jsou to, co #EMP všichni#! v [grander_ruler.GetPrimaryTitle.GetName] budou nosit příští sezónu.\""
 court.2401.t:0 "Druhá ruka Glamouru"
 court.2411.a:1 "Podle [ROOT.Char.GetFaith.HighGodName], nech mě ti ukázat cestu ven!"
 court.2411.b:0 "Jak v... Jak #EMP hloupé#! můžeš být?"
 court.2411.c:1 "*Pískání* Jaký úlovek hal mám..."
 court.2411.desc:1 "Můj procházka mě zavede do nevyužívaného křídla paláce, procházím některými prostornými (pokud prašnými) komnatami, které můj příliš zaměstnaný personál zřídka navštěvuje, když slyším hlenové soboty přicházející z vedlejšího chodby.\n\nPři zkoumání nacházím [lost_guest.Custom2('MyCharacterIntroduction', ROOT.Char)], skleslého v zoufalství. [lost_guest.GetSheHe|U] se okamžitě postaví, jakmile mě uvidí, chytí mě za ramena a začne žvanit jako šílený[lost_guest.GetWomanMan].\n\n\"[ROOT.Char.GetTitleAsNameNoTooltip], byl jsem ztracen v těchto chodbách po #EMP tři dny#! Nemohu najít cestu ven, jen nekonečné smyčky propojených chodeb a hnilobných komnat bez jediného sluhy na dohled!\""
 court.2411.t:0 "Labyrintové haly"
