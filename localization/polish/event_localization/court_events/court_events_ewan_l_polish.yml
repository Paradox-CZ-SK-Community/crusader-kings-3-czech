l_polish:
 court.2001.t:0 "Soutěž v podlézání"
 court.2001.desc:0 "Ani [crony_a.GetFirstName] ani [crony_b.GetFirstName] si nevšimnou, když se plížím blíž k jejich hlučné konverzaci na chodbě.\n\n"#EMP Physical#! Úpěnlivé prosby jsou klíč! Každá modřina na mém koleni vzniklá z plazení se je čerstvá mince v mé peněžence! S poklonami nikdy nešlápnete vedle."\n\n"Blbost, jen dál naskládej přídavná jména před [ROOT.Char.GetHerHis] titul a budeš bohatý až do smrti. Pokud máš vzduch v plicích, dřív než dojdeš k '[ROOT.Char.GetTitleAsNameNoTooltip]', děláš to špatně."\n\nKašlu a okamžitě umlčím zahanbené pochlebovače."
 court.2001.a:0 "Upřímně, oba byste se v tom mohli víc snažit."
 court.2001.a.sadistic:0 "Kdo se skloní nejníže, dostane tuto #EMP lesklou#! minci. Tak."
 court.2001.a.sadistic.crony_a_wins:0 "[crony_a.GetFirstNameNoTooltip] se skloní nejníže"
 court.2001.a.sadistic.crony_b_wins:0 "[crony_b.GetFirstNameNoTooltip] se skloní nejníže"
 court.2001.b:0 "Vidím skrz vaše manipulace, pochlebovači!"
 court.2001.c:0 "Myslím, že vám chybí ten nejzjevnější způsob, jak mi dojít k srdci..."
 court.2001.d:0 "To je pod mou důstojnost."
 court.2201.t:0 "Kousek z koláče"
 court.2201.desc:0 ""-patří mně! Rozdělovat [ROOT.Char.GetPrimaryTitle.GetNameNoTier] mezi různé dědice nedává smysl!" křičí [eldest_heir.GetFirstName], zatímco [eldest_heir.GetSheHe] a [younger_heir.Custom2('HerHisCharacterIntroduction', eldest_heir)] se na druhém konci místnosti hlučně hádají. "Odsuzujeme říši k vraždám a občanské válce. [ROOT.Char.GetMotherFather|U] by měl/a nechat všechna [ROOT.Char.GetHerHis] území #EMP mně#!!"\n\n"Vraždy? Občanská válka? Přesně #EMP co# máš v plánu, až budeš [ROOT.Char.GetTitleAsNameNoTooltip]?" šklebí se [younger_heir.GetFirstNameNoTooltip]. "Budeš naprostým monstrem mezi vládci, pokud takhle uvažuješ o vlastní rodině dřív, než se koruna vůbec #EMP dotkne# tvé ošklivé lebky."\n\nBolí mě hlava. Hádají se. Celé. Ráno."
 court.2201.a:0 "Opravdu chceš #EMP více#, [eldest_heir.GetFirstNameNoTooltip]? Co takhle #EMP nic#!!"
 court.2201.b:0 "Bohužel, to jsou prostě pravidla hry, [younger_heir.GetFirstNameNoTooltip]..."
 court.2201.c:0 "Jsou to rodina, budou si bez mě #EMP v pohodě# rozumět, že?"
 court.2201.d:0 "Děti, chcete znát pravý význam rodiny?"
 court.2401.t:0 "Lesk z druhé ruky"
 court.2401.desc:1 "„Nejjemnější róby v zemi, dobrý [ROOT.Char.GetTitleAsNameNoTooltip], hlavně proto, že #EMP nejsou# odsud,“ zachichotá se [seller.GetFirstName], když procházím kolem [seller.GetHerHis] otevřeného pokoje. [seller.GetHerHis|U] hlas je plný šarmu a prohnanosti.\n\n"„Skoro nové, stejně dobré jako nové, a čerstvě od tvůrců módy z [grander_ruler.GetTitledFirstNamePossessive] dvora! Tohle budou #EMP všichni#! v [grander_ruler.GetPrimaryTitle.GetName] nosit příští sezónu.“"
 court.2401.a:0 "Ach, ty #EMP opravdu# vypadají lákavě..."
 court.2401.b:0 "V mém dvoře nepotřebujeme cizí nesmysly!"
 court.2401.c:0 "Koho zajímá, co lidé nosí?"
 court.2411.t:0 "Labyrintové chodby"
 court.2411.desc:1 "Moje procházka mě vede přes opuštěné křídlo paláce, prohlížím si prostorné (i když zaprášené) komnaty, které můj přetažený personál málokdy navštěvuje, když zaslechnu chrchlavé vzlyky vycházející z boční chodby.\n\nKdyž to prozkoumám, nacházím [lost_guest.Custom2('MyCharacterIntroduction', ROOT.Char)], zhrouceného v zoufalství. [lost_guest.GetSheHe|U] vyskočí, jakmile mě [lost_guest.GetSheHe] spatří, chytí mě za ramena a začne žvanit jako mad[lost_guest.GetWomanMan].\n\n"„[ROOT.Char.GetTitleAsNameNoTooltip], už #EMP tři dny# bloudím v těchto průchodech!! Nemůžu najít cestu ven, jen nekonečné smyčky propojených chodeb a plesnivějících komnat bez jediného služebníka na dohled!“"
 court.2411.a:1 "Při [ROOT.Char.GetFaith.HighGodName] — dovolte mi ukázat vám cestu ven!"
 court.2411.b:0 "Jak to sakra... Jak #EMP hloupý#! vůbec můžeš být?"
 court.2411.c:1 "*Píská si* To je ale úl síní, který mám..."
