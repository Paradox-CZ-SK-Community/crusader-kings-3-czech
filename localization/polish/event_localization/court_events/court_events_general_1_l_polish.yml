l_polish:
 court_events.1000.a.flavor: "A obohacuje můj lid!"
 court_events.1000.a: "Pouze dobročinnost vyvažuje pověst za přehánění..."
 court_events.1000.b.flavor: "A veď mé dvorníky v oslavě mě jako největšího z panovníků!"
 court_events.1000.b: ""Zůstaňte zde, v největším z dvorů.""
 court_events.1000.c: ""Pověz mi o zázracích, které jsi zde viděl.""
 court_events.1000.desc: ""Ó velký [ROOT.Char.GetTitleAsNameNoTooltip]! Společně jsme prozkoumali celý známý svět," chválí [guest.GetName], první z dvojice renomovaných cestovatelů, "viděli slunné radosti! Ledové jeskyně! Pily mléko z Palestiny a krmily se na medové rosě."\n\n"Navštívili jsme tábory chánů, paláce sultánů, starobylé síně... ale žádný dvůr na zemi se nedá s vaším srovnávat: žádný se nevyrovná vznešeností a luxusem!"\n\n[guest.GetHerHis|U] společník [guest_2.GetName] vykonává podivné cizí poklony, prosebně:\n\n"Zdejší pohodlí — jsou nad i [second_court.GetPrimaryTitle.GetAdjective] frivolity... moudrý [ROOT.Char.GetTitleAsNameNoTooltip], prosím, dovolte nám ještě více brzkých pohledů na [guest_2.GetFaith.PositiveAfterLife]!""
 court_events.1000.t: "Největší z největších"
 court_events.1010.a.failure: "Zrádci jsou chyceni a popraveni"
 court_events.1010.a.flavor: "Můj antiquář mi říká o velkých pokladech [grander_ruler.GetTitleAsNamePossessiveNoTooltip]... a jeden, konkrétně, který by zlodějské ruce mohly učinit mým."
 court_events.1010.a.success: "Převlékači ukradnou artefakt svého pána"
 court_events.1010.a: ""S vaší mazaností... prokažte mi svou užitečnost.""
 court_events.1010.b: "Tito odpadlíci dobře znají způsoby zdokonalování."
 court_events.1010.c.flavor: "Pokud jsou potřeba užitečnější ruce k řízení tohoto dvora, můj [court_chaplain.GetCouncilTitle] by mohl najít a dohlédnout na ty, kteří jsou bez hříchu..."
 court_events.1010.c: "Zkušení kléru by lépe řídili tento dvůr."
 court_events.1010.d: "#EMP "Utíkejte domů, vy zrádní švábi!"#!"
 court_events.1010.desc: "A [grander_ruler.GetPrimaryTitle.GetAdjectiveNoTooltip] dvorníček se vplížil. [defector.GetSheHe|U] se pokloní přede mnou, nervózně se dívajíc na mé stráže.\n\n„Přicházím z místa lesku,“ říká tento podlézavý, [defector.GetName], „dvůr [grander_ruler.GetName].\"\n\n„Kdybych opustil [grander_ruler.GetHerHis] zaměstnání, mnoho funkcionářů by dorazilo v mé společnosti. Pouhé hmyz, ale díky naší pilné práci je dvůr majestátní! A nechceme zůstat vázáni k tomu [grander_ruler.Custom('InsultAdjective')] [grander_ruler.GetTitleAsNameNoTooltip]...\"\n\n„Nabídli bychom naši službu #EMP vám#!, O [ROOT.Char.GetTitleAsName].“"
 court_events.1010.t: "Z Jiného Mraveniště"
 court_events.1011.a: "#EMP Zrádce!#!"
 court_events.1011.desc: "Já, [defector.GetName], a mnozí z vašich trpících služebníků jsme uprchli z vašeho služebnictva. Bez naší odbornosti se váš dvůr brzy stane troskami, které si zasloužíte.\n\nVždy jste byli více [grander_ruler.Custom('InsultNoun')] než hodný pán. A tak váš nástupce, [root_scope.GetName], si bude užívat pohodlí a slávy, jakou jste kdysi znali."
 court_events.1011.opening: "Můj bývalý pane,"
 traveling_friends_court_position_aptitude: "Tito cestující přátelé zvýšili [aptitude|E], když oba zastávají [court_positions|E]"
 visiting_gives_opinion: "Každý [ruler|E] hostící [guest.GetFirstName] nebo [guest_2.GetFirstName] získává #P 20#! [opinion|E] z #vysokého vás#! #EMP (Reputace)#!"
