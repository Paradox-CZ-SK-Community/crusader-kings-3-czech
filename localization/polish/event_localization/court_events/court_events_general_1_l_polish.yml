l_polish:
 court_events.1000.t: "Nejvznešenější ze všech"
 court_events.1000.desc: ""Ó velký [ROOT.Char.GetTitleAsNameNoTooltip]! Společně jsme dva obešli celý známý svět," pokloní se [guest.GetName], první z páru proslulých cestovatelů, "uzřeli slunečné paláce rozkoše! Jeskyně ledu! Napili jsme se mléka Palestiny a žili z medové rosy."\n\n"Navštívili jsme tábory chanů, paláce sultánů, starobylé síně... ale žádný dvůr na zemi se s tím vaším nedá srovnat: žádný mu nelze rovnat v vznešenosti a luxusu!"\n\n[guest.GetHerHis|U] společník [guest_2.GetName] předvádí podivné cizí poklony a žadoní:\n\n"Komforty tohoto místa — přesahují i [second_court.GetPrimaryTitle.GetAdjective] rozmařilosti... moudrý [ROOT.Char.GetTitleAsNameNoTooltip], prosíme, dopřejte nám ještě více předčasných náhledů na [guest_2.GetFaith.PositiveAfterLife]!""
 court_events.1000.a: "Pouze štědrost zmírní pověst přepychu..."
 court_events.1000.a.flavor: "A obohacuje můj lid!"
 court_events.1000.b: ""Zůstaňte zde, v nejvelkolepějším z dvorů.""
 court_events.1000.b.flavor: "A přimějte mé dvořany, aby mě chválili jako nejvznešenějšího z panovníků!"
 court_events.1000.c: ""Vyprávějte o všech zázracích, které jste zde spatřili.""
 traveling_friends_court_position_aptitude: "Tito cestující přátelé mají zvýšenou [aptitude|E], když oba zastávají [court_positions|E]"
 visiting_gives_opinion: "Každý [ruler|E], který hostí [guest.GetFirstName] nebo [guest_2.GetFirstName], získá #P 20#! [opinion|E] vůči #high you#! #EMP (Reputation)#!"
 court_events.1010.t: "O jiném mraveništi"
 court_events.1010.desc: "Vplíží se dovnitř [grander_ruler.GetPrimaryTitle.GetAdjectiveNoTooltip] dvořan. [defector.GetSheHe|U] se přede mnou uklání, nervózně pozoruje mé stráže.\n\n"Já pocházím z místa nádher," říká tento podlézač, [defector.GetName], "z dvora [grander_ruler.GetName]."\n\n"Kdybych opustil [grander_ruler.GetHerHis] službu, přišlo by se mnou mnoho úředníků. Pouhý hmyz, ale naší oddanou prací činíme dvůr vznešeným! A nechceme zůstat vázáni na toho [grander_ruler.Custom('InsultAdjective')] [grander_ruler.GetTitleAsNameNoTooltip]..."\n\n" Nabízíme své služby #EMP you#!, ó [ROOT.Char.GetTitleAsName].""
 court_events.1010.a: ""S vaším důvtipem... dokažte mi svou užitečnost.""
 court_events.1010.a.flavor: "Můj starožitník mi líčí [grander_ruler.GetTitleAsNamePossessiveNoTooltip] veliké poklady... a jeden zvlášť, který by mi zlodějské ruce mohly přinést."
 court_events.1010.a.success: "Dezertéři ukradli artefakt svého pána"
 court_events.1010.a.failure: "Zrádci jsou chyceni a popraveni"
 court_events.1010.b: "Tito dezertéři dobře znají způsoby vytříbenosti."
 court_events.1010.c: "Zkušení duchovní by lépe řídili tento dvůr."
 court_events.1010.c.flavor: "Budou‑li potřeba další užitečné ruce k vedení tohoto dvora, můj [court_chaplain.GetCouncilTitle] by mohl najít a dohlédnout na některé, kteří jsou bez hříchu..."
 court_events.1010.d: "#EMP "Vraťte se domů, vy zrádní švábi!"#!"
 court_events.1011.opening: "Můj dřívější pán,"
 court_events.1011.desc: "Já, [defector.GetName], a mnoho vašich utlačovaných služebníků jsme uprchli z vaší služby. Bez našeho umění bude váš dvůr brzy v troskách, jak si zasloužíte.\n\nVždy jste byl více [grander_ruler.Custom('InsultNoun')] než hodným pánem. A tak si váš nástupce, [root_scope.GetName], užije pohodlí a slávy, které jste kdysi poznal."
 court_events.1011.a: "#EMP Zrádce!#!"
