l_polish:
 court.7030.title:0 "Zahraniční obchodníci"
 court.7030.desc:0 "Když přehledávám svůj dvůr, zpozoruji mého [ROOT.Char.GetCouncillorPosition( 'councillor_steward' ).GetPositionName], [steward.GetTitledFirstName], jak živě konverzuje s jedním z mých zahraničních hostů, [foreign_merchant.GetName]. Zvědav, přistoupím k nim.\n\n"[ROOT.Char.GetTitledFirstNameNoTooltip], zastupuji zájmy obchodní skupiny mých [foreign_merchant.GetCulture.GetName] krajanů, kteří vidí velký potenciál v založení obchodní komunity [foreign_merchant.GetCulture.GetCollectiveNounNoTooltip] zde v [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier]," [foreign_merchant.GetNameNoTooltip] poklonkovitě prohlašuje.\n\n"[ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('steward'))|U], nesmíme upřednostňovat #EMP cizince#! před našimi vlastními lidmi!" protestuje [steward.GetFirstNameNoTooltip]."
 court.7030.a:0 "Založíme obchodní komunitu [foreign_merchant.GetCulture.GetCollectiveNounNoTooltip]."
 court.7030.b:0 "Můžeme tu uzavřít dohodu."
 court.7030.c:0 "Rozšíříme tržní oblasti pro všechny!"
 court.7030.d:0 "[foreign_merchant.GetCulture.GetCollectiveNounNoTooltip] nesmí využívat naše trhy!"
 court.7030.d.tt:0 "Vyhoďte [foreign_merchant.GetFirstNameNoTooltip] z našeho království a právem zabavte zlato, které [foreign_merchant.GetSheHe] ukradl našim obchodníkům!"
 court.7040.title:0 "Pilíř společenství"
 court.7040.desc:1 "Zpozoroval jsem, že můj [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName] nervózně přechází po místnosti.\n\n"[chaplain.GetName], co se děje?" ptám se.\n\n"Jde o [ascetic.GetName], můj pane. [ascetic.GetSheHe|U] si oblíbil vylézat ráno na sloup v palácovém nádvoří a celý den tam zůstávat v tiché kontemplaci. [ascetic.GetSheHe|U] odmítá jídlo i pití a při vyptávání toho moc neříká. Askeze jako tato nejsou neznámé, ale někteří z vašeho dvora si na to stěžují a žádají mě, abych s tím něco udělal.""
 court.7040.a:0 "Jednoduše [ascetic.GetHerHim] ignorujte, [ascetic.GetSheHe] si časem přejde."
 court.7040.b:0 "Pošlete [ascetic.GetHerHim] za [head_of_faith.GetTitledFirstName], uvidíme, co na to [head_of_faith.GetSheHe]."
 court.7040.c:0 "[ascetic.GetNamePossessive] zbožnost je inspirativní, budu následovat [ascetic.GetHerHis] příklad!"
 court.7040.d:0 "Pokud [ascetic.GetSheHe] chce žít v samotě, může tak činit jinde!"
 court.7050.title:0 "Dárek od přítele"
 court.7050.desc:0 "Zatímco jednání dvora pokračovalo, potěšilo mě zahlédnout tvář mého přítele [friend.GetName] mezi desítkami intrikánů a pochlebníků. Přejímal jsem [friend.GetFirstNameNoTooltip] srdečně a svobodně jsem s [friend.GetHerHim] hovořil, jak to dokážu jen s několika dalšími. V půli našeho rozhovoru [friend.GetSheHe] vytáhl(a) malý sáček ze svého oděvu a položil(a) mi ho do ruky. \n\n"Dar pro tebe, příteli, něco, abys vzpomínal na dobré časy. Je to pro mě zvláštní a také pro můj lid, [friend.GetCulture.GetCollectiveNoun]. Doufám, že to přijmeš.""
 court.7050.a:0 ""Samozřejmě, příteli, budu ho mít vždy u sebe!""
 court.7050.a.tt:0 "To může mít nechtěné následky..."
 court.7050.b:0 ""Jsi příliš laskavý, přijímám tvůj dar!"" 
 court.7050.c:0 "Jsem [ROOT.Char.GetCulture.GetNameNoTooltip], ne [friend.GetCulture.GetNameNoTooltip]! Odmítám tvůj dar."
 court.7051.title:0 "Kacířské symboly?"
 court.7051.desc:0 "Od té doby, co jsem obdržel(a) [court_7050_artifact.GetName] jako dar od [friend.GetName], jej nosím u sebe. Předpokládám, že si toho někdo na dvoře všiml, protože mě nyní oslovil [court_chaplain.GetCouncilTitle] [court_chaplain.GetName], který vyjadřuje [court_chaplain.GetHerHis] obavu, že jsem sváděn od pravé víry!\n\n"Všiml(a) jsem si, že si začínáte projevovat náklonnost k kacířským symbolům a předmětům, věcem spojeným s pohanskými vírami. Často se říká, že [court_chaplain.GetFaith.DevilName] k nám přichází přestrojený za přítele, aby nás svedl.""
 court.7051.a:0 "Byl(a) jsem oklamán(a) [ROOT.Char.GetFaith.DevilName]!"
 court.7051.a.tt:0 "Postavte se na stranu [court_chaplain.GetFaith.GetAdherentNamePlural] proti svému příteli."
 court.7051.b:0 "Symboly? Ikony? O čem to prosím mluvíte?"
 court.7051.b.tt:0 "Předstírejte neznalost artefaktu."
 court.7051.c:0 "Nejsi schopen(a) rozlišit mezi kulturou a vírou?"
 court.7051.c.success:0 "Přesvědčíte [court_chaplain.GetNameNoTooltip]"
 court.7051.c.failure:0 "Nepodaří se vám přesvědčit [court_chaplain.GetNameNoTooltip]"
 court.7051.d:0 "Zmizni, důvěřuji [friend.GetName], že mě nezavede na scestí!"
 court.7070.title:0 "Potenciál paláce"
 court.7070.desc:0 ""Můj pane, diskutoval jsem o současném stavu vašeho paláce v [palace_county.GetName] s vašimi dvořany, kteří tam byli hosty. Jako váš $royal_architect_court_position$ bych zanedbal svou povinnost, kdybych vás neinformoval, že váš palác v [palace_county.GetName] zoufale potřebuje rekonstrukci!" prohlašuje [architect.GetName].\n\n"Zajímalo by mě, [ROOT.Char.Custom2('RelationToMeAddress',architect)], zda bychom také nemohli využít příležitosti a zásadně přepracovat celý vzhled a styl paláce, možná se odklonit od klasické [ROOT.Char.GetCulture.GetName] architektury. Potřebuji jen financování a trochu času na návrhy," žádá [architect.GetFirstNameNoTooltip]."
 court.7070.a:0 "Výborný návrh, můžete vypracovat plány."
 court.7070.a.tt:0 "[architect.GetFirstNameNoTooltip] při plánování renovace paláce čerpá inspiraci z jiných [cultures|E] a představí vám možnosti, které mohou zvýšit [cultural_acceptance|E] vůči jiným [cultures|E]."
 court.7070.b:0 "Taková okázalost není nutná, stačí prosté opravy."
 court.7070.c:0 "Palác je v pořádku tak, jak je!"
 court.7071.title:0 "Imitativní architektura"
 court.7071.desc:0 "Jak bylo slíbeno, [architect.GetName] se vrátil s třemi podrobnými plány navrhované rekonstrukce paláce v [palace_county.GetName].\n\n"Pro první návrh jsem čerpal inspiraci ze stylu [culture_option_1.GetProvince.GetCounty.GetCulture.GetName], pro druhý ze stylu [culture_option_2.GetProvince.GetCounty.GetCulture.GetName] a pro poslední plán jsem zachoval [ROOT.Char.GetCulture.GetName] jako hlavní vliv, [ROOT.Char.Custom2('RelationToMeAddress',architect)]."\n\nPodle všeho budou všechny tři návrhy velice nákladné a zahrnují nové přístavby i rekonstrukce stávající stavby - to pravděpodobně nebude rychlá ani levná záležitost."
 court.7071.a:0 "Zvolím návrh [culture_option_1.GetProvince.GetCounty.GetCulture.GetNameNoTooltip]."
 court.7071.continue:0 "Projekt pokračuje..."
 court.7071.b:0 "Použijme návrh [culture_option_2.GetProvince.GetCounty.GetCulture.GetNameNoTooltip]."
 court.7071.c:0 "Tento palác bude monumentem nadřazenosti [ROOT.Char.GetCulture.GetNameNoTooltip]!"
 court.7071.d:0 "To je příliš, zrušte projekt."
 court.7072.title:0 "Rekonstrukce paláce dokončena!"
 court.7072.desc.other_culture:0 "Po měsících práce mi bylo oznámeno, že stavební práce na paláci v [palace_county.GetName] jsou nyní dokončeny, a já jsem spolu s mým $royal_architect_court_position$ [architect.GetName] odcestoval do [palace_county.GetNameNoTooltip], abych osobně zkontroloval výsledky.\n\nKdyž se rozhlížím po novém paláci a poté vejdu dovnitř, [architect.GetFirstNameNoTooltip] zůstává po mém boku, dychtivě očekávaje pochvalu a patronát. Po prohlédnutí paláce s jeho neznámými styly a cizím zařízením jej prohlašuji za..."
 court.7072.desc.own_culture:0 "Po měsících práce mi bylo oznámeno, že stavební práce na paláci v [palace_county.GetName] jsou nyní dokončeny, a já jsem spolu s mým $royal_architect_court_position$ [architect.GetName] odcestoval do [palace_county.GetNameNoTooltip], abych osobně zkontroloval výsledky. Když se rozhlížím po novém paláci a poté vejdu dovnitř, [architect.GetFirstNameNoTooltip] zůstává po mém boku, dychtivě očekávaje pochvalu a patronát. Po prohlédnutí paláce, s jeho známými styly a uklidňujícím zařízením, jej prohlašuji za..."
 court.7072.a:0 ""Skvělé, opravdu skvělé!""
 court.7072.b:0 ""Kataastrofa, nenávidím to!""
 court.7072.c:0 ""Přijatelné, ale stojí to za ty náklady?""
 court.7100.title:0 "Zajaté zvíře"
 court.7100.desc:0 "V mém dvoře se dějí všelijaké podivnosti, ale $master_of_hunt_court_position$ [huntmaster.GetFirstName] přivádějící na řetězu #EMP [SCOPE.Custom('GetExoticPet')] #!do mého trůnního sálu není něco, co bych upřímně předvídal.\n\n"Můj pane, představuji vám toto skvělé zvíře jako dar, trofej z mé poslední honby! #EMP Všichni #!vládci mají dnes exotická zvířata, která zdobí jejich dvory a dokazují jejich majestát!"\n\nJe jasné, že [huntmaster.GetFirstNameNoTooltip] chce, abych si to zvíře ponechal!"
 court.7100.a:0 "Co bych dělal s [SCOPE.Custom('GetExoticPet')]?"
 court.7100.a.tt:0 "Přikázat [huntmaster.GetFirstName], aby se zvířetem okamžitě naložil!"
 court.7100.b:0 "Toto zvíře bude mým milovaným mazlíčkem!"
 court.7100.c:0 "P-proč to #EMP ty #!neudržíš místo mě?"
 court.7200.title:0 "Hlučně a hrdě"
 court.7200.intro.desc:0 "Pyšním se luxusem svého dvora, ale už několik nocí se ten luxus proměnil ve vytříbené hudební mučení."
 court.7200.drum.desc:0 "\n\nV poslední době získal můj $court_musician_court_position$ [loud_musician.GetFirstName] nový nástroj, jakýsi buben, a začal na něj hlasitě bušit kdykoli během dne i noci."
 court.7200.trombone.desc:0 "\n\nPoslední dobou si můj $court_musician_court_position$ [loud_musician.GetFirstName] pořídil nový nástroj, jakýsi mosazný roh, a začal jím neustále hlučně troubit ve dne i v noci."
 court.7200.pipes.desc:0 "\n\nPoslední dobou si můj $court_musician_court_position$ [loud_musician.GetFirstName] pořídil nový nástroj, jakousi soustavu píšťal, a začal jimi celý den i noc vydávat disonantní zvuky."
 court.7200.guitar.desc:0 "\n\nPoslední dobou si můj $court_musician_court_position$ [loud_musician.GetFirstName] pořídil nový nástroj, citolu, a začal na ni hlučně brnkat ve dne i v noci."
 court.7200.outro.desc:0 "\n\nWhen confronting [loud_musician.GetFirstNameNoTooltip], [loud_musician.GetSheHe] declares, "Můj pane, já jen cvičím své umění, abych byl $court_musician_court_position$, kterého si zasloužíte!"" 
 court.7200.a:0 "Jen ztište hudbu v noci?"
 court.7200.b:0 "Vezmi si své #EMP umění #!a vypadni!"
 court.7200.c:0 "Kdyby tvá hudba byla lepší, nestěžovali bychom si!"
 court.7300.t:0 "Kde je jehněčí omáčka?"
 court.7300.desc:1 "Pokusy o mou vraždu jsou očekávány, a proto lidé, na které spoléhám pro bezpečnost, musí zůstat loajální a příznivě ke mně naladění. Dnes se však můj určený $food_taster_court_position$ [taster.GetFirstName] tváří naprosto znechuceně a trochu zeleně, když se s [taster.GetHerHim] setkávám.\n\n "Můj pane, už to dál nevydržím. Jídlo, které u vás na dvoře podávají, je naprosto #EMP hnusné!#! Nemohu uvěřit, že jíte tuhle kaši #EMP noc co noc co noc..."#!\n\n"...Tahle brečka sotva stojí za stůl rolníka!\""
 court.7300.a:0 "#EMP Stůl rolníka? #!Musíme to hned napravit!"
 court.7300.b:0 "Jídlo je v pořádku, o čem to mluvíš?"
 court.7300.c:0 "Dobře, najdu někoho jiného, komu zaplatíme, aby jedl moje jídlo!"
 court.7400.title:0 "Zůstávají příliš dlouho?"
 court.7400.desc:1 "Můj dvůr si vydobyl pověst díky luxusní úrovni pohostinnosti a hosté zde často bývají... užiteční.\n\nNěkdy se nám ale objeví #EMP zbyteční #!hosté na dvoře, jejichž účel je nejasný a jejich přítomnost zbytečně zatěžuje mou pokladnu.\n\nJedním takovým příživníkem je [guest.GetFirstName], který tu pobývá už nějakou dobu jako host [guest_liege.GetTitledFirstName] a zdá se, že sní jídla pro dvanáct.\n\n[guest.GetWomanMan] mě připravuje o domácí zásoby a majetek, a něco #EMP musí#! být podniknuto."
 court.7400.a:0 "Nechte [guest.GetHerHim] zůstat."
 court.7400.a.tt:0 "Přece se někdy budou hodit, ne?"
 court.7400.b:1 "Znám pro [guest.GetHerHim] ideální práci..."
 court.7400.b.tt:1 "Zaměstnejte [guest.GetHerHim] na nějakém podřadném místě na vašem dvoře."
 court.7400.c:1 "Parazite, vrať se odkud jsi přišel!"
 court.7600.t:0 "Divoké srdce"
 court.7600.desc:1 "Můj [child.Custom('GetDaughterSon')] [child.GetName] vejde do mé trůnní síně s blátem a zaschlou krví po celé [child.GetHerHis] tváři. Vstanu v údivu, s úmyslem [child.GetHerHim] pokárat za [child.GetHerHis] nevhodné chování, když $master_of_hunt_court_position$ [huntmaster.GetFirstName] vkročí dovnitř, podobně obalený blátem a zkrvavený, s úsměvem od ucha k uchu.\n\n\"Můj pane, [child.GetTitledFirstNameNoTooltip] zde během našeho lovu ulovil mohutného [child.Custom('GetAnimalType')], snad toho nejlepšího, jakého jsem letos viděl.\"\n\nPředpokládám, že [child.GetFirstNamePossessiveNoTooltip] hodiny lovu jdou dobře, ale nemohu si pomoct a přemýšlím, zda by nebyly produktivnější způsoby, jak využít [child.GetHerHis] čas..."
 court.7600.a:1 "Tyto vycházky nahradíme užitečnějšími studiemi."
 court.7600.b:1 "Hmmm, možná bychom měli [child.Custom('GetDaughterSon')] dál prověřit..."
 court.7600.b.tt:1 "Přikazte [huntmaster.GetNameNoTooltip], aby [child.GetNameNoTooltip] při dalším lovu tlačil na [child.GetHerHis] hranice."
 court.7600.b.death:1 "[child.GetNameNoTooltip] zemře při lovu"
 court.7600.b.wounding:1 "[child.GetNameNoTooltip] zraněn při lovu"
 court.7600.b.victory:1 "Úspěšný lov pro [child.GetNameNoTooltip]"
 7600_taking_child_to_hunt: "Brát děti na lov"
 7600_taking_child_to_hunt.tt: "Vzít dítě na lov bezpečně je odpovědnost vyžadující velkou zkušenost. [aptitude|E] vašeho $master_of_hunt_court_position$ se zvýší."
 court.7610.title:0 "Žádost o válečného koně"
 court.7610.desc:1 "Můj [child.Custom('GetDaughterSon')] [child.GetName] roste a jednoho dne se od něj očekává, že zaujme významnější roli ve společnosti. Zdá se, že se dnes rozhodl, že ten den nastal.\n\n \"[ROOT.Char.GetMotherFather|U], můžu mít destriera?\"\n\n#EMP Válečný kůň?#! Pro #EMP dítě?!#! Když nad touto žádostí přemýšlím, všimnu si $master_of_horse_court_position$ [horsemaster.GetName] koukajícího na mě z protější části trůnní síně.\n\nAspoň teď vím, s kým se můj [child.Custom('GetDaughterSon')] v poslední době bavil...."
 court.7610.a:0 "Odvážná volba!"
 court.7610.b:1 "Co třeba něco... menšího?"
 court.7610.c:1 "To je nesmysl."
 court.7620.title:0 "Ptáci zlatého peří"
 court.7620.desc:1 "Na okrajích mé trůnní síně slyším, jak $master_of_hunt_court_position$ [huntmaster.GetName] vede intenzivní vyjednávání s [falconer.GetName] o prodeji krásného sokola stěhovavého, vysoce prestižního ptáka, kterého by každý rád vlastnil.\n\n[huntmaster.GetFirstNameNoTooltip] se zdá zaseknutý při smlouvání o ceně a sokolník nechce ustoupit, a z frustrace v jejich hlasech je patrné, že už nad tím sedí #EMP nějakou dobu#!.\n\nMožná by ocenili vaši [ROOT.Char.GetTitleAsNamePossessiveNoTooltip] intervenci... skoro tolik, kolik bych já ocenil nového ptáka."
 court.7620.a:0 "[falconer.GetFirstNameNoTooltip], víš, že požaduješ příliš mnoho!"
 court.7620.a.success:0 "Podařilo se vám vyjednat s [falconer.GetShortUINameNoTooltip]"
 court.7620.a.failure:0 "Nepodařilo se vám vyjednat s [falconer.GetShortUINameNoTooltip]"
 court.7620.b:1 "No tak, udělám vám lepší nabídku."
 court.7620.c:0 "Jen to prosím držte mimo mou trůnní síň, ano?"
 court.7630.title:0 "Dravci"
 court.7630.desc:0 "Lov se zdá vynášet na povrch to nejhorší z mého vnitřního kruhu dvoran. Můj $master_of_horse_court_position$ [horsemaster.GetName] a můj $master_of_hunt_court_position$ [huntmaster.GetName] se nedávno vrátili z lovu a teď se zuřivě hádají uprostřed mé trůnní síně.\n\n\"Můj pták ho vyhnal, to určitě on ulovil!\" volá [horsemaster.GetFirstNameNoTooltip].\n\n \"Můj pták měl kus, není pochyb, že sláva patří mně!\" křičí [huntmaster.GetFirstNameNoTooltip].\n\nZdá se, že jsou rozzlobení kvůli tomu, čí sokol způsobil úlovek."
 court.7630.a:0 "Vítězství patří [horsemaster.GetFirstNameNoTooltip]."
 court.7630.b:0 "To byl [huntmaster.GetFirstNamePossessiveNoTooltip] úspěch."
 court.7630.c:0 "Proč se v tom nemůžete oba podělit?"
 court.7630.c.tt:0 "Pokusit se přesvědčit [horsemaster.GetShortUIName] a [huntmaster.GetShortUIName], že oba jsou vítězi:"
 court.7630.c.success:0 "Úspěšně najdete kompromis"
 court.7630.c.failure:0 "Jen to ještě zhoršíte"
 court.7640.title:0 "Týrání ptáků"
 court.7640.desc:1 "\"Chyťte [avian_abuser.GetHerHim]!\" $master_of_hunt_court_position$ [huntmaster.GetFirstName] zvolá, ukazujíc na [avian_abuser.GetName]. Moji osobní strážci váhavě vykročili vpřed, nejistí, zda mají následovat rozkazy [huntmaster.GetFirstNameNoTooltip]. Zvednu ruku, abych je zastavil, a zeptám se [huntmaster.GetFirstNameNoTooltip], co mu dalo důvod vyvolat takové pozdvižení.\n\n\"Můj pane, tohle #EMP monstrum#! úmyslně ublížilo [avian_abuser.GetHerHis] sokolovi během našeho posledního lovu! [avian_abuser.GetSheHe|U] musí být přísně potrestán, čest #EMP vyžaduje#! it.\""
 court.7640.a:0 "Je to jen pták, pusťte [avian_abuser.GetHerHim]."
 court.7640.b:0 "Uvězněte toho #EMP darebáka!#!"
 court.7640.c:0 "Pokutujte toho #EMP provinilce!#!"
 court.7640.d:0 "Zbičujte toho #EMP zmetka!#!"
 court.7700.t:0 "Na křídlech"
 court.7700.desc:1 "Dnes na rameni [spymaster.Custom2('MyCharacterIntroduction', ROOT.Char)] posedá zvláštně vyhlížející havran. Využívaje rámusu trůnní síně, aby naši konverzaci skryl před zvědavými ušima, [spymaster.GetFirstNameNoTooltip] mi vychvaluje pozoruhodné vlastnosti ptáka.\n\n\"Je to zdatná zlodějka, můj pane. Neokrádá zlato ani šperky, ale poznámky, klíče a dopisy — všechny ty malé věci, které skrývají nepříjemné pravdy, které jejich majitelé chtějí ukrýt.\""
 court.7700.a:0 "Zloděj! Stráž, chyťte toho lotra!"
 court.7700.b:0 "Můžeš zjistit více o [scheme.GetTargetCharacter.GetTitledFirstNameNoTooltip]?"
 court.7700.b.tt:0 "Využijte toho k podpoře probíhajícího [scheme.GetName]"
 court.7700.c:1 "Jak překvapivě záludné..."
 court.7700.d:0 "Taková lest je pod mou úroveň."
