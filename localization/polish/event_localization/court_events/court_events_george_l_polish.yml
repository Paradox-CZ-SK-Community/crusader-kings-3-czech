l_polish:
 court.7051.d:0 "Jdi pryč, důvěřuji, že [friend.GetName] mě nesvede!"
 court.7040.a:0 "Prostě ignoruj [ascetic.GetHerHim], [ascetic.GetSheHe] se s tím nakonec smíří."
 court.7300.c:0 "Dobře, najdu někoho jiného, kdo bude placen za to, že bude jíst moje jídlo!"
 court.7700.d:0 "Taková lest je pod mou úroveň."
 court.7050.title:0 "Dárek od přítele"
 court.7610.c:1 "Nebuď směšný."
 court.7051.title:0 "Heretické symboly?"
 court.7630.c:0 "Proč si oba nemůžete užít tento triumf?"
 court.7200.guitar.desc:0 "\n\nV poslední době můj $court_musician_court_position$ [loud_musician.GetFirstName] získal nový nástroj, citolu myslím, a neustále na ní nahlas hraje ve dne i noci."
 court.7610.title:0 "Stabilní žádost"
 court.7100.a:0 "Co bych dělal s [SCOPE.Custom('GetExoticPet')]?"
 court.7040.b:0 "Pošli [ascetic.GetHerHim] k [head_of_faith.GetTitledFirstName], uvidíme, co [head_of_faith.GetSheHe] na to řekne."
 court.7051.desc:0 "Od té doby, co jsem dostal [court_7050_artifact.GetName] jako dárek od [friend.GetName], nosím si ho u sebe. Předpokládám, že si ho na dvoře museli všimnout, protože jsem byl nyní oslovován [court_chaplain.GetCouncilTitle] [court_chaplain.GetName], který vyjadřuje [court_chaplain.GetHerHis] obavy, že jsem odváděn od pravé víry!\n\n"Všiml jsem si, že jsi začal ukazovat svou náklonnost k heretickým symbolům a předmětům, věcem, které jsou spojeny s pohanskými vírami. Často se říká, že [court_chaplain.GetFaith.DevilName] k nám přichází v přestrojení za přítele, jen aby nás svedl z cesty.""
 court.7400.b:1 "Znám perfektní práci pro [guest.GetHerHim]..."
 court.7200.intro.desc:0 "Hrdě se chlubím luxusem svého dvora, ale už několik nocí tento luxus nabral podobu vynikající hudební mučení."
 court.7051.c.failure:0 "Nepodařilo se ti přesvědčit [court_chaplain.GetNameNoTooltip]"
 court.7620.desc:1 "V bočních částech mého trůnního sálu slyším, jak $master_of_hunt_court_position$ [huntmaster.GetName] vyjednává intenzivně s [falconer.GetName] o prodeji krásné sokolnice, vysoce prestižního ptáka, kterého si každý přeje mít.\n\n[huntmaster.GetFirstNameNoTooltip] se zdá být zaseknutý na dohadování ceny, přičemž sokolník odmítá ustoupit, a z frustrace v jejich hlasech je jasné, že se o to pokoušejí už #EMP chvíli#!.\n\nMožná by ocenili jejich [ROOT.Char.GetTitleAsNamePossessiveNoTooltip] zásah... téměř stejně, jako si myslím, že bych ocenil nového ptáka."
 court.7640.d:0 "Zbičujte tohoto #EMP psa!#!"
 court.7200.title:0 "Hlasitě a hrdě"
 court.7600.t:0 "Divoký ve srdci"
 court.7071.d:0 "Tohle je příliš, zrušte projekt."
 court.7100.title:0 "Zachycená bestie"
 court.7070.desc:0 ""Můj vladyko, diskutoval jsem o současném stavu tvého paláce v [palace_county.GetName] s tvojí dvorními, kteří byli hosty tam. Jako tvůj $royal_architect_court_position$ bych byl zanedbaný ve své povinnosti, kdybych tě neinformoval, že tvůj palác v [palace_county.GetName] naléhavě potřebuje renovaci!" uvádí [architect.GetName].\n\n"Zajímalo mě [ROOT.Char.Custom2('RelationToMeAddress',architect)], zda bychom také nemohli využít příležitosti k drastické přestavbě celého interiéru a stylu paláce, abychom se možná vzdálili od klasické [ROOT.Char.GetCulture.GetName] architektury. Všechno, co potřebuji, je financování a čas na vytvoření nějakých nápadů," ptá se [architect.GetFirstNameNoTooltip]."
 court.7400.a:0 "Ať [guest.GetHerHim] zůstane."
 court.7100.a.tt:0 "Přikázat [huntmaster.GetFirstName], aby zvíře ihned zlikvidoval!"
 7600_taking_child_to_hunt: "Brání děti na lov"
 court.7700.desc:1 "Dnes, na rameni [spymaster.Custom2('MyCharacterIntroduction', ROOT.Char)] sedí zvědavě vypadající havran. Využívající hukotu trůnního sálu, aby ochránil náš rozhovor před zvědavými ušima, [spymaster.GetFirstNameNoTooltip] chválí úžasné vlastnosti ptáka.\n\n"Je to zkušený zloděj, můj vladyko. Nezískává zlato ani drahé kameny, ale poznámky, klíče a dopisy - všechny drobnosti, které obsahují nepříjemné pravdy, které jejich majitelé chtějí skrýt.""
 court.7040.c:0 "[ascetic.GetNamePossessive] zbožnost je inspirující, budu napodobovat [ascetic.GetHerHis] příklad!"
 court.7630.title:0 "Ospalí dravci"
 court.7070.a.tt:0 "[architect.GetFirstNameNoTooltip] se inspiruje jinými [cultures|E], když plánuje renovaci paláce, a poskytuje ti možnosti, které mohou zvýšit [cultural_acceptance|E] k jiným [cultures|E]."
 court.7400.a.tt:0 "Oni musí být nakonec k něčemu užiteční, že?"
 court.7610.b:1 "Co něco... menšího?"court.7610.desc:1 "Moje [child.Custom('GetDaughterSon')] [child.GetName] roste a jednou se očekává, že zaujme vyvýšenou roli ve společnosti. Zřejmě [child.GetSheHe] se rozhodlo, že dnes je ten den.\n\n \"[ROOT.Char.GetMotherFather|U], mohu mít destriera?\"\n\n#EMP Válek?#! Pro #EMP dítě?!#! Když přemýšlím o žádosti, všimnu si, že $master_of_horse_court_position$ [horsemaster.GetName] na mě z druhé strany trůnního sálu vyzývavě kouká.\n\nAspoň nyní vím, s kým můj [child.Custom('GetDaughterSon')] nedávno mluvil...."
 court.7400.b.tt:1 "Zaměstnej [guest.GetHerHim] v nějaké podradné pozici na tvém dvoře."
 court.7400.title:0 "Překračují své vítání?"
 court.7620.c:0 "Jen si to drž dál od mého trůnního sálu, ok?"
 court.7071.continue:0 "Projekt pokračuje..."
 court.7100.desc:0 "Ve mém dvoře se mohou dít všelijaké podivné události, ale $master_of_hunt_court_position$ [huntmaster.GetFirstName] vedoucí #EMP [SCOPE.Custom('GetExoticPet')] #!do mého trůnního sálu na řetězu, to bych opravdu nečekal, upřímně řečeno.\n\n\"Můj pane, představuji ti toto vynikající zvíře jako dar, cenu z mé poslední honitby! #EMP Všichni #!vládci v dnešní době mají exotická zvířata, aby mohli ctít svůj dvůr a ukázat svou majestátnost!\"\n\nJe jasné, že [huntmaster.GetFirstNameNoTooltip] chce, abych si tohle udržel!"
 court.7050.a:0 "\"Samozřejmě, příteli, budu to mít stále u sebe!"
 court.7630.a:0 "Vítězství patří [horsemaster.GetFirstNameNoTooltip]."
 court.7700.a:0 "Zloděj! Stráže, zadržte tohoto podvodníka!"
 court.7072.title:0 "Renovace paláce dokončeny!"
 court.7200.pipes.desc:0 "\n\nV poslední době můj $court_musician_court_position$ [loud_musician.GetFirstName] získal nový nástroj, jakousi trubkovou sestavu, a celý den a noc se oddává disonantnímu hraní."
 court.7030.c:0 "Rozšíříme obchodní oblasti pro všechny!"
 court.7050.c:0 "Jsem [ROOT.Char.GetCulture.GetNameNoTooltip], ne [friend.GetCulture.GetNameNoTooltip]! Odmítám tvůj dar."
 court.7071.a:0 "Jdi s designem [culture_option_1.GetProvince.GetCounty.GetCulture.GetNameNoTooltip]."
 court.7072.desc.other_culture:0 "Po měsících práce jsem byl informován, že stavební práce na paláci v [palace_county.GetName] jsou nyní dokončeny, a já jsem cestoval do [palace_county.GetNameNoTooltip] spolu se svým $royal_architect_court_position$ [architect.GetName], abych si osobně prohlédl výsledky.\n\nJak se dívám na nový palác a pak vstupuji dovnitř, [architect.GetFirstNameNoTooltip] zůstává po mém boku, dychtivě očekávající pochvalu a patronáž. Po prozkoumání paláce s jeho neznámými styly a cizím dekorem prohlašuji, že to je..."
 court.7040.desc:1 "Všiml jsem si, že můj [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName] nervózně přechází místnost.\n\n\"[chaplain.GetName], co se děje?\" ptám se.\n\n\"To je [ascetic.GetName], můj pane. [ascetic.GetSheHe|U] se začal šplhat na sloup v palácovém dvoře ráno a zůstává tam celý den v tichém rozjímání. [ascetic.GetSheHe] odmítá jídlo a pití a při dotazování říká relativně málo. Takové asketické praktiky nejsou neznámé, ale vadí to některým lidem na tvém dvoře a žádají mě, abych s tím něco udělal.\""
 court.7600.a:1 "Tyto výjezdy budou nahrazeny prospěšnějšími studiemi."
 court.7071.title:0 "Imitatio Architecture"
 court.7051.a.tt:0 "Postav se na stranu [court_chaplain.GetFaith.GetAdherentNamePlural] proti svému příteli."
 court.7400.c:1 "Parazitní chudáku, vypadni zpět, odkud jsi přišel!"
 court.7630.desc:0 "Lov vypadá, jako by vyvolával to nejhorší v mém vnitřním kruhu dvořanů. Můj $master_of_horse_court_position$ [horsemaster.GetName] a můj $master_of_hunt_court_position$ [huntmaster.GetName] se nedávno vrátili z lovu společně a nyní se angažují v zuřivé hádce uprostřed mého trůnního sálu.\n\n\"Můj pták to vymyslel, musel udělat zabití!\" křičí [horsemaster.GetFirstNameNoTooltip].\n\n \"Můj pták měl mrtvolu, není pochyb o tom, že sláva je moje!\" křičí [huntmaster.GetFirstNameNoTooltip].\n\nZdá se, že jsou rozzuření ohledně toho, čí sokol byl zodpovědný za zabití."
 court.7200.outro.desc:0 "\n\nKdyž jsem konfrontoval [loud_musician.GetFirstNameNoTooltip], [loud_musician.GetSheHe] prohlásil: \"Můj pane, jen cvičím své umění, abych mohl být tím $court_musician_court_position$, kterého si zasloužíte!\""
 court.7030.title:0 "Zahraniční obchodníci"
 court.7630.c.success:0 "Úspěšně najdeš zlatou střední cestu"court.7050.desc:0 "Jak pokračuje činnost soudu, byl jsem velmi potěšen, když jsem mezi desítkami intrikánů a pochlebovačů spatřil tvář mého přítele [friend.GetName]. Srdečně jsem pozdravil [friend.GetFirstNameNoTooltip] a volně jsem konverzoval s [friend.GetHerHim], jak to mohu dělat s tak málo jinými. V polovině našeho rozhovoru [friend.GetSheHe] vytáhne malý měšec z [friend.GetHerHis] oblečení a položí ho do mé dlaně. \n\n"Dar pro tebe, můj příteli, něco, na co si vzpomeneš na dobré časy. Je to pro mě zvláštní a pro můj lid [friend.GetCulture.GetCollectiveNoun]. Doufám, že to přijmeš.""
 court.7300.b:0 "Jídlo je v pořádku, o čem mluvíš?"
 court.7200.trombone.desc:0 "\n\nV poslední době můj $court_musician_court_position$ [loud_musician.GetFirstName] získal nový nástroj, jakýsi brassový roh, a začal ho hlučně hrát po celou dobu během dne nebo noci."
 court.7200.drum.desc:0 "\n\nV poslední době můj $court_musician_court_position$ [loud_musician.GetFirstName] získal nový nástroj, buben nějakého popisu, a začal na něj hlučně tlouct po celou dobu během dne nebo noci."
 court.7640.a:0 "Je to jen pták, nechte [avian_abuser.GetHerHim] jít."
 court.7640.b:0 "Uvněte tohoto #EMP zloděje!#!"
 court.7620.a:0 "[falconer.GetFirstNameNoTooltip], víš, že žádáš o příliš mnoho!"
 court.7051.c:0 "Nejsi schopen rozlišit mezi kulturou a vírou?"
 court.7640.c:0 "Pokuta tomuto #EMP hříšníku!#!"
 court.7072.b:0 ""To je travestie, nenávidím to!""
 court.7600.b:1 "Hmmm, možná bychom měli testovat mé [child.Custom('GetDaughterSon')] dále..."
 court.7300.a:0 "#EMP Stůl sedláka?#! Musíme to okamžitě opravit!"
 court.7620.b:1 "Pojďte nyní, udělám vám lepší nabídku."
 court.7700.t:0 "Na improvizaci"
 court.7040.title:0 "Sloup komunity"
 court.7051.b:0 "Symboly? Ikony? O čem to proboha mluvíš?"
 court.7630.b:0 "To byla úspěch [huntmaster.GetFirstNamePossessiveNoTooltip]."
 court.7030.d.tt:0 "Vypudí [foreign_merchant.GetFirstNameNoTooltip] z našeho království a spravedlivě si zabere zlato, které [foreign_merchant.GetSheHe] vyloupil od našich vlastních obchodníků!"
 court.7600.b.tt:1 "Pouč [huntmaster.GetNameNoTooltip], aby tlačil [child.GetNameNoTooltip] k [child.GetHerHis] limitům v jiném lovu."
 court.7700.b.tt:0 "Využijte toho k podpoře vaší probíhající [scheme.GetName]"
 court.7070.b:0 "Taková extravagance je zbytečná, jednoduché renovace postačí."
 7600_taking_child_to_hunt.tt: "Vezmout dítě na lov bezpečně je zodpovědnost, která vyžaduje velké zkušenosti. [aptitude|E] vašeho $master_of_hunt_court_position$ se zvyšuje."
 court.7600.b.death:1 "[child.GetNameNoTooltip] umírá při lovu"
 court.7071.b:0 "Použijme design [culture_option_2.GetProvince.GetCounty.GetCulture.GetNameNoTooltip]."
 court.7072.desc.own_culture:0 "Po měsících práce jsem byl informován, že stavební práce v paláci v [palace_county.GetName] jsou nyní dokončeny, a já jsem cestoval do [palace_county.GetNameNoTooltip] spolu se svým $royal_architect_court_position$ [architect.GetName], abych osobně zkontroloval výsledky. Když se dívám na nový palác, a poté jdu dovnitř, [architect.GetFirstNameNoTooltip] zůstává po mém boku, nadšeně očekávající chválu a patronát. Po prozkoumání paláce, se jeho známými styly a uklidňujícím dekorem, prohlašuji, že je..."
 court.7640.desc:1 ""Zadržte [avian_abuser.GetHerHim]!" $master_of_hunt_court_position$ [huntmaster.GetFirstName] huláká, ukazujíc na [avian_abuser.GetName]. Moje osobní garda váhavě postupuje vpřed, nejistá, zda má následovat příkazy [huntmaster.GetFirstNameNoTooltip]. Zvedám ruku, abych je zastavil, a ptám se [huntmaster.GetFirstNameNoTooltip], co dalo [huntmaster.GetHerHim] důvod způsobit takový rozruch.\n\n"Pane, tento #EMP monster#! úmyslně ublížil [avian_abuser.GetHerHis] sokolu během našeho posledního lovu! [avian_abuser.GetSheHe|U] musí být přísně potrestán, čest #EMP to vyžaduje#!.""
 court.7030.d:0 "[foreign_merchant.GetCulture.GetCollectiveNounNoTooltip] nebude vykořisťovat naše trhy!"
 court.7620.title:0 "Ptáci zlatého peří"
 court.7700.b:0 "Můžeš zjistit více o [scheme.GetTargetCharacter.GetTitledFirstNameNoTooltip]?"
 court.7600.c:1 "Nemohl bych být pyšnější!"
 court.7200.c:0 "Kdybys měl lepší hudbu, nestěžovali bychom si!"
 court.7400.desc:1 "Můj soud se stal proslulým luxusní úrovní pohostinnosti, kterou nabízíme, a hosté zde se často ukazují jako... užiteční.\n\nObčas se však dostaneme k #EMP nadbytečným #!hostům na soudě, jejichž účel je nejasný a jejichž přítomnost je zbytečná zátěž na můj poklad.\n\nJedním z takových přitakávajících je [guest.GetFirstName], který tu byl už nějakou dobu jako host [guest_liege.GetTitledFirstName] a zdá se, že jí dost na dvanáct.\n\n[guest.GetWomanMan] mě jí z domu a domova a něco #EMP musí#! být uděláno."court.7030.a:0 "Založíme obchodní komunitu [foreign_merchant.GetCulture.GetCollectiveNounNoTooltip]."
 court.7050.a.tt:0 "To může mít neúmyslné důsledky..."
 court.7200.a:0 "Můžeš jen držet hudbu na minimu v noci?"
 court.7040.d:0 "Pokud [ascetic.GetSheHe] chce žít v izolaci, [ascetic.GetSheHe] to může udělat někde jinde!"
 court.7600.b.victory:1 "Úspěšný lov na [child.GetNameNoTooltip]"
 court.7051.c.success:0 "Přesvědčuješ [court_chaplain.GetNameNoTooltip]"
 court.7630.c.failure:0 "Jen to zhoršuješ"
 court.7700.c:1 "Jak podvodně okouzlující..."
 court.7200.b:0 "Vem si své #EMP umění #!a vypadni!"
 court.7630.c.tt:0 "Pokusem přesvědčit [horsemaster.GetShortUIName] a [huntmaster.GetShortUIName], že jsou oba vítězové:"
 court.7300.desc:1 "Pokusy o můj život se očekávají, a proto lidé, na které se spoléhám pro bezpečnost, musí zůstat věrní a dobře naklonění ke mně. Dnes však můj určený $food_taster_court_position$ [taster.GetFirstName] vypadá naprosto zhnuseně a trochu nazelenale, když se ptám [taster.GetHerHim].\n\n \"Můj vládce, už to prostě nemohu snést. Jídlo, které váš dvůr servíruje, je naprosto #EMP odporné!#! Nemohu uvěřit, že tohle jíte #EMP noc za nocí...\"#!\n\n\"...Tahle břečka je stěží vhodná pro stůl rolníka!\""
 court.7071.desc:0 "Jak jsem slíbil, [architect.GetName] se ke mně vrátil s třemi podrobnými plány na navrhovanou renovaci paláce v [palace_county.GetName].\n\n\"Čerpal jsem inspiraci ze stylů [culture_option_1.GetProvince.GetCounty.GetCulture.GetName] pro první design, ze stylů [culture_option_2.GetProvince.GetCounty.GetCulture.GetName] pro druhý design, a pro konečný plán jsem zachoval [ROOT.Char.GetCulture.GetName] jako hlavní vliv, [ROOT.Char.Custom2('RelationToMeAddress',architect)].\"\n\nPodle vzhledu věcí vypadají všechny tři designy na velmi drahé a zahrnují nové přístavby, stejně jako renovace stávající struktury - to pravděpodobně nebude rychlá nebo levná práce."
 court.7100.b:0 "Tento bestie bude mým milovaným mazlíčkem!"
 court.7072.c:0 "\"Akceptovatelné, ale bude to stát za ty náklady?\""
 court.7070.c:0 "Palác je v pořádku, jak je!"
 court.7600.desc:1 "Můj [child.Custom('GetDaughterSon')] [child.GetName] vejde do mého trůnního sálu s blátem a krví pokrytou celou [child.GetHerHis] tváří. Vstávám v rozčílení, připravující se pokárat [child.GetHerHim] za [child.GetHerHis] nevhodnost, když $master_of_hunt_court_position$ [huntmaster.GetFirstName] vejde, také umazaný a potřísněný krví, usmívající se od ucha k uchu.\n\n \"Můj vládce, [child.GetTitledFirstNameNoTooltip] zde ulovil mocného [child.Custom('GetAnimalType')] během našeho lovu, možná nejlepšího, co jsem letos viděl.\"\n\nSnad [child.GetFirstNamePossessiveNoTooltip] lovecí hodiny jdou dobře, ale nedokážu se ubránit pocitu, zda by nebylo více produktivních způsobů, jak investovat [child.GetHerHis] čas..."
 court.7051.b.tt:0 "Předstírej ignoranci artefaktu."
 court.7030.desc:0 "Když si prohlížím svůj dvůr, všimnu si, že můj [ROOT.Char.GetCouncillorPosition( 'councillor_steward' ).GetPositionName], [steward.GetTitledFirstName], se živě baví s jedním z mých zahraničních hostů, [foreign_merchant.GetName]. Zvědavý, přistupuji k páru.\n\n \"[ROOT.Char.GetTitledFirstNameNoTooltip], zastupuji zájmy obchodní skupiny mých [foreign_merchant.GetCulture.GetName] příbuzných, kteří vidí velký potenciál v založení obchodní komunity [foreign_merchant.GetCulture.GetCollectiveNounNoTooltip] zde v [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier],\" [foreign_merchant.GetNameNoTooltip] říká pokorně.\n\n \"[ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('steward'))|U], nesmíme upřednostňovat #EMP cizince#! před našimi vlastními lidmi!\" protestuje [steward.GetFirstNameNoTooltip]."
 court.7640.title:0 "Zneužívání ptáků"
 court.7072.a:0 "\"Velkolepé, skutečně velkolepé!\""
 court.7620.a.success:0 "Podařilo se ti vyjednat s [falconer.GetShortUINameNoTooltip]"
 court.7030.b:0 "Dohoda může být zde uzavřena."
 court.7070.title:0 "Palácový potenciál"
 court.7050.b:0 "\"Jste příliš laskavý, váš dárek přijímám!\""
 court.7600.b.wounding:1 "[child.GetNameNoTooltip] zraněn při lovu"
 court.7620.a.failure:0 "Nepodařilo se ti vyjednat s [falconer.GetShortUINameNoTooltip]"
 court.7100.c:0 "Proč #EMP to #!necháš místo toho?"
