 court.7610.desc:1 "Můj [child.Custom('GetDaughterSon')] [child.GetName] roste a jednoho dne se očekává, že zaujme vyvýšenou roli ve společnosti. Zdá se, že [child.GetSheHe] se rozhodl, že dnes je ten den.\n\n \"[ROOT.Char.GetMotherFather|U], mohu mít destriera?\"\n\n#EMP Válec?#! Pro #EMP dítě?!#! Když přemýšlím o žádosti, všimnu si, že $master_of_horse_court_position$ [horsemaster.GetName] na mě mrká z protějšího konce trůnního sálu.\n\nAlespoň nyní vím, s kým můj [child.Custom('GetDaughterSon')] v poslední době mluvil...."
 court.7050.desc:0 "Jak podnikání soudu pokračuje, byl jsem velmi potěšen, když jsem viděl tvář svého přítele [friend.GetName] mezi desítkami intrikánů a sycophantů. Srdečně jsem pozdravil [friend.GetFirstNameNoTooltip] a volně jsem s [friend.GetHerHim] konverzoval, jak to dokážu s tak málo jinými. Uprostřed našeho rozhovoru [friend.GetSheHe] vytáhne malou taštičku z [friend.GetHerHis] oblečení a položí mi ji do dlaně. \n\n\"Dárek pro tebe, můj příteli, něco, co ti připomene dobré časy. Je to pro mě zvláštní, a pro můj lid [friend.GetCulture.GetCollectiveNoun]. Doufám, že to přijmeš.\""
 court.7030.a:0 "Založíme obchodní komunitu [foreign_merchant.GetCulture.GetCollectiveNounNoTooltip]."
