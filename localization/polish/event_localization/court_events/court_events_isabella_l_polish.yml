l_polish:
 court.4001.t:0 "Pouhý škrábanec"
 court.4001.desc:0 "Pod nohama [bleeding_diplomat.GetName] se tvoří louže sražené krve, diplomata poslaného mým spojencem, [bleeding_diplomat_liege.GetName]. Podle obrovského množství vsáklého do mého jemného koberce mohu jen předpokládat, že [bleeding_diplomat.GetSheHe] na tomto místě krvácí už hodiny, ne-li déle.\n\n"Moje omluva za tento nepořádek. Byl/a jsem vyhozen/a z okna trpaslíkem, který se mě snažil oloupit v hostinci na mé cestě do [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]. Nicméně, protože darebák zmírnil můj pád, diplomatická návštěva může pokračovat — stále zbývá #EMP dní#! než bude ztráta krve smrtelná!""
 court.4001.a:0 "Stráže, donuťte tohoto [bleeding_diplomat.GetWomanMan], aby navštívil/a lékaře."
 court.4001.b:0 "Můj diář má volno až příští týden — můžete počkat?"
 court.4001.c:0 "Můžeme mluvit hned, ale váš pán zaplatí můj koberec."
 court.4001.carpet:0 "Musíte vyčistit svůj koberec"
 court.4001.new_carpet:0 "[bleeding_diplomat.GetSheHe|U] bude krvácet ještě více — budete si muset koupit nový koberec."
 court.4001.toast:0 "[bleeding_diplomat.GetName] zemře"
 court.4001.toast_desc:0 "[bleeding_diplomat.GetName] vykrvácel/a na vašem přepychovém koberci."
 court.4001.cure_toast:0 "Lékař zachrání diplomata"
 court.4100.t:0 "Pazi pro [GetPlayer.Custom( 'KnightCulturePluralNoTooltip' )]"
 court.4100.desc:0 "Můj dvorní hudebník ke mně přistoupí a prakticky poskakuje do rytmu, který slyší jen [court_musician.GetSheHe].\n\n"Kousek vaší pozornosti, můj [ROOT.Char.GetLadyLord]. Připravil/a jsem bezkonkurenční sbor složený pouze z mužů! Podle mé nové metody nejen zpívají, ale nosí punčocháče, obléhají na svých lesknoucích se rozkrocích ozdobné kalhoty a tančí synchronizovaně! A to vše při chvále [ROOT.GetCharacter.GetFaith.HighGodName], samozřejmě. Jsem si jistý/á, že pokud financujete velkolepé představení, nejvíce potěší dámy dvora.""
 court.4100.a:0 "Zvedá se mi žaludek! Hoďte toho zvrhlíka do žaláře!"
 court.4100.b:0 "Jsem si jistý/á, že jejich punčochy jsou pro dámy příliš."
 court.4100.c:0 "Máte mé peníze, s napětím očekávám představení!"
 court.4200.t:0 "Skryté vražedné chodby"
 court.4200.desc:0 "[spymaster.Custom2('MyCharacterIntroduction', ROOT.Char)|U] nedávno představil na dvoře podezřelou postavu, která vypadá, jako by [secret_passagecrafter.GetSheHe] strávil/a celý život skrýváním se v nejšpinavějších a nejtemnějších koutech [capital.GetName]."
 court.4200.desc_middle:0 "\n\n"Slyšel/a jsem, že byste si mohl/a přát instalovat tajnou chodbu. Mohu vytvořit jakýkoli nemravný průchod, jaké vaše zvrácené srdce dychtí.""
 court.4200.desc_oubliette:0 "$court.4200.desc_middle$ Dokonce mohu do vaší ložnice přidat oubliette, abyste do ní mohl/a být v návalu vášně vržen/a!""
 court.4200.desc_gluttony:0 "$court.4200.desc_middle$ Dokonce mohu vytvořit nenápadnou šachtu mezi vaší ložnicí a kuchyní, abyste si v noci mohli vytahovat dort!""
 court.4200.desc_fallback:0 "$court.4200.desc_middle$""
 court.4200.a:0 "Budu vstupovat a odcházet z pokojů pouze předními dveřmi, děvče!"
 court.4200.b:0 "Sadu špehovacích otvorů tam, kde se scházejí mí dvořané, prosím!"
 court.4200.c:0 "Jsem prostý/á [ROOT.Char.GetWomanMan], skrytý únikový průchod postačí."
 court.4200.d:0 "Naviják na dort? Genialita, paní!"
 court.4200.e:0 "Přiznávám, že bych #EMP rád/a #!byl/a hozen/a do oubliette zcela nahý/á."
 court.4200.f:0 "Skrytá mučírna, kde si mohu dovolit více."
 court.4200.g:0 "Vždy jsem si #EMP přál/a #!mít pokoj, kde bych mohl/a panikařit nerušeně!"
 court.4250.t:0 "Moje věž je vyšší než ta vaše!"
 court.4250.desc:1 ""Kňučící dvořané z [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]," [tower_challenger_rival.GetTitledFirstName] vtrhne dopředu do mé trůnní síně.\n\n"Zatímco se [ROOT.Char.GetTitledFirstNameNoTooltip] vále v bahně jako prase, já jsem vztyčil nejvyšší věž, jakou toto zkažené místo kdy vidělo v [tower_challenger_rival.GetCapitalLocation.GetTitle.GetNameNoTier]. Z mé [tower_challenger_rival.Custom('FortifiedBuilding')] mohu nyní téměř utrhnout planety z nebe. Kde jsou vaše hvězdy, [ROOT.Char.GetTitledFirstNameNoTooltip]?"\n\nMůj [concerned_steward.GetCouncilTitle|l] [concerned_steward.GetTitledFirstName] položí obezřetnou ruku na mé rameno. "Můj/á [ROOT.Char.GetLadyLord], [tower_challenger_rival.GetTitledFirstNamePossessiveNoTooltip] věž je čtyřista stop konstrukčně nespolehlivé hlíny a kaše. Ignorujte [tower_challenger_rival.GetHerHis] posměch a čekejte, až se zhroutí!"" 
 court.4250.a:0 "Vstrč si tu svou nebeskou jehlu do té své vznešené zadnice!"
 court.4250.b:0 "Rozšíříme naši věž o jednu stopu výš, než máš ty!"
 court.4250.c:0 "Požaduji, abychom postavili věž o #EMP sto stop #!vyšší!"
 court.4250.b.tt:0 "Připevníte velmi dlouhý stožár na svůj [THIS.GetCharacter.Custom('FortifiedBuilding')]"
 court.4250.c.success.tt:0 "Postavíte obrovskou věž"
 court.4250.c.failure.tt:0 "Vaše věž se zhroutí během výstavby"
 court.4250.c.failure_toast_title:0 "Vaše [ROOT.Char.Custom('FortifiedBuilding')] věž se zhroutila!"
 court.4250.c.accident.tt:0 "Stane se hrozná nehoda"
 court.4250.c.accident.tt.flavour:0 "Kdo ví, co by se mohlo pokazit..."
 court.4251.desc:0 "Když se dozvím, že má vznešená věž je konečně dokončena, pozvu celý dvůr ven, aby si ji prohlédl. Věž trhá oblohu, ale také se vlní ve větru."
 court.4251.desc_child_accident:0 "\n\nZ davu zírajících dvořanů se mé dítě [crushed_child.GetName] začne zvídavě plazit směrem k patě všemocné stavby a zírá na ni dokořán.\n\n[crushed_child.GetNameNoTooltip] ani nestihne vykřiknout, než se špička věže ulomí, zřítí se dolů a promění [crushed_child.GetHerHim] v kaši."
 court.4251.desc_rival_accident:0 "\n\nPozvu [tower_challenger_rival.GetTitledFirstNameNoTooltip], aby se ke mně přidal při výstupu. [tower_challenger_rival.GetSheHe|U] oněmí výhledem — nebo možná schody. Jakmile dorazíme na vrchol a já zamávám mým dvořanům dole, [tower_challenger_rival.GetSheHe] se opře o zábradlí, které okamžitě ustoupí, a pošle [tower_challenger_rival.GetHerHim] na pád přímo do nebe."
 court.4251.desc_success:0 "\n\nMoji zírající dvořané přivítají věž bouřlivým potleskem, ale z nějakého důvodu se všichni vyhýbají stání v jejím stínu.\n\n[tower_challenger_rival.GetTitledFirstNameNoTooltip] mi zašeptá: "Psisko, přísahám, že se vrátím s věží o #EMP dvakrát #!této výšky.""
 court.4251.a:0 "Ó [crushed_child.GetNameNoTooltip], byl/a jsi sladký/á jako palačinka!"
 court.4251.b:0 "Konečně se ti podařilo létat, [tower_challenger_rival.GetTitledFirstNameNoTooltip]."
 court.4251.c:0 "Kdo se teď vále v blátě, [tower_challenger_rival.GetTitledFirstNameNoTooltip]?"
 court.4300.t:0 "Quantum Praedecessores"
 court.4300.preaching_tour_bernard_of_clairvaux_intro:0 "Bernard z Clairvaux je zde na zastávce během [right_portrait_character.GetHerHis] kontinentální kázatelské šňůry, aby rozdmýchal oheň probíhající svaté války. Můj [bishop.GetCouncilTitle] mi sdělil, že [right_portrait_character.GetSheHe] sehrál/a zásadní roli při sepisování doktrín pro první Svatý řád templářů.\n\n"
 court.4300.preaching_tour_bernard_of_clairvaux_theology:0 ""Jsem nadšen, že mohu být v přítomnosti někoho proslulého svým [ROOT.Char.GetHerHis] teistickým porozuměním. Pracuji na novém pojednání o našich vojenských řádech: 'Na chválu Nového rytířství'. Když na něj pohlédnete, pošlu zprávu [ghw_sponsor.GetTitledFirstName], aby [ghw_sponsor.GetSheHe] vydal bulu na podporu vašeho řádu.""
 court.4300.preaching_tour_bernard_of_clairvaux_flea_excommunication:0 ""Děkuji za vaši pohostinnost. Jako způsob odplaty si všímám, že někteří z vašich dvořanů si poškrábou řadu štípanců. Jednou jsem exkomunikoval tisícihlavé hejno much, což způsobilo jejich okamžitou smrt. Zdá se, že máte nějaké shnilé blechy, které potřebují církevní trest!""
 court.4300.preaching_tour_bernard_of_clairvaux_standard:0 ""Mám vážnou prosbu. Zatímco [ROOT.GetCharacter.GetFaith.HighGodName] požehnal mou mysl, [ROOT.GetCharacter.GetFaith.HighGodNameSheHe] nepožehnal mým vnitřnostem. Při mé zdrženlivosti nemohu kázat bez latríny vykopané přede mnou. Je někdo, kdo by mě na mé šňůře následoval jako křesťanský kopáč latrín?""
 court.4300.preaching_tour_default:0 "Kněz blokuje vchod do vaší trůnní síně a rozdává červené odznaky ve tvaru kříže těm, kteří vstupují, aby si je připnuli na oděv.\n\n"Díky [ROOT.GetCharacter.GetFaith.HighGodName]! Jsem na kázatelské šňůře po krajinách našich spojenců ve svaté válce a hlásám kázání, která mají posílit nábor i finance.""
 court.4300.a:0 ""Máte mé pero i meč!"" 
 court.4300.b:0 ""Exkomunikujme tyto odpadlé hmyzy!"" 
 court.4300.c:0 ""Jsem si jistý/á, že [possible_latrine_digger.GetTitledFirstNameNoTooltip] zoufale rád/a pomůže!""
 court.4300.d:0 ""Moje pokladnice je otevřená jako nebe!"" 
 court.4300.e:0 ""Na svou misi budete mít doprovod z mé osobní gardy.""
 court.4300.e.tt:0 "[bernard_guard_1.GetTitledFirstName] a [bernard_guard_2.GetTitledFirstName] budou doprovázet [right_portrait_character.GetTitledFirstName] po vašem panství."
 court.4300.f:0 "Nehodný/á mluvit s takovým [right_portrait_character.GetWomanMan], tiše se klaním."
 court.4300.g:0 "[right_portrait_character.GetHerHis|U] odznak s křížem vypadá dost kýčovitě, že?"
 court.4300.a.tt:0 "Náklady v [piety|E] a [gold|E] na založení Svatého řádu jsou výrazně sníženy"
 court.4350.t:0 "Šafrán v plamenech"
 court.4350.desc:0 "Můj [concerned_marshal.GetCouncilTitle] právě skončil rozhovor s dvojicí ošlehaných obchodníků, kteří kulhali do mé trůnní síně. "Řetězec našich karavan obchodujících se šafránem z [caravan_attacker_liege.GetCapitalLocation.GetTitle.GetNameNoTier] do [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] byl přepaden. Ti darebáci nebyli bandité, ale banda sedlých křesťanských šlechticů v plných brnění."\n\n[concerned_marshal.GetSheHe|U] hluboce vzdychá. "Blbci nostalgičtí po vyvražďování našich lidí se snaží vyprovokovat nás k válce přímo před nosem svého pána. Pokud odvetíme, riskujeme ohrožení dohod s [caravan_attacker_liege.GetName] o dovozu luxusního zboží tak milovaného našimi dvořany.""
 court.4350.a:0 "Je těžké takové bláznovství přehlédnout, ale obchod je na prvním místě."
 court.4350.b:0 "Pojďme podniknout pár vlastních nájezdů!"
 court.4350.c:0 "Uvidíme, jak budou křičet, až přestaneme obchodovat s cukrem!"
 court.4350.c.tt:0 "#F Přestáváte obchodovat s [caravan_attacker_liege.GetNameNoTooltip]#!"
 court.4355.t:0 "Kdo se odváží postavit sarácenovi?"
 court.4355.desc:0 ""Můj pane," volá můj [reporting_marshal.GetCouncilTitle], "zaslechl jsem [caravan_attacker.GetTitledFirstName], jak se chlubí, že [caravan_attacker.GetSheHe] a roj šlechticů vyrážejí jako obyčejní bandité a přepadávají karavany se zásilkami cukru z [attacked_liege.GetCapitalLocation.GetTitle.GetNameNoTier]. Ti psi slintají po svaté válce a snaží se vyprovokovat [attacked_liege.GetTitledFirstName]. Nicméně navrhuji, že obchod potřebujeme mnohem víc než jakýkoli boj—"\n\n"Nechceme jídlo, chceme jen pít krev nevěřících!" zařve [caravan_attacker.GetTitledFirstNameNoTooltip] z druhého konce trůnní síně."
 court.4355.a:0 "Výborně! Rabování nevěřících je svatý čin!"
 court.4355.a.tt:0 "Organizujete další útoky na karavany"
 court.4355.b:0 "Stráže! Zmlátěte [caravan_attacker.GetHerHim] cukřnicí, dokud se [caravan_attacker.GetSheHe] neobrátí."
 court.4355.c:0 "Mám pocit, že [caravan_attacker.GetSheHe] bude nadále přepadávat i přes můj rozkaz."
 court.4355.c.tt:0 "#F [caravan_attacker.GetSheHe|U] bude#!"
 court.4400.t:0 "Shánění hlavy"
 court.4400.desc:0 "Smečka oděných v hábitech [head_chasing_monk.GetWomenMen] vběhla do mé trůnní síně, hekticky prohledávajíce podlahu a vytrhávajíce vše od židlí po sukně v zuřivém hledání.\n\n"[ROOT.Char.GetTitledFirstNameNoTooltip]!" vykřikne jeden, "jsme následovníci [the_headless.GetTitledFirstNameNoTooltip] Bezhlavého, velikého svatého [the_headless.GetWomanMan], který byl setnut jako součást proroctví, které mu [ROOT.GetCharacter.GetFaith.HighGodName] dal při narození. Jak se často stává se svatými postavami, [the_headless.GetHerHis] hlava začala odkudálet pryč. Honíme ji krajem a jsme #EMP si jisti#!, že se kutálela na kopeček do vašeho [ROOT.GetCharacter.Custom('FortifiedBuilding')]!""
 court.4400.a:0 "Máte mé svolení prohledat [ROOT.GetCharacter.Custom('FortifiedBuilding')]."
 court.4400.b:0 "Dovolte mi připojit se k pátrání!"
 court.4400.c:0 "Nedovolím kultu prohrabávat můj dvůr!"
 court.4400.b.discovery:0 "Najdete dávno zapomenutou starožitnost ve vašem [THIS.GetCharacter.Custom('FortifiedBuilding')]"
 court.4400.b.failure:0 "Kultisté udělají nepořádek"
 court.4400.b.severed_head:0 "Byla nalezena useknutá hlava!"
 court.4400.c.backdown:0 "Kult je zastrašen"
 court.4400.c.refusal:0 "Kult se vrátí"
 court.4401.desc:0 "Sklepy mého [ROOT.GetCharacter.Custom('FortifiedBuilding')] skrývají mnohem více zbytečných cetek, než bych si přál přiznat."
 court.4401.desc_arbitrary:0 "Pochlubím se [head_chasing_monk.GetName] svým geniálním bezpečnostním plánem — pokud nikdo kromě mě neví, jak jsou hromádky uspořádány, nikdy mě nemůže nikdo okrást!"
 court.4401.desc_default:0 "Každýkrát, když [head_chasing_monk.GetName] otevře další dveře, čekám, že ho smete hromada kuriozit. Dokonce jsem tady dole zapomněl svůj [ROOT.Char.Custom('RandomPrivateObject')]!"
 court.4401.desc_object:0 "\n\nPo příjemném prohrabávání hlouběji nic nenajdeme, ale [head_chasing_monk.GetName] se zdá být fascinován vším. Vzhledem k jemnosti, s jakou [head_chasing_monk.GetSheHe] zkoumá opuštěný [ROOT.Char.Custom('RandomWeirdObject')], by z [head_chasing_monk.GetHerHim] mohl být cenný antiquář."
 court.4401.desc_head:0 "\n\nMožná veden odporným zápachem, [head_chasing_monk.GetSheHe] vytáhne z trosek lidskou hlavu jako prase hrabající po lanýžích.\n\nBlízkost sklepa k žaláři však naznačuje, že jde pravděpodobně o nějakou zapomenutou duši z mých mučicích komnat."
 court.4401.a:0 "Ach ano! Ehm. To je [the_headless.GetTitledFirstNameNoTooltip]! Chvála [ROOT.GetCharacter.GetFaith.HighGodName]... a tak dál."
 court.4401.b:0 "Podívejte se, jak je řez čistý! To je rozhodně moje dílo."
 court.4401.c:0 "\"Bavilo by vás živit se tím, že se prohrabáváte mým harampádím?\""
 court.4401.d:0 "Je tu dole trochu nepořádek — měl bych nařídit úklid."
 court.4402.desc:0 "Jedné noci se probudím a zjistím, že na mně někdo sedí. To není žádný hedonický sen — zvrácený mnich, který se vylomil do mé trůnní síně, mi drží skalpel u krku!\n\n"Předpokládám, že pokud nám zakážete hledat hlavu, můžeme se spokojit s vaší. Tak kulatá a lesklá, tipuji, že hezky poválí!""
 court.4402.a:0 "Proč bychom za ní hned teď nešli hledat?"
 court.4402.a.tt:0 "Vezmete [head_chasing_monk.GetHerHim] do svých sklepů"
 court.4402.b:0 "Neviděli jsme žádnou hlavu! Nechte mě být!"
 court.4402.b.success:0 "Přemůžete mnicha a posíláte [head_chasing_monk.GetHerHim] do žaláře"
 court.4202.b.success.tt:0 "Posíláte [head_chasing_monk.GetName] do žaláře"
 court.4402.b.failure:0 "Jste zraněn nebo zabit"
 court.4402.c:0 "Vsadím se, že mě tímto malým kouskem nepodaříte useknout!"
 court.4402.c2.tt:0 "Jste částečně dekapitován"
 court.4402.c3.tt:0 "Jste zcela dekapitován"
 court.4500.t:0 "Prstní kosti [ROOT.Char.GetTitleAsNameNoTooltip]"
 court.4500.desc:0 "Putující obchodník v plášti, na kterém má přišité desítky cetek a harampádí, ke mně přistoupí a zacinká.\n\n"
 court.4500.bleeder:0 ""Vyrábím artefakty, abych připravil bohaté blázny o jejich zlato. Dorazil ke mně šepot, že máte přebytek krve. Jsem přesvědčen, že máte obdivovatele, kteří by s radostí koupili brož se skleněnou kuličkou obsahující kapku vaší krve."\n\n[artifact_peddler.GetSheHe|U] zírá na žíly na mém krku. "Zaplatím štědře, a nějaký blbec pak bude mít pocit, že má kousíček královské vznešenosti.""
 court.4500.psalter:0 ""Mám nádherný žaltář - iluminovaný rukopis s vyřezávaným slonovinovým obalem zdobeným tyrkysovými korálky. Obsahuje příběhy o [ROOT.GetCharacter.GetWomanMan] a [cheating_character.GetWomanMan] zamilovaných. Tato řezba jistě zapůsobí na [cheating_character.GetTitledFirstNameNoTooltip], takže [cheating_character.GetSheHe] už nikdy nebude myslet na milování s jiným!""
 court.4500.chastity_belt:0 ""Všichni v království vědí, že jste pohlcen nenasytnými touhami, jejichž síla je jako když trebuchet vypustí katafrakta. Mám artefakt, který vám ulehčí toto břemeno."\n\n[artifact_peddler.GetSheHe|U] odhaluje pás cudnosti zdobený zrezivělými hroty."
 court.4500.holy_needle:0 ""Nosím s sebou vzácnou zbraň hodnou jen vašich rukou. Svaté kopí Antiochie, samo Kopí osudu! S tímto zcela vyhladíte nevěřící na bitevním poli!"\n\n[artifact_peddler.GetSheHe|U] vytahuje malinký kus kovu, který vypadá spíš jako šicí jehla."
 court.4500.finger_bones:0 ""Působíte na mě jako zkušený sběratel." [artifact_peddler.GetSheHe|U] vytahuje a otevírá potrhanou truhlu plnou kostí ze všech možných končetin.\n\n"Mám některé z nejvzácnějších svatých prstních kostí, dokonce i některé pozlacené. Prodávají se jednotlivě, ale za celý soubor deseti kusů udělím zvláštní cenu.""
 court.4500.dead_chicken:0 ""Mám tady divotvorný přívěsek! Noste toto a každý nepřítel na bojišti si okamžitě pomyslí, že jste už mrtví! Jedno přivonění a vaše bezpečí je zaručeno!"\n\nZ hlubin [artifact_peddler.GetHerHis] pláště [artifact_peddler.GetSheHe] vytahuje celé mrtvé kuře."
 court.4500.worm:0 ""Má [ROOT.GetCharacter.GetLadyLord], mám artefakt velkého klamu, s nímž můžete přesvědčit všechny, že vlastníte magickou moc.\n\n[artifact_peddler.GetSheHe|U] mává barevným látkovým červem na velmi tenkém provázku. "Zpočátku vypadá nehybně, ale manipulací s nití lze vyvolat iluzi, že červ ožil! Přemýšlejte, jak to ohromí [dummy_gender.Custom('LadiesLords')] na dvoře!"" 
 court.4500.a:0 "Moje krev už sotva koluje v těle — zmizte!"
 court.4500.b:0 "Teď už zkusím cokoliv."
 court.4500.c:0 "$court.4500.b$"
 court.4500.d:0 "To by jen jinak rozdmýchalo mé vášně..."
 court.4500.e:0 "Volání osudu zní!"
 court.4500.f:0 "Prodávejte své lži jinde!"
 court.4500.g:0 "Je v tom kouzlo použít relikvii Krista k opravě mých ponožek..."
 court.4500.h:0 "#EMP Tohle #!je důvod, proč má dnes tolik sedláků devět prstů."
 court.4500.i:0 "Chci celé předloktí!"
 court.4500.j:0 "Tak dobře, tak tedy."
 court.4500.k:0 "Už jsem celkem zdatný v předstírání mrtvého."
 court.4500.l:0 "Nebudu hrát loutkáře!"
 court.4500.m:0 "To vrtění se mi líbí!"
 court.4500.n:0 "$court.4500.j$"
 court.4600.t:0 "Nejlepší [ROOT.GetCharacter.Custom('RegionalAlcoholicDrink')|U], jaký lidstvo nabízí"
 court.4600.desc:1 "Vidím, jak můj číšník [cupbearer.GetTitledFirstName] a [cupbearer_friend.GetTitledFirstName] se mírně kývají a nalévají pití z jedné z mých nejvzácnějších lahví pro [cupbearer_friend.GetTitledFirstNameNoTooltip].\n\n"Je taková škoda, že [ROOT.GetCharacter.GetTitledFirstName] hromadí všechno to [ROOT.GetCharacter.Custom('RegionalAlcoholicDrink')] jako drak.""
 court.4600.desc_lover:0 "Jsi tak lahodný [cupbearer.Custom('LoverPetName')], zasloužíš si chutě tak úžasné jako ty sám."
 court.4600.desc_friend:0 "Každý můj přítel si zaslouží pít jako [ROOT.Char.GetTitleAsNameNoTooltip]!""
 court.4600.desc_ending:1 "\n\nNezavřou ani oči, když mě spatří.\n\n "Ach, můj [ROOT.GetCharacter.GetLadyLord]! Předem testujeme všechny vaše nápoje na jed. Poté, co zatížím své útroby každou kapkou, ponesu zítřejší bolest hlavy jako nic víc než bojové zranění získané bojem ve vaší cti!"" 
 court.4600.a:0 "Můj sklep je příliš často zavřený — lahev pro každého na dvoře!"
 court.4600.b:0 "Mé drahocenné zásoby! Jste #EMP nehodný #!služebník."
 court.4600.b.tt:0 "Vaše příští hostina bude levnější, pokud zabráníte vypití svých zásob."
 court.4600.c:0 ""Sklady jsou zavřené, protože uchovávám otrávený [ROOT.GetCharacter.Custom('RegionalAlcoholicDrink')]!"" 
 court.4600.c.tt:0 "Ti dva se musí poučit za svou neúctu, ale svět bude ostražitý vůči vašim jedům."
 court.4600.c.t:0 "Podavač nápojů otráven!"
 court.4600.d:0 "Rychle přineste tu druhou lahev, v níž je uchován protijed."
 court.4600.d.tt:0 "Snažte se hloupáky potají vyléčit a udržet své jedy v tajnosti."
 court.4600.d.cure.t:0 "Protijed přimíchán do nápoje"
 court.4600.d.cure.tt:0 "Vaše jedy zůstanou v tajnosti"
 court.4600.e:0 "Myslím, že ty nechutné sklepy na chvíli zamknu."
 court.4700.t:0 "Trepanace duše"
 court.4700.desc_native_trepanning:0 "Postava v lékařském rouchu dorazila s kufříkem nástrojů, ale žaludek se mi svírá, když mezi nimi vidím kladivo a dláto.\n\n"Můj [ROOT.GetCharacter.GetLadyLord], jsem zručný trepanátor."
 court.4700.desc_foreign_medicine:0 "Postava v černém z cizí země dorazila s kufříkem plným tajemných kladiv, jež připomínají sochařské nástroje.\n\n"V mé zemi je rituál zvaný trepanace, a zdá se, že ho potřebujete."
 court.4700.desc_possessed:0 "Během vašeho posednutí plavou duchové ve vaší mysli, ale doopravdy tu zůstat nechtějí. $court.4700.desc_passage$ $court.4700.growth$""
 court.4700.desc_witch:0 "Jako okultista mohou být vaše vlastní síly působivé, ale stále je tu překážka, která je zadržuje. Vaše magie by mohla podmanit celý svět, kdyby duchové vzduchu mohli vstoupit do vaší lebky.""
 court.4700.desc_melancholic:0 "Představte si, kdyby všechny vaše trápení mohly prostě vyjít z těla do vzduchu. Vaše muka nejsou vaše, ale žijící duchové, které mohu osvobodit. $court.4700.growth$""
 court.4700.desc_heavy_mind:0 "Vaše mysl je těžká, ale to jen proto, že je zatížena. Vaše hlava je plná duchů, kteří okusují váš intelekt myšlenku po myšlence. $court.4700.growth$ $court.4700.desc_passage$""
 court.4700.desc_blind:0 "Váš zrak nezmizel, jen je zakalený. V dužině vašich očí plavou duchové. Mohu se ponořit do těchto bazénů a vytáhnout je.""
 court.4700.desc_lunatic:0 "Rozhodnutí za vás činí zástup neochotných duchů — lunatická sešlost. $court.4700.growth$ Můžeme je vyvést ven pomocí několika hrotů.""
 court.4700.desc_headache:0 "Říká se, že trpíte silnými bolestmi hlavy. Jak je váš život plný stresu, stále více duchů se shromažďuje a živí se starostmi ve vaší lebce. $court.4700.desc_passage$""
 court.4700.desc_trepanning_vices:0 "Kriminální neřesti, z nichž jste obviňováni, nejsou vaše; jste jen pod přechodným vlivem některých duchů. $court.4700.desc_passage$""
 court.4700.growth:0 "Mohou dokonce číhat v výrůstku ve vašem mozku."
 court.4700.desc_passage:0 "Mohu vytvořit průchod, kterým je osvobodím."
 court.4700.a:0 "Posměch! Mé trápení je daleko víc než pouhá pověra!"
 court.4700.b:0 "Už to dál nevydržím, přineste dláta!"
 court.4700.b.tt:0 "Bude proveden pokus o operaci..."
 court.4700.c:0 "Nejsem zločinec — můj lid má zaostalé názory!"
 court.4700.d:0 "Odmítnu, ale možná by se můj lékař od vás mohl něco naučit."
 court.4700.success:0 "Přežijete trepanaci bez úhony"
 court.4700.no_success:0 "Trepanace nepomůže"
 court.4700.removal:0 "Trepanace odstraní vaši útrapu"
 court.4700.headache:0 "Všechny vaše starosti zmizí"
 court.4700.witch_power:0 "Trepanace zlepší vaši čarodějnou moc"
 court.4700.mental_faculties:0 "Trepanace poškodí vaše duševní schopnosti"
 court.4700.physical_faculties:0 "Trepanace poškodí vaše tělo"
 court.4701.physician_study:0 "Jsem odveden do pracovny mého lékaře [court_physician.GetTitledFirstName], o němž [trepanner.GetTitledFirstName] naznačuje, že má schopnosti nám v tom pomoci. Když mě [trepanner.GetSheHe] přivaže na židli, [court_physician.GetTitledFirstNameNoTooltip] se vznáší za mnou."
 court.4701.no_physician:0 "Jsem přemístěn do zadní místnosti mého [ROOT.Char.Custom('FortifiedBuilding')]. [trepanner.GetTitledFirstNameNoTooltip] mě ujišťuje, že by to způsobilo jen úzkost, kdyby můj dvůr slyšel mé výkřiky, když jsem přivázán ke židli.\n\n"
 court.4701.physician_excited:0 ""Ó, jak miluji dobrou trepanaci!"\n\n"
 court.4701.physician_excited_2:0 ""Jak vzrušující! Nový zákrok!"\n\n"
 court.4701.physician_concerned:0 ""Buďte opatrní s [ROOT.GetCharacter.GetHerHim]!"\n\n"
 court.4701.physician_concerned_2:0 ""Přispěji, pokud tato vulgární praxe selže."\n\n"
 court.4701.mental_health_cannot_be_trepanned_away:0 "$court.4701.trepanning_vices_operation$ \n\nAčkoliv bych si přál, aby léčba odstranila tyto pocity, je útěchou vědomí, že alespoň má mysl je moje a ne démona."
 court.4701.trepanning_success:0 "Kladivo posílá dláto do mé lebky. Okamžitě se otevřou brány mého těla. Buším, chvěju se, třesu se a cítím, jak mé trápící ohně ustupují. Uprostřed deště bolestných jisker se zrodím v rozkošně klidném novém světě."
 court.4701.trepanning_witch_power:0 "Nebojím se, když se dláto začne zabořovat do mého lebečního krytu. Uprostřed mnutí mastí na můj mozek a oslepujícího vjemu slyším smích [ROOT.Char.GetFaith.WitchGodName|U], a [ROOT.Char.GetFaith.WitchGodSheHe] si z tohoto hloupého rituálu dělá legraci.\n\n$court.4701.trepanning_no_result$"
 court.4701.trepanning_vices_operation:0 "Kladivo se zaryje do mé lebky, ale přitlacen k židli $court.4701.trepanning_no_result$"
 court.4701.trepanning_headache_operation:0 "$court.4701.trepanning_no_result$ Bolest v mé hlavě je pryč."
 court.4701.trepanning_mental_injury:0 "[trepanner.GetTitledFirstNameNoTooltip] jemně poklepává na mou lebku kladivem, jako by [trepanner.GetSheHe] rozbíjel vejce naměkko uvařené."
 court.4701.trepanning_incapable_injury:0 "Záře se nade mnou rozlije. Cítím nával a vidím obrazy dnů a let minulosti, které se objeví najednou. Kde jsem? Proč mě bolí hlava? Jak se jmenuji? Jakou náplň do koláče mám nejraději?"
 court.4701.trepanning_possessed_injury:0 "Ačkoli mi bylo slíbeno, že z hlavy uvolním duchy, najednou poprvé spatřím ducha. Pěkný křídlatý stín tančí ze stínu do stínu v místnosti a usmívá se na mě."
 court.4701.trepanning_deviant_injury:0 "Když se začne rýt díra, začínám si vychutnávat zvuk mých slizkých vnitřností. Po víření mysli mě zasáhnou náhlé záchvěvy génia! Musím se stát nočním tvorem a jíst jen kůrky chleba! Proč jsem nikdy nedělal lásku, zatímco jsem předstíral, že jsem kůň?"
 court.4701.trepanning_learning_penalty:0 "Jak skalpel krouží dokola, uvědomím si, že bojuji i jen aby vykřikl #EMP halt! #!Když pohyb konečně ustane, moje chabá plavoucí mysl má pocit, že musí brodit bahnem, aby vytvořila větu.""
 court.4701.trepanning_physical_injury:0 "Nejprve údery dlát do mé lebky způsobují takovou bolest, že se mi zdá, že páteř je rozříznutá na polovinu. Jak se vykopávka prohlubuje,"
 court.4701.trepanning_no_result:0 "Dám se do pořádku. Když je dláto konečně vyjmuto, necítím se jinak než mírný průvan vanoucí na můj odkrytý mozek."
 court.4701.trepanning_coordination_penalty:0 "Začínám vůbec nic necítit. Když je dláto konečně vyjmuto, necítím to. Když se pokusím vstát, mé tělo takřka neuposlechne."
 court.4701.trepanning_blind_injury:0 "můj zrak je náhle mořem mlhy. V následující vteřině i za tu mlhu truchlím, když vstupuji do říše věčného soumraku."
 court.4701.a:0 "Hehe! Ahoj!"
 court.4701.b:0 "Bastarde! Co jsi udělal?!"
 court.4701.c:0 "Moje bolavá lebka!"
 court.4701.d:0 "Kdo je dobrý démon? Ano, ty jsi!"
 court.4701.e:0 "Měl bych vyhodit celé své spodní prádlo z okna!"
 court.4701.f:0 "Fantastické! Jak by se vám líbilo být mým lékařem?"
 court.4701.g:0 "Důkaz, že moje údajné 'neřesti' sotva jsou dílem démonů"
 court.4701.h:0 "Dlužím vám službu... až mi najdete zátku na tu díru..."
 court.4701.i:0 "Mé sužované myšlenky jsou nepřítel, kterému mohu čelit jen já sám."
 court.4750.t:0 "Potřebuji hrdinu"
 court.4750.desc:0 "Nový host nedávno přišel na můj dvůr, stříbrný jazyčný básník s jistou místní pověstí.\n\n"Můj [ROOT.GetCharacter.GetLadyLord], jako vypravěči dávno usedávali k noze starých válečníků, tak i já, [poet.GetFirstName], doufám najít zaměstnání pod vaší ochranou. Prosím, dovolte mi dokázat svou hodnotu! Možná bych vám mohl věnovat své příští dílo!"\n\n"Velké eposy jsou mou specialitou, veliký [ROOT.Char.GetTitleAsName]: o kterém hrdinovi byste si přáli, abych zpíval?"" 
 court.4750.a:0 "Vymysli nějaký příběh z vlády papežky Jany!"
 court.4750.b:0 "Lady Godiva! Balada o její jízdě!"
 court.4750.c:0 "Sinbád je tak odvážný hrdina!"
 court.4750.d:0 "Caligula... málo oceňovaný, ale zajímavá postava."
 court.4750.e:0 "Příběhy o Nasreddinovi mi vždy přinesou úsměv na rtech."
 court.4750.f:0 "Vyprávěj mi o Valmikim, věštci-básníkovi!"
 court.4750.g:0 "To bych byl já, samozřejmě!"
 court.4750.h:0 "Nemám ani čas ani zlato na plýtvání."
 court.4751.intro:0 "Na mou žádost mi nový básník, [poet.GetFirstName], přináší dílo inspirované"
 court.4751.topic.pope_joan:0 "Papežka Jana,"
 court.4751.topic.lady_godiva:0 "Lady Godiva,"
 court.4751.topic.sinbad:0 "Sinbad,"
 court.4751.topic.caligula:0 "Caligula,"
 court.4751.topic.nasreddin:0 "Nasreddin,"
 court.4751.topic.valmiki:0 "Valmiki,"
 court.4751.topic.ruler_hero:0 "můj hrdinský život,"
 court.4751.topic.unexpected:0 "ale není to, jak jsem očekával."
 court.4751.ruler_character:0 "\n\nKrátké prolistování iluminovaných rukopisů ukáže, že jsem zobrazen spolu s hrdinou jako postava!\n\n"
 court.4701.pope_joan_desc:0 "\n\nKdyž si prohlédnu ilustrace, zjistím, že iluminace Joan používají mé rysy pro její tvář, jako by to byla má vlastní!\n\n[poet.GetTitledFirstNameNoTooltip|U] se ke mně nakloní. \"Tvůj půvab dalece překonává ten našeho papeže. Jak Joanin milenec přesvědčil ji, aby se oblékla jako muž a studovala v Athénách, dávám ti tento text, přející si, aby postava, kterou mám #EMP supposed#! uctívat, byla tebou.\""
 court.4701.ruler_hero_desc:0 "\n\nBáseň je o mých slavnostných skutcích, některé méně pravdivé než jiné, ale všechny nesmírně působivé."
 court.4751.topic.lady_godiva_desc:0 "V této básni jedu po boku Lady Godivy. Stejně krásná — a stejně nahá!"
 court.4751.topic.sinbad_desc:0 "Jsem tajemná postava, s níž se Sinbad ve svých dobrodružstvích setkává znovu a znovu. Jsem tvor vyklíčený z obrovského vejce roka. Jsem Starý muž moře, který se přichytí Sinbadovým ramenům na roky. Jsem vězeň člověkožravého obra."
 court.4751.topic.caligula_desc:0 "Jsem postava v textu: Caligulův unavený rádce, plný moudrosti, ale bohužel mu málokdy naslouchají."
 court.4751.topic.nasreddin_desc:0 "Pověsti ukazují Nasreddina jedoucího za mnou, zatímco plním své dvorské povinnosti, a z hřbetu svého osla mi k posměchu přihazuje poznámky ke každému mému činu."
 court.4751.topic.valmiki_desc:0 "\n\nJako v legendě lovec zastřelí krásného ptáka a já se nemohu ubránit a vyřknout dvojverší.\n\nJak posel-básník složil první báseň náhodou, tak i já skládám spontánní verše vždy, když jsem zaskočen."
 court.4751.a:0 "Nějak ta bezbožnost vašeho obdivu činí vše přitažlivějším..."
 court.4751.b:0 "Možná bych se měl zaměřit na papežství..."
 court.4751.c:0 "Byl bych naštvaný, ale to si mi jistě získá obdivovatele..."
 court.4751.c.tt:0 "Ti, kteří jsou k tobě přitahováni, si toho jistě všimnou..."
 court.4751.d:0 "To mi vkládá do hlavy nemístné myšlenky."
 court.4751.e:0 "Za jeho žerty se vždy něco naučí."
 court.4751.f:0 "To je zábavné, jsem si jistý, že se tomu dvůr zasměje."
 court.4751.g:0 "A tak má být!"
 court.4751.h:0 "To vypadá jako výtečný podpal pro můj další oheň."
 court.4800.t:0 "Roztáhni křídla"
 court.4800.desc:0 "\"Udělej ten hluk ještě jednou, šašku, a hodím tě z okna!\" Když narazím na svého tělesného strážce, [defenestrating_bodyguard.GetTitledFirstName], všimnu si, že [defenestrating_bodyguard.GetSheHe] má u sebe zadek [defenestrated_character.GetTitledFirstName], kterého [defenestrating_bodyguard.GetSheHe] drží vystrčeného z okna.\n\n[defenestrating_bodyguard.GetTitledFirstNameNoTooltip] zatne [defenestrating_bodyguard.GetHerHis] zuby. \"[defenestrated_character.GetSheHe|U] mi zesměšňoval(a) vážnou tvář, kterou si zachovávám při službě. [defenestrated_character.GetSheHe|U] pořád vydával(a) husí zvuky, aby mě vyvedl(a) z rovnováhy. Říkám, že je to hrozba pro vaše bezpečí.\"\n\nNavzdory nebezpečí, uprostřed marných pokusů se vyprostit, [defenestrated_character.GetTitledFirstNameNoTooltip] vypustí chichot. \"#EMP Honk#!.\""
 court.4800.a:0 "Uvidíme, jestli husy umějí létat!"
 court.4800.maimed_toast:0 "Nelétavý [defenestrated_character.GetTitledFirstName]"
 court.4800.death_toast:0 "[defenestrated_character.GetTitledFirstName] zahynul při letu"
 court.4800.b:0 "Nepřehánějme to! Dejte [defenestrated_character.GetHerHim] slušný, ale malý výprask."
 court.4800.c:0 "[defenestrated_character.GetTitledFirstNameNoTooltip] má pravdu — dobrý strážce se nenechá vyprovokovat."
 court.4801.t:0 "Na pokraji prasknutí"
 court.4801.desc:0 "Ještě dříve, než spatřím maličkého [poopy_child.GetTitledFirstName] hrajícího si v mém trůnním sále, ucítím náznak nezaměnitelného pachu.\n\n\"Óh, [ROOT.GetCharacter.Custom('GetMamaPapa')]! Je to vždy radost tě vidět!\" Když se [poopy_child.GetSheHe] vrhá, aby mě objal(a) za nohu, cítím tíhu [poopy_child.GetHerHis] naplněné plenky tisknout se na mé lýtko.\n\nKdyž se to začne prosakovat k mému kotníku, ptám se sám: Máme vážně tak málo služebnictva, že se musím sám věnovat ponižujícímu úkolu přebalit plenku?"
 court.4801.a:0 "\"Pojď do mé náruče, dáme tě do pořádku.\""
 court.4801.b:0 "Raději prohraju válku, než bych se dotkl této špíny."
 court.4802.t:0 "Vzdělávání pod nátlakem"
 court.4802.desc:0 "Vidím svého dvořanského učitele, [court_tutor.GetTitledFirstName], obklopeného houfem [court_tutor.GetHerHis] studentů, kteří ho obcházejí.\n\n\"Učiteli, co je to rovnoběžník?\"\n\n\"Učiteli, co znamená... 'mít milostný styk'?\"\n\n\"Učiteli, mám foukat do flétny hlasitěji, nebo #EMP mnohem#! hlasitěji?\"\n\n[court_tutor.GetTitledFirstNameNoTooltip] se na mě dívá s propadlýma očima. \"Můj [ROOT.GetCharacter.GetLadyLord], už to dál nevydržím. Prosím, zbavte mě mé funkce.\""
 court.4802.a:0 "Ach, nejsou roztomilí?"
 court.4802.b:1 "Koupím ti trubku, [child_2.GetTitledFirstNameNoTooltip]. Ta bude #EMP ještě hlasitější#!!"
 court.4802.c:0 "Rozumím, najdeme nového učitele."
 court.4803.t:0 "Duchovní pero"
 court.4803.desc:0 "Můj básník, jak [court_poet.GetSheHe] vždy činí, jakmile jsem v dosahu, začne mi deklamovat. \"Ó, ty drahý [ROOT.GetCharacter.Custom('PetName')]! Musí to být takové trápení žít život opuštěného múzami.\"\n\n\"Velíš armádám, ale neumíš vládnout psanému slovu. Vidělo lidstvo kdy větší tragédii?\"\n\n\"Dovol mi, abych ti pomohl. Mohl bych napsat některé z tvých proslovů. Řekni mi téma a já použiji krásný obrat řeči.\""
 court.4803.a:0 "Mým slovům by neuškodil jistý... květný nádech."
 court.4803.b:0 "Někdy mám pocit, že jsem spíš básník než [ROOT.GetCharacter.GetTitleAsName], nepotřebuji pomoc."
 court.4803.c:0 "Raději bych, abys napsal báseň ode mě mé milované."
 court.4803.c.tt:0 "Pošleš báseň [lover.GetTitledFirstName]"
 court.4803.c.intrigue.tt:1 "[lover.GetFirstNamePossessiveNoTooltip] vysoká dovednost [intrigue|E] znamená, že [lover.GetSheHe] si může uvědomit, že to bylo psáno někým jiným."
 court.4803.c.realize.tt:0 "[lover.GetFirstNameNoTooltip] odhalí pravého autora"
 court.4803.c.fooled.tt:0 "[lover.GetFirstNameNoTooltip] je lichocen 'tvojí' básní"
 court.4803.d:0 "Moje slova nemusí být vytříbená, ale jsou od srdce."
 court.4804.t:0 "Nevhodní spolubydlící"
 court.4804.desc:0 "Všimnu si dvou mých dvořanů, kteří sdílejí ubytování a hádají se, oba s těžkými tmavými kruhy pod očima.\n\n\"Můj [ROOT.GetCharacter.GetLadyLord], nemohu s [roomate_2.GetTitledFirstName] sdílet postel ani jednu noc déle. [roomate_2.GetSheHe|U] je nenasytné prase, jak [roomate_2.GetSheHe] zabírá přikrývku.\"\n\n\"A ani jedna noc tento týden neuběhla, aby [roomate_1.GetTitledFirstName] ne [ROOT.Char.Custom('RandomBadRoomate')].\" [roomate_2.GetSheHe|U] se zachvěl(a). \"Žádám vás: Dejte nám lepší ubytování. Sním o ničem jiném než o studené, prázdné posteli.\""
 court.4804.a:0 "Požádám služebnictvo, aby vám našlo nové spolubydlící."
 court.4804.b:0 "Tyto prostory #EMP not #!befit [ROOT.GetCharacter.GetTitleAsNamePossessiveNoTooltip] dvoru."
 court.4804.c:0 "Nemáme dost místa, abychom každému přidělili vlastní pokoj."
 court.4805.t:0 "Šetření"
 court.4805.desc:0 "Můj architekt, [royal_architect.GetTitledFirstName], nese obrovský pytel a přitom se usmívá. Jeho škrábání a skřípání po podlaze trůnního sálu mi způsobuje mrazení v zádech.\n\n\"Můj [ROOT.GetCharacter.GetLadyLord], udělal jsem něco #EMP velmi#! zlobivého, ale mám pocit, že vás to potěší.\"\n\nOčekávám obscénnost, když [royal_architect.GetSheHe] otevře pytel, ale uvnitř nevidím nic než velký, obdélníkový kus kamene. \"To je základní kámen z pevnosti tvého zarytého nepřítele [rival.GetTitledFirstNamePossessive] [rival.Custom('FortifiedBuilding')]. Teď je veškerá symbolika toho, že ho položil [rival.GetHerHim], pryč!\""
 court.4805.a:0 "Postavme z toho chlév!"
 court.4805.b:0 "Chci, aby to bylo hrdě vystaveno!"
 court.4805.c:0 "Lituji svého sporu s [rival.GetHerHim] tak, jak je. Vraťte to zpět."
 court.4805.d:0 "Proč jsi mi přinesl tento odpad? Vyhoď to!"
 court.4806.t:0 "[ROOT.Char.GetTitleAsNameNoTooltip]ofil"
 court.4806.intro:0 "Nová tvář se potuluje mým trůnním sálem, občas se chichotá a poskakuje na místě, když [adoring_fan.GetSheHe] zahlédne nějaké dílo zobrazující [ROOT.Char.GetCulture.GetNameNoTooltip] zvyky."
 court.4806.hre_desc:0 "\n\n\"Mé srdce! [ROOT.GetCharacter.GetPrimaryTitle.GetNameNoTierNoTooltip] je nejlepší! Přestože žiji v [adoring_fan_liege.GetCapitalLocation.GetTitle.GetNameNoTier], opravdu si myslím, že se v srdci narodil(a) jako [ROOT.Char.GetCulture.GetName]! Můžu vyjmenovat každého knížete-biskupa. Mám dokonce tetování [ROOT.GetCharacter.GetTitledFirstNamePossessiveNoTooltip] tváře na lýtku.\"\n\n[adoring_fan.GetSheHe|U] sáhne do svého vaku a vytáhne něco, co vypadá jako levná bronzová replika Reichskrone. \"Nosím to většinu dnů a říkám lidem, že právě procházím a 'Doufám, že mám váš hlas, kníže-elektore!'\""
 court.4806.byzantine_desc:1 "Když se nadšený návštěvník přiblíží, stráže musí zabránit, aby se [adoring_fan.GetHerHim] nedostal(a) příliš blízko.\n\n\"[ROOT.Char.GetTitleAsNameNoTooltip]! Přestože jsem z [adoring_fan_liege.GetCapitalLocation.GetTitle.GetNameNoTier], zbožňuji [ROOT.Char.GetCulture.GetCollectiveNoun] více, než mé srdce unese.\"\n\n\"Věnoval jsem svůj život snažení žít jako jeden z vás, ponořen do studia [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip].\"\n\n\"Nosím pouze fialové spodní prádlo. Jsem si jistý, že kdyby Říše padla, cítil bych to intenzivněji než smrt vlastní matky — svět by nikdy neslyšel konec mých nářků!\""
 court.4806.general_desc:1 "Je na tom návštěvníkovi něco divného, a když [adoring_fan.GetSheHe] vystoupí dopředu, je zřejmé, že [adoring_fan.GetSheHe] nese repliku mé oblíbené [ROOT.Char.Custom('signature_weapon')].\n\n"Nemohu si pomoct a klaním se vám — svůj život v [adoring_fan_liege.GetCapitalLocation.GetTitle.GetNameNoTier] jsem zasvětil(a) oceňování kultury [ROOT.Char.GetCulture.GetCollectiveNoun]. Mluvím pouze [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip], jím [ROOT.Char.GetCulture.GetNameNoTooltip] [ROOT.GetCharacter.Custom('GetExpensiveMeal')] a studoval(a) jsem meč ve [ROOT.Char.GetCulture.GetName] stylu."\n\n"Moje rodina mě vykázala z našeho domu a tvrdí, že pokud nedokážu dělat nic jiného než posedle se zabývat [ROOT.GetCharacter.GetPrimaryTitle.GetNameNoTooltip], měl(a) bych tam raději žít.""
 court.4806.a:0 "To je lichotivé, i když trochu narušující."
 court.4806.b:0 "Dej mi tu ošuntělou věc! Kromě mě nikdo nesmí nosit korunu."
 court.4806.c:0 "Někdo tak nadšený by se měl připojit k našemu dvoru!"
 court.4806.c.byz:0 "Vzhledem k tvému vlastenectví ti dovolím nosit purpuru."
 court.4806.d:0 "Pouze [ROOT.Char.GetTitleAsNameNoTooltip] může nosit purpuru! Uvězněte toho darebáka!"
 court.4806.e:0 "Jak se opovažuješ napodobovat mou [ROOT.Char.Custom('signature_weapon')]! Sundej to z [adoring_fan.GetHerHim]!"
