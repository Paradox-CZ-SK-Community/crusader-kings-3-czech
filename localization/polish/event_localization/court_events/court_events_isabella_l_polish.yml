l_polish:
 court.4001.a:0 "Stráže, donuťte tohoto [bleeding_diplomat.GetWomanMan] navštívit lékaře."
 court.4001.b:0 "Můj kalendář má volné místo pouze na příští týden — můžeš vydržet?"
 court.4001.carpet:0 "Musíš si uklidit svůj koberec"
 court.4001.cure_toast:0 "Lékař vyléčil diplomata"
 court.4001.c:0 "Můžeme si teď promluvit, ale tvůj pán platí za můj koberec."
 court.4001.desc:0 "Lána krve se sráží pod nohama [bleeding_diplomat.GetName], diplomata, který byl poslán mým spojencem, [bleeding_diplomat_liege.GetName]. Pod obrovským množstvím nasáklým do mého jemného koberce mohu jen předpokládat, že [bleeding_diplomat.GetSheHe] krvácel na tomto místě hodiny, ne-li déle.\n\n"Omlouvám se za tento nepořádek. Byl jsem vyhozen z okna trpaslíkem, který se mě pokusil okrást v hostinci na mojí cestě do [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]. Nicméně, jak mě podvodník zachytil při pádu, diplomatická návštěva může pokračovat — bude to ještě #EMP dnů#! než je ztráta krve smrtelná!""
 court.4001.new_carpet:0 "[bleeding_diplomat.GetSheHe|U] bude krvácet ještě víc - budete muset koupit nový koberec."
 court.4001.toast_desc:0 "[bleeding_diplomat.GetName] vykrvácel na tvém luxusním koberci."
 court.4001.toast:0 "[bleeding_diplomat.GetName] umírá"
 court.4001.t:0 "Rána do masa"
 court.4100.a:0 "Mě zvedá žaludek! Hoď tohoto devianta do vězení!"
 court.4100.b:0 "Jsem si jistý, že jejich punčochy jsou pro dámy příliš."
 court.4100.c:0 "Máš moje peníze, netrpělivě očekávám představení!"
 court.4100.desc:0 "Můj dvorní hudebník ke mně přistupuje, prakticky poskakuje v rytmu, který slyší jen [court_musician.GetSheHe].\n\n"Malý kousek vašeho pozornosti, můj [ROOT.Char.GetLadyLord]. Připravil jsem chlapecký sbor bez srovnání! Podle mé nové metody ne jen zpívají, ale nosí punčochy, mají ozdobné jmenovky na svých třpytivých rozkrokech a tančí synchronizovaně! Vše uprostřed chválení [ROOT.GetCharacter.GetFaith.HighGodName], samozřejmě. Jsem si jist, že pokud financujete velké představení, moc potěšíte dámy ze soudu.""
 court.4100.t:0 "Squires k [GetPlayer.Custom( 'KnightCulturePluralNoTooltip' )]"
 court.4200.a:0 "Do místností vstoupím a opustím je pouze předními dveřmi, děvko!"
 court.4200.b:0 "Série špehovacích děr, kde se scházejí moji dvorníci, prosím!"
 court.4200.c:0 "Jsem prostý [ROOT.Char.GetWomanMan], skrytý únikový průchod bude stačit."
 court.4200.desc_fallback:0 "$court.4200.desc_middle$""
 court.4200.desc_gluttony:0 "$court.4200.desc_middle$ Mohu dokonce vytvořit diskrétní šachtu mezi tvou ložnicí a kuchyní, abych o půlnoci mohl vytáhnout koláč!""
 court.4200.desc_middle:0 "\n\n"Slyšel jsem, že bys mohl chtít nainstalovat tajný průchod. Mohu vyrobit jakýkoli nečistý koridor, který tvé zvrácené srdce touží."
 court.4200.desc_oubliette:0 "$court.4200.desc_middle$ Mohu dokonce přidat oubliette do tvé ložnice, kam tě tvůj milenec může hodit v návalu vášně!"
 court.4200.desc:0 "[spymaster.Custom2('MyCharacterIntroduction', ROOT.Char)|U] nedávno představil u dvora podezřelou osobu, která vypadá, jako by [secret_passagecrafter.GetSheHe] strávil [secret_passagecrafter.GetHerHis] celý život skrýváním se v těch nejšpinavějších a nejtemnějších koutech [capital.GetName]."
 court.4200.d:0 "Výtah na dort? Důvtipné, madam!"
 court.4200.e:0 "Přiznávám, že #EMP bych #!rád byl hozen do zapomnění nahý."
 court.4200.f:0 "Skrytá mučírna, kde se mohu vyhnout většině."
 court.4200.g:0 "Já #EMP jsem #!vždy toužil po místnosti, kde bych mohl panikařit nerušeně!"
 court.4200.t:0 "Skryté vraždící cesty"
 court.4202.b.success.tt:0 "Pošleš [head_chasing_monk.GetName] do kobky"
 court.4250.a:0 "Jdi si strčit svou nebeskou jehlu do svého vysokého zadku!"
 court.4250.b.tt:0 "Připevníte velmi dlouhý stožár na vaši [THIS.GetCharacter.Custom('FortifiedBuilding')]"
 court.4250.b:0 "Rozšíříme naši věž, aby byla o jeden стоп výš než vaše!"
 court.4250.c.accident.tt.flavour:0 "Kdo může říct, co se může pokazit..."
 court.4250.c.accident.tt:0 "Došlo k hrozné nehodě"
 court.4250.c.failure_toast_title:0 "Vaše [ROOT.Char.Custom('FortifiedBuilding')] věž se hroutí!"
 court.4250.c.failure.tt:0 "Tvá věž se během stavby zhroutí"
 court.4250.c.success.tt:0 "Vybudujete obrovskou věž"
 court.4250.c:0 "Požaduji, abychom postavili věž #EMP o sto stop #!výš!"
 court.4250.desc:1 ""Mňoukaní dvořanů z [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]," [tower_challenger_rival.GetTitledFirstName] vtrhne do přední části mého trůnního sálu.\n\n"Zatímco [ROOT.Char.GetTitledFirstNameNoTooltip] se válel na zemi jako prase v blátě, jsem postavil nejvyšší věž, jakou tato prokletá země kdy viděla, v [tower_challenger_rival.GetCapitalLocation.GetTitle.GetNameNoTier]. Z mého [tower_challenger_rival.Custom('FortifiedBuilding')] mohu téměř sklízet planety ze sky. Kde jsou vaše hvězdy, [ROOT.Char.GetTitledFirstNameNoTooltip]?"\n\nMůj [concerned_steward.GetCouncilTitle|l] [concerned_steward.GetTitledFirstName] mi opatrně pokládá ruku na rameno. "Můj [ROOT.Char.GetLadyLord], [tower_challenger_rival.GetTitledFirstNamePossessiveNoTooltip] věž je čtyři sta stop strukturalně nestabilní hlíny a pasty. Ignoruj [tower_challenger_rival.GetHerHis] posměch a čekej na její pád!""
 court.4250.t:0 "Moje Špice je větší než tvoje!"
 court.4251.a:0 "Oh [crushed_child.GetNameNoTooltip], byl jsi sladký jako palačinka!"
 court.4251.b:0 "Konečně se ti podařilo létat, [tower_challenger_rival.GetTitledFirstNameNoTooltip]."
 court.4251.c:0 "Kdo se teď válel v blátě, [tower_challenger_rival.GetTitledFirstNameNoTooltip]?"
 court.4251.desc_child_accident:0 "\n\nZ davu fascinovaných dvořanů začíná moje dítě [crushed_child.GetName] zvědavě lézt k základně mocné stavby, široce se na ni dívaje.\n\n[crushed_child.GetNameNoTooltip] ani nemá čas křičet, když špička věže odpadne, spadne dolů a promění [crushed_child.GetHerHim] na skvrnu."
 court.4251.desc_rival_accident:0 "\n\nZvu [tower_challenger_rival.GetTitledFirstNameNoTooltip], aby se přidal ke mně v jejím šplhání. [tower_challenger_rival.GetSheHe|U] je ohromen pohledem — nebo snad schody. Jakmile se dostaneme na vrchol a mávám na své dvořany dole, [tower_challenger_rival.GetSheHe] se opře o zábradlí, které okamžitě povolí, posílající [tower_challenger_rival.GetHerHim] do pádu přímo do nebe."
 court.4251.desc_success:0 "\n\nMoji zírající dvořané přivítají věž bouřlivým potleskem, ale z nějakého důvodu se všichni vyhýbají stát ve stínu.\n\n[tower_challenger_rival.GetTitledFirstNameNoTooltip] mi zašeptá "Psíku, přísahám, že se vrátím s věží #EMP dvakrát #!takhle vysokou.""
 court.4251.desc:0 "Když slyším zprávu, že moje vznešená věž je konečně hotová, zvu všechny své dvořany ven na prohlídku. Věž prořezává oblohu, ale také se v závěsu houpá ve větru."court.4402.desc:0 "Jednu noc se probudím a zjistím, že jsem na kolenou. To není hedonistický sen - šílený mnich, který vnikl do mého trůnního sálu, mi drží skalpel u krku!\n\n"Řekl bych, že pokud nám zakážete hledat hlavu, mohli bychom se spokojit s vaší. Tak kulatou a lesklou, vsadím se, že se jí bude hezky kutálet!""
 court.4300.a.tt:0 "Náklady na [piety|E] a [gold|E] založení Svatého Řádu jsou značně sníženy"
 court.4300.a:0 ""Máš moje pero a můj meč!""
 court.4300.b:0 ""Pojďme exkomunikovat tyto odpadlické hmyz!""
 court.4300.c:0 ""Jsem si jistý, že [possible_latrine_digger.GetTitledFirstNameNoTooltip] je zoufale ochoten pomoci!""
 court.4300.d:0 ""Moje poklady jsou otevřené jako nebe!""
 court.4300.e.tt:0 "[bernard_guard_1.GetTitledFirstName] a [bernard_guard_2.GetTitledFirstName] doprovodí [right_portrait_character.GetTitledFirstName] po tvém království."
 court.4300.e:0 ""Na tvé misi budeš mít doprovod mé osobní gardy.""
 court.4300.f:0 "Nehodný hovořit s takovou [right_portrait_character.GetWomanMan], se tiše klaním."
 court.4300.g:0 "[right_portrait_character.GetHerHis|U] odznak vypadá docela lacině, nemyslíš?"
 court.4300.preaching_tour_bernard_of_clairvaux_flea_excommunication:0 ""Děkuji za vaši pohostinnost. Jako způsob odměnění vaší laskavosti si všímám, že několik vašich dvořanů si škrábe litanii výrůstků. Jednou jsem exkomunikoval tisíce mouchy, což způsobilo jejich okamžitou smrt. Vypadá to, že máte nějaké shnilé blechy, které potřebují církevní odsouzení!""
 court.4300.preaching_tour_bernard_of_clairvaux_intro:0 "Bernard z Clairvaux je zde na zastávce během [right_portrait_character.GetHerHis] kontinentálního kázání, aby rozdmýchal oheň pro probíhající svatou válku. Můj [bishop.GetCouncilTitle] mě informuje, že [right_portrait_character.GetSheHe] byl klíčový při sepisování doktrín pro první svatý řád rytířů templářů.\n\n"
 court.4300.preaching_tour_bernard_of_clairvaux_standard:0 ""Mám vážnou prosbu. Zatímco [ROOT.GetCharacter.GetFaith.HighGodName] požehnal mé mysli, [ROOT.GetCharacter.GetFaith.HighGodNameSheHe] nepožehnal mým střevům. Jak moje schopnost zadržení stojí, nemohu kázat bez latríny vykopané pode mnou. Je tu někdo, kdo by šel na mou tour jako Kristovský vykopavač?""
 court.4300.preaching_tour_bernard_of_clairvaux_theology:0 ""Jsem nadšený, že jsem poblíž někoho, kdo je známý pro [ROOT.Char.GetHerHis] teistické chápání. Pracují na novém pojednání o našich vojenských řádech: 'Na oslavu nového rytířstva'. Pokud na to mrkneš, budu se snažit dát vědět [ghw_sponsor.GetTitledFirstName], že [ghw_sponsor.GetSheHe] by měl vydat bulu na podporu tvého vlastního řádu.""
 court.4300.preaching_tour_default:0 "Kněz zablokoval vchod do tvého trůního sálu, rozdává červené odznaky ve tvaru křížů pro ty, kteří vstupují, aby si je připevnili na oblečení.\n\n"Díky [ROOT.GetCharacter.GetFaith.HighGodName]! Jsem na kázání po říších našich přislíbených spojenců v posvátné válce, přinášející kázání na podporu náboru a financí.""
 court.4300.t:0 "Kvadratické Praedecessores"
 court.4350.a:0 "Je těžké ignorovat takovou bláznivost, ale obchod je na prvním místě."
 court.4350.b:0 "Pojďme provést nějaké naše vlastní nájezdy!"
 court.4350.c.tt:0 "#F Přestáváš obchodovat s [caravan_attacker_liege.GetNameNoTooltip]#!"court.4300.e.tt:0 "[bernard_guard_1.GetTitledFirstName] a [bernard_guard_2.GetTitledFirstName] budou doprovázet [right_portrait_character.GetTitledFirstName] po tvém království."
 court.4350.c:0 "Uvidíme, jak budou tyto děti plakat, až přestaneme obchodovat se sladkostmi!"
 court.4350.desc:0 "Můj [concerned_marshal.GetCouncilTitle] právě skončil s rozhovorem s dvojicí spálených obchodníků, kteří kulhali do mého trůního sálu. 'Řetězec našich obchodních karavan přivážející šafrán z [caravan_attacker_liege.GetCapitalLocation.GetTitle.GetNameNoTier] do [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] byl přepaden. Zločinci nebyli bandité, ale banda pozemkových křesťanských šlechticů v plné zbroji.'\n\n[concerned_marshal.GetSheHe|U] hluboce vzdychá. 'Hlupáci nostalgický po masakrování našich lidí se snaží vyprovokovat nás k válce pod nosem jejich vladaře. Pokud se pomstíme, riskujeme porušení dohod s [caravan_attacker_liege.GetName] o luxusních dovozech, které jsou tak milované našimi dvořany.'"
 court.4350.t:0 "Šafrán v plamenech"
 court.4355.a.tt:0 "Zajišťuješ další obchodní nájezdy"
 court.4355.a:0 "Skvělá práce! Loupit od nevěřících je posvátný čin!"
 court.4355.b:0 "Strážní! Zbijte [caravan_attacker.GetHerHim] cukřenkou, dokud se [caravan_attacker.GetSheHe] neobětuje."
 court.4355.c.tt:0 "#F [caravan_attacker.GetSheHe|U] bude#!"
 court.4355.c:0 "Cítím, že [caravan_attacker.GetSheHe] bude pokračovat v rabování bez ohledu na můj rozkaz."
 court.4355.desc:0 ""Můj pane," volá můj [reporting_marshal.GetCouncilTitle], "uslyšel jsem, jak [caravan_attacker.GetTitledFirstName] vychloubá, že [caravan_attacker.GetSheHe] a skupina urozených se chovají jako obyčejní lupičové a napadají karavany nesoucí cukr z [attacked_liege.GetCapitalLocation.GetTitle.GetNameNoTier]. Tato psi slintají po svaté válce a snaží se provokovat [attacked_liege.GetTitledFirstName]. Navrhuji však, že obchod potřebujeme mnohem více než jakýkoli boj—"\n\n"Nemáme potřebu jídla, potřebujeme pouze pít krev nevěřícího!" burácí [caravan_attacker.GetTitledFirstNameNoTooltip] z druhé strany trůnního sálu."
 court.4355.t:0 "Kdo se odváží bojovat se Saracénem?"
 court.4400.a:0 "Máš moji povolení prohledat [ROOT.GetCharacter.Custom('FortifiedBuilding')]."
 court.4400.b.discovery:0 "Najdeš dlouho zapomenutou památku ve svém [THIS.GetCharacter.Custom('FortifiedBuilding')]"court.4802.c:0 "Chápu, budeme hledat nového učitele."
 court.4400.b.failure:0 "Kultisté způsobují nepořádek"
 court.4400.b.severed_head:0 "Odloučená hlava byla nalezena!"
 court.4400.b:0 "Dovol mi, abych se přidal k tvému hledání!"
 court.4400.c.backdown:0 "Kult je zastrašen"
 court.4400.c.refusal:0 "Kult se vrátí"
 court.4400.c:0 "Nedovolím, aby kult prohraboval můj dvůr!"
 court.4400.desc:0 "Skupina roubených [head_chasing_monk.GetWomenMen] vtrhla do mého trůnního sálu, hekticky prohledávajíc podlahu a vytrhávajíc všechno od židlí po sukně v zoufalém hledání.\n\n"[ROOT.Char.GetTitledFirstNameNoTooltip]!" volá jeden, "jsme následovníci [the_headless.GetTitledFirstNameNoTooltip] Bezcísaře, velkého svatého [the_headless.GetWomanMan], který byl sťat jako součást proroctví, které [ROOT.GetCharacter.GetFaith.HighGodName] dal [the_headless.GetHerHim] při narození. Jak často bývá zvykem u svatých postav, [the_headless.GetHerHis] hlava začala kutálet pryč. Pronásledovali jsme jí celou zemí a jsme #EMP jisti#! že se kutálela do vašeho [ROOT.GetCharacter.Custom('FortifiedBuilding')]!""
 court.4400.t:0 "Získání hlavy"
 court.4401.a:0 "Ah, ano! Hmmm. To je [the_headless.GetTitledFirstNameNoTooltip]! Chvála [ROOT.GetCharacter.GetFaith.HighGodName]... a to vše."
 court.4401.b:0 "Podívej, jak čistý je řez! To je jasně moje práce."
 court.4401.c:0 ""Chtěl/a bys se živit prohrabáváním se mým odpadem?""
 court.4401.desc_arbitrary:0 "Chlubím se [head_chasing_monk.GetName] svým geniálním bezpečnostním plánem — pokud nikdo kromě mě nechápe, jak jsou hromady uspořádány, nikdy nemohu být okraden!"
 court.4401.desc_default:0 "Každýkrát, když [head_chasing_monk.GetName] otevře nové dveře, očekávám, že [head_chasing_monk.GetHerHim] bude zasažen hromadou kuriozit. Dokonce jsem zapomněl na svou [ROOT.Char.Custom('RandomPrivateObject')] tady dole!"
 court.4401.desc_head:0 "\n\nSnad veden zápachem, [head_chasing_monk.GetSheHe] vytahuje lidskou hlavu z troskách jako prase hledající lanýže.\n\nBlízkost sklepa k žaláři však naznačuje, že je to pravděpodobně nějaká zapomenutá duše z mých mučících komor."
 court.4401.desc_object:0 "\n\nPo příjemném prohrabávání nenacházíme hlavu, ale [head_chasing_monk.GetName] se zdá být fascinován vším. S ohledem na jemnost, s jakou [head_chasing_monk.GetSheHe] zkoumá opuštěný [ROOT.Char.Custom('RandomWeirdObject')], [head_chasing_monk.GetSheHe] by mohl být cenným antiquářem."
 court.4401.desc:0 "Suterény mého [ROOT.GetCharacter.Custom('FortifiedBuilding')] mají mnohem více zbytečných cetek, než bych byl ochoten přiznat."
 court.4401.d:0 "Tady dole je to trochu špinavé — měl bych nařídit uklidit to."
 court.4402.a.tt:0 "Vezmete [head_chasing_monk.GetHerHim] do svých sklepů"
 court.4402.a:0 "Proč se pro to hned teď nepodíváme?"
 court.4402.b.failure:0 "Jsi zraněn nebo zabit"
 court.4402.b.success:0 "Svalíš mnicha a pošleš [head_chasing_monk.GetHerHim] do žaláře"
 court.4402.b:0 "Hlavu jsme neviděli! Nech mě na pokoji!"
 court.4402.c:0 "Vsadím se, že mě nemůžeš s tou mizerou uřezat hlavu!"
 court.4402.c2.tt:0 "Jsi částečně beze hlavy"
 court.4402.c3.tt:0 "Jsi plně sťat"
 court.4402.desc:0 "Jedné noci se probudím a zjistím, že mně někdo sedí na klíně. Toto není žádný hedonic dream – šílený mnich, který se vloupal do mého trůnního sálu, mi drží skalpel u krku!\n\n"Předpokládám, že pokud nám zakážete hledat hlavu, mohli bychom se smířit s tou vaší. Tak objemná a lesklá, tipuji, že se bude dobře kutálet!""
 court.4500.a:0 "Moje krev už skoro není v mém těle — běž pryč!"
 court.4500.bleeder:0 ""Vyrábím artefakty, abych oklamal bohaté hlupáky o jejich zlato. Dozvěděl jsem se, že máte přebytek krve. Jsem si jist, že máte nějaké obdivovatele, kteří by rádi zakoupili brož s skleněnou koule naplněnou kapkou vaší krve."\n\n[artifact_peddler.GetSheHe|U] se dívá na žíly v mém krku. "Budu platit štědře a nějaký blbec se bude cítit, že má trochu královské majestátnosti."
 court.4500.b:0 "Zkusím cokoliv v této chvíli."
 court.4500.c:0 "$court.4500.b$"
 court.4500.dead_chicken:0 ""Mám tu úžasný kousek! Drž to, a každý nepřítel na poli si hned pomyslí, že už jsi mrtvý! Jeden nádech a tvoje bezpečnost je zaručena!"\n\nZ hlubin pláště [artifact_peddler.GetHerHis] [artifact_peddler.GetSheHe] vytahuje celé tělo mrtvé slepice."
 court.4500.desc:0 "Poutník v plášti s desítkami cetek a drobností našitých na něm se ke mně přiblíží.\n\n"
 court.4500.d:0 "To by jen zapálilo mé loins jiným způsobem..."
 court.4500.e:0 "Hlas osudu zní!"
 court.4500.finger_bones:0 ""Působíte na mě jako zkušený sběratel." [artifact_peddler.GetSheHe|U] vytahuje a otevírá ošuntělou truhlu plnou kostí z každé představitelné končetiny.\n\n"Mám některé z nejvzácnějších svatých kostí prstů, dokonce i některé pozlacené. Prodávají se jednotlivě, ale poskytnu zvláštní cenu za celou sadu deseti.""
 court.4500.f:0 "Prodávejte své lži jinde!"
 court.4500.g:0 "Je kouzlo v používání relikvie Krista k opravě mých ponožek..."
 court.4500.holy_needle:0 ""Mám s sebou cennou zbraň, která je hodna pouze tvých rukou. Svatá kopí Antiochie, samotná Kopí osudu! Tímto zcela zničíš nevěřícího na bojišti!"\n\n[artifact_peddler.GetSheHe|U] vytahuje malý kousek kovu, který vypadá spíš jako šicí jehla."
 court.4500.h:0 "Tak #EMP tohle #!je proč má tolik rolníků dnes devět prstů."
 court.4500.chastity_belt:0 ""Všichni v království vědí, že jsi zmatený hladovými touhami, které mají sílu katapultem vystřeleného kataphraktního vozidla. Mám artefakt, který by měl odlehčit tvou tíhu."\n\n[artifact_peddler.GetSheHe|U] ukazuje černý pás zdobený rezavými trny."
 court.4500.i:0 "Chci celé předloktí!"
 court.4500.j:0 "No tak, pokračuj."
 court.4500.k:0 "Jsem už docela zdatný ve hraní mrtvého."
 court.4500.l:0 "Nebudu hrát loutkovodiče!"
 court.4500.m:0 "Opravdu se mi líbí nějaké kroutění!"
 court.4500.n:0 "$court.4500.j$"
 court.4500.psalter:0 ""Mám nádherný Žaltář - osvětlený rukopis s vyřezávaným slonovinovým obalem zdobeným tyrkysovými korálky. Obsahuje příběhy o [ROOT.GetCharacter.GetWomanMan] a [cheating_character.GetWomanMan] v lásce. Vyřezávání jistě ohromí [cheating_character.GetTitledFirstNameNoTooltip], takže [cheating_character.GetSheHe] nikdy znovu nepomyslí na to, že by lhal s jiným!""
 court.4500.t:0 "Kosti prstů [ROOT.Char.GetTitleAsNameNoTooltip]"
 court.4500.worm:0 ""Můj [ROOT.GetCharacter.GetLadyLord], mám artefakt velké iluze, s nímž můžete přesvědčit všechny, že máte magickou moc.\n\n[artifact_peddler.GetSheHe|U] mává barevným látkovým červem na velmi tenkém provázku. "Na první pohled vypadá nečinně, ale manipulací s vláknem lze dosáhnout iluze, že červ ožil! Pomyslete na to, jak to ohromí [dummy_gender.Custom('LadiesLords')] na dvoře!""
 court.4600.a:0 "Moje sklep je příliš často zavřený — láhev pro každého na dvoře!"
 court.4600.b.tt:0 "Tvé další hostiny budou levnější, pokud přestaneš pít své zásoby."
 court.4600.b:0 "Moje cenné zásoby! Jste #EMP nehodný #!služebník."
 court.4600.c.tt:0 "Dva se musí poučit ze svého neúcty, ale svět bude opatrný na vaše jedy."
 court.4600.c.t:0 "Pokud je číšník otráven!"
 court.4600.c:0 ""Obchody jsou zavřené, protože si uchovávám otrávené [ROOT.GetCharacter.Custom('RegionalAlcoholicDrink')]!""
 court.4600.d.cure.tt:0 "Vaše jedy zůstávají tajemstvím"
 court.4600.d.cure.t:0 "Antidota vložená do nápoje"
 court.4600.desc_ending:1 "\n\nAni se nehnou, když mě uvidí.\n\n "Ah, má [ROOT.GetCharacter.GetLadyLord]! Předem testujeme všechny vaše nápoje na jed. Poté, co zatížíme své útroby každou kapkou, ponesu svou bolest hlavy zítra jako nic jiného než bitvou, kterou jsem získal v boji na vaši počest!""
 court.4600.desc_friend:0 "Jakýkoliv můj přítel si zaslouží pít jako [ROOT.Char.GetTitleAsNameNoTooltip]!""
 court.4600.desc_lover:0 "Jsi tak chutný [cupbearer.Custom('LoverPetName')], zasloužíš si chutě tak nádherné jako tvé vlastní."
 court.4600.desc:1 "Zaznamenávám svého číšníka [cupbearer.GetTitledFirstName] a [cupbearer_friend.GetTitledFirstName] mírně se kolébající a nalévající drink z jedné z mých nejvzácnějších lahví pro [cupbearer_friend.GetTitledFirstNameNoTooltip].\n\n"Je opravdu škoda, že [ROOT.GetCharacter.GetTitledFirstName] má všechny tyto [ROOT.GetCharacter.Custom('RegionalAlcoholicDrink')] [ROOT.GetCharacter.GetSheHe] hromadí jako drak."
 court.4600.d.tt:0 "Pokuste se utajit léčbu blbců a udržte své jedy v tajnosti."
 court.4600.d:0 "Rychle přines druhou láhev, ve které je uložen protijed."
 court.4600.e:0 "Myslím, že ty odporné sklepy nějaký čas zamknu."
 court.4600.t:0 "Nejlepší [ROOT.GetCharacter.Custom('RegionalAlcoholicDrink')|U] dostupné lidem"
 court.4700.a:0 "Ta posměšnost! Moje postižení je mnohem víc než superstice!"
 court.4700.b.tt:0 "Operace bude provedena..."
 court.4700.b:0 "To už déle nevydržím, přineste dláta!"
 court.4700.c:0 "Nejsem zločinec — moji lidé mají zpátečnické myšlení!"
 court.4700.desc_blind:0 "Vaše vidění není pryč, je jen zakaleno. Uvnitř duhovky vašich očí plavou duchové. Mohu se potopit do těchto nádrží a přivést je ven.""
 court.4700.desc_foreign_medicine:0 "Postava v černém z cizí země dorazila s kufrem plným tajemných kladiv, která připomínají sochařské nástroje.\n\n'V mé zemi existuje rituál známý jako trepannace, o který se zdá, že máte zájem.'"
 court.4700.desc_headache:0 "Říká se, že trpíš přehnanými bolestmi hlavy. Jak je tvůj život plný tlaků, víc a víc duchů se shromažďuje a hoduje na obavách ve tvé lebce. $court.4700.desc_passage$""
 court.4700.desc_heavy_mind:0 "Tvá mysl je těžká, ale to je jen proto, že je zatížena. Tvá hlava je plná duchů, kteří hlodají na tvém intelektu, myšlenku po myšlence. $court.4700.growth$ $court.4700.desc_passage$""
 court.4700.desc_lunatic:0 "Vaše rozhodnutí jsou činěna za vás množstvím neochotných duchovních společníků, jsou to lunární shromáždění. $court.4700.growth$ Můžeme je přivést ven s pomocí několika hrotů.""
 court.4700.desc_melancholic:0 "Představ si, kdyby všechny tvoje neštěstí mohla jednoduše odejít z tvého těla a do vzduchu. Tvé utrpení není tvoje, ale žijící duchy, které mohu osvobodit. $court.4700.growth$""
 court.4700.desc_native_trepanning:0 "Postava v lékařském oděvu přichází s kufříkem nástrojů, ale mé břicho se kroutí, když se mezi nimi odhalí kladivo a krumpáč.\n\n"Moje [ROOT.GetCharacter.GetLadyLord], jsem zkušený trepanátor."
 court.4700.desc_passage:0 "Mohu vytvořit průchod, abych je osvobodil."court.4250.t:0 "Moje věž je větší než ta vaše!"
 court.4700.desc_possessed:0 "Uprostřed tvého posednutí duchové plavou kolem tvé mysli, ale opravdu nechtějí zůstat. $court.4700.desc_passage$ $court.4700.growth$""
 court.4700.desc_trepanning_vices:0 "Kriminální viny, z nichž jsi obviněn, nejsou tvé, jsi jen pod přechodným vlivem nějakých duchů. $court.4700.desc_passage$""
 court.4700.desc_witch:0 "Jako okultista mohou být tvé vlastní síly formidabilní, ale stále je tu bariéra, která je zadržuje. Tvé magie by mohly ovládnout svět, pokud by duchové vzduchu mohli vstoupit do tvé lebky."
 court.4700.d:0 "Odmítnu, ale možná by se můj lékař mohl od tebe poučit."
 court.4700.growth:0 "Mohli by se dokonce skrývat v růstu tvého mozku."
 court.4700.headache:0 "Všechny tvé starosti zmizí"
 court.4700.mental_faculties:0 "Trepání poškozuje tvé duševní schopnosti"
 court.4700.no_success:0 "Trepannace nic neudělala"
 court.4700.physical_faculties:0 "Trepanning poškozuje tvé tělo"
 court.4700.removal:0 "Trepanning odstraňuje tvoji nemoc"
 court.4700.success:0 "Přežijete trepanaci bez úhony"
 court.4700.t:0 "Trepání duše"
 court.4700.witch_power:0 "Trepanning zlepšuje tvoji vílí moc"
 court.4701.a:0 "He he! Ahoj!"
 court.4701.b:0 "Zmetku! Co jsi udělal?!"
 court.4701.c:0 "Moje bolavá lebka!"
 court.4701.d:0 "Kdo je dobrý démon? Ano, ty jsi!"
 court.4701.e:0 "Měl bych defenestrovat všechny své spodní prádlo!"
 court.4701.f:0 "Fantastické! Jak bys chtěl být mým lékařem?"
 court.4701.g:0 "Důkaz, že mé domnělé 'hříchy' jsou sotva dílem démonů"
 court.4701.h:0 "Dlužím ti... poté, co mi najdeš zátku na díru..."
 court.4701.i:0 "Mé trpící myšlenky jsou nepřítelem, kterého mohu čelit jen já sám."
 court.4701.mental_health_cannot_be_trepanned_away:0 "$court.4701.trepanning_vices_operation$ \n\nI když bych si přál, aby nějaká léčba mohla odejmout bolesti, je v tom určité bezpečí vědět, že moje mysl je alespoň má, a ne démona."
 court.4701.no_physician:0 "Jsem přemístěn do zádní místnosti mé [ROOT.Char.Custom('FortifiedBuilding')]. [trepanner.GetTitledFirstNameNoTooltip] mne ujistil, že by to způsobilo jen nepohodu, kdyby můj dvůr slyšel mé výkřiky, zatímco jsem svázaný na židli.\n\n"
 court.4701.physician_concerned:0 ""Buď opatrný/á s [ROOT.GetCharacter.GetHerHim]!"\n\n"
 court.4701.physician_concerned_2:0 ""Pomohu, pokud tento vulgární postup selže."\n\n"
 court.4701.physician_excited:0 ""Oh, jak miluji dobré trepanning!"\n\n"
 court.4701.physician_excited_2:0 ""Jak vzrušující! Nový zákrok!"\n\n"
 court.4701.physician_study:0 "Jsem zaveden do pracovny mého lékaře [court_physician.GetTitledFirstName], který [trepanner.GetTitledFirstName] navrhuje, že má talenty, které nám pomohou v našem úsilí. Když [trepanner.GetSheHe] mě přiváže k židli, [court_physician.GetTitledFirstNameNoTooltip] se vznáší za mnou."
 court.4701.pope_joan_desc:0 "\n\nKdyž se podívám na ilustrace, uvědomuji si, že iluminace Joan používají mé rysy pro její tvář, jako by to byla moje vlastní!\n\n[poet.GetTitledFirstNameNoTooltip|U] se nakláněl ke mně. "Tvoje kouzla daleko převyšují to našeho papeže. Jak Joanina milenka ji přesvědčila, aby se oblékla jako muž a studovala v Aténách, dávám ti tento text přejíc, abych figura, kterou mám #EMP měl #!uctívat, byl ty.""
 court.4701.ruler_hero_desc:0 "\n\nBáseň je o mých slavných činech, některé méně pravdivé než jiné, ale všechny naprosto ohromující."
 court.4701.trepanning_blind_injury:0 "moje vidění je najednou moře mlhy. V následující sekundě truchlím i za tu mlhu, když vstupuji do říše věčného soumraku."
 court.4701.trepanning_coordination_penalty:0 "Začínám necítit vůbec nic. Když je kladivo nakonec odstraněno, nemohu to cítit. Když se pokusím vstát, moje tělo sotva poslouchá."court.4800.desc:0 ""Udělej ten hluk ještě jednou, šašku, a dostaneš výhled!" Když narazím na svého Bodyguarda, [defenestrating_bodyguard.GetTitledFirstName], všimnu si, že [defenestrating_bodyguard.GetSheHe] je doprovázen zadečkem [defenestrated_character.GetTitledFirstName], kterého [defenestrating_bodyguard.GetSheHe] visí z okna.\n\n[defenestrating_bodyguard.GetTitledFirstNameNoTooltip] zaťal [defenestrating_bodyguard.GetHerHis] zuby. "[defenestrated_character.GetSheHe|U] si ze mě dělal srandu s vážnou tváří, kterou udržuju, když jsem na službě. [defenestrated_character.GetSheHe|U] pořád dělal husičí zvuky, aby mě rozptýlil. Říkám, že to je hrozba pro tvoji bezpečnost."\n\nNavzdory nebezpečí, uprostřed marných pokusů vykroutit se, [defenestrated_character.GetTitledFirstNameNoTooltip] vydává záchvat smíchu. "#EMP Huh-huh#!.""
 court.4701.trepanning_deviant_injury:0 "Jakmile se začíná vykopávat díra, začínám si užívat zvuk svých volných vnitřností. Po nějakém točení mého mysli mě zasáhnou náhlé přívaly geniality! Musím se stát nočním a jíst jen kůrky chleba! Proč jsem se nikdy miloval, zatímco jsem se tvářil jako kůň?"
 court.4701.trepanning_headache_operation:0 "$court.4701.trepanning_no_result$ Bolest v mé hlavě zmizela."
 court.4701.trepanning_incapable_injury:0 "Světlo se přelévá přes mě. Cítím nával a vidím záblesky dnů a let minulosti, které se objevují najednou. Kde jsem? Proč mě bolí hlava? Jaké je mé jméno? Jaká je moje oblíbená náplň do koláče?"
 court.4701.trepanning_learning_penalty:0 "Když se skalpel točí a točí, uvědomuji si, že mám problém i s tím plakat #EMP zastavit! #!Když se pohyb nakonec zastaví, moje chudá plavající mysl cítí, že musí procházet bahnem, aby vytvořila větu.""
 court.4701.trepanning_mental_injury:0 "[trepanner.GetTitledFirstNameNoTooltip] jemně ťuká na mou lebku kladivem, jako by [trepanner.GetSheHe] rozbíjel měkké vařené vejce."
 court.4701.trepanning_no_result:0 "Uchopím se sám sebe. Když je kladivo konečně odstraněno, necítím se jinak než mírně obtěžován průvanem foukajícím na můj odhalený mozek."
 court.4701.trepanning_physical_injury:0 "Zpočátku kladiva, která klipují mou lebku, posílají bolest mým tělem, moje páteř se cítí jako rozřezaná na kusy. Jak se vykopávka prohlubuje,"
 court.4701.trepanning_possessed_injury:0 "I když mi bylo slíbeno, že uvolňuji duchy ze své hlavy, náhle poprvé vidím ducha. Pěkný okřídlený stín tancuje ze stínu do stínu v místnosti a usmívá se na mě."
 court.4701.trepanning_success:0 "Klín posílá kladivo proniknout mou lebkou. Okamžitě se otevírají brány mého těla. Chvěju se, třesu, a cítím, jak se mé mučivé ohně zvedají. Uprostřed spršky jisker bolesti vycházím do překvapivě klidného nového světa."
 court.4701.trepanning_vices_operation:0 "Kladivo narazí do mého lebeční, ale když se držím židle $court.4701.trepanning_no_result$"
 court.4701.trepanning_witch_power:0 "Nebojím se, když se sekáč začíná zakusovat do mé lebky. Uprostřed tření mastí na mém mozku a oslepujícího pocitu, slyším smích [ROOT.Char.GetFaith.WitchGodName|U], a [ROOT.Char.GetFaith.WitchGodSheHe] se posmívá tomuto hloupému rituálu.\n\n$court.4701.trepanning_no_result$"
 court.4750.a:0 "Vymysli nějaký příběh z vlády papežky Johany!"
 court.4750.b:0 "Lady Godiva! Balada o jejím jízdě!"
 court.4750.c:0 "Sinbad je tak odvážná postava!"
 court.4750.desc:0 "Nový host nedávno přišel do mého dvora, básník s stříbrným jazykem místní pověsti.\n\n"Moje [ROOT.GetCharacter.GetLadyLord], jak si vyprávěči dávných dob seděli na kolenou starověkých válečníků, tak i já, [poet.GetFirstName], doufám, že najdu zaměstnání pod vaším ochranným křídlem. Prosím, dovolte mi ukázat svou hodnotu! Mohl bych vám věnovat svou další práci, možná!"\n\n"Velké epiky jsou mou specialitou, velký [ROOT.Char.GetTitleAsName]: o kterém hrdinovi bys chtěl, abych zpíval?""
 court.4750.d:0 "Caligula... málo oceňovaný, ale fascinující postava."
 court.4750.e:0 "Příběhy o Nasreddinovi mi vždy přivedou úsměv na rty."
 court.4750.f:0 "Pověz mi o Valmíkovi, básníkovi předzvěstí!"
 court.4750.g:0 "Kdo jiný, než já, samozřejmě!"
 court.4750.h:0 "Nemám čas ani zlato na vyhazování."
 court.4750.t:0 "Potřebuji hrdinu"
 court.4751.a:0 "Nějak, bezbožnost tvého obdivu to činí lákavějším..."
 court.4751.b:0 "Možná bych se měl zaměřit na papežství..."
 court.4751.c.tt:0 "Ti, kdo jsou k vám přitahováni, to jistě zaznamenají..."
 court.4751.c:0 "Byl bych naštvaný, ale to mi určitě získá obdivovatele..."
 court.4751.d:0 "To vkládá nějaké nečisté myšlenky do mého mysli."
 court.4751.e:0 "Vždy je něco, co se lze naučit za jeho vtipy."
 court.4751.f:0 "To je zábavné, jsem si jist, že dvůr si to užije."
 court.4751.g:0 "Jak má být!"
 court.4751.h:0 "To vypadá jako skvělá třída pro můj další oheň."
 court.4751.intro:0 "Na základě mé žádosti přináší nový básník, [poet.GetFirstName], dílo inspirované"
 court.4751.ruler_character:0 "\n\nKrátké prolistování iluminovaných rukopisů ukazuje, že jsem zobrazen vedle hrdiny jako postava!\n\n"
 court.4751.topic.caligula_desc:0 "Jsem postava v textu: Caligulův unavený poradce, plný moudrosti, ale bohužel málokdy slyšený."
 court.4751.topic.caligula:0 "Kaligula,"
 court.4751.topic.lady_godiva_desc:0 "Jsem vedle Lady Godivy v této básni. Stejně krásná — ale také nahá!"
 court.4751.topic.lady_godiva:0 "Lady Godiva,"
 court.4751.topic.nasreddin_desc:0 "Příběhy ukazují Nasreddina, jak jezdí za mnou, když vykonávám své dvorské povinnosti a dělá posměšné poznámky k mému každému jednání ze svého osla."
 court.4751.topic.nasreddin:0 "Nasreddin,"
 court.4751.topic.pope_joan:0 "Papežka Jana,"court.4751.topic.sinbad_desc:0 "Jsem tajemná postava, se kterou Sinbad opět a opět setkává ve svých dobrodružstvích. Jsem tvorem, který se vylíhne z kolosálního vejce Roc. Jsem Starý muž moře, který se léta drží Sinbadových ramen. Jsem zajatec mužežravého obra."
 court.4751.topic.ruler_hero:0 "můj hrdinský život,"
 court.4751.topic.sinbad_desc:0 "Jsem tajemná postava, se kterou se Sinbad opakovaně setkává ve svých dobrodružstvích. Jsem bytost vylíhnuvší se z obrovského vejce Roc. Jsem Starý muž moře, který se drží Sinbadových ramen po mnoho let. Jsem zajatec člověkem požírajícího obřího."
 court.4751.topic.sinbad:0 "Sinbad,"
 court.4751.topic.unexpected:0 "ale není to tak, jak jsem očekával."
 court.4751.topic.valmiki_desc:0 "\n\nJako v legendě, lovec zastřelí krásného ptáka a já nemohu jinak, než vyplodit couplet.\n\nTak jako harbinger-basník náhodou složil první báseň, také já skládám spontánní verše, kdykoliv mě překvapí."
 court.4751.topic.valmiki:0 "Valmiki,"
 court.4800.a:0 "Uvidíme, jestli husy umí létat!"
 court.4800.b:0 "Neházejme se do extrémů! Dej [defenestrated_character.GetHerHim] zdvořilou malou nakládačku."
 court.4800.c:0 "[defenestrated_character.GetTitledFirstNameNoTooltip] má pravdu — dobrá stráž nikdy nebývá provokována."
 court.4800.death_toast:0 "[defenestrated_character.GetTitledFirstName] zahynul při letu"
 court.4800.desc:0 ""Uděláš ten hluk ještě jednou, buffone, a dostaneš se dolů!" Když narazím na svoji osobní stráž, [defenestrating_bodyguard.GetTitledFirstName], všimnu si, že [defenestrating_bodyguard.GetSheHe] je doprovázen zadečkem [defenestrated_character.GetTitledFirstName], kterého [defenestrating_bodyguard.GetSheHe] vyhazuje z okna.\n\n[defenestrating_bodyguard.GetTitledFirstNameNoTooltip] gryzí [defenestrating_bodyguard.GetHerHis] zuby. "[defenestrated_character.GetSheHe|U] si ze mě dělalo legraci, když mám na sobě obličeje ve službě. [defenestrated_character.GetSheHe|U] stále vydávalo huse hlasy, aby mě donutilo ztratit klid. Říkám, že je to hrozba pro vaši bezpečnost."\n\nNavzdory nebezpečí, uprostřed marných pokusů se vyprostit, [defenestrated_character.GetTitledFirstNameNoTooltip] se neudrží a vybuchne smíchem. "#EMP Hóóónk#!.""
 court.4800.maimed_toast:0 "Neschopný [defenestrated_character.GetTitledFirstName]"
 court.4800.t:0 "Rozprostři svá křídla"
 court.4801.a:0 ""Přijď do mých náručí, uklidíme tě.""
 court.4801.b:0 "Raději bych prohrál válku než se dotkl této špíny."
 court.4801.desc:0 "Dál než vidím malého [poopy_child.GetTitledFirstName], který si hraje v mé trůnní síni, ucítím nedefinovatelný zápach.\n\n"Ooh, [ROOT.GetCharacter.Custom('GetMamaPapa')]! Je vždy radostí tě vidět!" Když [poopy_child.GetSheHe] spěchá vpřed, aby obejmul mou nohu, cítím, jak se [poopy_child.GetHerHis] naplněná plena mačká o můj lýtko.\n\nKdyž začne prosakovat na můj kotník, ptám se sám sebe: Opravdu máme tak málo sluhů, že se musím věnovat degradující úloze měnit plenu sám?"
 court.4801.t:0 "Připravený prasknout"
 court.4802.a:0 "Ó, nejsou ať drazí?"
 court.4802.b:1 "Koupím ti trumpetu, [child_2.GetTitledFirstNameNoTooltip]. To bude #EMP ještě hlasitější#!!"
 court.4802.c:0 "Chápu, budeme hledat nového učitele."
 court.4802.desc:0 "Vidím svého Dvora Učitele, [court_tutor.GetTitledFirstName] s houfem [court_tutor.GetHerHis] studentů obklopujících [court_tutor.GetHerHim].\n\n"Učiteli, co je to paralelogram?"\n\n"Učiteli, co to znamená... 'milovat se'?"\n\n"Učiteli, mám hrát na flétnu hlasitěji, nebo #EMP mnohem#! hlasitěji?"\n\n[court_tutor.GetTitledFirstNameNoTooltip] na mě hledí s propadlýma očima. "Můj [ROOT.GetCharacter.GetLadyLord], už to déle nevydržím. Prosím, zbav mě mé pozice.""
 court.4802.t:0 "Vzdělání pod tlakem"
 court.4803.a:0 "Mé slova by potřebovala určité... květnaté osvěžení."
 court.4803.b:0 "Občas mám pocit, že jsem více básník než [ROOT.GetCharacter.GetTitleAsName], nepotřebuji žádnou pomoc."
 court.4803.c.fooled.tt:0 "[lover.GetFirstNameNoTooltip] je potěšen 'tvou' básní"
 court.4803.c.intrigue.tt:1 "[lover.GetFirstNamePossessiveNoTooltip] vysoká [intrigue|E] dovednost znamená, že [lover.GetSheHe] si může uvědomit, že to napsal někdo jiný."
 court.4803.c.realize.tt:0 "[lover.GetFirstNameNoTooltip] rozpoznává pravého autora"
 court.4803.c.tt:0 "Pošleš báseň [lover.GetTitledFirstName]"
 court.4803.c:0 "Raději bych, abys napsal báseň ode mě pro mou milovanou."
 court.4803.desc:0 "Můj básník, jak [court_poet.GetSheHe] vždy dělá hned, jak jsem na dosah, začíná na mě declamovat. "Ó, ty vzácný [ROOT.GetCharacter.Custom('PetName')]! Musí to být taková těžkost, žít život jako někdo opuštěný múzami."\n\n"Velíš armádám, ale nemůžeš řídit napsané slovo. Viděl někdy lidstvo jemnější tragédii?"\n\n"Nech mě ti pomoci. Mohu napsat některé z tvých projevů za tebe. Řekni mi téma a přidám krásný obrat fráze.""
 court.4803.d:0 "Moje slova nemusí být krásná, ale jsou z mého srdce."
 court.4803.t:0 "Duchovní pero"
 court.4804.a:0 "Požádám služebnictvo, aby ti našli nové spolubydlící."
 court.4804.b:0 "Tyto prostory #EMP ne #!vyhovují dvoru [ROOT.GetCharacter.GetTitleAsNamePossessiveNoTooltip]."
 court.4804.c:0 "Nemáme dostatek místa, abychom každému dali vlastní pokoj."
 court.4804.desc:0 "Všimnu si dvou svých dvořanů, kteří sdílejí bydlení a hádají se, oba s těžkými tmavými kruhy pod očima.\n\n"Moje [ROOT.GetCharacter.GetLadyLord], nemohu s [roomate_2.GetTitledFirstName] sdílet postel už ani jednu noc déle. [roomate_2.GetSheHe|U] je nenasytné prase, jak [roomate_2.GetSheHe] krade deku."\n\n"A ani jedna noc tohoto týdne neuplynula, aniž by [roomate_1.GetTitledFirstName] [ROOT.Char.Custom('RandomBadRoomate')]." [roomate_2.GetSheHe|U] se třese. "Žádám tě: Dopřej nám lepší ubytování. Nemyslím na nic jiného než na studenou prázdnou postel.""
 court.4804.t:0 "Zlý společníci"
 court.4805.a:0 "Postavme s tím prasečinec!"
 court.4805.b:0 "Chci, aby to bylo pyšně vystaveno!"court.4803.c.intrigue.tt:1 "[lover.GetFirstNamePossessiveNoTooltip] vysoká [intrigue|E] dovednost znamená, že [lover.GetSheHe] si může uvědomit, že je to napsáno někým jiným."
 court.4805.c:0 "Litoval jsem svůj spor s [rival.GetHerHim], jak je. Vrať to zpátky."
 court.4805.desc:0 "Můj architekt, [royal_architect.GetTitledFirstName], vláčí obrovský pytel a přitom se usmívá. Zatínám zuby, když to drhne a škrábe podlahu mého trůního sálu.\n\n"Moje [ROOT.GetCharacter.GetLadyLord], udělal jsem něco #EMP velmi#! nezbedného, ale mám pocit, že tě to potěší."\n\nOčekávám, že budu svědkem obscénnosti, když [royal_architect.GetSheHe] otevře pytel, ale uvnitř vidím jen velký, obdélníkový kus kamene. "To je základní kámen od tvého prokletého protivníka [rival.GetTitledFirstNamePossessive] [rival.Custom('FortifiedBuilding')]. Nyní je veškerá symbolika [rival.GetHerHim] jeho pokládání pryč!""
 court.4805.d:0 "Proč jsi mi přinesl tento odpad? Vyhoď to!"
 court.4805.t:0 "Zkracování"
 court.4806.a:0 "To je lichotivé, i když poněkud porušující."
 court.4806.byzantine_desc:1 "Když se nadšený návštěvník přiblíží, stráže musí zastavit [adoring_fan.GetHerHim], aby se nedostal příliš blízko.\n\n"[ROOT.Char.GetTitleAsNameNoTooltip]! I když pocházím z [adoring_fan_liege.GetCapitalLocation.GetTitle.GetNameNoTier], zbožňuji [ROOT.Char.GetCulture.GetCollectiveNoun] více, než mé srdce snese."\n\n"Věnoval jsem svůj život tomu, abych se snažil žít jako jeden z vás, ponořený do studia [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]."\n\n"Nikdy nenosím nic jiného než fialové spodní prádlo. Jsem si jistý, že pokud by Říše padla, cítil bych to mnohem intenzivněji než smrt mé vlastní matky — svět by nikdy neslyšel konec mých pohřebních výkřiků!""
 court.4806.b:0 "Dej mi tu hnusnou věc! Jen já mohu nosit korunu."
 court.4806.c.byz:0 "Díky tvému patriotismu ti dovolím nosit purpur."
 court.4806.c:0 "Někdo tak nadšený by se měl přidat k našemu dvoru!"
 court.4806.d:0 "Pouze [ROOT.Char.GetTitleAsNameNoTooltip] může nosit fialovou! Odsoudit tohoto chudáka!"
 court.4806.e:0 "Jak se opovažuješ kopírovat mé [ROOT.Char.Custom('signature_weapon')]! Sundej to z [adoring_fan.GetHerHim]!"
 court.4806.general_desc:1 "Na tomto návštěvníkovi je něco divného, a když [adoring_fan.GetSheHe] přistoupí, je evidentní, že [adoring_fan.GetSheHe] nese repliku mého oblíbeného [ROOT.Char.Custom('signature_weapon')].\n\n"Nemohu se ubránit pokleknout před vámi - svůj život jsem zasvětil v [adoring_fan_liege.GetCapitalLocation.GetTitle.GetNameNoTier] oceňování kultury [ROOT.Char.GetCulture.GetCollectiveNoun]. Hovořím pouze v [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip], jím [ROOT.Char.GetCulture.GetNameNoTooltip] [ROOT.GetCharacter.Custom('GetExpensiveMeal')] a studoval jsem čepel v [ROOT.Char.GetCulture.GetName] stylu."\n\n"Moje rodina mě vyloučila z našeho domova, tvrdí, že pokud nemohu dělat nic jiného než obsesivně uctívat [ROOT.GetCharacter.GetPrimaryTitle.GetNameNoTooltip], měl bych tam místo toho žít.""
 court.4806.hre_desc:0 "\n\n"Moje srdce! [ROOT.GetCharacter.GetPrimaryTitle.GetNameNoTierNoTooltip] je nejlepší! Přestože žiji v [adoring_fan_liege.GetCapitalLocation.GetTitle.GetNameNoTier], opravdu si myslím, že jsem se narodila [ROOT.Char.GetCulture.GetName] v srdci! Můžu vyjmenovat každého prince-biskupa. Dokonce mám tetování [ROOT.GetCharacter.GetTitledFirstNamePossessiveNoTooltip] obličeje na lýtku."\n\n[adoring_fan.GetSheHe|U] sáhne do svého batohu a vytáhne to, co vypadá jako levná bronzová replika Říšské koruny. "Nosím to většinu dní a říkám lidem 'Doufám, že mám váš hlas, prince-voliči!'""
 court.4806.intro:0 "Nová tvář se potlouká kolem mé trůnní síně, občas se směje a poskakuje na místě, když [adoring_fan.GetSheHe] pohlédne na nějaké umění představující způsoby [ROOT.Char.GetCulture.GetNameNoTooltip]."court.4250.desc:1 ""Huhlající dvorníci [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip],“ [tower_challenger_rival.GetTitledFirstName] bouří k přední části mého trůnního sálu.\n\n"Zatímco [ROOT.Char.GetTitledFirstNameNoTooltip] se váli na zemi jako prase v blátě, postavil jsem nejvyšší věž, jakou tato prokletá země kdy viděla v [tower_challenger_rival.GetCapitalLocation.GetTitle.GetNameNoTier]. Z mé [tower_challenger_rival.Custom('FortifiedBuilding')] nyní mohu téměř sklízet planety ze sky. Kde jsou tvoje hvězdy, [ROOT.Char.GetTitledFirstNameNoTooltip]?"\n\nMůj [concerned_steward.GetCouncilTitle|l] [concerned_steward.GetTitledFirstName] pokládá opatrnou ruku na mé rameno. "Můj [ROOT.Char.GetLadyLord], [tower_challenger_rival.GetTitledFirstNamePossessiveNoTooltip] věž je čtyři sta stop nesmyslně nestabilní hlíny a lepidla. Ignoruj [tower_challenger_rival.GetHerHis] posměch a čekej na její rozpad!""
 court.4806.t:0 "[ROOT.Char.GetTitleAsNameNoTooltip]ofil"
