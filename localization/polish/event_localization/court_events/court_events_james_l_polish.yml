l_polish:
 court.0101.t: "Spodina u dvora"
 court.0101.desc.opening: "Před [executioner.GetName] byl přiveden vězeň jménem [lowborn_criminal.GetName] pro"
 court.0101.desc.murderer: "nevyslovitelnou vraždu!\n\n"
 court.0101.desc.deviant: "surovou bestialitu a poskvrněné neřesti!\n\n"
 court.0101.desc.witch: "skutky zlovůle a zločiny proti [lowborn_criminal.GetFaith.HighGodName]!\n\n"
 court.0101.desc.lazy: "neposloucháním příkazů [lowborn_criminal.GetHerHis] pána. Jako učedník vesnického zedníka byl [lowborn_criminal.GetName] obviněn, že se opovážil oponovat [lowborn_criminal.GetHerHis] pánovi, neposlouchal rozkazy a dokonce zpochybňoval jeho odborné znalosti." # todo: neuposlouchání rozkazů [lowborn_criminal.GetHerHis] mistra. Jako učedník vesnického zedníka byl [lowborn_criminal.GetName] obviněn, že se protimluvil svému mistrovi, neuposlechl příkazy a dokonce zpochybnil mistrovu odbornost.
 court.0101.desc.thief: "množství obvinění z krádeží po celém panství.\n\nTento spodina vysál tohoto velkého [ROOT.Char.GetPrimaryTitle.GetName] do sucha svým přivlastňováním korunovního majetku, jako jsou chléb, zelenina a dokonce i oblečení!"
 court.0101.desc.sumptuary: "porušení sumptuárního zákona [ROOT.Char.GetTitleAsNameNoTooltip].\n\n[lowborn_criminal.GetSheHe] nosil(a) všemožné kýčovité a ošklivé látky a nepárové oblečení. To není jen zločin proti [ROOT.Char.GetTitleAsNameNoTooltip], to je zločin proti běžné slušnosti."
 court.0101.desc.cannibal: "[lowborn_criminal.GetName] a [lowborn_criminal.GetHerHis] rodina žili v jeskyni poblíž [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], lákali kolemjdoucí sliby jídla a přístřeší. Předpokládá se, že se [lowborn_criminal.GetHerHis|U] rodina tímto způsobem dopustila kanibalizmu na více než tisíci cestovatelích, a obyvatelé [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] požadují spravedlnost."
 court.0101.desc.sadistic: "Zločinec rozřízl mlynáři hrdlo a vyraboval jeho dům. Navrch toho [lowborn_criminal.GetSheHe] přinutil mlynářovu ženu uvařit [lowborn_criminal.GetHerHim] vejce, která [lowborn_criminal.GetSheHe] pak sežral z těla zemřelého mlynáře, přičemž ženu nutil, aby se k [lowborn_criminal.GetHerHim] připojila." # todo: Zločinec rozřízl krk mlynáři a vyraboval jeho dům. Kromě toho [lowborn_criminal.GetSheHe] donutil mlynářovu ženu uvařit [lowborn_criminal.GetHerHim] vejce, která [lowborn_criminal.GetSheHe] následně snědl z těla zemřelého mlynáře, přičemž ženu donutil se k tomu připojit.
 court.0101.desc.priest: "Jako [lowborn_criminal.GetFaith.PriestNeuter] zabil [lowborn_criminal.GetName] člena vlastní farnosti. Tento mrzák se pokusil získat milost za svůj zločin od [lowborn_criminal.GetFaith.GetAdjective] úřadů, ale stráže přistihly [lowborn_criminal.GetHerHim] při návratu do [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] a rychle zatkly tohoto zlovolného [lowborn_criminal.GetFaith.PriestNeuter]." # todo: Jako [lowborn_criminal.GetFaith.PriestNeuter] [lowborn_criminal.GetName] zabil člena vlastní farnosti. Tento darebák se pokusil získat milost od [lowborn_criminal.GetFaith.GetAdjective] úřadů, ale královská garda jej chytila při opětovném vstupu do [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] a náležitě zadržela tohoto bezbožného [lowborn_criminal.GetFaith.PriestNeuter].
 court.0101.desc.stableboy: "[lowborn_criminal.GetName] byl přistižen při explicitních skutcích s [lowborn_criminal.Custom('servant_for_romance')]. Nejenže jde o nevěru, ale i o urážku cti rodu [ROOT.Char.GetHouse.GetBaseNameNoTooltip]!" # todo: [lowborn_criminal.GetName] byl přistižen při explicitních činech s královským [lowborn_criminal.Custom('servant_for_romance')]. Nejenže jde o nevěru, je to urážka cti rodu [ROOT.Char.GetHouse.GetBaseNameNoTooltip]!
 court.0101.desc.kinky: "[lowborn_criminal.GetName] byl nalezen připoután ke kůlu, od hlavy až k patě potřený kaší a s nevzhledným zařízením připevněným k [lowborn_criminal.GetHerHis] intimním partiím. Zranění na těle [lowborn_criminal.GetHerHis] naznačují úmyslná poranění pro potěšení, a vězeň se zdá být naprosto zbaven studu pro své nenormální touhy."
 court.0101.desc.animals: "Vězeň byl přistižen při páchání nečistých skutků s kusem [lowborn_criminal.GetHerHis] dobytka, s koněm a s pláství medu. Takový skutek deviace vzdoruje vůli [lowborn_criminal.GetFaith.HighGodName] a je zločinem nejen proti přírodě, ale i proti slušnosti a zdravému rozumu!"
 court.0101.desc.baby_soup: "[lowborn_criminal.GetName] byl nahlášen místními obyvateli [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] za nevyslovitelný čin vaření vlastních novorozených dětí zaživa spolu s bylinkami a zeleninou. Tento zvířecký čin byl pokusem nepřirozeně prodloužit [lowborn_criminal.GetHerHis] život!"
 court.0101.desc.suspicious_healer: "Jako léčitel byl [lowborn_criminal.GetName] obviněn, že používá zvrácenou magii k přivádění smrti nemocným a starým v [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]. [lowborn_criminal.GetName] spáchal tolik zločinů, že mu/jí to vyneslo přezdívku „Anděl [lowborn_criminal.GetFaith.DeathDeityName]“." # todo: Jako léčitel byl [lowborn_criminal.GetName] obviněn z používání podlé magie k usmrcování nemocných a starých z [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]. Prohřešky [lowborn_criminal.GetName] jsou nesčetně, což mu vysloužilo přezdívku „Anděl [lowborn_criminal.GetFaith.DeathDeityName]“.
 court.0101.desc.devil_worshiper: "Považován za zbožného [lowborn_criminal.GetWomanMan], [lowborn_criminal.GetName] měl soukromý oltář ve svém obydlí, avšak při prohlídce se zjistilo, že neuctívá [lowborn_criminal.GetFaith.HighGodName], ale [lowborn_criminal.GetFaith.WitchGodName], a vykonává nečisté oběti [lowborn_criminal.GetFaith.WitchGodHerHim]!"
 court.0101.desc.outro: "\n\n[executioner.GetName] trvá na tom, že [lowborn_criminal.GetSheHe] je tímto hříšníkem stejně zděšen(a) jako kdokoli jiný, a ptá se vás, co by se mělo stát s touto ubohou osobou."
 court.0101.a.cannibal: "Rozsekat celou rodinu a hodit je psům."
 court.0101.a.sadistic: "Několik kol na kole je snad napraví."
 court.0101.a.priest.sky: "Nechte supy požírat [lowborn_criminal.GetHerHis] tělo... zaživa."
 court.0101.a.priest: "Zajistěte, aby [lowborn_criminal.GetSheHe] dostal náležitý pohřeb... zaživa."
 court.0101.a.stableboy: "Nechte [lowborn_criminal.GetHerHis] intimní partie odstranit a nakrmte s nimi koně."
 court.0101.a.kinky: "Nechte [lowborn_criminal.GetHerHim] veřejně zbičovat až do smrti."
 court.0101.a.animals: "Spalte [lowborn_criminal.GetHerHim] zaživa spolu s [lowborn_criminal.GetHerHis] dobytkem."
 court.0101.a.baby_soup: "Hoďte [lowborn_criminal.GetHerHim] do kotle s dehtem."
 court.0101.a.suspicious_healer: "Nechte [lowborn_criminal.GetHerHim] ochutnat trochu „léčiva“ [lowborn_criminal.GetHerselfHimself]."
 court.0101.a.devil_worshiper: "Možná otevřený oheň pomůže [lowborn_criminal.GetHerHim] pocítit blízkost k [lowborn_criminal.GetHerHis] [lowborn_criminal.GetFaith.WitchGodMistressMaster]."
 court.0101.a: "Mučení až do smrti je jediným řešením."
 court.0101.b: "Nakládejte s nimi, jak uznáte za vhodné."
 court.0101.c.deviant: "[lowborn_criminal.GetSheHe|U] zní, jako že [lowborn_criminal.GetSheHe] zná dobrou zábavu!"
 court.0101.c.beastiality: "... #EMP and#! kůň? [lowborn_criminal.GetSheHe|U] je kreativní génius!"
 court.0101.c: "[lowborn_criminal.GetNameNoTooltip] ví, jak se bavit!" # todo: [lowborn_criminal.GetName] ví, jak se bavit!
 court.0101.d: "Zavřete je, rozhodnu později..."
 court.0102.t: "Společenské stigma popravy"
 court.0102.desc: "Vidím [executioner.Custom2('MyCharacterIntroduction', ROOT.Char)] sedět s melancholickým výrazem na tváři, a když se ptám, co tíží [executioner.GetHerHis] temnou mysl, [executioner.GetSheHe] se povzdechne.\n\n „Y'see m'[ROOT.Char.GetLadyLord], každou noc musím cestovat tak daleko mimo [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], abych si mohl lehnout. Katům není dovoleno vstoupit do hranic města. Ne, že bych nemiloval mučení nebo tak, ale je to prostě osamělé, když jsou jedinými hlasy, které slyším, výkřiky zatracených.“" # todo: Vidím [executioner.Custom2('MyCharacterIntroduction', ROOT.Char)] sedět s melancholickým výrazem na tváři, a když se ptám, co tíží [executioner.GetHerHis] temnou mysl, [executioner.GetSheHe] si povzdechne.\n\n„Víte, můj [ROOT.Char.GetLadyLord], každou noc musím cestovat tak daleko za hranice [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], abych mohl spát. Popravčí nesmí vstupovat do měst. Ne že bych neměl rád mučení nebo nic takového, ale je to osamělé, když jedinými hlasy, které slyším, jsou výkřiky zatracených.“
 court.0102.a: "Přespěj dnes v zámku, příteli."
 court.0102.b: "Je to těžký život, ale někdo ho musí žít." # todo: Je to těžký život, ale někdo ho musí žít.
 court.0102.c: "Ha! Nezasloužíš si víc soucitu než krysy v mém žlabu!"
 court.0103.t: "Hrobová příležitost"
 court.0103.desc.opening: "[executioner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] mi v poslední době upoutal pozornost, protože se zdá, že nosí čím dál dražší šaty a vykračuje jako páv.\n\nKdyž se zeptám, [executioner.GetSheHe] mi odpoví žlutým zubatým úsměvem a řekne, že si přivlastňuje věci hodnoty od zatracených."
 court.0103.desc.hair_and_teeth: "[executioner.GetHerHis|U] podnikání spočívá v prodeji pramenů vlasů vězňů výrobcům panenek, zubů těm, kdo je postrádají, a dokonce i očí těm, kdo praktikují čarodějnictví." # todo: [executioner.GetHerHis|U] podnikání zahrnuje prodej pramenů vlasů vězňů výrobcům panenek, zubů těm, kdo je postrádají, a dokonce i očí praktikujícím čarodějnictví.
 court.0103.desc.jewelry: "[executioner.GetSheHe|U] se přiznal(a), že krade od zatracených kusy oblečení a šperky a prodává je, čímž si vydělává slušný zisk z omezeného majetku, který vězňům v kobkách zbyl. Dokonce kradl(a) i z těl nedávno zemřelých!"
 court.0103.desc.meat: "[executioner.GetSheHe|U] porcuje nedávno zemřelé a prodává jejich kusy na trhu jako exotické maso! [executioner.GetSheHe|U] tvrdí, že je to lepší alternativa než udělovat schválené pohřební obřady, protože zatracení si takových posledních přání nezaslouží."
 court.0103.desc.saint_bones: "[executioner.GetSheHe|U] vyjímá vnitřnosti z kostí nízce postavených vězňů a prodává je jako padělané artefakty, podvádějíc zahraniční návštěvníky a světské i duchovní kupce, aby tyto předměty brali za kosti svatých!"
 court.0103.desc.outro: "\n\nJe zřejmé, že si [executioner.GetSheHe] z tohoto podnikání vydělává slušný obnos, aniž by si přitom lámal hlavu, co si o [executioner.GetHerHis] bestiálním řemesle ostatní myslí."
 court.0103.a: "Zapoj mě do toho a slibuji, že bude více vězňů!" # todo: Zapoj mě do toho a slibuji, že přivedu víc vězňů!
 court.0103.b: "Tenhle hnusný obchod končí hned teď!"
 court.0103.c: "Budu předstírat, že jsem to neslyšel."
 court.0104.t: "Nemocná posedlost"
 court.0104.desc: "„Oou! Oou! A co jsi udělal?“ slyším jásavý tón mého milovaného svěřence, [morbid_child.GetName], který se rozléhá chodbami [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]. K mému údivu vidím, jak [morbid_child.GetHerHim] hledí na [executioner.Custom2('MyCharacterIntroduction', ROOT.Char)] s něčím jako rozpustilým obdivem, jaký jsem u [morbid_child.Custom('GirlBoy')] dosud neviděl. „Zapálil jsem plamen a potkan začal se hrabat přímo do jeho hrudi, aby utekl! Klasika, zpíval jako slavík!“ Kat vypustí posměšný pisk, ku potěšení mého [morbid_child.Custom('PetName')] [morbid_child.GetName]." # todo: „Óó! Óó! A co jsi pak udělal?“ zaslechl jsem veselý tón mého milovaného svěřence, [morbid_child.GetName], ozývající se chodbami [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]. K mému úžasu vidím [morbid_child.GetHerHim], jak se dívá na [executioner.Custom2('MyCharacterIntroduction', ROOT.Char)] s jakousi rozvernou zbožností, kterou jsem dosud u [morbid_child.Custom('GirlBoy')] neviděl. „Rozžhavili jsme plamen a krysa se začala hrabat přímo do jeho hrudi, aby unikla! To byla klasika, zpíval jako slavík!“ Popravač vydá posměšný pisklavý zvuk, ku potěšení mé [morbid_child.Custom('PetName')] [morbid_child.GetName].
 court.0104.a: "Výborně! A co se pak stalo?"
 court.0104.b: "Tato ponurá fascinace končí nyní!"
 court.0104.c: "Budu předstírat, že jsem nic neslyšel."
 court.0106.t: "Temná divadla pro temné činy"
 court.0106.desc: "Soumrak na dvoře, kat vyšel ze svých pochmurných příbytků a představil se při světle dvořních kahanů, čerstvá krev skvrnila [executioner.GetHerHis] roztrhaný oděv a zašpiněné kleště mu kapaly v ruce. „M'[ROOT.Char.GetLadyLord], v poslední době o tom přemýšlím. Jak daleko mohu zajít, když je přinutím křičet?“" # todo: Soumrak na dvoře, kat se vyplazil ze svých ponurých příbytků a ukázal se ve světle soudních pochodní, čerstvá krev skvrní [executioner.GetHerHis] roztrhané oděvy a umazané kleště mu/ji kapají v ruce. “M’[ROOT.Char.GetLadyLord], v poslední době mě napadlo: jak daleko mohu zajít, když je přiměju křiku?”
 court.0106.a: "Cokoli pro vynucení přiznání."
 court.0106.b: "Šetři tyto chudáky."
 court.0106.c: "Co děláš na tom hrozném místě, je tvá věc."
 court.0107.t: "[unruly_child.GetNameNoTooltip] v zoufalství"
 court.0107.desc: "Ze svého trůnu slyším hrdelní výkřiky [unruly_child.Custom2('MyCharacterIntroduction', ROOT.Char)] a zvuky rvačky. Rychle vstanu a uháním chodbou, sklouznu do zastavení, když vidím [tutor.Custom2('MyCharacterIntroduction', ROOT.Char)] držet chudáka [unruly_child.Custom('GetLassLad')] jednou paží a nemotorně svírat knihu druhou.\n\nStěží mám čas vyštěknout požadavek na vysvětlení, když oba začnou vykládat své verze událostí.\n\n“[unruly_child.GetTitledFirstNameNoTooltip] mi odmítá dovolit přečíst [unruly_child.GetHerHim] mé mistrovské dílo o umění [tutor.Custom('GetTutorEducation')]!” volá vychovatel.\n\n„Tuhle nudnou knihu jsem slyšel/a už tisíckrát!“ protestuje [unruly_child.GetNameNoTooltip]. „Je to tak #EMP nudné!#!“"
 court.0107.a: "[unruly_child.GetNameNoTooltip], věř, že [tutor.GetNameNoTooltip] ví nejlépe."
 court.0107.a.tt.1: "Existuje šance, že se vzdělání [unruly_child.GetShortUINamePossessiveNoTooltip] zlepší"
 court.0107.a.tt.2: "[tutor.GetShortUINameNoTooltip] bude pracovat ještě pilněji jako [GetCourtPositionType('court_tutor_court_position').GetName()]"
 court.0107.b: "Ta kniha zní zajímavě; mohl bych ji od tebe koupit?"
 court_position_liege_support: "Podpora vrchnosti"
 court.0107.b.tt.0: "Získáš artefakt: kniha."
 court.0107.c: "Možná by se [unruly_child.Custom('GetLassLad')] měl/a naučit něco jiného..."
 buy_book_artifact: "Získáš knihu [court_artifact|E]"
 court.0108.t: "Působivý dvořan"
 court.0108.desc: "Tvrdíce, že je vyhnanec z daleké země, [foreign_prince.Custom('GetPrincessPrince')] [foreign_prince.GetName] se objevil na dvoře v doprovodu mnoha exotických zvířat a již vykonal úžasné skutky charity po ulicích [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip].\n\nVelkoryse bohatý cizinec oznámil [foreign_prince.GetHerHis] záměr oženit/ provdat [available_child.Custom2('MyCharacterIntroduction', ROOT.Char)]!\n\nI když je dvůr plný nadšení pro tohoto exotického [foreign_prince.Custom('GetPrincessPrince')], ne všichni jsou přesvědčeni. [sceptical_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U] tvrdí, že nikdy neslyšel/a o té vzdálené zemi, z níž cizinec údajně pochází, a na žádných mapách ji nenachází.\n\n[sceptical_courtier.GetSheHe|U], spolu s několika dalšími stejně smýšlejícími, označil(a) [foreign_prince.Custom('GetPrincessPrince')] [foreign_prince.GetName] za podvodníka a trvá na tom, že musíme potrestat [foreign_prince.GetHerHim] za pokus oklamat [available_child.GetName] a přimět [available_child.GetName] uzavřít sňatek s #EMP nešlechticem#!."
 court.0108.a: "Nebuď kazisvět, [sceptical_courtier.GetNameNoTooltip]. Vezmou se zítra ráno!" # todo: Nebuď mrzout, [sceptical_courtier.GetNameNoTooltip]. Vezmou se zítra ráno!
 court.0108.b: "[sceptical_courtier.GetNameNoTooltip] má pravdu! Do žaláře s [foreign_prince.GetHerHim]!"
 court.0108.c: "Děkuji za návštěvu, [foreign_prince.Custom('GetPrincessPrince')] [foreign_prince.GetFirstNameNoTooltip], ale měl/a bys odejít."
 court.0109.t: "Expert na anatomii"
 court.0109.desc: "Jak se procházím dvorem, slyším [executioner.Custom2('MyCharacterIntroduction', ROOT.Char)], jak rozmlouvá s [learned_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] o povaze léčby a medicíny. Zdá se, že [executioner.GetSheHe|U] má pozoruhodné znalosti o fungování lidského těla.\n\n„Neprožiješ všechny dny řezáním lidí, aniž by ses něco nenaučil o stvoření [executioner.GetFaith.HighGodNamePossessive],“ říká [executioner.GetSheHe|U] poté, co popsal, jak používat pijavky k očištění hnisající rány.\n\nZdá se, že [executioner.GetNameNoTooltip] využíval/a své znalosti anatomie k pomoci obyvatelům [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] a dokonce i bídákům v mém žaláři."
 court.0109.a: "Jako kat jsi promarněn! Pojď být mým lékařem!"
 court.0109.b: "Neplýtvej čas léčením těchto nikomů!"
 court.0109.c: "Fascinující, možná bys mě mohl/a zasvětit do svých metod."
 court.0109.d: "Dobrá práce! Pokračuj v pomoci nemocným a potřebným v [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."
 court.0110.t: "Kázání o smilstvu"
 court.0110.desc.intro: "Sebevědomě kráčím po dvoře, spokojený/á po další noci plné rozkoše a vášně, když mě obklíčí [parent.Custom2('MyCharacterIntroduction', ROOT.Char)] a [chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)]! Obojí mě sledují pohledem někde mezi odporem, dravostí a starostí.\n\"Co to má znamenat?\" vykřiknu.\n\n"
 court.0110.desc.deviant: "„Ó, má [ROOT.Char.Custom('GetDaughterSon')], velmi se obávám o tvou duši. Každou noc se dopouštíš činů zvířecké povahy, které by [ROOT.Char.GetFaith.FertilityGodName] nechaly obrátit se v nevolnosti.“"
 court.0110.desc.pox: "„Máš více milenců, než pes blech. Obávám se, že milenecká nemoc nemusí být jedinou věcí, která bude tvé tělo skvrnit, než tvá žádost bude uspokojena.“"
 court.0110.desc.notspecial: "„Tvé tělo je chrám, a přesto s ním zacházíš jako s nevěstincem! Najde se vůbec dost milenců, aby uspokojili tu díru, kde by měla sídlit tvá duše?“"
 court.0110.desc.outro: "Můj [parent.GetMotherFather] mě bez slitování napomíná.\n\n„Každou noc, kterou trávíš užíváním těchto pozemských radovánek, přibližuješ se o krok blíže k [ROOT.Char.GetFaith.NegativeAfterLife]!“ dodává [chaplain.GetNameNoTooltip]. „Stojíme před tebou nyní, abychom zachránili tvou duši, drahé dítě. Je nutné složit slib celibátu; jen to a nic menšího může tvou duši uchránit před věčným trápením.“"
 court.0110.a: "Jaká drzost! Do žaláře!"
 court.0110.b: "Máte pravdu, bojím se o svou nesmrtelnou duši."
 court.0110.c: "Nebudu uvězněn v smyslném vězení!"
 court.0111.t: "Relikvie pomsty"
 court.0111.desc: "Když se procházím po dvoře, narazím na vášnivou diskusi mezi [executioner.Custom2('MyCharacterIntroduction', ROOT.Char)] a [antiquarian.Custom2('MyCharacterIntroduction', ROOT.Char)] o tom, zda by lebka [rival.Custom2('MyCharacterIntroduction', ROOT.Char)] byla vhodným artefaktem pro můj dvůr.\n\n„Ah, m'[ROOT.Char.GetLadyLord], chtěl jsem vám darovat lebku [rival.GetTitledFirstNameNoTooltip] jako dar, kdyby [rival.GetSheHe] náhodou nezemřel(a) předčasně.“ [executioner.GetName] si třese krví umazanýma rukama s dětským potěšením. „Nebo možná poskládat [rival.GetHerHis] zuby do stylového náhrdelníku!“\n\n„[ROOT.Char.Custom('FormOfAddressForLiege')|U] jistě mi nehodláte přikázat, abych se pokusil maskovat takový morbidní předmět jako relikvii hodnou dvora!“ protestuje [antiquarian.GetTitledFirstNameNoTooltip]. „Možná by toto stvoření mělo zůstat v žalářích, kam patří [executioner.GetSheHe], a nechat záležitosti relikvií a starožitností odborníkům.“" # todo: Při procházce dvorem narazím na vášnivou hádku mezi [executioner.Custom2('MyCharacterIntroduction', ROOT.Char)] a [antiquarian.Custom2('MyCharacterIntroduction', ROOT.Char)] o tom, zda by lebka [rival.Custom2('MyCharacterIntroduction', ROOT.Char)] byla vhodným artefaktem pro můj dvůr.\n\n„Ah, m’[ROOT.Char.GetLadyLord], chtěl/a bych vám darovat lebku [rival.GetTitledFirstNameNoTooltip] jako dar, kdyby [rival.GetSheHe] náhodou potkal/a předčasný konec.“ [executioner.GetName] si třese krví potřísněné ruce s dětským nadšením. „Nebo snad sloučit [rival.GetHerHis] zuby do stylového náhrdelníku!“\n\n„Má/ můj [ROOT.Char.GetLadyLord], jistě mi nehodláte přikázat, abych se pokoušel/a vydávat takový morbidní předmět za relikvii hodnou dvoru!“ protestuje [antiquarian.GetTitledFirstNameNoTooltip]. „Možná by tato stvůra měla zůstat v žalářích, kam patří [executioner.GetSheHe], a přenechat otázky relikvií a starožitností odborníkům.“
 court.0111.a: "Lebka [rival.GetHerHis|U] by byla krásnou kuriozitou k odhalení na hostinách!"
 court.0111.b: "Zcela groteskní nápad."
 get_skull_artifact: "Získáš lebku [court_artifact|E]"
 court.0112.t: "Mrtvola ve skříni"
 court.0112.desc: "Vydal jsem se hluboko do své slavné šatny, hladový po tom, jaké skvostné látky leží vzadu. Najdu tartanový vak, mnohem těžší než ostatní, a když ho rozříznu, zakolísám dozadu, protože mi do nosu udeří prudký zápach rozkládajícího se mrtvolného těla.\n\nTělo cizince, částečně rozložené, mumifikované a sedící v louži vlastních šťáv [corpse.GetHerHis], se na mě pomalu otvírá.\n\nZaječím jako dítě a jako by mé volání přivolalo, [guilty_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] se objeví ve dveřích s výrazem viny a odporu vyrytým na tváři [guilty_courtier.GetHerHis].\n\n„[ROOT.Char.Custom('FormOfAddressForLiege')|U] musíte mi věřit, když říkám, že jsem se bránil! [corpse.GetSheHe|U] vtrhl(a) do vašich komnat a kdybych nezasáhl(a), [corpse.GetName] by mě zabil nebo, ach [guilty_courtier.GetFaith.HighGodName], kdo ví co ještě!“\n\n[guilty_courtier.GetNameNoTooltip] je tak zjevně zasažen žalostí, že [guilty_courtier.GetSheHe] mi okamžitě bez konfrontace přiznal(a). „Pro vás, pohlédněte jinam a objednám vám šat, který i toho nejbohatšího [ROOT.Char.GetTitleAsNameNoTooltip] přiměje zelenat závistí!“" # todo: Vydávám se do své proslulé šatny, lačný/á toho, jaké nádherné látky se skrývají vzadu. Najdu tartanovou tašku, mnohem těžší než ostatní, a když ji proříznu, svalím se zpět, protože mi do nosu udeří silný zápach rozkládajícího se těla.\n\nTělo cizince, částečně rozložené, mumifikované a sedící v kaluži vlastních šťáv, na mě zírá.\n\nZařvu jako dítě a jako by byl přivolán mým výkřikem, objeví se [guilty_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] ve dveřích, s vinou a odporem napsanými na tváři.\n\n„Má/ můj [ROOT.Char.GetLadyLord], musíte mi věřit, že jsem se jenom bránil/a! [corpse.GetSheHe|U] vtrhl/a do vašich komnat a kdybych nezareagoval/a, [corpse.GetName] by mě zabil/a, nebo bůh ví co jiného!“\n\n[guilty_courtier.GetNameNoTooltip] je tak zjevně zarmoucen/á, že se okamžitě přiznal/a bez konfrontace. „Prosím, pohlédněte jinam a já vám nechám ušít roucho, které i nejbohatší [ROOT.Char.GetTitleAsNameNoTooltip] zbledne závistí!“
 court.0112.a: "Zelené jako toto tělo? Dobrá nabídka."
 court.0112.a.tt: "Získáš artefakt: regálie."
 court.0112.b: "Brzy celé [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] bude vědět, co jsi udělal!" # todo: Brzy celé [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] bude vědět, co jsi udělal!
 court.0112.c: "O tom už nikdy nemluvme."
