l_polish:
 buy_book_artifact:0 "Získáš Knihu [court_artifact|E]"
 court_position_liege_support: "Podpora vůdce"
 court.0101.a.animals:0 "Spal [lowborn_criminal.GetHerHim] zaživa s [lowborn_criminal.GetHerHis] dobytkem."
 court.0101.a.baby_soup:0 "Hoď [lowborn_criminal.GetHerHim] do kotle s dehtem."
 court.0101.a.cannibal:0 "Rozpulte celou rodinu pro psy."
 court.0101.a.devil_worshiper:0 "Možná otevřený plamen pomůže [lowborn_criminal.GetHerHim] cítit se blízko [lowborn_criminal.GetHerHis] [lowborn_criminal.GetFaith.WitchGodMistressMaster]."
 court.0101.a.kinky:0 "Nech [lowborn_criminal.GetHerHim] veřejně zbičovat až k smrti."
 court.0101.a.priest.sky:0 "Nech vulture hodovat na [lowborn_criminal.GetHerHis] těle... živém."
 court.0101.a.priest:0 "Ujisti se, že [lowborn_criminal.GetSheHe] bude mít řádný pohřeb... zaživa."
 court.0101.a.sadistic:0 "Několik kol na kole by je mělo napravit."
 court.0101.a.stableboy:0 "Nech [lowborn_criminal.GetHerHis] genitálie odstranit a nakrmit jimi koně."
 court.0101.a.suspicious_healer:0 "Nech [lowborn_criminal.GetHerHim] ochutnat nějaké „léky“ [lowborn_criminal.GetHerselfHimself]."
 court.0101.a:0 "Mučení až do smrti je jediná odpověď."
 court.0101.b:0 "Dělej s nimi, co chceš."
 court.0101.c.beastiality:1 "... #EMP a#! kůň? [lowborn_criminal.GetSheHe|U] je kreativní génius!"
 court.0101.c.deviant:1 "[lowborn_criminal.GetSheHe|U] zní jako [lowborn_criminal.GetSheHe] zná dobrou zábavu!"
 court.0101.c:0 "[lowborn_criminal.GetName] ví, jak se bavit!"
 court.0101.desc.animals:1 "Vězeň byl chycen při spáchání nečestných činů s členem [lowborn_criminal.GetHerHis] dobytka, koněm a pláství medu. Takový čin deviantnosti odporuje vůli [lowborn_criminal.GetFaith.HighGodName] a je zločinem nejen proti přírodě, ale také proti slušnosti a dobrému vkusu!"
 court.0101.desc.baby_soup:0 "[lowborn_criminal.GetName] byl místními obyvateli [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] nahlášen za nevyřklý čin vaření [lowborn_criminal.GetHerHis] vlastních novorozených dětí zaživa spolu s nějakými bylinami a zeleninou. Tento bestiální čin byl snahou o nepřirozené prodloužení [lowborn_criminal.GetHerHis] života!"
 court.0101.desc.cannibal:0 "[lowborn_criminal.GetName] a [lowborn_criminal.GetHerHis] rodina žili v jeskyni poblíž [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], lákali cestovatele slibem jídla a přístřeší. [lowborn_criminal.GetHerHis|U] rodina se domnívá, že tímto způsobem kanibalizovali přes tisíc cestovatelů, a obyvatelé [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] požadují spravedlnost."
 court.0101.desc.deviant:0 "aktům bestiality a nečistého hříchu!\n\n"
 court.0101.desc.devil_worshiper:0 "Považováno za zbožného [lowborn_criminal.GetWomanMan], [lowborn_criminal.GetName] měl soukromou svatyni ve svém obydlí, ale při kontrole se ukázalo, že [lowborn_criminal.GetSheHe] neuctíval [lowborn_criminal.GetFaith.HighGodName], ale [lowborn_criminal.GetFaith.WitchGodName] a činil nečisté oběti [lowborn_criminal.GetFaith.WitchGodHerHim]!"
 court.0101.desc.kinky:0 "[lowborn_criminal.GetName] byl nalezen přivázaný k sloupu, pokrytý od hlavy až k patě kaší s nevzhledným zařízením připojeným k [lowborn_criminal.GetHerHis] spodním částem těla. Rány na [lowborn_criminal.GetHerHis] těle naznačují zranění pro potěšení, a vězeň se zdá být zcela bez hanby pro [lowborn_criminal.GetHerHis] nenormální touhy."
 court.0101.desc.lazy:0 "neposlouchající příkazy [lowborn_criminal.GetHerHis] pána. Jako učedník vesnického zedníka byl [lowborn_criminal.GetName] obviněn, že odpovídal [lowborn_criminal.GetHerHis] pánovi, neposlouchal příkazy a dokonce zpochybňoval [lowborn_criminal.GetHerHis] mistrovství."
 court.0101.desc.murderer:0 "nevyřklé vraždě!\n\n"
 court.0101.desc.opening:1 "Vězeň jménem [lowborn_criminal.GetName] byl přiveden před [executioner.GetName] za"
 court.0101.desc.outro:1 "\n\n[executioner.GetName] trvá na tom, že [lowborn_criminal.GetSheHe] je stejně rozhořčen tímto hříšníkem jako kdokoli jiný, a ptá se vás, co se má z tohoto ubohého jedince stát."
 court.0101.desc.priest:0 "[lowborn_criminal.GetFaith.PriestNeuter], [lowborn_criminal.GetName] zavraždil člena [lowborn_criminal.GetHerHis] vlastní stádo. Tento ubožák se pokusil získat milost za [lowborn_criminal.GetHerHis] zločin od [lowborn_criminal.GetFaith.GetAdjective] úřadů, ale královská stráž chytila [lowborn_criminal.GetHerHim], když se pokoušel znovu vstoupit do [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] a ihned tohoto zlého [lowborn_criminal.GetFaith.PriestNeuter] zajali."
 court.0101.desc.sadistic:0 "Zločinec nařezal hrdlo mlynáři a prohledal jeho dům. K tomu [lowborn_criminal.GetSheHe] přinutil mlynářovu ženu vařit [lowborn_criminal.GetHerHim] vejce, která [lowborn_criminal.GetSheHe] začal jíst z těla zesnulého mlynáře, zatímco donutil ženu, aby se přidala k [lowborn_criminal.GetHerHim]."
 court.0101.desc.stableboy:1 "[lowborn_criminal.GetName] byl chycen v okamžiku explicitních činů s královským [lowborn_criminal.Custom('servant_for_romance')]. Nejenže je to čin nevěry, ale je to urážka cti rodu [ROOT.Char.GetHouse.GetBaseNameNoTooltip]!"
 court.0101.desc.sumptuary:0 "porušení sumptuárního zákona [ROOT.Char.GetTitleAsNameNoTooltip].\n\n [lowborn_criminal.GetSheHe] nosil různé kýčovité a nevzhledné látky a nesourodé oblečení. To je víc než pouhý zločin proti [ROOT.Char.GetTitleAsNameNoTooltip], to je zločin proti obyčejné slušnosti."
 court.0101.desc.suspicious_healer:1 "Jako léčitel byl [lowborn_criminal.GetName] obviněn z používání zlé magie, aby přivedl smrt k nemocným a starým lidem v [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]. Zločiny [lowborn_criminal.GetName] jsou příliš četné, než aby je bylo možné spočítat, což mu vysloužilo přezdívku “Anděl [lowborn_criminal.GetFaith.DeathDeityName]”."
 court.0101.desc.thief:0 "četné případy krádeže po království.\n\n Tento podvodník vysál tento velký [ROOT.Char.GetPrimaryTitle.GetName] do sucha s veškerým [lowborn_criminal.GetHerHis] přivlastněním korunovních majetků, jako jsou chléb, zelenina a dokonce i oblečení!"
 court.0101.desc.witch:0 "činy zla a zločiny proti [lowborn_criminal.GetFaith.HighGodName]!\n\n"
 court.0101.d:0 "Zamkněte je, později se rozhodnu..."
 court.0101.t:0 "Nizozemec na dvoře"
 court.0102.a:0 "Spěj v noci na hrad, příteli."
 court.0102.b:0 "Je to těžký život, ale někteří ho musí žít."
 court.0102.c:0 "Ha! Nejsi hodnější soucitu než krysy v mém žlabu!"
 court.0102.desc:0 "Vidím [executioner.Custom2('MyCharacterIntroduction', ROOT.Char)] sedět s melancholickým výrazem na [executioner.GetHerHis] tváři, a když se ptám, co tíží [executioner.GetHerHis] temnou mysl, [executioner.GetSheHe] si povzdechne.\n\n "Víš, [ROOT.Char.GetLadyLord], každou noc musím cestovat tak daleko za [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], abych mohl spát. Katům není dovoleno vstoupit do hranic města. Ne že bych nemiloval mučení nebo něco takového, jen to začíná být osamělé, když jediné hlasy, které slyším, jsou křiky prokletých.""
 court.0102.t:0 "Sociální skvrna poprav"
 court.0103.a:0 "Zařaď mě do toho a slibuji, že dostaneš více vězňů!"
 court.0103.b:0 "Toto strašné obchodování končí nyní!"
 court.0103.c:0 "Budu předstírat, že jsem to neslyšel."
 court.0103.desc.hair_and_teeth:0 "[executioner.GetHerHis|U] podnik zahrnuje prodej pramenů vlasů vězňů výrobci panenek, zubů těm, kdo je postrádají, a dokonce i očních bulvů těm, kdo praktikují čarodějnictví."
 court.0103.desc.jewelry:0 "[executioner.GetSheHe|U] se přiznal, že ukradl kusy oblečení a šperky od prokletých a prodal je, čímž ziskal slušný zisk z toho, co zbylo těm, kteří v žalářích měli. [executioner.GetSheHe|U] dokonce kradl z těl nedávno zesnulých!"court.0101.desc.sadistic:0 "Zločinec podřezal hrdlo mlynáře a prohledal jeho dům. Kromě toho, [lowborn_criminal.GetSheHe] donutil mlynářovu ženu, aby mu uvařila [lowborn_criminal.GetHerHim] vejce, která [lowborn_criminal.GetSheHe] následně snědl z těla zemřelého mlynáře, zatímco donutil ženu, aby se připojila k [lowborn_criminal.GetHerHim]."
 court.0103.desc.meat:0 "[executioner.GetSheHe|U] porcoval nedávno zesnulé a prodával jejich kusy na trhu jako exotické maso! [executioner.GetSheHe|U] tvrdí, že to je lepší alternativa k udělení schválených pohřbů, protože prokletí si nezaslouží takové poslední přání."
 court.0103.desc.opening:1 "[executioner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] si v poslední době získal moji pozornost, protože [executioner.GetSheHe] se zdá nosit stále dražší oblečení a vykračuje si jako páv.\n\nNa dotaz [executioner.GetSheHe] se na mě usmívá žlutým zubním úsměvem a říká mi, že [executioner.GetSheHe] si přivlastnil cenné věci od prokletých."
 court.0103.desc.outro:0 "\n\nJasně, že [executioner.GetSheHe] si z této podnikání udělá pěkný zisk, aniž by se staral o to, co si o [executioner.GetHerHis] bestiálním byznysu myslí ostatní."
 court.0103.desc.saint_bones:0 "[executioner.GetSheHe|U] odstraňuje vnitřnosti z kostí nízkého původu a prodává je jako padělané artefakty, klamajíc zahraniční návštěvníky a svaté muže, aby tyto předměty kupovali, jako by to byly kosti svatých!"
 court.0103.t:0 "Hrozná příležitost"
 court.0104.a:0 "Hilarious! A co se stalo pak?"
 court.0104.b:0 "Tato ponurá fascinace končí nyní!"
 court.0104.c:0 "Budeme předstírat, že jsem neslyšel nic."
 court.0104.desc:0 "„Ooh! Ooh! Tak co jsi udělal?” Slyším veselou melodii mé milované svěřenkyně, [morbid_child.GetName], jak se ozývá chodbami [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]. K mému úžasu vidím, jak [morbid_child.GetHerHim] vzhlíží k [executioner.Custom2('MyCharacterIntroduction', ROOT.Char)] s jakýmsi rozkošným obdivem, jaký jsem u [morbid_child.Custom('GirlBoy')] ještě neviděl. „Zapálil jsem oheň a potkan se začal zakusovat přímo do jeho hrudníku, aby unikl! Klasika, zpíval jako slavík!” Popravčí vydá posměšný výkřik, což k potěšení mého [morbid_child.Custom('PetName')] [morbid_child.GetName]."
 court.0104.t:0 "Nesprávná obsesce"
 court.0106.a:0 "Cokoli, abych získal přiznání."
 court.0106.b:0 "Buďte k těmto chudákům mírní."
 court.0106.c:0 "Co děláš na tom hrozném místě, je tvá věc."
 court.0106.desc:0 "Soumrak na dvoře, kat se vysunul ze svých ponurých příbytků a ukázal [executioner.GetHerselfHimself] při světle dvorních pochodní, čerstvá krev znečišťovala [executioner.GetHerHis] potrhané oblečení a špinavý pár kleští kapající v ruce. “M’[ROOT.Char.GetLadyLord], v poslední době mě napadlo. Jak daleko mohu zajít, když je nechám křičet?”"
 court.0106.t:0 "Temné divadla pro temné činy"
 court.0107.a.tt.1: "Existuje šance, že vzdělání [unruly_child.GetShortUINamePossessiveNoTooltip] se zlepší"
 court.0107.a.tt.2: "[tutor.GetShortUINameNoTooltip] bude pracovat ještě tvrději jako [GetCourtPositionType('court_tutor_court_position').GetName()]"
 court.0107.a:1 "[unruly_child.GetNameNoTooltip], věř, že [tutor.GetNameNoTooltip] ví nejlépe."
 court.0107.b.tt:0 "Získáš Kniha Artefakt"
 court.0107.b:1 "Tato kniha zní fascinující; možná bych si ji mohl od tebe koupit?"
 court.0107.c:1 "Možná by se [unruly_child.Custom('GetLassLad')] měl naučit něco jiného..."
 court.0107.desc:1 "Z mého trůnu slyším viscerální výkřiky [unruly_child.Custom2('MyCharacterIntroduction', ROOT.Char)] a zvuky boje. Okamžitě se zvedám a běžím chodbou, zastavím se, když vidím [tutor.Custom2('MyCharacterIntroduction', ROOT.Char)], jak drží chudáka [unruly_child.Custom('GetLassLad')] jednou rukou a s obtížemi svírá knihu druhou.\n\nNemám čas křičet o vysvětlení, když oba začínají vyprávět svou verzi událostí.\n\n"[unruly_child.GetTitledFirstNameNoTooltip] odmítá nechat mě přečíst [unruly_child.GetHerHim] své mistrovské dílo o umění [tutor.Custom('GetTutorEducation')]!" křičí učitel.\n\n"Slyšel jsem tu nudnou knihu tisíckrát!" [unruly_child.GetNameNoTooltip] protestuje. "Je to tak #EMP nudné!#!"
 court.0107.t:1 "[unruly_child.GetNameNoTooltip] v zoufalství"
 court.0108.a:1 "Nebuď kazisvět, [sceptical_courtier.GetNameNoTooltip]. Vzali se ráno!"
 court.0108.b:1 "[sceptical_courtier.GetNameNoTooltip] má pravdu! Do žaláře s [foreign_prince.GetHerHim]!"
 court.0108.c:1 "Děkuji za návštěvu, [foreign_prince.Custom('GetPrincessPrince')] [foreign_prince.GetFirstNameNoTooltip], ale měl bys odejít."
 court.0108.desc:1 "Tvrdící, že je vyhnancem z daleké země, [foreign_prince.Custom('GetPrincessPrince')] [foreign_prince.GetName] se objevil na dvoře doprovázený rozsáhlým množstvím exotických zvířat a již vykonal neuvěřitelné charitativní skutky po ulicích [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip].\n\nVelkoryse bohatý cizinec prohlásil [foreign_prince.GetHerHis] úmysl oženit se s [available_child.Custom2('MyCharacterIntroduction', ROOT.Char)]!\n\nAť už je dvůr nadšený z této exotické [foreign_prince.Custom('GetPrincessPrince')], ne všichni jsou přesvědčeni. [sceptical_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U] tvrdí, že nikdy neslyšel o daleké zemi, ze které cizinec pochází, a nemůže ji najít na žádných mapách.\n\n[sceptical_courtier.GetSheHe|U], spolu s několika dalšími podobně smýšlejícími následovníky, prohlásil [foreign_prince.Custom('GetPrincessPrince')] [foreign_prince.GetName] za šarlatána a trvá na tom, abychom potrestali [foreign_prince.GetHerHim] za pokus o uvedení [available_child.GetName] do svatby s #EMP plebey#!."
 court.0108.t:0 "Skvělý dvorní šlechtic"
 court.0109.a:0 "Jsi zbytečný jako kat! Pojď být mým lékařem!"
 court.0109.b:0 "Netrácej svůj čas léčením těchto bezvýznamných!"
 court.0109.c:0 "Fascinující, možná mě naučíte některé ze svých metod."
 court.0109.desc:1 "Jak se procházím po svém dvoře, slyším [executioner.Custom2('MyCharacterIntroduction', ROOT.Char)], jak si povídá s [learned_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] o povaze léčení a medicíny. [executioner.GetSheHe|U] se zdá být pozoruhodně obeznámen s fungováním lidského těla.\n\n„Nechodíte všechny dny nařezávat muže, aniž byste se něco naučili o fungování [executioner.GetFaith.HighGodNamePossessive] vlastního stvoření.“ říká [executioner.GetSheHe|U] poté, co popisuje, jak použít pijavice k pročištění nákazy z infikované rány.\n\nZdá se, že [executioner.GetNameNoTooltip] využívá [executioner.GetHerHis] odbornosti v lidské anatomii, aby pomohl místním lidem [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] a dokonce i podvodníkům v mé kobce."
 court.0109.d:0 "Dobrá práce! Pokračujte v pomoci nemocným a potřebným v [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."
 court.0109.t:0 "Anatomický expert"
 court.0110.a:0 "Jaká nehoráznost! Do kobky!"
 court.0110.b:0 "Máš pravdu, obávám se o svou nesmrtelnou duši."
 court.0110.c:0 "Nebudu být omezován smyslným uvězněním!"
 court.0110.desc.deviant:1 ""Ó [ROOT.Char.Custom('GetDaughterSon')] můj, moc se obávám o tvou duši. Každou noc se oddáváš činům bestiality, které by [ROOT.Char.GetFaith.FertilityGodName] obrátil zpět s odporem.""
 court.0110.desc.intro:0 "Procházím se po svém dvoře, spokojený s další nocí plnou touhy a vášně, když se dostanu do úzkých mezi [parent.Custom2('MyCharacterIntroduction', ROOT.Char)] a [chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)]! Oba mě zírají s pohledem mezi odporem, predací a obavami.\n\"Co to má znamenat?\" žádám.\n\n"
 court.0110.desc.notspecial:0 "\"Tvé tělo je chrám, a přesto s ním zacházíš jako s nevěstincem! Bude kdy dostatek milenců, aby uspokojili tu díru, kde by měla být tvá duše?\""
 court.0110.desc.outro:0 "Můj [parent.GetMotherFather] mě pokárá bez jakéhokoli lítosti.\n\n"Každou noc se zaměstnáváš užíváním těchto pozemských potěšení, přibližuješ se o krok blíže k [ROOT.Char.GetFaith.NegativeAfterLife]!" [chaplain.GetNameNoTooltip] dodává. "Konfrontujeme tě nyní, abychom zachránili tvou duši, drahé dítě. Slíbení celibátu je nutné, jen toto a nic menšího může zachránit tvou duši před věčností mučení.""
 court.0110.desc.pox:0 "\"Máš víc milenců, než divoký pes má blech. Obávám se, že milenecká neštovice mohou být jedinou věcí, která znečistí tvé tělo, než bude tvůj chtíč uspokojen.\""court.0102.a:0 "Spi v zámku dnes v noci, příteli."
 court.0110.t:0 "Přednáška o vzrušení"
 court.0111.a:0 "[rival.GetHerHis|U] lebka by byla skvělá kuriozita k odhalení na hostinách!"
 court.0111.b:0 "Úplně groteskní nápad."
 court.0111.desc:1 "Když se toulám po dvoře, narazím na vyostřenou diskusi mezi [executioner.Custom2('MyCharacterIntroduction', ROOT.Char)] a [antiquarian.Custom2('MyCharacterIntroduction', ROOT.Char)] o tom, zda by lebka [rival.Custom2('MyCharacterIntroduction', ROOT.Char)] byla vhodným artefaktem pro můj dvůr.\n\n\"Ach, m'[ROOT.Char.GetLadyLord], chtěl jsem vám darovat lebku [rival.GetTitledFirstNameNoTooltip] jako dárek, pokud by [rival.GetSheHe] přišel o život.\" [executioner.GetName] si mnou [executioner.GetHerHis] krví znečištěné ruce s dětským nadšením. \"Nebo snad vyrobit [rival.GetHerHis] zuby do stylového náhrdelníku!\"\n\n\"Můj [ROOT.Char.GetLadyLord], jistě nemáte v úmyslu, abych se pokoušel skrýt tak morbidní objekt jako relikvii hodnou dvora!\" protestuje [antiquarian.GetTitledFirstNameNoTooltip]. \"Možná by tato bytost měla zůstat v žaláři, kde [executioner.GetSheHe] náleží, a nechat záležitost relikvií a starožitností odborníkům.\""
 court.0111.t:0 "Relikvie pomsty"
 court.0112.a.tt:0 "Získáte artefakt Regalia"
 court.0112.a:0 "Zelený jako tohle tělo? Dobrá nabídka."
 court.0112.b:0 "Brzy všichni v [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] budou vědět, co jsi udělal!"
 court.0112.c:0 "O tomto bychom už nikdy neměli mluvit."
 court.0112.desc:1 "Nalezl jsem se, jak se ponořuji hluboko do svého nádherného šatníku, hladový po tom, jaké úžasné látky leží blíže vzadu. Nalezl jsem tartanový pytel, daleko těžší než ostatní, a když jsem ho přeřízl, spadl jsem zpět, když silný zápach shnilého těla mě uhodil do nosu.\n\nTělo cizince, částečně rozložené, mumifikované a sedící v bazénu [corpse.GetHerHis] vlastních šťáv, se na mě pomalu zírá.\n\nZaječím jako dítě, a jako by na mé volání byla přivolána, [guilty_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] se objevuje ve dveřích, s vědomým výrazem viny a odporu napsaným na [guilty_courtier.GetHerHis] tváři.\n\n"Moje [ROOT.Char.GetLadyLord] musíš mi věřit, když říkám, že jsem se bránil! [corpse.GetSheHe|U] vniklo do tvých komnat a kdybych nejednal, [corpse.GetName] by mě zabil nebo [guilty_courtier.GetFaith.HighGodName] ví, co dalšího!"\n\n[guilty_courtier.GetNameNoTooltip] je tak jasně zasažen zármutkem, že se mi bez konfrontace ihned přiznal. "Prosím tě, odvrť se a já ti objednám oděv, který i toho nejbohatšího [ROOT.Char.GetTitleAsNameNoTooltip] rozzuří!""
 court.0112.t:0 "Skrytý mrtvola"
 get_regalia_artifact:0 "Získáš Regálie [artifact|E]"
 get_skull_artifact:0 "Získáte lebku [court_artifact|E]"court.0104.desc:0 "„Ooh! Ooh! Tak co jsi udělal?” Slyším veselou melodii mé milované svěřenkyně, [morbid_child.GetName], jak se ozývá chodbami [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]. K mému překvapení vidím, jak [morbid_child.GetHerHim] vzhlíží k [executioner.Custom2('MyCharacterIntroduction', ROOT.Char)] s jakousi podivnou adorací, jakou jsem dosud u [morbid_child.Custom('GirlBoy')] neviděl. „Zažehla jsem oheň a krysa začala hrabat přímo do jeho hrudi, aby unikla! Klasika, zpíval jak slavík!” Kat vydává posměšný výkřik, k velké zábavě mého [morbid_child.Custom('PetName')] [morbid_child.GetName]."
