l_polish:
 court.8001.t: "Rozdupáno"
 court.8001.desc.intro: "\"Kolikrát jsem ti říkal, abys zůstal #EMP daleko#! od #EMP nově zasazených [ROOT.Char.GetCapitalLocation.Custom('get_region_flower_type_plural')]?!#!\"\n\n[child_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se objeví, celý od okvětních lístků a bláta, pronásledován mým zahradníkem, [gardener.GetTitledFirstName].\n\n[child_1.GetFirstNameNoTooltip] křičí,"
 court.8001.desc.diplomacy: "\"Pronásledovali mě! Nikdy jsem neprohrál/a hru v #EMP to#!!\""
 court.8001.desc.martial: "\"Jen jsem se schovával/a před vojáky... museli jsme je přepadnout, abychom vyhráli bitvu!\""
 court.8001.desc.stewardship: "\"Není to moje chyba! [gardener.GetSheHe|U] je umístil/a kolem našeho malého zámku!\""
 court.8001.desc.intrigue: "\"Hráli jsme na schovávanou, nikdo by mě nenašel, kdyby nebyl #EMP [gardener.GetHerHim]#!!\""
 court.8001.desc.learning: "\"Jen jsem se díval/a! Tentokrát mají jinou barvu!\""
 court.8001.desc.fallback: "\"Nic jsem neudělal/a! Jen jsem si hrál/a!\""
 court.8001.desc.closing: "\n\n[gardener.GetFirstNameNoTooltip] mračí se, "To to zatracené [child_1.Custom('GirlBoy')] ušlapalo #EMP všechno#! mé úsilí, [ROOT.Char.Custom('FormOfAddressForLiege')]! Bude to trvat #EMP týdny#! než se to napraví..."
 court.8001.a.diplomacy: "Někdy se vyplatí být přistižen, můj [child_1.Custom('GirlBoy')]."
 court.8001.a.martial: "Ah, ale musíš si vybírat bitvy, můj [child_1.Custom('GirlBoy')]!"
 court.8001.a.stewardship: "Znám lepší místo, kde postavit tvůj mocný dvůr, můj [child_1.Custom('GirlBoy')]."
 court.8001.a.intrigue: "Trik je v tom, nedostat se přistižen, můj [child_1.Custom('GirlBoy')] ."
 court.8001.a.learning: "Učit se můžeš i z dálky, můj [child_1.Custom('GirlBoy')]."
 court.8001.a.lesson_tt: "[child_1.GetFirstNameNoTooltip] bere tvé poučení"
 court.8001.b.gardener: "Ne! #EMP Ne#! ty květinové záhony..."
 court.8001.b.poet: "Jemná krása, stále rozmačkaná neohrabanými hlupáky..."
 court.8001.c: "[child_1.GetFirstNameNoTooltip] jim pomůže znovu zasadit. Všechny."
 court.8001.c.gardener_tt: "[child_1.GetFirstNameNoTooltip] má zelený palec"
 court.8001.d: "Jak se #EMP odvážíš#! zacházet s [child_1.GetFirstNameNoTooltip] takhle?!"
 court.8001.e: "Děti si mohou hrát, kde se jim zlíbí, [gardener.GetFirstNameNoTooltip]."
 court.8001.a.success: "Předáš trochu moudrosti"
 court.8001.a.failure: "Nejsi nápomocný"
 court.8010.t: "Podvybavený"
 court.8010.desc.intro: "Vychutnávám si vzácný, tichý okamžik mezi radami, když mě [underequipped.GetTitledFirstName] odtáhne stranou. \n\n"[ROOT.Char.Custom('FormOfAddressForLiege')|U]..." [underequipped.GetSheHe] začíná opatrně,"
 court.8010.desc.champion: "\"Jako váš šampion jsem hrdý, že vás zastupuji,\""
 court.8010.desc.bodyguard: "\"Jako váš tělesný strážce je mi ctí vás chránit,\""
 court.8010.desc.knight: "Jako váš [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')], je mým svatým úkolem bojovat ve vašich bitvách,"
 court.8010.desc.bold: "ale to je směšné!\" \n\n[underequipped.GetSheHe|U] částečně vytahuje [underequipped.GetHerHis] čepel z pochvy a ukazuje na její četné rýhy a důlky. \"Nemohu být očekáván, že odvedu svou práci s touto nemotornou hůlkou!\""
 court.8010.desc.meek: "ale...\" \n\n[underequipped.GetSheHe|U] vypadá na okamžik nejistě, pak slabým, ale rozčileným gestem ukáže na svou pochvu: \"Jak mám dělat svou práci s tímhle starým harampádím?\""
 court.8010.desc.body: "\n\n\"Jistě, kvalita je všechno, pokud jde o"
 court.8010.desc.champion_end: "jednání ve prospěch [ROOT.Char.GetTitleAsNamePossessiveNoTooltip]!\""
 court.8010.desc.bodyguard_end: "ochranu života [ROOT.Char.GetTitleAsNamePossessiveNoTooltip]!\""
 court.8010.a: "Moji nejlepší [underequipped.GetWomenMen] potřebují kvalitní zbraně!"
 court.8010.a.tt: "Pro [underequipped.GetHerHim] bude vykována kvalitní zbraň dle výběru [underequipped.GetTitledFirstNamePossessiveNoTooltip]"
 court.8010.a.equipped_tt: "Pro [underequipped.GetTitledFirstName] je vykována kvalitní zbraň"
 court.8010.c: "Předpokládám, že bych mohl obětovat jednu ze svých zbraní..."
 court.8010.c.equipped_tt: "[underequipped.GetTitledFirstNameNoTooltip] je obdarován zbraní"
 court.8010.d: "Běž do zbrojnice — jako všichni ostatní."
 court.8010.d.tt: "[underequipped.GetTitledFirstNameNoTooltip] si vezme ze zbrojnice meč špatné kvality"
 court.8010.d.equipped_tt: "[underequipped.GetTitledFirstName] obdrží meč ze zbrojnice"
 court.8010.e: "Zmizni mi z očí, drzý [underequipped.Custom2('InsultNoun', ROOT.Char)]!"
 court.8020.t: "Módní urážka"
 court.8020.desc: "Zaneprázdněn dalším dnem na dvoře, zaslechnu rozhořčený tón svého [couture_spouse.GetWifeHusband] [couture_spouse.GetTitledFirstNamePossessive] — zdá se, že [couture_guest.GetTitledFirstName] [couture_spouse.GetHerHis] rozčítil. \n\nKdyž se přiblížím, vidím, že můj host povýšeně posměšně vykřikuje: "Ty tzv. #EMP módy#! jsou ostudou; hodí se jen pro služebnictvo a děti na jakémkoli důstojném #EMP [couture_guest.GetCulture.GetNameNoTooltip]#! dvoře."\n\nMůj [couture_spouse.GetWifeHusband] zrudne a vykřikne: "Mám #EMP už dost#! z tebe — nezajímá mě, jestli jsi host [ROOT.Char.GetTitleAsNamePossessiveNoTooltip]!" — ku překvapení [couture_guest.GetFirstNamePossessiveNoTooltip]. \n\nKdyž mě odtáhne stranou, [couture_spouse.GetFirstNameNoTooltip] hořce sténá: "Ten nevděčný [couture_guest.Custom2('InsultNoun', SCOPE.sC('couture_spouse'))] přestane nás pořád zesměšňovat; včera moji služebníci slyšeli, jak [couture_guest.GetHerHim] nazval naše trendy #EMP passé!#!"
 court.8020.a: "Neboj, [couture_guest.GetSheHe] si z nás jen dělá legraci."
 court.8020.b: "Myslím, že je to dobré místo pro investice..."
 court.8020.d: "Pasé? #EMP PASSÉ?!#!"
 poor_host_modifier: "Nedostatečný hostitel"
 poor_host_modifier_desc: "Tato postava porušila nezapsaná pravidla pohostinnosti."
 hunting_pooches_modifier: "Skvělí psi"
 hunting_pooches_modifier_desc: "Dvůr této postavy je opatřen obzvlášť působivými loveckými psy."
 court.8030.t: "Hromada pejsků"
 court.8030.desc.intro: "Když do místnosti vchází můj hajný [huntmaster.GetTitledFirstName], smečka přivřelých dvoranů se na něj vrhá. \n\nKdyž se [huntmaster.GetSheHe] konečně probojuje, příčina rozruchu je jasná: v [huntmaster.GetHerHis] náruči je deka plná vrtících se štěňat, podle vzhledu jakýchsi [ROOT.Char.Custom('get_region_dog_type')] — a velmi působivých! \n\nMůj $master_of_hunt_court_position$ se široce usměje, "[ROOT.Char.Custom('FormOfAddressForLiege')|U], prostě jsem vám musel ukázat toto vrh; až se ti pejsci vyrostou a naučí se, domnívám se, že budou záviděníhodní pro každou [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] loveckou družinu!" \n\n"
 court.8030.desc.one: "Nemohu si nevšimnout mého [child_1.Custom('ComplimentAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child_1'))], [child_1.GetFirstNameNoTooltip], jak se snaží lépe podívat na malá štěňata."
 court.8030.desc.two: "Ze kouta oka vidím dvě své děti, [child_1.GetFirstName] a [child_2.GetFirstName], zjevně unesené štěňaty, a zejména tím největším z vrhu."
 court.8030.desc.body: "\n\nKdyž zvedne toho největšího, [huntmaster.GetTitledFirstNameNoTooltip] přemítá: \"Tohle může být nejlepší pes své generace!\""
 court.8030.a: "Nemůžu se dočkat jejich premiéry!"
 court.8030.b: "To největší půjde mému [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child_1'))], [child_1.GetFirstNameNoTooltip]!"
 court.8030.c: "Jen [child_2.GetFirstNameNoTooltip] si zaslouží tak dobrého pejska."
 court.8030.d: "Ach, dlouho jsem očekával tak úžasné štěně!"
 court.8040.t: "Aristokratické nároky"
 court.8040.desc.intro: "Tři z mých dvořanů nahlas diskutují o mém 'velkém počtu' titulů záměrně poblíž, hlasitě litují, jak náročné to musí být pro [ROOT.Char.GetTitleAsNameNoTooltip] spravovat tolik panství [ROOT.Char.GetHerselfHimself]... \n\nJsou si velmi blízcí:"
 court.8040.desc.position_holder: "věrný [position_holder.GetName] — služebník dvora;"
 court.8040.desc.knight: "rytířský [knight.GetName] — můj vynikající [ROOT.Char.Custom('MountedWarriorTerm')|U];"
 court.8040.desc.relative: "[relative.GetName] — můj nárokový příbuzný[relative.GetWomanMan];"
 court.8040.desc.ambitious: "mocichtivý [ambitious.GetName] — který se stále snaží získat víc;"
 court.8040.desc.arrogant: "povýšený [arrogant.GetName] — s hlavou vztyčenou;"
 court.8040.desc.lowborn: "sám si vydobylý [lowborn.GetName] — který využije každou příležitost;"
 court.8040.desc.gentry: "arogantní [gentry.GetName] — z privilegovaného rodu [gentry.GetHouse.GetName];"
 court.8040.desc.generic_1: "[ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('generic_1'))] [generic_1.GetName] — prostě rád, že je zapojen;"
 court.8040.desc.generic_2: "[ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('generic_2'))] [generic_2.GetName] — jak stráže [generic_2.GetHerHim] nazývají;"
 court.8040.desc.generic_3: "[ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('generic_3'))] [generic_3.GetName] — naprosto zapomenutelný loutek;"
 court.8040.desc.body: "a zcela chybí: stopa pokory. \n\nPřes rámus dvořanů, jak se pomlouvají, jasně zaslechnu slova: '[worst_title.GetTierAsNameNoTooltip]' a '[worst_title.GetNameNoTier]' — v tom, co jsem si jist, byl [button.GetFirstNamePossessiveNoTooltip] koketní tón. \n\nBezcenná trojice se otočí mým směrem a já je zastihnu mrazivým pohledem."
 court.8040.a: "Ano, ano, [courtier_1.GetTitledFirstNameNoTooltip]... [worst_title.GetNameNoTierNoTooltip] je tvůj."
 court.8040.b: "Tato hra může skončit: [worst_title.GetTierAsNameNoTooltip] patří [courtier_2.GetFirstNamePossessiveNoTooltip]!"
 court.8040.c: "Ty tam! [courtier_3.GetTitledFirstNameNoTooltip]? Ten titul je tvůj!"
 court.8040.d: "Vím, co chystáte! Je čas prokázat svou hodnotu!"
 court.8040.d.flavor_tt: "\"Tomu nejsilnějšímu\""
 court.8040.d.courtier_1_tt: "[courtier_1.GetFirstNameNoTooltip] ho chce víc"
 court.8040.d.courtier_2_tt: "[courtier_2.GetFirstNameNoTooltip] je poslední stojící [courtier_2.GetWomanMan]"
 court.8040.d.courtier_3_tt: "[courtier_3.GetFirstNameNoTooltip] vítězí"
 court.8040.grant_tt: "[new_noble.GetTitledFirstNameNoTooltip] získává [worst_title.GetNameNoTierNoTooltip]"
 court.8040.e: "Každý z vás mi řekněte, proč si zasloužíte titul."
 court.8040.e.courtier_1_tt: "[courtier_1.GetFirstNameNoTooltip] je nejpřesvědčivější"
 court.8040.e.courtier_2_tt: "[courtier_2.GetFirstNameNoTooltip] ohromuje svou [courtier_2.GetHerHis] výmluvností"
 court.8040.e.courtier_3_tt: "[courtier_3.GetFirstNameNoTooltip] dobře mluví"
 joining_faction_block_tt: "[new_noble.GetFirstNameNoTooltip] přísahá, že se po dobu 20 let nepřidá k žádné frakci"
 court.8040.f: "Na co se díváš?"
 court.8050.t: "Malý ptáček"
 court.8050.desc: "Nejdříve jsem si myslel, že jsou to jen zvláštnosti, ale je jasné, že jeden z mnoha služebníků na dvoře mi tajně dává znamení.\n\nPřiblížím se k [servant.GetHerHim] se svými strážemi v tichém okamžiku a [servant.GetSheHe] tajně zašeptá: "Velký [ROOT.Char.GetTitleAsNameNoTooltip], jmenuji se [servant.GetFirstName]. Při obsluze vašich hostů zaslechneme mnoho; sotva si nás všimnou..." \n\nPodívám se na [servant.GetHerHim] pochybovačně, přemýšlejíc, zda opravdu chci slyšet, co [servant.GetSheHe] řekne dál. [servant.GetSheHe|U] mi vrátí pohled, zjevně si není jistý/á, jestli nedělá chybu. \n\nKonečně [servant.GetSheHe] polkne, "[ROOT.Char.Custom('FormOfAddressForLiege')|U], [vassal.GetTitledFirstName], váš [servant.Custom2('DescriptorNegative', SCOPE.sC('vassal'))] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('vassal'))], [vassal_secret.Custom('SecretDescriptionThirdPerson')] za zavřenými dveřmi vašeho [ROOT.Char.Custom('FortifiedBuilding')] — přísahám to jménem [servant.GetFaith.HighGodName]!"
 court.8050.a: "Děkuji za tvou službu."
 court.8050.a.tt: "[servant.GetFirstNameNoTooltip] se připojí k vašemu [court|E]"
 court.8050.b: "Co dalšího jsi slyšel?"
 court.8050.b.tt: "Dozvíte se tajemství někoho jiného na dvoře"
 court.8050.b.tt_secret: "[vassal_2.GetTitledFirstNamePossessive] tajemství"
 court.8050.c: "Vezmi si to — budeš hlásit jen mně."
 court.8050.c.tt: "Váš [spymaster|E] bude mít větší šanci narušit spiknutí, dokud bude tento modifikátor aktivní"
 court.8050.d: "Zatkněte toho skrývajícího se parchanta!"
 court.8050.d.tt_imprison: "[servant.GetFirstNameNoTooltip] je vhozen do kobek"
 servant_informants_modifier: "Služební informátoři"
 servant_informants_modifier_desc: "Drby na dvoře této postavy hlásí síť špehujících sluhů."
 court.8060.t: "Pohrdaví lichotníci"
 court.8060.desc.intro: "Zastavím se na okamžik na prahu chodby, obdivuji sluneční světlo, když zaslechnu posměšný smích vycházející ze záhybu za rohem. \n\n\"To #EMP vím!#!!\" slyším mého [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('snooty_1'))] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('snooty_1'))], [snooty_1.GetFirstName], zachichotat se,"
 court.8060.desc.fashion: "\"Když se procházím, přísahám, někdy mám pocit, že jsem na dvoře velkého [ROOT.Char.GetTitleAsNamePossessiveNoTooltip][snooty_1.GetMotherFather]; ty styly jsou tak vyčerpané a zastaralé!\" \n\n"
 court.8060.desc.servants_1: "\"Čekáš #EMP celý den#! na sluhu a pak přijdou dva najednou — a bez toho, co jsi žádal!\" \n\n"
 court.8060.desc.food_1: "\"Viděl jsi #EMP to#! stav včerejší hostiny? Raději bych žvýkal kousek chleba, než abych jedl tu vepřovinu!\" \n\n"
 court.8060.desc.body: "Další chichotavý hlas přiskočí: \"Proboha, myslel jsem, že jsem jediný, kdo si toho všiml! Nemluvě o"
 court.8060.desc.lodgings: "o #EMP velikosti#! našich komnat! Sotva je tu místo pro lehátko sluhy!\""
 court.8060.desc.food_2: "jídlo tady je opravdu příšerné — a tak #EMP malé#! porce!"
 court.8060.desc.servants_2: "obsluha — už jsem přestal žádat cokoli: buď nevědí, co to je, nebo se nikdy nevrátí!"
 court.8060.desc.outro: "\n\nJe to můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('snooty_2'))] [snooty_2.GetTitledFirstName], nyní potlačující výbuch smíchu? Jaká drzost..."
 court.8060.a.fashion: "Zajistím nový oděvní styl jen pro tebe, [snooty_1.GetFirstNameNoTooltip]."
 court.8060.a.servants: "Možná bys mohl navrhnout nějaké schopné služebnictvo, [snooty_1.GetFirstNameNoTooltip]?"
 court.8060.a.food: "[snooty_1.GetFirstNameNoTooltip], mám na zítřek připravené speciální jídlo."
 court.8060.b.food: "Brzy nastoupí nový kuchař, [snooty_2.GetFirstNameNoTooltip]."
 court.8060.b.lodgings: "Dnes večer se přestěhuji do větších komnat, [snooty_2.GetFirstNameNoTooltip]."
 court.8060.b.servants: "Myslím, že bychom mohli využít pár dalších pomocných rukou."
 court.8060.c: "Zcesta, vy nevděčné pijavice..."
 court.8060.d: "Když se ti to nelíbí, najdi si někoho jiného, z koho budeš pít!"
 court.8060.e: "Světská rozptýlení nás jen oddělují od [ROOT.Char.GetFaith.PositiveAfterLife]."
 court.8060.e.pious_tt: "Každý non-Cynical vazal nebo dvořan asketické víry"
 court.8060.f: "Hezký den, že?"
 court.8060.f.flavor: "Vzhled je třeba udržet"
 court.8070.t: "Cítit se užitečně"
 court.8070.desc: "Můj [ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('parent'))] [parent.GetMotherFather] se každý den bezcílně potlouká po dvoře a jasně dává najevo své toužení po účelu, který jsem příliš zaneprázdněn poskytnout. \n\nDnes mě [parent.GetSheHe] konečně přistaví: \"Ah, tady jsi, [ROOT.Char.GetFirstNameNoTooltip], pro mě jsi pořád mé malé [ROOT.Char.Custom('GirlBoy')], víš? Nech mě ubrat část tíhy z tvých ramen — je toho tolik, co tě ještě mohu naučit.\" \n\nMůj doprovod se snaží najít něco jiného, na co by se dívali, ale jen to zhoršuje mé zahanbení. \n\n\"[ROOT.Char.Custom('GetDaughterSon')|U], co se děje? Nedbáš na svého drahého starého [parent.Custom('GetMaPa')]? Po všem, co jsem pro tebe udělal?\""
 court.8070.a: "Najdu ti něco na práci, [parent.Custom('GetMamaPapa')]."
 court.8070.a.tt: "[parent.GetFirstNameNoTooltip] bude očekávat [court_position|E] v průběhu příštích několika měsíců"
 court.8070.b: "Uvažoval jsi o tom, že bys svůj život zasvětil [ROOT.Char.GetFaith.HighGodName]?"
 court.8070.c: "Prostě si vezmi jakoukoli práci..."
 court.8070.d: "Jsem #EMP velmi#! zaneprázdněný, [parent.GetMotherFather]."
 court.8071.satisfied: "[parent.GetMotherFather|U] se ujme své role"
 court.8071.disappoint: "[parent.GetMotherFather|U] se omrzí čekáním"
 promised_court_position_modifier: "Slibované místo"
 promised_court_position_modifier_desc: "Tato postava má přislíbené místo na dvoře v nejbližší budoucnosti a vypráví to každému, kdo chce poslouchat."
 court.8080.t: "[parent.Custom('GetMaternalPaternal')|U] výčitka"
 court.8080.desc.intro: "Můj [parent.GetMotherFather], [parent.GetTitledFirstName], je den ode dne podrážděnější. \n\nKdyž sedím na svém trůnu a přemítám o možných příčinách, [parent.GetWomanMan] [parent.GetHerselfHimself] ke mně vtrhne, stejně jako [parent.GetSheHe] dříve, když jsem se jako dítě provinil.\n\n\"[ROOT.Char.GetFirstNameNoTooltip], můj [ROOT.Char.Custom('GetDaughterSon')]! Musíš něco udělat s"
 court.8080.desc.fashion: "těmi žalostnými hadry, kterým říkáš oblečení!"
 court.8080.desc.servants: "tvými neschopnými a přetíženými služebníky!"
 court.8080.desc.lodgings: "skromným ubytováním, které nabízíš svým hostům!"
 court.8080.desc.food: "těmi hroznými pokrmy na tvém banketním stole!"
 court.8080.desc.outro: "Copak ti nezáleží na tom, co si o tobě lidé myslí?!\n\nTohle není způsob, jak by se měl [ROOT.Char.GetTitleAsNameNoTooltip] prezentovat; tímto tempem se staneš posměchem [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] — ne, dokonce — všech [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]!"
 court.8080.a: "Ano [parent.Custom('GetMamaPapa')], opravím to..."
 court.8080.b: "Ach, takže si myslíš, že jsi lepší než moji dvořané?"
 court.8080.b.tt: "Každý [courtier|E]"
 court.8080.c.nun: "Možná bys raději nosila hábit [ROOT.Char.GetFaith.DevoteeFemale]?"
 court.8080.c.monk: "Možná bys raději nosil roucho [ROOT.Char.GetFaith.DevoteeMale]?"
 court.8080.c.fallback: "Uvažoval jsi o zasvěcení se [ROOT.Char.GetFaith.HighGodName]?"
 court.8080.d.fashion: "Myslím, že #EMP ty#! bys nám měl(a) ušít nějaké náhradní."
 court.8080.d.servants: "Tak proč nepomůžeš služebnictvu?"
 court.8080.d.lodgings: "Možná bys mohl přenechat svůj pokoj někomu jinému?"
 court.8080.d.food: "Dobrá tedy, najdi si jiné místo k jídlu..."
 court.8080.e: "Už se mnou takto mluvit nebudeš!"
 court_8080_degraded_modifier: "Ponížený"
 court_8080_degraded_modifier_desc: "Tato postava byla veřejně zahanbena svým dítětem a vrchním pánem za stěžování si."
 court.8090.t: "Stavební kameny"
 court.8090.desc.intro: "Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('architect'))], [architect.GetTitledFirstName], si jistě bere své povinnosti jako $royal_architect_court_position$ vážně."
 court.8090.desc.intro_alt: "Známý architekt z [my_county.GetNameNoTier], [architect.GetTitledFirstName], navštěvuje dvůr."
 court.8090.desc.intro_end: "[architect.GetHerHis|U] vášnivá debata s mým [steward.GetHeldCourtAndCouncilPositionsString], [steward.GetTitledFirstName], ovládá místnost. \n\n\"Ano, přesně tak!\" vykřikne [architect.GetFirstNameNoTooltip], \"Zříceniny tam jsou plné opracovaného kamene, který by se snadno dal přemístit do"
 court.8090.desc.religious: "do [ROOT.Char.GetFaith.HouseOfWorship] v [temple_barony.GetNameNoTier]!"
 court.8090.desc.castle: "do [ROOT.Char.GetTitleAsNamePossessiveNoTooltip] [ROOT.Char.Custom('FortifiedBuilding')] v [my_barony.GetNameNoTier]!"
 court.8090.desc.outro: "\n\n[steward.GetFirstNameNoTooltip] si pochybným způsobem poškrábe [steward.GetHerHis] bradu, "Přesto to zní jako spousta práce a místním, kteří ty materiály používají, se to líbit nebude." \n\n[architect.GetFirstNameNoTooltip] protočí [architect.GetHerHis] oči nad touto rozumnou námitkou,"
 court.8090.desc.chaplain: "ale přeruší mě můj [chaplain.GetHeldCourtAndCouncilPositionsString]: "Blízký [ROOT.Char.GetFaith.HouseOfWorship] v [temple_barony.GetNameNoTier] zoufale potřebuje rozšíření;" vykřikne [chaplain.GetTitledFirstName]. "Tam by měly jít sutiny!""
 court.8090.desc.fallback: "šklebí se, "Můžeme s tím naložit mnohem lépe, než by to kdy zvládli obyčejní lidé, to víš!""
 court.8090.a: "[my_barony.GetNameNoTierNoTooltip] #EMP by to#! potřebovalo trochu práce..."
 court.8090.b: "Půjde to do domu [ROOT.Char.GetFaith.HighGodNamePossessive] v [temple_barony.GetNameNoTierNoTooltip]."
 court.8090.c: "Architekt tvé pověsti dokáže udělat lepší práci, [architect.GetFirstNameNoTooltip]!"
 court.8090.c.tt: "This options is available because [architect.GetFirstNameNoTooltip] is your $royal_architect_court_position$"
 court.8090.d: "Nechte ty opotřebované kvádry pro prostý lid."
 court_8090_commoners_modifier: "Společné ruiny"
 court_8090_commoners_modifier_desc: "Prostý lid tohoto hrabství těží z rozebírání starých ruin na stavební materiál."
 court.8100.t: "Pochybný lektvar"
 court.8100.desc: "Procházeje mezi audiencemi, zaslechnu mého [ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('physician'))] $court_physician_court_position$, [physician.GetTitledFirstName], jak rozebírá [physician.GetHerHis] poslední výstřelek.\n\n"...prý je to nejsilnější lektvar, který existuje, a pochází jen z nejvzdálenějších koutů světa — alespoň tak tvrdí obchodníci a alchymisté, s nimiž jsem mluvil." \n\n[physician.GetSheHe|U] vytáhne lahvičku bledě žluté tekutiny a začne ji vířit pod zakroucenými nosy mých dvořanů. \n\n"Říká se, že dodává sílu a dlouhověkost, a oblibu mají u těch, kteří jdou do bitvy, ale jen ti nejsilnější unesou jeho moc.""
 court.8100.a: "Nejsilnější lektvar, říkáš? Dej sem."
 court.8100.b: "Opravdu? Nechte nejdřív ochutnat mého $food_taster_court_position$."
 court.8100.b.tt_forgiving: "[food_taster.GetTitledFirstName] is not $trait_forgiving$:"
 court.8100.c: "Sílu nám může udělit pouze [ROOT.Char.GetFaith.HighGodName]."
 court.8100.d: "Ten brej není vhodný ani pro zvíře, natož pro člověka!"
 court.8100.tt.handle_potion: "Manipulujete s nejsilnějším lektvarem"
 court.8100.tt.need_weaker: "Měli byste najít slabší lektvar"
 court.8100.tt.too_strong: "Lektvar je pro vás příliš silný"
 strong_potion_modifier: "Silný lektvar"
 strong_potion_modifier_desc: "Tato postava dokázala zvládnout nejsilnější lektvary."
 feeling_unwell_modifier: "Nevolnost"
 feeling_unwell_modifier_desc: "Tato postava si měla najít slabší lektvary."
 court.8110.t: "Na špalek"
 court.8110.desc.intro: "Můj [my_executioner.Custom('quirk_neg_adjective')] $executioner_court_position$, [my_executioner.GetTitledFirstName], se potuluje po paláci [my_executioner.Custom('quirk_neg_pp')], s jemností rozmazleného dítěte.\n\nKonečně už tyto ubohé scény na mém dvoře netoleruji a požaduji: "Co to #EMP je#!?!"\n\n[my_executioner.GetSheHe|U] je zaskočen, ale rychle odpoví: "[ROOT.Char.Custom('FormOfAddressForLiege')|U], odpusťte, je to jen to, že už týdny nemám pořádné zabití..." \n\n"No tak, to"
 court.8110.desc.leader_1: "odporný rozvířovač davu, [prisoner_1.GetTitledFirstName],"
 court.8110.desc.heretic: "nestydatý kacíř, [prisoner_1.GetTitledFirstName],"
 court.8110.desc.heathen: "ohavný pohan, [prisoner_1.GetTitledFirstName],"
 court.8110.desc.infidel: "bezbožný nevěřící, [prisoner_1.GetTitledFirstName],"
 court.8110.desc.noble: "hanebný netvor, [prisoner_1.GetTitledFirstName],"
 court.8110.desc.fallback: "nenáviděný [prisoner_1.Custom('GetCrime')], [prisoner_1.GetTitledFirstName],"
 court.8110.desc.body: "jen #EMP strádá#! a čeká, až oznámíte den popravy."
 court.8110.desc.religious: "Pro [ROOT.Char.GetFaith.DeathDeityName] nezáleží na tom, kdy bezbožná duše dosáhne [ROOT.Char.GetFaith.NegativeAfterLife]..."
 court.8110.desc.leader_2: "Dokud [prisoner_1.GetSheHe] žije, může být [prisoner_1.GetSheHe] symbolem pro jiné odpadlíky..."
 court.8110.desc.criminal: "Dovolte mi zbavit toho [prisoner_1.Custom('GetCrimeDesc')] [prisoner_1.GetHerHis] utrpení..."
 court.8110.a: "Dobře, nastal čas [prisoner_1.GetTitledFirstNamePossessiveNoTooltip]."
 court.8110.b: "Ne, další je na řadě [prisoner_2.GetTitledFirstNamePossessiveNoTooltip]."
 court.8110.c: "Ano, a #EMP ty#! jsi [my_executioner.Custom('GetCrime')]!"
 court.8110.c.flavor: "Můj $executioner_court_position$ by měl znát své místo"
 court.8110.d: "Příliš si to užíváš, [my_executioner.GetFirstNameNoTooltip]."
 court.8110.e: "Není kam spěchat."
 court.8120.t: "Nové pohledy"
 court.8120.desc.intro: "Sedím tiše a naslouchám mému [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('accuser'))] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('accuser'))], [accuser.GetTitledFirstName], který vede vášnivou teologickou debatu s mým [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('refuter'))], [refuter.GetTitledFirstName]. \n\nTen druhý naléhá [refuter.Custom('quirk_pos_adverb')],"
 court.8120.desc.same_religion: ""...ale [refuter.GetFaith.GetNameNoTooltip] #EMP je#! blíže pravému slovu [refuter.GetFaith.HighGodName]; je to nejčistší destilát [refuter.GetFaith.GetReligion.GetAdjectiveNoTooltip] zjevení."\n\n[accuser.GetTitledFirstNameNoTooltip] se uchechtne, [accuser.Custom('quirk_neg_pp')]. "Přečti si [accuser.GetFaith.ReligiousText] a uvidíš, že"
 court.8120.desc.other_religion: ""...ale zpátečnické učení [accuser.GetFaith.GetReligion.GetAdjectiveNoTooltip] nelze upřímně srovnávat s učením naší [refuter.GetFaith.GetReligion.GetNameNoTooltip]; pravda [accuser.GetFaith.HighGodNamePossessive] je jen zkreslením [refuter.GetFaith.HighGodNamePossessive]."\n\n[accuser.GetTitledFirstNameNoTooltip] se uchechtne, [accuser.Custom('quirk_neg_pp')]. "Zamysli se nad tím do hloubky a uvidíš, že"
 court.8120.desc.marriage: "posvátné pouto manželství by mělo být sdíleno jen s jednou osobou; tak se přibližujeme k [accuser.GetFaith.PositiveAfterLife].""
 court.8120.desc.divorce: "rozvod je pro ty, kdo nejsou ochotni zasvětit se druhému bezpodmínečně, usilujíce o čistotu a [accuser.GetFaith.PositiveAfterLife]. \n\n"
 court.8120.desc.adultery: "[accuser.GetFaith.CreatorName] nás nezamýšlel, abychom smilnili mimo manželství a honili se za vášněmi; to je #EMP proč#! máme tato pouta!"
 court.8120.desc.witchcraft: "neposvátné rituály čarodějnic stojí v rozporu s usilováním o [accuser.GetFaith.PositiveAfterLife].""
 court.8120.desc.equality: "[accuser.GetFaith.CreatorName] stvořil muže a ženy společně, nikdo nebyl podřízen druhému, na počátku času.""
 court.8120.desc.cosanguity: "[accuser.GetFaith.CreatorName] nezamýšlel, aby se členové jedné rodiny navzájem vdávali nebo množili; je to pokušení, které vzdoruje přírodě!""  
 court.8120.desc.outro: "\n\n"Proto s bloudy nemluvím..." [refuter.GetTitledFirstNameNoTooltip] si povzdechne s frustrací. "Jestli neposloucháš pravdu, jen doufám, že budeš nějak uchráněn od pekelného [accuser.GetFaith.NegativeAfterLife].""
 court.8120.a.accuser: "[accuser.GetSheHe|U] má ale pravdu, [refuter.GetFirstNameNoTooltip]."
 court.8120.a.refuter: "[refuter.GetSheHe|U] má ale pravdu, [accuser.GetFirstNameNoTooltip].""
 court.8120.c: "Přátelé, existuje mnoho způsobů, jak ctít Stvořitele."
 court.8120.d: "Podívejte, toto jsou [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] pravdy!"
 court.8120.d.tt: "Každý horlivý [THIS.Char.GetFaith.GetAdjectiveNoTooltip] [vassal|E], [courtier|E] a [guest|E]"
 court.8120.e: "Už nechci slyšet taková slova, [accuser.GetFirstNameNoTooltip]."
 court.8120.f: "Není naším úkolem debatovat o božském."
 my_holy_book: "[ROOT.Char.GetTitledFirstNamePossessiveNoTooltip] [ROOT.Char.GetFaith.ReligiousText|U]"
 my_holy_book_description: "Osobně vázaná sbírka [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] učení [ROOT.Char.GetTitledFirstNameNoTooltip] z [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierPossessiveNoTooltip], se zlatým [ROOT.Char.GetFaith.ReligiousSymbol]."
 court.8130.t: "Konstruovaný konflikt"
 court.8130.desc.intro: "Sedíc na trůnu a přemítaje o všem možném, vypukne rozruch. \n\nMůj $champion_court_position$ [champion.GetFirstName] zavrčí: "Vím přesně, co jsi tím myslel, ty [vassal.Custom2('InsultNoun', SCOPE.sC('champion'))]! Jak se #EMP opovažuješ#! urážet našeho [ROOT.Char.GetTitleAsNameNoTooltip]?!" přímo tváří v tvář znepokojenému [vassal.GetTitledFirstName]. [mediator.Custom2('MyCharacterIntroduction', ROOT.Char)|U] rychle zasáhne, aby je oddělil, ale atmosféra je už nenávratně poškozená. \n\n"
 court.8130.desc.bold: ""Takový povyk je pod tímto dvorem, nenechám se zastrašit vašimi hrami." [vassal.GetTitledFirstNameNoTooltip] odvětil [vassal.Custom('quirk_pos_adverb')]. $court.8130.desc.body$ Ten [vassal.GetTitleAsNameNoTooltip] [vassal.Custom('quirk_pos_present')] a odpovídá: "Dobrá, rád tohoto [champion.Custom2('InsultAdjective', SCOPE.sC('vassal'))] hrubouna postavím na jeho místo."
 court.8130.desc.craven: ""Ě-ale já to takhle neříkal!" vypustí [vassal.GetTitledFirstNameNoTooltip] nevěřícně. $court.8130.desc.body$ Ten [vassal.GetTitleAsNameNoTooltip] [vassal.Custom('quirk_pos_present')] a koktá: "C-co?! No tak, jistě to nebude nutné?!""
 court.8130.desc.body: ""Slyšel jsem tě na vlastní uši!" [champion.GetFirstNameNoTooltip] odpoví, "Žádám zadostiučinění za toto pohrdání mým [ROOT.Char.GetLadyLord]!""
 court.8130.desc.outro: "\n\nVšichni se obracejí na mě, aby rozhodl/a ve věci, zatímco [mediator.GetFirstNameNoTooltip] drží oba od sebe."
 court.8130.a: "[champion.GetFirstNameNoTooltip] bude hájit mou čest."
 court.8130.a.tt_champion: "[champion.GetTitledFirstNameNoTooltip] vyhrává duel"
 court.8130.a.tt_vassal: "[vassal.GetTitledFirstNameNoTooltip] vyhrává duel"
 court.8130.a.tt: "[champion.GetTitledFirstName] a [vassal.GetTitledFirstName] se utkají v [single_combat_duel|E]"
 court.8130.b: "Nedorozumění; [vassal.GetFirstNameNoTooltip] je loajální vazal."
 court.8130.b.tt_me: "Vyhrávám duel"
 court.8130.c: "Potřebuji rozvážnější zástupce."
 court.8130.d: "[vassal.GetSheHe|U] řekl #EMP co?!#! Přineste mou [ROOT.Char.Custom('signature_weapon')]!"
 court.8130.d.tt: "[vassal.GetTitledFirstName] a já se utkáváme v [single_combat_duel|E]"
 court.8130.e: "Uklidněte se, nedojde k žádnému souboji."
 court.8140.t: "Královské pochybení"
 court.8140.desc: "Panování dvora pokračuje den za dnem, od úsvitu do soumraku. [vassal_2.GetTitledFirstName] improvizuje o mé velikosti, chrlí fráze a chválu. Nedaleko se [vassal_1.GetTitledFirstName] přidává, hraje pro dav, hloupě se usmívá a očekává znamení mé přízně za své výstupy. Jediná kapka potu nekonečně stéká po mém čele... \n\n[vassal_2.GetFirstNameNoTooltip] postřehne moji odtažitost a zeptá se: "Jste v pořádku, [ROOT.Char.Custom('FormOfAddressForLiege')]?" s téměř upřímnou starostí.\n\n"Potřebuji pauzu."
 court.8140.a: "Omlouvám se, co jste říkal?"
 court.8140.a.flavor_tt: "Seberte se, jste [ROOT.Char.GetTitleAsNameNoTooltip]!"
 court.8140.b: "Odpusťte, musím se věnovat jiným povinnostem."
 court.8140.b.flavor_tt: "Musím [ROOT.Char.Custom('GetStressDesire')]. HNED."
 court.8140.c.1: "[vassal_1.GetTitledFirstNameNoTooltip], veď nás v modlitbě."
 court.8140.c.2: "[vassal_1.GetTitledFirstNameNoTooltip], uspořádej mi hostinu!"
 court.8140.c.3: "[vassal_1.GetTitledFirstNameNoTooltip], vyrazme na cestu."
 court.8140.c.flavor_tt: "To by uklidnilo mou rozbouřenou mysl!"
 court.8140.d.1: "[vassal_2.GetTitledFirstNameNoTooltip], vyhlaš hon!"
 court.8140.d.2: "[vassal_2.GetTitledFirstNameNoTooltip], přines mi nového koně."
 court.8140.d.3: "[vassal_2.GetTitledFirstNameNoTooltip], co doporučuje tvá věda?"
 court.8140.d.flavor_tt: "To zní báječně!"
 court_event_discount_desc: "Dvorská událost"
 court.8140.c.tt: "Můžete uspořádat [GetActivityType('activity_feast').GetName] během následujících 5 let za polovinu ceny."
 court.8140.d.tt: "Můžete uspořádat [GetActivityType('activity_hunt').GetName] během následujících 5 let za polovinu ceny."
 healthy_strolls_modifier: "Zdravé procházky"
 healthy_strolls_modifier_desc: "Tato postava se naučila ocenit hodnotu každodenních procházek a čerstvého vzduchu."
 enjoy_the_travel_modifier: "Užívá si cestování"
 enjoy_the_travel_modifier_desc: "Tato postava si užívá pobyt na cestách a využívá ho naplno."
 court.8140.c.tt.2: "Můžete uspořádat [GetActivityType('activity_pilgrimage').GetName] během následujících 10 let se slevou 25 %."
 court.8150.t: "Hodovní přepych"
 court.8150.desc.intro: "Zdá se, že každý den je můj dvůr plný řečí o dalším banketu, a mnozí v poslední době poněkud přibrali..."
 court.8150.desc.taster: "\n\n[food_taster.GetTitledFirstName], můj $food_taster_court_position$, se při každém ochutnávání zdá být mdlější, čím dál více se potí, když se každá cizokrajná lahůdka přibližuje k [food_taster.GetHerHis] ústům. \n\n"
 court.8150.desc.body: "Kulinarická činnost je poháněna neustálým soupeřením [vassal_1.GetTitledFirstName], [vassal_2.GetTitledFirstName] a [vassal_3.GetTitledFirstNamePossessive], kteří požadují nejpamátnější pokrm od mých přetížených kuchařů. \n\nDnes je to můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('demander'))], [demander.GetFirstNameNoTooltip], který slintá: "[ROOT.Char.Custom('FormOfAddressForLiege')|U], dnes večer nechám kuchyně připravit nejsytější omáčku známou člověku, podávanou s pečením z deseti ptáků," olizujíc si hladově rty. \n\n"
 court.8150.desc.almoner_chaplain: "Můj $high_almoner_court_position$, [high_almoner.GetTitledFirstName], a [chaplain.GetCouncilTitleFirstName] kroutí hlavami a nedokážou skrýt své otevřené pohrdání."
 court.8150.desc.chaplain: "[chaplain.GetCouncilTitleFirstName] povzdechne s nelibostí: \"Tyto pomíjivé požitky nejsou nic ve srovnání s milostí [chaplain.GetFaith.HighGodNamePossessive]...\""
 court.8150.desc.almoner: "[high_almoner.GetTitledFirstName], můj $high_almoner_court_position$, kroutí nos a mumlá o hladovějících chudých..."
 court.8150.a: "Nemůžu se dočkat!"
 court.8150.b: "Jen to nejlepší pro #EMP můj#! dvůr."
 court.8150.c: "Tento přepych už šel příliš daleko!"
 court.8150.d: "Copak už nikdy nebudete spokojeni?"
 court.8150.a.tt: "Zkouška ohněm tisíců pokrmů prověřila statečnost [food_taster.GetTitledFirstNamePossessiveNoTooltip] a [food_taster.GetSheHe] z ní vyšel vítězně a silnější: [aptitude|E] Zvýšeno."
 food_taster_mettle_tested_desc: "Odolnost prověřena"
 court.8150.b.tt: "Poté, co dvůr přestal přejídat, má [high_almoner.GetTitledFirstNameNoTooltip] téměř nekonečné zásoby jídla k rozdávání chudým: [aptitude|E] Zvýšeno."
 plenty_to_donate_almoner_desc: "Dostatek k rozdávání"
 court.8160.t: "Přední [ROOT.Char.Custom('MountedWarriorTerm')|U]"
 court.8160.desc.intro: "Zdravé soupeření mezi odvážnými bojovníky je očekávané, ale rostoucí nesoulad mezi [knight_1.GetFirstName] a [knight_2.GetFirstName] kazí náladu na dvoře. \n\n[knight_1.GetTitledFirstNameNoTooltip] je obecně považován za zdatnějšího, ale [knight_2.GetTitledFirstNameNoTooltip] s tímto tvrzením zjevně nesouhlasí. \n\nUprostřed audiencie druhý vběhne do mého trůnního sálu a, přidržujíc se za rukojeť meče, vykřikne: "[knight_1.GetFirstNameNoTooltip]! Jen jeden z nás se může nazvat [ROOT.Char.GetTitleAsNamePossessiveNoTooltip] nejzručnějším [ROOT.Char.Custom('MountedWarriorTerm')], vyjdi se mnou ven a já tu otázku vyřeším!"\n\n[knight_1.GetTitledFirstNameNoTooltip] odpoví [knight_2.Custom('quirk_neg_adverb')], "Roztrhám tě na kusy, kde stojíš, kdyby tu nebyl přítomný můj [ROOT.Char.GetTitleAsNameNoTooltip], ty [knight_2.Custom('quirk_neg_adjective')] [knight_2.Custom2('InsultNoun', SCOPE.sC('knight_1'))]! Omluv se a možná ti ušetřím život!" \n\nRaději bych měl rychle zasáhnout, pokud má být toto vyostření zastaveno..."
 court.8160.a: "Oba mi budete sloužit přímo."
 court.8160.a.tt: "Rivalita mezi [knight_1.GetFirstNameNoTooltip] a [knight_2.GetFirstNamePossessiveNoTooltip] zajišťuje, že dokud budou oba zaměstnáni, budou ve svých funkcích podávat maximum: [aptitude|E] Zvýšeno."
 competing_knight_position_desc: "Soutěžící rytíři"
 court.8160.a.tt_knight_1: "[knight_1.GetTitledFirstNameNoTooltip] vyhrává duel"
 court.8160.a.tt_knight_2: "[knight_2.GetTitledFirstNameNoTooltip] vyhrává duel"
 court.8160.b: "Seberte jim meče! Dejte jim cvičné meče."
 court.8160.c: "Ponížím vás oba!"
 court.8160.c.tt: "Budete bojovat v souboji jeden na jednoho s [knight|E] s vyšší [prowess|E] ([knight_1.GetTitledFirstName])"
 court.8160.c.tt_win: "Jste vítězem"
 court.8160.c.tt_lose: "Jste poraženi"
 court.8160.d: "Prokažte mi to na bitevním poli, ne na dvoře!"
 court.8163.t: "Vyhráváte duel"
 court_humiliation_modifier: "Dvorní ponížení"
 court_humiliation_modifier_desc: "Tato postava byla ponížena před celým dvorem."
 court.8162.tt: "Poté, co [sc_victor.GetHerHis] prokázal svou převahu v poctivém duelu, je [sc_victor.GetFirstNameNoTooltip] uznán jako lepší [ROOT.Char.Custom('MountedWarriorTerm')] a nejvhodnější pro funkci $bodyguard_court_position$ nebo $champion_court_position$: [aptitude|E] Zvýšeno."
 best_knight_position_desc: "Nejlepší z rytířů"
 fostering_competitiveness_modifier: "Podpora soutěživosti"
 fostering_competitiveness_modifier_desc: "Tato postava podporuje soutěživost mezi svými vojsky na bitevním poli."
 court.8170.t: "Vyvrženec dvora"
 court.8170.desc.intro_scary: "Děti dvora prchají, když se blíží '[criminal.GetFirstName] the [criminal.Custom('GetCrime')|U]', a ani nejhorlivější [ROOT.Char.GetFaith.BishopNeuterPlural] si nemohou pomoci a před [criminal.GetHerHis] přítomností se stahují."
 court.8170.desc.intro_sordid: "'[criminal.GetFirstName] the [criminal.Custom('GetCrime')|U]' je u dvora postavou opovržení, pronásledovanou společenským vyloučením a terčem mnoha špinavých vtipů."
 court.8170.desc.intro_religious: "Jsem tvrdě souzen za svou pohostinnost vůči '[criminal.GetFirstName] the [criminal.Custom('GetCrime')|U]', kterého se téměř všichni vyhýbají kvůli víře, kterou vyznává."
 court.8170.desc.intro_fallback: "Můj dvůr nepřipouští žádné omluvy pro mou pohostinnost vůči '[criminal.GetFirstName] the [criminal.Custom('GetCrime')|U]', který je považován za odchylku v jinak váženém prostředí."
 court.8170.desc.body: "\n\nMoje neschopnost odsoudit a pokračující blízkost k tomuto [criminal.Custom('GetCrimeDesc')] je vnímána jako otevřená tolerance, což pošpiní pověst mého dvora v očích [ROOT.Char.GetFaith.AltPriestTermPlural] a věřících...\n\nDonutili mě k tomu a nyní musím rozhodnout, zda zločiny mého [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('criminal'))] převažují nad mou náklonností k [criminal.GetHerHim] — jistě je třeba něco udělat,"
 court.8170.desc.family: "i když [criminal.GetSheHe] je z rodu [criminal.GetDynasty.GetNameNoTooltip]..."
 court.8170.desc.guest: "[criminal.GetSheHe] je přece jen pouhý host."
 court.8170.desc.fallback: "Jsou dvorští služebníci opravdu tak těžko nahraditelní?"
 court.8170.a.family: "Ne — rodina má přednost."
 court.8170.a.other: "Není mým úkolem soudit."
 court.8170.b: "Musíš se kajat, [criminal.GetFirstNameNoTooltip]!"
 court.8170.c1: "[criminal.GetSheHe|U], který neuznal spravedlnost, už nic neuvidí!"
 court.8170.c2: "[criminal.GetFirstNamePossessiveNoTooltip] prokletá linie musí skončit s ním."
 court.8170.c3: "Pouze smrt může očistit [criminal.GetHerHis] zločiny."
 court.8170.d: "Už tě nemohu dál hostit, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('criminal'))]..."
 harbors_criminals_modifier: "Ochranitel pochybných osob"
 harbors_criminals_modifier_desc: "Tato postava nedělá nic pro to, aby zločinci v jejím dvoře stanuli před spravedlností. Koneckonců se to občas hodí."
 fast_hard_justice_modifier: "Rychlá, tvrdá spravedlnost"
 fast_hard_justice_modifier_desc: "Tato postava si získala pověst člověka, který účinně trestá zločince."
 court.8180.t: "Tajemství a lži"
 court.8180.desc.intro: "Dny ubíhají, aniž by mi to vůbec prošlo myslí, ale pokaždé, když zachytím pohled [criminal.GetTitledFirstNamePossessive] na dvoře, nemohu myslet na nic jiného než na [criminal.GetHerHis] zločiny. \n\nZajímá mě, kolik z dvoranů to ví — snad nikdo? Snad všichni... Pravda vyjde nakonec najevo, a nebude to dobré pro mou pověst mít takové skandály mezi svými dvořany... \n\nS [criminal.GetSheHe|U] je třeba něco udělat, jinak se budu muset zodpovídat [ROOT.Char.GetFaith.HighGodName], nemluvě o dvoře."
 court.8180.a: "Dost už. Svět se to musí dozvědět."
 court.8180.b: "Jen blázen by toto nevyužil."
 court.8180.c: "[criminal.GetSheHe|U] patří do vězení."
 court.8180.d: "Je čas, aby [criminal.GetHerHim] byl poslán pryč."
 court.8180.e: "Ještě není třeba jednat..."
 liege_scrutiny_modifier: "Pod dohledem lenního pána"
 liege_scrutiny_modifier_desc: "Lenní pán této postavy ji bedlivě sleduje — a i její tajné aktivity."
 court_without_secrets_modifier: "Dvůr bez tajemství"
 court_without_secrets_modifier_desc: "Tato postava má pověst někoho, kdo vytrvale pátrá po tajemstvích a nemilosrdně trestá zločiny."
