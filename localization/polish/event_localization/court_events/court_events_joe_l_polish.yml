l_polish:
 best_knight_position_desc: "Nejlepší z Rytířů"
 competing_knight_position_desc: "Soutěžící Rytíři"
 court_event_discount_desc: "Dvorská událost"
 court_humiliation_modifier_desc:0 "Tato postava byla podkopána před celým svým dvorem."
 court_humiliation_modifier:0 "Ponížení soudu"
 court_without_secrets_modifier_desc: "Tato postava má pověst lovce tajemství a neúnavně trestá zločiny."
 court_without_secrets_modifier: "Dvořan bez tajemství"
 court.8001.a.diplomacy:0 "Někdy se vyplatí být chycen, můj [child_1.Custom('GirlBoy')].  "
 court.8001.a.intrigue:0 "Oh, ukážu ti mnohem lepší místa, moje [child_1.Custom('GirlBoy')]."
 court.8001.a.learning:0 "Můžeš se hodně naučit i z dálky, moje [child_1.Custom('GirlBoy')]."
 court.8001.a.lesson_tt:0 "[child_1.GetFirstNameNoTooltip] chápe, co tím míníte"
 court.8001.a.martial:0 "Ale musíš také vybrat #EMP správný#! bojiště, můj [child_1.Custom('GirlBoy')]!"
 court.8001.a.stewardship:0 "Znám lepší místo, kde postavit tvůj mocný dvůr, můj [child_1.Custom('GirlBoy')]."
 court.8001.b.gardener:0 "Ne! #EMP Ne#! květinové záhony...  "
 court.8001.b.poet:0 "Křehká krása, neustále drcena nemotornými hlupáky..."
 court.8001.c.gardener_tt:0 "[child_1.GetFirstNameNoTooltip] má zelené prsty"
 court.8001.c:0 "Půjdeš a pomůžeš je znovu zasázet."
 court.8001.desc.diplomacy:0 ""Pronásledovali mě! Nikdy jsem neprohrál hru #EMP to#!"
 court.8001.desc.fallback:0 ""Nedělal jsem nic! Jen jsem si hrál!""
 court.8001.desc.intrigue:0 ""Hráli jsme na schovávanou, nikdo by mě nenašel, kdyby to nebylo #EMP [gardener.GetHerHim]#!!""
 court.8001.desc.intro:1 ""Kolikrát jsem ti říkal, abys zůstal #EMP daleko#! od #EMP nově vysazeného [ROOT.Char.GetCapitalLocation.Custom('get_region_flower_type_plural')]?!#!" \n\nSlyším, jak volá můj zahradník, [gardener.GetTitledFirstName]? Otočím se a vidím, jak [gardener.GetHerHim] nese [child_1.Custom2('MyCharacterIntroduction', ROOT.Char)] za šíji [child_1.GetHerHis] krku dolů chodbou ke mně. \n\nDítě mává rukama, pokryté okvětními lístky a špínou, a nemůže dosáhnout na [gardener.GetFirstNamePossessiveNoTooltip] ruku: "Dávej mě dolů! Řeknu [ROOT.Char.GetTitleAsNameNoTooltip] na tebe!" \n\nMůj zahradník shodil [gardener.GetHerHis] náklad na hromadu k mým nohám, "Ten zatracený [child_1.Custom('GirlBoy')] zničil celou moji dřinu, můj [ROOT.Char.GetLadyLord]! Bude trvat #EMP týdny#!, než to napravím..." \n\n[child_1.GetFirstNameNoTooltip] si otře slzy z [child_1.GetHerHis] očí a tiše vzlyká,"
 court.8001.desc.learning:0 ""Já jsem jen koukal! Tentokrát jsou jinak barevné!""
 court.8001.desc.martial:0 ""Jen jsem se schovával před vojáky... museli jsme je přepadnout, abychom vyhráli bitvu!"
 court.8001.desc.stewardship:0 ""To není má vina! [gardener.GetSheHe|U] je položil nad naším malým zámkem!""
 court.8001.d:0 "Jak #EMP opovažujete#! se takto zacházet s [child_1.GetFirstNameNoTooltip]?!"
 court.8001.e:0 "Děti si mohou hrát, kde chtějí, [gardener.GetFirstNameNoTooltip]."
 court.8001.t:0 "Ušlapáno"
 court.8010.a.equipped_tt:0 "Dobrý zbraň je vyrobena pro [underequipped.GetTitledFirstName]"
 court.8010.a.tt:0 "Dobrá kvalita zbraň podle výběru [underequipped.GetTitledFirstNamePossessiveNoTooltip] bude vyrobena pro [underequipped.GetHerHim]"
 court.8010.a:0 "Moje nejlepší [underequipped.GetWomenMen] potřebují kvalitní zbraně!"
 court.8010.c.equipped_tt:0 "[underequipped.GetTitledFirstNameNoTooltip] dostane zbraň"
 court.8010.c:0 "Snad bych mohl uvolnit jednu ze svých zbraní..."
 court.8010.d.equipped_tt:0 "[underequipped.GetTitledFirstName] dostane zbrojní meč"court.8150.desc.body:0 "Kulturní aktivita je poháněna [vassal_1.GetTitledFirstName], [vassal_2.GetTitledFirstName], a [vassal_3.GetTitledFirstNamePossessive] neustálým soupeřením o to, aby si vyžádali nejpamětihodnější jídlo od mých přepracovaných kuchařů. \n\nDnes je to můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('demander'))], [demander.GetFirstNameNoTooltip], kdo slintá "Můj pane, dnes večer nechávám kuchyně připravit nejbohatší omáčku, jaká je člověku známa, podávanou s pečeněmi z deseti ptáků," olizuje [demander.GetHerHis] rty hladově. \n\n"
 court.8010.desc.bodyguard_end:0 "chránící život [ROOT.Char.GetTitleAsNamePossessiveNoTooltip]!""
 court.8010.desc.bodyguard:0 ""Jako tvůj osobní strážce, mám čest tě chránit,"
 court.8010.desc.body:0 "\n\n"Jistě, kvalita je všechno, když jde o  "
 court.8010.desc.bold:0 "ale to je absurdní!" \n\n[underequipped.GetSheHe|U] napůl vytahuje [underequipped.GetHerHis] meč z pochvy, čímž přitahuje pozornost na jeho četné zářezy a jamky. "Nemožné, abych s tímto neohrabaným barovým náčiním stihl vykonat svou práci!""
 court.8010.desc.champion_end:0 "jednající jménem [ROOT.Char.GetTitleAsNamePossessiveNoTooltip]!""
 court.8010.desc.champion:0 ""Jako váš šampion, jsem hrdý, že vás zastupuji,"
 court.8010.desc.intro:0 "Užívám si vzácný, tichý okamžik mezi poradami, když mě [underequipped.GetTitledFirstName] odvede stranou. \n\n"Můj pane..." [underequipped.GetSheHe] začíná opatrně,  "
 court.8010.desc.knight: "Jako váš [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')] je mojí svatou povinností bojovat vaše bitvy,"
 court.8010.desc.meek:0 "ale..." \n\n[underequipped.GetSheHe|U] vypadá chvíli pochybovačně, pak dělá slabé, ale vyčerpané gesto s [underequipped.GetHerHis] pouzdrem: "Jak mám vykonávat svou práci s tímto starým věcem?""
 court.8010.d.tt:0 "[underequipped.GetTitledFirstNameNoTooltip] přinese zbroj ze špatné kvality"
 court.8010.d:0 "Jdi do zbrojnice — jako všichni ostatní."
 court.8010.e:0 "Vypadni z mého zorného pole, drzý [underequipped.Custom('InsultNoun')]!"
 court.8010.t:0 "Nedostatečně vybaven."
 court.8020.a:0 "Pojď miláčku, [couture_guest.GetSheHe] nás jen škádlí."
 court.8020.b:0 "Předpokládám, že je to dobré místo pro investice..."
 court.8020.desc:0 "Připravován uprostřed dalšího dne na dvoře, zaslechnu, jak můj [couture_spouse.GetWifeHusband] [couture_spouse.GetTitledFirstNamePossessive] má výrazně rozzuřený tón — [couture_guest.GetTitledFirstName] se zdá, že mu [couture_spouse.GetHerHis] včera rozzuřil. \n\nKdyž přistoupím blíže, vidím, jak si můj host samolibě utahuje z našeho oblečení, 'Tyto takzvané #EMP módy#! jsou ostudou; byly by vhodné jen pro služebníky a děti na jakémkoli váženém #EMP [couture_guest.GetCulture.GetNameNoTooltip]#! dvoře.'\n\nMůj [couture_spouse.GetWifeHusband] se zčervená a zakřičí, 'Mám #EMP víc než#! dost z tebe — nezajímá mě, jestli jsi [ROOT.Char.GetTitleAsNamePossessiveNoTooltip] host!' — k velkému překvapení [couture_guest.GetFirstNamePossessiveNoTooltip]. \n\nStrhne mě stranou, [couture_spouse.GetFirstNameNoTooltip] hořce sténá, 'Ten nevděčný [couture_guest.Custom('InsultNoun')] nás nikdy nepřestane posmívat; včera moji služebníci zaslechli [couture_guest.GetHerHim] říkat, že naše trendy jsou #EMP passé!#!'"
 court.8020.d:0 "Pasé? #EMP PASÉ?!#!"
 court.8020.t:0 "Krásný stín"
 court.8030.a:0 "Nemůžu se dočkat jejich debutu!"
 court.8030.b:0 "Největší dostane můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child_1'))], [child_1.GetFirstNameNoTooltip]!"
 court.8030.c:0 "Pouze [child_2.GetFirstNameNoTooltip] si zaslouží tak dobrého chlapce."
 court.8030.desc.body:0 "\n\nZvedající největší, [huntmaster.GetTitledFirstNameNoTooltip] přemítá, "Tohle může být největší pes své generace!""
 court.8030.desc.intro:0 "Když [huntmaster.GetTitledFirstName], můj lovčí, vstoupí do místnosti, skupina chichotajících se dvořanů se vrhne na [huntmaster.GetHerHim]. \n\nKdyž [huntmaster.GetSheHe] konečně prorazí, důvod rozruchu se vyjasní: v náručí nese deku plnou svíjejících se štěňat, jakýsi [ROOT.Char.Custom('get_region_dog_type')] podle vzhledu — a velmi impozantní také! \n\nMůj $master_of_hunt_court_position$ se široce usmívá: "Můj pane, musel jsem ti ukázat tento vrh; až tyto psíky vyrostou a budou vycvičeni, bych si troufl říct, že budou závistí každé [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] lovčí skupiny!" \n\n  "
 court.8030.desc.one:0 "Nemohu si pomoci, ale všímat si svého [child_1.Custom('ComplimentAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child_1'))], [child_1.GetFirstNameNoTooltip], který se snaží dobře podívat na malé psy."
 court.8030.desc.two:0 "Z koutku oka vidím dvě mé děti, [child_1.GetFirstName] a [child_2.GetFirstName], jejichž pozornost je zcela upoutána štěňaty, a zejména největším z nich."
 court.8030.d:0 "Ah, už jsem čekal na takového nádherného štěněte!"
 court.8030.t:0 "Pawful of Pooches"
 court.8040.a:0 "Ano, ano, [courtier_1.GetTitledFirstNameNoTooltip]... [worst_title.GetNameNoTierNoTooltip] je tvůj."
 court.8040.b:0 "Tato malá hra může skončit: [nejhorší_titul.GetTierAsNameNoTooltip] je [courtier_2.GetFirstNamePossessiveNoTooltip]!  "
 court.8040.c:0 "Ty tam! [courtier_3.GetTitledFirstNameNoTooltip]? Titul je tvůj!"
 court.8040.d.courtier_1_tt:0 "[courtier_1.GetFirstNameNoTooltip] to chce více."
 court.8040.d.courtier_2_tt:0 "[courtier_2.GetFirstNameNoTooltip] je poslední [courtier_2.GetWomanMan] stojící."
 court.8040.d.courtier_3_tt:0 "[courtier_3.GetFirstNameNoTooltip] vychází na vrchol"
 court.8040.desc.ambitious:1 "toužící po moci [ambitious.GetName] — vždy se snaží;"
 court.8040.desc.arrogant:1 "arogantní [arrogant.GetName] — hlava vztyčená;"
 court.8040.desc.body:0 "a oslnivě nepřítomný: kousek pokory. \n\nPřes rámus dvora, který si povídá, jasně slyším slova: '[worst_title.GetTierAsNameNoTooltip]' a '[worst_title.GetNameNoTier]' — v tom, co jsem si jistý, že bylo [button.GetFirstNamePossessiveNoTooltip] rozmazleným tónem. \n\nBezcitná trojice se otočí mým směrem a já je chytím zlostným pohledem."
 court.8040.desc.generic_1:1 "[ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('generic_1'))] [generic_1.GetName] — jen rád, že může být zapojen;"
 court.8040.desc.generic_2:1 "[ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('generic_2'))] [generic_2.GetName] — jak říkají stráže [generic_2.GetHerHim];"
 court.8040.desc.generic_3:1 "[ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('generic_3'))] [generic_3.GetName] — nezapomenutelný pomocník;  "
 court.8040.desc.gentry:1 "arogantní [gentry.GetName] — privilegovaný [gentry.GetHouse.GetName];"
 court.8040.desc.intro:0 "Tři z mých dvořanů otevřeně diskutují o mém 'velkém počtu' titulů v úmyslném doslechu, hlasitě naříkají, jak náročné musí být pro [ROOT.Char.GetTitleAsNameNoTooltip] spravovat tolik statků [ROOT.Char.GetHerselfHimself]... \n\nJsou stejně prolhaní jako zloději:"
 court.8040.desc.knight:1 "galantní [knight.GetName] — můj vážený [ROOT.Char.Custom('MountedWarriorTerm')|U];"
 court.8040.desc.lowborn:1 "samosvědčná [lowborn.GetName] — která využije každou příležitost;"
 court.8040.desc.position_holder:1 "věrný [position_holder.GetName] — služebník dvora;"court.8090.t:0 "Stavební Bloky"
 court.8040.desc.relative:1 "[relative.GetName] — můj oprávněný příbuzný[relative.GetWomanMan];"
 court.8040.d.flavor_tt:0 """Nejsilnějšímu""
 court.8040.d:0 "Vím, co zamýšlíte! Je čas dokázat svou hodnotu!"
 court.8040.e.courtier_1_tt:0 "[courtier_1.GetFirstNameNoTooltip] je velmi přesvědčivý  "
 court.8040.e.courtier_2_tt:0 "[courtier_2.GetFirstNameNoTooltip] ohromuje svou výřečností"
 court.8040.e.courtier_3_tt:0 "[courtier_3.GetFirstNameNoTooltip] dobře hovoří"
 court.8040.e:0 "Každý z vás mi řekněte, proč si zasloužíte titul.  "
 court.8040.f:0 "Na co se koukáš?"
 court.8040.grant_tt:0 "[new_noble.GetTitledFirstNameNoTooltip] dostává [worst_title.GetNameNoTierNoTooltip]"
 court.8040.t:0 "Aristokratické pretence"
 court.8050.a.tt:0 "[servant.GetFirstNameNoTooltip] se připojí k tvému [court|E]"
 court.8050.a:0 "Děkuji za vaše služby."
 court.8050.b.tt_secret:1 "[vassal_2.GetTitledFirstNamePossessive] Tajemství"
 court.8050.b.tt:0 "Naučíš se tajemství někoho jiného na dvoře  "
 court.8050.b:0 "Co dalšího jste slyšeli?"
 court.8050.c.tt:0 "Váš [spymaster|E] bude pravděpodobněji narušovat plány, zatímco je tento modifier přítomen"
 court.8050.c:0 "Vezmi si toto — budeš mi hlásit jenom."
 court.8050.desc:0 "Zpočátku jsem si myslel, že to jsou jen zvláštnosti, ale je jasné, že jeden z mnoha sluhů na dvoře mě tajně signalizoval.\n\nPřistupuji k [servant.GetHerHim] s mými strážemi v klidném okamžiku, a [servant.GetSheHe] šepotá konspirativně: \"Velký [ROOT.Char.GetTitleAsNameNoTooltip], jmenuji se [servant.GetFirstName]. Přichází nám mnoho věcí na ucho zatímco čekáme na vaše hosty; téměř si ani nevšimnou naší přítomnosti...\" \n\nDívám se na [servant.GetHerHim] s pochybnostmi, přemýšlejíc, jestli opravdu chci slyšet, co [servant.GetSheHe] říká dál. [servant.GetSheHe|U] vrací pohled, zjevně si není jistý, zda [servant.GetSheHe] dělá chybu. \n\nKonečně [servant.GetSheHe] polkne, \"Můj [ROOT.Char.GetLadyLord], [vassal.GetTitledFirstName], váš [servant.Custom2('DescriptorNegative', SCOPE.sC('vassal'))] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('vassal'))], [vassal_secret.Custom('SecretDescriptionThirdPerson')] za zavřenými dveřmi vašeho [ROOT.Char.Custom('FortifiedBuilding')] — přísahám to s [servant.GetFaith.HighGodName] jako mým svědkem!\""
 court.8050.d.tt_imprison:0 "[servant.GetFirstNameNoTooltip] je vržen do vězení."
 court.8050.d:0 "Zatkněte toho potulného zlosyna!  "
 court.8050.t:0 "Malá ptáček"
 court.8060.a.fashion:0 "Stanovím nový styl oblečení jen pro tebe, [snooty_1.GetFirstNameNoTooltip]."
 court.8060.a.food:0 "[snooty_1.GetFirstNameNoTooltip], mám zítra naplánované speciální jídlo."
 court.8060.a.servants:0 "Možná bys mohl navrhnout nějaký zručný personál, [snooty_1.GetFirstNameNoTooltip]?  "
 court.8060.b.food:0 "Brzy začne nový kuchař, [snooty_2.GetFirstNameNoTooltip]."
 court.8060.b.lodgings:0 "Dnes večer se přestěhuji do větších pokojů, [snooty_2.GetFirstNameNoTooltip]."
 court.8060.b.servants:0 "Předpokládám, že bychom mohli potřebovat několik dalších pomocných rukou."
 court.8060.c:1 "Z cesty, nevděční barnacles..."
 court.8060.desc.body:0 "Další chichotající hlas se připojil: \"Moje dobrota, myslel jsem, že jsem jediný, kdo si toho všiml! O nemluvě"
 court.8060.desc.fashion:0 ""Když procházím, přísahám, že občas mám pocit, jako bych byl na dvoře [ROOT.Char.GetTitleAsNamePossessiveNoTooltip] velkého[snooty_1.GetMotherFather]; trendy jsou tak unavené a tradiční!" \n\n"
 court.8060.desc.food_1:0 ""Viděli jste #EMP stav#! včerejšího banketu? Raději bych kousal do svého podnosu, než jedl tu prasárnu!" \n\n"
 court.8060.desc.food_2:0 "jídlo na tomto místě je opravdu hrozné — a tak #EMP malé#! porce!"
 court.8060.desc.intro:0 "Na chvíli se zastavím na prahu chodby, obdivuji sluneční světlo, když zaslechnu posměšný smích přicházející zrovna za rohem. \n\n"Já #EMP vím!#!" slyším svého [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('snooty_1'))] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('snooty_1'))], [snooty_1.GetFirstName], chichotajícího se,"court.8170.desc.body:0 "\n\nMůj neúspěch v odsouzení a pokračující blízkost k tomuto [criminal.Custom('GetCrimeDesc')] je vnímán jako otevřená tolerance, poškozující pověst mého soudu v očích [ROOT.Char.GetFaith.AltPriestTermPlural] a věřících...\n\nByli mi donuceni, a nyní musím rozhodnout, zda mé [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('criminal'))] zločiny převáží mé náklonnosti k [criminal.GetHerHim] — jistě se musí něco udělat,"
 court.8060.desc.lodgings:1 "velikost našich prostor! Sotva je dost místa pro lůžko sluhy!""
 court.8060.desc.outro:0 "\n\nJe to snad můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('snooty_2'))] [snooty_2.GetTitledFirstName], který nyní potlačuje smích? Ta drzost...  "
 court.8060.desc.servants_1:0 "\"Čekáte #EMP celý den#! na sluhu a pak přijdou dva najednou — bez toho, co jste si přáli!\" \n\n"
 court.8060.desc.servants_2:0 "služebníci — vzdal jsem se žádání jich o cokoli: buď nevědí, co to je, nebo se nikdy nevrátí!"
 court.8060.d:0 "Pokud se ti to nelíbí, jdi najít někoho jiného, koho můžeš vysávat!"
 court.8060.e.pious_tt:0 "Každý necynický vazal nebo dvořan ascetické víry"
 court.8060.e:0 "Světelné rozptýlení nás jen a pouze od sebe odtrhává od [ROOT.Char.GetFaith.PositiveAfterLife]."
 court.8060.f.flavor:0 "Vzhledy musí být dodržovány"
 court.8060.f:0 "Krásný den, že?"
 court.8060.t:0 "Pohoršená Liznyně  "
 court.8070.a.tt:0 "[parent.GetFirstNameNoTooltip] očekává [court_position|E] v příštích několika měsících"
 court.8070.a:0 "Najdu něco, co můžeš dělat, [parent.Custom('GetMamaPapa')]."
 court.8070.b:0 "Zvažoval jsi, že bys svůj život dal [ROOT.Char.GetFaith.HighGodName]?"
 court.8070.c:0 "Stačí vzít jakoukoli práci..."
 court.8070.desc:0 "Můj [ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('parent'))] [parent.GetMotherFather] se každý den bezcílně potuluje po dvoře a jasně dává najevo [parent.GetHerHis] touhu po smyslu, který jsem příliš zaneprázdněn poskytovat. \n\nDnes mě [parent.GetSheHe] konečně dostihne: "Ó, tam jsi [ROOT.Char.GetFirstNameNoTooltip], pro mě jsi stále moje malá [ROOT.Char.Custom('GirlBoy')] víš! Nech mě vzít část tíhy z tvých ramen — stále ti mám tolik co naučit." \n\nMoje družina se snaží najít něco jiného, na co by se mohla dívat, ale to jen zhoršuje moje rozpaky. \n\n"[ROOT.Char.Custom('GetDaughterSon')|U], co se děje? Nezajímáš se o svého drahého starého [parent.Custom('GetMaPa')]? Koneckonců, co jsem pro tebe udělal?  "
 court.8070.d:0 "Jsem #EMP velmi#! zaneprázdněn, [parent.GetMotherFather]."
 court.8070.t:0 "Cítím se užitečně  "
 court.8071.disappoint:0 "[parent.GetMotherFather|U] unavena čekáním"
 court.8071.satisfied:0 "[parent.GetMotherFather|U] se zahřeje na [parent.GetHerHis] roli"
 court.8080.a:0 "Ano [parent.Custom('GetMamaPapa')], opravím to..."
 court.8080.b.tt:0 "Každý [courtier|E]"
 court.8080.b:0 "Ah, takže si myslíš, že jsi lepší než moji dvorníčí?"
 court.8080.c.fallback:0 "Zvažoval jsi, že se oddáš [ROOT.Char.GetFaith.HighGodName]?"
 court.8080.c.monk:0 "Možná bys raději nosil hábit [ROOT.Char.GetFaith.DevoteeMale]?"
 court.8080.c.nun:0 "Možná bys upřednostnil oděvy [ROOT.Char.GetFaith.DevoteeFemale]?"
 court_8080_degraded_modifier_desc:0 "Tato postava byla veřejně ponížena svým dítětem a vazalem za to, že si stěžovala."
 court_8080_degraded_modifier:0 "Zhoršeno"
 court.8080.desc.fashion:0 "tyto smutné hadry, které nazýváte oblečením!"
 court.8080.desc.food:0 "hrozné pokrmy na tvém banketovém stole!"
 court.8080.desc.intro:0 "Můj [parent.GetMotherFather], [parent.GetTitledFirstName] se den ode dne stává čím dál nevrlějším. \n\nJak sedím na svém trůnu, přemýšlejíc o možných příčinách, [parent.GetWomanMan] [parent.GetHerselfHimself] se na mě vrhá, stejně jako [parent.GetSheHe] to dělávalo, když jsem jako dítě zlobilo.\n\n"[ROOT.Char.GetFirstNameNoTooltip], můj [ROOT.Char.Custom('GetDaughterSon')]! Musíš něco udělat ohledně"
 court.8080.desc.lodgings:0 "skromné ubytování, které nabízíte svým hostům!"
 court.8080.desc.outro:0 "Nezajímá tě, co si o tobě lidé myslí?!"\n\n"Toto není způsob, jak se [ROOT.Char.GetTitleAsNameNoTooltip] představuje [ROOT.Char.GetHerselfHimself]; při tomto tempu se staneš terčem posměchu [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] — ne — všech [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]!  "
 court.8080.desc.servants:0 "vaši neschopní a přetížení sluhové!"
 court.8080.d.fashion:0 "Myslím, že bys měl #EMP nás#! ušít nějaké náhrady."
 court.8080.d.food:0 "Velmi dobře, najděte si jiné místo k jídlu..."
 court.8080.d.lodgings:0 "Možná bys mohl vzdát svůj pokoj pro někoho jiného?"
 court.8080.d.servants:0 "Nuže, proč nepomoct sluhům?"
 court.8080.e:0 "Nemůžeš se se mnou takto už bavit!"
 court.8080.t:0 "[parent.Custom('GetMaternalPaternal')|U] Odpovědnost"
 court.8090.a:0 "[my_barony.GetNameNoTierNoTooltip] #EMP by mohlo#! potřebovat práci..."
 court.8090.b:0 "Půjde to do domu [ROOT.Char.GetFaith.HighGodNamePossessive] v [temple_barony.GetNameNoTierNoTooltip]."
 court_8090_commoners_modifier_desc:0 "Obyčejní lidé tohoto okresu mají prospěch z rozebírání starých ruin na stavební materiály."
 court_8090_commoners_modifier:0 "Obecné Ruiny  "
 court.8090.c.tt: "Tato možnost je k dispozici, protože [architect.GetFirstNameNoTooltip] je váš $royal_architect_court_position$"
 court.8090.c:0 "Architekt vašeho renomé může udělat lépe, [architect.GetFirstNameNoTooltip]!"
 court.8090.desc.castle:0 " [ROOT.Char.GetTitleAsNamePossessiveNoTooltip] [ROOT.Char.Custom('FortifiedBuilding')] na [my_barony.GetNameNoTier]!""
 court.8090.desc.fallback:0 "sarkasticky, "Můžeme ho využít mnohem lépe než prostý lid, to víš!""
 court.8090.desc.chaplain:0 "ale je přerušen mým [chaplain.GetHeldCourtAndCouncilPositionsString]: "Nedaleký [ROOT.Char.GetFaith.HouseOfWorship] [temple_barony.GetNameNoTier] je v akutní potřebě rozšíření;" [chaplain.GetTitledFirstName] hystericky vykřikuje. "Tam by měly jít sutiny!""
 court.8090.desc.intro_alt: "Dobře známý architekt z [my_county.GetNameNoTier], [architect.GetTitledFirstName], navštívil dvůr."
 court.8090.desc.intro_end: "[architect.GetHerHis|U] vášnivá debata s mým [steward.GetHeldCourtAndCouncilPositionsString], [steward.GetTitledFirstName], dominuje místnosti. \n\n"„Ano, přesně tak!“ [architect.GetFirstNameNoTooltip] zvolá, „Zříceniny tam jsou plné řezaného kamene, který by se snadno mohl přenést na"
 court.8090.desc.intro:0 "Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('architect'))], [architect.GetTitledFirstName], si jistě bere své povinnosti jako $royal_architect_court_position$ velmi vážně."
 court.8090.desc.outro:0 "\n\n[steward.GetFirstNameNoTooltip] si poškrabává [steward.GetHerHis] bradu s pochybnostmi, "Přesto to zní jako spousta práce, a místní, kteří používají tyto materiály, to neocení." \n\n[architect.GetFirstNameNoTooltip] zakrývá [architect.GetHerHis] oči na tuto rozumnou námitku,"
 court.8090.desc.religious:0 " [ROOT.Char.GetFaith.HouseOfWorship] [temple_barony.GetNameNoTier]!""
 court.8090.d:0 "Nech ty unavené žulové bloky pro prostý lid."
 court.8090.t:0 "Stavební bloky"
 court.8100.a:0 "Nejsilnější lektvar, říkáš? Dejte mi ho."
 court.8100.b.tt_forgiving:1 "[food_taster.GetTitledFirstName] není $trait_forgiving$:"
 court.8100.b:0 "Opravdu? Nechme mého $food_taster_court_position$ vyzkoušet to jako první."
 court.8100.c:0 "Pouze [ROOT.Char.GetFaith.HighGodName] nám může dát sílu."court.8060.desc.fashion:0 ""Když chodím kolem, přísahám, že občas mám pocit, že jsem na dvoře [ROOT.Char.GetTitleAsNamePossessiveNoTooltip] grand[snooty_1.GetMotherFather]; trendy jsou tak unavené a tradiční!" \n\n"
 court.8100.desc:0 "Když procházím mezi dvory, zaslechnu mého [ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('physician'))] $court_physician_court_position$, [physician.GetTitledFirstName], jak diskutuje o [physician.GetHerHis] posledním výstřelku fantazie. \n\n"...prý je to nejsilnější lektvar, který existuje, a pochází jen z nejvzdálenějších koutů světa — tak říkají obchodníci a alchymisté, se kterými jsem mluvil." \n\n[physician.GetSheHe|U] vytáhne ampulku bledě žluté tekutiny, víří ji pod nosy mých dvorních důvěrníků. \n\n"Říká se, že dává sílu a dlouhý život, a je oblíbený mezi těmi, kdo jdou do boje, ale jen ti nejsilnější mohou zvládnout jeho moc.""
 court.8100.d:0 "Ten hnus není vhodný ani pro zvíře, natož pro člověka!"
 court.8100.tt.handle_potion:0 "Zvládáš nejsilnější lektvar  "
 court.8100.tt.need_weaker:0 "Měl jsem najít slabší lektvar"
 court.8100.tt.too_strong:0 "Leč v je příliš silný pro tebe."
 court.8100.t:0 "Pochybný elixír"
 court.8110.a:0 "Velmi dobře, je to [prisoner_1.GetTitledFirstNamePossessiveNoTooltip] čas."
 court.8110.b:0 "Ne, další je [prisoner_2.GetTitledFirstNamePossessiveNoTooltip]."
 court.8110.c.flavor:0 "Můj $executioner_court_position$ by měl znát své místo"
 court.8110.c:0 "Ano, a #EMP ty#! jsi [my_executioner.Custom('GetCrime')]!"
 court.8110.desc.body:0 "je pouze #EMP se zdržuje#!, čeká, až oznámíš datum jejich popravy."
 court.8110.desc.criminal:0 "Dovolte mi dostat toho [prisoner_1.Custom('GetCrimeDesc')] z [prisoner_1.GetHerHis] trápení...\""
 court.8110.desc.fallback:0 "nenávistný [prisoner_1.Custom('GetCrime')], [prisoner_1.GetTitledFirstName],"
 court.8110.desc.heathen:0 "hanebný pohan, [prisoner_1.GetTitledFirstName],"
 court.8110.desc.heretic:0 "nerespektující kacíř, [prisoner_1.GetTitledFirstName],"
 court.8110.desc.infidel:0 "bohapustý nevěřící, [prisoner_1.GetTitledFirstName],"
 court.8110.desc.intro:0 "Můj [my_executioner.Custom('quirk_neg_adjective')] $executioner_court_position$, [my_executioner.GetTitledFirstName], se toulá po paláci [my_executioner.Custom('quirk_neg_pp')], se všemi nuancemi rozmazleného dítěte.\n\nKonečně už nemohu tolerovat tyto ubohé výjevy na mém dvoře a požaduji: "Co #EMP je#! problém?!"\n\n[my_executioner.GetSheHe|U] je překvapen/a, ale rychle odpovídá: "Můj [ROOT.Char.GetLadyLord], odpusť mi, jenže jsem už týdny neměl pořádný zabijácký zážitek..." \n\n"Podívej, to"
 court.8110.desc.leader_1:0 "hnusný rabble-rouser, [prisoner_1.GetTitledFirstName],"
 court.8110.desc.leader_2:0 "Dokud [prisoner_1.GetSheHe] žije, může být symbolem pro jiné renegáty...""
 court.8110.desc.noble:0 "zneuctěný darebák, [prisoner_1.GetTitledFirstName],"
 court.8110.desc.religious:0 "Pro [ROOT.Char.GetFaith.DeathDeityName] není rozdíl, kdy bezbožná duše dosáhne [ROOT.Char.GetFaith.NegativeAfterLife]..."court.8030.a:0 "Nemohu se dočkat jejich debutu!  "
 court.8110.d:0 "Toto si užíváš příliš, [my_executioner.GetFirstNameNoTooltip]."poor_host_modifier:0 "Nedostatečný hostitel"
 court.8110.e:0 "Není kam spěchat.  "
 court.8110.t:0 "Na Bloku"
 court.8120.a.accuser:0 "[accuser.GetSheHe|U] má pravdu, [refuter.GetFirstNameNoTooltip]."
 court.8120.a.refuter:0 "[refuter.GetSheHe|U] má pravdu, [accuser.GetFirstNameNoTooltip].""
 court.8120.c:0 "Přijďte přátelé, je mnoho způsobů, jak ctít tvůrce."
 court.8120.desc.adultery:0 "[accuser.GetFaith.CreatorName] neměl v úmyslu, abychom hřešili mimo manželství a honili se za našimi vášněmi; to je #EMP proč#! máme tyto vazby!"
 court.8120.desc.cosanguity:0 "[accuser.GetFaith.CreatorName] neměl v úmyslu, aby se členové stejné rodiny vzájemně ženili nebo plemenili; to je pokušení, které se vzpírá přírodě!""
 court.8120.desc.divorce:0 "rozvod je pro ty, kteří nejsou ochotni se bezpodmínečně věnovat jinému, usilujíc o čistotu a [accuser.GetFaith.PositiveAfterLife]. \n\n"
 court.8120.desc.equality:0 "[accuser.GetFaith.CreatorName] stvořil muže a ženy společně, žádný není podřízený tomu druhému, na začátku času."
 court.8120.desc.intro:0 "Sedím tiše, poslouchajíc mé [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('accuser') )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('accuser'))], [accuser.GetTitledFirstName], uzamčený v důkladné teologické debatě s mým [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('refuter'))], [refuter.GetTitledFirstName]. \n\nTen druhý prosí [refuter.Custom('quirk_pos_adverb')],"enjoy_the_travel_modifier_desc: "Tato postava si užívá být na cestách a využívá toho na maximum."
 court.8120.desc.marriage:0 "svaté svazky manželství by měly být sdíleny pouze s jedním jiným; to je způsob, jak se přibližujeme k [accuser.GetFaith.PositiveAfterLife].""
 court.8120.desc.other_religion:1 ""...ale zpátečnické [accuser.GetFaith.GetReligion.GetAdjectiveNoTooltip] učení nelze upřímně srovnávat s našimi [refuter.GetFaith.GetReligion.GetNameNoTooltip]; pravda [accuser.GetFaith.HighGodNamePossessive] je pouhá deformace [refuter.GetFaith.HighGodNamePossessive]."\n\n[accuser.GetTitledFirstNameNoTooltip] se posmívá, [accuser.Custom('quirk_neg_pp')]. "Zamysli se nad tím hluboce a uvidíš, že"
 court.8120.desc.outro:1 "\n\n"Toto je důvod, proč nemluvím se ztracenými..." [refuter.GetTitledFirstNameNoTooltip] si povzdechne s frustrací. "Pokud nebudeš poslouchat pravdu, jen doufám, že nějakým způsobem unikneš infernálnímu [accuser.GetFaith.NegativeAfterLife].  "
 court.8120.desc.same_religion:0 ""...ale [refuter.GetFaith.GetNameNoTooltip] #EMP je#! blíže skutečnému slovu [refuter.GetFaith.HighGodName]; je to nejčistší destilace [refuter.GetFaith.GetReligion.GetAdjectiveNoTooltip] zjevení."\n\n[accuser.GetTitledFirstNameNoTooltip] se posměšně usměje, [accuser.Custom('quirk_neg_pp')]. "Přečtěte si [accuser.GetFaith.ReligiousText] a uvidíte, že"
 court.8120.desc.witchcraft:1 "neposvátné rituály čarodějnic stojí v rozporu s hledáním [accuser.GetFaith.PositiveAfterLife].""
 court.8120.d.tt:0 "Každý horlivý [THIS.Char.GetFaith.GetAdjectiveNoTooltip] [vassal|E], [courtier|E], a [guest|E]"
 court.8120.d:0 "Podívej se, tohle jsou [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] pravdy!"
 court.8120.e:0 "Nechci slyšet takové řeči znovu, [accuser.GetFirstNameNoTooltip]."
 court.8120.f:0 "Není naší věcí debatovat o božstvu.  "
 court.8120.t:0 "Nové perspektivy"
 court.8130.a.tt_champion:0 "[champion.GetTitledFirstNameNoTooltip] vyhrává duel"
 court.8130.a.tt_vassal:0 "[vassal.GetTitledFirstNameNoTooltip] vyhrává duel"
 court.8130.a.tt:0 "[champion.GetTitledFirstName] a [vassal.GetTitledFirstName] mají [single_combat_duel|E]"
 court.8130.a:0 "[champion.GetFirstNameNoTooltip] bude bránit mou čest."
 court.8130.b.tt_me:0 "Vyhrávám duel"
 court.8130.b:0 "Nedorozumění; [vassal.GetFirstNameNoTooltip] je loajální vazal.  "
 court.8130.c:0 "Potřebuji více rozvážných agentů."
 court.8130.desc.body:0 ""Slyšel jsem tě svýma vlastníma ušima!" [champion.GetFirstNameNoTooltip] se svěsí, "Požaduji spravedlnost za tuto urážku proti mé [ROOT.Char.GetLadyLord]!  "
 court.8130.desc.bold:0 ""Takové rozrušení sem nepatří, nebudu se nechat zastrašit tvými hrami." [vassal.GetTitledFirstNameNoTooltip] odvětí [vassal.Custom('quirk_pos_adverb')]. $court.8130.desc.body$ [vassal.GetTitleAsNameNoTooltip] [vassal.Custom('quirk_pos_present')] a odpoví: "Velmi dobře, s radostí postavím tohoto [champion.Custom('InsultAdjective')] surovce na jeho místo.""
 court.8130.desc.craven:0 ""B-b-but já jsem nic takového neřekl!" [vassal.GetTitledFirstNameNoTooltip] vyhrkne nevěřícně. $court.8130.desc.body$ [vassal.GetTitleAsNameNoTooltip] [vassal.Custom('quirk_pos_present')] a koktá, "Co- co?! No tak, to určitě nebude nutné?!""
 court.8130.desc.intro:0 "Když sedím na svém trůnu a přemýšlím o tom a onom, vypukne vzrušení. \n\nMůj $champion_court_position$ [champion.GetFirstName] řve: "Přesně vím, co jsi myslel, ty [vassal.Custom('InsultNoun')]! Jak #EMP se odvážíš#! neúctu k našemu [ROOT.Char.GetTitleAsNameNoTooltip]?!" přímo do tváře zmateného [vassal.GetTitledFirstName]. [mediator.Custom2('MyCharacterIntroduction', ROOT.Char)|U] rychle zasahuje, aby je oddělil, ale atmosféra byla již nenávratně poškozena. \n\n"
 court.8130.desc.outro:0 "\n\nVšichni se na mě dívají, abych se k tomu vyjádřil, zatímco [mediator.GetFirstNameNoTooltip] odděluje ty dva.  "
 court.8130.d.tt:0 "[vassal.GetTitledFirstName] a já máme [single_combat_duel|E]."
 court.8130.d:0 "[vassal.GetSheHe|U] řekl #EMP co?!#! Přines můj [ROOT.Char.Custom('signature_weapon')]!"
 court.8130.e:0 "Uklidněte se, žádný duel nebude."
 court.8130.t:0 "Vynucený konflikt"
 court.8140.a.flavor_tt:0 "Seber se, jsi [ROOT.Char.GetTitleAsNameNoTooltip]!"
 court.8140.a:0 "Omlouvám se, co jsi říkal?"
 court.8140.b.flavor_tt:0 "Potřebuji [ROOT.Char.Custom('GetStressDesire')]. TEĎ."
 court.8140.b:0 "Omluvte mě, mám jiné záležitosti, kterými se musím zabývat."
 court.8140.c.flavor_tt:0 "Teď by to ulevilo mé zneklidněné mysli!"
 court.8140.c.tt: "Můžete uspořádat [GetActivityType('activity_feast').GetName] během příštích 5 let za polovinu ceny."
 court.8140.c.tt.2: "Můžeš uspořádat [GetActivityType('activity_pilgrimage').GetName] v příštích 10 letech se slevou 25 %."
 court.8140.c.1: "[vassal_1.GetTitledFirstNameNoTooltip], vedl nás v modlitbě."
 court.8140.c.2: "[vassal_1.GetTitledFirstNameNoTooltip], uspořádej mi feast!"
 court.8140.c.3: "[vassal_1.GetTitledFirstNameNoTooltip], pojďme na cestu."
 court.8140.desc:0 "Velkolepost soudu pokračuje, den co den, od svítání do soumraku. [vassal_2.GetTitledFirstName] připravuje na mou velikost, klade platitby a chvály. Dále [vassal_1.GetTitledFirstName] se připojuje, vychloubá se k publiku, stupidně se usmívá a očekává signál mé přízně pro [vassal_1.GetHerHis] kousky. Osamělá kapka potu nekonečně stéká dolů po mém čele... \n\n[vassal_2.GetFirstNameNoTooltip] si všímá mé vzdálenosti a ptá se: „Jsi v pořádku, můj [ROOT.Char.GetLadyLord]?“ s téměř opravdovou starostí.\n\n„Potřebuji přestávku.“"
 court.8140.d.flavor_tt: "To zní nádherně!"
 court.8140.d.tt: "Můžete organizovat [GetActivityType('activity_hunt').GetName] v příštích 5 letech za polovinu ceny."
 court.8140.d.1: "[vassal_2.GetTitledFirstNameNoTooltip], vyvolej hon!"
 court.8140.d.2: "[vassal_2.GetTitledFirstNameNoTooltip], přines mi nové koně."
 court.8140.d.3: "[vassal_2.GetTitledFirstNameNoTooltip], co doporučuje vaše věda?"
 court.8140.t:0 "Královský lapsus"
 court.8150.a.tt: "Kovaný v ohni tisíce pokrmů, odvaha [food_taster.GetTitledFirstNamePossessiveNoTooltip] byla testována, a [food_taster.GetSheHe] vyšla vítězná a silnější: [aptitude|E] Zvýšeno."
 court.8150.a:0 "Nemohu se dočkat!"
 court.8150.b.tt: "Od doby, co soud přestal nadměrně jíst, má [high_almoner.GetTitledFirstNameNoTooltip] téměř nekonečnou zásobu jídla na darování chudým: [aptitude|E] Zvýšeno."
 court.8150.b:0 "Jen to nejlepší pro #EMP můj#! soud."
 court.8150.c:0 "Tato okázalost přešla příliš daleko!"
 court.8150.desc.almoner_chaplain:0 "Můj $high_almoner_court_position$, [high_almoner.GetTitledFirstName], a [chaplain.GetCouncilTitleFirstName] tut, třásli hlavami s nezkrytou pohrdáním."
 court.8150.desc.almoner:0 "[high_almoner.GetTitledFirstName], můj $high_almoner_court_position$, zkroutí [high_almoner.GetHerHis] nos, mumlajíc o hladových chudých..."
 court.8150.desc.body:0 "Kulturní činnost je poháněna [vassal_1.GetTitledFirstName], [vassal_2.GetTitledFirstName] a [vassal_3.GetTitledFirstNamePossessive] neustálým usilováním o to, aby požadovali nejpamátnější jídlo od mých přepracovaných kuchařů. \n\nDnes je to moje [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('demander'))], [demander.GetFirstNameNoTooltip], který slintá "Můj pane, dnes večer nechávám kuchyně připravit nejbohatší omáčku známou člověku, podávanou s deseti pečenými ptáky," olizuje si [demander.GetHerHis] rty s chutí. \n\n"
 court.8150.desc.chaplain:0 "[chaplain.GetCouncilTitleFirstName] povzdechne nespokojeně, „Tyto pomíjivé radosti se nemohou rovnat milosti [chaplain.GetFaith.HighGodNamePossessive]...“"
 court.8150.desc.intro:0 "Každý den se zdá, že můj dvůr je plný hovorů o příštím banketu a mnozí na poslední dobu poněkud ztloustli..."
 court.8150.desc.taster:0 "\n\n[food_taster.GetTitledFirstName], můj $food_taster_court_position$, se zdá být s každým sezením lethargičtější, více se potí, když každý cizí labužník je zvednuto k [food_taster.GetHerHis] ústům. \n\n"
 court.8150.d:0 "Nikdy nebudeš spokojený?"
 court.8150.t:0 "Jídlo v nadbytku"
 court.8160.a.tt: "[knight_1.GetFirstNameNoTooltip] a [knight_2.GetFirstNamePossessiveNoTooltip] rivalita zajišťuje, že dokud oba pracují, dají do svých pozic to nejlepší: [aptitude|E] Zvýšeno."
 court.8160.a.tt_knight_1:0 "[knight_1.GetTitledFirstNameNoTooltip] vyhrává duel"court.8090.desc.outro:0 "\n\n[steward.GetFirstNameNoTooltip] si váhavě tře [steward.GetHerHis] bradu, „Přesto to zní jako spousta práce a místní, kteří používají tyto materiály, to mít nebudou rádi.“ \n\n[architect.GetFirstNameNoTooltip] po tomto rozumném odvetení protočí [architect.GetHerHis] oči,"
 court.8160.a.tt_knight_2:0 "[knight_2.GetTitledFirstNameNoTooltip] vyhrává souboj"
 court.8160.a:0 "Oba mi budete sloužit přímo."
 court.8160.b:0 "Vezměte jim meče! Dejte jim cvičné čepele."
 court.8160.c.tt_lose:0 "Jsi poražen"
 court.8160.c.tt_win:0 "Jste vítězem"
 court.8160.c.tt:0 "Budeš bojovat v jediném souboji s [knight|E] vyšší [prowess|E] ([knight_1.GetTitledFirstName])"
 court.8160.c:0 "Ponížím vás oba!  "
 court.8160.desc.intro:0 "Zdravá rivalita mezi odvážnými bojovníky je očekávatelná, ale rostoucí nesoulad mezi [knight_1.GetFirstName] a [knight_2.GetFirstName] zhoršuje náladu na dvoře. \n\n[knight_1.GetTitledFirstNameNoTooltip] je široce považován za zručnějšího, ale [knight_2.GetTitledFirstNameNoTooltip] s tímto tvrzením očividně nesouhlasí. \n\nVe středu audience vtrhne druhý do mého trůnního sálu a, svíraje [knight_2.GetHerHis] rukojeť meče, zakřičí "[knight_1.GetFirstNameNoTooltip]! Pouze jeden z nás si může nárokovat titul [ROOT.Char.GetTitleAsNamePossessiveNoTooltip] nejzručnějšího [ROOT.Char.Custom('MountedWarriorTerm')], potkej mě venku a vyřeším tuto otázku!"\n\n[knight_1.GetTitledFirstNameNoTooltip] odpovídá [knight_2.Custom('quirk_neg_adverb')], "Roztrhl bych tě na kusy, kdyby nebylo přítomnosti mé [ROOT.Char.GetLadyLord], ty [knight_2.Custom('quirk_neg_adjective')] [knight_2.Custom('InsultNoun')]! Omluv se a možná ti ušetřím život!" \n\nLépe budu jednat rychle, pokud má být tato eskalace zastavena..."
 court.8160.d:0 "Prokaž to na bojišti, ne na dvoře!"
 court.8160.t:0 "První [ROOT.Char.Custom('MountedWarriorTerm')|U]"
 court.8162.tt: "Poté, co prokázal [sc_victor.GetHerHis] nadřazenost v čestném souboji, [sc_victor.GetFirstNameNoTooltip] je uznáván jako lepší [ROOT.Char.Custom('MountedWarriorTerm')] a nejlépe kvalifikovaný, aby byl tvým $bodyguard_court_position$ nebo $champion_court_position$: [aptitude|E] Zvětšeno.  "
 court.8163.t:0 "Vyhráváš duel"
 court.8170.a.family:0 "Ne — rodina je na prvním místě."
 court.8170.a.other:0 "Není mým místem soudit."
 court.8170.b:0 "Musíš se pokání, [criminal.GetFirstNameNoTooltip]!"
 court.8170.c1: "[criminal.GetSheHe|U] kdo neviděl spravedlnost, neuvidí více!"
 court.8170.c2: "[criminal.GetFirstNamePossessiveNoTooltip] prokletý rod by měl skončit s ním."
 court.8170.c3: "Jenom smrt může očistit [criminal.GetHerHis] zločiny."
 court.8170.desc.body:0 "\n\nMůj neúspěch v odsouzení a pokračující blízkost k tomuto [criminal.Custom('GetCrimeDesc')] je vnímána jako otevřená tolerance, což poškozuje reputaci mého soudu v očích [ROOT.Char.GetFaith.AltPriestTermPlural] a věrných...\n\nByli mě donutili, a nyní musím rozhodnout, zda moje [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('criminal'))] zločiny převyšují moje city k [criminal.GetHerHim] — určitě musí být něco uděláno,"
 court.8170.desc.fallback:0 "jsou dvořané skutečně tak těžko nahraditelní?"
 court.8170.desc.family:0 "i když [criminal.GetSheHe] je [criminal.GetDynasty.GetNameNoTooltip]..."
 court.8170.desc.guest:0 "[criminal.GetSheHe] je přece jen obyčejný cestovatel."
 court.8170.desc.intro_fallback:0 "Můj dvůr nepřijímá žádnou omluvu pro moji pohostinnost vůči '[criminal.GetFirstName] the [criminal.Custom('GetCrime')|U]', který je považován za anomálii na jinak vysoce váženém místě."
 court.8170.desc.intro_religious:0 "Jsem přísně souzen za svou pohostinnost vůči '[criminal.GetFirstName] [criminal.Custom('GetCrime')|U]', kterému se kvůli jeho zlovolné víře vyhýbá téměř každý.  "
 court.8170.desc.intro_scary:0 "Děti z dvora prchají, jak se přibližuje '[criminal.GetFirstName] [criminal.Custom('GetCrime')|U]', a ani ti nejvášnivější [ROOT.Char.GetFaith.BishopNeuterPlural] nemohou jinak, než se stáhnout z [criminal.GetHerHis] přítomnosti."
 court.8170.desc.intro_sordid:0 "'[criminal.GetFirstName] [criminal.Custom('GetCrime')|U]' je postava opovržení na dvoře, sužovaná sociálním ostrakismem a terčem mnoha sprostých vtipů."
 court.8170.d:0 "Už tě nemohu hostit, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('criminal'))]..."
 court.8170.t:0 "Pariah of Court"
 court.8180.a:0 "Dost je dost. Svět musí vědět."
 court.8180.b:0 "Jen blázen by tuto znalost nevyužil."
 court.8180.c:0 "[criminal.GetSheHe|U] patří do vězení."
 court.8180.desc.intro:0 "Dny plynou, aniž by mi to vůbec přišlo na mysl, ale pokaždé, když zachytím [criminal.GetTitledFirstNamePossessive] pohled na dvoře, nemohu myslet na nic jiného než na [criminal.GetHerHis] zločiny. \n\nZajímalo by mě, kolik na dvoře ví - možná nikdo? Možná všichni... Pravda se nakonec ukáže, a nebude to pro moji pověst nic dobrého mít takové skandály u prostřed mých dvořanů... \n\n[criminal.GetSheHe|U] musí být řešeno, nebo budu mít [ROOT.Char.GetFaith.HighGodName] s čím počítat, nemluvě o dvoře."
 court.8180.d:0 "Je čas, aby [criminal.GetHerHim] odešel."
 court.8180.e:0 "Není zatím třeba jednat..."
 court.8180.t:0 "Tajné a lži"
