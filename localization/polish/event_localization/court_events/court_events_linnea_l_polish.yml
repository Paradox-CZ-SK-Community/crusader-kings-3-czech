l_polish:
 court.5001.t: "Osamělé dny"
 court.5001.desc: "[friend.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se strašně nudí; vidím to na [friend.GetHerHis] tváři a v tom, jak [friend.GetSheHe] mi ve dne v noci usilovně hledá pozornost.\n\nVím, že mé povinnosti zabírají mnoho mého času a že se [friend.GetHerHim] občas cítí osaměle..."
 court.5001.a: "Udělám si pro [friend.GetHerHim] více času."
 court.5001.b: ""Víš, co potřebuješ? [friend.Custom('WifeHusbandOpp')].""
 court.5001.c_dog: ""Ty... Ty můžeš mít [ROOT.Char.Custom('DogStoryName')].""
 court.5001.c_cat: ""Ty... Ty můžeš mít [ROOT.Char.Custom('CatStoryName')].""
 court.5001.d: "[friend.GetSheHe|U] potřebuje nějaké zaměstnání, aby se zabavil(a)."
 court.5010.t: "Strašení"
 court.5010.desc: "Čím dál více vyděšených služebníků mě navštěvuje a tvrdí, že viděli [family_member.Custom2('MyCharacterIntroduction', ROOT.Char)] procházet chodbami.\n\n"[family_member.GetSheHe|U] nemůže najít klid, [ROOT.Char.Custom('FormOfAddressForLiege')]. Právě proto se [family_member.GetSheHe] toulá po místě své smrti!" # todo: Čím dál více vyděšených služebníků mě vyhledává a tvrdí, že viděli [family_member.Custom2('MyCharacterIntroduction', ROOT.Char)] chodit po chodbách.\n\n\"[family_member.GetSheHe|U] nenachází klid, můj [ROOT.Char.GetLadyLord]. Právě proto [family_member.GetSheHe] bloudí místem [family_member.GetHerHis] skonu!\"
 court.5010.a: "Přestaňte s těmito nesmysly, [family_member.GetSheHe] je už mrtvý(á) a pryč!"
 court.5010.b: "Je ctí, že nás [family_member.GetSheHe] navštěvuje, nerušte [family_member.GetHerHim]."
 court.5010.c: "Nechám to prověřit."
 court.5020.t: "Polštářová stížnost"
 court.5020.desc: "[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U] přibíhá ke mně v horečce, s hlubokými váčky pod [courtier.GetHerHis] očima.\n\n\"Ta zatracená tvoje kočka nechce opustit mé komnaty; zdá se, #EMP můj#! polštář je nejlepší místo k spaní v celém zatraceném [ROOT.Char.Custom('ResidenceBuilding')]. To stvoření je třeba zkrotit!\" [courtier.GetFirstNameNoTooltip] se zastaví, než zřetelně uklidní [courtier.GetHerselfHimself], \"Bude-li to líbit mému [ROOT.Char.GetLadyLord].\""
 court.5020.a: "To je očividně teď [ROOT.Char.Custom('CatStoryNamePossessive')] polštář."
 court.5020.b: "Postarám se, aby se [ROOT.Char.Custom('CatStorySheHe')] držel(a) dál."
 court.5021.desc: "Zpozoroval(a) jsem [courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] naproti v místnosti; [courtier.GetSheHe] byl(a) v poslední době v dobré náladě a hluboké váčky pod [courtier.GetHerHis] očima zmizely.\n\nCo mě ovšem znepokojuje je, že má milovaná [ROOT.Char.Custom('CatStoryName')] se zdá zmizela zároveň..."
 court.5021.desc_mittens: "\n\n[courtier.GetFirstNameNoTooltip] mě uvidí a zamává na mě; nové [ROOT.Char.Custom('CatFurColor')] rukavičky jsou jasně viditelné."
 court.5021.a: "Kde by mohl(a) být [ROOT.Char.Custom('CatStorySheHe')]?"
 court.5021.a_mittens: "Jaké krásné rukavi– Ó ne, #EMP [ROOT.Char.Custom('CatStoryName')]#!!"
 court.5021.b: "[courtier.GetFirstNameNoTooltip] také záhadně zmizí."
 court.5021.c: ""Tvůj osud bude stejný jako osud [ROOT.Char.Custom('CatStoryNamePossessive')].""
 court.5025.t: "Návrh dohody"
 court.5025.desc: ""Ta lesklá [ROOT.Char.Custom('CatFurColor')] srst a ty [ROOT.Char.Custom('CatEyeColor')] oči... Nikdy jsem neviděl(a) tak krásnou kočku!\"\n\n[buyer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] zamyšleně hladí [ROOT.Char.Custom('CatStoryName')] než se obrátí ke mně. \"[ROOT.Var('price_for_pet').GetValue|0] zlatých by mělo stačit, že?\""
 court.5025.a: "Patří vám!"
 court.5025.b: "Jak se opovažujete, nikdy bych neprodal(a) [ROOT.Char.Custom('CatStoryName')]!"
 court.5026.desc: ""Ta lesklá [ROOT.Char.Custom('DogFurColor')] srst a k tomu dobře vycvičený! Nikdy jsem neviděl(a) tak impozantního psa!\"\n\n[buyer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] zamyšleně pohladí [ROOT.Char.Custom('DogStoryName')] než se obrátí ke mně. \"[ROOT.Var('price_for_pet').GetValue|0] zlatých by mělo stačit, že?\""
 court.5026.a: "Patří vám!"
 court.5026.b: "Jak se opovažujete, nikdy bych neprodal(a) [ROOT.Char.Custom('DogStoryName')]!"
 court.5030.t: "Čas na hraní"
 court.5030.desc_opening: "Na druhé straně místnosti vidím [child.Custom2('MyCharacterIntroduction', ROOT.Char)] hrát si s [child.GetHerHis] oblíbeným [child.Custom('child_favorite_toy')]."
 court.5030.desc_young: "Dospělí kolem mě jsou stále nespokojení a chtějí, abych jim pomohl(a), ale myslím, že raději pomohu porazit hrozivého draka, se kterým [child.GetSheHe] bojuje!"
 court.5030.desc: "Celý den poslouchám lidi, jak sténají a stěžují si, a jsem tak #EMP znuděný/á#!, že se nemohu ubránit tomu, aby moje pozornost nepřešla ke hře, které se [child.GetSheHe] věnuje..."
 court.5030.desc_ending: "\n\n[child.GetFirstNameNoTooltip] mě vidí, zamává a pokyne, abych se přidal(a) k [child.GetHerHim]."
 court.5030.a: "Přines mi můj [ROOT.Char.Custom('child_favorite_toy')]!"
 court.5030.b_young: "Ne, musím být vážný/á."
 court.5030.b: "Ne, musím se učit."
 court.5040.t: "Šprýmy"
 court.5040.desc: "Opět jsem nucen(a) poslouchat, jak si lidé stěžují – [prank_alternative_1.Custom2('MyCharacterIntroduction', ROOT.Char)] chce pozornost, [prank_alternative_2.Custom2('MyCharacterIntroduction', ROOT.Char)] tvrdí, že můj dvůr zevšedněl, a [prank_alternative_3.Custom2('MyCharacterIntroduction', ROOT.Char)] si myslí, že v poslední době bylo příliš mnoho jídel obsahujících zvířecí měchýře, zrovna toho.\n\n...Počkejte, mám nápad."
 court.5040.a: "Musím odolat a chovat se jako náležitý [ROOT.Char.GetLadyLord]."
 court.5040.b: "Nafouklý měchýř na židli [prank_alternative_1.GetFirstNamePossessiveNoTooltip] – to teprve upoutá pozornost!"
 court.5040.c: "[prank_alternative_2.GetFirstNameNoTooltip] vypustí prd — to by rozhodně nebylo nudné."
 court.5040.d: "[prank_alternative_3.GetFirstNameNoTooltip] najde místo talíře měchýř na [prank_alternative_3.GetHerHis] židli!"
 court.5041.desc_option_1: "Zatímco je [prank_target.GetTitledFirstName] rozptýlen během večeře, opatrně nasypu malé kousky struny lyry na [prank_target.GetHerHis] talíř.\n\nTéměř se nemohu zadržet smíchem, když se [prank_target.GetSheHe] vrátí a najde talíř před sebou pokrytý larvami, ale musím se vyhnout podezření, pokud chci v tomto tažení pokračovat!"
 court.5041.desc_option_2: "Vysušil jsem telecí krev a udělal z ní prášek, který pak nasypu na steak [prank_target.GetTitledFirstNamePossessive], když [prank_target.GetSheHe] nedívá. Prášek se okamžitě promění v kapalinu připomínající krev a nemohu se ubránit smíchu, když se [prank_target.GetFirstNamePossessiveNoTooltip] tvář zkroutí hrůzou, když steak začne krvácet před [prank_target.GetHerHim]!"
 court.5041.desc_option_3: "Potají požádám několik služebníků, aby mi našli hady – co nejvíce. Pak, když je [prank_target.GetTitledFirstName] pryč, nechám hady vypustit do [prank_target.GetHerHis] komnat. Výkřiky, které se nesou chodbami při [prank_target.GetHerHis] návratu, mě dostanou do záchvatů smíchu!"
 court.5041.desc_option_4: "Rozdrcím trochu kadidla na velmi jemný prášek a schovám ho v dlani. Pak, když sedíme naproti u stolu se svící mezi námi, vrhnu rukou směrem k obličeji [prank_target.GetTitledFirstNamePossessive]. Když prášek projde plamenem, zapálí se docela efektně!\n\n[prank_target.GetSheHe|U] vykřikne, myslí si, že má obličej v plamenech, ale já vím, že je to jen trik a vesele se směju."
 court.5041.desc_option_5: "Opatrně pootevřu dveře od komnat [prank_target.GetTitledFirstNamePossessive] a, postaven na židli, velmi pomalu položím plný nočník na horní rám dveří. Pak: rychlé zaklepání a ještě rychlejší únik za roh.\n\n“Kdo to je–” #EMP Splash!#!"
 court.5041.desc_opening: "#EMP Brrt!#!\n\nZvuk se rozlétne halou, když se [prank_target.Custom2('MyCharacterIntroduction', ROOT.Char)] posadí, a [prank_target.GetHerHis] tvář zčervená ještě víc, jak ticho přetrvává. Snažím se zadržet smích, ale pokud chci [prank_target.GetHerHim] znovu napálit, musím se vyvarovat podezření!"
 court.5041.a: "Přestanu a utěším [prank_target.GetHerHim]."
 court.5041.option_1: "[prank_target.GetHerHis|U] příští jídlo bude plné "larv"!"
 court.5041.option_2: "Příští steak, který [prank_target.GetSheHe] sní, se bude zdát krvácet!"
 court.5041.option_3: "Vypustím hady do [prank_target.GetHerHis] komnat!"
 court.5041.option_4: "Vyděsím [prank_target.GetHerHim] hořlavým práškem!"
 court.5041.option_5: "Na vrchu dveří do [prank_target.GetHerHis] komnaty bude čekat překvapení pro [prank_target.GetHerHim]!"
 court.5042.desc_chastiser: "\n\n[chastiser.Custom2('MyCharacterIntroduction', ROOT.Char)|U] v tom však humor nevidí.\n\n\"Vím, že jsi to ty, kdo tahá tyto pekelné šprýmy po dvoře.\""
 court.5042.desc_chastiser_snake: "Chudák [prank_target.GetTitledFirstName] leká se při každém stínu, a co mu hady udělaly s [prank_target.GetHerHis] obličejem... To je hanba. Vaše milosti.\""
 court.5042.desc_chastiser_no_snake: "Chudák [prank_target.GetTitledFirstName] leká se při každém stínu! To je hanba... Vaše milosti.\""
 court.5042.desc_no_chastiser: "Moji dvořané v tom však humor nevidí a jasně dávají najevo, že odsoudí jakékoli další šprýmy. A že budou na pozoru."
 court.5042.a: "To byl jen žert!"
 court.5050.t: "Pohrdaný dvořan"
 court.5050.desc: ""Proč bys toho [courtier_given_title.Custom2('InsultNoun', SCOPE.sC('courtier'))] [courtier_given_title.GetTitledFirstName] poctil funkcí na dvoře a ne mě?"\n\n[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U] je rozzuřený. Zřejmě [courtier.GetSheHe] byl(a) přesvědčen(a), že čest připadne [courtier.GetHerHim], a nikomu jinému." # todo: \"Proč bys poctil toho [courtier_given_title.Custom('InsultNoun')] [courtier_given_title.GetTitledFirstName] funkcí na dvoře a ne mě?\"\n\n[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U] je rozzuřený. Zřejmě [courtier.GetSheHe] byl(a) přesvědčen(a), že čest připadne [courtier.GetHerHim], a nikomu jinému.
 court.5050.a: "No přestaň!"
 court.5050.b: "Máš pravdu, zasloužíš si pozici."
 court.5050.c: "Jestli si ze mě budeš takhle dělat legraci, měl(a) bych ti začít platit!"
 court.5055.t: "Pestrý talent"
 court.5055.desc: "Již potřetí tento měsíc nacházím [painter.Custom2('MyCharacterIntroduction', ROOT.Char)] sedět na podlaze mezi rozlitými barvami a kusy plátna.\n\nMoji dvořané šeptají, že z [painter.GetHerHim] roste umělecký génius, ale služebnictvo si stěžuje, že musí drhnout podlahy od barvy v důsledku [painter.GetHerHis] #EMP inspirací#!."
 court.5055.a: "Musíš se soustředit na #EMP užitečné#! studium, [painter.GetFirstNameNoTooltip]."
 court.5055.b: "[painter.GetHerHis|U] génius bude rozvíjen!"
 court.5055.b_tt: "[painter.GetFirstNameNoTooltip] continues [painter.GetHerHis] uměleckých snahách."
 court.5056.desc_opening: "[painter.Custom2('MyCharacterIntroduction', ROOT.Char)|U] talent s štětcem roste s každým uplynulým rokem; a stejně tak roste i [painter.GetHerHis] zájem a schopnosti v jiných oblastech.\n\n"
 court.5056.desc_family: ""Děkuji, že jsi ve mně věřil, [painter.Custom2('RelationToMeShort', ROOT.Char )]."
 court.5056.desc: ""Děkuji, že věříte ve mne a mé talenty, [ROOT.Char.Custom('FormOfAddressForLiege')]." # todo: "Děkuji, že věříš mně i mým talentům, můj [ROOT.Char.GetLadyLord].
 court.5056.desc_ending: "Mám nový projekt, který bych chtěl(a) zahájit. Možná byste měl(a) zájem opět být mým mecenášem?"""
 court.5056.a: "Samozřejmě!"
 court.5056.b: "Jsi teď dost starý/á na to, abys se postaral(a) o sebe."
 court.5057.desc: "S plynoucími lety je bolestně zřejmé, že [painter.Custom2('MyCharacterIntroduction', ROOT.Char)] nemá ani talent, ani vůli namalovat mistrovské dílo, které mi [painter.GetSheHe] slíbil.\n\n"Byl(a) jsem jen dítě toužící po pozornosti. Nemohu uvěřit, že jsi mi skutečně věřil mým nesmyslům!"""
 court.5057.a: "Ach, dětská pošetilost..."
 court.5057.b: "Nenechám se udělat blbcem!"
 court.5060.t: "Galantní $knight_culture_player_no_tooltip$"
 court.5060.desc: "[knight.Custom2('MyCharacterIntroduction', ROOT.Char)|U] vynikl v našich nedávných bitvách a můj dvůr je plný vzrušení; jaký skvělý $knight_culture_player_no_tooltip_lowercase$, jaký vzor, jaký #EMP [knight.GetWomanMan]#!!\n\nS veškerou chválou, která se na [knight.GetHerHim] snáší, je jasné, že se očekává, že [knight.GetHerHim] oficiálně nějak odměním."
 court.5060.a: "Ehh... budu o [knight.GetHerHim] mluvit v dobrém."
 court.5060.b: "[knight.GetSheHe|U] je nový/á [knight.GetLadyLord] [title_to_grant.GetNameNoTooltip]!" # todo: [knight.GetSheHe|U] je nový [knight.GetLadyLord] titulu [title_to_grant.GetName]!
 court.5060.c: "Linie $knight_culture_player_no_tooltip_lowercase$ hodná obdivu!"
 court.5060.d.champion: "[knight.GetSheHe|U] bude sloužit jako můj $champion_court_position$!"
 court.5060.d.bodyguard: "[knight.GetSheHe|U] bude sloužit jako můj $bodyguard_court_position$!"
 court.5060.d.akolouthos: "[knight.GetSheHe|U] bude sloužit jako můj $akolouthos_court_position$!"
 court.5070.t: "Oddaný vychovatel"
 court.5070.desc: "[court_tutor.Custom2('MyCharacterIntroduction', ROOT.Char)|U] mě oslovil s obavami o stav našich učebních pomůcek.\n\n\"Můžeme si poradit, ale představte si, jakých výšin by naše děti mohly dosáhnout, kdybychom měli lepší materiály... Nové voskové tabulky, pergamen, možná dokonce i inkoust!\""
 court.5070.a: "Ale i tak odvádíš skvělou práci!"
 court.5070.b: "Samozřejmě, dostaneš peníze!"
 court.5070.b.tt: "Tímto se podporuje vzdělání všech tvých svěřenců"
 court.5075.t: "Dva palfréři"
 court.5075.desc_opening: "[neighbor.Custom2('MyCharacterIntroduction', ROOT.Char)|U] mi věnoval velmi štědrý dar: pár urozených palfrérů, jednu klisnu a jednoho hřebce!\n\n"
 court.5075.desc_horse_master: ""[ROOT.Char.Custom('FormOfAddressForLiege')|U]," [master_of_the_horse.Custom2('MyCharacterIntroduction', ROOT.Char)] mě zavolá ke [dummy_gender.Custom('HorseMareStallion')]." # todo: "Můj [ROOT.Char.GetLadyLord]," [master_of_the_horse.Custom2('MyCharacterIntroduction', ROOT.Char)] mě přivolá k [dummy_gender.Custom('HorseMareStallion')].
 court.5075.desc: ""[ROOT.Char.Custom('FormOfAddressForLiege')|U]," můj stájmistr mě zavolá ke [dummy_gender.Custom('HorseMareStallion')]." # todo: "Můj [ROOT.Char.GetLadyLord]," můj stájník mě přivolává k [dummy_gender.Custom('HorseMareStallion')].
 court.5075.desc_ending: ""Podívejte se na ty svaly... A ty zadní partie! Tento by se dobře hodil do války.""
 court.5075.a: "Budou sloužit pánům a paním dvora."
 court.5075.b: "A oba se dobře prodají!"
 court.5075.c: "Sám/Sama vycvičím [dummy_gender.Custom('HorseMareStallion')]."
 court.5075.c.success: "Podařilo se ti koně řádně vycvičit"
 court.5075.c.failure: "Kůň tě shodí"
