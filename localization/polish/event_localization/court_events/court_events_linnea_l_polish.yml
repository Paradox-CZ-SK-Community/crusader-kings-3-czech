l_polish:
 court.5001.t:0 "Osamělé dny"
 court.5001.desc:0 "[friend.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se strašně nudí; vidím to na [friend.GetHerHis] tváři a v tom, jak [friend.GetSheHe] mi ve dne v noci usilovně hledá pozornost.\n\nVím, že mé povinnosti zabírají mnoho mého času a že se [friend.GetHerHim] občas cítí osaměle..."
 court.5001.a:0 "Udělám si pro [friend.GetHerHim] více času."
 court.5001.b:0 ""Víš, co potřebuješ? [friend.Custom('WifeHusbandOpp')].""
 court.5001.c_dog:0 ""Ty... Ty můžeš mít [ROOT.Char.Custom('DogStoryName')].""
 court.5001.c_cat:0 ""Ty... Ty můžeš mít [ROOT.Char.Custom('CatStoryName')].""
 court.5001.d:0 "[friend.GetSheHe|U] potřebuje nějaké zaměstnání, aby se zabavil(a)."
 court.5010.t:0 "Strašení"
 court.5010.desc:0 "Čím dál více vyděšených služebníků mě vyhledává a tvrdí, že viděli [family_member.Custom2('MyCharacterIntroduction', ROOT.Char)] chodit po chodbách.\n\n\"[family_member.GetSheHe|U] nenachází klid, můj [ROOT.Char.GetLadyLord]. Právě proto [family_member.GetSheHe] bloudí místem [family_member.GetHerHis] skonu!\""
 court.5010.a:0 "Přestaňte s těmito nesmysly, [family_member.GetSheHe] je už mrtvý(á) a pryč!"
 court.5010.b:0 "Je ctí, že nás [family_member.GetSheHe] navštěvuje, nerušte [family_member.GetHerHim]."
 court.5010.c:0 "Nechám to prověřit."
 court.5020.t:0 "Polštářová stížnost"
 court.5020.desc:0 "[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U] přibíhá ke mně v horečce, s hlubokými váčky pod [courtier.GetHerHis] očima.\n\n\"Ta zatracená tvoje kočka nechce opustit mé komnaty; zdá se, #EMP můj#! polštář je nejlepší místo k spaní v celém zatraceném [ROOT.Char.Custom('ResidenceBuilding')]. To stvoření je třeba zkrotit!\" [courtier.GetFirstNameNoTooltip] se zastaví, než zřetelně uklidní [courtier.GetHerselfHimself], \"Bude-li to líbit mému [ROOT.Char.GetLadyLord].\""
 court.5020.a:0 "To je očividně teď [ROOT.Char.Custom('CatStoryNamePossessive')] polštář."
 court.5020.b:0 "Postarám se, aby se [ROOT.Char.Custom('CatStorySheHe')] držel(a) dál."
 court.5021.desc:0 "Zpozoroval(a) jsem [courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] naproti v místnosti; [courtier.GetSheHe] byl(a) v poslední době v dobré náladě a hluboké váčky pod [courtier.GetHerHis] očima zmizely.\n\nCo mě ovšem znepokojuje je, že má milovaná [ROOT.Char.Custom('CatStoryName')] se zdá zmizela zároveň..."
 court.5021.desc_mittens:0 "\n\n[courtier.GetFirstNameNoTooltip] mě uvidí a zamává na mě; nové [ROOT.Char.Custom('CatFurColor')] rukavičky jsou jasně viditelné."
 court.5021.a:0 "Kde by mohl(a) být [ROOT.Char.Custom('CatStorySheHe')]?"
 court.5021.a_mittens:0 "Jaké krásné rukavi– Ó ne, #EMP [ROOT.Char.Custom('CatStoryName')]#!!"
 court.5021.b:0 "[courtier.GetFirstNameNoTooltip] také záhadně zmizí."
 court.5021.c:0 ""Tvůj osud bude stejný jako osud [ROOT.Char.Custom('CatStoryNamePossessive')].""
 court.5025.t:0 "Návrh dohody"
 court.5025.desc:0 ""Ta lesklá [ROOT.Char.Custom('CatFurColor')] srst a ty [ROOT.Char.Custom('CatEyeColor')] oči... Nikdy jsem neviděl(a) tak krásnou kočku!\"\n\n[buyer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] zamyšleně hladí [ROOT.Char.Custom('CatStoryName')] než se obrátí ke mně. \"[ROOT.Var('price_for_pet').GetValue|0] zlatých by mělo stačit, že?\""
 court.5025.a:0 "Patří vám!"
 court.5025.b:0 "Jak se opovažujete, nikdy bych neprodal(a) [ROOT.Char.Custom('CatStoryName')]!"
 court.5026.desc:1 ""Ta lesklá [ROOT.Char.Custom('DogFurColor')] srst a k tomu dobře vycvičený! Nikdy jsem neviděl(a) tak impozantního psa!\"\n\n[buyer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] zamyšleně pohladí [ROOT.Char.Custom('DogStoryName')] než se obrátí ke mně. \"[ROOT.Var('price_for_pet').GetValue|0] zlatých by mělo stačit, že?\""
 court.5026.a:0 "Patří vám!"
 court.5026.b:0 "Jak se opovažujete, nikdy bych neprodal(a) [ROOT.Char.Custom('DogStoryName')]!"
 court.5030.t:0 "Čas na hraní"
 court.5030.desc_opening:0 "Na druhé straně místnosti vidím [child.Custom2('MyCharacterIntroduction', ROOT.Char)] hrát si s [child.GetHerHis] oblíbeným [child.Custom('child_favorite_toy')]."
 court.5030.desc_young:0 "Dospělí kolem mě jsou stále nespokojení a chtějí, abych jim pomohl(a), ale myslím, že raději pomohu porazit hrozivého draka, se kterým [child.GetSheHe] bojuje!"
 court.5030.desc:0 "Celý den poslouchám lidi, jak sténají a stěžují si, a jsem tak #EMP znuděný/á#!, že se nemohu ubránit tomu, aby moje pozornost nepřešla ke hře, které se [child.GetSheHe] věnuje..."
 court.5030.desc_ending:0 "\n\n[child.GetFirstNameNoTooltip] mě vidí, zamává a pokyne, abych se přidal(a) k [child.GetHerHim]."
 court.5030.a:0 "Přines mi můj [ROOT.Char.Custom('child_favorite_toy')]!"
 court.5030.b_young:0 "Ne, musím být vážný/á."
 court.5030.b:0 "Ne, musím se učit."
 court.5040.t:0 "Šprýmy"
 court.5040.desc:0 "Opět jsem nucen(a) poslouchat, jak si lidé stěžují – [prank_alternative_1.Custom2('MyCharacterIntroduction', ROOT.Char)] chce pozornost, [prank_alternative_2.Custom2('MyCharacterIntroduction', ROOT.Char)] tvrdí, že můj dvůr zevšedněl, a [prank_alternative_3.Custom2('MyCharacterIntroduction', ROOT.Char)] si myslí, že v poslední době bylo příliš mnoho jídel obsahujících zvířecí měchýře, zrovna toho.\n\n...Počkejte, mám nápad."
 court.5040.a:0 "Musím odolat a chovat se jako náležitý [ROOT.Char.GetLadyLord]."
 court.5040.b:0 "Nafouklý měchýř na židli [prank_alternative_1.GetFirstNamePossessiveNoTooltip] – to teprve upoutá pozornost!"
 court.5040.c:0 "[prank_alternative_2.GetFirstNameNoTooltip] vypustí prd — to by rozhodně nebylo nudné."
 court.5040.d:0 "[prank_alternative_3.GetFirstNameNoTooltip] najde místo talíře měchýř na [prank_alternative_3.GetHerHis] židli!"
 court.5041.desc_option_1:0 "Zatímco je [prank_target.GetTitledFirstName] rozptýlen během večeře, opatrně nasypu malé kousky struny lyry na [prank_target.GetHerHis] talíř.\n\nTéměř se nemohu zadržet smíchem, když se [prank_target.GetSheHe] vrátí a najde talíř před sebou pokrytý larvami, ale musím se vyhnout podezření, pokud chci v tomto tažení pokračovat!"
 court.5041.desc_option_2:0 "Vysušil jsem telecí krev a udělal z ní prášek, který pak nasypu na steak [prank_target.GetTitledFirstNamePossessive], když [prank_target.GetSheHe] nedívá. Prášek se okamžitě promění v kapalinu připomínající krev a nemohu se ubránit smíchu, když se [prank_target.GetFirstNamePossessiveNoTooltip] tvář zkroutí hrůzou, když steak začne krvácet před [prank_target.GetHerHim]!"
 court.5041.desc_option_3:0 "Potají požádám několik služebníků, aby mi našli hady – co nejvíce. Pak, když je [prank_target.GetTitledFirstName] pryč, nechám hady vypustit do [prank_target.GetHerHis] komnat. Výkřiky, které se nesou chodbami při [prank_target.GetHerHis] návratu, mě dostanou do záchvatů smíchu!"
 court.5041.desc_option_4:0 "Rozdrcím trochu kadidla na velmi jemný prášek a schovám ho v dlani. Pak, když sedíme naproti u stolu se svící mezi námi, vrhnu rukou směrem k obličeji [prank_target.GetTitledFirstNamePossessive]. Když prášek projde plamenem, zapálí se docela efektně!\n\n[prank_target.GetSheHe|U] vykřikne, myslí si, že má obličej v plamenech, ale já vím, že je to jen trik a vesele se směju."
 court.5041.desc_option_5:0 "Opatrně pootevřu dveře od komnat [prank_target.GetTitledFirstNamePossessive] a, postaven na židli, velmi pomalu položím plný nočník na horní rám dveří. Pak: rychlé zaklepání a ještě rychlejší únik za roh.\n\n“Kdo to je–” #EMP Splash!#!"
 court.5041.desc_opening:0 "#EMP Brrt!#!\n\nZvuk se rozlétne halou, když se [prank_target.Custom2('MyCharacterIntroduction', ROOT.Char)] posadí, a [prank_target.GetHerHis] tvář zčervená ještě víc, jak ticho přetrvává. Snažím se zadržet smích, ale pokud chci [prank_target.GetHerHim] znovu napálit, musím se vyvarovat podezření!"
 court.5041.a:0 "Přestanu a utěším [prank_target.GetHerHim]."
 court.5041.option_1:0 "[prank_target.GetHerHis|U] příští jídlo bude plné "larv"!"
 court.5041.option_2:0 "Příští steak, který [prank_target.GetSheHe] sní, se bude zdát krvácet!"
 court.5041.option_3:0 "Vypustím hady do [prank_target.GetHerHis] komnat!"
 court.5041.option_4:0 "Vyděsím [prank_target.GetHerHim] hořlavým práškem!"
 court.5041.option_5:0 "Na vrchu dveří do [prank_target.GetHerHis] komnaty bude čekat překvapení pro [prank_target.GetHerHim]!"
 court.5042.desc_chastiser:0 "\n\n[chastiser.Custom2('MyCharacterIntroduction', ROOT.Char)|U] v tom však humor nevidí.\n\n\"Vím, že jsi to ty, kdo tahá tyto pekelné šprýmy po dvoře.\""
 court.5042.desc_chastiser_snake:0 "Chudák [prank_target.GetTitledFirstName] leká se při každém stínu, a co mu hady udělaly s [prank_target.GetHerHis] obličejem... To je hanba. Vaše milosti.\""
 court.5042.desc_chastiser_no_snake:0 "Chudák [prank_target.GetTitledFirstName] leká se při každém stínu! To je hanba... Vaše milosti.\""
 court.5042.desc_no_chastiser:0 "Moji dvořané v tom však humor nevidí a jasně dávají najevo, že odsoudí jakékoli další šprýmy. A že budou na pozoru."
 court.5042.a:0 "To byl jen žert!"
 court.5050.t:0 "Pohrdaný dvořan"
 court.5050.desc:2 "\"Proč bys poctil toho [courtier_given_title.Custom('InsultNoun')] [courtier_given_title.GetTitledFirstName] funkcí na dvoře a ne mě?\"\n\n[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U] je rozzuřený. Zřejmě [courtier.GetSheHe] byl(a) přesvědčen(a), že čest připadne [courtier.GetHerHim], a nikomu jinému."
 court.5050.a:0 "No přestaň!"
 court.5050.b:1 "Máš pravdu, zasloužíš si pozici."
 court.5050.c:0 "Jestli si ze mě budeš takhle dělat legraci, měl(a) bych ti začít platit!"
 court.5055.t:0 "Pestrý talent"
 court.5055.desc:0 "Již potřetí tento měsíc nacházím [painter.Custom2('MyCharacterIntroduction', ROOT.Char)] sedět na podlaze mezi rozlitými barvami a kusy plátna.\n\nMoji dvořané šeptají, že z [painter.GetHerHim] roste umělecký génius, ale služebnictvo si stěžuje, že musí drhnout podlahy od barvy v důsledku [painter.GetHerHis] #EMP inspirací#!."
 court.5055.a:0 "Musíš se soustředit na #EMP užitečné#! studium, [painter.GetFirstNameNoTooltip]."
 court.5055.b:0 "[painter.GetHerHis|U] génius bude rozvíjen!"
 court.5055.b_tt:0 "[painter.GetFirstNameNoTooltip] continues [painter.GetHerHis] uměleckých snahách."
 court.5056.desc_opening:1 "[painter.Custom2('MyCharacterIntroduction', ROOT.Char)|U] talent s štětcem roste s každým uplynulým rokem; a stejně tak roste i [painter.GetHerHis] zájem a schopnosti v jiných oblastech.\n\n"
 court.5056.desc_family:1 ""Děkuji, že jsi ve mně věřil, [painter.Custom2('RelationToMeShort', ROOT.Char )]."
 court.5056.desc:0 ""Děkuji, že věříš mně i mým talentům, můj [ROOT.Char.GetLadyLord]."
 court.5056.desc_ending:1 "Mám nový projekt, který bych chtěl(a) zahájit. Možná byste měl(a) zájem opět být mým mecenášem?"""
 court.5056.a:1 "Samozřejmě!"
 court.5056.b:0 "Jsi teď dost starý/á na to, abys se postaral(a) o sebe."
 court.5057.desc:0 "S plynoucími lety je bolestně zřejmé, že [painter.Custom2('MyCharacterIntroduction', ROOT.Char)] nemá ani talent, ani vůli namalovat mistrovské dílo, které mi [painter.GetSheHe] slíbil.\n\n"Byl(a) jsem jen dítě toužící po pozornosti. Nemohu uvěřit, že jsi mi skutečně věřil mým nesmyslům!"""
 court.5057.a:0 "Ach, dětská pošetilost..."
 court.5057.b:0 "Nenechám se udělat blbcem!"
 court.5060.t:0 "Galantní $knight_culture_player_no_tooltip$"
 court.5060.desc:0 "[knight.Custom2('MyCharacterIntroduction', ROOT.Char)|U] vynikl v našich nedávných bitvách a můj dvůr je plný vzrušení; jaký skvělý $knight_culture_player_no_tooltip_lowercase$, jaký vzor, jaký #EMP [knight.GetWomanMan]#!!\n\nS veškerou chválou, která se na [knight.GetHerHim] snáší, je jasné, že se očekává, že [knight.GetHerHim] oficiálně nějak odměním."
 court.5060.a:0 "Ehh... budu o [knight.GetHerHim] mluvit v dobrém."
 court.5060.b:0 "[knight.GetSheHe|U] je nový [knight.GetLadyLord] titulu [title_to_grant.GetName]!"
 court.5060.c:0 "Linie $knight_culture_player_no_tooltip_lowercase$ hodná obdivu!"
 court.5060.d.champion:0 "[knight.GetSheHe|U] bude sloužit jako můj $champion_court_position$!"
 court.5060.d.bodyguard:0 "[knight.GetSheHe|U] bude sloužit jako můj $bodyguard_court_position$!"
 court.5060.d.akolouthos: "[knight.GetSheHe|U] bude sloužit jako můj $akolouthos_court_position$!"
 court.5070.t:0 "Oddaný vychovatel"
 court.5070.desc:0 "[court_tutor.Custom2('MyCharacterIntroduction', ROOT.Char)|U] mě oslovil s obavami o stav našich učebních pomůcek.\n\n\"Můžeme si poradit, ale představte si, jakých výšin by naše děti mohly dosáhnout, kdybychom měli lepší materiály... Nové voskové tabulky, pergamen, možná dokonce i inkoust!\""
 court.5070.a:0 "Ale i tak odvádíš skvělou práci!"
 court.5070.b:0 "Samozřejmě, dostaneš peníze!"
 court.5070.b.tt:0 "Tímto se podporuje vzdělání všech tvých svěřenců"
 court.5075.t:0 "Dva palfréři"
 court.5075.desc_opening:0 "[neighbor.Custom2('MyCharacterIntroduction', ROOT.Char)|U] mi věnoval velmi štědrý dar: pár urozených palfrérů, jednu klisnu a jednoho hřebce!\n\n"
 court.5075.desc_horse_master:0 ""Můj [ROOT.Char.GetLadyLord]," [master_of_the_horse.Custom2('MyCharacterIntroduction', ROOT.Char)] mě přivolá k [dummy_gender.Custom('HorseMareStallion')]."
 court.5075.desc:0 ""Můj [ROOT.Char.GetLadyLord]," můj stájník mě přivolává k [dummy_gender.Custom('HorseMareStallion')]."
 court.5075.desc_ending:0 ""Podívejte se na ty svaly... A ty zadní partie! Tento by se dobře hodil do války.""
 court.5075.a:0 "Budou sloužit pánům a paním dvora."
 court.5075.b:0 "A oba se dobře prodají!"
 court.5075.c:0 "Sám/Sama vycvičím [dummy_gender.Custom('HorseMareStallion')]."
 court.5075.c.success:0 "Podařilo se ti koně řádně vycvičit"
 court.5075.c.failure:0 "Kůň tě shodí"
