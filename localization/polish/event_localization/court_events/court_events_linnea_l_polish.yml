l_polish:
 court.5001.a:0 "Udělal(a) bych více času pro [friend.GetHerHim]."
 court.5001.b:0 ""Víš, co potřebuješ? [friend.Custom('WifeHusbandOpp')].""court.5010.b:0 "Je ctí, že [family_member.GetSheHe] nás navštívil, nerušte [family_member.GetHerHim]."
 court.5001.c_cat:0 ""Ty... Můžeš mít [ROOT.Char.Custom('CatStoryName')].""
 court.5001.c_dog:0 ""Ty... Ty můžeš mít [ROOT.Char.Custom('DogStoryName')].""
 court.5001.desc:0 "[friend.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se hrozně nudí; vidím to v [friend.GetHerHis] tváři a v tom, jak [friend.GetSheHe] touží po mé pozornosti každou hodinu.\n\nVím, že mé povinnosti zaberou hodně času a že to [friend.GetHerHim] někdy osamocuje..."
 court.5001.d:0 "[friend.GetSheHe|U] potřebuje úkol, aby se zabavil."
 court.5001.t:0 "Osamělé Dny"
 court.5010.a:0 "Přestaň s těmi nesmysly, [family_member.GetSheHe] je mrtvý a pryč!"
 court.5010.b:0 "Je ctí, že [family_member.GetSheHe] nás navštíví, nerušte [family_member.GetHerHim]."
 court.5010.c:0 "Nechám někoho se na to podívat."
 court.5010.desc:0 "Čím dál víc udivených sluhů mě hledá, tvrdí, že viděli [family_member.Custom2('MyCharacterIntroduction', ROOT.Char)] chodit chodbami.\n\n"[family_member.GetSheHe|U] nemůže najít klid, má [ROOT.Char.GetLadyLord]. To je důvod, proč [family_member.GetSheHe] prochází místo [family_member.GetHerHis] zániku!""
 court.5010.t:0 "Duchové"
 court.5020.a:0 "Je zřejmé, že to je teď [ROOT.Char.Custom('CatStoryNamePossessive')] polštář."
 court.5020.b:0 "Ujistím se, že se [ROOT.Char.Custom('CatStorySheHe')] drží dál."
 court.5020.desc:0 "[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se ke mně přibližuje v šílenství, pod očima hluboké tašky.\n\n"Ten zatracený kočka, co máš, odmítá nechat mě na pokoji; vypadá to, že #EMP můj#! polštář je nejlepší místo na spánek v celém zatraceném [ROOT.Char.Custom('ResidenceBuilding')]. To stvoření je třeba ovládat!" [courtier.GetFirstNameNoTooltip] na chvíli ztichne, než se viditelně uklidní [courtier.GetHerselfHimself], "Pokud to potěší mé [ROOT.Char.GetLadyLord].""
 court.5020.t:0 "Povídání na Polštáři"
 court.5021.a_mittens:0 "Jak krásné palče– Oh ne, #EMP [ROOT.Char.Custom('CatStoryName')]#!!"
 court.5021.a:0 "Kde by mohl(a) být [ROOT.Char.Custom('CatStorySheHe')]?"
 court.5021.b:0 "[courtier.GetFirstNameNoTooltip] také zmizí."
 court.5021.c:0 ""Tvůj osud bude odpovídat [ROOT.Char.Custom('CatStoryNamePossessive')].""
 court.5021.desc_mittens:0 "\n\n[courtier.GetFirstNameNoTooltip] mě vidí dívat se a mává na mě, nové [ROOT.Char.Custom('CatFurColor')] palčáky jsou jasně viditelné."
 court.5021.desc:0 "Zaznamenávám [courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] naproti v místnosti; [courtier.GetSheHe] v poslední době měl/a dobrou náladu a hluboké pytle pod [courtier.GetHerHis] očima zmizely.\n\nCo mě znepokojuje, je, že můj milovaný [ROOT.Char.Custom('CatStoryName')] jakoby zmizel ve stejnou dobu..."
 court.5025.a:0 "[ROOT.Char.Custom('CatStorySheHe')|U] je tvůj!"
 court.5025.b:0 "Jak se opovažuješ, nikdy bych neprodal/a [ROOT.Char.Custom('CatStoryName')]!"
 court.5025.desc:0 ""Ten lesklý [ROOT.Char.Custom('CatFurColor')] kožich a ty [ROOT.Char.Custom('CatEyeColor')] oči... Nikdy jsem neviděl/a tak krásnou kočku!"\n\n[buyer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] hladí [ROOT.Char.Custom('CatStoryName')] zamyšleně, než se znovu obrátí ke mně. "[ROOT.Var('price_for_pet').GetValue|0] zlata by mělo stačit, že?""
 court.5025.t:0 "Navrhovaná Dohoda"
 court.5026.a:0 "[ROOT.Char.Custom('DogStorySheHe')|U] je tvůj!"
 court.5026.b:0 "Jak se opovažujete, nikdy bych neprodal [ROOT.Char.Custom('DogStoryName')]!"
 court.5026.desc:1 ""Tak zářivá [ROOT.Char.Custom('DogFurColor')] srst, a navíc dobře vycvičený! Nikdy jsem neviděl(a) takového nádherného psa!"\n\n[buyer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] zamyšleně hladí [ROOT.Char.Custom('DogStoryName')] než se obrátí zpět ke mně. "[ROOT.Var('price_for_pet').GetValue|0] zlata by mělo stačit, že?"
 court.5030.a:0 "Přines mi můj [ROOT.Char.Custom('child_favorite_toy')]!"
 court.5030.b_young:0 "Ne, musím být vážný."
 court.5030.b:0 "Ne, musím studovat."
 court.5030.desc_ending:0 "\n\n[child.GetFirstNameNoTooltip] mě vidí a mává, abych se přidal(a) k [child.GetHerHim]."
 court.5030.desc_opening:0 "Na druhé straně místnosti vidím [child.Custom2('MyCharacterIntroduction', ROOT.Char)] hrát si s [child.GetHerHis] oblíbenou [child.Custom('child_favorite_toy')]."
 court.5030.desc_young:0 "Dospělí kolem mě jsou vždy nešťastní a chtějí, abych jim pomáhal, ale já raději pomohu porazit hrozného draka, se kterým [child.GetSheHe] jakoby bojuje!"
 court.5030.desc:0 "Celý den poslouchám, jak si lidé stěžují a naříkají, a já jsem tak #EMP znuděný#! že se nemohu ubránit tomu, abych se soustředil/a na jakoukoli hru, kterou [child.GetSheHe] hraje..."
 court.5030.t:0 "Čas na hrátky"
 court.5040.a:0 "Musím se ovládnout a chovat se jako správný [ROOT.Char.GetLadyLord]."
 court.5040.b:0 "Nafouknutý měch na židli [prank_alternative_1.GetFirstNamePossessiveNoTooltip] – to je pozornost!"
 court.5040.c:0 "[prank_alternative_2.GetFirstNameNoTooltip] by se pustit do prdu, by bylo čímkoli, jen ne nudné."
 court.5040.desc:0 "Znovu jsem nucen poslouchat, jak si lidé stěžují – [prank_alternative_1.Custom2('MyCharacterIntroduction', ROOT.Char)] chce pozornost, [prank_alternative_2.Custom2('MyCharacterIntroduction', ROOT.Char)] tvrdí, že můj dvůr ztratil šarm, a [prank_alternative_3.Custom2('MyCharacterIntroduction', ROOT.Char)] si myslí, že bylo v poslední době příliš mnoho jídel obsahujících zvířecí měchýře, a to ze všeho nejvíc.\n\n...Počkejte, mám nápad."
 court.5040.d:0 "[prank_alternative_3.GetFirstNameNoTooltip] najde měch na [prank_alternative_3.GetHerHis] židli místo talíře!"
 court.5040.t:0 "Rádo-kroužení"
 court.5041.a:0 "Zastavím se, a budu utěšovat [prank_target.GetHerHim]."
 court.5041.desc_opening:0 "#EMP Brrt!#!\n\nZvuk se rozlehne halou, když si [prank_target.Custom2('MyCharacterIntroduction', ROOT.Char)] sedne, a [prank_target.GetHerHis] obličej se pouze zčervenává, jak ticho pokračuje. Snažím se ovládnout smích, ale pokud chci znovu [prank_target.GetHerHim] napálit, musím se vyvarovat podezření!"
 court.5041.desc_option_1:0 "Zatímco je [prank_target.GetTitledFirstName] během večeře rozptýlený, opatrně sypu malé kousky struny lyry na [prank_target.GetHerHis] talíř.\n\nTéměř se nemohu ovládnout smíchem, když se [prank_target.GetSheHe] otočí zpět, jen aby zjistil, že talíř před [prank_target.GetHerHim] se hemží červy, ale musím se vyvarovat podezření, pokud chci pokračovat v této kruciátě!"
 court.5041.desc_option_2:0 "Uschnul jsem krev z telete a udělal jsem z ní prášek, který pak posypu na steak [prank_target.GetTitledFirstNamePossessive], když [prank_target.GetSheHe] není pozorný. Prášek okamžitě zkapalňuje do krve a je to vše, co mohu udělat, abych se nesmál, když se obličej [prank_target.GetFirstNamePossessiveNoTooltip] krouží hrůzou, jak steak začne krvácet před [prank_target.GetHerHim]!"
 court.5041.desc_option_3:0 "V tajnosti úkolím několik sluhů, aby našli hady – co nejvíce. Pak, když je [prank_target.GetTitledFirstName] pryč, pustím hady do [prank_target.GetHerHis] komnaty. Křiky ozývající se chodbami při [prank_target.GetHerHis] návratu mě dostávají do hysterických záchvatů!"
 court.5041.desc_option_4:0 "Rozdrtím trochu kadidla na velmi jemný prášek, než ho schovám do ruky. Poté, co si sedneme naproti sobě ke stolu s svíčkou mezi námi, hodím ruku směrem k obličeji [prank_target.GetTitledFirstNamePossessive]. Když prášek prochází plamenem, rozsvítí se opravdu spektakulárně!\n\n[prank_target.GetSheHe|U] vykřikne, myslíc si, že má obličej v plamenech, ale já vím, že je to jen trik a spokojeně se směju."
 court.5041.desc_option_5:0 "Opatrně otevřu dveře do [prank_target.GetTitledFirstNamePossessive] komnaty a, balancující na židli, pomalu přemístím plnou nočník na vrchol rámu dveří. Pak: rychlý zaklepání a ještě rychlejší útěk za roh.\n\n“ Kdo je–” #EMP Splash!#!"
 court.5041.option_1:0 "[prank_target.GetHerHis|U] příští jídlo bude plné \"maggots\"!"
 court.5041.option_2:0 "Další steak, který [prank_target.GetSheHe] sní, se bude zdát krvácet!"
 court.5041.option_3:0 "Pustím hady do [prank_target.GetHerHis] komnat!"
 court.5041.option_4:0 "Budu [prank_target.GetHerHim] děsit hořlavým práškem!"
 court.5041.option_5:0 "Překvapení bude čekat na [prank_target.GetHerHim] na vrcholu [prank_target.GetHerHis] dveří komnaty!"
 court.5042.a:0 "'Byla to jen legrace!"
 court.5042.desc_chastiser_no_snake:0 "Chudák [prank_target.GetTitledFirstName] skáče na každém stínu! To je hanba... vaše milosti."
 court.5042.desc_chastiser_snake:0 "Chudák [prank_target.GetTitledFirstName] skáče při každém stínu, a co hady udělali [prank_target.GetHerHis] tváři... Je to ostuda. Vaše jasnosti.""
 court.5042.desc_chastiser:0 "\n\n[chastiser.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ale nevidí na tom vtip."
 court.5042.desc_no_chastiser:0 "Moji dvořané ve tom nevidí humor a jasně dávají najevo, že odsoudí jakékoli další žertování. A že budou ve střehu."
 court.5050.a:0 "Oh, přestaň s tím!"
 court.5050.b:1 "Máš pravdu, zasloužíš si pozici."
 court.5050.c:0 "Pokud budeš takhle žertovat, měl/a bych ti začít platit!"
 court.5050.desc:2 ""Proč byste uctili tuto [courtier_given_title.Custom('InsultNoun')] [courtier_given_title.GetTitledFirstName] pozicí na dvoře a ne mě?"\n\n[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U] je rozzuřená. Zdá se, že [courtier.GetSheHe] byl přesvědčen, že čest připadne [courtier.GetHerHim], a nikomu jinému."
 court.5050.t:0 "Urážlivý Dvorní Jemnost"
 court.5055.a:0 "Musíš se soustředit na #EMP užitečné#! studium, [painter.GetFirstNameNoTooltip]."
 court.5055.b_tt:0 "[painter.GetFirstNameNoTooltip] pokračuje ve [painter.GetHerHis] uměleckých snahách."
 court.5055.b:0 "[painter.GetHerHis|U] genius bude podporován!"
 court.5055.desc:0 "Nacházím [painter.Custom2('MyCharacterIntroduction', ROOT.Char)] sedět na zemi, obklopeného rozlitou barvou a kusy plátna, potřetí v tomto měsíci.\n\nMoji dvorníci šuškají o tom, že [painter.GetHerHim] je uměleckým géniem na vzestupu, ale sluhové si stěžují na drhnutí podlahy bez barvy po [painter.GetHerHis] #EMP inspiracích#!."
 court.5055.t:0 "Barevný Talent"
 court.5056.a:1 "Samozřejmě!"
 court.5056.b:0 "Jsi dost starý/á na to, abys šel/jídla po své cestě v životě."
 court.5056.desc_ending:1 "Mám nový projekt, který bych chtěl začít, možná bys měl(a) zájem znovu být mým podporovatelem?"
 court.5056.desc_family:1 ""Děkuji, že jsi ve mě věřil, [painter.Custom2('RelationToMeShort', ROOT.Char)]."court.5055.b:0 "[painter.GetHerHis|U] génius bude podporován!"
 court.5056.desc_opening:1 "[painter.Custom2('MyCharacterIntroduction', ROOT.Char)|U] talent s štětcem roste s každým ubíhajícím rokem; a tak roste i [painter.GetHerHis] zájem a kompetence v jiných oblastech.\n\n"
 court.5056.desc:0 ""Děkuji, že jsi ve mě a mé talenty věřil, můj [ROOT.Char.GetLadyLord]."
 court.5057.a:0 "Ach, pošetilost dětství..."
 court.5057.b:0 "Nikdo mě neudělá hlupáka!"
 court.5057.desc:0 "Jak roky plynou, stává se bolestně zřejmým, že [painter.Custom2('MyCharacterIntroduction', ROOT.Char)] nemá ani talent, ani odhodlání malovat mistrovské dílo, které mi [painter.GetSheHe] slíbil/a.\n\n"Byl/a jsem jen dítě, které chtělo pozornost. Myslet si, že jsi skutečně věřil/a mým nesmyslům!""
 court.5060.a:0 "Ehh... Budu mluvit dobře o [knight.GetHerHim]."
 court.5060.b:0 "[knight.GetSheHe|U] je nový [knight.GetLadyLord] [title_to_grant.GetName]!"
 court.5060.c:0 "Linie $knight_culture_player_no_tooltip_lowercase$ nejhodnější chvály!"
 court.5060.d.akolouthos: "[knight.GetSheHe|U] bude sloužit jako můj $akolouthos_court_position$!"
 court.5060.d.bodyguard:0 "[knight.GetSheHe|U] bude sloužit jako můj $bodyguard_court_position$!"
 court.5060.desc:0 "[knight.Custom2('MyCharacterIntroduction', ROOT.Char)|U] vyniklo během našich nedávných bitev a můj dvůr je nabitý vzrušením; jaký úspěšný $knight_culture_player_no_tooltip_lowercase$, jaký vzor, jaký #EMP [knight.GetWomanMan]#!!\n\nS veškerou chválou, která prší na [knight.GetHerHim], je jasné, že se ode mě očekává, že oficiálně odměním [knight.GetHerHim] nějakým způsobem."
 court.5060.d.champion:0 "[knight.GetSheHe|U] bude sloužit jako můj $champion_court_position$!"
 court.5060.t:0 "Důstojný $knight_culture_player_no_tooltip$"
 court.5070.a:0 "Ale děláš skvělou práci, jak to je!"
 court.5070.b.tt:0 "To zlepšuje vzdělání všech tvých svěřenců"
 court.5070.b:0 "Samozřejmě, že dostaneš prostředky!"
 court.5070.desc:0 "[court_tutor.Custom2('MyCharacterIntroduction', ROOT.Char)|U] přistupuje ke mně s obavami ohledně stavu našich vzdělávacích materiálů.\n\n"Můžeme si poradit, ale představte si, jaké výšky by naše děti mohly dosáhnout, kdybychom měli jen lepší materiály... Nové voskové tabulky, pergamen, možná dokonce inkoust!""
 court.5070.t:0 "Oddaný učitel"
 court.5075.a:0 "Budou sloužit lordům a dámám dvora."
 court.5075.b:0 "A oba přinesou dobrou cenu!"
 court.5075.c.failure:0 "Kůň tě shazuje"
 court.5075.c.success:0 "Podařilo se ti správně vycvičit koně"
 court.5075.c:0 "Sám vycvičím [dummy_gender.Custom('HorseMareStallion')]."
 court.5075.desc_ending:0 ""Podívej se na tyto svaly... A na ty zadečky! Tenhle by se hodil do války.""
 court.5075.desc_horse_master:0 ""Můj [ROOT.Char.GetLadyLord]," [master_of_the_horse.Custom2('MyCharacterIntroduction', ROOT.Char)] mě zve k [dummy_gender.Custom('HorseMareStallion')]."
 court.5075.desc_opening:0 "[neighbor.Custom2('MyCharacterIntroduction', ROOT.Char)|U] mi daroval/a velmi laskavý dárek: couple dobře vyšlechtěných palfréřů, jednu klisnu a jednoho hřebce!\n\n"
 court.5075.desc:0 ""Můj [ROOT.Char.GetLadyLord]," můj kočí mě zve k [dummy_gender.Custom('HorseMareStallion')]."
 court.5075.t:0 "Dva Palfréři"
