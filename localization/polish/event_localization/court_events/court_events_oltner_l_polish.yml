 court_maintenance.0010.b.depressed:0 "Jednoduše nevidím smysl v tom všem..."
 court.9200.desc:0 ""Náš [ROOT.Char.GetTitleTierName] je skutečně štědrý, [food_lover_2.GetFirstNameNoTooltip]! Jen ochutnej #EMP spektakulární#! [food_lover_1.Custom('GetExpensiveMeal')]!" vykřikuje [food_lover_1.GetFirstName] lyricky.\n\n"Ano, jistě! [ROOT.Char.GetLadyLord|U] [ROOT.Char.GetFirstNameNoTooltip] je velmi [food_lover_1.Custom('ComplimentAdjective')] — stejně jako tento [food_lover_2.Custom('FavoriteTreat')]!" [food_lover_2.GetFirstName] nadšeně odpovídá.\n\nZdá se, že moje utrácení za okázalá jídla přineslo nové přátelství!"
 court.9000.b:0 "[flirty_spouse.GetFirstNameNoTooltip]! Vzdal se [flirty_knight.GetHerHim], ty [flirty_spouse.Custom('InsultNounSexual')]!"
 court.9100.t:0 "Epikurejská zábava"
 court.9500.desc:1 ""Zdravím, můj [ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.GetTitleTierName]." říká [teacher_target.GetFirstName], [teacher_target.Custom('quirk_pos_pp')].\n\n"Mám velký zájem o výchovu tvého [child_to_learn_language.Custom('GetDaughterSon')], [child_to_learn_language.GetFirstName]. Víš, mluvím [culture_language_to_learn.GetLanguage.GetNameNoTooltip] — jazyk, který by mohl být pro [child_to_learn_language.GetHerHim] velmi užitečný." vysvětluje [teacher_target.GetSheHe] s upřímným tónem.\n\n"Potřebuji jen peníze na brky, inkoust, pergamen... a samozřejmě nějakou osobní kompenzaci.""
 court.9100.d:0 "Měl bych je nechat být."
