 court.9300.desc:0 ""M... můj [ROOT.Char.GetTitleTierName]. Tvůj [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('overindulger_target'))] [overindulger_target.GetFirstName], [overindulger_target.GetSheHe] právě... #EMP [overindulger_target.GetSheHe] prostě nepřestane jíst [overindulger_target.Custom('FavoriteTreatDemand')]!#!" zakoktává můj [ROOT.Char.Custom2('RelationToMeShort',worried_courtier)] [worried_courtier.GetFirstName].\n\nPrávě teď si všimnu [overindulger_target.GetFirstNameNoTooltip], jak vychází ze spíže, nese hromadu [overindulger_target.Custom('FavoriteTreatDemand')] v obou [overindulger_target.GetHerHis] rukou.\n\n"Je něco v nepořádku, můj pane?" říká [overindulger_target.GetFirstNameNoTooltip], [overindulger_target.Custom('quirk_neg_pp')]."
 court.9300.b.success:0 "Přesvědčíš [overindulger_target.GetFirstNameNoTooltip], aby přestal s [overindulger_target.Custom('FavoriteTreatDemand')] a zaplatil ti zpět"
 court.9100.c:0 "Ulož si nějaký nápoj pro mě, [food_lover_3.GetFirstNameNoTooltip] — nejlépe se sdílí s přáteli!"
 court_maintenance.0010.a:0 "Je čas, abych navštívil královský dvůr."
 gained_royal_court_toast_desc:0 "Nyní máš [royal_court|E]"court_maintenance.0011.desc:1 ""Jako [ROOT.Char.GetTitleTierName] máte nové povinnosti a zodpovědnosti. Nyní se očekává, že budete pravidelně svolávat dvůr, řešit spory říše a umožníte svým dvořanům účastnit se vašich každodenních rutin."\n\n[messenger.GetName] se na mě dívá přísně, přímo, skoro až kázavě. Možná v [messenger.GetHerHis] očích je i nějaká [ROOT.GetCharacter.Custom2('GetPrideEnvy', SCOPE.sC('messenger'))]?\n\n[messenger.GetSheHe|U] začíná rozkládat krásný banner, nesoucí emblém domu [ROOT.Char.GetHouse.GetName]. "Jedním z způsobů, jakým bude svět nyní posuzovat vaši vládu, je, jak zdobíte a pečujete o svůj královský dvůr. Ujal jsem se svobody a nechal tento banner vyrobit jako dárek, abychom označili začátek vašeho královského úřadu.""
 court_maintenance.0013.a:0 "Může být jen jeden."
