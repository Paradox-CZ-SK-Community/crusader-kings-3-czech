 court_maintenance.0012.desc_famed:0 "Zařízení mé rodiny je nyní uznáváno v regionálních kruzích šlechty, vysoce ceněné mezi významnými [ROOT.Char.GetCulture.GetNameNoTooltip] krevními liniemi."
