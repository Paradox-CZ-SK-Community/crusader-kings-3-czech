 court_maintenance.0012.t: "Značka výjimečnosti"
 court_maintenance.0012.desc: "Jak roste proslulost mé dynastie, rozšiřuje se i povědomí o slavném znaku [ROOT.Char.GetDynasty.GetName]. \n\n"
 court_maintenance.0012.desc_illustrious: "Rodový znak naší rodiny je nyní znám po celém světě, chanceláři o něm vědí, děti se jej učí a obchodníky potěší i v zemích, kam [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] nikdy nevkročili."
 court_maintenance.0012.desc_masterwork: "Erb naší rodiny je nyní všeobecně znám, uváděn mezi velkými královskými rody regionu a nejvyšší šlechtou [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]."
 court_maintenance.0012.desc_famed: "Rodový znak naší rodiny je nyní uznávaný v regionálních kruzích šlechty, vysoce ceněný mezi významnými [ROOT.Char.GetCulture.GetNameNoTooltip] rodovými liniemi."
 court_maintenance.0012.a: "Jak to má být."
 court_maintenance.0013.t: "Rodový poklad"
 court_maintenance.0013.desc: "Je mou povinností bránit čest rodu [ROOT.Char.GetDynasty.GetName] a nést jeho prapor."
 court_maintenance.0013.desc_creator: "Osobní prapor [banner_scope.MakeScope.Var('banner_commissioner').Char.GetNamePossessiveRegnal] sám o sobě bude označovat velikost [banner_scope.MakeScope.Var('banner_commissioner').Char.GetHerHis] rodu."
 court_maintenance.0013.desc_fallback: "Můj osobní prapor bude sám o sobě předáván z pokolení na pokolení a bude značit slávu všech mých potomků."
 court_maintenance.0013.a: "Může být jen jeden."
 court_maintenance.0013.tt: "Lze vlastnit pouze jeden prapor [dynasty|E]"
 court_maintenance.0011.desc.ach: "\"Tento dar bude znamenat začátek vašeho královského panování.\" [messenger.GetName] rozvírá krásný prapor nesoucí znak rodu [ROOT.Char.GetHouse.GetName].\n\n\"Jste sice [ROOT.Char.GetTitleTierName|l] jen jménem, ale přesto — říše by se měla sejít na velkém korunovačním obřadu! Tam můžete upevnit svou autoritu a složit slib [ROOT.Char.GetFaith.HighGodName] jako ochránci a obhájci [ROOT.Char.GetPrimaryTitle.GetNameNoTier].\""   # todo: NEW TRANSLATION
