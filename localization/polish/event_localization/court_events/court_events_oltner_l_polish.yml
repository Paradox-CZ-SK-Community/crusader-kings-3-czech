l_polish:
 court.9000.t:0 "Rytířovo vyznání"
 court.9000.desc:0 "Když kráčím ke svému trůnu, zaslechnu, jak můj $knight_culture_player_no_tooltip_lowercase$ [flirty_knight.GetFirstName] něco prohlašuje mému [flirty_spouse.GetWifeHusband], [flirty_spouse.GetFirstName].\n\n"[flirty_knight.Custom('GeneratePoem_Intro_Rhyming')]\n[flirty_knight.Custom('GeneratePoem_Outro_Rhyming')]"\n\nRecituje [flirty_knight.GetSheHe] romantickou poezii? To #EMP můj#! [flirty_spouse.GetWifeHusband]!?"
 court.9000.a:0 "[flirty_knight.GetFirstNameNoTooltip], ty [flirty_knight.Custom('InsultNounSexual')]! Do žaláře s tebou!"
 court.9000.b:0 "[flirty_spouse.GetFirstNameNoTooltip]! Drž se od [flirty_knight.GetHerHim] dál, ty [flirty_spouse.Custom('InsultNounSexual')]!"
 court.9000.c:0 "Ach, dvořanská lásko! Ať ta nádherná poezie zní sálem!"
 court_9000_a_tt:0 "Jestli se mezi [flirty_spouse.GetFirstName] a [flirty_knight.GetFirstName] něco děje, končí to tady\n"
 court_9000_b_tt:0 "Pokud mezi [flirty_spouse.GetFirstName] a [flirty_knight.GetFirstName] něco probíhá, pravděpodobně to skončí\n"
 court_9000_c_tt:0 "Pokud mezi [flirty_spouse.GetFirstName] a [flirty_knight.GetFirstName] něco probíhá, může to pokračovat\n"
 court.9001.t:0 "Dvořanský dar"
 court.9001.desc:0 "Vidím svého [flirty_spouse.GetWifeHusband] [flirty_spouse.GetFirstName] a mého [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('flirty_knight'))] [flirty_knight.GetFirstName], jak sdílejí to, co vypadá jako vášnivý okamžik — přičemž [flirty_knight.GetFirstNameNoTooltip] klečí před [flirty_spouse.GetHerHim].\n\n\"Má [flirty_spouse.Custom('RomanticComplimentNoun')]! Prosím, přijměte tento skromný dar.\" říká [flirty_knight.GetFirstNameNoTooltip], podávaje [flirty_spouse.Custom('SeductionGiftTypeIndefiniteSimple')].\n\n\"Och!\" koktá [flirty_spouse.GetFirstNameNoTooltip]. \"Zbožňuji to! Je to nádherné.\"\n\nCo se tu vlastně děje?"
 court.9001.a:0 "[flirty_spouse.GetFirstNameNoTooltip] je #EMP můj.#! K zbraním!"
 court.9001.b:0 "Dej to sem! [flirty_knight.GetFirstNameNoTooltip] — vyhazuji tě z království!"
 court.9001.c:0 "Dvořanská láska je tak čistá, tak nevinná!"
 court.9001.a.tt:0 "#V Souboj#! [flirty_knight.GetFirstName], aby [flirty_knight.GetHerHim] přestal obtěžovat tvého [flirty_spouse.GetWifeHusband]!\n#weak Tento souboj NENÍ na smrt.#!\nPokud vyhraješ, srdce [flirty_spouse.GetFirstNamePossessive] bude jen tvoje. Pokud prohraješ, kdo ví, co se stane?\n\nTvoje [prowess|E]: [prowess_i]#V [root_for_loc.GetProwess]#!\n[flirty_knight.GetFirstNamePossessive] [prowess|E]: [prowess_i]#V [flirty_knight.GetProwess]#!"
 how_could_you_opinion:0 "Jak jsi mohl"
 court.9002.trigger_failure:0 "Můj souboj proti [flirty_knight.GetFirstNameNoTooltip] byl zrušen"
 court.9004.t:0 "$court.9001.t$: Vítězství"
 court.9004.desc:0 "\"Skládám před tebou zbraň — tvá duše je [ROOT.Char.Custom('ComplimentAdjective')], a více zasluhuje srdce [flirty_spouse.GetFirstNamePossessive]!\" říká [flirty_knight.GetFirstName], poražen.\n\"Budu ti od nynějška sloužit bez otázek, [ROOT.Char.GetTitleTierName].\"\n\nMůj [flirty_spouse.GetWifeHusband] [flirty_spouse.GetFirstNameNoTooltip] se ke mně otočí, v očích nový oheň.\n\n\"[ROOT.Char.GetWifeHusband|U], riskoval jsi život pro mou náklonnost! Ach, tvé srdce je ušlechtilé — od nynějška jsem jen tvůj!\""
 court.9004.a:0 "[flirty_spouse.GetFirstNameNoTooltip] je jen můj."
 court.9005.t:0 "$court.9001.t$: Porážka"
 court.9005.desc:0 "\"Nikdy jsi nebyl hoden lásky [flirty_spouse.GetFirstNamePossessive]!\" vykřikne [flirty_knight.GetFirstName].\n\n\"Och, můj [flirty_knight.Custom('ComplimentAdjective')] hrdino, přál bych si, abychom mohli uniknout z tohoto smutného místa! Ale naše láska si přesto vydobyla právo k rozkvětu,\" říká [flirty_spouse.GetFirstNameNoTooltip] s povzdychem touhy.\n\n[flirty_knight.GetFirstNameNoTooltip] se na mě dívá, kamenný výraz."
 court.9005.a:0 "[ROOT.Char.Custom('CulturalCurse')|U]!"
 court_9005_tt:0 "[flirty_spouse.GetFirstName] a [flirty_knight.GetFirstName] opouštějí tvůj dvůr, aby jinde dovršili svou lásku"
 court.9100.t:0 "Gurmánská zábava"
 court.9100.desc:0 "\"Ah, výborně! [food_lover_1.Custom('GetExpensiveMeal')|U], moje oblíbené!\" volá vesele [food_lover_1.GetFirstName], přecpávaje se, zatímco služebník zoufale drží podnos.\n\n\"Och, můj milovaný [food_lover_2.Custom('GetExpensiveDessert')], ty jsi opravdu lahodný!\" říká [food_lover_2.GetFirstName] zpěvným hlasem.\n\n\"Teď, to je to pravé pro život! Služebníci, ještě [food_lover_1.Custom('GetExpensiveDrink')], hned!\" žádá [food_lover_3.GetFirstName].\n\nZdá se, že moji dvorané se dobře baví!"
 court.9100.a:0 "Více práce, méně cpání se!"
 court.9100.b:0 "Všichni si zasloužíte to nejlepší!"
 court.9100.c:0 "Ušetři mi trochu pití, [food_lover_3.GetFirstNameNoTooltip] — nejlépe se sdílí s přáteli!"
 court.9100.d:0 "Nechám je být."
 court.9200.t:0 "Bachanalické pouto"
 court.9200.desc:0 "\"Náš [ROOT.Char.GetTitleTierName] je skutečně velkorysý, [food_lover_2.GetFirstNameNoTooltip]! Jednoduše ochutnej to #EMP úžasné#! [food_lover_1.Custom('GetExpensiveMeal')]!\" vyzývá [food_lover_1.GetFirstName] lyricky.\n\n\"Ano, skutečně! [ROOT.Char.GetLadyLord|U] [ROOT.Char.GetFirstNameNoTooltip] je nejvíce [food_lover_1.Custom('ComplimentAdjective')] — přesně jako toto [food_lover_2.Custom('FavoriteTreat')]!\" odpovídá nadšeně [food_lover_2.GetFirstName].\n\nZdá se, že mé výdaje na nákladné pokrmy přinesly nové přátelství!"
 court.9200.a:0 "Nevadí, když se k vám přidám na [food_lover_1.Custom('GetExpensiveMeal')]?"
 court.9200.b:0 "Služebníci, nevidíte, že hladoví? Přineste více [food_lover_2.Custom('GetExpensiveDessert')]!"
 court.9200.c:0 "Bylo by neslušné je rušit při jídle!"
 court.9300.t:0 "Otevřené přejídání"
 court.9300.desc:0 "\"M... můj [ROOT.Char.GetTitleTierName]. Váš [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('overindulger_target'))] [overindulger_target.GetFirstName], [overindulger_target.GetSheHe] prostě... #EMP [overindulger_target.GetSheHe] prostě nepřestane jíst [overindulger_target.Custom('FavoriteTreatDemand')]!#!\" koktá můj [ROOT.Char.Custom2('RelationToMeShort',worried_courtier)] [worried_courtier.GetFirstName].\n\nPrávě v tu chvíli spatřím [overindulger_target.GetFirstNameNoTooltip], jak vychází ze spíže, nesouc hromadu [overindulger_target.Custom('FavoriteTreatDemand')] v obou [overindulger_target.GetHerHis] pažích.\n\n\"Je něco v nepořádku, můj pane?\" říká [overindulger_target.GetFirstNameNoTooltip], [overindulger_target.Custom('quirk_neg_pp')]."
 court.9300.a:0 "#EMP Snad jsi snědl královský [overindulger_target.Custom('FavoriteTreatDemand')]!?#"
 court.9300.b:0 "Přísahám jménem [ROOT.Char.GetFaith.HighGodName], [overindulger_target.GetWomanMan]! Vzpamatuj se!"
 court.9300.c:0 "Och, ty #EMP raději#! to zaplať."
 court.9300.d:0 "Od teď máš zákaz vstupu do spíže..."
 court.9300.b.success:0 "Přesvědčíš [overindulger_target.GetFirstNameNoTooltip], aby přestal s [overindulger_target.Custom('FavoriteTreatDemand')] a vrátil ti peníze"
 court.9300.b.failure:0 "[overindulger_target.GetFirstNameNoTooltip] není odrazen a odmítá ti zaplatit"
 court.9400.t:0 "Koláčové šibalství"
 court.9400.desc:0 "Co tohle? #EMP obrovský#! koláč, uprostřed mého trůnního sálu!?\n\n\"Dáš si kousek koláče, můj [pie_presenting_courtier.Custom2('RelationToMeShort' , SCOPE.sC('you_target'))]?\" šklebí se [pie_presenting_courtier.GetFirstName].\n\"Má překvapení! Tady máš nůž — klidně odkroj si kousek!\"\n\nNeochotně vezmu nůž a opatrně řežu do kůrky. Najednou můj dvorní šašek [court_jester.GetFirstName] vyskočí, směje se a mává [court_jester.GetHerHis] rukama!"
 court.9400.a:0 "Víš co? Mám trochu hlad. #EMP Vrať se do koláče.#!"
 court.9400.b:0 "Ach, [court_jester.GetFirstNameNoTooltip], jaká kreativita! Tady máš malou odměnu."
 court.9400.c:0 "#EMP Vrah! Stráže!#!"
 court.9400.d:0 "Ha ha! To je zábava!"
 absolutely_horrified_opinion:0 "Úplně zděšený"
 best_meal_of_my_life_modifier:0 "Nejlepší jídlo mého života"
 best_meal_of_my_life_modifier_desc:0 "Tato postava snědla něco naprosto úžasného!"
 suspicious_against_pies_modifier:0 "Podezíravý vůči koláčům"
 suspicious_against_pies_modifier_desc:0 "Tato postava je mimořádně podezíravá a ostražitá vůči čemukoli, co se jen vzdáleně podobá koláči. To se rozšiřuje i na jiné druhy jídla a vlastně na všechno ostatní..."
 court.9500.t:0 "Trocha jazyka"
 court.9500.desc:1 "\"Pozdravuji, můj [ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.GetTitleTierName].\" říká [teacher_target.GetFirstName], [teacher_target.Custom('quirk_pos_pp')].\n\n\"Velmi se zajímám o vychování vašeho [child_to_learn_language.Custom('GetDaughterSon')], [child_to_learn_language.GetFirstName]. Vidíte, mluvím [culture_language_to_learn.GetLanguage.GetNameNoTooltip] — jazyk, který by podle mého názoru byl pro [child_to_learn_language.GetHerHim] velmi užitečný.\" [teacher_target.GetSheHe] vysvětluje upřímným tónem.\n\n\"Potřebuji jen peníze na brky, inkoust, pergamen... a samozřejmě i nějaké osobní ohodnocení.\""
 court.9500.a:0 "To zní velmi užitečně. Zaplatím #EMP cokoliv#!, aby se to stalo."
 court.9500.b:0 "[child_to_learn_language.GetFirstNameNoTooltip], snaž se!"
 court.9500.c:1 "Pah! Kdo potřebuje mluvit čímkoliv jiným než [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]!?"
 court.9500.b.success:1 "[child_to_learn_language.GetFirstNameNoTooltip] se podařilo naučit [culture_language_to_learn.GetLanguage.GetNameNoTooltip]"
 court.9500.b.failure:0 "[child_to_learn_language.GetFirstNameNoTooltip] je ve stresu"
 court_maintenance.0010.t:0 "Prázdný trůn"
 court_maintenance.0010.desc:1 "Můj dvořan [messenger.GetName] trvá na tom, že mě chce vidět, přestože jsem dal najevo, že dávám přednost samotě:\n\n"Moje [ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.GetTitleTierName]! Už je to dlouho, co ses naposledy ukázal na dvoře.\nSnažíme se co nejlépe udržovat zdání tvé přítomnosti v tvé nepřítomnosti, ale [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] dvůr nemůže fungovat bez [ROOT.Char.GetTitleTierName] přítomného."\n\nMá dlouhá nepřítomnost na královském dvoře ho nechala bez vůdce a bez cíle."
 court_maintenance.0010.desc.seeking_gainful_employment:0 "Moji dvořané čím dál častěji srovnávají své poměry s těmi na prestižních dvorech, jako je [great_cgv_court.GetPrimaryTitle.GetAdjectiveNoTooltip]."
 court_maintenance.0010.desc.general_ending:0 "Moji dvořané čím dál častěji srovnávají své poměry s těmi na cizích dvorech."
 court_maintenance.0010.a:0 "Je načase navštívit královský dvůr."
 court_maintenance.0010.a.tooltip:0 "Vstoupíte na královský dvůr."
 court_maintenance.0010.b:0 "Navštívím svůj dvůr, když uznám za vhodné."
 court_maintenance.0010.b.tooltip:0 "Někteří dvořané mohou opustit váš dvůr a přejít na dvůr v [great_cgv_court.GetPrimaryTitle.GetName]."
 court_maintenance.0010.b.brave:0 "Toužím po vzrušení, ne po prázdné ceremonii!"
 court_maintenance.0010.b.depressed:0 "Prostě v tom všem nevidím smysl..."
 court_maintenance.0010.b.paranoid:0 "Nemohu být na očích. Musím být vždy v bezpečí!"
 court_maintenance.0010.c:0 "Hostina jim dá co dělat!"
 court_maintenance.0010.c.tooltip:0 "Zahájíte hostinu v [SCOPE.GetRootScope.GetCharacter.GetCapitalLocation.GetTitle.GetNameNoTier]"
 court_maintenance.0011.t:0 "[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] dvůr"
 court_maintenance.0011.desc:1 ""Jako [ROOT.Char.GetTitleTierName] máte nové povinnosti a odpovědnosti. Od nynějška se od vás bude očekávat, že budete pravidelně pořádat dvůr, řešit spory říše a nechat své dvořany účastnit se vašich každodenních záležitostí."\n\n[messenger.GetName] se na mě dívá přísně, přímo a téměř vyučujícím způsobem. Možná je v [messenger.GetHerHis] očích také trochu [ROOT.GetCharacter.Custom2('GetPrideEnvy' , SCOPE.sC('messenger'))]?\n\n[messenger.GetSheHe|U] začne rozkládat krásný prapor nesoucí erb rodu [ROOT.Char.GetHouse.GetName]. "Jedním ze způsobů, jak svět nyní posoudí vaše panování, je to, jak vyzdobíte a pečujete o svůj královský dvůr. Dovolil jsem si nechat toto vyrobit jako dar k zahájení vaší královské vlády.""
 court_maintenance.0011.a:0 "Ať uvidí svého nového [ROOT.Char.GetTitleTierName]!"
 court_maintenance.0011.a.tooltip:0 "Vstoupíte na královský dvůr"
 court_maintenance.0011.b:0 "Jiné záležitosti vyžadují mou pozornost."
 court_maintenance.0011.b.tooltip:0 "Můžete se rozhodnout vstoupit na svůj královský dvůr později"
 court_maintenance.0011.banner_tooltip:1 "[messenger.GetName] předkládá dva nové prapory, jeden pro váš rod a jeden pro vaši dynastii."
 court_maintenance.0011.banner_house_tooltip:0 "[messenger.GetName] předkládá nový prapor s erbem vašeho rodu"
 court_maintenance.0011.banner_dynasty_tooltip:0 "[messenger.GetName] předkládá nový prapor s emblémem vaší dynastie"
 surprise_reaction:0 "překvapení"
 envy_reaction:0 "závist"
 scorn_reaction:0 "pohrdání"
 pride_reaction:0 "pýcha"
 gained_royal_court_toast:0 "Královský dvůr získán"
 gained_royal_court_toast_desc:0 "Nyní máte [royal_court|E]"
 court_maintenance.0012.t:0 "Značka výjimečnosti"
 court_maintenance.0012.desc:0 "Jak roste proslulost mé dynastie, rozšiřuje se i povědomí o slavném znaku [ROOT.Char.GetDynasty.GetName]. \n\n"
 court_maintenance.0012.desc_illustrious:0 "Rodový znak naší rodiny je nyní znám po celém světě, chanceláři o něm vědí, děti se jej učí a obchodníky potěší i v zemích, kam [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] nikdy nevkročili."
 court_maintenance.0012.desc_masterwork:0 "Erb naší rodiny je nyní všeobecně znám, uváděn mezi velkými královskými rody regionu a nejvyšší šlechtou [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]."
 court_maintenance.0012.desc_famed:0 "Rodový znak naší rodiny je nyní uznávaný v regionálních kruzích šlechty, vysoce ceněný mezi významnými [ROOT.Char.GetCulture.GetNameNoTooltip] rodovými liniemi."
 court_maintenance.0012.a:0 "Jak to má být."
 court_maintenance.0013.t:0 "Rodový poklad"
 court_maintenance.0013.desc:0 "Je mou povinností bránit čest rodu [ROOT.Char.GetDynasty.GetName] a nést jeho prapor."
 court_maintenance.0013.desc_creator:0 "Osobní prapor [banner_scope.MakeScope.Var('banner_commissioner').Char.GetNamePossessiveRegnal] sám o sobě bude označovat velikost [banner_scope.MakeScope.Var('banner_commissioner').Char.GetHerHis] rodu."
 court_maintenance.0013.desc_fallback:0 "Můj osobní prapor bude sám o sobě předáván z pokolení na pokolení a bude značit slávu všech mých potomků."
 court_maintenance.0013.a:0 "Může být jen jeden."
 court_maintenance.0013.tt:0 "Lze vlastnit pouze jeden prapor [dynasty|E]"
