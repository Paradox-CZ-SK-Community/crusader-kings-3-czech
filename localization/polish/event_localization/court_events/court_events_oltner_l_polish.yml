 court.9100.a:0 "Více práce, méně cpání si obličeje!"
 court.9001.desc:0 "Zaznamenávám svou [flirty_spouse.GetWifeHusband] [flirty_spouse.GetFirstName] a svou [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('flirty_knight'))] [flirty_knight.GetFirstName], jak sdílejí, co vypadá jako vášnivý okamžik — s [flirty_knight.GetFirstNameNoTooltip] klečícím před [flirty_spouse.GetHerHim].\n\n"Můj [flirty_spouse.Custom('RomanticComplimentNoun')]! Prosím, přijmi tento skromný dar." [flirty_knight.GetFirstNameNoTooltip] říká a podává [flirty_spouse.Custom('SeductionGiftTypeIndefiniteSimple')].\n\n"Oh!" [flirty_spouse.GetFirstNameNoTooltip] koktá. "Miluji to! Je to úžasné."\n\nCo se tady vlastně děje?"
