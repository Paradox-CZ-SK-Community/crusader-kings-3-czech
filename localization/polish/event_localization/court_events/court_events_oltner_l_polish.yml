 court.9005.desc:0 ""Nikdy jsi si nezasloužil lásku [flirty_spouse.GetFirstNamePossessive]!" vykřikuje [flirty_knight.GetFirstName].\n\n"Ach, můj [flirty_knight.Custom('ComplimentAdjective')] hrdino, přál bych si, abychom mohli utéct z tohoto ponurého místa! Ale naše láska si přesto zasloužila právo vzkvétat." říká [flirty_spouse.GetFirstNameNoTooltip] s toužebným povzdechem.\n\n[flirty_knight.GetFirstNameNoTooltip] na mě zírá, bez výrazu."
