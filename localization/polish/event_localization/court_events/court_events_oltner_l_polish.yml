 court.9200.a:0 "Nevadí ti, pokud se k vám přidám na [food_lover_1.Custom('GetExpensiveMeal')]?"
 court_maintenance.0012.desc_illustrious:0 "Insignie mé rodiny je nyní známa po celém světě, zaznamenaná kancléři, vyučovaná dětem a těšící obchodníky v zemích, do kterých [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] nikdy ani nevkročili."
