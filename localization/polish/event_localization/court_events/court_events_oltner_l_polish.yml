 court.9001.a.tt:0 "#V Duel#! [flirty_knight.GetFirstName] aby [flirty_knight.GetHerHim] nechal tvou [flirty_spouse.GetWifeHusband] na pokoji!\n#weak Tento duel NENÍ na smrt.#!\nPokud vyhraješ, srdce [flirty_spouse.GetFirstNamePossessive] bude jen tvé. Pokud prohraješ, kdo ví, co se stane?\n\nTvá [prowess|E]: [prowess_i]#V [root_for_loc.GetProwess]#!\n[flirty_knight.GetFirstNamePossessive] [prowess|E]: [prowess_i]#V [flirty_knight.GetProwess]#!"
 court.9400.t:0 "Koláčové šarvátky"
 court.9004.desc:0 ""Skládám před vámi svou zbraň — vaše duše je [ROOT.Char.Custom('ComplimentAdjective')], a více si zaslouží srdce [flirty_spouse.GetFirstNamePossessive]!" [flirty_knight.GetFirstName] říká, poražen.\n"Budu vám sloužit bez otázek od nynějška, [ROOT.Char.GetTitleTierName]."\n\nMůj [flirty_spouse.GetWifeHusband] [flirty_spouse.GetFirstNameNoTooltip] se na mě obrací, s novým ohněm v [flirty_spouse.GetHerHis] očích.\n\n"[ROOT.Char.GetWifeHusband|U], riskoval jsi život pro moji náklonnost! Ach, tvé srdce je ušlechtilé — od nynějška jsem jen tvůj!""
 court_maintenance.0012.a:0 "Jak by to mělo být."court.9200.b:0 "Služebníci, nemůžete vidět, že mají hlad? Přineste více [food_lover_2.Custom('GetExpensiveDessert')]!"
 court.9001.b:0 "Podávej to sem! [flirty_knight.GetFirstNameNoTooltip] — vyháním tě z království!"
 court.9400.c:0 "#EMP Zabiják! Strážníci!#!"
 court.9100.desc:0 ""Ah, vynikající! [food_lover_1.Custom('GetExpensiveMeal')|U], můj oblíbený!" [food_lover_1.GetFirstName] volá šťastně, přejídající se [food_lover_1.GetHerselfHimself], zatímco sluha zoufale drží podnos.\n\n"Oh, můj milovaný [food_lover_2.Custom('GetExpensiveDessert')], jsi opravdu lahodný!" říká [food_lover_2.GetFirstName] zpívajícím hlasem.\n\n"Teď, tohle je to, o čem život je! Služebníci, více [food_lover_1.Custom('GetExpensiveDrink')], nyní!" [food_lover_3.GetFirstName] požaduje.\n\nZdá se, že mí dvořané si užívají!"
 court_maintenance.0010.desc.seeking_gainful_employment:0 "Mí dvořané stále více srovnávají své okolnosti s těmi prestižními dvory, jako je [great_cgv_court.GetPrimaryTitle.GetAdjectiveNoTooltip]."
 court.9400.a:0 "Víš co? Mám chuť na jídlo. #EMP Vrať se do koláče.#!"
 court.9500.t:0 "Malý jazyk"
 court.9000.desc:0 "Jak kráčím k trůnu, zaslechnu svého $knight_culture_player_no_tooltip_lowercase$ [flirty_knight.GetFirstName], jak něco prohlašuje své [flirty_spouse.GetWifeHusband], [flirty_spouse.GetFirstName].\n\n"[flirty_knight.Custom('GeneratePoem_Intro_Rhyming')]\n[flirty_knight.Custom('GeneratePoem_Outro_Rhyming')]"\n\nRecituje [flirty_knight.GetSheHe] romantickou poezii? K #EMP mému#! [flirty_spouse.GetWifeHusband]!?"
 how_could_you_opinion:0 "Jak jsi mohl"
 court.9400.desc:0 "Co je tohle? #EMP obrovský#! koláč, uprostřed mé trůní síně!?\n\n"Chceš kousek koláče, můj [pie_presenting_courtier.Custom2('RelationToMeShort' , SCOPE.sC('you_target'))]?" [pie_presenting_courtier.GetFirstName] se posmívá.\n"Má překvapení! Tady je nůž, prosím — klidně se vykopej kousek!"\n\nNeochotně uchopím nůž a opatrně krájím do kůrky. Najednou můj dvorní šašek [court_jester.GetFirstName] vybuchne smíchem a mává [court_jester.GetHerHis] rukama!"
 court_maintenance.0012.desc_masterwork:0 "Emblém mé rodiny je nyní veřejně znám, uvedený mezi velkými královskými rodinami v regionu a nejvyšší šlechtou [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]."
 court.9400.d:0 "Haha! Teď tohle je zábava!"
 court_maintenance.0010.a.tooltip:0 "Vstoupíte do královského dvora."
 court.9500.c:1 "Pah! Kdo potřebuje mluvit o něčem jiném než [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip] !?"
 court.9400.b:0 "Ah, [court_jester.GetFirstNameNoTooltip], taková kreativita! Tady, symbol uznání."
 court_maintenance.0011.b:0 "Jiné záležitosti přitahují mou pozornost."
 court_maintenance.0010.c:0 "Hodování jim dá něco na práci!"
