 court_maintenance.0010.desc:1 "Můj dvořan [messenger.GetName] trval na tom, že mě musí vidět, i když jsem dal najevo, že bych raději byl sám:\n\n"Má [ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.GetTitleTierName]! Už je to dlouhá doba, co jsi se naposledy ukázal na dvoře.\nVšichni se snažíme dělat to nejlepší, abychom udrželi vzezření v tvé nepřítomnosti, ale [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] dvůr nemůže fungovat bez přítomnosti [ROOT.Char.GetTitleTierName]."\n\nMoje dlouhá nepřítomnost na královském dvoře ho zanechala bez vůdce a bez cíle."
