l_polish:
 court.placeholder_court_grandeur_loss: "Ztratíte #V 10#! Velkolepost dvora"
 court.1000.t: "Narůstající rozmařilost"
 court.1000.desc.opening: "Bezpečně v [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], kde má [child.GetHerHis] zajištěny všechny potřeby, [child.Custom2('MyCharacterIntroduction', ROOT.Char)] má jen malou tendenci dělat cokoli jiného než"
 court.1000.desc.drunkard: "trávit [child.GetHerHis] dny v krčmě, utápějíc se v nekonečné zásobě [child.Custom('RegionalAlcoholicDrink')]."
 court.1000.desc.hashishiyah: "trávit [child.GetHerHis] dny o samotě v koutě a být v rauši z nekonečné zásoby hašišových koláčků."
 court.1000.desc.rakish: "trávit [child.GetHerHis] dny v nevěstinci, \"bavit\" nekonečný proud \"hostů\"."
 court.1000.desc.ending: "\n\nZahraniční poslové si začali všímat [child.GetHerHis] chování, a nemohu si pomoct, než přemýšlet, jaké drby se šeptají o [child.GetHerHim] v vzdálených dvorech..."
 court.1000.a: "Takové chování je nepřijatelné... [child.GetSheHe] musí být potrestán. Dokonce ponížen."
 court.1000.a.tt: "Učinění z [child.GetFirstName] příkladu může zabránit ostatním dvořanům chovat se podobně"
 court.1000.b: "[child.GetSheHe|U] jen potřebuje trochu odpovědnosti, něco důležitého, o co se má starat!"
 court.1000.b.success: "[child.GetFirstNamePossessiveNoTooltip] nové povinnosti [child.GetHerHim] zaměstnávají"
 court.1000.b.failure: "[child.GetFirstNameNoTooltip] po práci nadále podlehává svým neřestem"
 court.1000.c: "Ha! [child.GetSheHe] opravdu ví, jak si užít lepší věci v životě!"
 court.1000.c.tt: "Být shovívavý k [child.GetFirstName] může povzbudit ostatní dvořany, aby se chovali podobně"
 court.1001.title: "[courtier.GetFirstName] propadá rozmařilosti"
 court.1010.t: "Denní popíjení"
 court.1010.desc: "Opilé výstřelky [courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] byly dříve předmětem drbů, ale v poslední době se zdá, že [courtier.GetSheHe] jim dává zcela nový rozměr.\n\nOpíjet se už v pozdním dopoledni, upadat do bezvědomí na nádvoří [courtier.Custom('ResidenceBuilding')], klopýtat odpoledne do krčmy a probouzet se druhý den ve stájích s kocovinou... [courtier.GetFirstNamePossessiveNoTooltip] zvrhlé chování je ostudou pro všechny, kdo přebývají v [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]." # todo: Opilé výstřelky [courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] byly již dříve předmětem dvorských drbů, ale v poslední době se zdá, že je [courtier.GetSheHe] posunul na zcela novou úroveň.\n\nOpíjet se už v polovině dopoledne, omdlít na nádvoří [courtier.Custom('ResidenceBuilding')], doplazit se odpoledne do krčmy a probudit se následující den ve stájích s kocovinou... [courtier.GetFirstNamePossessiveNoTooltip] zdegenerované chování je ostudou pro všechny, kteří přebývají v [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip].
 court.1010.a: "[courtier.GetSheHe|U] se na nic nehodí — a nikdy se to nezmění."
 court.1010.b: "[courtier.GetFirstNameNoTooltip] se může probrat v žaláři!"
 court.1010.c: "Přísná domluva [courtier.GetHerHim] napraví."
 court.1010.c.success: "[courtier.GetFirstNameNoTooltip] přestává pít... alespoň přehnaně."
 court.1010.c.failure: "[courtier.GetFirstNameNoTooltip] nezmění [courtier.GetHerHis] chování"
 court.1010.d: "Pokud se [courtier.GetFirstNameNoTooltip] chce chovat jako blázen, ať je z [courtier.GetSheHe] blázen!"
 court.1010.e: "Ať si ostatní dělají posměšky z [courtier.GetHerHim]... [ROOT.Char.GetFaith.NegativeAfterLife], zasměju se s nimi!"
 court.1020.opening: "[foreign_ruler.Custom2('AppropriateGreeting', ROOT.Char)]"
 court.1020.desc: "Dostalo se mi do vědomí, že bezprávný uprchlík, [fugitive.GetTitledFirstName], pobývá ve vašem dvoře. Vydáte jej, aby čelil mé spravedlnosti, "
 court.1020.desc.forgive_this: "a já tento přečin odpustím."
 court.1020.desc.forgive_all: "a já tento přečin, stejně jako předchozí, odpustím."
 court.1020.desc.gold: "a odměním vás za potíže."
 court.1020.desc.opinion: "a budu si pamatovat vaši spolupráci po mnoho let."
 court.1020.a: "Bude to provedeno."
 court.1020.b: "[fugitive.GetFirstNameNoTooltip] je mým hostem — a pod mou ochranou."
 court.1020.c: "[fugitive.GetFirstNameNoTooltip]? Žádný [fugitive.GetFirstNameNoTooltip] tady nepobývá..."
 court.1030.t: "Nevychovanost"
 court.1030.desc: "#EMP ~BUrRRP~#!\n\nKdyž hlasité říhnutí zazní jídelnou, veškeré hovory náhle utichnou. [chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U] pohladí [chaplain.GetHerHis] břicho a široce se usměje. \"Ahh, lépe ven než dovnitř, říkal můj otec!\"\n\nRůzní dvořané si vymění nevěřící pohledy, než se [courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] podívá přímo na mě a vykřikne: \"Můj [ROOT.Char.GetTitleAsNameNoTooltip], to bylo naprosto nevhodné! Určitě se mnou souhlasíte?\""
 court.1030.a: "[chaplain.GetFirstNameNoTooltip] je [chaplain.GetWomanMan] vyznavač [chaplain.GetFaith.HighGodName]. Chovejme se k [chaplain.GetHerHim] podle toho."
 court.1030.b: "[chaplain.Custom('GetActualBishopTitle')] nebo ne, [chaplain.GetFirstNameNoTooltip] #EMP se naučí#! správným způsobům chování..."
 court.1030.b.flavor: "...jinak [chaplain.GetSheHe] bude jíst s prasaty ve chlévě!"
 court.1030.b.custom: "Každý jiný dvořan"
 court.1030.c: "No tak, vždyť jsme si všichni občas museli jednu odpustit, ne?"
