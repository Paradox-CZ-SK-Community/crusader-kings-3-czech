l_polish:
 court.1000.desc.opening:0 "Bezpečně v [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] s veškerými potřebami [child.GetHerHis], [child.Custom2('MyCharacterIntroduction', ROOT.Char)] prokázal malou tendenci dělat cokoliv jiného než"
 court.1020.desc:0 "Dostalo se mi na vědomí, že bezprávný uprchlík, [fugitive.GetTitledFirstName], pobývá ve vašem dvoře. Předejte ho, aby se setkal s mou spravedlností, "
 court.1030.b:0 "[chaplain.Custom('GetActualBishopTitle')] nebo ne, [chaplain.GetFirstNameNoTooltip] #EMP se#! naučí správnému chování..."
 court.1010.d:0 "Pokud [courtier.GetFirstNameNoTooltip] chce hrát blázna, pak blázna [courtier.GetSheHe] bude!"
 court.1020.desc.forgive_all:0 "a já odpustím tuto urážku, stejně jako ty předchozí."
 court.1010.a:0 "[courtier.GetSheHe|U] není způsobilý pro nic — a vždycky nebude."
 court.1030.a:0 "[chaplain.GetFirstNameNoTooltip] je [chaplain.GetWomanMan] [chaplain.GetFaith.HighGodName]. Zacházejme s [chaplain.GetHerHim] jako takovým."
 court.1010.desc:0 "Opilé výstřelky [courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] byly předmětem dvorské pomluvy již dříve, ale v poslední době [courtier.GetSheHe] zdá se, že je posunul na zcela novou úroveň.\n\nOdlévat se do opilosti již se zahájením dne, omdlévat na dvoře [courtier.Custom('ResidenceBuilding')], potácet se do hospody odpoledne a probudit se ve stáji s kocovinou další den... [courtier.GetFirstNamePossessiveNoTooltip] degenerované chování je ostudou pro všechny, kteří pobývají v [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."
 court.1000.desc.hashishiyah:0 "trávit [child.GetHerHis] dny osamocen v nějakém koutě a být v deliriu z nekonečné zásoby hašišových koláčků."
 court.1010.c.success:0 "[courtier.GetFirstNameNoTooltip] přestává pít... alespoň nadměrně"
 court.1001.title:0 "[courtier.GetFirstName] přijímá zhýralost"
 court.1020.a:0 "Bude to uděláno."
 court.1000.a.tt:0 "Udělat příklad z [child.GetFirstName] může zabránit jiným dvořanům jednat podobně"
 court.1000.b:0 "[child.GetSheHe|U] potřebuje jen nějakou zodpovědnost, něco důležitého na starosti!"
 court.1000.desc.drunkard:0 "trávit [child.GetHerHis] dny v hospodě, tonoucí se v nekonečné zásobě [child.Custom('RegionalAlcoholicDrink')]."
 court.1010.b:0 "[courtier.GetFirstNameNoTooltip] se může střízlivět v katakombách!"
 court.1020.desc.opinion:0 "a já si na vaši spolupráci vzpomenu ještě mnoho let."
 court.1000.a:0 "Toto chování je nepřijatelné... [child.GetSheHe] musí být potrestán. Dokonce ponížen."
 court.1030.desc:0 "#EMP ~BUrRRP~#!\n\nJak se hlasité říhnutí nese sálem, veškerá konverzace náhle utichá. [chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U] si pohladí [chaplain.GetHerHis] břicho a usměje se. "Ach, lépe ven než dovnitř, říkal mi táta vždy!"\n\nRůzní dvořané si vyměňují nevěřící pohledy, než [courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] se na mě podívá a zvolá "Můj [ROOT.Char.GetTitleAsNameNoTooltip], to bylo zcela nevhodné! Určitě musíte souhlasit?""
 court.1020.desc.forgive_this:0 "a já odpustím tuto urážku."
 court.1000.b.failure:0 "[child.GetFirstNameNoTooltip] pokračuje v hříších po práci"
 court.1010.c:0 "Přísný rozhovor uvede [courtier.GetHerHim] do pořádku."
 court.1000.b.success:0 "[child.GetFirstNamePossessiveNoTooltip] nové povinnosti zaměstnávají [child.GetHerHim]"
 court.1030.b.flavor:0 "...jinak [chaplain.GetSheHe] bude jíst s prasaty ve chlívku!"
 court.1010.c.failure:0 "[courtier.GetFirstNameNoTooltip] nemění [courtier.GetHerHis] chování"
 court.1000.desc.rakish:0 "trávit [child.GetHerHis] dny v nevěstinci, 'zabavovat' nekonečnou řadu 'hostů'."
 court.1000.c.tt:0 "Být benevolentní k [child.GetFirstName] může povzbudit jiné dvořany jednat podobně"
 court.1000.t:0 "Rostoucí zhýralost"
 court.1030.b.custom:0 "Každý jiný dvořan"
 court.1000.desc.ending:0 "\n\nZahraniční vyslanci začali všímat si [child.GetHerHis] chování a nemohu si pomoci, ale přemýšlím, jaké pomluvy se šeptají o [child.GetHerHim] na vzdálených dvorech..."
 court.1020.opening:0 "[foreign_ruler.Custom2('AppropriateGreeting', ROOT.Char)]"
 court.1010.t:0 "Denní pití"
 court.1030.c:0 "Ach, no tak, jako bychom si všichni už nikdy předtím neuvolnili?"
 court.1030.t:0 "Špatné způsoby"
 court.placeholder_court_grandeur_loss:0 "Ztrácíte #V 10#! Dvorské velkoleposti"
 court.1020.desc.gold:0 "a já vám kompenzuji za vaše potíže."
 court.1000.c:0 "Ha! [child.GetSheHe] ví, jak si užívat lepších věcí v životě!"
 court.1020.b:0 "[fugitive.GetFirstNameNoTooltip] je můj host — a pod mojí ochranou."
 court.1020.c:0 "[fugitive.GetFirstNameNoTooltip]? Žádný [fugitive.GetFirstNameNoTooltip] tady nepobývá..."
 court.1010.e:0 "Nechte ostatní [courtier.GetHerHim] zesměšňovat... [ROOT.Char.GetFaith.NegativeAfterLife], budu se smát s nimi!"
