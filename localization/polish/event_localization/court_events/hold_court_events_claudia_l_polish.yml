l_polish:
 hold_court.6000.t:0 "Prázdné sýpky"
 hold_court.6000.desc_intro:0 "Přede mnou stojí [6000_poor.Custom2('MyCharacterIntroduction', ROOT.Char)], [6000_poor.GetHerHis] hlava sklopená.\n\n\"Můj [ROOT.Char.GetLadyLord], [6000_province.GetNameNoTooltip] bylo těžce postiženo nedávnými"
 hold_court.6000.desc_occupation:0 "nepřátelskou okupací."
 hold_court.6000.desc_raiding:0 "nájezdy a pleněním."
 hold_court.6000.desc_epidemics:1 "epidemiemi."
 hold_court.6000.desc_winter:1 "krutou zimou."
 hold_court.6000.desc_middle:0 "Lidé umírají hlady, naše pole se nezotavují a náš dobytek už nestačí k přežití!"
 hold_court.6000.desc_count:0 "[6000_count.Custom2('MyCharacterIntroduction', 6000_poor)|U] postrádá buď peníze, nebo vůli nám pomoci."
 hold_court.6000.desc_ending:0 "\"Prosíme vás, zasáhněte a zachraňte své oddané poddané svou velikou velkorysostí!\"\n\n[6000_poor.GetSheHe|U] se hluboce uklání a zmlkne."
 hold_court.6000.a:0 "Trocha zlata pomůže zmírnit vaše utrpení."
 hold_court.6000.b:0 "Poskytnu vám daňové úlevy, abyste se znovu postavili na nohy."
 hold_court.6000.c:0 "Znám toho pravého člověka pro tu práci."
 hold_court.6000.c.tt:0 "Posíláte [inspector.GetTitledFirstName] jako oficiálního inspektora, aby dohlížel na obnovu hrabství"
 hold_court.6000.d:0 "Jsem si jistý, že si s tím poradíte sami."
 hold_court.6030.t:0 "Zpoza hranic"
 hold_court.6030.desc:0 ""Můj [ROOT.Char.GetLadyLord], pocházím z náboženské obce [6030_church.GetName] v [6030_border.GetName].\n\n"Tam moudří a zbožní [6030_monk.GetWomenMen] po staletí shromažďují a uchovávají tradiční znalosti kultury [6030_monk.GetCulture.GetName]. Jako znamení naší dobré vůle vám nabízím tuto vzácnou antologii textů [6030_monk.GetCulture.GetNameNoTooltip] přeloženou do vašeho jazyka.\n\n"Doufáme, že ji přijmete a získáte nový pohled na náš lid.\""
 hold_court.6030.a:0 "Přijímám s vděkem."
 hold_court.6030.b:0 "Zůstaňte prosím a učte mě dál!"
 hold_court.6030.b.tt.2:0 "Všichni vládci kultury [6030_monk.GetCulture.GetName]"
 hold_court.6030.c:0 "Je mi to jedno, zmizte mi z očí."
 hold_court.6030.d:0 "Vaše podřadná kultura nestojí za zapamatování!"
 hold_court.6030.d.tt:0 "Všichni vaši vazalové kultury [6030_monk.GetCulture.GetName]"
 hold_court.6040.t:0 "Ztracený poklad"
 hold_court.6040.desc:1 ""Můj [ROOT.Char.GetLadyLord], zastupuji náboženskou obec [6040_church.GetNameNoTooltip].\n\n"Prohrabáváním se v naší skromné sbírce jsme narazili na velmi podivnou knihu. Obálka byla zaprášená, vazba křehká a stránky zežloutlé časem, ale obsahovala ty nejneobvyklejší kresby a samotné písmo nám bylo všem neznámé.\n\n"Jsme přesvědčeni, že je jedinečná na světě, dlouho ztracená skrýš vědění, pravý poklad! Proto vám ji nabízíme. Možná je to originální kopie vůle [6040_monk.GetFaith.HighGodName], nebo paměti z počátku světa!\""
 hold_court.6040.a:0 "Děkuji, přidám ji do své sbírky."
 hold_court.6040.b:0 "#EMP Fascinující!#! Zavolejte mého antikváře!"
 hold_court.6040.b.tt:0 "Váš antikvář je bezradný"
 hold_court_6040_b_fake:1 "Kniha je špatně zhotovený padělek — bezcenný a k ničemu"
 hold_court_6040_b_generic:0 "Kniha je sice stará, ale je to jen [6040_monk.Custom('GetOldBook')]."
 hold_court_6040_b_clueless:0 "Ani váš antikvář nemůže objasnit původ a účel knihy"
 hold_court_6040_b_artifact:0 "Kniha je starodávná a cenná kopie mistrovského díla!"
 hold_court.6040.c:0 "Nechte mě se na to podívat, #EMP hned teď#!!"
 hold_court.6040.c.tt:1 "Je to špatně zhotovený padělek!"
 hold_court.6040.c.tt.2:0 "Kniha pro vás zůstává záhadou"
 hold_court.6040.c.tt.3:0 "Je to pěkný rukopis, ale nic zvláštního"
 hold_court.6040.c.tt.4:0 "Je to vzácný a cenný text"
 hold_court_6040_c_clueless:0 "Písmo a obsah knihy jsou nad vaše chápání"
 hold_court.6040.d:0 "Musí to být dílo [ROOT.Char.GetFaith.DevilName]! SPALTE TO!"
 hold_court.6040.e:0 "Koho zajímají knihy?"
 hold_court.6050.t:0 "Svatá hrobka"
 hold_court.6050.desc:1 "Rolník přede mnou se zdá být téměř u vybuchnutí nadšením.\n\n\"Můj [ROOT.Char.GetLadyLord]! Zázraky! Svatost! Byli jsme #EMP POŽEHNÁNI#!!\"\n\n[6050_pop.GetHerHis|U] nadšené žvatlání je matoucí, ale nakonec pochopím podstatu: [6050_pop.GetSheHe] chce, abych sponzoroval kult místního svatého, který nedávno zemřel v [6050_tomb.GetNameNoTooltip]. [6050_holy.GetFirstName] byl za života tvůrcem zázraků, známý pro [6050_holy.Custom('GetMiracle1')] a [6050_holy.Custom('GetMiracle2')]. [6050_holy.GetHerHis|U] hrobka přitahuje oddané poutníky z celé říše."
 hold_court.6050.desc_hof:0 "\n\nJako [head_of_faith|E], je to moje prerogativa rozhodnout, zda tento kult odsoudím nebo podpořím."
 hold_court.6050.a:0 "[6050_holy.GetHerHis|U] Svatost dostane uctívání, které si [6050_holy.GetSheHe] zaslouží."
 hold_court.6050.b:0 "Už to vím. Svatý se mi zjevil ve snu."
 hold_court.6050.c:0 "Okamžitě zničím tuto rouhačskou nesmyslnost!"
 hold_court.6050.d:0 "Nezajímají mě lidové pověry."
 tougher_to_convert: "Silná náboženská komunita"
 tougher_to_convert_desc: "Náboženská identita tohoto hrabství byla nedávno posílena, díky čemuž je těžší je obrátit.\n\n#N -25%#! Rychlost konverze víry"
 easier_to_convert: "Oslabená náboženská komunita"
 easier_to_convert_desc: "Náboženská identita tohoto hrabství byla nedávno oslabena, díky čemuž jsou náchylnější k novým vírám.\n\n#P +25%#! Rychlost konverze víry"
 easier_to_culture_convert: "Oslabená náboženská komunita"
 easier_to_culture_convert_desc: "Náboženská identita tohoto hrabství byla nedávno oslabena, díky čemuž jsou náchylnější k novým kulturám.\n\n#P +25%#! Rychlost konverze kultury"
 hold_court.6060.t:0 "Výhodná nabídka"
 hold_court.6060.desc:0 "[6060_rich.Custom2('MyCharacterIntroduction', ROOT.Char)|U] stojí přede mnou s nadějným výrazem na tváři.\n\n\"Můj [ROOT.Char.GetLadyLord],"
 hold_court.6060.desc_merchant:0 ""Můj [ROOT.Char.GetLadyLord], dovolte mi se představit: jmenuji se [6060_rich.GetTitledFirstName] a jsem bohatý obchodník z hlavního města.\n\n"
 hold_court.6060.desc_ending:1 ""Nemohl jsem si nevšimnout, že v poslední době finance království nejsou v nejlepším stavu. Samozřejmě, spravujete je po svém, ale — možná — by se vám hodilo nějaké to zlato navíc.\n\n"Jsem ochoten odkoupit od vás menší osadu za značnou sumu zlata. Bylo by to přijatelné?\""
 hold_court.6060.a:0 "Dobře. Můžete mít [6060_offer.GetNameNoTooltip]."
 hold_court.6060.b:1 "Vezměte tu půdu a postavte tam město."
 hold_court.6060.b.tt.success:0 "[6060_rich.GetFirstNameNoTooltip] souhlasí zaplatit více"
 hold_court.6060.b.tt.failure:0 "[6060_rich.GetFirstNameNoTooltip] trvá na své poslední nabídce a vypadáte jako lakomý blázen"
 hold_court.6060.c:0 "Nepotřebuji vaše zlato."
 character_title_cannot_be_revoked_tt: "Nebudete moci odebrat titul po dobu 25 let."
 protected_from_revocation.tt: "Tituly této postavy jsou chráněny před odebráním"
 hold_court.6070.t:0 "Rostoucí spojenec"
 hold_court.6070.desc:1 ""Můj [ROOT.Char.GetLadyLord], jmenuji se [6070_embassy.GetTitledFirstName] a jsem velvyslancem vašeho spojence, [6070_sender.GetTitledFirstName]. Přináším vám [6070_sender.GetHerHis] srdečné pozdravy a nabídku.\n\n"Můj pán si cení vašeho přátelství nade vše, takže jako znamení dobré vůle vám [6070_sender.GetSheHe] posílá toto dítě — [6070_sender.GetHerHis] [6070_child.Custom('GetDaughterSon')] [6070_child.GetFirstName] — k vychování podle vašeho přání.\n\n"Můj [6070_sender.GetLadyLord] doufá, že tento krok posílí vaše spojenectví a je přesvědčen, že [6070_child.GetFirstNameNoTooltip] bude v dobrých rukou.\""
 hold_court.6070.a:0 "Rád přijímám vaši nabídku."
 hold_court.6070.b:0 "Samozřejmě! [6070_friend.GetFirstNameNoTooltip], ukaž [6070_child.GetHerHim] okolí!"
 hold_court.6070.c:1 "Přijímám — ale za to očekávám zasnoubení."
 hold_court.6070.d:0 "Omlouvám se, ale teď tuto odpovědnost nemohu přijmout."
 hold_court.6070.e:1 "To dítě je proslulé jako problém — na mě ho nepřehazujte!"
 hold_court.6080.t:0 "Osídlení [6080_culture.GetNameNoTooltip|U]"
 hold_court.6080.desc:1 ""Můj [ROOT.Char.GetLadyLord], zastupuji lidi [6080_culture.GetNameNoTooltip] z [6080_county.GetNameNoTooltip]," říká [6080_count.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\n"Jsme oddaní a věrní poddaní, ale naše země je chudá, zaostalá a řídce osídlená. Prosíme, dovolte nám ji znovu osídlit a spravovat ji podle našich tradic!\n\n"Pod vaší laskavou ochranou může naše země ještě prospívat a vy získáte nového věrného vazala!\""
 hold_court.6080.a:0 "Dobře. Vaši lidé mohou osídlit [6080_county.GetNameNoTooltip]."
 hold_court.6080.a.tt:0 "Nebudete moci odebrat tento titul až do smrti [6080_count.GetFirstNamePossessiveNoTooltip]"
 hold_court.6080.b:0 "Vím, co je nejlepší pro [6080_county.GetNameNoTooltip]."
 hold_court.6080.c:1 "Vaši lidé budou mít vždy bezpečné místo v [6080_province.GetNameNoTooltip]."
 hold_court.6090.t:0 "Kacíři na svobodě"
 hold_court.6090.desc:0 ""Můj [ROOT.Char.GetLadyLord], s politováním vás musím informovat, že náboženská situace na mých zemích je mimo kontrolu...\n\n"Snažil jsem se přimět své poddané, aby spatřili světlo naší pravé víry, ale příliš mnoho z nich trvá na svých mylných přesvědčeních! Prosím vás, použijte svou autoritu a moc, abyste mi pomohl!\""
 hold_court.6090.desc.almoner:0 "\n\n\"Můj [ROOT.Char.GetLadyLord] — pokud mohu\", vtrhne [high_almoner.Custom2('MyCharacterIntroduction', ROOT.Char)], \"Možná by je bylo možné přesvědčit rozdáváním štědrých milodarů těm #EMP pravým#! věřícím?\""
 hold_court.6090.desc.executioner:0 "\n\n"Vsadím se, že jim prostě chybí #EMP pevná ruka!#!" říká [executioner.Custom2('MyCharacterIntroduction', ROOT.Char)] s temným úsměvem."
 hold_court.6090.a:0 "[court_chaplain.GetFirstNameNoTooltip], podívej se, co můžeš udělat."
 hold_court.6090.b:0 "[high_almoner.GetFirstNameNoTooltip], zorganizuj místní almužny."
 hold_court.6090.c:0 "Pokojné soužití je vždy nejlepší řešení."
 title_granted_to_local_leader_tt: "[6090_main_county.GetName] bude uděleno místnímu příslušníkovi víry [6090_main_county.GetCountyData.GetFaith.GetName]. Budete na něj mít [hook|E]."
 hold_court.6090.d:0 "[executioner.GetFirstNameNoTooltip], udělej příklad z několika nevěřících."
 hold_court.6090.e:0 "To zní jako tvůj problém, ne můj."
 hold_court.6100.t:0 "Země ve válce"
 hold_court.6100.desc:0 "Přede mnou stojí [6100_vassal_1.Custom2('MyCharacterIntroduction', ROOT.Char)] a [6100_vassal_2.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\n"Moje [ROOT.Char.GetLadyLord]" začíná [6100_vassal_1.GetFirstNameNoTooltip] "válka mezi mnou a [6100_vassal_2.GetTitledFirstNameNoTooltip] se vleče kvůli [6100_vassal_2.GetHerHis] tvrdohlavému odmítání rozumu, proto k vám přicházíme za účelem smíření."\n\n"Takže teď je to #EMP moje vina#!!?" vniká [6100_vassal_2.GetFirstNameNoTooltip] "Ty neuvěřitelné psisko! Moje [ROOT.Char.GetLadyLord], prosím, vyřiďte to [6100_vassal_1.GetHerHim]!""
 hold_court.6100.desc.jester:0 "\n\n[jester.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se rozzáří: "Och, já #EMP miluju#! drobné hádky! Hodí se k... ZÁBAVNÝM RÝMŮM!""
 hold_court.6100.a:0 "Kdokoliv by viděl, že má pravdu [6100_vassal_1.GetFirstNameNoTooltip]."
 hold_court.6100.b:0 "[6100_vassal_2.GetFirstNamePossessiveNoTooltip] postavení je oprávněné."
 hold_court.6100.c:0 "Okamžitě ukončete boj, jinak..."
 hold_court.6100.d:0 "Mám dost vašich nesmyslů. Oba do vězení!"
 hold_court.6100.e:0 "Vyřešme to jako ctihodní válečníci."
 hold_court.6100.e.tt:0 "Oba soupeři vyřeší válku soubojem"
 hold_court.6100.f:0 "Haha, dobrý nápad! Vyměňte si pár rýmovaných šviháků!"
 hold_court.6100.f.1:0 "Ty plotem narozený parchante\nmusíš žít v jeskyni\nnenávidím tě tak moc\nměl bys zůstat v kurníku...?"
 hold_court.6100.f.1.t:0 "Chichotáte se z [6100_vassal_1.GetShortUINamePossessive|U] slabých pokusů"
 hold_court.6100.f.2:0 "Ty nevychovaný hulváte\nnevyplašíš malou dívku\npošlu tě utíkat\nnejsi tak prohnaný...?"
 hold_court.6100.f.2.t:0 "Řehotáte se [6100_vassal_2.GetShortUINamePossessive|U] hroznými řádky"
 hold_court.6100.g:0 "Svými malichernými hádkami mě obtěžujete. Odejděte."
 hold_court.6100.g.tt:0 "Válka pokračuje"
 hold_court.6101.t:0 "[sc_victor.GetTitledFirstName|U] vyhrává souboj"
 hold_court.6101.tt:0 "[sc_victor.GetTitledFirstName|U] je prohlášen vítězem války"
 hold_court.6110.t:0 "Zdevastovaná země"
 hold_court.6110.desc:0 ""Moje [ROOT.Char.GetLadyLord], jsem jen pokorný sedlák, ale prosím vás o pomoc! Země mého lidu byla zpustošena dlouhou a krveprolitnou válkou mezi vašimi vazaly [6110_vassal_1.GetTitledFirstName] a [6110_vassal_2.GetTitledFirstName]!\n\n"Pole hoří, zvířata jsou porážena a sedláci umírají! Prosím, zastavte krveprolití!""
 hold_court.6110.desc.almoner:0 "\n\n"Kéž je milosrdenství [almoner.GetFaith.HighGodName] a štědrost dětí [almoner.GetFaith.HighGodNamePossessive] balzámem na vaše utrpení" navrhuje [almoner.Custom2('MyCharacterIntroduction', ROOT.Char)] tiše."
 hold_court.6110.a:1 "Válka je u konce, vítězem je [6110_vassal_1.GetTitledFirstNameNoTooltip]."
 hold_court.6110.b:1 "Obě strany musí být okamžitě zastaveny!"
 hold_court.6110.c:1 "Tato válka je nesmysl, vítězem je [6110_vassal_2.GetTitledFirstNameNoTooltip]."
 hold_court.6110.e:0 "Sedlák by se neměl míchat do záležitostí šlechty."
 6110_custom_every_realm_1:0 "Všechna hrabství v říši [6110_vassal_1.GetShortUINamePossessive]"
 6110_custom_every_realm_2:0 "Všechna hrabství v říši [6110_vassal_2.GetShortUINamePossessive]"
 hold_court.6120.t:0 "Den pravdy"
 hold_court.6120.desc:0 ""Moje [ROOT.Char.GetLadyLord]!" [steward.Custom2('MyCharacterIntroduction', ROOT.Char)] vystupuje. "Mám nápad, jak zlepšit daně."\n\n"Můžete poslat geodety, aby vyzpovídali vaše poddané o každém majetku: jeho jménu, majiteli, rozloze a hodnotě, a kolik lidí a zvířat tam žije!""
 hold_court.6120.desc.seneschal:0 "\n\n"Prosím, moje [ROOT.Char.GetLadyLord], dovolte mi dohlédnout na tuto záležitost." [seneschal.Custom2('YourCharacterIntroduction', ROOT.Char)|U] zvedá hlas."
 hold_court.6120.desc.swans:0 "\n\n"A já poskytnu seznam všech labutí ve vašem kraji! Moje oblíbená je [keeper_swans.Custom('GetSwanName')]! Říkal jsem vám nedávno, jak měkké a nadýchané má bříško? Včera jsme šli na procházku a..." Rozhodnu se ignorovat [keeper_swans.Custom2('MyCharacterIntroduction', ROOT.Char)], zatímco [keeper_swans.GetSheHe] žvaní o té zatracené ptici."
 hold_court.6120.desc.jester:0 "\n\n"Ale čísla jsou #EMP nuda!#!" reptá [jester.Custom2('MyCharacterIntroduction', ROOT.Char)] "Raději zatančíme!""
 hold_court.6120.a:0 "Dobrá, proveďte průzkum."
 hold_court.6120.a.tt:0 "Průzkum začíná. Potrvá několik měsíců."
 hold_court.6120.b:0 "[seneschal.GetFirstNameNoTooltip], postarej se o to."
 hold_court.6120.c:0 "Když chci zvýšit výnosy z daní, můžu prostě požadovat #EMP víc#! daní..."
 6120_every_vassal:0 "Každý z vašich vazalů"
 hold_court.6120.d:0 "Nestojí to za to."
 hold_court.6120.e:0 "Skvěle, zatancujme ty zlé čísla pryč!"
 swan_name_illfated:0 "Osudná"
 swan_name_rose:0 "Růže"
 swan_name_honky:0 "Honky Honk"
 swan_name_honker:0 "Honker"
 swan_name_hugo:0 "Hugo"
 swan_name_leda:0 "Leda"
 swan_name_anklebiter:0 "Kousáček"
 swan_name_angrynipper:0 "Rozzuřený Kousák"
 swan_name_odette:0 "Odette"
 hold_court.6121.t:0 "Den pravdy: průzkum dokončen"
 hold_court.6121.desc:1 ""Je hotovo, moje [ROOT.Char.GetLadyLord]" hlásí [6121_responsible.Custom2('MyCharacterIntroduction', ROOT.Char)], když se [6121_responsible.GetSheHe] přede mnou uklání.\n\n"Před několika měsíci jste zadal(a) průzkum všech svých zemí; nyní je dokončen a podrobnosti o vlastnictví a hodnotě půdy jsou shromážděny v této knize. Dokud je tento popis věrný skutečnosti, váš výběr daní bude po celé říši efektivnější!"" 
 hold_court.6121.a:0 "Skvělá práce, [6121_responsible.GetFirstNameNoTooltip]!"
 hold_court.6130.t:0 "Katastr"
 hold_court.6130.desc:0 ""Moje [ROOT.Char.GetLadyLord]," ozývá se [6130_proposer.Custom2('MyCharacterIntroduction', ROOT.Char)] "navrhuji katastrální průzkum všech hrabství, která vlastníte.\n\n"Lepší znalost a zmapování vašich zemí jistě zvýší jejich prosperitu!"
 hold_court.6130.a:0 "Dobrá, [6130_proposer.GetFirstNameNoTooltip]. Můžete pokračovat."
 hold_court.6130.a.tt:1 "[6130_proposer.GetFirstNameNoTooltip] začíná pracovat na katastrálním průzkumu. Dokončení potrvá několik měsíců a po dokončení přinese následující odměny:"
 hold_court.6130.d:0 "Mapy jsou přeceňované."
 hold_court.6131.t:0 "Katastr: Dokončeno!"
 hold_court.6131.desc:0 "[6131_proposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se přede mnou krátce uklání a s uspokojeným úsměvem vysvětluje: "Moje [ROOT.Char.GetLadyLord], možná si vzpomenete, že před několika měsíci jste investoval(a) velkou sumu zlata do katastru vašich hrabství.\n\n"Osobně jsem záležitost dohlížel(a) a s hrdostí mohu říci, že práce je hotova!""
 hold_court.6131.desc_tutor:0 "Těší mě také slyšet podrobnou zprávu o poznatcích [6130_tutored.GetTitledFirstNamePossessive] získaných pod vedením [6130_helper.Custom2('MyCharacterIntroduction', ROOT.Char)]."
 hold_court.6131.desc_hunt:0 "\n\nTěší mě také slyšet podrobnou zprávu o významné pomoci poskytované [6130_helper.Custom2('MyCharacterIntroduction', ROOT.Char)]."
 hold_court.6131.desc_dead:0 "\n\nBohužel [6130_helper.GetTitledFirstName] nežil dost dlouho, aby dožil dokončení katastru, který [6130_helper.GetSheHe] slíbil pomoci vytvořit."
 hold_court.6131.a:0 "Zlato dobře utraceno!"
 all_realm_county: "Každé [realm|E] [county|E]"
 hold_court.6140.t:0 "Neskladný dar"
 hold_court.6140.desc:2 "Celý trůnní sál ztichne, když triumfálně vstupuje [6140_gifter.Custom2('MyCharacterIntroduction', ROOT.Char)], následovaný dvěma zápasícími služebníky, kteří táhnou #EMP svázaného [ROOT.Char.Custom('GetAnimalType')]#!.\n\nS hrdým úsměvem vykřikuje [6140_gifter.GetFirstNameNoTooltip]: "Moje [ROOT.Char.GetLadyLord], předkládám vám dar hodný nejsilnějšího vládce na světě! Tento nádherný tvor byl uloven v [6140_province.GetTerrain.GetNameNoTooltip] [6140_province.GetCounty.GetName] a nyní vám jej nabízím jako symbol mé oddanosti a vaší bezkonkurenční moci!""
 6140_bear:0 "medvěd"
 6140_tiger:0 "tygr"
 6140_lion:0 "lev"
 hold_court.6140.a:0 "Děkuji, opravdu jsem potřeboval nový koberec."
 hold_court.6140.a.tt:0 "Zvíře je zabito kvůli kůži."
 hold_court.6140.artifact_tt:0 "Obdržíte kožich [court_artifact|E]"
 hold_court.6140.artifact_toast:0 "Kožich získán"
 hold_court.6140.b:0 "Skvělé: mocné zvíře pro mocného vládce!"
 hold_court.6140.c:0 "Můj šašek se naučí na něm jezdit! Že ano, [jester.GetFirstNameNoTooltip]?"
 hold_court.6140.c.success:0 "To se dá udělat!"
 hold_court.6140.c.success.tt:2 "[jester.GetFirstNameNoTooltip] se naučí jezdit na [ROOT.Char.Custom('GetAnimalType')]"
 hold_court.6140.c.soft_failure:0 "[jester.GetFirstNameNoTooltip] spadne na [jester.GetHerHis] zadek"
 hold_court.6140.c.soft_failure.tt:0 "Všichni se smějí [jester.GetFirstNamePossessiveNoTooltip] nezdaru"
 hold_court.6140.c.middle_failure:0 "[jester.GetFirstNameNoTooltip] je zraněn"
 hold_court.6140.c.middle_failure.tt:0 "[jester.GetFirstNameNoTooltip] neuspěje"
 hold_court.6140.c.hard_failure:0 "[jester.GetFirstNameNoTooltip] umírá!"
 hold_court.6140.c.hard_failure.tt:0 "[jester.GetFirstNameNoTooltip] naprosto selhal..."
 hold_court.6140.d:0 "Jsem si jistý, že moji #EMP hosté#! v kobkách si to #EMP zamilují#!..."
 hold_court.6140.e:0 "To vypadá nebezpečně a smrdí to! Odstraňte to."
 6140_every_courtier_or_guest:0 "Každý dvořan nebo host na vašem dvoře"
 6140_every_prisoner:0 "Každý vězeň ve vašich celách"
 hold_court.6150.t:0 "Konec se blíží!"
 hold_court.6150.desc:0 "Jakmile přijde řada na [6150_preacher.GetHerHis], rozrušený [6150_preacher.GetWomanMan] přede mnou vykřikne: \"#EMP KONEC SE BLÍŽÍ!#!\n\n\"Znamení jsou jasná a všude:"
 hold_court.6150.desc_county:0 "obyvatelé [6150_county.GetName] to dobře vědí —"
 hold_court.6150.desc_unsafety:0 "nepořádek, bandité, zloději, násilí a ztráta spravedlnosti mezi lidmi!"
 hold_court.6150.desc_nature:0 "úroda chřadne, saranče vtrhávají na pole, nekončící chlad, povodně a mor chodí mezi námi!"
 hold_court.6150.desc_looting:0 "především barbaři u našich dveří, plenící naše úrody, zabíjející naše lidi, pustošící naše města a šířící nemoc a hlad!"
 hold_court.6150.desc_infidels:0 "nevěřící jsou všude, podkopávají nás jak za hranicemi, tak i uvnitř našeho vlastního panství!"
 hold_court.6150.desc_lost_hgw:0 "co může být jasnější než armády [ROOT.GetCharacter.GetFaith.HighGodName] poražené nevěřícími?"
 hold_court.6150.desc_visions:0 "blesky na jasném nebi, ptáci migrující mimo sezónu, skandující hlasy v noci, mluvící hadi!"
 hold_court.6150.desc_monk:0 "data a výpočty do sebe zapadají!"
 hold_court.6150.desc_fallback:0 "násilí, korupce, neřesti — věřící zapomněli na [ROOT.GetCharacter.GetFaith.HighGodName]!"
 hold_court.6150.desc_christianism:0 "\n\n\"Den posledního soudu je nad námi!"
 hold_court.6150.desc_buddhism:0 "\n\n\"Čas Maitreji nastal!"
 hold_court.6150.desc_islam:0 "\n\n\"Poslední soud přichází!"
 hold_court.6150.desc_judaism:0 "\n\n\"Válka Goga a Magoga je na nás!"
 hold_court.6150.desc_germanic:0 "\n\n\"Ragnarök je na nás!"
 hold_court.6150.desc_hinduism:0 "\n\n\"Kalki přichází!"
 hold_court.6150.desc_zoroastrianism:0 "\n\n\"Frashokereti začalo!"
 hold_court.6150.desc_religion_fallback:0 "\n\n\"Svět, jak jej známe, se chystá skončit!"
 hold_court.6150.desc_solution:0 "\n\n\"Je jen jedna cesta, jak být spaseni:"
 hold_court.6150.desc_celibacy:0 "cudnost a čistota! Zřekněte se pokušení těla!"
 hold_court.6150.desc_burn:0 "spalte #EMP všechny#! nevěřící!"
 hold_court.6150.desc_alcohol:0 "zřekněte se všech neřestí, počínaje nadměrným pitím a přejídáním!"
 hold_court.6150.desc_reclusive:0 "zavrhněte svět a jeho pokušení!"
 hold_court.6150.desc_flagellant:0 "mučte tělo a prolévejte krev pro své spasení!"
 hold_court.6150.desc_eating:0 "očistěte své srdce očistěním těla! Spásy nedosáhnete s těžkým břichem!"
 hold_court.6150.desc_end:0 "\n\n\"Pokajte se nyní!! Neboť den je blízko!!\""
 hold_court.6150.a:0 "Spása musí být dosažena všemi prostředky!"
 hold_court.6150.a.tt:0 "S těmito praktikami pokání už jste obeznámeni."
 hold_court.6150.a.wrath:1 "Nařídíte, aby [6150_heretics_p.GetName] byli očištěni od všech hříšníků"
 hold_court.6150.b:0 "Moudrý [6150_preacher.GetFirstNameNoTooltip], zůstaň a ukaž mi cestu!"
 hold_court.6150.c:0 "To je nesmysl! Spalte toho šílícího kacíře!"
 hold_court.6150.d:0 "Vyveďte toho blázna z mého dohledu."
 hold_court.6160.t:0 "Prázdné pokladny"
 hold_court.6160.desc:0 "\"Můj [ROOT.Char.GetLadyLord],\" začíná [6160_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)], vyhlížející velmi kajícně \"poslední období bylo pro mé panství opravdu těžké, byly nutné dodatečné výdaje na všech frontách a moje pokladny jsou bohužel prázdné...\n\n"Bolí mě to, ale rozhodl jsem se obrátit se na vaši štědrost a požádat o pomoc při splácení mých dluhů.\""
 hold_court.6160.desc_friend:0 "\n\n\"Ve jménu pout, které nás spojují, prosím, pomozte mi!"
 hold_court.6160.desc_hook:0 "\n\n\"Pokud tak učiníte, považoval bych dlužnou laskavost za splacenou."
 hold_court.6160.desc_fallback:0 "\n\n\"Nezapomenu na vaši štědrost v mé nouzi!\""
 hold_court.6160.a:0 "Dobrá — ale budete mi dlužni!"
 hold_court.6160.b:0 "Dobrá — teď vám už nic nedlužím."
 hold_court.6160.c:0 "To je to nejméně, co pro vás mohu udělat!"
 hold_court.6160.d:0 "Jak učí můj vrchní almužník, dobročinnost je cestou zbožných."
 hold_court.6160.e:0 "Dluh znamená špatnou správu. [seneschal.GetFirstNameNoTooltip], pomozte [6160_vassal.GetHerHim]!"
 hold_court.6160.f:0 "Promiňte, nemám žádné peníze nazbyt."
 hold_court.6170.t:0 "Nespravedlivé uvěznění"
 hold_court.6170.desc:0 "[6170_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] stojí přede mnou, na [6170_vassal.GetHerHis] tváři znepokojený výraz. \"Můj [ROOT.Char.GetLadyLord], přicházím jménem [6170_relative.Custom2('MyCharacterIntroduction', 6170_vassal)].\n\n\"[6170_relative.GetSheHe|U] byl hanebně uvězněn [6170_rival.Custom2('YourCharacterIntroduction', 6170_vassal)] z triviálních a absurdních důvodů. Mé srdce krvácí pro ubohé podmínky, které můj chudý [6170_vassal.Custom2('RelationToMe', SCOPE.sC('6170_relative'))] musí snášet...\n\n\"Prosím, ukažte [6170_relative.GetHerHim] slitování a naříděte jeho propuštění!\""
 hold_court.6170.a:0 "Nechte [6170_relative.GetFirstNameNoTooltip] na svobodě!"
 hold_court.6170.b:0 "[6170_rival.GetFirstNameNoTooltip] musel mít dobrý důvod k uvěznění [6170_relative.GetHerHim]."
 hold_court.6170.c:0 "Udělím [6170_relative.GetHerHim] jen malou milost."
 hold_court.6170.d:0 "Sťat hlavu, problém pryč!"
 hold_court.6170.e:0 "O vaše hádky se opravdu nestarám."
 hold_court.6190.t:0 "Stín v noci"
 hold_court.6190.desc:1 "Ten [6190_local.GetWomanMan], který přistupuje k mému trůnu, je zjevně prostý člověk. \"Můj [ROOT.Char.GetLadyLord],\" začíná [6190_local.GetSheHe] [6190_local.GetHerHis] proslov, \"zastupuji místní komunitu [capital.GetNameNoTooltip].\"\n\n\"V posledních několika měsících naše hřbitovy trpěly zmizením těl! Všechna byla vyhrabána a nezanechala žádnou stopu. Nejprve jsme se báli divokých zvířat nebo temných sil, ale pak byl váš vlastní $court_physician_court_position$ [physician.GetTitledFirstName] přistižen při odvážení mrtvých pro [physician.GetHerHis] experimenty!\n\n\"Prosím, udělejte konec tomuto rouhání!\""
 hold_court.6190.a:0 "Studium lidského těla je smutnou nutností."
 hold_court.6190.b:0 "Proč mě nezval, [physician.GetFirstNameNoTooltip]?!"
 hold_court.6190.c:0 "Čerstvá — #EMP živá#! — těla jsou lepšími pokusnými subjekty..."
 hold_court.6190.d:0 "#EMP STRÁŽE!#! Zatkněte hrobového lupiče!"
 hold_court.6190.e:0 "[physician.GetFirstNameNoTooltip], prostě to uřízněte."
 hold_court.6210.t:1 "Země cizinců"
 hold_court.6210.desc:1 "\"Můj [ROOT.Char.GetLadyLord], lituji, že to musím oznámit, ale jsem na konci svých sil!\" [6210_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] je zjevně rozčilený.\n\n\"Lidé, nad kterými bych měl vládnout, jsou mi naprosto cizí, mají směšné zvyky a #EMP strašný#! vkus v jídle! Všechny mé dosavadní snahy byly marné — zdá se nemožné udělat z nich dobré nevolníky.\n\n\"Bojím se, že jediným řešením nyní je silný zásah shůry.\""
 hold_court.6210.a:1 "[steward.GetFirstNameNoTooltip], ukaž jim naše zvyky."
 hold_court.6210.b:0 "Ukažme jim naši velikost, změní názor!"
 hold_court.6210.b.tt:0 "Pošlete svého $royal_architect_court_position$ rozvíjet infrastrukturu hrabství."
 hold_court.6210.c:0 "Respektujeme tradice všech našich poddaných."
 hold_court.6210.d:0 "Dokud platí daně, je mi to jedno."
 hold_court.6230.t:0 "#EMP Obrovský#! problém"
 hold_court.6230.desc:0 "\"Můj [ROOT.Char.GetLadyLord], chviličku vaší pozornosti, pokud mohu...\" [6230_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] promlouvá. \"[6230_province.GetName] v posledních týdnech trpí docela #EMP obtížným#! problémem...\n\n\"Vidíte, #EMP zcela vymknuté#! stádo slonů řádí po celém hrabství, zanechává za sebou stezku zkázy a občas i smrt! Jejich děsivé troubení zní ve dne v noci — pořád ho slyším i teď!\" [6230_vassal.GetSheHe] pokračuje vydáváním nevhodných #EMP troubení zvuků#!. \"Prosím, můj [ROOT.Char.GetLadyLord], pošlete pomoc!\""
 hold_court.6230.a:0 "Vezměte nějaké zlato a obnovte to."
 hold_court.6230.b:0 "Pošlu někoho, aby ta zvířata zastavil."
 hold_court.6230.b.success:0 "Vaši lovci dopadli divoké slony"
 hold_court.6230.b.success.tt:0 "Sloni ochočeni"
 hold_court.6230.b.failure:0 "Sloni pokračují ve svém řádění"
 hold_court.6230.b.failure.tt:0 "Sloni v běsnění"
 hold_court.6230.c:0 "Sloni, koně, to je jedno... [m_horse.GetFirstNameNoTooltip], vyřiď to!"
 hold_court.6230.c.success:0 "Váš $master_of_horse_court_position$ zajal slony"
 hold_court.6230.d:0 "$hinduism_good_god_ganesh$ je je vede."
 hold_court.6230.e:0 "Na tento nesmysl nemám čas."
 hold_court.6230.f:0 "Zabijte všechny odporné bestie."
