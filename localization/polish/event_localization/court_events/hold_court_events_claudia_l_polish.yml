l_polish:
 all_realm_county: "Každý [realm|E] [county|E]"
 easier_to_convert_desc: "Náboženská identita tohoto hrabství byla nedávno oslabena, což je učinilo náchylnějšími k novým vírám.\n\n#P +25%#! Rychlost konverze víry"
 easier_to_convert: "Oslabená náboženská komunita"
 easier_to_culture_convert_desc: "Náboženská identita tohoto hrabství byla v poslední době oslabena, což je činí náchylnějšími k novým vírám.\n\n#P +25%#! Rychlost konverze kultury"
 easier_to_culture_convert: "Slabá náboženská komunita"
 hold_court.6000.a:0 "Nějaké zlato pomůže zmírnit tvé utrpení."
 hold_court.6000.b:0 "Poskytnu ti daňové úlevy, abys se vzchopil."
 hold_court.6000.c.tt:0 "Posíláte [inspector.GetTitledFirstName] jako oficiálního inspektora, aby dohlížel na obnovu hrabství"
 hold_court.6000.c:0 "Znám právě ten správný člověk pro tento úkol."
 hold_court.6000.desc_count:0 "[6000_count.Custom2('MyCharacterIntroduction', 6000_poor)|U] postrádá buď peníze, nebo vůli nám pomoci."
 hold_court.6000.desc_ending:0 "Prosíme vás, abyste zasáhli a zachránili své oddané poddané svojí velkolepou štědrostí!\"\n\n[6000_poor.GetSheHe|U] se hluboce uklání a zmlkne."
 hold_court.6000.desc_epidemics:1 "mor."
 hold_court.6000.desc_intro:0 "Před mnou stojí [6000_poor.Custom2('MyCharacterIntroduction', ROOT.Char)], [6000_poor.GetHerHis] hlava je skloněná.\n\n"Moje [ROOT.Char.GetLadyLord], [6000_province.GetNameNoTooltip] byla nedávno tvrdě zasažena"
 hold_court.6000.desc_middle:0 "Lidé hladoví, naše pole se neuzdravují a naše dobytek už nestačí na přežití!"
 hold_court.6000.desc_occupation:0 "okupace nepřítelem."
 hold_court.6000.desc_raiding:0 "lupičství a drancování."
 hold_court.6000.desc_winter:1 "tvrdá zima."
 hold_court.6000.d:0 "Jsem si jistý, že to zvládneš sám."
 hold_court.6000.t:0 "Prázdné sýpky"
 hold_court.6030.a:0 "Laskavě to přijímám."
 hold_court.6030.b.tt.2:0 "Všichni vládci kultury [6030_monk.GetCulture.GetName]"
 hold_court.6030.b:0 "Prosím, zůstaň a nauč mě více!"
 hold_court.6030.c:0 "Je mi to jedno, prostě se mi z očí."
 hold_court.6030.desc:0 ""Můj [ROOT.Char.GetLadyLord], pocházím z náboženské komunity [6030_church.GetName], v [6030_border.GetName].\n\n"Tam, moudří a zbožní [6030_monk.GetWomenMen] shromažďovali a uchovávali tradiční znalosti kultury [6030_monk.GetCulture.GetName] po staletí. Jako znamení naší dobré vůle vám nabízím tento cenný soubor textů [6030_monk.GetCulture.GetNameNoTooltip] přeložených do vašeho vlastního jazyka.\n\n"Doufáme, že jej přijmete a získáte nový pohled na náš lid.""
 hold_court.6030.d.tt:0 "Všichni vaši vazalové [6030_monk.GetCulture.GetName] kultury"
 hold_court.6030.d:0 "Tvoje podřadná kultura není hodna toho, aby byla zapamatována!"
 hold_court.6030.t:0 "Z beyond hranic"
 hold_court.6040.a:0 "Děkuji, přidám to do své sbírky."
 hold_court_6040_b_artifact:0 "Kniha je starobylá a cenná kopie mistrovského díla!"
 hold_court_6040_b_clueless:0 "Ani váš antikvář nedokáže objasnit původ a účel knihy"
 hold_court_6040_b_fake:1 "Kniha je špatně vyrobený padělek — bezcenný a nepoužitelný"
 hold_court_6040_b_generic:0 "Kniha je skutečně stará, ale je to jen [6040_monk.Custom('GetOldBook')]."
 hold_court.6040.b.tt:0 "Váš antikvář je bezradný"
 hold_court.6040.b:0 "#EMP Fascinující!#! Zavolejte na mého antikváře!"
 hold_court_6040_c_clueless:0 "Kniha a její obsah jsou za hranicemi tvého chápání"
 hold_court.6040.c.tt:1 "To je špatně vyrobená padělek!"
 hold_court.6040.c.tt.2:0 "Kniha zůstává pro vás tajemstvím"
 hold_court.6040.c.tt.3:0 "Je to hezký rukopis, ale nic zvláštního"
 hold_court.6040.c.tt.4:0 "Je to vzácný a cenný text"
 hold_court.6040.c:0 "Nech mě na to podívat, #EMP právě teď#!!"
 hold_court.6040.desc:1 "\"Můj [ROOT.Char.GetLadyLord], zastupuji náboženskou komunitu [6040_church.GetNameNoTooltip].\n\n\"Při procházení naším skromným archivem jsme narazili na velmi zvláštní knihu. Obálka byla zaprášená, vazba křehká a stránky byly zežloutlé časem, ale obsahovala nejneobvyklejší kresby a písmo samo bylo pro nás všechny neznámé.\n\n\"Jsme si jisti, že je jedinečná na světě, dávno ztracený trezor vědomostí, skutečný poklad! Proto ti ji nabízíme. Možná je to originální kopie vůle [6040_monk.GetFaith.HighGodName], nebo jsou to paměti ze stvoření světa!\""
 hold_court.6040.d:0 "Musí to být dílo [ROOT.Char.GetFaith.DevilName]! ZAPÁLIT TO!"
 hold_court.6040.e:0 "Koho zajímají knihy?"
 hold_court.6040.t:0 "Ztracený poklad"
 hold_court.6050.a:0 "[6050_holy.GetHerHis|U] Svatost dostane úctu [6050_holy.GetSheHe] zaslouží."
 hold_court.6050.b:0 "Už to vím. Svatý přišel k mně ve snu."
 hold_court.6050.c:0 "Okamžitě vyhladím tento znesvěcený nesmysl!"
 hold_court.6050.desc_hof:0 "\n\nJako [head_of_faith|E] je mou pravomocí rozhodnout, zda tento kult odsoudit nebo podpořit."
 hold_court.6050.desc:1 "Rolník přede mnou vypadá, že se chystá vybuchnout vzrušením.\n\n"Můj [ROOT.Char.GetLadyLord]! Ty zázraky! Ta svatost! Byli jsme #EMP POŽEHNÁNI#!!"\n\n[6050_pop.GetHerHis|U] nadšené blábolení je matoucí, ale nakonec chápu, co se děje: [6050_pop.GetSheHe] chce, abych sponzoroval kult místního světce, který nedávno zemřel v [6050_tomb.GetNameNoTooltip]. [6050_holy.GetFirstName] byl tvůrcem zázraků za života, známý pro [6050_holy.Custom('GetMiracle1')] a [6050_holy.Custom('GetMiracle2')]. Hrob [6050_holy.GetHerHis|U] přitahuje oddané návštěvníky z celého království."
 hold_court.6050.d:0 "Zemědělské pověry mě nezajímají."
 hold_court.6050.t:0 "Svatý Hrob"
 hold_court.6060.a:0 "Velmi dobře. Můžete mít [6060_offer.GetNameNoTooltip]."
 hold_court.6060.b.tt.failure:0 "[6060_rich.GetFirstNameNoTooltip] stojí za [6060_rich.GetHerHis] poslední nabídkou a vypadáš jako chamtivý blázen"
 hold_court.6060.b.tt.success:0 "[6060_rich.GetFirstNameNoTooltip] souhlasí, že zaplatí více"
 hold_court.6060.b:1 "Vezmi tu zem a postav na ní město."
 hold_court.6060.c:0 "Nepotřebuji tvé zlato."
 hold_court.6060.desc_ending:1 ""Nemohl jsem si nevšimnout, že v poslední době nebyly finance království příliš zdravé. Samozřejmě, že je spravujete odporně, ale — možná — byste mohli nalézt užitek z nějakého extra zlata.\n\n"Jsem ochoten koupit menší osídlení za štědrý obnos zlata. Bylo by to přijatelné?""
 hold_court.6060.desc_merchant:0 ""Můj [ROOT.Char.GetLadyLord], dovolte mi představit se: jmenuji se [6060_rich.GetTitledFirstName] a jsem bohatý obchodník z hlavního města.\n\n"
 hold_court.6060.desc:0 "[6060_rich.Custom2('MojePředstaveníPostavy', ROOT.Char)|U] stojí přede mnou, na tváři nadějný výraz.\n\n"Moje [ROOT.Char.GetLadyLord],"
 hold_court.6060.t:0 "Pohodlná nabídka"
 hold_court.6070.a:0 "Rád přijímám tvou nabídku."
 hold_court.6070.b:0 "Samozřejmě! [6070_friend.GetFirstNameNoTooltip], ukaž [6070_child.GetHerHim] kolem!"
 hold_court.6070.c:1 "Přijímám — ale očekávám, že vyměníme zasnoubení."
 hold_court.6070.desc:1 "" Můj [ROOT.Char.GetLadyLord], jmenuji se [6070_embassy.GetTitledFirstName] a jsem velvyslancem vašeho spojence, [6070_sender.GetTitledFirstName]. Přináším vám [6070_sender.GetHerHis] přátelské pozdravy a nabídku.\n\n"Můj pane cení vaše přátelství nade vše, a tak jako znamení dobré vůle, [6070_sender.GetSheHe] vám posílá toto dítě — [6070_sender.GetHerHis] [6070_child.Custom('GetDaughterSon')] [6070_child.GetFirstName] — abyste ho mohli vychovávat podle svého uvážení.\n\n"Můj [6070_sender.GetLadyLord] doufá, že tento krok posílí vaši alianci a věří, že [6070_child.GetFirstNameNoTooltip] bude v dobrých rukou.""
 hold_court.6070.d:0 "Omlouvám se, ale tuto odpovědnost nyní nemohu přijmout."
 hold_court.6070.e:1 "To dítě je notorický problém — nenecháš mi [6070_child.GetHerHim]!"
 hold_court.6070.t:0 "Začínající spojenec"
 hold_court.6080.a.tt:0 "Nebudeš moci tento titul odvolat až do [6080_count.GetFirstNamePossessiveNoTooltip] smrti"
 hold_court.6080.a:0 "Velmi dobře. Vaši lidé se mohou pro mě usídlit v [6080_county.GetNameNoTooltip]."
 hold_court.6080.b:0 "Vím, co je nejlepší pro [6080_county.GetNameNoTooltip]."
 hold_court.6080.c:1 "Vaši lidé budou mít vždy bezpečné místo v [6080_province.GetNameNoTooltip]."
 hold_court.6080.desc:1 "\"Můj [ROOT.Char.GetLadyLord], zastupuji lidi [6080_culture.GetNameNoTooltip] z [6080_county.GetNameNoTooltip],\" říká [6080_count.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\n\"Jsme oddaní a věrní poddaní, ale naše země je chudá, nedostatečně rozvinutá a málo obyvatelná. Prosím, dovol nám ji znovu osídlit a spravovat ji podle našich tradic!\n\n\"Pod tvou benevolentní ochranou může naše země znovu vzkvétat a ty získáš nového věrného vazala!\""
 hold_court.6080.t:0 "Usazování [6080_culture.GetNameNoTooltip|U]"
 hold_court.6090.a:0 "[court_chaplain.GetFirstNameNoTooltip], podívej se, co můžeš udělat."
 hold_court.6090.b:0 "[high_almoner.GetFirstNameNoTooltip], organizuj nějaké místní almužny."
 hold_court.6090.c:0 "Pokojná koexistence je vždy nejlepší řešení."
 hold_court.6090.desc.almoner:0 "\n\n"Moje [ROOT.Char.GetLadyLord] — pokud mohu", přerušuje [high_almoner.Custom2('MojePředstaveníPostavy', ROOT.Char)], "Možná by je mohli přesvědčit velkorysé almužny pro #EMP správné#! věřící?""
 hold_court.6090.desc.executioner:0 "\n\n\"Sázím se, že jen potřebují #EMP pevnou ruku!#!\" říká [executioner.Custom2('MyCharacterIntroduction', ROOT.Char)] s temným úsměvem."
 hold_court.6090.desc:0 "\"Můj [ROOT.Char.GetLadyLord], lituji, že ti musím oznámit, že náboženská situace v mé zemi je mimo kontrolu...\n\n\"Snažil jsem se, aby moji poddaní viděli světlo naší pravé víry, ale příliš mnoho z nich stále trvá na svých nesprávných přesvědčeních! Prosím tě, využij své autority a moci, abys mi pomohl!\""
 hold_court.6090.d:0 "[executioner.GetFirstNameNoTooltip], udělej příklad z některých nevěřících."
 hold_court.6090.e:0 "To vypadá jako tvůj problém, ne můj."
 hold_court.6090.t:0 "Kacíři na svobodě"
 hold_court.6100.a:0 "Kdokoliv by viděl, že [6100_vassal_1.GetFirstNameNoTooltip] má pravdu."
 hold_court.6100.b:0 "[6100_vassal_2.GetFirstNamePossessiveNoTooltip] pozice je legitimní."
 hold_court.6100.c:0 "Ihned přestaňte bojovat, nebo..."
 hold_court.6100.desc.jester:0 "\n\n[jester.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se vzchopí: "Ohh, já #EMP miluji#! malicherné hádky! Jdou dobře s... VTIHOVÝMI RÝMY!""hold_court.6080.c:1 "Vaši lidé vždy budou mít bezpečné místo v [6080_province.GetNameNoTooltip]."
 hold_court.6100.desc:0 "Před mnou stojí [6100_vassal_1.Custom2('MojePředstaveníPostavy', ROOT.Char)] a [6100_vassal_2.Custom2('MojePředstaveníPostavy', ROOT.Char)].\n\n"Moje [ROOT.Char.GetLadyLord]" začíná [6100_vassal_1.GetFirstNameNoTooltip] "válka mezi mnou a [6100_vassal_2.GetTitledFirstNameNoTooltip] se táhne kvůli [6100_vassal_2.GetHerHis] tvrdohlavému odmítání uznat rozum, takže k vám přicházíme pro zprostředkování."\n\n"A teď je to #EMP má vina#!!?" přerušuje [6100_vassal_2.GetFirstNameNoTooltip] "Ty neuvěřitelný psíku! Moje [ROOT.Char.GetLadyLord], prosím, řekněte [6100_vassal_1.GetHerHim]!""
 hold_court.6100.d:0 "Mám toho tvého nesmyslu dost. Do vězení s oběma!"
 hold_court.6100.e.tt:0 "Dva soutěžící vyřeší válku pomocí duelu"
 hold_court.6100.e:0 "Usměrněme to jako ctihodní válečníci."
 hold_court.6100.f:0 "Haha, dobrý nápad! Vy dva si vyměňte nějaké verše!"hold_court.6000.desc_intro:0 "Přede mnou stojí [6000_poor.Custom2('MojePředstaveníPostavy', ROOT.Char)], [6000_poor.GetHerHis] hlava je skloněná.\n\n"Moje [ROOT.Char.GetLadyLord], [6000_province.GetNameNoTooltip] byla těžce postižena nedávným"
 hold_court.6100.f.1.t:0 "Hihňáš se nad slabými pokusy [6100_vassal_1.GetShortUINamePossessive|U]"
 hold_court.6100.f.1:0 "Jsi takový podvodník z chudého rodu\nmusíš žít v jeskyni\nnenávidím tě tak moc\nměl bys zůstat v králíkárně...?"
 hold_court.6100.f.2.t:0 "Hlasitě se smějete na hrozné řádky [6100_vassal_2.GetShortUINamePossessive|U]"
 hold_court.6100.f.2:0 ""Ty nevzdělaný churl\nnemůžeš vyděsit malou holčičku\npošlu tě na útěk\nnení z tebe tak mazaný...?""
 hold_court.6100.g.tt:0 "Válka pokračuje"
 hold_court.6100.g:0 "Rušíš mě svými malichernými rozepřemi. Odejděte."
 hold_court.6100.t:0 "Země ve válce"
 hold_court.6101.tt:0 "[sc_victor.GetTitledFirstName|U] je vyhlášen vítězem války"
 hold_court.6101.t:0 "[sc_victor.GetTitledFirstName|U] vyhrává duel"
 hold_court.6110.a:1 "Válka skončila, [6110_vassal_1.GetTitledFirstNameNoTooltip] je vítěz."
 hold_court.6110.b:1 "Obě strany musí být okamžitě zastaveny!"
 hold_court.6110.c:1 "Tato válka je nesmysl, [6110_vassal_2.GetTitledFirstNameNoTooltip] je vítěz."
 hold_court.6110.desc.almoner:0 "\n\n"Nechť je milost [almoner.GetFaith.HighGodName] a štědrost dětí [almoner.GetFaith.HighGodNamePossessive] balzámem na tvé utrpení," navrhuje [almoner.Custom2('MyCharacterIntroduction', ROOT.Char)] tiše."
 hold_court.6110.desc:0 "\"Můj [ROOT.Char.GetLadyLord], jsem jen skromný rolník, ale prosím o vaši pomoc! Země mých lidí byla zpustošena dlouhou a krví zabarvenou válkou mezi vašimi vazaly [6110_vassal_1.GetTitledFirstName] a [6110_vassal_2.GetTitledFirstName]!\n\n„Pole hoří, zvířata jsou pobíjena a rolníci umírají! Prosím, zastavte prolévání krve!\""
 hold_court.6110.e:0 "Rolník by se neměl míchat do záležitostí šlechty."
 hold_court.6110.t:0 "Zpustošená země"
 hold_court.6120.a.tt:0 "Šetření začíná. Bude trvat několik měsíců, než se dokončí"
 hold_court.6120.a:0 "Velmi dobře, pokračujte s průzkumem."
 hold_court.6120.b:0 "[seneschal.GetFirstNameNoTooltip], postarej se o to."
 hold_court.6120.c:0 "Pokud chci zlepšit zdanění, mohu jen požádat o #EMP více#! daní..."
 hold_court.6120.desc.jester:0 "\n\n„Ale čísla jsou #EMP nuda!#!\" stěžuje si [jester.Custom2('MyCharacterIntroduction', ROOT.Char)] \"Místo toho pojďme tančit!\""
 hold_court.6120.desc.seneschal:0 "\n\n"Prosím, má [ROOT.Char.GetLadyLord], dovolte mi dohlížet na tuto záležitost." [seneschal.Custom2('VašePředstaveníPostavy', ROOT.Char)|U] se ozve."
 hold_court.6120.desc.swans:0 "\n\n"A já poskytnu seznam všech labutí ve tvé zemi! Můj nejoblíbenější je [keeper_swans.Custom('GetSwanName')]! Říkal jsem ti nedávno, jak měkké a nadýchané je její břicho? Včera jsme šli na procházku a..." Rozhodnu se ignorovat [keeper_swans.Custom2('MyCharacterIntroduction', ROOT.Char)] zatímco [keeper_swans.GetSheHe] blaženě žvaní o té zatracené ptáku."
 hold_court.6120.desc:0 "\"Můj [ROOT.Char.GetLadyLord]!\" [steward.Custom2('MyCharacterIntroduction', ROOT.Char)] se ujímá slova. \"Mám nápad, jak zlepšit zdanění.\"\n\n\"Můžete poslat zaměřovače, aby se ptali vašich poddaných na každou nemovitost: její název, vlastníka, rozměr a hodnotu, a kolik lidí a zvířat tam žije!\""
 hold_court.6120.d:0 "Nestojí to za to."
 hold_court.6120.e:0 "Opravdu, pojďme zatancovat zlým číslům!"hold_court.6140.desc:2 "Celá trůnní síň ztichne, když [6140_gifter.Custom2('MyCharacterIntroduction', ROOT.Char)] triumfálně vstoupí, následován dvěma zápasícími služebníky, kteří táhnou #EMP řetězem spoutaného [ROOT.Char.Custom('GetAnimalType')]#!.\n\nS hrdým úsměvem [6140_gifter.GetFirstNameNoTooltip] vykřikne: \"Můj [ROOT.Char.GetLadyLord], představuji ti dar hodný nejsilnějšího vládce na světě! Tento nádherný útvar byl uloven v [6140_province.GetTerrain.GetNameNoTooltip] [6140_province.GetCounty.GetName] a nyní ti jej nabízím jako symbol mé oddanosti a tvé nepřekonatelné moci!\""
 hold_court.6120.t:0 "Den pravdy"
 hold_court.6121.a:0 "Výborná práce, [6121_responsible.GetFirstNameNoTooltip]!"
 hold_court.6121.desc:1 ""Je to hotové, můj [ROOT.Char.GetLadyLord]" prohlásí [6121_responsible.Custom2('MyCharacterIntroduction', ROOT.Char)], když se [6121_responsible.GetSheHe] uklání přede mnou.\n\n"Před několika měsíci jste si objednali průzkum všech svých zemí; nyní je hotový a detaily o vlastnictví a hodnotě pozemků jsou shromážděny v této knize. Dokud tento popis bude věrný realitě, vaše zdanění bude efektivnější po celém vašem království!""
 hold_court.6121.t:0 "Den pravdy: Průzkum dokončen"
 hold_court.6130.a.tt:1 "[6130_proposer.GetFirstNameNoTooltip] začíná pracovat na katastrálním průzkumu. Potrvá několik měsíců, než bude dokončen, a když bude hotov, přinese následující odměny:"hold_court.6000.desc_count:0 "[6000_count.Custom2('MyCharacterIntroduction', 6000_poor)|U] postrádá buď peníze, nebo vůli nám pomoci."
 hold_court.6130.a:0 "Velmi dobře, [6130_proposer.GetFirstNameNoTooltip]. Můžete pokračovat."
 hold_court.6130.desc:0 "\"Můj [ROOT.Char.GetLadyLord]\" [6130_proposer.Custom2('MyCharacterIntroduction', ROOT.Char)] se hlásí \"Navrhuji katastrální průzkum všech hrabství, které vlastníte.\n\n\"Zlepšené znalosti a mapování vaší země jistě zvýší její prosperitu!"
 hold_court.6130.d:0 "Mapy jsou přeceňované."
 hold_court.6130.t:0 "Katastr"
 hold_court.6131.a:0 "Zlato dobře investované!"
 hold_court.6131.desc_dead:0 "\n\nBohužel, [6130_helper.GetTitledFirstName] se nedožil dost dlouho, aby viděl dokončení katastru, na jehož vypracování se [6130_helper.GetSheHe] zavázal."
 hold_court.6131.desc_hunt:0 "\n\nTaké mě těší slyšet podrobnou zprávu o hlavní pomoci, kterou poskytl [6130_helper.Custom2('MyCharacterIntroduction', ROOT.Char)]."
 hold_court.6131.desc_tutor:0 "Taktéž mě těší slyšet podrobnou zprávu o učení [6130_tutored.GetTitledFirstNamePossessive] pod vedením [6130_helper.Custom2('MyCharacterIntroduction', ROOT.Char)]."
 hold_court.6131.desc:0 "[6131_proposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se krátce ukloní přede mnou a s uspokojeným úsměvem vysvětlí: "Můj [ROOT.Char.GetLadyLord], možná si vzpomínáte, že před několika měsíci jste investoval velkou částku zlata do katastru vašich hrabství. \n\n"Osobně jsem tento záležitost dohlížel a mohu hrdě říci, že práce je hotová!""
 hold_court.6131.t:0 "Katastr: Dokončeno!"
 hold_court.6140.artifact_toast:0 "Kůže získána"
 hold_court.6140.artifact_tt:0 "Dostáváš Pelt [court_artifact|E]"
 hold_court.6140.a.tt:0 "Zvíře je zabito pro svou kůži."
 hold_court.6140.a:0 "Děkuji, opravdu jsem potřeboval nový koberec."
 hold_court.6140.b:0 "Opravdu: mocné zvíře pro mocného vládce!"
 hold_court.6140.c.hard_failure.tt:0 "[jester.GetFirstNameNoTooltip] selhal katastrofálně..."
 hold_court.6140.c.hard_failure:0 "[jester.GetFirstNameNoTooltip] umírá!"
 hold_court.6140.c.middle_failure.tt:0 "[jester.GetFirstNameNoTooltip] je neúspěšný"
 hold_court.6140.c.middle_failure:0 "[jester.GetFirstNameNoTooltip] se zraní"
 hold_court.6140.c.soft_failure.tt:0 "Všichni se smějí [jester.GetFirstNamePossessiveNoTooltip]mu nezdaru"
 hold_court.6140.c.soft_failure:0 "[jester.GetFirstNameNoTooltip] padá na [jester.GetHerHis] zadek"
 hold_court.6140.c.success.tt:2 "[jester.GetFirstNameNoTooltip] se učí jezdit na [ROOT.Char.Custom('GetAnimalType')]"
 hold_court.6140.c.success:0 "To lze udělat!"
 hold_court.6140.c:0 "Můj šašek se to naučí jezdit! Nebudeš, [jester.GetFirstNameNoTooltip]?"
 hold_court.6140.desc:2 "Celá trůnní síň ztichne, když [6140_gifter.Custom2('MyCharacterIntroduction', ROOT.Char)] triumfálně vstoupí, za ním dvě zápasící služky, které vlečou #EMP připoutaného [ROOT.Char.Custom('GetAnimalType')]#!.\n\nS hrdým úsměvem [6140_gifter.GetFirstNameNoTooltip] zvolá: "Moje [ROOT.Char.GetLadyLord], představuji vám dar hodný nejsilnějšího vládce na světě! Toto nádherné zvíře bylo uloveno v [6140_province.GetTerrain.GetNameNoTooltip] [6140_province.GetCounty.GetName], a nyní vám ho nabízím jako symbol mé oddanosti a vaší bezkonkurenční moci!""
 hold_court.6140.d:0 "Jsem si jist, že moji #EMP hosté#! v žaláři to #EMP milují#..."hold_court.6150.desc:0 "Jakmile nastane [6150_preacher.GetHerHis] řada promluvit, rozrušený [6150_preacher.GetWomanMan] přede mnou vykřikne: "#EMP KONEC JE BLÍZKO!#!\n\n"Znaky jsou jasné a na každém kroku:"
 hold_court.6140.e:0 "To vypadá nebezpečně a smrdí! Odejmi to."
 hold_court.6140.t:0 "Nepohodlný dárek"
 hold_court.6150.a.tt:0 "Již jsi obeznámen s těmito pokáními."
 hold_court.6150.a.wrath:1 "Rozkazujete, aby [6150_heretics_p.GetName] byli očistěni od všech hříšníků"
 hold_court.6150.a:0 "Spásu je třeba dosáhnout všemi prostředky!"
 hold_court.6150.b:0 "Moudrý [6150_preacher.GetFirstNameNoTooltip], zůstaň a nauč mě cestu!"
 hold_court.6150.c:0 "Nesmysl! Spalte tohoto šíleného heretika!"
 hold_court.6150.desc_alcohol:0 "vzdát se všech ctností, začínaje nadměrnou konzumací alkoholu a jídla!"
 hold_court.6150.desc_buddhism:0 "\n\n\"Čas Maitreyi přišel!\""
 hold_court.6150.desc_burn:0 "spal #EMP všechny#! nevěřící!"
 hold_court.6150.desc_celibacy:0 "čistota a nevinnost! Vzdávejte se pokušení těla!"
 hold_court.6150.desc_county:0 "lidé v [6150_county.GetName] to moc dobře vědí —"
 hold_court.6150.desc_eating:0 "očisti své srdce očistou tvého těla! Spása nelze dosáhnout s těžkým břichem!"
 hold_court.6150.desc_end:0 "\n\n"Repentujte nyní!! Neboť den se blíží!!""
 hold_court.6150.desc_fallback:0 "násilí, korupce, neřesti — věřící zapomněli na [ROOT.GetCharacter.GetFaith.HighGodName]!"
 hold_court.6150.desc_flagellant:0 "ukřižuj tělo a lije krev pro svou spásu!"
 hold_court.6150.desc_germanic:0 "\n\n"Ragnarök je na nás!"
 hold_court.6150.desc_hinduism:0 "\n\n„Kalki přichází!"
 hold_court.6150.desc_christianism:0 "\n\n"Den soudu je na nás!"
 hold_court.6150.desc_infidels:0 "nevěřící jsou všude, podkopávají nás jak za hranicemi, tak uvnitř našeho vlastního království!"
 hold_court.6150.desc_islam:0 "\n\n"Poslední soud se blíží!"
 hold_court.6150.desc_judaism:0 "\n\n\"Válka Goga a Magoga je na nás!\""
 hold_court.6150.desc_looting:0 "především, barbare na našich dveřích, loupící naše úrodu, zabíjející naše lidi, ničí naše města a šířící nemoc a hlad!"
 hold_court.6150.desc_lost_hgw:0 "co by mohlo být jasnější než armády [ROOT.GetCharacter.GetFaith.HighGodName], které byly poraženy nevěřícími?"
 hold_court.6150.desc_monk:0 "datum a výpočty se všechny shodují!"
 hold_court.6150.desc_nature:0 "plodiny selhávají, kobylky napadají pole, nekonečný chlad, povodně a mor kráčející mezi námi!"
 hold_court.6150.desc_reclusive:0 "odmítni svět a jeho pokušení!"
 hold_court.6150.desc_religion_fallback:0 "\n\n"Svět, jak ho známe, je na pokraji zániku!"
 hold_court.6150.desc_solution:0 "\n\n"Existuje jen jeden způsob, jak být zachráněni:"
 hold_court.6150.desc_unsafety:0 "nepořádky, bandité, zloději, násilí a zmizení spravedlnosti mezi lidmi!"
 hold_court.6150.desc_visions:0 "hromy na jasné obloze, ptáci migrující mimo sezónu, zpívající hlasy v noci, mluvící hadi!"
 hold_court.6150.desc_zoroastrianism:0 "\n\n„Frashokereti začalo!"
 hold_court.6150.desc:0 "Jakmile nastane [6150_preacher.GetHerHis] řada promluvit, rozrušený [6150_preacher.GetWomanMan] přede mnou zakřičí: "#EMP KONEC JE BLÍZKO!#!\n\n"Znaky jsou jasné a všude:"
 hold_court.6150.d:0 "Vezmi tohoto blázna z mého zorného pole."
 hold_court.6150.t:0 "Konec je blízko!"
 hold_court.6160.a:0 "Velmi dobře — ale budeš mi dlužit!"
 hold_court.6160.b:0 "Velmi dobře — nyní vám nic nedlužím."
 hold_court.6160.c:0 "To je to nejmenší, co jsem mohl pro tebe udělat!"
 hold_court.6160.desc_fallback:0 "\n\n\"Na tvou štědrost v mé době potřeby nezapomenu!\""
 hold_court.6160.desc_friend:0 "\n\n"Ve jménu svazků, které nás spojují, prosím, pomozte mi!"
 hold_court.6160.desc_hook:0 "\n\n\"Pokud to uděláš, budu považovat laskavost, kterou mi dlužíš, za splněnou.\""
 hold_court.6160.desc:0 "\"Můj [ROOT.Char.GetLadyLord]\" začíná [6160_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)], vypadá velmi kajícně \"poslední období bylo opravdu těžké pro mé panství, na každém frontu byly nutné dodatečné náklady a moje pokladny jsou bohužel prázdné...\n\n\"Mrzí mě to, ale rozhodl jsem se, že se obrátím na tvoji velkorysost o pomoc při splácení svých dluhů.\""
 hold_court.6160.d:0 "Jak mě učí můj nejvyšší almoner, štědrost je cestou pobožných."
 hold_court.6160.e:0 "Dluh znamená špatnou správu. [seneschal.GetFirstNameNoTooltip], pomoz [6160_vassal.GetHerHim]!"
 hold_court.6160.f:0 "Omlouvám se, ale nemám peníze na rozhazování."
 hold_court.6160.t:0 "Prázdné pokladnice"
 hold_court.6170.a:0 "Nechte [6170_relative.GetFirstNameNoTooltip] být svobodný!"
 hold_court.6170.b:0 "[6170_rival.GetFirstNameNoTooltip] musel mít dobrý důvod na uvěznění [6170_relative.GetHerHim]."
 hold_court.6170.c:0 "Dám [6170_relative.GetHerHim] pouze malou milost."
 hold_court.6170.desc:0 "[6170_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] stojí přede mnou, s obavou na tváři. "Můj [ROOT.Char.GetLadyLord], přicházím jménem [6170_relative.Custom2('MyCharacterIntroduction', 6170_vassal)].\n\n"[6170_relative.GetSheHe|U] byl nečestně uvězněn [6170_rival.Custom2('YourCharacterIntroduction', 6170_vassal)] z triviálních a absurdních důvodů. Mé srdce krvácejí pro tristní podmínky, které můj chudý [6170_vassal.Custom2('RelationToMe', SCOPE.sC('6170_relative'))] musí snášet...\n\n"Prosím, prokažte [6170_relative.GetHerHim] milost a nařídte [6170_relative.GetHerHim] osvobodit!""
 hold_court.6170.d:0 "Sťat hlavu, sťat problém!"
 hold_court.6170.e:0 "O tvých hádkách se mi opravdu nestarám."
 hold_court.6170.t:0 "Noble Vězení"
 hold_court.6190.a:0 "Studium lidského těla je smutnou nutností."
 hold_court.6190.b:0 "Proč jsi mě nezval, [physician.GetFirstNameNoTooltip]?!"
 hold_court.6190.c:0 "Čerstvé — #EMP živé#! — těla jsou lepšími pokusnými subjekty..."
 hold_court.6190.desc:1 "Osoba [6190_local.GetWomanMan], která přistupuje k mému trůnu, je jasně obyčejný člověk. "Můj [ROOT.Char.GetLadyLord]," začíná [6190_local.GetSheHe] svůj proslov, "představuji místní komunitu [capital.GetNameNoTooltip]."\n\n"V posledních měsících naše hřbitovy sužovala zmizení těl! Všechna byla vykopána a nezanechala žádnou stopu. Zpočátku jsme se báli divokých zvířat nebo temných mocností, které působí, ale pak byl chycen tvůj vlastní $court_physician_court_position$ [physician.GetTitledFirstName] při činu, jak odvážel mrtvé pro [physician.GetHerHis] experimenty!\n\n"Prosím, zastav tuto rouhání!""
 hold_court.6190.d:0 "#EMP STRÁŽE!#! Zatkněte hrobníka!"
 hold_court.6190.e:0 "[physician.GetFirstNameNoTooltip], prostě to uřízni."
 hold_court.6190.t:0 "Stín v noci"
 hold_court.6210.a:1 "[steward.GetFirstNameNoTooltip], ukažte jim naše způsoby."
 hold_court.6210.b.tt:0 "Pošlete svého $royal_architect_court_position$ vyvinout infrastrukturu okresů."
 hold_court.6210.b:0 "Pojďme jim ukázat naši velikost, změní názor!"
 hold_court.6210.c:0 "Respektujeme tradice všech našich poddaných."
 hold_court.6210.desc:1 ""Můj [ROOT.Char.GetLadyLord], lituji, že vám musím oznámit, že jsem na konci své trpělivosti!" [6210_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] je očividně vytočen.\n\n"Lidé, nad kterými bych měl vládnout, jsou mimo mé chápání, s směšnými zvyky a #EMP hrozným#! vkusem na jídlo! Všechny mé dosavadní snahy byly marné - zdá se, že je nemožné udělat z nich dobré poddané.\n\n"Bojím se, že silný zásah z výše je nyní jediným dostupným řešením.""
 hold_court.6210.d:0 "Dokud platí své daně, nezajímá mě to."
 hold_court.6210.t:1 "Země cizinců"
 hold_court.6230.a:0 "Vezmi nějaké zlato a přestav."
 hold_court.6230.b.failure.tt:0 "Sloni v běsnění"
 hold_court.6230.b.failure:0 "Slonové pokračují ve svém řádění"
 hold_court.6230.b.success.tt:0 "Sloni zkrotli"
 hold_court.6230.b.success:0 "Vaši lovci zajmou divoké slony"
 hold_court.6230.b:0 "Pošlu někoho, aby zastavil bestie."
 hold_court.6230.c.success:0 "Tvůj $master_of_horse_court_position$ chytá slony"
 hold_court.6230.c:0 "Sloni, koně, to samé... [m_horse.GetFirstNameNoTooltip], zařiď to!"
 hold_court.6230.desc:0 ""Můj [ROOT.Char.GetLadyLord], na chvíli vaší pozornosti, pokud mohu..." [6230_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se ozývá. "[6230_province.GetName] v posledních týdnech trpí poměrně #EMP obtížným#! problémem...\n\n"Vidíte, #EMP zcela nekontrolované#! hejno slonů řádí po celém hrabství a zanechává za sebou stopu devastace a občas i smrti! Jejich hrozné troubení se nese našimi ušima ve dne v noci — stále to slyším i teď!" [6230_vassal.GetSheHe] se dává do nevhodného #EMP troubení#!. "Prosím, můj [ROOT.Char.GetLadyLord], pošli pomoc!""
 hold_court.6230.d:0 "$hinduism_good_god_ganesh$ je vede."
 hold_court.6230.e:0 "Nemám na to čas."
 hold_court.6230.f:0 "Zabijte všechny zlé bestie."
 hold_court.6230.t:0 "Obrovský #EMP problém#!"
