l_polish:
 hold_court.6000.t: "Prázdné sýpky"
 hold_court.6000.desc_intro: "Před mnou stojí [6000_poor.Custom2('MyCharacterIntroduction', ROOT.Char)], [6000_poor.GetHerHis] hlavou sklopenou.\n\n"[ROOT.Char.Custom('FormOfAddressForLiege')|U], [6000_province.GetNameNoTooltip] byla těžce zasažena nedávnými" # todo: Přede mnou stojí [6000_poor.Custom2('MyCharacterIntroduction', ROOT.Char)], [6000_poor.GetHerHis] hlava sklopená.\n\n\"Můj [ROOT.Char.GetLadyLord], [6000_province.GetNameNoTooltip] bylo těžce postiženo nedávnými
 hold_court.6000.desc_occupation: "nepřátelskou okupací."
 hold_court.6000.desc_raiding: "nájezdy a pleněním."
 hold_court.6000.desc_epidemics: "epidemiemi."
 hold_court.6000.desc_winter: "krutou zimou."
 hold_court.6000.desc_middle: "Lidé umírají hlady, naše pole se nezotavují a náš dobytek už nestačí k přežití!"
 hold_court.6000.desc_count: "[6000_count.Custom2('MyCharacterIntroduction', 6000_poor)|U] postrádá buď peníze, nebo vůli nám pomoci."
 hold_court.6000.desc_ending: "\"Prosíme vás, zasáhněte a zachraňte své oddané poddané svou velikou velkorysostí!\"\n\n[6000_poor.GetSheHe|U] se hluboce uklání a zmlkne."
 hold_court.6000.a: "Trocha zlata pomůže zmírnit vaše utrpení."
 hold_court.6000.b: "Poskytnu vám daňové úlevy, abyste se znovu postavili na nohy."
 hold_court.6000.c: "Znám toho pravého člověka pro tu práci."
 hold_court.6000.c.tt: "Posíláte [inspector.GetTitledFirstName] jako oficiálního inspektora, aby dohlížel na obnovu hrabství"
 hold_court.6000.d: "Jsem si jistý, že si s tím poradíte sami."
 hold_court.6030.t: "Zpoza hranic"
 hold_court.6030.desc: ""[ROOT.Char.Custom('FormOfAddressForLiege')|U], pocházím z náboženské komunity [6030_church.GetName], v [6030_border.GetName].\n\n"Tam moudří a zbožní [6030_monk.GetWomenMen] po staletí sbírají a uchovávají tradiční poznatky kultury [6030_monk.GetCulture.GetName]. Jako znamení naší dobré vůle vám nabízím tento vzácný výbor textů [6030_monk.GetCulture.GetNameNoTooltip] přeložených do vašeho jazyka.\n\n"Doufáme, že jej přijmete a získáte nový pohled na náš lid." # todo: "Můj [ROOT.Char.GetLadyLord], pocházím z náboženské obce [6030_church.GetName] v [6030_border.GetName].\n\n"Tam moudří a zbožní [6030_monk.GetWomenMen] po staletí shromažďují a uchovávají tradiční znalosti kultury [6030_monk.GetCulture.GetName]. Jako znamení naší dobré vůle vám nabízím tuto vzácnou antologii textů [6030_monk.GetCulture.GetNameNoTooltip] přeloženou do vašeho jazyka.\n\n"Doufáme, že ji přijmete a získáte nový pohled na náš lid.\"
 hold_court.6030.a: "Přijímám s vděkem."
 hold_court.6030.b: "Zůstaňte prosím a učte mě dál!"
 hold_court.6030.b.tt.2: "Všichni vládci kultury [6030_monk.GetCulture.GetName]"
 hold_court.6030.c: "Je mi to jedno, zmizte mi z očí."
 hold_court.6030.d: "Vaše podřadná kultura nestojí za zapamatování!"
 hold_court.6030.d.tt: "Všichni vaši vazalové kultury [6030_monk.GetCulture.GetName]"
 hold_court.6040.t: "Ztracený poklad"
 hold_court.6040.desc: ""[ROOT.Char.Custom('FormOfAddressForLiege')|U], zastupuji náboženskou komunitu [6040_church.GetName].\n\n"Při prohrabávání se v našem skromném archivu jsme narazili na zvláštní knihu. Obal je zaprášený, vazba křehká a stránky časem zažloutlé, ale obsahuje neobyčejné kresby a písmo samo o sobě je nám [6040_monk.GetFaith.PriestNeuterPlural] neznámé.\n\n"Jsme přesvědčeni, že je to v celém světě jedinečné, dávno ztracená pokladnice vědění, skutečný poklad! Proto vám jej nabízíme. Možná je to originální kopie testamentu [6040_monk.GetFaith.HighGodName], nebo paměti ze stvoření světa!" # todo: "Můj [ROOT.Char.GetLadyLord], zastupuji náboženskou obec [6040_church.GetNameNoTooltip].\n\n"Prohrabáváním se v naší skromné sbírce jsme narazili na velmi podivnou knihu. Obálka byla zaprášená, vazba křehká a stránky zežloutlé časem, ale obsahovala ty nejneobvyklejší kresby a samotné písmo nám bylo všem neznámé.\n\n"Jsme přesvědčeni, že je jedinečná na světě, dlouho ztracená skrýš vědění, pravý poklad! Proto vám ji nabízíme. Možná je to originální kopie vůle [6040_monk.GetFaith.HighGodName], nebo paměti z počátku světa!\"
 hold_court.6040.a: "Děkuji, přidám ji do své sbírky."
 hold_court.6040.b: "#EMP Fascinující!#! Zavolejte mého antikváře!"
 hold_court.6040.b.tt: "Váš antikvář je bezradný"
 hold_court_6040_b_fake: "Kniha je špatně zhotovený padělek — bezcenná a k ničemu" # todo: Kniha je špatně zhotovený padělek — bezcenný a k ničemu
 hold_court_6040_b_generic: "Kniha je sice stará, ale je to jen [6040_monk.Custom('GetOldBook')]."
 hold_court_6040_b_clueless: "Ani váš antikvář nemůže objasnit původ a účel knihy"
 hold_court_6040_b_artifact: "Kniha je starodávná a cenná kopie mistrovského díla!"
 hold_court.6040.c: "Nechte mě se na to podívat, #EMP hned teď#!!"
 hold_court.6040.c.tt: "Je to špatně zhotovený padělek!" # todo: Je to špatně zhotovený padělek!
 hold_court.6040.c.tt.2: "Kniha pro vás zůstává záhadou"
 hold_court.6040.c.tt.3: "Je to pěkný rukopis, ale nic zvláštního"
 hold_court.6040.c.tt.4: "Je to vzácný a cenný text"
 hold_court_6040_c_clueless: "Písmo a obsah knihy jsou nad vaše chápání"
 hold_court.6040.d: "Musí to být dílo [ROOT.Char.GetFaith.DevilName]! SPALTE TO!"
 hold_court.6040.e: "Koho zajímají knihy?"
 hold_court.6050.t: "Svatá hrobka"
 hold_court.6050.desc: "Sedlák přede mnou vypadá, jako by měl každou chvíli vybuchnout nadšením.\n\n"[ROOT.Char.Custom('FormOfAddressForLiege')|U]! Zázraky! Svatost! Byli jsme #EMP POŽEHNÁNI#!!"\n\n[6050_pop.GetHerHis|U] nadšené řeči jsou matoucí, ale nakonec pochopím podstatu: [6050_pop.GetSheHe] chce, abych sponzoroval kult místního světce, který nedávno zemřel v [6050_tomb.GetNameNoTooltip]. [6050_holy.GetFirstName] byl za svého života konatelem zázraků, známý pro [6050_holy.Custom('GetMiracle1')] a [6050_holy.Custom('GetMiracle2')]. [6050_holy.GetHerHis|U] hrob přitahuje oddané návštěvníky z celé říše." # todo: Rolník přede mnou se zdá být téměř u vybuchnutí nadšením.\n\n\"Můj [ROOT.Char.GetLadyLord]! Zázraky! Svatost! Byli jsme #EMP POŽEHNÁNI#!!\"\n\n[6050_pop.GetHerHis|U] nadšené žvatlání je matoucí, ale nakonec pochopím podstatu: [6050_pop.GetSheHe] chce, abych sponzoroval kult místního svatého, který nedávno zemřel v [6050_tomb.GetNameNoTooltip]. [6050_holy.GetFirstName] byl za života tvůrcem zázraků, známý pro [6050_holy.Custom('GetMiracle1')] a [6050_holy.Custom('GetMiracle2')]. [6050_holy.GetHerHis|U] hrobka přitahuje oddané poutníky z celé říše.
 hold_court.6050.desc_hof: "\n\nJako [head_of_faith|E], je to moje prerogativa rozhodnout, zda tento kult odsoudím nebo podpořím."
 hold_court.6050.a: "[6050_holy.GetHerHis|U] Svatost dostane uctívání, které si [6050_holy.GetSheHe] zaslouží."
 hold_court.6050.b: "Už to vím. Svatý se mi zjevil ve snu."
 hold_court.6050.c: "Okamžitě zničím tuto rouhačskou nesmyslnost!"
 hold_court.6050.d: "Nezajímají mě lidové pověry."
 tougher_to_convert: "Silná náboženská komunita"
 tougher_to_convert_desc: "Náboženská identita tohoto hrabství byla nedávno posílena, díky čemuž je těžší je obrátit.\n\n#N -25%#! Rychlost konverze víry"
 easier_to_convert: "Oslabená náboženská komunita"
 easier_to_convert_desc: "Náboženská identita tohoto hrabství byla nedávno oslabena, díky čemuž jsou náchylnější k novým vírám.\n\n#P +25%#! Rychlost konverze víry"
 easier_to_culture_convert: "Oslabená náboženská komunita"
 easier_to_culture_convert_desc: "Náboženská identita tohoto hrabství byla nedávno oslabena, díky čemuž jsou náchylnější k novým kulturám.\n\n#P +25%#! Rychlost konverze kultury"
 hold_court.6060.t: "Výhodná nabídka"
 hold_court.6060.desc: "[6060_rich.Custom2('MyCharacterIntroduction', ROOT.Char)|U] stojí přede mnou, s nadějným výrazem ve tváři.\n\n"[ROOT.Char.Custom('FormOfAddressForLiege')|U]," # todo: [6060_rich.Custom2('MyCharacterIntroduction', ROOT.Char)|U] stojí přede mnou s nadějným výrazem na tváři.\n\n\"Můj [ROOT.Char.GetLadyLord],
 hold_court.6060.desc_merchant: ""[ROOT.Char.Custom('FormOfAddressForLiege')|U], dovolte mi se představit: jmenuji se [6060_rich.GetTitledFirstName] a jsem bohatý obchodník z hlavního města.\n\n" # todo: "Můj [ROOT.Char.GetLadyLord], dovolte mi se představit: jmenuji se [6060_rich.GetTitledFirstName] a jsem bohatý obchodník z hlavního města.\n\n
 hold_court.6060.desc_ending: ""Nemohl jsem si nevšimnout, že v poslední době finance království nejsou v nejlepším stavu. Samozřejmě, spravujete je po svém, ale — možná — by se vám hodilo nějaké to zlato navíc.\n\n"Jsem ochoten odkoupit od vás menší osadu za značnou sumu zlata. Bylo by to přijatelné?\""
 hold_court.6060.a: "Dobře. Můžete mít [6060_offer.GetNameNoTooltip]."
 hold_court.6060.b: "Vezměte tu půdu a postavte tam město."
 hold_court.6060.b.tt.success: "[6060_rich.GetFirstNameNoTooltip] souhlasí zaplatit více"
 hold_court.6060.b.tt.failure: "[6060_rich.GetFirstNameNoTooltip] trvá na své poslední nabídce a vypadáte jako lakomý blázen"
 hold_court.6060.c: "Nepotřebuji vaše zlato."
 character_title_cannot_be_revoked_tt: "Nebudete moci odebrat titul po dobu 25 let."
 protected_from_revocation.tt: "Tituly této postavy jsou chráněny před odebráním"
 hold_court.6070.t: "Rostoucí spojenec"
 hold_court.6070.desc: ""Můj [ROOT.Char.GetLadyLord], jmenuji se [6070_embassy.GetTitledFirstName] a jsem velvyslancem vašeho spojence, [6070_sender.GetTitledFirstName]. Přináším vám [6070_sender.GetHerHis] srdečné pozdravy a nabídku.\n\n"Můj pán si cení vašeho přátelství nade vše, takže jako znamení dobré vůle vám [6070_sender.GetSheHe] posílá toto dítě — [6070_sender.GetHerHis] [6070_child.Custom('GetDaughterSon')] [6070_child.GetFirstName] — k vychování podle vašeho přání.\n\n"Můj [6070_sender.GetLadyLord] doufá, že tento krok posílí vaše spojenectví a je přesvědčen, že [6070_child.GetFirstNameNoTooltip] bude v dobrých rukou.\""
 hold_court.6070.a: "Rád přijímám vaši nabídku."
 hold_court.6070.b: "Samozřejmě! [6070_friend.GetFirstNameNoTooltip], ukaž [6070_child.GetHerHim] okolí!"
 hold_court.6070.c: "Přijímám — ale za to očekávám zasnoubení."
 hold_court.6070.d: "Omlouvám se, ale teď tuto odpovědnost nemohu přijmout."
 hold_court.6070.e: "To dítě je proslulé jako problém — na mě ho nepřehazujte!"
 hold_court.6080.t: "Osídlení [6080_culture.GetNameNoTooltip|U]"
 hold_court.6080.desc: ""[ROOT.Char.Custom('FormOfAddressForLiege')|U], zastupuji [6080_culture.GetNameNoTooltip] obyvatele [6080_county.GetNameNoTooltip]," prohlašuje [6080_count.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\n"Jsme oddaní a věrní poddaní, ale naše země je chudá, zaostalá a řídce osídlená. Prosím, dovolte nám ji znovu osídlit a spravovat ji podle našich tradic!\n\n"Pod vaší laskavou ochranou může naše země ještě vzkvétat a vy získáte nového věrného vazala!" # todo: "Můj [ROOT.Char.GetLadyLord], zastupuji lidi [6080_culture.GetNameNoTooltip] z [6080_county.GetNameNoTooltip]," říká [6080_count.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\n"Jsme oddaní a věrní poddaní, ale naše země je chudá, zaostalá a řídce osídlená. Prosíme, dovolte nám ji znovu osídlit a spravovat ji podle našich tradic!\n\n"Pod vaší laskavou ochranou může naše země ještě prospívat a vy získáte nového věrného vazala!\"
 hold_court.6080.a: "Dobře. Vaši lidé mohou osídlit [6080_county.GetNameNoTooltip]."
 hold_court.6080.a.tt: "Nebudete moci odebrat tento titul až do smrti [6080_count.GetFirstNamePossessiveNoTooltip]"
 hold_court.6080.b: "Vím, co je nejlepší pro [6080_county.GetNameNoTooltip]."
 hold_court.6080.c: "Vaši lidé budou mít vždy bezpečné místo v [6080_province.GetNameNoTooltip]."
 hold_court.6090.t: "Kacíři na svobodě"
 hold_court.6090.desc: ""[ROOT.Char.Custom('FormOfAddressForLiege')|U], s lítostí vám oznamuji, že náboženská situace v mých zemích je mimo kontrolu...\n\n"Snažil jsem se přesvědčit své poddané o světle naší pravé víry, ale příliš mnoho z nich setrvává ve svých omylech! Žádám vás, použijte svou autoritu a moc, abyste mi pomohl!" # todo: "Můj [ROOT.Char.GetLadyLord], s politováním vás musím informovat, že náboženská situace na mých zemích je mimo kontrolu...\n\n"Snažil jsem se přimět své poddané, aby spatřili světlo naší pravé víry, ale příliš mnoho z nich trvá na svých mylných přesvědčeních! Prosím vás, použijte svou autoritu a moc, abyste mi pomohl!\"
 hold_court.6090.desc.almoner: "\n\n"[ROOT.Char.Custom('FormOfAddressForLiege')|U] — pokud mi dovolíte", vkládá se [high_almoner.Custom2('MyCharacterIntroduction', ROOT.Char)], "Možná by je šlo přesvědčit štědrými almužnami pro #EMP pravé#! věřící?" # todo: \n\n\"Můj [ROOT.Char.GetLadyLord] — pokud mohu\", vtrhne [high_almoner.Custom2('MyCharacterIntroduction', ROOT.Char)], \"Možná by je bylo možné přesvědčit rozdáváním štědrých milodarů těm #EMP pravým#! věřícím?\"
 hold_court.6090.desc.executioner: "\n\n"Vsadím se, že jim prostě chybí #EMP pevná ruka!#!" říká [executioner.Custom2('MyCharacterIntroduction', ROOT.Char)] s temným úsměvem."
 hold_court.6090.a: "[court_chaplain.GetFirstNameNoTooltip], podívej se, co můžeš udělat."
 hold_court.6090.b: "[high_almoner.GetFirstNameNoTooltip], zorganizuj místní almužny."
 hold_court.6090.c: "Pokojné soužití je vždy nejlepší řešení."
 title_granted_to_local_leader_tt: "[6090_main_county.GetName] bude uděleno místnímu příslušníkovi víry [6090_main_county.GetCountyData.GetFaith.GetName]. Budete na něj mít [hook|E]."
 hold_court.6090.d: "[executioner.GetFirstNameNoTooltip], udělej příklad z několika nevěřících."
 hold_court.6090.e: "To zní jako tvůj problém, ne můj."
 hold_court.6100.t: "Země ve válce"
 hold_court.6100.desc: "Přede mnou stojí [6100_vassal_1.Custom2('MyCharacterIntroduction', ROOT.Char)] a [6100_vassal_2.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\n"[ROOT.Char.Custom('FormOfAddressForLiege')|U]," začíná [6100_vassal_1.GetFirstNameNoTooltip], "válka mezi mnou a [6100_vassal_2.GetTitledFirstNameNoTooltip] se vleče kvůli [6100_vassal_2.GetHerHis] zatvrzelému odmítání rozumu, proto přicházíme k vám za účelem mediace."\n\n"Takže teď je to #EMP moje chyba#!!?" vtrhne do řeči [6100_vassal_2.GetFirstNameNoTooltip] "Ty neuvěřitelný parchante! Má [ROOT.Char.GetLadyLord], prosím, řekněte [6100_vassal_1.GetHerHim]!" # todo: Přede mnou stojí [6100_vassal_1.Custom2('MyCharacterIntroduction', ROOT.Char)] a [6100_vassal_2.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\n"Moje [ROOT.Char.GetLadyLord]" začíná [6100_vassal_1.GetFirstNameNoTooltip] "válka mezi mnou a [6100_vassal_2.GetTitledFirstNameNoTooltip] se vleče kvůli [6100_vassal_2.GetHerHis] tvrdohlavému odmítání rozumu, proto k vám přicházíme za účelem smíření."\n\n"Takže teď je to #EMP moje vina#!!?" vniká [6100_vassal_2.GetFirstNameNoTooltip] "Ty neuvěřitelné psisko! Moje [ROOT.Char.GetLadyLord], prosím, vyřiďte to [6100_vassal_1.GetHerHim]!"
 hold_court.6100.desc.jester: "\n\n[jester.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se rozzáří: "Och, já #EMP miluju#! drobné hádky! Hodí se k... ZÁBAVNÝM RÝMŮM!""
 hold_court.6100.a: "Kdokoliv by viděl, že má pravdu [6100_vassal_1.GetFirstNameNoTooltip]."
 hold_court.6100.b: "[6100_vassal_2.GetFirstNamePossessiveNoTooltip] postavení je oprávněné."
 hold_court.6100.c: "Okamžitě ukončete boj, jinak..."
 hold_court.6100.d: "Mám dost vašich nesmyslů. Oba do vězení!"
 hold_court.6100.e: "Vyřešme to jako ctihodní válečníci."
 hold_court.6100.e.tt: "Oba soupeři vyřeší válku soubojem"
 hold_court.6100.f: "Haha, dobrý nápad! Vyměňte si pár rýmovaných šviháků!"
 hold_court.6100.f.1: "Ty plotem narozený parchante\nmusíš žít v jeskyni\nnenávidím tě tak moc\nměl bys zůstat v kurníku...?"
 hold_court.6100.f.1.t: "Chichotáte se z [6100_vassal_1.GetShortUINamePossessive|U] slabých pokusů"
 hold_court.6100.f.2: "Ty nevychovaný hulváte\nnevyplašíš malou dívku\npošlu tě utíkat\nnejsi tak prohnaný...?"
 hold_court.6100.f.2.t: "Řehotáte se [6100_vassal_2.GetShortUINamePossessive|U] hroznými řádky"
 hold_court.6100.g: "Svými malichernými hádkami mě obtěžujete. Odejděte."
 hold_court.6100.g.tt: "Válka pokračuje"
 hold_court.6101.t: "[sc_victor.GetTitledFirstName|U] vyhrává souboj"
 hold_court.6101.tt: "[sc_victor.GetTitledFirstName|U] je prohlášen vítězem války"
 hold_court.6110.t: "Zdevastovaná země"
 hold_court.6110.desc: ""[ROOT.Char.Custom('FormOfAddressForLiege')|U], jsem jen skromný sedlák, ale prosím o vaši pomoc! Země mých lidí byla zpustošena dlouhou a krvavou válkou mezi vašimi vazaly [6110_vassal_1.GetTitledFirstName] a [6110_vassal_2.GetTitledFirstName]!\n\n"Pole hoří, zvířata jsou pobíjena a sedláci umírají! Prosím, zastavte toto krveprolití!" # todo: "Moje [ROOT.Char.GetLadyLord], jsem jen pokorný sedlák, ale prosím vás o pomoc! Země mého lidu byla zpustošena dlouhou a krveprolitnou válkou mezi vašimi vazaly [6110_vassal_1.GetTitledFirstName] a [6110_vassal_2.GetTitledFirstName]!\n\n"Pole hoří, zvířata jsou porážena a sedláci umírají! Prosím, zastavte krveprolití!"
 hold_court.6110.desc.almoner: "\n\n"Kéž je milosrdenství [almoner.GetFaith.HighGodName] a štědrost dětí [almoner.GetFaith.HighGodNamePossessive] balzámem na vaše utrpení" navrhuje [almoner.Custom2('MyCharacterIntroduction', ROOT.Char)] tiše."
 hold_court.6110.a: "Válka je u konce, vítězem je [6110_vassal_1.GetTitledFirstNameNoTooltip]."
 hold_court.6110.b: "Obě strany musí být okamžitě zastaveny!"
 hold_court.6110.c: "Tato válka je nesmysl, vítězem je [6110_vassal_2.GetTitledFirstNameNoTooltip]."
 hold_court.6110.e: "Sedlák by se neměl míchat do záležitostí šlechty."
 6110_custom_every_realm_1: "Všechna hrabství v říši [6110_vassal_1.GetShortUINamePossessive]"
 6110_custom_every_realm_2: "Všechna hrabství v říši [6110_vassal_2.GetShortUINamePossessive]"
 hold_court.6120.t: "Den pravdy"
 hold_court.6120.desc: ""[ROOT.Char.Custom('FormOfAddressForLiege')|U]!" [steward.Custom2('MyCharacterIntroduction', ROOT.Char)] bere slovo. "Mám nápad, jak zlepšit výběr daní."\n\n"Můžete poslat zeměměřiče, aby vyslechli vaše poddané ohledně každé nemovitosti: její jméno, majitele, rozlohu a hodnotu, a kolik lidí a zvířat tam žije!" # todo: "Moje [ROOT.Char.GetLadyLord]!" [steward.Custom2('MyCharacterIntroduction', ROOT.Char)] vystupuje. "Mám nápad, jak zlepšit daně."\n\n"Můžete poslat geodety, aby vyzpovídali vaše poddané o každém majetku: jeho jménu, majiteli, rozloze a hodnotě, a kolik lidí a zvířat tam žije!"
 hold_court.6120.desc.seneschal: "\n\n"Prosím, [ROOT.Char.Custom('FormOfAddressForLiege')], dovolte mi dohlédnout na tuto záležitost." [seneschal.Custom2('YourCharacterIntroduction', ROOT.Char)|U] ozývá se." # todo: \n\n"Prosím, moje [ROOT.Char.GetLadyLord], dovolte mi dohlédnout na tuto záležitost." [seneschal.Custom2('YourCharacterIntroduction', ROOT.Char)|U] zvedá hlas.
 hold_court.6120.desc.swans: "\n\n"A já poskytnu seznam všech labutí ve vašem kraji! Moje oblíbená je [keeper_swans.Custom('GetSwanName')]! Říkal jsem vám nedávno, jak měkké a nadýchané má bříško? Včera jsme šli na procházku a..." Rozhodnu se ignorovat [keeper_swans.Custom2('MyCharacterIntroduction', ROOT.Char)], zatímco [keeper_swans.GetSheHe] žvaní o té zatracené ptici."
 hold_court.6120.desc.jester: "\n\n"Ale čísla jsou #EMP nuda!#!" reptá [jester.Custom2('MyCharacterIntroduction', ROOT.Char)] "Raději zatančíme!""
 hold_court.6120.a: "Dobrá, proveďte průzkum."
 hold_court.6120.a.tt: "Průzkum začíná. Potrvá několik měsíců."
 hold_court.6120.b: "[seneschal.GetFirstNameNoTooltip], postarej se o to."
 hold_court.6120.c: "Když chci zvýšit výnosy z daní, můžu prostě požadovat #EMP víc#! daní..."
 6120_every_vassal: "Každý z vašich vazalů"
 hold_court.6120.d: "Nestojí to za to."
 hold_court.6120.e: "Skvěle, zatancujme ty zlé čísla pryč!"
 swan_name_illfated: "Osudná"
 swan_name_rose: "Růže"
 swan_name_honky: "Honky Honk"
 swan_name_honker: "Honker"
 swan_name_hugo: "Hugo"
 swan_name_leda: "Leda"
 swan_name_anklebiter: "Kousáček"
 swan_name_angrynipper: "Rozzuřený Kousák"
 swan_name_odette: "Odette"
 hold_court.6121.t: "Den pravdy: průzkum dokončen"
 hold_court.6121.desc: ""Je hotovo, [ROOT.Char.Custom('FormOfAddressForLiege')]" prohlašuje [6121_responsible.Custom2('MyCharacterIntroduction', ROOT.Char)], když se přede mnou uklání.\n\n"Před několika měsíci jste zadal průzkum všech svých zemí; nyní je dokončen a podrobnosti o vlastnictví a hodnotě půdy jsou shromážděny v této knize. Pokud bude tento popis věrný skutečnosti, bude vaše zdanění efektivnější po celé říši!" # todo: "Je hotovo, moje [ROOT.Char.GetLadyLord]" hlásí [6121_responsible.Custom2('MyCharacterIntroduction', ROOT.Char)], když se [6121_responsible.GetSheHe] přede mnou uklání.\n\n"Před několika měsíci jste zadal(a) průzkum všech svých zemí; nyní je dokončen a podrobnosti o vlastnictví a hodnotě půdy jsou shromážděny v této knize. Dokud je tento popis věrný skutečnosti, váš výběr daní bude po celé říši efektivnější!"
 hold_court.6121.a: "Skvělá práce, [6121_responsible.GetFirstNameNoTooltip]!"
 hold_court.6130.t: "Katastr"
 hold_court.6130.desc: ""[ROOT.Char.Custom('FormOfAddressForLiege')|U]," ozývá se [6130_proposer.Custom2('MyCharacterIntroduction', ROOT.Char)], "navrhuji katastrální průzkum všech hrabství, která vlastníte.\n\n"Lepší znalost a mapování vašich zemí rozhodně zvýší jejich prosperitu!" # todo: "Moje [ROOT.Char.GetLadyLord]," ozývá se [6130_proposer.Custom2('MyCharacterIntroduction', ROOT.Char)] "navrhuji katastrální průzkum všech hrabství, která vlastníte.\n\n"Lepší znalost a zmapování vašich zemí jistě zvýší jejich prosperitu!
 hold_court.6130.a: "Dobrá, [6130_proposer.GetFirstNameNoTooltip]. Můžete pokračovat."
 hold_court.6130.a.tt: "[6130_proposer.GetFirstNameNoTooltip] začíná pracovat na katastrálním průzkumu. Dokončení potrvá několik měsíců a po dokončení přinese následující odměny:"
 hold_court.6130.d: "Mapy jsou přeceňované."
 hold_court.6131.t: "Katastr: Dokončeno!"
 hold_court.6131.desc: "[6131_proposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se přede mnou krátce uklání a s uspokojeným úsměvem vysvětluje: "[ROOT.Char.Custom('FormOfAddressForLiege')|U], možná si vzpomínáte, že před několika měsíci jste investoval velkou sumu zlata do katastru vašich hrabství. \n\n"Osobně jsem věc dozoroval a mohu hrdě říci, že práce je hotova!" # todo: [6131_proposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se přede mnou krátce uklání a s uspokojeným úsměvem vysvětluje: "Moje [ROOT.Char.GetLadyLord], možná si vzpomenete, že před několika měsíci jste investoval(a) velkou sumu zlata do katastru vašich hrabství.\n\n"Osobně jsem záležitost dohlížel(a) a s hrdostí mohu říci, že práce je hotova!"
 hold_court.6131.desc_tutor: "Těší mě také slyšet podrobnou zprávu o poznatcích [6130_tutored.GetTitledFirstNamePossessive] získaných pod vedením [6130_helper.Custom2('MyCharacterIntroduction', ROOT.Char)]."
 hold_court.6131.desc_hunt: "\n\nTěší mě také slyšet podrobnou zprávu o významné pomoci poskytované [6130_helper.Custom2('MyCharacterIntroduction', ROOT.Char)]."
 hold_court.6131.desc_dead: "\n\nBohužel [6130_helper.GetTitledFirstName] nežil dost dlouho, aby dožil dokončení katastru, který [6130_helper.GetSheHe] slíbil pomoci vytvořit."
 hold_court.6131.a: "Zlato dobře utraceno!"
 all_realm_county: "Každé [realm|E] [county|E]"
 hold_court.6140.t: "Neskladný dar"
 hold_court.6140.desc: "Celá trůnní síň ztichla, když [6140_gifter.Custom2('MyCharacterIntroduction', ROOT.Char)] triumfálně vstoupil(a), v doprovodu dvou zápasících služebníků, kteří táhnou #EMP řetězem spoutané [ROOT.Char.Custom('GetAnimalType')]#!.\n\nS hrdým úsměvem [6140_gifter.GetFirstNameNoTooltip] vykřikne: "[ROOT.Char.Custom('FormOfAddressForLiege')|U], předkládám vám dar hoden nejmocnějšího panovníka na světě! Toto nádherné zvíře bylo uloveno v [6140_province.GetTerrain.GetNameNoTooltip] [6140_province.GetCounty.GetName], a nyní vám jej nabízím jako symbol mé oddanosti a vaší bezkonkurenční moci!" # todo: Celý trůnní sál ztichne, když triumfálně vstupuje [6140_gifter.Custom2('MyCharacterIntroduction', ROOT.Char)], následovaný dvěma zápasícími služebníky, kteří táhnou #EMP svázaného [ROOT.Char.Custom('GetAnimalType')]#!.\n\nS hrdým úsměvem vykřikuje [6140_gifter.GetFirstNameNoTooltip]: "Moje [ROOT.Char.GetLadyLord], předkládám vám dar hodný nejsilnějšího vládce na světě! Tento nádherný tvor byl uloven v [6140_province.GetTerrain.GetNameNoTooltip] [6140_province.GetCounty.GetName] a nyní vám jej nabízím jako symbol mé oddanosti a vaší bezkonkurenční moci!"
 6140_bear: "medvěd"
 6140_tiger: "tygr"
 6140_lion: "lev"
 hold_court.6140.a: "Děkuji, opravdu jsem potřeboval nový koberec."
 hold_court.6140.a.tt: "Zvíře je zabito kvůli kůži."
 hold_court.6140.artifact_tt: "Obdržíte kožich [court_artifact|E]"
 hold_court.6140.artifact_toast: "Kožich získán"
 hold_court.6140.b: "Skvělé: mocné zvíře pro mocného vládce!"
 hold_court.6140.c: "Můj šašek se naučí na něm jezdit! Že ano, [jester.GetFirstNameNoTooltip]?"
 hold_court.6140.c.success: "To se dá udělat!"
 hold_court.6140.c.success.tt: "[jester.GetFirstNameNoTooltip] se naučí jezdit na [ROOT.Char.Custom('GetAnimalType')]"
 hold_court.6140.c.soft_failure: "[jester.GetFirstNameNoTooltip] spadne na [jester.GetHerHis] zadek"
 hold_court.6140.c.soft_failure.tt: "Všichni se smějí [jester.GetFirstNamePossessiveNoTooltip] nezdaru"
 hold_court.6140.c.middle_failure: "[jester.GetFirstNameNoTooltip] je zraněn"
 hold_court.6140.c.middle_failure.tt: "[jester.GetFirstNameNoTooltip] neuspěje"
 hold_court.6140.c.hard_failure: "[jester.GetFirstNameNoTooltip] umírá!"
 hold_court.6140.c.hard_failure.tt: "[jester.GetFirstNameNoTooltip] naprosto selhal..."
 hold_court.6140.d: "Jsem si jistý, že moji #EMP hosté#! v kobkách si to #EMP zamilují#!..."
 hold_court.6140.e: "To vypadá nebezpečně a smrdí to! Odstraňte to."
 6140_every_courtier_or_guest: "Každý dvořan nebo host na vašem dvoře"
 6140_every_prisoner: "Každý vězeň ve vašich celách"
 hold_court.6150.t: "Konec se blíží!"
 hold_court.6150.desc: "Jakmile přijde řada na [6150_preacher.GetHerHis], rozrušený [6150_preacher.GetWomanMan] přede mnou vykřikne: \"#EMP KONEC SE BLÍŽÍ!#!\n\n\"Znamení jsou jasná a všude:"
 hold_court.6150.desc_county: "obyvatelé [6150_county.GetName] to dobře vědí —"
 hold_court.6150.desc_unsafety: "nepořádek, bandité, zloději, násilí a ztráta spravedlnosti mezi lidmi!"
 hold_court.6150.desc_nature: "úroda selhává, kobylky zaplavily pole, nekonečné mrazy, povodně a mor mezi námi!" # todo: úroda chřadne, saranče vtrhávají na pole, nekončící chlad, povodně a mor chodí mezi námi!
 hold_court.6150.desc_looting: "především barbaři u našich dveří, plenící naše úrody, zabíjející naše lidi, pustošící naše města a šířící nemoc a hlad!"
 hold_court.6150.desc_infidels: "nevěřící jsou všude, podkopávají nás jak za hranicemi, tak i uvnitř našeho vlastního panství!"
 hold_court.6150.desc_lost_hgw: "co může být jasnější než armády [ROOT.GetCharacter.GetFaith.HighGodName] poražené nevěřícími?"
 hold_court.6150.desc_visions: "blesky na jasném nebi, ptáci migrující mimo sezónu, skandující hlasy v noci, mluvící hadi!"
 hold_court.6150.desc_monk: "data a výpočty do sebe zapadají!"
 hold_court.6150.desc_fallback: "násilí, korupce, neřesti — věřící zapomněli na [ROOT.GetCharacter.GetFaith.HighGodName]!"
 hold_court.6150.desc_christianism: "\n\n\"Den posledního soudu je nad námi!"
 hold_court.6150.desc_buddhism: "\n\n\"Čas Maitreji nastal!"
 hold_court.6150.desc_islam: "\n\n\"Poslední soud přichází!"
 hold_court.6150.desc_judaism: "\n\n\"Válka Goga a Magoga je na nás!"
 hold_court.6150.desc_germanic: "\n\n\"Ragnarök je na nás!"
 hold_court.6150.desc_hinduism: "\n\n\"Kalki přichází!"
 hold_court.6150.desc_zoroastrianism: "\n\n\"Frashokereti začalo!"
 hold_court.6150.desc_religion_fallback: "\n\n\"Svět, jak jej známe, se chystá skončit!"
 hold_court.6150.desc_solution: "\n\n\"Je jen jedna cesta, jak být spaseni:"
 hold_court.6150.desc_celibacy: "cudnost a čistota! Zřekněte se pokušení těla!"
 hold_court.6150.desc_burn: "spalte #EMP všechny#! nevěřící!"
 hold_court.6150.desc_alcohol: "zřekněte se všech neřestí, počínaje nadměrným pitím a přejídáním!"
 hold_court.6150.desc_reclusive: "zavrhněte svět a jeho pokušení!"
 hold_court.6150.desc_flagellant: "mučte tělo a prolévejte krev pro své spasení!"
 hold_court.6150.desc_eating: "očistěte své srdce očistěním těla! Spásy nedosáhnete s těžkým břichem!"
 hold_court.6150.desc_end: "\n\n\"Pokajte se nyní!! Neboť den je blízko!!\""
 hold_court.6150.a: "Spása musí být dosažena všemi prostředky!"
 hold_court.6150.a.tt: "S těmito praktikami pokání už jste obeznámeni."
 hold_court.6150.a.wrath: "Nařídíte, aby [6150_heretics_p.GetName] byli očištěni od všech hříšníků"
 hold_court.6150.b: "Moudrý [6150_preacher.GetFirstNameNoTooltip], zůstaň a ukaž mi cestu!"
 hold_court.6150.c: "To je nesmysl! Spalte toho šílícího kacíře!"
 hold_court.6150.d: "Vyveďte toho blázna z mého dohledu."
 hold_court.6160.t: "Prázdné pokladny"
 hold_court.6160.desc: ""[ROOT.Char.Custom('FormOfAddressForLiege')|U]," začíná [6160_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)], vypadající velmi kajícně "poslední období bylo opravdu tvrdé pro mé panství, na všech frontách byly potřeba dodatečné výdaje a mé pokladnice jsou bohužel prázdné...\n\n"Je mi to bolestné, ale rozhodl jsem se obrátit na vaši štědrost s žádostí o pomoc při splácení mých dluhů." # todo: \"Můj [ROOT.Char.GetLadyLord],\" začíná [6160_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)], vyhlížející velmi kajícně \"poslední období bylo pro mé panství opravdu těžké, byly nutné dodatečné výdaje na všech frontách a moje pokladny jsou bohužel prázdné...\n\n"Bolí mě to, ale rozhodl jsem se obrátit se na vaši štědrost a požádat o pomoc při splácení mých dluhů.\"
 hold_court.6160.desc_friend: "\n\n\"Ve jménu pout, které nás spojují, prosím, pomozte mi!"
 hold_court.6160.desc_hook: "\n\n\"Pokud tak učiníte, považoval bych dlužnou laskavost za splacenou."
 hold_court.6160.desc_fallback: "\n\n\"Nezapomenu na vaši štědrost v mé nouzi!\""
 hold_court.6160.a: "Dobrá — ale budete mi dlužni!"
 hold_court.6160.b: "Dobrá — teď vám už nic nedlužím."
 hold_court.6160.c: "To je to nejméně, co pro vás mohu udělat!"
 hold_court.6160.d: "Jak učí můj vrchní almužník, dobročinnost je cestou zbožných."
 hold_court.6160.e: "Dluh znamená špatnou správu. [seneschal.GetFirstNameNoTooltip], pomozte [6160_vassal.GetHerHim]!"
 hold_court.6160.f: "Promiňte, nemám žádné peníze nazbyt."
 hold_court.6170.t: "Nespravedlivé uvěznění"
 hold_court.6170.desc: "[6170_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] stojí přede mnou, s ustaraným výrazem na [6170_vassal.GetHerHis] tváři. "[ROOT.Char.Custom('FormOfAddressForLiege')|U], přicházím jménem [6170_relative.Custom2('MyCharacterIntroduction', 6170_vassal)].\n\n"[6170_relative.GetSheHe|U] byl hanebně uvězněn [6170_rival.Custom2('YourCharacterIntroduction', 6170_vassal)] z triviálních a absurdních důvodů. Mé srdce krvácí nad bídnými podmínkami, které musí můj ubohý [6170_vassal.Custom2('RelationToMe', SCOPE.sC('6170_relative'))] snášet...\n\n"Prosím, projeďte [6170_relative.GetHerHim] milosrdenství a nařiďte jeho/její propuštění!" # todo: [6170_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] stojí přede mnou, na [6170_vassal.GetHerHis] tváři znepokojený výraz. \"Můj [ROOT.Char.GetLadyLord], přicházím jménem [6170_relative.Custom2('MyCharacterIntroduction', 6170_vassal)].\n\n\"[6170_relative.GetSheHe|U] byl hanebně uvězněn [6170_rival.Custom2('YourCharacterIntroduction', 6170_vassal)] z triviálních a absurdních důvodů. Mé srdce krvácí pro ubohé podmínky, které můj chudý [6170_vassal.Custom2('RelationToMe', SCOPE.sC('6170_relative'))] musí snášet...\n\n\"Prosím, ukažte [6170_relative.GetHerHim] slitování a naříděte jeho propuštění!\"
 hold_court.6170.a: "Nechte [6170_relative.GetFirstNameNoTooltip] na svobodě!"
 hold_court.6170.b: "[6170_rival.GetFirstNameNoTooltip] musel mít dobrý důvod k uvěznění [6170_relative.GetHerHim]."
 hold_court.6170.c: "Udělím [6170_relative.GetHerHim] jen malou milost."
 hold_court.6170.d: "Sťat hlavu, problém pryč!"
 hold_court.6170.e: "O vaše hádky se opravdu nestarám."
 hold_court.6190.t: "Stín v noci"
 hold_court.6190.desc: "Ten/ta [6190_local.GetWomanMan], který/á přistupuje k mému trůnu, je zjevně prostý člověk. "[ROOT.Char.Custom('FormOfAddressForLiege')|U]," začíná [6190_local.GetSheHe] své vystoupení, "zastupuji místní komunitu [capital.GetNameNoTooltip]."\n\n"V posledních několika měsících naše hřbitovy trpí zmizením těl! Všechna byla vykopána a nezůstala po nich stopa. Zpočátku jsme měli strach z divokých zvířat nebo temných sil, ale pak byl váš vlastní $court_physician_court_position$ [physician.GetTitledFirstName] přistižen při činu, jak odnáší mrtvé pro [physician.GetHerHis] pokusy!\n\n"Prosím, zastavte toto rouhání!" # todo: Ten [6190_local.GetWomanMan], který přistupuje k mému trůnu, je zjevně prostý člověk. \"Můj [ROOT.Char.GetLadyLord],\" začíná [6190_local.GetSheHe] [6190_local.GetHerHis] proslov, \"zastupuji místní komunitu [capital.GetNameNoTooltip].\"\n\n\"V posledních několika měsících naše hřbitovy trpěly zmizením těl! Všechna byla vyhrabána a nezanechala žádnou stopu. Nejprve jsme se báli divokých zvířat nebo temných sil, ale pak byl váš vlastní $court_physician_court_position$ [physician.GetTitledFirstName] přistižen při odvážení mrtvých pro [physician.GetHerHis] experimenty!\n\n\"Prosím, udělejte konec tomuto rouhání!\"
 hold_court.6190.a: "Studium lidského těla je smutnou nutností."
 hold_court.6190.b: "Proč mě nezval, [physician.GetFirstNameNoTooltip]?!"
 hold_court.6190.c: "Čerstvá — #EMP živá#! — těla jsou lepšími pokusnými subjekty..."
 hold_court.6190.d: "#EMP STRÁŽE!#! Zatkněte hrobového lupiče!"
 hold_court.6190.e: "[physician.GetFirstNameNoTooltip], prostě to uřízněte."
 hold_court.6210.t: "Země cizinců"
 hold_court.6210.desc: ""[ROOT.Char.Custom('FormOfAddressForLiege')|U], s politováním musím oznámit, že už jsem na konci svých sil!" [6210_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] je zjevně vyčerpaný.\n\n"Lidé, nad nimiž bych měl vládnout, jsou mimo mé chápání, s absurdními zvyky a #EMP hrozným#! vkusem pro jídlo! Všechny mé dosavadní snahy byly marné — zdá se nemožné z nich vychovat dobré nevolníky.\n\n"Bojím se, že silný zásah shora je nyní jediným dostupným řešením." # todo: \"Můj [ROOT.Char.GetLadyLord], lituji, že to musím oznámit, ale jsem na konci svých sil!\" [6210_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] je zjevně rozčilený.\n\n\"Lidé, nad kterými bych měl vládnout, jsou mi naprosto cizí, mají směšné zvyky a #EMP strašný#! vkus v jídle! Všechny mé dosavadní snahy byly marné — zdá se nemožné udělat z nich dobré nevolníky.\n\n\"Bojím se, že jediným řešením nyní je silný zásah shůry.\"
 hold_court.6210.a: "[steward.GetFirstNameNoTooltip], ukaž jim naše zvyky."
 hold_court.6210.b: "Ukažme jim naši velikost, změní názor!"
 hold_court.6210.b.tt: "Pošlete svého $royal_architect_court_position$ rozvíjet infrastrukturu hrabství."
 hold_court.6210.c: "Respektujeme tradice všech našich poddaných."
 hold_court.6210.d: "Dokud platí daně, je mi to jedno."
 hold_court.6230.t: "#EMP Obrovský#! problém"
 hold_court.6230.desc: ""[ROOT.Char.Custom('FormOfAddressForLiege')|U], dovolte mi na okamžik vaši pozornost, pokud mohu..." [6230_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ozývá se. "[6230_province.GetName] v posledních týdnech trpí docela #EMP obtížným#! problémem...\n\n"Vidíte, #EMP zcela nekontrolovatelné# stádo slonů se prohání po hrabství, zanechávaje za sebou stopu zkázy a občas i smrt! Jejich hrozné troubení zní v našich uších ve dne v noci — stále to slyším i teď!" [6230_vassal.GetSheHe] začne vydávat nevhodné #EMP troubení zvuky#!. "Prosím, [ROOT.Char.Custom('FormOfAddressForLiege')], pošlete pomoc!"" # todo: \"Můj [ROOT.Char.GetLadyLord], chviličku vaší pozornosti, pokud mohu...\" [6230_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] promlouvá. \"[6230_province.GetName] v posledních týdnech trpí docela #EMP obtížným#! problémem...\n\n\"Vidíte, #EMP zcela vymknuté#! stádo slonů řádí po celém hrabství, zanechává za sebou stezku zkázy a občas i smrt! Jejich děsivé troubení zní ve dne v noci — pořád ho slyším i teď!\" [6230_vassal.GetSheHe] pokračuje vydáváním nevhodných #EMP troubení zvuků#!. \"Prosím, můj [ROOT.Char.GetLadyLord], pošlete pomoc!\"
 hold_court.6230.a: "Vezměte nějaké zlato a obnovte to."
 hold_court.6230.b: "Pošlu někoho, aby ta zvířata zastavil."
 hold_court.6230.b.success: "Vaši lovci dopadli divoké slony"
 hold_court.6230.b.success.tt: "Sloni ochočeni"
 hold_court.6230.b.failure: "Sloni pokračují ve svém řádění"
 hold_court.6230.b.failure.tt: "Sloni v běsnění"
 hold_court.6230.c: "Sloni, koně, to je jedno... [m_horse.GetFirstNameNoTooltip], vyřiď to!"
 hold_court.6230.c.success: "Váš $master_of_horse_court_position$ zajal slony"
 hold_court.6230.d: "$hinduism_good_god_ganesh$ je je vede."
 hold_court.6230.e: "Na tento nesmysl nemám čas."
 hold_court.6230.f: "Zabijte všechny odporné bestie."
