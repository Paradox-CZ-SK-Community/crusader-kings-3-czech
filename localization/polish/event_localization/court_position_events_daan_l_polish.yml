l_english:
 court_position_management_event.0001.t: "Uvolněno: [court_position_type.GetNameNoTooltip()]"
 court_position_management_event.0001.desc: "Moje dvorská pozice [court_position_type.GetName()] byla uvolněna, protože [employee.GetFullName] ji opustil."
 court_position_management_event.0001.desc.dead: "[employee.GetSheHe|U] [employee.GetDeathReason]."
 court_position_management_event.0001.desc.one_candidate: "\n\nMí rádci našli pouze jednoho kandidáta, který by mohl tuto pozici zastávat: [candidate_1.GetFullName]."
 court_position_management_event.0001.desc.two_candidates: "\n\nMí rádci navrhli několik kandidátů z mé říše, kteří by mohli pozici zastávat, konkrétně [candidate_1.GetFullName] a [candidate_2.GetFullName]."
 court_position_management_event.0001.desc.no_candidates: "\n\nMí rádci nenašli v mé říši žádného vhodného kandidáta, který by mohl nahradit [employee.GetHerHim]."
 court_position_management_event.0001.a: "[candidate_1.GetFirstNameNoTooltip] je pro tuto práci ten pravý!"
 court_position_management_event.0001.a.aptitude: "[aptitude|E] [candidate_1.GetUINamePossessive] je [candidate_1.GetCourtPositionAptitude( court_position_type )]"
 court_position_management_event.0001.b: "[candidate_2.GetFirstNameNoTooltip] bude vyhovovat."
 court_position_management_event.0001.b.aptitude: "[aptitude|E] [candidate_2.GetUINamePossessive] je [candidate_2.GetCourtPositionAptitude( court_position_type )]"
 court_position_management_event.0001.c: "Možná můžeme najít vhodné kandidáty jinde..."
 court_position_management_event.0001.c.tt: "Otevři [GetDecision('recruit_court_position_decision').GetName] [decision|E]"
 court_position_management_event.0001.d: "Zjistím si to sám..."
 court_position_management_event.0001.d.tt: "Otevři rozhraní pro jmenování nové pozice [court_position_type.GetName]"
 court_position_management_event.0001.e: "Prozatím nechám místo prázdné."

 court_position_management_event.0002.t: "Uvolněno: [court_position_type.GetNameNoTooltip()]"
 court_position_management_event.0002.desc: "[employee.GetFullName] už není mou pozicí [court_position_type.GetName()]."
 court_position_management_event.0002.desc.dead: "$court_position_management_event.0001.desc.dead$"
 court_position_management_event.0002.desc.one_candidate: "\n\nZnám jen jednoho kandidáta z mého tábora, který by mohl tuto roli zastávat: [candidate_1.GetFullName]."
 court_position_management_event.0002.desc.two_candidates: "\n\nLidé navrhli několik kandidátů z mého tábora, konkrétně [candidate_1.GetFullName] a [candidate_2.GetFullName]."
 court_position_management_event.0002.desc.no_candidates: "\n\nNenašel jsem v mém táboře žádného vhodného kandidáta, který by mohl nahradit [employee.GetHerHim]."
 court_position_management_event.0002.a: "$court_position_management_event.0001.a$"
 court_position_management_event.0002.a.aptitude: "$court_position_management_event.0001.a.aptitude$"
 court_position_management_event.0002.b: "$court_position_management_event.0001.b$"
 court_position_management_event.0002.b.aptitude: "$court_position_management_event.0001.b.aptitude$"
 court_position_management_event.0002.c: "$court_position_management_event.0001.c$"
 court_position_management_event.0002.c.tt: "Otevři [GetDecision('recruit_court_position_decision').GetName] [decision|E]"
