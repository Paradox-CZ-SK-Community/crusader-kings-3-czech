l_polish:
 culture_notification.0010.t: "Tradice opuštěna"
 culture_notification.0010.desc: "[this_player.GetCulture.GetName] [culture|E] se vzdala [tradition.GetName] [tradition|E]" # todo: Kultura [this_player.GetCulture.GetNameNoTooltip] opustila tradici [tradition.GetName]
 culture_notification.0011.t: "Tradice přijata"
 culture_notification.0011.desc: "[this_player.GetCulture.GetName] [culture|E] přijala [tradition.GetName] [tradition|E]" # todo: Kultura [this_player.GetCulture.GetNameNoTooltip] přijala tradici [tradition.GetName]
 culture_notification.1001.t: "Hybridní kultura: [new_culture.GetNameNoTooltip|V]"
 culture_notification.1001.desc: "[founder.GetTitledFirstName] vytvořil(a) [new_culture.GetName|V] [hybrid_culture|E] ze kultur [parent_1.GetName] a [parent_2.GetName]"
 culture_notification.1011.t: "Hybridizace [new_culture.GetNameNoTooltip]"
 culture_notification.1011.intro: "Pobízeni pozitivními vztahy a intenzivnějším kulturním stykem se lidé z [parent_1.GetName] a [parent_2.GetName] během let stále více sbližovali. Nyní jedinci z těchto společností začínají vnímat sami sebe ne jako jedno či druhé, ale jako obojí zároveň — nová kultura [new_culture.GetName].\n\n"
 culture_notification.1011.hybrid_primary_1: "Tradice a hodnoty [parent_1.GetNameNoTooltip] tvoří páteř této nové kultury, zatímco různé rysy [parent_2.GetNameNoTooltip] byly adaptovány a integrovány tak, aby vyhověly potřebám jejich nové společnosti."
 culture_notification.1011.hybrid_primary_2: "Tradice a hodnoty [parent_2.GetNameNoTooltip] tvoří páteř této nové kultury, zatímco různé rysy [parent_1.GetNameNoTooltip] byly adaptovány a integrovány tak, aby vyhověly potřebám jejich nové společnosti."
 culture_notification.1011.hybrid_no_primary: "Lidé [new_culture.GetNameNoTooltip] přijali vyrovnanou směs prvků z obou kultur a vytvořili tak pravou hybridní kulturu, která bezproblémově spojuje prvky obou světů."
 culture_notification.1011.outro.other: "$culture_notification.1111.outro.other$"
 culture_notification.1011.outro.founder: "$culture_notification.1111.outro.founder$"
 culture_notification.1011.a.other: "$culture_notification.1111.a.other$"
 culture_notification.1011.a.founder: "$culture_notification.1111.a.founder$"
 culture_notification_hybrid_tooltip: "[hybrid_culture|E] [new_culture.GetName] vznikla z [parent_1.GetName] a [parent_2.GetName] [cultures|E]."
 culture_notification.1101.t: "Kultura se odštěpila: [new_culture.GetNameNoTooltip|V]"
 culture_notification.1101.desc: "[founder.GetTitledFirstName] vytvořil(a) [new_culture.GetName|V], [divergent_culture|E] vzniklou z [parent_1.GetName]"
 culture_notification.1111.t: "Odštěpení [new_culture.GetNameNoTooltip]"
 culture_notification.1111.intro: "Malé změny v dialektu, mírně odlišné zvyky... Zpočátku to bylo snadné přehlédnout. Časem se však malé změny nashromáždily do velkých a nyní se [parent_1.GetCollectiveNoun] žijící v [founder.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] začali identifikovat jako [new_culture.GetName] místo toho.\n\n"
 culture_notification.1111.ethos.bellicose: "Čelící rostoucím tlakům jak divočiny, tak svých soupeřů, se [new_culture.GetCollectiveNounNoTooltip] stávají stále více válečně orientovanými, když se snaží své živobytí získat a chránit silou zbraní."
 culture_notification.1111.ethos.bureaucratic: "Zdá se, že [new_culture.GetCollectiveNounNoTooltip] si vypěstovávají rostoucí chuť k rozvláčným zákonům, dlouhým kronikám a labyrintickým listinám, nacházejí útěchu ve společnosti řízené stále se rozšiřujícími formálními praktikami."
 culture_notification.1111.ethos.courtly: "S rostoucí oddaností zdvořilosti a etiketě přijímají [new_culture.GetCollectiveNounNoTooltip] strukturovaný, ceremoniální způsob života, aby přinesli novou éru stability a prosperity."
 culture_notification.1111.ethos.communal: "Pomáhajíce sousedům v tragédiích i sdílením jejich úspěchů vytvářejí [new_culture.GetCollectiveNounNoTooltip] těsné společenství, které podporuje pocit sounáležitosti a smyslu."
 culture_notification.1111.ethos.stoic: "Tváří v tvář nebezpečnému a nepředvídatelnému světu si [new_culture.GetCollectiveNounNoTooltip] začínají cenit houževnatosti a odhodlání více než kdy dříve."
 culture_notification.1111.ethos.spiritual: "Hledajíce odpovědi jak v sobě, tak ve světě kolem, stávají se [new_culture.GetCollectiveNounNoTooltip] duchovnějšími a zbožnějšími než kdy dříve."
 culture_notification.1111.ethos.egalitatian: "Uznávajíce, že okolnosti narození nevypovídají vždy o schopnostech a kompetenci, se [new_culture.GetCollectiveNounNoTooltip] jako společnost stávají více rovnostářskými a otevřenými."
 culture_notification.1111.ethos.unchanged: "S jejich základním životním postojem nezměněným se zdají být rozdíly mezi [new_culture.GetCollectiveNounNoTooltip] a [parent_1.GetCollectiveNounNoTooltip] spíše politické povahy — faktem však zůstává, že rozdělení tradic, politiky a hranic přetvořilo jednu skupinu lidí ve dvě."
 culture_notification.1111.outro.other: "\n\nAť už z obratné manipulace nebo z opravdové touhy vést [founder.GetHerHis] lid do nové éry, [founder.GetTitledFirstName] postavil(a) [founder.GetHerselfHimself] do čela tohoto kulturního probuzení."
 culture_notification.1111.outro.founder: "\n\nKdyž se [new_culture.GetNameNoTooltip] nyní obracejí ke mně pro vedení, je čas připravit scénu pro naši společnou budoucnost."
 culture_notification.1111.a.other: "Uvidíme, jak se situace vyvine."
 culture_notification.1111.a.founder: "Na novou éru, nové období, nový lid!"
 culture_notification_tooltip: "Odštěpená [divergent_culture|E] [new_culture.GetName] se odklonila od [parent_1.GetName] [culture|E]."
