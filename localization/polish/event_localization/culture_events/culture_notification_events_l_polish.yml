l_polish:
 culture_notification.1111.outro.other:0 "\n\nAť už jde o schopnou manipulaci nebo o skutečnou touhu vést [founder.GetHerHis] lidi do nové éry, [founder.GetTitledFirstName] se postavil [founder.GetHerselfHimself] jako vůdce tohoto kulturního probuzení."
 culture_notification_hybrid_tooltip:0 "[hybrid_culture|E] [new_culture.GetName] vznikla z [parent_1.GetName] a [parent_2.GetName] [cultures|E]."
 culture_notification.1111.ethos.communal:0 "Pomocí své sousedům během tragédie a sdílením jejich triumfů, [new_culture.GetCollectiveNounNoTooltip] vytvářejí těsné vazby komunity, které podporují pocit sounáležitosti a cíle."
 culture_notification.1111.ethos.stoic:0 "Tváří v tvář nebezpečnému a nepředvídatelnému světu si [new_culture.GetCollectiveNounNoTooltip] cení odhodlání a vůle více než kdy jindy."
 culture_notification.1011.a.other:0 "$culture_notification.1111.a.other$"
 culture_notification.1011.outro.founder:0 "$culture_notification.1111.outro.founder$"
 culture_notification.1011.outro.other:0 "$culture_notification.1111.outro.other$"
 culture_notification.1111.outro.founder:0 "\n\nNyní, když se lidé [new_culture.GetNameNoTooltip] dívají na mě pro vedení, je čas nastavit scénu pro naši společnou budoucnost."
 culture_notification.1011.hybrid_primary_1:1 "[parent_1.GetNameNoTooltip] tradice a hodnoty tvoří páteř této nové kultury, zatímco různé atributy [parent_2.GetNameNoTooltip] byly přizpůsobeny a integrovány, aby vyhovovaly potřebám jejich nové společnosti."
 culture_notification.0010.t:0 "Tradice Opouštěna"
 culture_notification.1111.intro:0 "Malé změny v dialektu, mírně odlišné zvyky... Zpočátku bylo snadné to přehlédnout. Postupem času však malé změny vedly k velkým, a nyní lidé [parent_1.GetCollectiveNoun] žijící v [founder.GetPrimaryTitle.GetNameNoTierNoTooltip] se začali identifikovat jako [new_culture.GetName] místo toho.\n\n"
 culture_notification.1001.t:0 "Hybridní kultura: [new_culture.GetNameNoTooltip|V]"
 culture_notification.1111.a.founder:0 "K nové éře, novému věku, novému lidu!"
 culture_notification.1011.intro:1 "Podníceni pozitivními vztahy a zvýšenou kulturní výměnou se lidé [parent_1.GetName] a [parent_2.GetName] v průběhu let stali stále bližšími. Nyní jednotlivci z těchto společností začali vidět sami sebe ne jako jednoho nebo druhého, ale jako oba, současně — novou kulturu [new_culture.GetName].\n\n"
 culture_notification.1111.ethos.unchanged:0 "S pohledem na život, který zůstal zásadně nezměněn, se rozdíly mezi [new_culture.GetCollectiveNounNoTooltip] a [parent_1.GetCollectiveNounNoTooltip] zdají být více politické než cokoliv jiného — ale skutečnost zůstává, že rozdělení tradice, politiky a hranic proměnilo jednu skupinu lidí na dvě."
 culture_notification.1101.desc:0 "[founder.GetTitledFirstName] vytvořil [new_culture.GetName|V], [divergent_culture|E] [parent_1.GetName]"
 culture_notification.1111.ethos.egalitatian:0 "Uznávajíc, že okolnosti narození ne vždy předpovídají schopnost a kompetenci, [new_culture.GetCollectiveNounNoTooltip] se stávají jako společnost více egalitární a otevřenější."
 culture_notification_tooltip:0 "[divergent_culture|E] [new_culture.GetName] se oddělila od [parent_1.GetName] [culture|E]."
 culture_notification.1111.ethos.bellicose:0 "Tváří v tvář rostoucím tlakům jak ze strany divočiny, tak jejich rivalů se [new_culture.GetCollectiveNounNoTooltip] stávají stále válečnějšími, když se snaží vytvořit a chránit své obživy silou zbraní."
 culture_notification.1111.ethos.spiritual:0 "Hledajíc odpovědi jak uvnitř sebe, tak na světě obecně, [new_culture.GetCollectiveNounNoTooltip] se stávají více duchovními a zbožnými než kdy předtím."
 culture_notification.0011.t:1 "Tradice Přijata"
 culture_notification.1111.ethos.bureaucratic:1 "[new_culture.GetCollectiveNounNoTooltip] se zdají vyvíjet stále větší apetit pro verbose zákony, dlouhé kroniky a labyrintové chartury, nacházejíce útěchu ve společnosti řízené neustále se rozšiřujícími formálními praktikami."
 culture_notification.1101.t:0 "Kultura se odštípla: [new_culture.GetNameNoTooltip|V]"
 culture_notification.1111.ethos.courtly:1 "S rostoucí oddaností k chování a etiketě, [new_culture.GetCollectiveNounNoTooltip] přijímají strukturovaný, ceremoniální způsob života, aby přivedli novou éru stability a prosperity."
 culture_notification.1011.a.founder:0 "$culture_notification.1111.a.founder$"
 culture_notification.1111.a.other:0 "Uvidíme, jak se situace vyvine."
 culture_notification.1011.hybrid_no_primary:1 "Lidé [new_culture.GetNameNoTooltip] přijmuli i mix prvků z obou kultur, což vytváří skutečnou hybridní kulturu, která bezproblémově mísí prvky z obou světů dohromady."culture_notification.0011.desc:2 "Kultura [this_player.GetCulture.GetNameNoTooltip] přijala tradici [tradition.GetName]"
 culture_notification.0010.desc:2 "Kultura [this_player.GetCulture.GetNameNoTooltip] se vzdala tradice [tradition.GetName]"
 culture_notification.1011.hybrid_primary_2:1 "Tradice a hodnoty [parent_2.GetNameNoTooltip] tvoří páteř této nové kultury, zatímco různé atributy [parent_1.GetNameNoTooltip] byly přizpůsobeny a integrovány, aby vyhovovaly potřebám jejich nové společnosti."
 culture_notification.1111.t:0 "Odchylka [new_culture.GetNameNoTooltip]"
 culture_notification.1011.t:0 "Hybridizace [new_culture.GetNameNoTooltip]"
 culture_notification.1001.desc:0 "[founder.GetTitledFirstName] vytvořil [new_culture.GetName|V] [hybrid_culture|E] z kultur [parent_1.GetName] a [parent_2.GetName]"
 culture_notification.0011.desc:2 "Kultura [this_player.GetCulture.GetNameNoTooltip] přijala tradici [tradition.GetName]"
