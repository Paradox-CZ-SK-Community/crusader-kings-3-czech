l_polish:
 death_management.1000.killed.tt: "[dead_character.GetTitledFirstName] byl zabit [killer.GetTitledFirstName]."
 death_management.1000.t: "Až nás smrt nerozdělí"
 death_management.1000.murder: "[dead_character.GetTitledFirstName] byl zavražděn!\n\n"
 death_management.1000.plaguestart: "Nemoci a mor pokračují ve svém děsivém tažení [realm.GetNameNoTier], zabíjejí velké i malé. Ta brutální, bezohledná pravda se málokdy projeví tak zřetelně jako v těchto chvílích.\n\n" # todo: Nemoc a mor pokračují ve svém útrpném pochodu krajem [realm.GetNameNoTier], shrnují rolníky i šlechtice do kolen. Ta krutá, bezohledná pravda se zřídka kdy odhalí tak nahněvavě jako právě teď.\n\n
 death_management.1000.plaguespouse: "Mohu jen tiše přihlížet, jak lékaři ustupují od těla mého [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_character'))]. Přiblížím se, natáhnu ruku k [dead_character.GetHerHis] ruce. Je ještě teplá.\n\n"
 death_management.1000.like: "Jak může srdce snášet takovou bolest, aniž by se rozbilo? To není možné! A přesto tu stojím, mé srdce bije dál, zatímco tvé utichlo. Ó, [dead_character.GetFirstName], můj [dead_character.Custom('LoverPetName')]. Život nebude beze tebe už nikdy stejný."
 death_management.1000.neutral: "Můj drahý [dead_character.GetFirstName]. Možná jsem tě nemiloval, a přesto cítím tvůj odchod víc, než jsem kdy čekal. Vždy jsi tam byl, můj stálý společníku. Bral jsem tě jako samozřejmost? Tolik věcí jsem stihl neříci..."
 death_management.1000.dislike: "[dead_character.GetFirstName|U], když jsi vydechl naposledy, převalil se přes mě pocit úlevy. Snad bych se za to měl stydět, ale pravda je, že mezi námi nikdy žádná láska nebyla. Konečně mohu začít znovu!"
 death_management.1000.murder_wedding: "Ach, jak zcela nečekaná smrt. Vůbec to nebylo plánované. Nikdo to neviděl přicházet!"
 death_management.1000.a: "Alespoň vzpomínky zůstávají."
 death_management.1000.b: "Doufám, že najdeš pokoj, [dead_character.GetFirstNameNoTooltip]."
 death_management.1000.c: "Ani den dřív!"
 death_management.1000.tt: "Váš/vaše manžel(ka), [dead_character.GetTitledFirstName], [dead_character.GetDeathReasonHideKiller]."
 death_management.1001.t: "Ztráta dítěte"
 death_management.1001.murder: "[dead_character.GetTitledFirstName] byl zavražděn!\n\n"
 death_management.1001.tt: "Váš [THIS.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_character'))], [dead_character.GetTitledFirstName], [dead_character.GetDeathReasonHideKiller]."
 death_management.1001.plaguechild: "Žal mi svírá žaludek a svírá se v tichém utrpení, když tělo mého [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_character'))] [dead_character.GetFirstName] procházejí kolem mě. Lékaři a léčitelé pracovali od úsvitu do soumraku, aby [dead_character.GetHerHim] zachránili, ale jejich strohé výrazy říkaly všem víc, než by kdo řekl.\n\nTak mladý, tak plný naděje. Tolik jich ještě musí zemřít tímto způsobem.\n\n[ROOT.Char.GetFaith.HighGodName], ochraň nás."
 death_management.1001.child: "Měl jsem tolik nadějí pro tebe, moje nejsladší dítě. Vše, co by ses naučil, prožil a dokázal. Tolik možností, celý život k prožití. Možná bys jednou i ty měl vlastní děti. Teď už se to nikdy nestane..."
 death_management.1001.like: "Ó [ROOT.Char.GetFaith.HighGodName], jak jsi mohl toto dopustit [dead_character.GetFirstName]? Pokud jsem zhřešil, proč jsi nepokáral mě místo toho? [dead_character.GetSheHe|U] byl bez viny, moje dokonalé [dead_character.Custom('GetDaughterSon')]! Život měl pro [dead_character.GetHerHim] připraveno mnohem víc..."
 death_management.1001.neutral: "Myslel jsem, že jsem už příliš starý na to, abych se nechal překvapit krutostmi tohoto světa, a přesto jsem nikdy neočekával, že zažiji smrt vlastního [dead_character.Custom('GetDaughterSon')]. Doufám jen, že [dead_character.GetSheHe] je nyní ušetřen utrpení, které já musím snášet..."
 death_management.1001.dislike: "Není to povinností [ROOT.Char.Custom('MotherFather')] milovat své děti? Přesto se nemohu přinutit plakat nad odchodem [dead_character.GetFirstNamePossessive]. Kde jsem udělal chybu, že jsem [dead_character.GetHerHim] vedl cestou, kterou bych nikdy neschválil? Možná jsem vinou za to, kým [dead_character.GetSheHe] byl(a), ale to teď patří minulosti. Konečně."
 death_management.1001.a: "[dead_character.GetSheHe|U] si to nezasloužil."
 death_management.1001.c: "Je pozdě na lítost."
 death_management.1001.d: "Odpočívej v pokoji, malý [dead_character.GetFirstNameNoTooltip]."
 death_management.1004.t: "Zanechaná prázdnota"
 death_management.1004.desc: "V mé posteli je přítomnost, stejně hmatatelná jako tělo, které ses mnou dřív objímal. Přesto to nejsi ty, [dead_character.GetFirstName], ale veškerá touha a úzkost, kterou jsi zanechal. Ve dne se zaměstnám prací, ale zde, kde jsou vzpomínky tak živé, není úniku."
 death_management.1004.a: "Zmizí někdy ta bolest?"
 death_management.1004.a.tt: "Váš milenec/milenka, [dead_character.GetTitledFirstName], [dead_character.GetDeathReasonHideKiller]."
 death_management.lover.desc: "Váš/vaše milenec/milenka, [dead_character.GetTitledFirstName], zemřel(a)."
 death_management.1005.t: "Vzpomínky přetrvávají"
 death_management.1005.desc: "Ó, [dead_character.GetFirstName]. Kdybys tu byl(a) se mnou, vím, že bys mi řekl(a), ať jsem silný/á. Že se věci zase zlepší. A měl(a) bys pravdu, jako vždycky, ale nejdřív musím zatratit a plakat. Jak jinak, když už nejsi na tomto světě?"
 death_management.1005.desc.ritual_best_friend: "[dead_character.GetFirstName] je mrtvý! Můj nejlepší a nejvěrnější přítel přemožen, odnesen chladným objetím [ROOT.Char.GetFaith.DeathDeityName] dřív, než přišel čas. Pláču, křičím, trhám si vlasy a šaty, ale vím, že [dead_character.GetHerHis] už nikdy neuvidím.\n\nJak... jak mám teď pokračovat?\n\n[dead_character.GetFirstNameNoTooltip], drahý, sladký [dead_character.GetFirstNameNoTooltip], chtěl by, abych šel dál, a já musím doufat, že jeho/její památka mě udrží v těchto temných dnech, ale život bez [dead_character.GetHerHim] je jako svíčka bez plamene."
 death_management.1005.a: "Nikdy nebudeš zapomenut, starý příteli."
 death_management.1005.a.tt: "Váš přítel/přítelkyně, [dead_character.GetTitledFirstName], [dead_character.GetDeathReasonHideKiller]."
 death_management.friend.desc: "Váš/vaše přítel/přítelkyně, [dead_character.GetTitledFirstName], zemřel(a)."
 death_management.1007.t: "Zvrat osudu"
 death_management.1007.start_murder: "[dead_character.GetTitledFirstName] byl zavražděn!"
 death_management.1007.start: "Dnes, s odchodem [dead_character.GetTitledFirstName], se změnila budoucnost [ROOT.Char.GetPrimaryTitle.GetNameNoTier]."
 death_management.1007.same_or_higher_tier: "Nikdy se nedozvíme, zda by [dead_character.GetHerHis] vláda sjednotila naše země,"
 death_management.1007.mytitle: "Nikdy nezjistíme, jakým [ROOT.Char.GetTitleTierName] by se [dead_character.GetSheHe] stal(a),"
 death_management.1007.ruler: "Nikdy nezjistíme, jakým vládcem by se [dead_character.GetSheHe] stal(a),"
 death_management.1007.end: "nebo zda je [dead_character.GetHerHis] smrt požehnáním či kletbou pro toto [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]."
 death_management.1007.a: "Jeden příběh končí a jiný začíná."
 death_management.1007.a.tt: "Váš dědic/dědička, [dead_character.GetTitledFirstName], [dead_character.GetDeathReasonHideKiller]."
 death_management.1006.t: "Prokletí zrušeno"
 death_management.1006.desc: "Zvraty osudu mi vždy nešly ku prospěchu – [ROOT.Char.GetFaith.HighGodName] ví, že jsem byl(a) proklet(a) v den, kdy jsem potkal(a) [dead_character.GetTitledFirstName]. Dnes však to prokletí padlo! Osud se na mě usmál a přivedl toho [dead_character.Custom2('InsultAdjective', ROOT.Char)] [dead_character.Custom2('InsultNoun', ROOT.Char)] až k [dead_character.GetHerHis] hrobu!" # todo: Zvraty osudu mi vždy nemusely být nakloněny – [ROOT.Char.GetFaith.HighGodName] ví, že jsem byl prokletý ten den, kdy jsem potkal [dead_character.GetTitledFirstName]. Dnes se však to prokletí zvedlo! Osud se ke mně usmál a přivedl toho [dead_character.Custom('InsultAdjective')] [dead_character.Custom('InsultNoun')] na [dead_character.GetHerHis] hrob!
 death_management.1006.a.tt: "Váš [rival|E], [dead_character.GetFullName], [dead_character.GetDeathReasonHideKiller]."
 death_management.parent.desc: "Váš [dead_character.Custom('MotherFather')], [dead_character.GetFullName], [dead_character.GetDeathReason]."
 death_management.sibling.desc: "Váš [dead_character.Custom('SisterBrother')], [dead_character.GetFullName], [dead_character.GetDeathReason]."
 death_management.betrothed.desc: "Váš [betrothed|E], [dead_character.GetFullName], [dead_character.GetDeathReason]."
 death_management.liege_councillor.desc: "Váš [councillor|E], [dead_character.GetFullName], [dead_character.GetDeathReason]."
 death_management.liege.desc: "Váš [vassal|E], [dead_character.GetFullName], [dead_character.GetDeathReason]."
 death_management.pinned.desc: "Osoba, která vás zajímala, [dead_character.GetFullName], [dead_character.GetDeathReason]."
 death_management.1008.desc: "[dead_character.GetTitledFirstName], manžel(ka mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse_of_dead_character'))] [spouse_of_dead_character.GetFirstName], odešel/a. Všechny ty pečlivě vymyšlené plány byly rozmetány rozmarým [ROOT.Char.GetFaith.DeathDeityNamePossessive], a taková stížnost se může jevit maličká vedle bolesti rodiny [dead_character.GetHerHis]..."
 death_management.1008.a: "Odpočívej v pokoji."
 death_management.1008.a.tt: "Manžel/manželka [spouse_of_dead_character.GetFirstName], [dead_character.GetTitledFirstName], [dead_character.GetDeathReason]."
 death_management.spouse_child.desc: "Manžel/manželka vašeho dědice [spouse_of_dead_character.GetFirstName], [dead_character.GetTitledFirstName], [dead_character.GetDeathReason]."
 death_management.1009.t: "Nepředvídaná tragédie"
 death_management.1009.desc: "[dead_character.GetTitledFirstName], zasnoubenec/zasnoubenka mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('betrothed_of_dead_character'))] [betrothed_of_dead_character.GetFirstName], zemřel(a). Všechny ty pečlivě promyšlené plány byly rozdrceny rozmarným pohnutím [ROOT.Char.GetFaith.DeathDeityNamePossessive], i když si takové stížnosti mohou připadat malicherné a bezvýznamné ve srovnání s bolestí rodiny [dead_character.GetHerHis]..."
 death_management.1009.a: "Odpočívej v pokoji, malý/malá."
 death_management.1009.a.tt: "Zasnoubenec/zasnoubenka [betrothed_of_dead_character.GetFirstName], [dead_character.GetTitledFirstName], [THIS.Char.Custom('DiedHouse_arrest')] a manželská dohoda je neplatná."
 death_management.betrothed_child.desc: "Zasnoubenec/zasnoubenka [betrothed_of_dead_character.GetFirstName], [dead_character.GetTitledFirstName], [dead_character.GetDeathReason]."
 death_management.1010.t: "Už žádné lekce"
 death_management.1010.murderer: "Jak se zpráva o tom, že [dead_character.GetTitledFirstName] zemřel(a), šíří chodbami, musím bojovat, abych udržel(a) svůj výraz pod kontrolou.\n\nAž když jsem v kočáře jedoucím domů, mi to skutečně dojde... [dead_character.GetSheHe] je pryč."
 death_management.1010.under_12: "Je to trochu rozmazané — jak se to stalo, že [dead_character.GetTitledFirstName] jednoho rána nepřišel na moje hodiny, a teď sedím v kočáře jedoucím domů.\n\nKdyž jsem se zeptal, proč [dead_character.GetFirstName] mě nevyprovázel, šepoty kolem mě mi postupně daly najevo, že už [dead_character.GetHerHim] neuvidím."
 death_management.1010.12_or_over: "Řekli mi to, když jsem se připravoval(a) na hodiny, a už jsem nevěděl(a), co se sebou mám dělat. Můj učitel/učitelka, [dead_character.GetTitledFirstName], zemřel(a).\n\nI když jedu domů, je to zvláštní — už [dead_character.GetHerHim] nikdy neuvidím."
 death_management.1010.under_12_liked_educator: "Škoda, že se [dead_character.GetSheHe] alespoň nerozloučil(a)."
 death_management.1010.under_12_disliked_educator: "Stejně chci nového učitele!"
 death_management.1010.over_12_liked_educator: "Naučil(a) jsi mě tolik, [dead_character.GetFirstName]."
 death_management.1010.over_12_disliked_educator: "Dobře, že je pryč."
 death_management.1010.a.tt: "Se smrtí [dead_character.GetTitledFirstName] už nejsi vyučován(a)."
 death_management.educator.desc: "Váš [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('ward_of_dead_character'))], [ward_of_dead_character.GetTitledFirstNamePossessive] vychovatel/vychovatelka, [dead_character.GetTitledFirstName], [dead_character.GetDeathReasonHideKiller]."
 death_management.2000.t: "'Dokud nás [prison_holder.GetFirstNameNoTooltip] nerozdělí'"
 death_management.2000.t.root_killer: "'Dokud já nás nerozdělím'"
 death_management.2000.t.no_killer: "Odňato"
 death_management.2000.murderer: "Ach, [dead_character.GetFirstName], mohli jsme spolu prožít ještě mnoho let, ale tak tomu mělo být.\n\nNebaví mě mít tvou krev na rukou, ale vím, že kdybys to mohl(a) říci, přál(a) bys si, abych pokračoval(a) a našel(a) štěstí."
 death_management.2000.like: "Jak může srdce unést takovou bolest, aniž by se zlomilo? To není možné! A přesto tu stojím, mé srdce dál bije, zatímco to tvé utichlo.\n\nAch, [dead_character.GetFirstName], můj [dead_character.Custom('LoverPetName')]."
 death_management.2000.like_end_killer: "Nemohu ze své hlavy dostat obraz [prison_holder.GetTitledFirstName], jak ti vzal život."
 death_management.2000.like_end: "Nemohu ze své mysli vyhnat obraz tebe hynoucího, zavřeného v kobkách [prison_holder.GetTitledFirstNamePossessive]."
 death_management.2000.neutral: "Můj drahý/drahá [dead_character.GetFirstName]. Možná jsem tě nemiloval(a), přesto tvůj odchod cítím silněji, než jsem si kdy dokázal(a) představit. Vždy jsi tu byl(a), můj stálý společníku/společnice."
 death_management.2000.neutral_end_killer: "Pomyslet si, že by mi [prison_holder.GetTitledFirstName] vzal(a) tě tak násilným způsobem..."
 death_management.2000.neutral_end: "Pomyslet si, že bys zahynul(a) v kobkách [prison_holder.GetTitledFirstNamePossessive]..."
 death_management.2000.dislike: "[dead_character.GetWifeHusband|U], když jsi vydechnul(a) naposled, pocítil(a) jsem úlevu stejně jako hněv. Možná bych se měl(a) stydět, ale pravda je, že mezi námi nebyla žádná láska."
 death_management.2000.dislike_end_killer: "Avšak urážka spočívá v tom, že jsi zemřel(a) rukou [prison_holder.Custom2('InsultAdjective', ROOT.Char)] [prison_holder.Custom2('InsultNoun', ROOT.Char)] takového jako [prison_holder.GetTitledFirstName]..." # todo: Nicméně urážka, že jsi zahynul(a) rukou [prison_holder.Custom('InsultAdjective')] [prison_holder.Custom('InsultNoun')] takového jako [prison_holder.GetTitledFirstName]...
 death_management.2000.dislike_end_unknown_killer: "Nicméně urážka, že jsi zahynul(a) rukou vraha..."
 death_management.2000.dislike_end_no_killer: "$death_management.2000.dislike_end$"
 death_management.2000.dislike_end: "Avšak urážkou je, že jsi zemřel(a) v žalářích [prison_holder.Custom2('InsultAdjective', ROOT.Char)] [prison_holder.Custom2('InsultNoun', ROOT.Char)] takového jako [prison_holder.GetFirstName]..." # todo: Nicméně urážka, že jsi zahynul(a) v kobkách [prison_holder.Custom('InsultAdjective')] [prison_holder.Custom('InsultNoun')] takového jako [prison_holder.GetFirstName]...
 death_management.2000.a: "Že by takový [prison_holder.Custom2('InsultAdjective', ROOT.Char)] [prison_holder.Custom2('InsultNoun', ROOT.Char)] tě mohl vzít ode mě..." # todo: Že takový [prison_holder.Custom('InsultAdjective')] [prison_holder.Custom('InsultNoun')] by tě mohl vzít ode mě...
 death_management.2000.b: "Je to neodpustitelný zločin!"
 death_management.2000.c: "To je neodpustitelné!"
 death_management.2000.d: "To je taky způsob, jakým zemřít..."
 death_management.2000.tt: "Váš manžel/manželka, [dead_character.GetTitledFirstName], zemřel(a) v kobkách [prison_holder.GetTitledFirstName]."
 death_management.2007.t: "Zvrat osudu"
 death_management.2007.start: "Dnes, s úmrtím [dead_character.GetTitledFirstName] v kobkách [prison_holder.GetTitledFirstName], se budoucnost [ROOT.Char.GetPrimaryTitle.GetNameNoTier] vydala jiným směrem. Nikdy se nedozvíme, jaký druh"
 death_management.2007.mytitle: "[ROOT.Char.GetTitleTierName]"
 death_management.2007.ruler: "vládce"
 death_management.2007.end: "[dead_character.GetSheHe] by se stal(a), nebo zda je [dead_character.GetHerHis] smrt požehnáním nebo prokletím pro toto [ROOT.Char.GetPrimaryTitle.GetType.GetName].\n\nCo vím jistě je, že [prison_holder.GetFirstName] zaplatí za [prison_holder.GetHerHis] zločiny."
 death_management.2007.a: "[prison_holder.GetSheHe|U] spáchal(a) neodpustitelný čin."
 death_management.2007.a.tt: "Váš dědic, [dead_character.GetTitledFirstName], zemřel v kobkách [prison_holder.GetTitledFirstName]"
 death_management.2007.a.new_heir.tt: "[new_heir.GetTitledFirstName] je váš nový dědic"
 death_management.2001.t: "Přežít dítě"
 death_management.2001.opening: "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('dead_character'))], [dead_character.GetTitledFirstName], zemřel(a)!\n\n"
 death_management.2001.child: "Měl(a) jsem tolik nadějí pro tebe, mé milé dítě. Věci, které by ses naučil(a), zažil(a) a dokázal(a). Bylo tolik možností, celý život před tebou. Možná bys jednou měl(a) vlastní děti. Ale teď se nic z toho nikdy nestane, a to vše díky [prison_holder.GetTitledFirstName]..."
 death_management.2001.like: "Ó [ROOT.Char.GetFaith.HighGodName], jak jsi mohl(a) dovolit, aby [prison_holder.GetTitledFirstName] udělal(a) toto [dead_character.GetFirstName]?"
 death_management.2001.like_end_killer: "Modlím se, aby [prison_holder.Custom2('InsultAdjective', ROOT.Char)] [prison_holder.Custom2('InsultNoun', ROOT.Char)] [prison_holder.GetFirstName] nepoznal(a) odpočinek, pokoj ani #EMP love#!, jako odplata za ukončení života mého [dead_character.Custom('GetDaughterSon')]." # todo: Modlím se, aby [prison_holder.Custom('InsultAdjective')] [prison_holder.Custom('InsultNoun')] [prison_holder.GetFirstName] neznal(a) odpočinek, mír ani #EMP lásku#!, jako odplatu za ukončení života mého [dead_character.Custom('GetDaughterSon')].
 death_management.2001.like_end: "Modlím se, aby [prison_holder.Custom2('InsultAdjective', ROOT.Char)] [prison_holder.Custom2('InsultNoun', ROOT.Char)] [prison_holder.GetFirstName] nepoznal(a) odpočinek, pokoj ani #EMP love#!, jako odplata za to, že nechal(a) mého [dead_character.Custom('GetDaughterSon')] zahnívat v [prison_holder.GetHerHis] žalářích." # todo: Modlím se, aby [prison_holder.Custom('InsultAdjective')] [prison_holder.Custom('InsultNoun')] [prison_holder.GetFirstName] neznal(a) odpočinek, mír ani #EMP lásku#!, jako odplatu za to, že mé [dead_character.Custom('GetDaughterSon')] nechal(a) zahynout v kobkách [prison_holder.GetHerHis].
 death_management.2001.neutral: "Myslel(a) jsem, že už jsem příliš starý/á na to, abych byl(a) překvapen(a) krutostmi tohoto světa, přesto jsem nikdy neočekával(a), že budu muset zažít smrt vlastního [dead_character.Custom('GetDaughterSon')] rukou [prison_holder.GetTitledFirstName]. Jedinou mou nadějí je, že [dead_character.GetSheHe] je nyní ušetřen(a) utrpení, kterým musel(a) projít..."
 death_management.2001.dislike: "Není povinností [ROOT.Char.Custom('MotherFather')] milovat své děti? Přesto se nemohu přinutit plakat kvůli [dead_character.GetFirstNamePossessive] smrti."
 death_management.2001.dislike_end_killer: "Cítím jen hněv kvůli urážce, kterou mi [prison_holder.GetTitleTierName] uštědřil tím, že nechal(a) mého [dead_character.Custom('GetDaughterSon')] zahynout rukou [prison_holder.GetHerHis]."
 death_management.2001.dislike_end: "Cítím jen hněv kvůli urážce, kterou mi [prison_holder.GetTitleTierName] uštědřil tím, že nechal(a) mého [dead_character.Custom('GetDaughterSon')] zahynout v kobkách [prison_holder.GetHerHis]."
 death_management.2001.a: "[dead_character.GetSheHe|U] si toto nezasloužil(a)."
 death_management.2001.c: "Je pozdě na lítost."
 death_management.2001.d: "Odpočívej v pokoji, malý/malá [dead_character.GetFirstNameNoTooltip]."
 death_management.2001.tt: "Váš [dead_character.Custom('GetDaughterSon')], [dead_character.GetTitledFirstName], zemřel(a) v kobkách [prison_holder.GetTitledFirstName]."
 death_management.2002.t: "Dlouhý odpočinek"
 death_management.2002.child: "[dead_character.Custom('MotherFather')|U]? Proč jsi odešel/odešla? Říkali, že jsi nemohl(a) nic dělat, že [prison_holder.GetTitledFirstName] byl důvod, proč jsi musel(a) odejít. Ale proč by mi [prison_holder.GetSheHe] vzal(a) tebe, [dead_character.Custom('MotherFather')]?"
 death_management.2002.like: "Ach, [dead_character.Custom('MotherFather')]. Můžu být dospělý/á, ale vždy jsem byl(a) tvé dítě. Co mám teď dělat, když mi [prison_holder.GetTitledFirstName] vzal(a) tebe i tento svět? Kdo mě bude držet, až mi oči zaplaví slzy?"
 death_management.2002.neutral: "Možná jsme si nebyli blízcí, [dead_character.GetFirstName], přesto navždy zůstaneš mým [dead_character.Custom('MotherFather')]. Pomyslet, že by tě [prison_holder.GetTitledFirstName] vzal ode mě tak krutě a zanechal mě s tolika otázkami. Co vedlo [prison_holder.GetTitleTierName], aby spáchal tak ohavný zločin? Bral(a) jsem tě jako samozřejmost? [dead_character.Custom('MotherFather')|U]... Opravdu jsi mě miloval?"
 death_management.2002.dislike: "Možná mi teče v žilách tvá krev, ale nebyl jsi mi pravým [dead_character.Custom('MotherFather')]. Kdyby tvá smrt rukou [prison_holder.GetTitledFirstName] nebyla takovou urážkou, necítil(a) bych při tvém odchodu nic jiného než úlevu."
 death_management.2002.a: "Budu tě vždy milovat, [dead_character.Custom('MotherFather')]."
 death_management.2002.b: "Asi to nikdy nezjistím..."
 death_management.2002.c: "Postarám se, že [prison_holder.GetSheHe] zaplatí."
 death_management.2002.d: "Já... chci svého [dead_character.Custom('MotherFather')]!"
 death_management.2002.tt: "Váš [dead_character.Custom('MotherFather')], [dead_character.GetTitledFirstName], zemřel v kobkách [prison_holder.GetTitledFirstName]."
 death_management.2008.t: "Vše, co mohlo být"
 death_management.2008.desc.like: "Představoval(a) jsem si [dead_character.GetTitledFirstNamePossessive] a naši budoucnost — věci, kterých bychom společně dosáhli, a rodinu, kterou bychom vybudovali."
 death_management.2008.like_end_killer: "Všechny ty sny se zhroutily kvůli [prison_holder.GetTitledFirstName], který zabil mého snoubence a ukončil sen dřív, než začal."
 death_management.2008.like_end: "Všechny ty sny se zhroutily kvůli [prison_holder.GetTitledFirstName], který nechal mého snoubence zemřít v [prison_holder.GetHerHis] kobkách."
 death_management.2008.dislike_killer: "Když mi oznámili, že můj snoubenec [dead_character.GetTitledFirstName] zemřel rukou [prison_holder.GetTitledFirstName], nemohu popřít, že jsem pocítil(a) úlevu. Samozřejmě cítím hněv na [prison_holder.GetTitleTierName], který tak násilně ukončil život mého nastávajícího, ale jsem rád(a), že se s [dead_character.GetHerHim] už nemusím brát."
 death_management.2008.dislike: "Když mi oznámili, že můj snoubenec [dead_character.GetTitledFirstName] zemřel v kobkách [prison_holder.GetTitledFirstName], nemohu popřít, že jsem pocítil(a) úlevu. Samozřejmě cítím hněv na [prison_holder.GetTitleTierName], který nechal mého snoubence zahynout ve [prison_holder.GetHerHis] péči, ale jsem rád(a), že se teď nemusím brát za [dead_character.GetHerHim]."
 death_management.2008.desc.neutral: "Od chvíle, kdy bylo mé zasnoubení s [dead_character.GetTitledFirstName] oficiální, jsem pociťoval(a) jak nadšení, tak strach při pomyšlení na naši blížící se svatbu. Teď, když [prison_holder.GetTitledFirstName] způsobil smrt mého nastávajícího, postrádám [dead_character.GetHerHim], přestože jsem [dead_character.GetHerHim] vlastně nikdy pořádně neznal(a). Kdo ví, co jsme spolu mohli mít?"
 death_management.2008.a.tt: "Váš snoubenec, [dead_character.GetTitledFirstName], zemřel v kobkách [prison_holder.GetTitledFirstName] a manželská dohoda je neplatná."
 death_management.2008.a: "Odpočívej v pokoji, [dead_character.GetFirstNameNoTooltip]."
 death_management.2008.b: "Přeskočili jsme rovnou na #EMP Až nás smrt nerozdělí#!"
 death_management.3000.t: "Až nás smrt nerozdělí"
 death_management.3000.like: "Ach, [dead_character.GetFirstName], můj [dead_character.Custom('LoverPetName')]. Kdybych si pomyslel, že zemřeš v mých kobkách... Zajímá mě, jestli by [dead_character.GetSheHe] uvěřil(a), kdybych řekl(a), že [dead_character.GetHerHim] i teď stále miluji."
 death_management.3000.neutral: "Můj drahý [dead_character.GetFirstName]. Možná jsem tě nemiloval(a) a možná jsem způsobil(a) tvou smrt, přesto tvůj odchod pociťuji intenzivněji, než jsem si kdy dokázal(a) představit. Vždy jsi byl(a) mým stálým společníkem. Kdo by si pomyslel, že moje kobka se stane tvou smrtí..."
 death_management.3000.dislike: "Drahý/á zesnulý/á [dead_character.GetWifeHusband], úleva mě zaplavila, když jsi v mých kobkách vydechl(a) naposledy. Možná bych se měl(a) stydět, ale ve skutečnosti mezi námi žádná láska nebyla."
 death_management.3000.a: "Ať [dead_character.GetSheHe] odpočívá v pokoji."
 death_management.3000.b: "Kdo by to tušil?"
 death_management.3000.c: "Konečně pryč!"
 death_management.3000.tt: "Váš manžel/manželka, [dead_character.GetTitledFirstName], zemřel(a) ve vašich kobkách."
 death_management.3007.t: "Zvrat osudu"
 death_management.3007.start: "Dnes, když [dead_character.GetTitledFirstName] zemřel v mých kobkách, se budoucnost [ROOT.Char.GetPrimaryTitle.GetNameNoTier] změnila. Nikdy se nedozvíme, jaký druh"
 death_management.3007.mytitle: "[ROOT.Char.GetTitleTierName]"
 death_management.3007.ruler: "vládce"
 death_management.3007.end: "[dead_character.GetSheHe] by se stal(a), nebo zda je [dead_character.GetHerHis] smrt požehnáním či prokletím pro tento [ROOT.Char.GetPrimaryTitle.GetType.GetName].\n\nCo však vím, je to, že co je hotovo, je hotovo, a [dead_character.GetFirstNamePossessive] příběh se uzavřel."
 death_management.3007.a: "Jeden příběh končí a jiný začíná."
 death_management.3007.a.tt: "Váš dědic, [dead_character.GetTitledFirstName], zemřel ve vašich kobkách.\n[new_heir.GetTitledFirstName] je nyní vaším novým dědicem."
 death_management.3001.t: "Přežít vlastní dítě"
 death_management.3001.tt: "Váš [dead_character.Custom('GetDaughterSon')], [dead_character.GetTitledFirstName], zemřel v kobkách."
 death_management.3001.child: "Měl(a) jsem tolik nadějí pro tebe, mé sladké dítě. Vše, co by ses měl(a) naučit, zažít a dokázat. Bylo tu tolik možností, celý život k prožití. Možná bys jednoho dne měl(a) vlastní děti. Ale teď, kvůli mým činům, nic z toho nikdy nenastane..."
 death_management.3001.like: "Ó [ROOT.Char.GetFaith.HighGodName], jak jsi mohl(a) dovolit, aby [dead_character.GetFirstName] odešel?\n\nModlím se, aby [dead_character.GetSheHe] našel(a) pokoj v posmrtném životě a aby mi [ROOT.Char.GetFaith.HighGodName] odpustil mé zločiny."
 death_management.3001.neutral: "Myslel(a) jsem, že jsem už příliš starý/á na to, aby mě krutosti světa ještě překvapily, a přece jsem nikdy netušil(a), jakou bolest mi přinese smrt mého vlastního [dead_character.Custom('GetDaughterSon')]. Jedinou nadějí je, že [dead_character.GetSheHe] je teď ušetřen(a) utrpení, které já musím snášet..."
 death_management.3001.dislike: "Není povinností [ROOT.Char.Custom('MotherFather')], aby miloval(a) své děti? Přesto se nedokážu donutit plakat nad [dead_character.GetFirstNamePossessive] smrtí, kterou jsem sám/sama způsobil(a)."
 death_management.3001.a: "[dead_character.GetSheHe|U] si to nezasloužil(a)."
 death_management.3001.c: "Je příliš pozdě na lítost."
 death_management.3001.d: "Odpočívej v pokoji, malý [dead_character.GetFirstNameNoTooltip]."
 death_management.3002.t: "Dlouhý odpočinek"
 death_management.3002.child: "[dead_character.Custom('MotherFather')|U]? Proč jsi odešel? Říkali, že se s tím nedalo nic dělat, že jsem byl důvod, proč jsi musel(a) odejít. Ale to nedává smysl. Že ano, [dead_character.Custom('MotherFather')]?"
 death_management.3002.like: "Ó, [dead_character.Custom('MotherFather')]. Možná jsem dospěl(a), ale vždy jsem byl(a) tvé dítě. Co mám dělat teď, když jsem způsobil(a) tvůj odchod? Kdo mě obejme, když mi oči zalijí slzy?"
 death_management.3002.neutral: "Možná jsme si nebyli blízcí a možná jsem způsobil(a) tvou smrt, [dead_character.GetFirstName], přesto budeš vždy můj [dead_character.Custom('MotherFather')].\n\nKdyž jsi opustil(a) tento svět, zaplavily mou mysl tisíce otázek. Bral(a) jsem tě jako samozřejmost? Byla tvá smrt chybou, které jsem se mohl(a) vyhnout? [dead_character.Custom('MotherFather')|U]... Opravdu jsi mě miloval(a)?"
 death_management.3002.dislike: "Možná mi v žilách koluje tvá krev, ale nebyl jsi mi pravým [dead_character.Custom('MotherFather')]. Necítil(a) jsem při tvém odchodu nic než úlevu, ani kousku viny za to, že jsem ho způsobil(a). Konečně tvůj stín už mi nevisí nad ramenem."
 death_management.3002.a: "Budu tě vždy milovat, [dead_character.Custom('MotherFather')]."
 death_management.3002.b: "Asi to nikdy nezjistím..."
 death_management.3002.c: "Konečně pryč!"
 death_management.3002.d: "Já... chci svého [dead_character.Custom('MotherFather')]!"
 death_management.3002.tt: "Váš [dead_character.Custom('MotherFather')], [dead_character.GetTitledFirstName], zemřel ve vaší kobce."
 death_management.3006.t: "Přežít svého rivala"
 death_management.3006.desc: "Když mi můj žalářník přinesl radostnou zprávu, sotva jsem tomu mohl(a) uvěřit! Můj rival, [dead_character.GetTitledFirstName], konečně zahynul v mém žaláři.\n\nA pomyslet, že budu žít ve světě bez toho [dead_character.Custom2('InsultNoun', ROOT.Char)], a ještě k tomu, že jsem to byl(a) právě já, kdo tomu dopomohl. Jsem tak šťastný/á, že bych mohl(a) tančit!" # todo: Když mi můj žalářník přinesl radostnou zprávu, sotva jsem tomu mohl uvěřit! Můj rival, [dead_character.GetTitledFirstName], konečně zahynul v mé kobce.\n\nPomyslet, že budu žít ve světě bez toho [dead_character.Custom('InsultNoun')], a pomyslet, že jsem to byl já, kdo to způsobil. Jsem tak šťastný/á, že bych mohl(a) tančit!
 death_management.3006.a: "Na [dead_character.GetHerHis] mělký hrob!"
 death_management.3006.a.tt: "Váš [rival|E] [dead_character.GetFirstNameNoTooltip] zemřel!"
 death_management.3008.t: "Vše, co mohlo být"
 death_management.3008.desc.like: "Představoval(a) jsem si [dead_character.GetTitledFirstNamePossessive] a naši budoucnost — věci, kterých bychom společně dosáhli, a rodinu, kterou bychom vybudovali. Všechny ty sny se zhroutily kvůli mým činům, když jsem nechal(a) mého snoubence zemřít v mých kobkách."
 death_management.3008.desc.dislike: "Když mi bylo sděleno, že můj snoubenec [dead_character.GetTitledFirstName] zemřel v mých kobkách, nemohu popřít, že jsem pocítil(a) úlevu. Jsem rád(a), že se teď nebudu muset brát za [dead_character.GetHerHim]!"
 death_management.3008.desc.neutral: "Od chvíle, kdy bylo oficiálně potvrzeno mé zasnoubení s [dead_character.GetTitledFirstName], mě při představě blížícího se sňatku naplňovalo vzrušení i strach. Teď, když můj nastávající zemřel v mých kobkách, postrádám [dead_character.GetHerHim], přestože jsem [dead_character.GetHerHim] nikdy opravdu nepoznal(a). Kdo ví, co bychom spolu mohli mít?"
 death_management.3008.a.tt: "Osoba, se kterou jste byli zasnoubeni, [dead_character.GetTitledFirstName], zemřela ve vašich kobkách a manželská dohoda zanikla."
 death_management.3008.a: "Odpočívej v pokoji, [dead_character.GetFirstNameNoTooltip]."
 death_management.3008.b: "Přeskočili jsme rovnou na #EMP Až nás smrt nerozdělí#!."
 death_management.prisoner.desc: "Můj vězeň, [dead_character.GetTitledFirstName], zemřel v mých kobkách."
 death_management.4000.t: "Až nás smrt nerozdělí"
 death_management.4000.like_opening: "Jak může srdce unést takovou bolest, aniž by se zlomilo? To nemůže být možné! A přesto tu stojím, mé srdce dál bije, zatímco to tvé utichlo.\n\n"
 death_management.4000.like_my_prison: "Ó, [dead_character.GetFirstName], můj [dead_character.Custom('LoverPetName')]. Věřil bys mi, kdybych ti řekl, že tě stále mám rád? I po tom všem, co jsem udělal?"
 death_management.4000.like: "Ó, [dead_character.GetFirstName], můj [dead_character.Custom('LoverPetName')]. Nemohu dostat z hlavy obraz, jak pomíjíš zavřený v kobkách [house_arrest_holder.GetTitledFirstName]."
 death_management.4000.neutral_opening: "Drahý [dead_character.GetFirstName]. Možná jsem tě nemiloval, přesto tvůj odchod cítím intenzivněji, než jsem si kdy dokázal(a) představit.\n\n"
 death_management.4000.neutral_my_prison: "Doufám, že mi odpustíš mé hříchy. Jak to, co jsem ti udělal(a), tak všechno, co jsem nechal(a) nevysloveno."
 death_management.4000.neutral: "Vždy jsi tu byl, můj stálý společníku. Pomyslet, že bys zemřel jako vězeň [house_arrest_holder.GetTitledFirstName]... Je tolik věcí, které jsem nevyřkl!"
 death_management.4000.dislike_my_prison: "[dead_character.GetWifeHusband|U], když jsi naposledy vydechl jako můj vězeň, zaplavila mě úleva. Možná bych se měl(a) stydět, ale pravda je, že mezi námi nikdy žádná láska nebyla. Konečně mohu začít nový život!"
 death_management.4000.dislike: "[dead_character.GetWifeHusband|U], když jsi naposledy vydechl jako vězeň [house_arrest_holder.GetTitledFirstName], zaplavila mě úleva. Možná bych se měl(a) stydět, ale pravda je, že mezi námi nikdy žádná láska nebyla. Konečně mohu začít nový život!"
 death_management.4000.a: "Přinejmenším zůstávají vzpomínky."
 death_management.4000.b: "Doufám, že nalezneš pokoj, [dead_character.GetFirstNameNoTooltip]."
 death_management.4000.c: "Konečně — ani den příliš brzy!"
 death_management.4000.tt: "Váš manžel/manželka, [dead_character.GetTitledFirstName], zemřel(a) v domácím vězení."
 death_management.4007.t: "Zvrat osudu"
 death_management.4007.start_my_prison: "Dnes, s odchodem mého vězně [dead_character.GetTitledFirstName], se budoucnost [ROOT.Char.GetPrimaryTitle.GetNameNoTier] vydala jiným směrem. Nikdy se nedozvíme, jakého druhu"
 death_management.4007.start: "Dnes, se smrtí [dead_character.GetTitledFirstName] jako vězně [house_arrest_holder.GetTitledFirstName], se budoucnost [ROOT.Char.GetPrimaryTitle.GetNameNoTier] vydala jiným směrem. Nikdy nebudeme vědět, jakého druhu"
 death_management.4007.mytitle: "[ROOT.Char.GetTitleTierName]"
 death_management.4007.ruler: "vládce"
 death_management.4007.end_adventurer: "čím by se [dead_character.GetSheHe] stal(a), nebo zda je [dead_character.GetHerHis] smrt požehnáním či prokletím pro [dead_character.GetHerHis] následovníky."
 death_management.4007.end: "čím by se [dead_character.GetSheHe] stal(a), či zda je [dead_character.GetHerHis] smrt požehnáním nebo zkázou pro toto [ROOT.Char.GetPrimaryTitle.GetType.GetName]."
 death_management.4007.end.heir: "\n\nMá jediná naděje je, že můj nový dědic [new_heir.GetTitledFirstName] bude této úloze dostatečně schopný."
 death_management.4007.a: "Jeden příběh končí a jiný začíná."
 death_management.4007.b: "Doufám, že mé činy byly správné."
 death_management.4007.a.tt: "Váš dědic, [dead_character.GetTitledFirstName], zemřel v domácím vězení."
 death_management.4007.a.tt.heir: "[new_heir.GetTitledFirstName] je váš nový dědic."
 death_management.4001.t: "Přežít vlastní dítě"
 death_management.4001.tt: "Váš [dead_character.Custom('GetDaughterSon')], [dead_character.GetTitledFirstName], zemřel v domácím vězení."
 death_management.4001.child_my_prison: "Ó, můj sladký [dead_character.GetTitledFirstName]! Doufám, že jsem učinil(a) správné rozhodnutí, když jsem tě donutil(a) strávit poslední dny života zavřený(á) v cele.\n\nVšechny věci, které se nikdy nenaučíš, nezažiješ ani neuděláš... "
 death_management.4001.child: "Ó, můj drahý [dead_character.GetTitledFirstName]! Tak nevinný, tak mladý, a přesto nucen strávit své poslední dny ve vězení [house_arrest_holder.GetTitledFirstNamePossessive]?\n\nSvět je opravdu kruté místo... ale alespoň teď vím, že už nikdy nepoznáš to nejhorší z jeho hrůz."
 death_management.4001.like: "Ó, [ROOT.Char.GetFaith.HighGodName], jak jsi mohl dopustit, aby můj drahý [dead_character.Custom('GetDaughterSon')] [dead_character.GetFirstName] zemřel ve vězení [house_arrest_holder.GetTitledFirstNamePossessive]? [dead_character.GetSheHe|U] byl(a) bez viny, můj dokonalý [dead_character.Custom('GetDaughterSon')]!\n\nModlím se, aby [dead_character.GetFirstName] našel(a) pokoj i svobodu v posmrtném životě."
 death_management.4001.like_my_prison: "Ó, [ROOT.Char.GetFaith.HighGodName], jak jsi mohl dopustit, aby můj drahý [dead_character.Custom('GetDaughterSon')] [dead_character.GetFirstName] zemřel? Modlím se, aby [dead_character.GetSheHe] našel(a) pokoj a sílu mi odpustit v posmrtném životě."
 death_management.4001.neutral_opening: "Myslel(a) jsem si, že jsem už příliš starý(á), abych mohl(a) být překvapen(ý/á) krutostmi světa, a přesto jsem nikdy nepředpokládal(a), že budu muset zažít smrt svého vlastního [dead_character.Custom('GetDaughterSon')].\n\n"
 death_management.4001.neutral_my_prison: "I kdyby [dead_character.GetSheHe] musel(a) strávit své poslední chvíle na zemi jako můj vězeň, doufám, že [dead_character.GetSheHe] nyní najde pokoj."
 death_management.4001.neutral: "Bolí mě, že [dead_character.GetSheHe] musel(a) strávit své poslední chvíle na zemi jako vězeň [house_arrest_holder.GetTitledFirstName], ale doufám, že [dead_character.GetSheHe] nyní najde pokoj."
 death_management.4001.dislike_opening: "Není to povinnost [ROOT.Char.Custom('MotherFather')] milovat své děti?"
 death_management.4001.dislike_my_prison: "Přesto se nemohu přinutit plakat nad [dead_character.GetFirstNamePossessive] smrtí, když byla vězněna mnou."
 death_management.4001.dislike: "Přesto se nemohu přinutit plakat nad [dead_character.GetFirstNamePossessive] smrtí, když byla vězněna [house_arrest_holder.GetTitledFirstName]."
 death_management.4001.dislike_end: "\n\nKdesi po cestě jsem musel(a) udělat chybu a donutil(a) svého [dead_character.Custom('GetDaughterSon')] kráčet po cestě, kterou bych nikdy neschválil(a). I když mohu být viněn(a) za to, kým [dead_character.GetSheHe] se stal(a), je to nyní minulostí. Konečně."
 death_management.4001.a: "[dead_character.GetSheHe|U] si to nezasloužil(a)."
 death_management.4001.c: "Je příliš pozdě na lítost."
 death_management.4001.d: "Odpočívej v pokoji, malý [dead_character.GetFirstNameNoTooltip]."
 death_management.4002.t: "Dlouhý odpočinek"
 death_management.4002.child: "[dead_character.Custom('MotherFather')|U]? Proč jsi odešel(šla)? Říkali, že jsi s tím nemohl(a) nic dělat, a že nemám plakat, protože jsi teď na lepším místě než vězení [house_arrest_holder.GetTitledFirstNamePossessive]. Ale proč nemohu jít s tebou, [dead_character.Custom('MotherFather')]? Už mě nemiluješ? Vždycky jsi říkal(a), že mě budeš..."
 death_management.4002.like_opening: "Ó, [dead_character.Custom('MotherFather')]. Může být, že jsem dospěl(a), ale vždycky jsem byl(a) tvé dítě."
 death_management.4002.like_my_prison: "Co mám dělat teď, když jsi zemřel(a) jako můj vězeň? Kdo mě utěší, až mi oči zaplaví slzy? Odpustíš mi někdy?"
 death_management.4002.like: "Co mám dělat teď, když jsi zemřel(a) jako vězeň [house_arrest_holder.GetTitledFirstNamePossessive]? Kdo mě bude držet, až mi oči zvlhnou slzami?"
 death_management.4002.neutral_opening: "Možná jsme nebyli blízcí, [dead_character.GetFirstName], přesto vždy budeš mým [dead_character.Custom('MotherFather')]."
 death_management.4002.neutral_my_prison: "Pomyšlení, že bys zemřel(a) jako můj vězeň a zanechal mě s tolika otázkami... Bral(a) jsem tě za samozřejmost? Byl(a) jsi na mě pyšný/á? [dead_character.Custom('MotherFather')|U]... Miloval(a) jsi mě opravdu?"
 death_management.4002.neutral: "Pomyšlení, že bys zemřel(a) jako vězeň [house_arrest_holder.GetTitledFirstName], a zanechal mě s tolika otázkami... Bral(a) jsem tě za samozřejmost? Byl(a) jsi na mě pyšný/á? [dead_character.Custom('MotherFather')|U]... Miloval(a) jsi mě opravdu?"
 death_management.4002.dislike_opening: "I když nám koluje společná krev, nebyl(a) jsi mi pravým [dead_character.Custom('MotherFather')]."
 death_management.4002.dislike_my_prison: "Cítil(a) jsem jen úlevu, když jsi zemřel(a) jako můj vězeň. Konečně tvůj stín už mě netíží."
 death_management.4002.dislike: "Při tvém úmrtí jako vězně [house_arrest_holder.GetTitledFirstName] jsem necítil(a) nic jiného než úlevu. Konečně tvůj stín mě už netíží."
 death_management.4002.a: "Vždycky tě budu milovat, [dead_character.Custom('MotherFather')]."
 death_management.4002.b: "Asi se to nikdy nedozvím..."
 death_management.4002.c: "Odpočívej v pokoji, [dead_character.Custom('MotherFather')]."
 death_management.4002.d: "Já... Já chci svého [dead_character.Custom('MotherFather')]!"
 death_management.4002.tt: "Váš [dead_character.Custom('MotherFather')], [dead_character.GetTitledFirstName], zemřel při domácím vězení."
 death_management.4008.t: "Vše, co mohlo být"
 death_management.4008.desc.like_my_prison: "Navzdory svým činům jsem [dead_character.GetTitledFirstName] nikdy nenáviděl(a). Občas jsem si představoval(a) naši společnou budoucnost — věci, kterých bychom dosáhli, a rodinu, kterou bychom založili. Všechny tyto sny se zhroutily, když mi oznámili, že můj snoubenec/snoubenka zemřel(a) jako můj vězeň. Tohle se nemělo stát!"
 death_management.4008.desc.like: "Když mi bylo oznámeno, že můj snoubenec [dead_character.GetTitledFirstName] zemřel jako vězeň [house_arrest_holder.GetTitledFirstName], všechny mé sny o životě s [dead_character.GetTitledFirstName] se zhroutily. Teď se nic z toho, co jsem si představoval(a), nestane. Naše naděje, sny a rodina, kterou jsme mohli mít... všechno pryč."
 death_management.4008.desc.dislike: "Když mi oznámili, že můj snoubenec [dead_character.GetTitledFirstName] zemřel jako vězeň [house_arrest_holder.GetTitledFirstName], nemohu popřít, že mi to ulevilo. Samozřejmě nejsem šťastný/á, že [dead_character.GetSheHe] zemřel(a), ale jsem rád(a), že se teď nebudu muset oženit/vdát s [dead_character.GetHerHim]. Byl(a) bych z toho nešťastný/á, a 'dokud nás smrt nerozdělí' je opravdu dlouhá doba..."
 death_management.4008.desc.dislike_my_prison: "Když mi bylo oznámeno, že můj snoubenec [dead_character.GetTitledFirstName] zemřel jako můj vězeň, nemohu popřít, že mi to ulevilo. Samozřejmě nejsem šťastný/á, že [dead_character.GetSheHe] zemřel(a), ale jsem rád(a), že se teď nebudu muset oženit/vdát s [dead_character.GetHerHim]. Byl(a) bych z toho nešťastný/á, a 'dokud nás smrt nerozdělí' se zdá být tak vzdálené..."
 death_management.4008.desc.neutral_my_prison: "Od chvíle, kdy bylo naše zasnoubení s [dead_character.GetTitledFirstName] potvrzeno, jsem pociťoval(a) jak vzrušení, tak strach při pomyšlení na naše nadcházející manželství. Teď, když [dead_character.GetSheHe] zemřel(a) jako můj vězeň, mi [dead_character.GetHerHim] chybí, přestože jsem [dead_character.GetHerHim] vlastně nikdy pořádně nepoznal(a). Kdo ví, co jsme spolu mohli mít?"
 death_management.4008.desc.neutral: "Od chvíle, kdy bylo naše zasnoubení s [dead_character.GetTitledFirstName] potvrzeno, jsem pociťoval(a) jak vzrušení, tak strach při pomyšlení na naše nadcházející manželství. Teď, když [dead_character.GetSheHe] zemřel(a) jako vězeň [house_arrest_holder.GetTitledFirstName], mi [dead_character.GetHerHim] chybí, přestože jsem [dead_character.GetHerHim] vlastně nikdy pořádně nepoznal(a). Kdo ví, co jsme spolu mohli mít?"
 death_management.4008.a.tt: "Váš snoubenec/snoubenka, [dead_character.GetTitledFirstName], zemřel(a) v domácím vězení a manželská dohoda je neplatná."
 death_management.4008.a: "Odpočívej v pokoji, [dead_character.GetFirstNameNoTooltip]."
 death_management.4008.b: "Přeskočili jsme rovnou na #EMP Dokud nás smrt nerozdělí#!"
 death_management.9998.t: "Poznej sám sebe: Blízko konce"
 death_management.9998.desc: "Cítím to v kostech. [ROOT.Char.GetFaith.DeathDeityName] brzy přijde pro mě. Jako starý přítel [ROOT.Char.GetFaith.DeathDeitySheHe] trpělivě čeká, až mě přijme."
 death_management.9998.a: "Do roka budu mrtvý/á."
 death_management.9998.a.tt: "Měl(a) bys si urovnat své záležitosti."
 death_management.intro.witnessed: "Uprostřed chaosu, který pohlcuje [battle_death_location.GetTerrain.GetNameNoTooltip|l] [battle_death_location.GetNameNoTooltip], se snažím zorientovat."
 death_management.intro.war: "Zpráva z [battle_death_location.GetTerrain.GetNameNoTooltip|l] [battle_death_location.GetNameNoTooltip] konečně dorazí do rukou vyčerpaného posla."
 death_management.intro: "Spor mezi [battle_death_enemy.GetPrimaryTitle.GetNameNoTierNoTooltip] a [battle_death_leader.GetPrimaryTitle.GetNameNoTierNoTooltip] mě moc nezajímal, dokud se neobjevil souhrn mé rady o bitvě u [battle_death_location.GetNameNoTooltip]."
 death_management.intro.enemy: "Před mnou [dead_character.GetFirstName] vyráží vpřed směrem k nepříteli.\n\n"
 death_management.intro.friendly: "Na druhé straně pole zahlédnu [dead_character.GetFirstName], jak zoufale bojuje.\n\n"
 death_management.intro.letter.lover: "Žaludek se mi sevře, plný obav o svého milence/svou milenku, když vezmu svitek.\n\n$death_management.intro.letter$"
 death_management.intro.letter.spouse: "Trhnu útržek a hledám zprávy o mém [dead_character.GetWifeHusband].\n\n$death_management.intro.letter$"
 death_management.intro.letter.family: "Okamžitě vím, že se něco strašného stalo mému/mé [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('dead_character'))].\n\n$death_management.intro.letter$"
 death_management.intro.letter.friend: "Nedokážu si pomoci a obávám se o osud svého nejbližšího přítele/přítelkyně.\n\n$death_management.intro.letter$"
 death_management.intro.letter.rival: "Nějak tuším, ještě dřív než ji otevřu, že obsahuje dobré zprávy.\n\n$death_management.intro.letter$"
 death_management.intro.letter.heir: "Zhluboka se nadechnu; tolik závisí na osudu mého dědice/dědičky.\n\n$death_management.intro.letter$"
 death_management.intro.letter: "Tam, mezi rozeslanými zprávami, je napsáno:\n"
 death_management.death.witnessed.enemy: "Náš [battle_death_leader.Custom('GetRandomEmployedMAA')] neúnavně perzekvuje [dead_character.GetHerHim], a je zřejmé, že [dead_character.GetSheHe] je téměř na konci sil, zatímco ostatní [dead_character.GetWomenMen] padají jako mouchy kolem [dead_character.GetHerHim]."
 death_management.death.witnessed.friendly: "[battle_death_enemy.GetPrimaryTitle.GetAdjectiveNoTooltip] [battle_death_enemy.Custom('GetRandomEmployedMAA')] pomalu obklopují [dead_character.GetHerHim], [dead_character.GetHerHis] vyčerpání je více než zřejmé."
 death_management.death.war.enemy: "'#EMP Potvrzujeme, že [dead_character.GetTitledFirstName] byl(a) zabit(a) při odvážném odporu proti [battle_death_leader.GetPrimaryTitle.GetAdjectiveNoTooltip] [battle_death_leader.Custom('GetRandomEmployedMAA')]."
 death_management.death.war.friendly: "'#EMP Náš statečný [dead_character.GetTitledFirstName] byl zabit při vedení útoku proti [battle_death_enemy.GetPrimaryTitle.GetAdjectiveNoTooltip] [battle_death_enemy.Custom('GetRandomEmployedMAA')]."
 death_management.death.uninvolved: "'#EMP Potvrzujeme, že [dead_character.GetTitledFirstName] byl(a) zabit(a) při odvážném odporu proti [battle_death_leader.GetPrimaryTitle.GetAdjectiveNoTooltip] [battle_death_leader.Custom('GetRandomEmployedMAA')]."
 death_management.killer.witnessed.enemy: "Za několik okamžiků [battle_death_killer.GetTitledFirstName], [battle_death_killer.GetLiege.Custom2('RelationToMe', SCOPE.sC('battle_death_killer'))] [battle_death_killer.GetLiege.GetTitledFirstName], rozhodně vyráží vpřed, drží [battle_death_killer.GetHerHis] [battle_death_killer.Custom('signature_weapon')] vztyčenou, snadno přemůže zbývající síly [dead_character.GetFirstNameNoTooltip] a zasadí smrtící úder."
 death_management.killer.witnessed.friendly: "Záblesk [battle_death_killer.Custom('signature_weapon')] mi náhle přitáhne pozornost a sleduji, jak [battle_death_killer.GetTitledFirstName], [battle_death_killer.GetLiege.Custom2('RelationToMe', SCOPE.sC('battle_death_killer'))] [battle_death_killer.GetLiege.GetTitledFirstName], zasadí krutý smrtící úder."
 death_management.killer: "[dead_character.GetSheHe|U] byl(a) zabit(a) [battle_death_killer.GetTitledFirstName], [battle_death_killer.GetLiege.Custom2('RelationToMe', SCOPE.sC('battle_death_killer'))] [battle_death_killer.GetLiege.GetTitledFirstName], v zuřivém střetu.'#!"
 death_management.no_killer: "[dead_character.GetSheHe|U] byl(a) zasažen(a) bludnou šipkou během zuřivého střetu.'#!"
 death_management.1200.t: "Padlý choť"
 death_management.1200.desc_sad: "\n\nNeměl(a) jsem [dead_character.GetHerHim] nechat odejít... ne takhle..."
 death_management.1200.desc_happy: "\n\nKonečně je ten/ta [dead_character.Custom2('InsultNoun', ROOT.Char)] mrtvý/á!" # todo: \n\nKonečně je ten [dead_character.Custom('InsultNoun')] mrtvý/á!
 death_management.1200.a: "[battle_death_killer.GetFirstNameNoTooltip] je mrtvý(á) [battle_death_killer.GetWomanMan]! Mrtvý(á)!" # todo: [battle_death_killer.GetFirstNameNoTooltip] je mrtvý [dead_character.GetWomanMan]! Mrtvý!
 death_management.1200.b: "Nikdy na tebe nezapomenu..."
 death_management.1200.c: "Prokázal(a) jsi svou statečnost, má lásko..."
 death_management.1200.d: "Konečně jsem svobodný/á!"
 death_management.1201.t: " Padlý/Padlá [dead_character.Custom('GetDaughterSon')|U]"
 death_management.1201.desc: "\n\nNemohl(a) jsem [dead_character.GetHerHim] zachránit... ale žádný rodič by neměl přežít své dítě..."
 death_management.1201.a: "[battle_death_killer.GetFirstNameNoTooltip] za to zaplatí!"
 death_management.1201.b: "#EMP Můj statečný [dead_character.Custom('GetDaughterSon')]...#!"
 death_management.1201.c: "To nebyl tvůj čas, mé dítě..."
 death_management.1201.d: "Odpočívej v pokoji, dítě."
 death_management.1202.t: "Padlý rodič"
 death_management.1202.desc: "\n\nJe příliš pozdě to změnit, jen doufám, že [dead_character.GetSheHe] najde klid v [dead_character.GetFaith.PositiveAfterLife]."
 death_management.1202.a: "#EMP Proč právě ty, [dead_character.Custom('GetMamaPapa')]?!#!"
 death_management.1202.b: "[battle_death_killer.GetFirstNameNoTooltip] za to zaplatí."
 death_management.1204.t: "Padlý milenec/milenka"
 death_management.1204.desc: "\n\nSrdce mi ztuhne, když si uvědomím, že už nikdy neucítím teplo objetí mé lásky..."
 death_management.1204.a: "#EMP Můj statečný [dead_character.GetFirstNameNoTooltip]#!..."
 death_management.1204.b: "...budeš pomstěn(a)!"
 death_management.1205.t: "Padlý přítel"
 death_management.1205.desc: "\n\nUž nikdy nebudu sdílet drahocennou společnost s [dead_character.GetHerHis]..."
 death_management.1205.a: "Ne, [dead_character.GetFirstNameNoTooltip]!"
 death_management.1205.b: "[battle_death_killer.GetFirstNameNoTooltip] za to zaplatí!"
 death_management.1206.t: "Padlý rival"
 death_management.1206.desc: "\n\nNemohu si pomoct a musím se ušklíbnout při představě, že [dead_character.GetFirstNameNoTooltip] zemřel při boji v #EMP mých#! válkách, to mi pozvedne náladu na celé dny!"
 death_management.1206.a: "Naštěstí pryč."
 death_management.1206.b: "[dead_character.GetFirstNameNoTooltip] měl být můj!"
 death_management.1206.c: "Můj #EMP hrdino!#! Pošlu [battle_death_killer.GetFirstNameNoTooltip] [ROOT.Char.GetCurrentLocation.Custom('get_region_flower_type')]!"
 death_management.1207.t: "Padlý dědic"
 death_management.1207.desc: "\n\nNástupnictví [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] je třeba znovu řešit..."
 death_management.1207.a: "Nebyl jsi připraven..."
 death_management.1207.b: "...ale ani [battle_death_killer.GetFirstNameNoTooltip] není!"
 death_battle_new_rivalry_title: "[avenger.GetTitledFirstNameNoTooltip] hledá pomstu"
 death_management.3006.b: "Škoda, doufal jsem, že [dead_character.GetSheHe] vydrží déle."
 death_management.3006.c: "$death_management.1006.e$"
 death_management.3006.d: "$death_management.1006.f$"
 death_management.1006.d: "O jednoho z rodu [dead_character.GetHouse.GetBaseNameNoTooltip] méně, o kterého bych se musel starat!"
 death_management.1006.e: "Konečně mám pocit, že to mohu hodit za hlavu."
 death_management.1006.f: "Nikdy se nestavte proti rodu [ROOT.Char.GetHouse.GetBaseNameNoTooltip]."
