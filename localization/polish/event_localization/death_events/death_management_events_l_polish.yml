l_polish:
 death_management.1207.b:0 "...ale ani [battle_death_killer.GetFirstNameNoTooltip] není!"
 death_management.2001.c:0 "Je už pozdě na lítost."
 death_management.1006.desc:0 "Zrady osudu mi často nebyly nakloněny – [ROOT.Char.GetFaith.HighGodName] ví, že jsem byl proklet v den, kdy jsem potkal [dead_character.GetTitledFirstName]. Dnes však bylo toto prokletí zrušeno! Osud se na mě usmál a přivedl tu [dead_character.Custom('InsultAdjective')] [dead_character.Custom('InsultNoun')] k [dead_character.GetHerHis] hrobu!"
 death_management.1000.murder:0 "[dead_character.GetTitledFirstName] byl zavražděn!\n\n"
 death_management.2007.mytitle:1 "[ROOT.Char.GetTitleTierName]"
 death_management.1200.desc_sad: "\n\nNeměl jsem [dead_character.GetHerHim] nechat odejít... ne takto..."
 death_management.4000.t:0 "Až smrt nás spojí"
 death_management.4000.dislike_my_prison:0 "[dead_character.GetWifeHusband|U], když jsi naposledy vydechl jako můj vězeň, pocítil jsem úlevu. Možná bych se měl stydět, ale ve skutečnosti mezi námi nebyla žádná ztracená láska. Konečně jsem svobodný a mohu začít nový život!"
 death_management.3006.t:0 "Přežití mého rivala"
 death_management.intro:0 "Konflikt mezi [battle_death_enemy.GetPrimaryTitle.GetNameNoTierNoTooltip] a [battle_death_leader.GetPrimaryTitle.GetNameNoTierNoTooltip] mě příliš nezajímal, až se mi dostal do rukou shrnutí bitvy o [battle_death_location.GetNameNoTooltip]."
 death_management.3000.like:0 "Oh, [dead_character.GetFirstName], můj [dead_character.Custom('LoverPetName')]. Myslet na to, že bys zemřel v mých kobkách... Zajímalo by mě, jestli by [dead_character.GetSheHe] mi věřil, kdybych [dead_character.GetHerHim] řekl, že stále miluji [dead_character.GetHerHim], i nyní."
 death_management.intro.letter.lover:0 "Mé břicho se svírá strachem o mého milence, když beru svitek.\n\n$death_management.intro.letter$"
 death_management.intro.letter.family:0 "Okamžitě vím, že se stalo něco hrozného mému [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('dead_character'))].\n\n$death_management.intro.letter$"
 death_management.3001.dislike:0 "Není přece povinností [ROOT.Char.Custom('MotherFather')] milovat [ROOT.Char.GetHerHis] děti? A přesto se nemohu přimět k pláči nad [dead_character.GetFirstNamePossessive] odchodem z mých vlastních rukou."
 death_management.4000.neutral:0 "Vždy jsi byl tam, můj stálý společníku. Myslet na to, že zemřeš jako vězeň [house_arrest_holder.GetTitledFirstName]... Tolik věcí jsem nechal nevyřčených!"
 death_management.1001.d:0 "Odpočívej v pokoji, malý [dead_character.GetFirstNameNoTooltip]."
 death_management.3007.t:0 "Zvrat osudu"
 death_management.1006.a.tt:1 "Tvůj [rival|E], [dead_character.GetFullName], [dead_character.GetDeathReasonHideKiller]."
 death_management.2008.dislike_killer:0 "Když mi byla oznámena smrt mého snoubence [dead_character.GetTitledFirstName] rukou [prison_holder.GetTitledFirstName], nemohu popřít, že jsem pocítil úlevu. Samozřejmě, že stále cítím hněv vůči [prison_holder.GetTitleTierName], který tak násilně ukončil život mého zamýšleného, ale jsem rád, že se nyní nebudu muset ženit [dead_character.GetHerHim]."
 death_management.1007.end:4 "nebo zda je [dead_character.GetHerHis] smrt požehnáním či kletbou na tomto [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]."
 death_management.3002.t:0 "Dlouhý odpočinek"
 death_management.9998.a:0 "Umřu během roku."
 death_management.9998.t:0 "Poznej sám sebe: Blízko konce"
 death_management.2000.dislike_end:0 "Nicméně urážka, že zemřeš v kobkách [prison_holder.Custom('InsultAdjective')] [prison_holder.Custom('InsultNoun')] jako [prison_holder.GetFirstName]..."
 death_management.3006.desc:1 "Když mi můj žalářník přinesl radostnou zprávu, sotva jsem tomu mohl uvěřit! Můj rival, [dead_character.GetTitledFirstName], konečně zemřel v mých kobkách.\n\nMyslet na to, že budu žít ve světě svobodném od toho [dead_character.Custom('InsultNoun')], a myslet na to, že jsem byl tím, kdo to způsobil. Jsem tak šťastný, že bych mohl tančit!"
 death_management.3008.a.tt:1 "Tvůj snoubenec, [dead_character.GetTitledFirstName], zemřel v tvých kobkách a manželská dohoda je neplatná."
 death_management.2002.c:0 "Ujistím se, že [prison_holder.GetSheHe] zaplatí."
 death_management.1200.desc_happy: "\n\nKonečně je ten [dead_character.Custom('InsultNoun')] mrtvý!"
 death_management.1207.t:0 "Pádu dědic"
 death_management.1007.a:0 "Jedna pohádka končí, a jiná začíná."
 death_management.3001.a:0 "[dead_character.GetSheHe|U] si to nezasloužil."
 death_management.1000.plaguespouse: "Mohu jen tiše sledovat, jak se lékaři vzdálí od těla mého [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_character'))]. Přibližuji se blíž a sahám po [dead_character.GetHerHis] ruce. Je stále teplá.\n\n"death_management.1008.a.tt:1 "Manžel/ka [spouse_of_dead_character.GetFirstName], [dead_character.GetTitledFirstName], [dead_character.GetDeathReason]."
 death_management.1204.t:0 "Padlý milenec"
 death_management.3006.c:0 "$death_management.1006.e$"
 death_management.2002.a:0 "Vždy tě budu milovat, [dead_character.Custom('MotherFather')]."
 death_management.2001.like:0 "Ach [ROOT.Char.GetFaith.HighGodName], jak jsi mohl/a dovolit [prison_holder.GetTitledFirstName] udělat tohle [dead_character.GetFirstName]?"
 death_management.3007.a:0 "Jedna pohádka končí, a jiná začíná."
 death_management.3008.a:0 "Odpočívej v pokoji, [dead_character.GetFirstNameNoTooltip]."
 death_management.3006.b:0 "Škoda, doufal/a jsem, že [dead_character.GetSheHe] vydrží déle."
 death_management.spouse_child.desc:1 "Manžel/ka tvé dědice [spouse_of_dead_character.GetFirstName], [dead_character.GetTitledFirstName], [dead_character.GetDeathReason]."
 death_management.4001.child_my_prison:0 "Ach, má sladká [dead_character.GetTitledFirstName]! Doufám, že jsem učinil/a správné rozhodnutí, když jsem tě donutil/a strávit své poslední dny naživu uzamčeného.\n\nVšechno, co se už nikdy nenaučíš, nezažiješ, nebo neuděláš... "
 death_management.3007.ruler:0 "vládce"
 death_management.2000.dislike_end_no_killer:0 "$death_management.2000.dislike_end$"
 death_management.3002.tt:1 "Tvůj [dead_character.Custom('MotherFather')], [dead_character.GetTitledFirstName], zemřel v tvém žaláři."
 death_management.2000.d:0 "Jaký způsob, jak odejít, také..."
 death_management.2008.b:0 "Přeskočili jsme rovnou k #EMP Až smrt nás rozdělí#!"
 death_management.1000.killed.tt:1 "[dead_character.GetTitledFirstName] byl/a zabit/a [killer.GetTitledFirstName]."
 death_management.4001.tt:1 "Tvůj [dead_character.Custom('GetDaughterSon')], [dead_character.GetTitledFirstName], zemřel při domácím vězení."
 death_management.1006.t:0 "Prokletí odčarováno"
 death_management.2007.end:1 "[dead_character.GetSheHe] by se stal/a, nebo jestli je [dead_character.GetHerHis] smrt požehnáním či kletbou pro tento [ROOT.Char.GetPrimaryTitle.GetType.GetName].\n\nCo však vím je, že [prison_holder.GetFirstName] zaplatí za [prison_holder.GetHerHis] zločiny."
 death_management.4000.like_opening:0 "Jak může srdce snést tento druh bolesti, aniž by prasklo? To nemůže být možné! A přesto, tady jsem, mé srdce stále bije, zatímco to tvoje ztichlo.\n\n"
 death_management.4000.neutral_opening:0 "Můj drahý [dead_character.GetFirstName]. Možná jsem tě nemiloval/a, ale tvůj odchod cítím ostřeji, než bych kdy kdy pomyslel/a.\n\n"
 death_management.1201.desc:0 "\n\nNemohl/a jsem [dead_character.GetHerHim] zachránit... ale žádný rodič by neměl přežít své dítě..."
 death_management.3002.neutral:0 "Možná jsme nebyli blízcí, a možná jsem zavinil/a tvou smrt, [dead_character.GetFirstName], přesto budeš vždy můj [dead_character.Custom('MotherFather')].\n\nKdyž jsi opustil/a tento svět, tisíc otázek mě zaplavilo. Bral/a jsem tě jako samozřejmost? Byla tvá smrt chybou, které jsem se měl/a vyvarovat? [dead_character.Custom('MotherFather')|U]... Opravdu jsi mě miloval/a?"
 death_management.1010.over_12_liked_educator:0 "Naučil/a jsi mě tolik, [dead_character.GetFirstName]."
 death_management.3002.c:0 "Dobré, že jsi pryč!"
 death_management.2001.child:0 "Měl/a jsem pro tebe tolik nadějí, má sladká dítě. Všechno, co bys se naučilo, zažila, a udělala. Bylo tolik možností, celý život k prožití. Možná bys jednou měl/a vlastní děti. Ale teď se žádná z těchto věcí nikdy nestane, díky [prison_holder.GetTitledFirstName]..."
 death_management.3000.tt:1 "Tvůj manžel/ka, [dead_character.GetTitledFirstName], zemřel/a ve tvých žalářích."
 death_management.3006.d:0 "$death_management.1006.f$"
 death_management.1000.t:0 "Až smrt nás rozdělí"
 death_management.2007.a:0 "[prison_holder.GetSheHe|U] spáchal/a neodpustitelný čin."
 death_management.intro.letter:0 "Tam, mezi dispatches, se píše:\n"
 death_management.1001.a:0 "[dead_character.GetSheHe|U] si to nezasloužil/a."
 death_management.4001.neutral:0 "Bolí mě, že [dead_character.GetSheHe] musel/a strávit [dead_character.GetHerHis] poslední chvíle na této zemi jako vězeň/vice [house_arrest_holder.GetTitledFirstName], ale doufám, že [dead_character.GetSheHe] nyní může najít klid."
 death_management.1004.desc:0 "V mé posteli je přítomnost, stejně intenzivně fyzická, jako bylo tvé tělo, když jsi mě objímal/a. Přesto, tato přítomnost nejsi ty, [dead_character.GetFirstName], ale veškerá touha a úzkost, které jsi zanechal/a. Během dnů se zaměstnávám, ale tady, kde jsou vzpomínky tak jasné, není úniku."
 death_management.3007.mytitle:1 "[ROOT.Char.GetTitleTierName]"
 death_management.4001.a:0 "[dead_character.GetSheHe|U] si to nezasloužil/a."
 death_management.3002.b:0 "Asi se nikdy nedozvím..."
 death_management.1000.a:0 "Hlavně, vzpomínky zůstávají."
 death_management.4002.c:0 "Odpočívej v pokoji, [dead_character.Custom('MotherFather')]."death_management.2008.like_end_killer:0 "Všechny ty sny se zhroutily díky [prison_holder.GetTitledFirstName], který zabil mého snoubence a ukončil sen dříve, než začal."
 death_management.4002.child:0 "[dead_character.Custom('MotherFather')|U]? Proč jsi odešel/a? Řekli, že jsi s tím nemohl/a nic dělat a že bych neměl/a plakat, protože jsi na lepším místě než nyní ve vězení [house_arrest_holder.GetTitledFirstNamePossessive]. Ale proč nemohu jít s tebou, [dead_character.Custom('MotherFather')]? Už mě nemáš rád/a? Říkal/a jsi, že mě budeš mít vždy rád/a..."
 death_management.2008.a.tt:1 "Tvůj snoubenec, [dead_character.GetTitledFirstName], zemřel v žaláři [prison_holder.GetTitledFirstName] a manželská dohoda je neplatná."
 death_management.4008.a.tt:1 "Tvůj snoubenec, [dead_character.GetTitledFirstName], zemřel v domácím vězení a manželská dohoda je neplatná."
 death_management.2000.dislike_end_killer:0 "Nicméně, urážka, že jsi zahynul/a rukou [prison_holder.Custom('InsultAdjective')] [prison_holder.Custom('InsultNoun')] jakým je [prison_holder.GetTitledFirstName]..."
 death_management.liege_councillor.desc:2 "Tvůj [councillor|E], [dead_character.GetFullName], [dead_character.GetDeathReason]."
 death_management.1001.dislike:0 "Není to povinností [ROOT.Char.Custom('MotherFather')] milovat [ROOT.Char.GetHerHis] děti? Přesto se nemohu přinutit plakat nad odchodem [dead_character.GetFirstNamePossessive]. Někde na cestě jsem musel udělat chybu, donutil/a jsem [dead_character.GetHerHim] jít cestou, kterou bych nikdy neschválil/a. Ačkoli mohu být vinen za to, kým [dead_character.GetSheHe] se stal/a, je to nyní minulosti. Konečně."
 death_management.1005.desc:0 "Ach, [dead_character.GetFirstName]. Kdybys byl/a se mnou, vím, že bys mi řekl/a, abych byl/a silný/á. Že se věci zlepší. A měl/a bys pravdu, jako vždy, ale nejprve se musím proklínat a plakat. Jak bych mohl/a jinak, když jsi pryč z tohoto světa?"
 death_management.4002.like:0 "Co mám teď dělat, když jsi zemřel/a jako vězeň/kyň [house_arrest_holder.GetTitledFirstNamePossessive]? Kdo mě bude držet, když jsou mé oči oslepeny slzami?"
 death_management.1007.start_murder:1 "[dead_character.GetTitledFirstName] byl/a zavražděn/a!"
 death_management.4001.like_my_prison:0 "Ach [ROOT.Char.GetFaith.HighGodName], jak jsi mohl/a dovolit, aby můj drahý [dead_character.Custom('GetDaughterSon')] [dead_character.GetFirstName] přešel/a? Modlím se, aby [dead_character.GetSheHe] našel/a klid a sílu mi odpustit v posmrtném životě."
 death_management.4008.desc.neutral_my_prison:0 "Od doby, kdy se mé zasnoubení s [dead_character.GetTitledFirstName] stalo oficiálním, jsem zažil/a jak vzrušení, tak strach z našeho nadcházejícího manželství. Teď, když [dead_character.GetSheHe] zemřel/a jako můj vězeň/kyň, postrádám [dead_character.GetHerHim], i když jsem nikdy opravdu neznal/a [dead_character.GetHerHim]. Kdo ví, co bychom spolu mohli mít?"
 death_management.educator.desc:2 "[ward_of_dead_character.GetTitledFirstNamePossessive] učitel [dead_character.GetTitledFirstName] zemřel."
 death_management.3007.start:1 "Dnes, s odchodem [dead_character.GetTitledFirstName] v mých žalářích, se budoucnost [ROOT.Char.GetPrimaryTitle.GetNameNoTier] změnila ve svém průběhu. Nikdy nebudeme vědět, jaký druh"
 death_management.4000.b:0 "Doufám, že najdeš klid, [dead_character.GetFirstNameNoTooltip]."
 death_management.4002.t:0 "Dlouhý odpočinek"
 death_management.1005.desc.ritual_best_friend:0 "[dead_character.GetFirstName] je mrtvý/á! Můj nejlepší a nejvěrnější přítel/ka byl/a k zemi sražen/a, vzat/a studeným objemem [ROOT.Char.GetFaith.DeathDeityName] dříve, než byl/a jeho/její čas. Pláču, naříkám, trhám si vlasy a oblečení, ale vím, že už nikdy neuvidím [dead_character.GetHerHim] znovu.\n\nJak... jak mohu jít dál nyní?\n\n[dead_character.GetFirstNameNoTooltip], drahý, sladký [dead_character.GetFirstNameNoTooltip] by chtěl/a, abych to udělal/a, a musím doufat, že vzpomínka na [dead_character.GetHerHis] mě může udržet v těchto temných časech, ale život se zdá jako svíčka bez plamene bez [dead_character.GetHerHim]."
 death_management.1004.a.tt:1 "Tvůj milenec, [dead_character.GetTitledFirstName], [dead_character.GetDeathReasonHideKiller]."
 death_management.1201.d:0 "Odpočívej v pokoji, dítě."
 death_management.killer:0 "[dead_character.GetSheHe|U] byl/a zabit/a [battle_death_killer.GetTitledFirstName], [battle_death_killer.GetLiege.Custom2('RelationToMe', SCOPE.sC('battle_death_killer'))] [battle_death_killer.GetLiege.GetTitledFirstName], v prudkém střetu.'#!"
 death_management.1001.c:0 "Je příliš pozdě na lítost."
 death_management.intro.war:0 "Zprávy z [battle_death_location.GetTerrain.GetNameNoTooltip|l] [battle_death_location.GetNameNoTooltip] konečně dorazily do rukou vyčerpaného posla."
 death_management.1201.t:0 " Padlý [dead_character.Custom('GetDaughterSon')|U]"
 death_management.3006.a:0 "Na [dead_character.GetHerHis] mělkém hrobě!"death_management.1000.neutral:0 "Můj drahý [dead_character.GetFirstName]. Možná jsem tě nemiloval, ale tvou smrt cítím ostřeji, než jsem kdy myslel, že je možné. Vždy jsi byl poblíž, můj stálý společníku. Vzal jsem tě jako samozřejmost? Tolik věcí jsem nechal nevyřčených..."
 death_management.2000.dislike_end_unknown_killer:1 "Nicméně urážka, že jsi zahynul rukou vraha..."
 death_management.4000.like:0 "Ó, [dead_character.GetFirstName], můj [dead_character.Custom('LoverPetName')]. Nemohu si dostat z hlavy obraz tvého uvěznění, jak se vytrácíš, uzamčený [house_arrest_holder.GetTitledFirstName]."
 death_management.2008.a:0 "Odpočívej v pokoji, [dead_character.GetFirstNameNoTooltip]."
 death_management.2008.like_end:0 "Ty sny se zhroutily díky [prison_holder.GetTitledFirstName], který nechal mou zasnoubenou osobu zemřít v [prison_holder.GetHerHis] kobkách."
 death_management.2000.murderer:0 "Ó, [dead_character.GetFirstName], život mohl být mnohem delší, ale tak to mělo být.\n\nNeradím se s tvou krví na svých rukou, ale vím, že kdybys mohl říct, chtěl bys, abych šel dál a našel štěstí."
 death_management.3001.like:0 "Ó [ROOT.Char.GetFaith.HighGodName], jak jsi mohl dovolit, aby [dead_character.GetFirstName] odešel?\n\nModlím se, aby [dead_character.GetSheHe] našel klid na onom světě, a aby [ROOT.Char.GetFaith.HighGodName] odpustil mé zločiny."
 death_management.1005.a:0 "Nikdy nezapomenu, starý příteli."
 death_management.4002.a:0 "Vždy tě budu milovat, [dead_character.Custom('MotherFather')]."
 death_management.4002.tt:1 "Tvůj [dead_character.Custom('MotherFather')], [dead_character.GetTitledFirstName], zemřel při domácím vězení."
 death_management.1207.desc:0 "\n\nNa následnictví [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] je třeba se znovu podívat..."
 death_management.2000.like_end_killer:0 "Nemohu si dostat z hlavy obraz [prison_holder.GetTitledFirstName], jak končí tvůj život."
 death_management.1001.like:0 "Ó [ROOT.Char.GetFaith.HighGodName], jak jsi mohl udělat toto [dead_character.GetFirstName]? Pokud jsem zhřešil, proč mě místo toho nepotrestal? [dead_character.GetSheHe|U] byla nevinná, můj dokonalý [dead_character.Custom('GetDaughterSon')]! Život měl pro [dead_character.GetHerHim] mnohem více..."
 death_management.2000.a:0 "Že takový [prison_holder.Custom('InsultAdjective')] [prison_holder.Custom('InsultNoun')] tě mohl vzít ode mě..."
 death_management.1007.t:0 "Obrátka osudu"
 death_management.1008.a:0 "Odpočívej v pokoji."
 death_management.1009.desc:1 "[dead_character.GetTitledFirstName], zasnoubená osoba mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('betrothed_of_dead_character'))] [betrothed_of_dead_character.GetFirstName], zemřela. Všechny ty pečlivě promyšlené plány byly rozdrceny výkyvem [ROOT.Char.GetFaith.DeathDeityNamePossessive], ačkoli si takové stížnosti mohou připadat malicherné a bezvýznamné ve srovnání s bolestí [dead_character.GetHerHis] rodiny..."
