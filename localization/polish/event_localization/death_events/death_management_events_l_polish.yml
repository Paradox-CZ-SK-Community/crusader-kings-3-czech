 death_management.4000.a:0 "Aspoň vzpomínky zůstávají."
 death_management.1007.start:3 "Dnes, se smrtí [dead_character.GetTitledFirstName], se budoucnost [ROOT.Char.GetPrimaryTitle.GetNameNoTier] změnila ve svém průběhu."
 death_management.parent.desc:2 "Tvůj [dead_character.Custom('MotherFather')], [dead_character.GetFullName], [dead_character.GetDeathReason]."
