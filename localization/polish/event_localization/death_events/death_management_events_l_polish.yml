 death_management.2008.dislike:0 "Když mi bylo řečeno o smrti mého zasnoubeného [dead_character.GetTitledFirstName] v kobkách [prison_holder.GetTitledFirstName], nemohu popřít, že jsem cítil(a) úlevu. Samozřejmě, stále cítím hněv vůči [prison_holder.GetTitleTierName], který(a) nechal(a) mého zasnoubeného zemřít pod [prison_holder.GetHerHis] dohledem, ale jsem rád(a), že se nyní nebudu muset oženit/oženit s [dead_character.GetHerHim]."
 death_management.2001.a:0 "[dead_character.GetSheHe|U] si to nezasloužil(a)."
