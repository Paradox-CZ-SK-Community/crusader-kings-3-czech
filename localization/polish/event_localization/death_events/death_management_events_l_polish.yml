 death_management.death.witnessed.friendly:0 "[battle_death_enemy.GetPrimaryTitle.GetAdjectiveNoTooltip] [battle_death_enemy.Custom('GetRandomEmployedMAA')] pomalu obklopují [dead_character.GetHerHim], [dead_character.GetHerHis] vyčerpání je příliš zřejmé."
 death_management.4007.mytitle:1 "[ROOT.Char.GetTitleTierName]"
 death_management.1009.t:0 "Nepředvídaná tragédie"
 death_management.3002.like:0 "Oh, [dead_character.Custom('MotherFather')]. Můžu být dospělý(á), ale vždy jsem byl(a) tvé dítě. Co mám teď dělat, když jsem způsobil(a) tvůj odchod? Kdo mě pohladí, když mé oči jsou oslepeny slzami?"
 death_management.4001.d:0 "Odpočívej v pokoji, malý [dead_character.GetFirstNameNoTooltip]."
 death_management.intro.letter.spouse:0 "Vytrhnu útržek, abych našel zprávy o mém [dead_character.GetWifeHusband].\n\n$death_management.intro.letter$"death_management.4008.desc.neutral:0 "Od doby, co bylo mé zasnoubení s [dead_character.GetTitledFirstName] oficiální, jsem prožil jak vzrušení, tak strach při pomyšlení na naši nadcházející svatbu. Nyní, když [dead_character.GetSheHe] zemřel jako vězeň [house_arrest_holder.GetTitledFirstName], postrádám [dead_character.GetHerHim], ačkoliv jsem [dead_character.GetHerHim] ve skutečnosti nikdy pořádně neznal. Kdo ví, co bychom spolu mohli mít?"
 death_management.9998.desc:0 "Cítím to v kostech. [ROOT.Char.GetFaith.DeathDeityName] si pro mě brzy přijde. Jako starý přítel [ROOT.Char.GetFaith.DeathDeitySheHe] trpělivě čeká, aby mě přijal."
 death_management.3008.desc.like:0 "Začal jsem si představovat [dead_character.GetTitledFirstNamePossessive] a naši budoucnost — věci, které bychom spolu dosáhli a rodinu, kterou bychom vybudovali. Všechny ty sny se rozpadly díky mým činům, když jsem nechal svého zasnoubeného zemřít v mých žalářích."
 death_management.1009.a.tt:0 "Zasnoubený [betrothed_of_dead_character.GetFirstName], [dead_character.GetTitledFirstName], zemřel [THIS.Char.Custom('DiedHouse_arrest')] a manželská dohoda je neplatná."
 death_management.3000.t:0 "Dokud nás smrt nerozdělí"
 death_management.2000.neutral:0 "Můj drahý [dead_character.GetFirstName]. Možná jsem tě nemiloval, ale tvá smrt mě zasáhla silněji, než jsem si kdy dokázal představit. Vždy jsi byl tam, můj stálý společníku."
 death_management.2001.tt:1 "Tvůj [dead_character.Custom('GetDaughterSon')], [dead_character.GetTitledFirstName], zemřel v žalářích [prison_holder.GetTitledFirstName]."
 death_management.2000.neutral_end:0 "K pomyšlení, že bys zemřel v žalářích [prison_holder.GetTitledFirstNamePossessive]..."
 death_management.4002.b:0 "Asi se to nikdy nedozvím..."
 death_management.4008.desc.like_my_prison:0 "I když jsem jednal, nikdy jsem nenáviděl [dead_character.GetTitledFirstName]. Občas jsem si dokonce představoval naši společnou budoucnost — věci, které bychom dosáhli a rodinu, kterou bychom vybudovali. Všechny ty sny se rozpadly, když mi bylo řečeno, že můj zasnoubený zemřel jako můj vězeň. Takto to nemělo probíhat!"
 death_management.1010.murderer:0 "Jak se zpráva o smrti [dead_character.GetTitledFirstName] šíří chodbami, musím bojovat, abych udržel svou tvář pod kontrolou.\n\nAž když sedím v kočáře směřujícím domů, skutečně to do mě proniká... [dead_character.GetSheHe] je pryč."
 death_management.1007.a.tt:1 "Tvůj dědic, [dead_character.GetTitledFirstName], [dead_character.GetDeathReasonHideKiller]."
 death_management.2002.dislike:0 "Tvoje krev může téct mými žilami, ale ty jsi nebyl pravý [dead_character.Custom('MotherFather')] pro mě. Kdyby tvá smrt rukou [prison_holder.GetTitledFirstName] nebyla takovou urážkou, necítil bych nic jiného než úlevu nad tvou smrtí."
 death_management.4000.dislike:0 "[dead_character.GetWifeHusband|U], když jsi vydal poslední dech jako vězeň [house_arrest_holder.GetTitledFirstName], pocítil jsem úlevu. Možná bych se měl stydět, ale pravdou je, že mezi námi nebyla láska. Konečně jsem svobodný, abych začal svůj život znovu!"
 death_management.3000.dislike:0 "Drahý [dead_character.GetWifeHusband], pocítil jsem úlevu, když jsi vydal poslední dech v mých žalářích. Možná bych se měl stydět, ale pravdou je, že mezi námi nebyla láska."
 death_management.4007.end.heir:0 "\n\nMou jedinou nadějí je, že můj nový dědic [new_heir.GetTitledFirstName] je schopen úkolu."
 death_management.2000.like_end:0 "Nemohu si dostat z hlavy obraz tebe, jak uvadáš, zavřený v žaláři [prison_holder.GetTitledFirstNamePossessive]."
 death_management.1010.t:0 "Žádné další lekce"
 death_management.4002.d:0 "Já... Chci svého [dead_character.Custom('MotherFather')]!"
 death_management.1006.e:0 "Konečně si myslím, že to mohu nechat za sebou."
