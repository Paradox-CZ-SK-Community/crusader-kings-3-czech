 death_management.2001.dislike_end_killer:0 "Cítím jen hněv nad urážkou, kterou mi [prison_holder.GetTitleTierName] uštědřil tím, že můj [dead_character.Custom('GetDaughterSon')] zahynul/a jeho/její rukou."
