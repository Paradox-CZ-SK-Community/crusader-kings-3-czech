 death_management.3001.c:0 "Je příliš pozdě na lítost."
 death_management.4008.desc.dislike:0 "Když mi bylo řečeno o smrti mé zasnoubené [dead_character.GetTitledFirstName] jakožto vězně [house_arrest_holder.GetTitledFirstName], nemohu popřít, že jsem cítil úlevu. Samozřejmě, nejsem šťastný, že [dead_character.GetSheHe] je mrtvý, ale jsem rád, že se teď nebudu muset oženit s [dead_character.GetHerHim]. Byl bych nešťastný a 'dokud nás smrt nerozdělí' je opravdu dlouhá doba..."
 death_management.1000.b:0 "Doufám, že najdeš klid, [dead_character.GetFirstNameNoTooltip]."
 death_management.4001.dislike_opening:0 "Není to povinnost [ROOT.Char.Custom('MotherFather')] milovat [ROOT.Char.GetHerHis] děti?"
 death_management.1001.plaguechild: "Můj žaludek se kroutí a svírá v tichém agónii, když je tělo mého [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_character'))] [dead_character.GetFirstName] neseno kolem mě. Lékaři a léčitelé pracovali od svítání do setmění, aby zachránili [dead_character.GetHerHim], ale jejich vážné výrazy řekly všem víc, než by řekli.\n\nTak mladý, tak plný naděje. Tolik dalších ještě musí zemřít takto.\n\n[ROOT.Char.GetFaith.HighGodName] nás zachraň."
 death_management.2001.like_end:0 "Modlím se, aby [prison_holder.Custom('InsultAdjective')] [prison_holder.Custom('InsultNoun')] [prison_holder.GetFirstName] neznal odpočinek, mír ani #EMP lásku#!, jakožto odměnu za to, že jsem dovolil mému [dead_character.Custom('GetDaughterSon')] uvadnout v [prison_holder.GetHerHis] dungeonech."
 death_management.2001.dislike:0 "Není to povinnost [ROOT.Char.Custom('MotherFather')] milovat [ROOT.Char.GetHerHis] děti? Přesto se nemohu přimět plakat nad odchodem [dead_character.GetFirstNamePossessive]."
 death_management.1206.b:0 "[dead_character.GetFirstNameNoTooltip] měl být můj!"
 death_management.4008.a:0 "Odpočívej v pokoji, [dead_character.GetFirstNameNoTooltip]."
 death_management.1008.desc:0 "[dead_character.GetTitledFirstName], manžel(ka) mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse_of_dead_character'))] [spouse_of_dead_character.GetFirstName], zemřel(a). Všechny ty pečlivě propracované plány byly rozdrceny vrtkavým impulsem [ROOT.Char.GetFaith.DeathDeityNamePossessive], ačkoli takové stížnosti se mohou zdát drobné a bezvýznamné ve srovnání s bolestí [dead_character.GetHerHis] rodiny..."
 death_management.1009.a:0 "Odpočívej v pokoji, maličký."
 death_management.2001.neutral:0 "Myslel jsem, že jsem příliš starý na to, abych byl překvapen krutostmi tohoto světa, přesto jsem nikdy nepředpokládal, že budu muset zažít smrt svého vlastního [dead_character.Custom('GetDaughterSon')] z rukou [prison_holder.GetTitledFirstName]. Mám jen naději, že [dead_character.GetSheHe] je nyní ušetřen(a) utrpení, kterým [dead_character.GetSheHe] musel(a) projít..."
 death_management.3002.child:0 "[dead_character.Custom('MotherFather')|U]? Proč jsi odešel(a)? Říkali, že jsi s tím nemohl(a) nic dělat, že jsem byl(la) důvodem, proč jsi musel(a) odejít. Ale to nedává žádný smysl. Správně, [dead_character.Custom('MotherFather')]?"
 death_management.1204.desc:0 "\n\nMé srdce se mění v led, když si uvědomuji, že už nikdy nebudu moci cítit teplo objetí mého milovaného..."
 death_management.4001.neutral_opening:0 "Myslel jsem, že jsem příliš starý na to, abych byl překvapen krutostmi tohoto světa, přesto jsem nikdy nepředpokládal, že budu muset zažít smrt svého vlastního [dead_character.Custom('GetDaughterSon')].\n\n"
 death_management.1006.f:0 "Nikdy nepřecházejte přes Dům [ROOT.Char.GetHouse.GetBaseNameNoTooltip]."
 death_management.pinned.desc:2 "Osoba, která vás zajímá, [dead_character.GetFullName], [dead_character.GetDeathReason]."
 death_management.2001.t:0 "Přežít dítě"
