 death_management.2008.desc.neutral:0 "Od té doby, co bylo mé zasnoubení s [dead_character.GetTitledFirstName] oficiálně potvrzeno, jsem zažil(a) jak vzrušení, tak strach při myšlence na naše impending manželství. Nyní, když [prison_holder.GetTitledFirstName] způsobil smrt mého nastávajícího, postrádám [dead_character.GetHerHim], i když jsem [dead_character.GetHerHim] nikdy opravdu neznal(a). Kdo ví, co jsme spolu mohli mít?"
 death_management.2000.b:0 "Je to neodpustitelný zločin!"
 death_management.4007.a.tt:1 "Tvůj dědic, [dead_character.GetTitledFirstName], zemřel(a) v domácím vězení."
 death_management.death.war.enemy:0 "'#EMP Potvrzujeme, že [dead_character.GetTitledFirstName] byl zabit statečným odporem vůči [battle_death_leader.GetPrimaryTitle.GetAdjectiveNoTooltip] [battle_death_leader.Custom('GetRandomEmployedMAA')]."
 death_management.1008.a.tt:1 "Manžel/manželka [spouse_of_dead_character.GetFirstName], [dead_character.GetTitledFirstName], [dead_character.GetDeathReason]."
 death_management.2008.like_end_killer:0 "Všechny ty sny se zhroutily díky [prison_holder.GetTitledFirstName], který zabil mého zasnoubeného, čímž ukončil sen, ještě než začal."
 death_management.2001.like_end_killer:0 "Modlím se, aby [prison_holder.Custom('InsultAdjective')] [prison_holder.Custom('InsultNoun')] [prison_holder.GetFirstName] neznal klidu, míru, žádnou #EMP lásku#!, jakožto odplatu za ukončení života mého [dead_character.Custom('GetDaughterSon')]."
 death_management.4000.c:0 "Ani o den příliš brzy!"
 death_management.3000.neutral:0 "Můj drahý [dead_character.GetFirstName]. Možná jsem tě nemiloval, a možná jsem byl příčinou tvé smrti, přesto cítím tvé odchody mnohem ostřeji, než jsem kdy považoval za možné. Vždy jsi byl tam, můj neustálý společník. Přemýšlet, že moje vězení se stane tvou smrtí..."
 death_management.1000.neutral:0 "Můj drahý [dead_character.GetFirstName]. Možná jsem tě nemiloval, přesto cítím tvé odchody mnohem ostřeji, než jsem kdy považoval za možné. Vždy jsi byl tam, můj neustálý společník. Bral jsem tě jako samozřejmost? Je tolik věcí, které jsem nechal nevyslovené..."
 death_management.4002.neutral_my_prison:0 "Přemýšlet, že bys odešel jako můj vězeň, zanechávající mě s tolika otázkami... Bral jsem tě jako samozřejmost? Bylo ti ze mě hrdě? [dead_character.Custom('MotherFather')|U]... Opravu si mě miloval/a?"
 death_management.1010.under_12:0 "Je to trochu rozmazané — jak to všechno přešlo od [dead_character.GetTitledFirstName], který jednoho rána neoslovil mě na mé lekce, až po teď, sedící v kočáře směřujícím domů.\n\nKdyž jsem se ptal, proč [dead_character.GetFirstName] mě nepřijel vyprovodit, šeptání kolem mě pomalu objasnilo, že se s [dead_character.GetHerHim] už znovu nesetkám."
 death_management.4008.desc.neutral:0 "Od chvíle, kdy bylo mé zasnoubení s [dead_character.GetTitledFirstName] oficiální, jsem zažil jak vzrušení, tak strach při pomyšlení na naše nadcházející manželství. Teď, když [dead_character.GetSheHe] zemřel jako vězeň [house_arrest_holder.GetTitledFirstName], postrádám [dead_character.GetHerHim], i když jsem ho/ji nikdy opravdu neznal/a. Kdo ví, co bychom mohli mít spolu?"
