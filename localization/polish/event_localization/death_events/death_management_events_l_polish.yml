 death_management.1200.d:0 "Konečně jsem svobodný/á!"
 death_management.2002.like:0 "Oh, [dead_character.Custom('MotherFather')]. Můžu být dospělý/á, ale vždy jsem byl/a tvým dítětem. Co teď mám dělat, když mě [prison_holder.GetTitledFirstName] vzal/a z tebe a z tohoto světa? Kdo mě obejme, až budu oslepen/a slzami?"
 death_management.2002.d:0 "Já... Chci svého [dead_character.Custom('MotherFather')]!"
 death_management.2001.dislike_end:0 "Cítím pouze hněv nad urážkou, kterou mi [prison_holder.GetTitleTierName] uštědřil tím, že můj [dead_character.Custom('GetDaughterSon')] zahynul v [prison_holder.GetHerHis] žalářích."
 death_management.4001.c:0 "Je příliš pozdě na litování."
 death_management.1205.desc:0 "\n\nUž nikdy se nebudu sdílet s [dead_character.GetHerHis] cennou společností..."
 death_management.1001.child:0 "Měl/a jsem pro tebe tolik nadějí, mé nejmilejší dítě. Všechny věci, které bys naučil/a, zažil/a a udělal/a. Bylo tolik možností, celý život k prožití. Možná bys měl/a jednou vlastní děti. Ale teď, nic z těchto věcí se už nikdy nestane..."
 death_management.death.witnessed.enemy:0 "Naši [battle_death_leader.Custom('GetRandomEmployedMAA')] neúnavně útočili na [dead_character.GetHerHim], a je jasné, že [dead_character.GetSheHe] je na pokraji vyčerpání, zatímco ostatní [dead_character.GetWomenMen] padají jako mouchy kolem [dead_character.GetHerHim]."
 death_management.1207.a:0 "Nebyl/a jsi připraven/a..."
 death_management.betrothed_child.desc:2 "Snoubenec [betrothed_of_dead_character.GetFirstName], [dead_character.GetTitledFirstName], [dead_character.GetDeathReason]."
 death_management.3001.d:0 "Odpočiň si v pokoji, malý [dead_character.GetFirstNameNoTooltip]."
 death_management.3002.dislike:0 "Tvá krev může proudit mými žilami, ale nikdy jsi nebyl/a skutečným [dead_character.Custom('MotherFather')] mým. Při tvé smrti jsem necítil/a nic než úlevu, ani vinu za to, že jsem ji způsobil/a. Konečně nad mým ramenem už není tvoje stín."
 death_management.3000.b:0 "Kdo by to byl hádal?"
 death_management.1001.murder:0 "[dead_character.GetTitledFirstName] byl/a zavražděn/a!\n\n"
 death_management.4002.dislike:0 "Při tvé smrti jako vězeň [house_arrest_holder.GetTitledFirstName] jsem necítil/a nic než úlevu. Konečně nad mým ramenem už není tvoje stín."
 death_management.4002.neutral_opening:0 "Možná jsme nebyli blízcí, [dead_character.GetFirstName], přesto budeš vždy mým [dead_character.Custom('MotherFather')]."death_management.4002.neutral_my_prison:0 "Myslet, že bys zemřel jako můj vězeň a zanechal mě s tolika otázkami... Bral jsem tě jako samozřejmost? Byl jsi na mě hrdý? [dead_character.Custom('MotherFather')|U]... Opravdu jsi mě miloval?"
 death_management.4000.like_my_prison:0 "Oh, [dead_character.GetFirstName], můj [dead_character.Custom('LoverPetName')]. Věřil bys mi, kdybych ti řekl, že tě stále mám rád? I po všem, co jsem udělal?"
 death_management.lover.desc:1 "Tvůj milenec, [dead_character.GetTitledFirstName], zemřel."
 death_management.2000.t:0 "'Dokud nás [prison_holder.GetFirstNameNoTooltip] neoddělí'"
 death_battle_new_rivalry_title:0 "[avenger.GetTitledFirstNameNoTooltip] hledá pomstu"
 death_management.2007.a.tt:1 "Tvůj nástupce, [dead_character.GetTitledFirstName], zemřel v kobkách [prison_holder.GetTitledFirstName]"
 death_management.intro.witnessed:0 "Uprostřed chaosu, který pohlcuje [battle_death_location.GetTerrain.GetNameNoTooltip|l] [battle_death_location.GetNameNoTooltip], se pokouším znovu najít rovnováhu."
 death_management.1201.c:0 "Ještě to nebyl tvůj čas, moje dítě..."
 death_management.1201.a:0 "[battle_death_killer.GetFirstNameNoTooltip] tímto neprojde!"
 death_management.3001.child:0 "Měl jsem pro tebe tolik nadějí, moje sladké dítě. Všechny věci, které bys se naučil, zažil a udělal. Bylo tolik možností, celý život k prožití. Možná bys jednou měl své vlastní děti. Ale teď se ani jedna z těchto věcí nikdy nestane, a to vše díky mým činům..."
 death_management.4001.dislike_end:0 "\n\nNěkde po cestě jsem se musel zmýlit, donutil jsem svého [dead_character.Custom('GetDaughterSon')] jít cestou, kterou jsem nikdy nemohl schválit. I když bych mohl být na vině za to, kým se [dead_character.GetSheHe] stal, je to teď minulostí. Konečně."
 death_management.1000.like:0 "Jak může srdce snášet takovou bolest, aniž by se rozbilo? To nemůže být možné! A přesto, tady jsem, moje srdce bije, zatímco to tvé se utišilo. Oh, [dead_character.GetFirstName], můj [dead_character.Custom('LoverPetName')]. Život nebude stejný bez tebe."
 death_management.2000.t.root_killer:0 "'Dokud nás neoddělí'"
 death_management.2001.d:0 "Odpočívej v pokoji, malý [dead_character.GetFirstNameNoTooltip]."
 death_management.intro.enemy:0 "Před sebou vidím, jak [dead_character.GetFirstName] žene vpřed proti nepříteli.\n\n"
 death_management.1000.murder_wedding:0 "Ah, jak naprosto nečekaná smrt. Neplánovaná vůbec. Nikdo to nemohl předvídat!"
 death_management.1200.b:0 "Nikdy na tebe nezapomenu..."
 death_management.1205.t:0 "Padlý přítel"
 death_management.3007.a.tt:1 "Tvůj nástupce, [dead_character.GetTitledFirstName], zemřel ve tvých kobkách.\n[new_heir.GetTitledFirstName] je tvůj nový nástupce."
 death_management.2007.start:1 "Dnes, s odchodem [dead_character.GetTitledFirstName] v kobkách [prison_holder.GetTitledFirstName], se budoucnost [ROOT.Char.GetPrimaryTitle.GetNameNoTier] změnila ve svém průběhu. Nikdy se nedozvíme, jaký druh"
 death_management.4008.desc.like:0 "Když mi bylo oznámeno, že můj snoubenec [dead_character.GetTitledFirstName] jako vězeň [house_arrest_holder.GetTitledFirstName] zemřel, všechny mé sny o životě s [dead_character.GetTitledFirstName] se zhroutily. Teď se ani jedna z věcí, které jsem si představoval, nestane. Naše naděje, sny a rodina, kterou bychom vybudovali... Vše je pryč."
 death_management.3000.c:0 "Dobré rozloučení!"
 death_management.2008.desc.like:0 "Začal jsem si představovat [dead_character.GetTitledFirstNamePossessive] a naši budoucnost — věci, kterých bychom společně dosáhli a rodinu, kterou bychom vybudovali."
 death_management.1206.desc:0 "\n\nNemohu si pomoct, ale usmívám se při pomyšlení, že [dead_character.GetFirstNameNoTooltip] zemřel bojující #EMP mé#! války, to mě pozvedne na duchu na celé dny!"
 death_management.1010.under_12_liked_educator:0 "Přál bych si, aby se [dead_character.GetSheHe] alespoň rozloučil."
 death_management.4007.start:1 "Dnes, s odchodem [dead_character.GetTitledFirstName] jako vězeň [house_arrest_holder.GetTitledFirstName], se budoucnost [ROOT.Char.GetPrimaryTitle.GetNameNoTier] změnila ve svém průběhu. Nikdy se nedozvíme, jaký druh"
 death_management.4002.like_my_prison:0 "Co teď mám dělat, když jsi zemřel jako můj vězeň? Kdo mě obejme, když jsou mé oči oslepnuté slzami? Odpustíš mi někdy?"
 death_management.death.uninvolved:0 "'#EMP Potvrzujeme, že [dead_character.GetTitledFirstName] byl zabit při rozhodném odporu [battle_death_leader.GetPrimaryTitle.GetAdjectiveNoTooltip] [battle_death_leader.Custom('GetRandomEmployedMAA')]."
 death_management.4007.ruler:0 "vládce"
 death_management.1006.d:0 "Jedna méně [dead_character.GetHouse.GetBaseNameNoTooltip] na starosti!"death_management.1010.under_12:0 "Je to trochu rozmazané — jak to všechno začalo od [dead_character.GetTitledFirstName], který mi jednoho rána nevolal na mé lekce, až po nyní, kdy sedím v kočáře směřujícím domů.\n\nKdyž jsem se zeptal, proč mě [dead_character.GetFirstName] nesprovází, šepoty kolem mě pomalu objasnily, že se s [dead_character.GetHerHim] již nesetkám."
 death_management.4007.b:0 "Doufám, že mé činy byly ty správné."
 death_management.4007.start_my_prison:1 "Dnes, s úmrtím mého vězně [dead_character.GetTitledFirstName], se budoucnost [ROOT.Char.GetPrimaryTitle.GetNameNoTier] změnila ve svém průběhu. Nikdy se nedozvíme, jaký druh"
 death_management.4007.t:0 "Zvrat osudu"
 death_management.2000.t.no_killer:0 "Odtrženo"
 death_management.2002.t:0 "Dlouhý odpočinek"
 death_management.1206.c:2 "Můj #EMP hrdina!#! Pošlu [battle_death_killer.GetFirstNameNoTooltip] [ROOT.Char.GetCurrentLocation.Custom('get_region_flower_type')]!"
 death_management.2002.tt:1 "Tvůj [dead_character.Custom('MotherFather')], [dead_character.GetTitledFirstName], zemřel v kobkách [prison_holder.GetTitledFirstName]."
 death_management.1001.tt:1 "Tvůj [THIS.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_character'))], [dead_character.GetTitledFirstName], [dead_character.GetDeathReasonHideKiller]."
 death_management.3008.desc.neutral:0 "Od chvíle, kdy bylo mé zasnoubení s [dead_character.GetTitledFirstName] oficiální, jsem zažil vzrušení i strach z myšlenky na naše očekávané manželství. Teď, když můj snoubenec zemřel v mých kobkách, mi chybí [dead_character.GetHerHim], i když jsem [dead_character.GetHerHim] nikdy pořádně neznal. Kdo ví, co bychom spolu mohli mít?"
 death_management.4007.end_adventurer: "[dead_character.GetSheHe] by se stal, nebo zda je [dead_character.GetHerHis] smrt požehnáním či prokletím pro [dead_character.GetHerHis] následovníky."
 death_management.1001.t:0 "Přežít dítě"
 death_management.2000.tt:1 "Tvůj manžel/ka, [dead_character.GetTitledFirstName], zemřel v kobkách [prison_holder.GetTitledFirstName]."
 death_management.3001.neutral:0 "Myslel jsem, že jsem příliš starý na to, abych byl překvapen krutostí tohoto světa, přesto jsem si nikdy nepředstavoval, jakou bolest mi způsobí, když zažiji smrt svého vlastního [dead_character.Custom('GetDaughterSon')]. Je mou jedinou nadějí, že [dead_character.GetSheHe] je nyní ušetřen utrpení, které nyní musím snášet..."
 death_management.2002.neutral:0 "Možná jsme nebyli blízcí, [dead_character.GetFirstName], přesto budeš vždy mým [dead_character.Custom('MotherFather')]. Jen si pomysli, že [prison_holder.GetTitledFirstName] by tě vzal ode mě tak krutým způsobem, a zanechal mě s tolika otázkami. Co přivedlo [prison_holder.GetTitleTierName] k tomu, aby spáchal takový ohavný zločin? Vzal jsem tě jako samozřejmost? [dead_character.Custom('MotherFather')|U]... Opravu jsi mě miloval/a?"
 death_management.3000.a:0 "Ať [dead_character.GetSheHe] odpočívá v pokoji."
 death_management.9998.a.tt:1 "Měl/a bys uvést své záležitosti do pořádku."
 death_management.intro.letter.heir:0 "Hluboce se nadechnu; tolik toho závisí na osudu mého dědice.\n\n$death_management.intro.letter$"
 death_management.1010.12_or_over:0 "Přinesli mi zprávu, když jsem se připravoval na své lekce, a už jsem nevěděl, co si počít. Můj učitel, [dead_character.GetTitledFirstName], zemřel.\n\nI když cestuji domů, je divné, že se s [dead_character.GetHerHim] už nikdy nesetkám."
 death_management.3008.b:0 "Přeskočili jsme rovnou k #EMP Až nás smrt nerozdělí#!."
 death_management.1005.t:0 "Vzpomínky zůstávají"
 death_management.4008.desc.dislike_my_prison:0 "Když mi bylo řečeno, že můj zasnoubený [dead_character.GetTitledFirstName] zemřel jako můj vězeň, nemohu popřít, že jsem byl uleven. Samozřejmě, nejsem šťastný, že [dead_character.GetSheHe] zemřel, ale jsem rád, že se teď nemusím oženit s [dead_character.GetHerHim]. Byl bych nešťastný, a 'až nás smrt nerozdělí' se zdálo jako tak daleký koncept..."
 death_management.4002.neutral:0 "Pomysli, že bys zemřel jako vězeň [house_arrest_holder.GetTitledFirstName], zanechávajíc mě s tolika otázkami... Vzal jsem tě jako samozřejmost? Byl/a jsi na mě pyšný/á? [dead_character.Custom('MotherFather')|U]... Opravu jsi mě miloval/a?"
 death_management.2000.like:0 "Jak může srdce vydržet tento druh bolesti, aniž by prasklo? To není možné! A přesto jsem tady, mé srdce bije dál, zatímco to tvé ztichlo.\n\nOh, [dead_character.GetFirstName], můj [dead_character.Custom('LoverPetName')]."
 death_management.1000.c:0 "Ani jeden den příliš brzy!"
 death_management.1010.under_12_disliked_educator:0 "Chci nového učitele stejně!"death_management.3000.neutral:0 "Můj milý [dead_character.GetFirstName]. Možná jsem tě nemiloval, a možná jsem byl příčinou tvé smrti, přesto cítím tvé odcházení ostřeji, než jsem si kdy myslel, že je možné. Vždy jsi byl tam, můj stálý společníku. Myslet si, že moje žalář by byl tvou smrtí..."
 death_management.4001.dislike:0 "Přesto se nemohu přinutit plakat nad odchodem [dead_character.GetFirstNamePossessive], když jsem uvězněn [house_arrest_holder.GetTitledFirstName]."
 death_management.liege.desc:2 "Tvůj [vassal|E], [dead_character.GetFullName], [dead_character.GetDeathReason]."
 death_management.2002.child:0 "[dead_character.Custom('MotherFather')|U]? Proč jsi odešel? Říkali, že jsi s tím nemohl nic dělat, že [prison_holder.GetTitledFirstName] byl důvodem, proč jsi musel odejít. Ale proč by tě [prison_holder.GetSheHe] vzal ode mě, [dead_character.Custom('MotherFather')]?"
 death_management.3008.desc.dislike:0 "Když mi bylo řečeno o smrti mé zasnoubené [dead_character.GetTitledFirstName] v mých žalářích, nemohu popřít, že jsem cítil úlevu. Jsem rád, že se nyní nebudu muset oženit s [dead_character.GetHerHim]!"
 death_management.1001.neutral:0 "Myslel jsem si, že jsem příliš starý na to, abych byl překvapen krutostmi tohoto světa, přesto jsem nikdy neočekával, že budu muset zažít smrt svého vlastního [dead_character.Custom('GetDaughterSon')]. Můj jediný naděj je, že [dead_character.GetSheHe] je nyní ušetřen utrpení, kterým musím projít..."
 death_management.3007.end:1 "[dead_character.GetSheHe] by se stal, nebo jestli je [dead_character.GetHerHis] smrt požehnáním nebo prokletím na tomto [ROOT.Char.GetPrimaryTitle.GetType.GetName].\n\nCo vím je, že co je hotové, je hotové, a že příběh [dead_character.GetFirstNamePossessive] skončil."
 death_management.intro.letter.friend:0 "Nemohu si pomoci, ale obávám se o osud svého nejbližšího přítele.\n\n$death_management.intro.letter$"
 death_management.2007.t:0 "Zvrat osudu"
 death_management.4002.dislike_my_prison:0 "Cítil jsem pouze úlevu, když jsi zemřel jako můj vězeň. Konečně tvůj stín už nepřesahuje mé rameno."
 death_management.4008.t:0 "Všechno, co mohlo být"
 death_management.1205.a:0 "Ne [dead_character.GetFirstNameNoTooltip]!"
 death_management.4001.like:0 "Ach [ROOT.Char.GetFaith.HighGodName], jak jsi mohl dovolit můj drahý [dead_character.Custom('GetDaughterSon')] [dead_character.GetFirstName] zemřít v [house_arrest_holder.GetTitledFirstNamePossessive] vězení? [dead_character.GetSheHe|U] byl bez viny, můj dokonalý [dead_character.Custom('GetDaughterSon')]!\n\nModlím se, aby [dead_character.GetFirstName] našel jak klid, tak svobodu v posmrtném životě."
 death_management.3001.t:0 "Přežití dítěte"
 death_management.2007.a.new_heir.tt:1 "[new_heir.GetTitledFirstName] je tvůj nový dědic"
 death_management.1202.desc:0 "\n\nJe příliš pozdě něco měnit, jen doufám, že [dead_character.GetSheHe] najde klid v [dead_character.GetFaith.PositiveAfterLife]."
 death_management.1206.t:0 "Padlý rival"
 death_management.1004.a:0 "Zda bolest někdy povolí?"
 death_management.3002.a:0 "Vždy tě budu milovat, [dead_character.Custom('MotherFather')]."
 death_management.4002.dislike_opening:0 "Tvoje krev může téci mými žílami, ale nebyl jsi pravým [dead_character.Custom('MotherFather')] pro mě."
 death_management.killer.witnessed.enemy:0 "Za pouhé okamžiky, [battle_death_killer.GetTitledFirstName], [battle_death_killer.GetLiege.Custom2('RelationToMe', SCOPE.sC('battle_death_killer'))] [battle_death_killer.GetLiege.GetTitledFirstName], rozhodně útočí vpřed, držíce [battle_death_killer.GetHerHis] [battle_death_killer.Custom('signature_weapon')] nad hlavou, snadno překoná zbývající sílu [dead_character.GetFirstNameNoTooltip] a doručí smrtící úder."
 death_management.1205.b:0 "[battle_death_killer.GetFirstNameNoTooltip] za to zaplatí!"
 death_management.intro.letter.rival:0 "Nějak vím, ještě než to otevřu, že to obsahuje dobrou zprávu.\n\n$death_management.intro.letter$"
 death_management.4001.t:0 "Přežití dítěte"
 death_management.2001.opening:1 "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('dead_character'))], [dead_character.GetTitledFirstName], zemřel!\n\n"
 death_management.4000.neutral_my_prison:0 "Doufám, že mi můžeš odpustit mé hříchy. Jak to, co jsem ti udělal, tak všechny věci, které jsem neřekl."
 death_management.1202.b:0 "[battle_death_killer.GetFirstNameNoTooltip] zaplatí."
 death_management.1007.same_or_higher_tier:0 "Nikdy nebudeme vědět, zda by [dead_character.GetHerHis] vláda spojila naše země dohromady,"
 death_management.4002.like_opening:0 "Ach, [dead_character.Custom('MotherFather')]. Možná jsem dospělý, ale vždy jsem byl tvým dítětem."
