 author_book.1000.t: "[newly_created_artifact.GetNameNoTooltip]" # todo: NEW TRANSLATION
 author_book.1000.poem_intro.desc: "Když recituji svou nově složenou báseň [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('trusted_influencer'))] [trusted_influencer.GetFirstName], nemohu si pomoci, cítím jistou hrdost na to, čeho jsem dosáhl. Téma, [SCOPE.Custom('GetCiPoemTheme')], je podle mého názoru něco, co dříve nebylo zachyceno tímto způsobem. Očekávavě se podívám na [trusted_influencer.GetFirstNameNoTooltip] a čekám na [trusted_influencer.GetHerHis] ohodnocení mé práce.\n\n" # todo: NEW TRANSLATION
 author_book.1000.poem_weak.desc: "„Všechno má krásu, ale ne každý ji vidí.“ [trusted_influencer.GetHerHis] to pronáší — což musí být ocenění?\n\nMožná toto nově vytvořené dílo není tak brilantní, jak jsem doufal." # todo: NEW TRANSLATION
 author_book.1000.poem_mid.desc: "„Pohnuté dílo,“ říká [trusted_influencer.GetSheHe] a podívá se na mě souhlasně poté, co byla ticho, které připadalo jako věčnost." # todo: NEW TRANSLATION
 author_book.1000.poem_great.desc: "„Získej nové poznání přemýšlením o tom starém a můžeš se stát učitelem jiných,“ [trusted_influencer.GetSheHe|U] zjevně oceňuje mé nové dílo." # todo: NEW TRANSLATION
 author_book.1000.prose_intro.desc: "Argumentační psaní by mělo být přirozené pro každého učence. Ve svém textu o [SCOPE.Custom('GetProseTheme')] jsem mohl procvičit své dovednosti v používání příkladů k podpoře hlavního tvrzení.\n\n" # todo: NEW TRANSLATION
 author_book.1000.prose_weak.desc: "„Tvoje uvažování je solidní, ale vidím několik oblastí, kde se dá zlepšit,“ říká mi můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('trusted_influencer'))] [trusted_influencer.GetFirstName]. Zjevně v podporujícím duchu [trusted_influencer.GetSheHe] pak pokračuje v popisu některých postřehů v mém textu, které se [trusted_influencer.GetSheHe] obává, že by čtenáři mohli přehlédnout." # todo: NEW TRANSLATION
 author_book.1000.prose_mid.desc: "„To je skvělé psaní, dobře jsi zachytil podstatu problému,“ říká můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('trusted_influencer'))] [trusted_influencer.GetFirstName], jako první čtenář mé práce." # todo: NEW TRANSLATION
 author_book.1000.prose_great.desc: "„Podařilo se ti mluvit s jasností, kterou má jen málokdo v naší době!“ prohlašuje můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('trusted_influencer'))] [trusted_influencer.GetFirstName].\nJe zřejmé, že se mi podařilo svými slovy vyvolat opravdové emoce." # todo: NEW TRANSLATION
 author_book.1000.scholarship_intro.desc: "Nebyl to rychlý podnik, ale konečně jsem na konci. Moje nová monografie o [SCOPE.Custom('GetMonographTopic')] je hotová a čas, který jsem strávil probíráním související literatury, mě učinil v tomto tématu obratnějším než kdy dříve.\n\n" # todo: NEW TRANSLATION
 author_book.1000.scholarship_weak.desc: "„Velký milník ve tvé kariéře!“ vykřikuje můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('trusted_influencer'))] [trusted_influencer.GetFirstName] a vidím v [trusted_influencer.GetHerHis] očích jistou hrdost. Přesto se ptám, jestli bych to při druhé šanci nedokázal lépe." # todo: NEW TRANSLATION
 author_book.1000.scholarship_mid.desc: "„Schopná a poučná kniha, kterou doporučím ostatním!“ říká můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('trusted_influencer'))] [trusted_influencer.GetFirstName], když ji [trusted_influencer.GetSheHe] dočetl/a.\nMěl bych být se svou prací spokojený, a přesto je těžké necítit, že bych v budoucnu mohl napsat něco ještě lepšího." # todo: NEW TRANSLATION
 author_book.1000.scholarship_great.desc: "„Průlomové dílo, které staví tvé jméno mezi největší autory naší doby!“\nMůj první čtenář, můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('trusted_influencer'))] [trusted_influencer.GetFirstName], to říká poté, co dílo dokončil. Toto je úspěch, na který jen tak nezapomenu." # todo: NEW TRANSLATION
 author_book.1000.a: "Z této zkušenosti jsem se mnoho naučil." # todo: NEW TRANSLATION
 author_book.1000.b: "Dobrá práce." # todo: NEW TRANSLATION
 author_book.1000.c: "Je zjevné, že to ve mně je." # todo: NEW TRANSLATION
 author_book.1000.d: ""Toto bude můj dar tobě!"" # todo: NEW TRANSLATION
