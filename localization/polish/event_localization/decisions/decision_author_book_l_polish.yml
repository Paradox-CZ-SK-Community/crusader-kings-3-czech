 author_book.0001.t: "Poetická ctnost" # todo: NEW TRANSLATION
 author_book.0001.desc: "Některé žánry jsou tak čisté a dynamické jako [Glossary( 'Ci poetry', 'CI_GLOSS' )]. Různé sloky mohou zachytit různá témata či emoce, což umožňuje všem mým oblíbeným básníkům vyjádřit hluboké pocity stručným a krásným způsobem.\n\nNyní, když nastal čas vložit své vlastní slova do melodie, musím pečlivě vybrat, kterou melodii použiji." # todo: NEW TRANSLATION
 CI_GLOSS: "#bold Ci poezie#! — Forma poezie, která se stala stále populárnější během dynastií Tang a Song.\nBásně jsou určeny k zpěvu a přizpůsobují svá témata slokám různé délky, které odpovídají dané melodii.\n\nProtože se Ci básně často inspirují pasážemi ze starších básní, jejich doslovný význam může být bez patřičného výcviku nejasný." # todo: NEW TRANSLATION
 author_book.0001.a: "Použiji #italic [SCOPE.Custom('GetCiPoemName')]#!" # todo: NEW TRANSLATION
 author_book.0001.a.tt: "#italic [SCOPE.Custom('GetCiPoemName')]#! bude názvem mé básně" # todo: NEW TRANSLATION
 author_book.0001.b: "Poradím se se svým [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('trusted_influencer'))] [trusted_influencer.GetShortUINameNoTooltip]" # todo: NEW TRANSLATION
 author_book.0001.b.tt: "[trusted_influencer.GetShortUIName] vybere melodii pro báseň" # todo: NEW TRANSLATION
