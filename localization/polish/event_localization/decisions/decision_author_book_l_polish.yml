 author_book.0004.t: "O ctnosti naší doby" # todo: NEW TRANSLATION
 author_book.0004.desc: "Když usedám ke stolu, abych přemýšlel o díle, které mě čeká, mé oči padnou na [Glossary( 'Four Treasures of the Study', 'FOUR_TREASURES')]. Jako učenec jsou to nástroje mého řemesla. S jejich pomocí mohu uplatnit rozum a osvětlit druhé.\n\nAle co bych měl říci?\n\nMohl bych se pokusit vrhnout nové světlo na minulé události, nebo se mohu pustit do něčeho aktuálnějšího a analyzovat ctnostné činy na základě nedávné události." # todo: NEW TRANSLATION
