 prose_quality_great: "Jednoduchý literární styl ukazuje velkou obratnost v jazyce. Argumenty jsou uspořádány mistrovsky, což by ohromilo každého současného autora." # todo: NEW TRANSLATION
 author_book.0005.t: "Popis světa" # todo: NEW TRANSLATION
 author_book.0005.desc: "S velkým úsilím může mysl proniknout do významu přírody světa. Skutečně tyto poznatky popsat a zorganizovat do textu, ze kterého se mohou druhé poučit, je větší věc, ale také náročnější a časově zdlouhavější.\n\nKdyž usedám plánovat novou monografii, musím rozhodnout, na jakou oblast se zaměřit. Matematika i zeměpis jsou hodné témata, o která se zajímá mnoho mých vrstevníků." # todo: NEW TRANSLATION
