l_polish:
 legend_book_desc: "#EMP [ROOT.Var('finished_legend_var').Legend.GetChapterDescriptionByName('opening')]#!\n\n#EMP [ROOT.Var('finished_legend_var').Legend.GetProtagonist.GetTitledFirstNamePossessiveNoTooltip|U] legenda kulminuje v nádherném dobrodružství: [ROOT.Var('finished_legend_var').Legend.GetProtagonist.GetHerHis] veliké činy byly takové, že všichni králové nad tím žasli a mnozí šlechtici a měšťané přišli k [ROOT.Var('finished_legend_var').Legend.GetProtagonist.GetHerHis] setkání, neboť chtěli vidět legendu na vlastní oči.#!\n\n#EMP [ROOT.Var('finished_legend_var').Legend.GetChapterDescriptionByName('conclusion')]#!"
 legend_book: "[ROOT.Var('finished_legend_var').Legend.GetName]"
 ce1_decision_events.0001.desc: "Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('chronicler'))] [chronicler.GetFirstName] mě zdraví s potěšeným úsměvem. [chronicler.GetHerHis|U] čtecí lampa téměř dohasíná.\n\n\"Můj [ROOT.Char.GetLadyLord],\" [chronicler.GetSheHe] říká, když [chronicler.GetSheHe] položí na stůl krásně zdobenou knihu, \"udělali jsme si jistotu, že sledujeme každý malý detail, každý čin, každou bitvu, každé dobrodružství a každý románek.\"\n\n\"Všechno to,\" [chronicler.GetSheHe] pokračuje, \"je zaznamenáno pro věky.\""
 ce1_decision_events.0001.t: "Zapiš to"
 ce1_decision_events.0001.a: "Ohromující!"
