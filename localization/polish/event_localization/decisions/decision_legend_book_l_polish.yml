l_polish:
 ce1_decision_events.0001.t: "Zapiš to"
 ce1_decision_events.0001.desc: "Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('chronicler'))] [chronicler.GetFirstName] mě zdraví spokojeným úsměvem. [chronicler.GetHerHis|U] čtecí lampa má skoro došel olej.\n\n\"Má [ROOT.Char.GetLadyLord],\" říká [chronicler.GetSheHe], když [chronicler.GetSheHe] odkládá nádherně zdobenou knihu, \"postarali jsme se, abychom zaznamenali každou maličkost, každý skutek, každou bitvu, každé dobrodružství a každý románek.\"\n\n\"Všechno,\" pokračuje [chronicler.GetSheHe], \"zaznamenáno pro věky.\""
 ce1_decision_events.0001.a: "Skvělé!"
 legend_book: "[ROOT.Var('finished_legend_var').Legend.GetName]"
 legend_book_desc: "#EMP [ROOT.Var('finished_legend_var').Legend.GetChapterDescriptionByName('opening')]#!\n\n#EMP [ROOT.Var('finished_legend_var').Legend.GetTitledFirstNamePossessiveNoTooltip|U] legenda vrcholí v báječném dobrodružství: [ROOT.Var('finished_legend_var').Legend.GetProtagonist.GetHerHis] slavné válečné činy byly takové, že všichni králové nad nimi žasli a mnoho šlechticů i prostých lidí přišlo na [ROOT.Var('finished_legend_var').Legend.GetProtagonist.GetHerHis] setkání, neboť si přáli legendu spatřit na vlastní oči.#!\n\n#EMP [ROOT.Var('finished_legend_var').Legend.GetChapterDescriptionByName('conclusion')]#!"
