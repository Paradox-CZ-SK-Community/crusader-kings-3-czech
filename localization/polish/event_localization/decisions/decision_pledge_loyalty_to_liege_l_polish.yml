 pledge_loyalty_to_liege.0001.opening: "[pledge_loyalty_to_liege_vassal.Custom2('AppropriateGreetingPositive', ROOT.Char )]" # todo: NEW TRANSLATION
 pledge_loyalty_to_liege.0001.desc: "Přijel jsem do [pledge_loyalty_to_liege_scope.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], abych vám vznešený [pledge_loyalty_to_liege_scope.GetTitleAsNameNoTooltip] vzdal hold jako projev mé věrnosti. \n\n" # todo: NEW TRANSLATION
 pledge_loyalty_to_liege.0001.desc.submission: "Doufám, že samotné přislíbení mé podřízenosti je dostatečným důkazem mé cti." # todo: NEW TRANSLATION
 pledge_loyalty_to_liege.0001.desc.gold: "Přináším vám bohaté dary hodné vaší veličenosti, jako znamení mé dobré vůle a poddanosti." # todo: NEW TRANSLATION
 pledge_loyalty_to_liege.0001.desc.hook: "Máte mé slovo, že učiním, co si přejete, můj [pledge_loyalty_to_liege_scope.GetLadyLord]." # todo: NEW TRANSLATION
 pledge_loyalty_to_liege.0001.desc.contract: "Abych potvrdil vaše panství a mou věrnost vám, zavážu se jako váš vazal k větším povinnostem." # todo: NEW TRANSLATION
 pledge_loyalty_to_liege.0001.a: "Poskytněte obvyklé protislužby." # todo: NEW TRANSLATION
 pledge_loyalty_to_liege.0001.b: "Nedat [pledge_loyalty_to_liege_vassal.GetHerHim] nic na oplátku." # todo: NEW TRANSLATION
 pledge_loyalty_to_liege.0001.c: "Odměnit [pledge_loyalty_to_liege_vassal.GetHerHis] ještě bohatšími dary." # todo: NEW TRANSLATION
 pledge_loyalty_to_liege.0001.c.insulted: "#EMP [pledge_loyalty_to_liege_vassal.GetShortUIName] to bude považovat za urážku!#!" # todo: NEW TRANSLATION
 pledge_loyalty_to_liege.0001.c.honored: "#EMP [pledge_loyalty_to_liege_vassal.GetShortUIName] to bude považovat za poctu#!" # todo: NEW TRANSLATION
 pledge_loyalty_to_liege.0101.t: "$pledge_loyalty_to_liege_header$ Pokleknutí" # todo: NEW TRANSLATION
 pledge_loyalty_to_liege.0101.desc: "Trpělivě čekám na svém trůnu na příchod [pledge_loyalty_to_liege_vassal.GetTitledFirstName], který je zanedlouho ohlášen a přiveden přede mne. \n\n" # todo: NEW TRANSLATION
 pledge_loyalty_to_liege.0101.desc.submission: "[pledge_loyalty_to_liege_vassal.GetSheHe|U] poklekne v úctě a nabídne nic jiného než svou přísahu věrně sloužit jako vazal [pledge_loyalty_to_liege_scope.GetPrimaryTitle.GetTierAsNameNoTooltip].\n\n" # todo: NEW TRANSLATION
 pledge_loyalty_to_liege.0101.desc.gold: "[pledge_loyalty_to_liege_vassal.GetSheHe|U] poklekne v úctě, zatímco služebníci přinášejí [pledge_loyalty_to_liege_vassal.GetHerHis] dary mincí a cenných předmětů. Přísaha je složena a písaři zaznamenávají [pledge_loyalty_to_liege_vassal.GetHerHis] závazky sloužit [pledge_loyalty_to_liege_scope.GetPrimaryTitle.GetNameNoTooltip].\n\n" # todo: NEW TRANSLATION
 pledge_loyalty_to_liege.0101.desc.hook: "[pledge_loyalty_to_liege_vassal.GetSheHe|U] poklekne v úctě a, mezi svými dalšími přísahami sloužit [pledge_loyalty_to_liege_scope.GetPrimaryTitle.GetNameNoTooltip], staví [pledge_loyalty_to_liege_vassal.GetHerselfHimself] k mé dispozici a zavazuje se mi dlužit.\n\n" # todo: NEW TRANSLATION
 pledge_loyalty_to_liege.0101.desc.contract: "[pledge_loyalty_to_liege_vassal.GetSheHe|U] poklekne v úctě a, mezi svými dalšími přísahami sloužit [pledge_loyalty_to_liege_scope.GetPrimaryTitle.GetNameNoTooltip], nabízí mi větší příspěvky jako vazalský pán [pledge_loyalty_to_liege_scope.GetPrimaryTitle.GetTierAsNameNoTooltip].\n\n" # todo: NEW TRANSLATION
 pledge_loyalty_to_liege.0101.desc.success: "Nakonec dám [pledge_loyalty_to_liege_vassal.GetTitleAsNameNoTooltip] příkaz vstát, čímž potvrdím svou spokojenost, a [pledge_loyalty_to_liege_vassal.GetFirstNamePossessiveNoTooltip] práva k zemím, nimiž [pledge_loyalty_to_liege_vassal.GetSheHe] vládne v mém zastoupení." # todo: NEW TRANSLATION
 pledge_loyalty_to_liege.0101.smooth.submission: "\"Služ mi dobře, [pledge_loyalty_to_liege_vassal.GetTitledFirstNameNoTooltip].\"" # todo: NEW TRANSLATION
 pledge_loyalty_to_liege.0101.smooth.gold: "\"Přijímám tvé štědré dary, [pledge_loyalty_to_liege_vassal.GetTitledFirstNameNoTooltip].\"" # todo: NEW TRANSLATION
 pledge_loyalty_to_liege.0101.smooth.hook: "\"Jsem rád, že se na tebe mohu obrátit, [pledge_loyalty_to_liege_vassal.GetTitledFirstNameNoTooltip].\"" # todo: NEW TRANSLATION
 pledge_loyalty_to_liege.0101.smooth.contract: "\"Tvé služby jsou neocenitelné, [pledge_loyalty_to_liege_vassal.GetTitledFirstNameNoTooltip].\"" # todo: NEW TRANSLATION
 pledge_loyalty_to_liege.0009.opening: "[pledge_loyalty_to_liege_scope.Custom2('AppropriateGreeting', ROOT.Char )]" # todo: NEW TRANSLATION
 pledge_loyalty_to_liege.0009.desc: "Nenechám se zmást vaším [pledge_loyalty_to_liege_vassal.Custom2('InsultAdjective', SCOPE.sC('pledge_loyalty_to_liege_scope'))] aktem; přísaha holdu od vás by pro mě nic neznamenala." # todo: NEW TRANSLATION
 pledge_loyalty_to_liege.0009.a: "Skandální!" # todo: NEW TRANSLATION
 pledge_loyalty_to_liege.0201.t: "$pledge_loyalty_to_liege_header$ Pokleknutí" # todo: NEW TRANSLATION
 pledge_loyalty_to_liege.0201.desc: "Služebníci mě dovedou do velkého sálu [pledge_loyalty_to_liege_scope.GetTitledFirstNamePossessiveRegnal] v [pledge_loyalty_to_liege_scope.GetCapitalLocation.GetNameNoTooltip], kde [pledge_loyalty_to_liege_scope.GetSheHe] sedí na svém trůně a čeká, až uslyší mou přísahu.\n\n" # todo: NEW TRANSLATION
 pledge_loyalty_to_liege.0201.desc.success: "Klekám u nohou svého [pledge_loyalty_to_liege_scope.GetLadyLord] a skládám mnohé přísahy oddanosti, zatímco [pledge_loyalty_to_liege_scope.GetHerHis] písaři zaznamenávají událost.\n\n" # todo: NEW TRANSLATION
 pledge_loyalty_to_liege.0201.desc.submission: "Tím je obřad dokončen; nemohu svému [pledge_loyalty_to_liege_scope.GetTitleAsNameNoTooltip] nabídnout nic jiného než svůj slib věrně sloužit jako vazal [pledge_loyalty_to_liege_scope.GetPrimaryTitle.GetTierAsNameNoTooltip].\n\n" # todo: NEW TRANSLATION
 pledge_loyalty_to_liege.0201.desc.gold: "Moji služebníci pak před shromážděným dvorem předloží mé bohaté dary [pledge_loyalty_to_liege_scope.GetTitleAsNameNoTooltip]." # todo: NEW TRANSLATION
 pledge_loyalty_to_liege.0201.desc.gold.received_as_expected: "Jak je zvykem, [pledge_loyalty_to_liege_scope.GetSheHe] nabízí několik symbolických darů na oplátku, čímž upevňuje náš vztah pro nadcházející dobu.\n\n" # todo: NEW TRANSLATION
 pledge_loyalty_to_liege.0201.desc.gold.received_more: "\n\nJak jsem očekával, [pledge_loyalty_to_liege_scope.GetTitleAsNameNoTooltip] mi oplácí dary ve stejné míře — nenechá to však na jednom! Po dlouhé době se ocitám obklopen ještě větším bohatstvím, než jsem nabídl [pledge_loyalty_to_liege_scope.GetHerHim]. Dvořané kolem nás se snaží zkrotit své překvapení nad tímto porušením běžného protokolu, nejistí, zda [pledge_loyalty_to_liege_scope.GetTitleAsNameNoTooltip] odměňuje, podplácí, nebo jen předvádí svou moc a bohatství.\n\n" # todo: NEW TRANSLATION
 pledge_loyalty_to_liege.0201.desc.gold.received_nothing: "\n\nKlekám tak dlouho, až je jasné, že [pledge_loyalty_to_liege_scope.GetTitleAsNameNoTooltip] mi neposkytne žádné obvyklé dary. Dvořané kolem nás vypadají nesvůj, nejistí, zda se pokladnice vyprázdnila, nebo zda [pledge_loyalty_to_liege_scope.GetTitleAsNameNoTooltip] chce udělat ze mne příklad.\n\n" # todo: NEW TRANSLATION
 pledge_loyalty_to_liege.0201.desc.hook: "Pak přichází můj slib, že mě lze kdykoli požádat o jakoukoli přízeň, jako oddaného podporovatele [pledge_loyalty_to_liege_scope.GetTitleAsNameNoTooltip] ve všech [pledge_loyalty_to_liege_scope.GetHerHis] snahách.\n\n" # todo: NEW TRANSLATION
 pledge_loyalty_to_liege.0201.desc.contract: "Poté přichází má nabídka; potvrzuji, že zvýším své příspěvky jako vazal [pledge_loyalty_to_liege_scope.GetPrimaryTitle.GetTierAsNameNoTooltip] jako znamení mé věrnosti a pro dobro koruny.\n\n" # todo: NEW TRANSLATION
 pledge_loyalty_to_liege.0201.desc.brush_off: "K mému překvapení [pledge_loyalty_to_liege_scope.GetFirstNameNoTooltip] jedná téměř, jako by se nic nestalo, a přijímá můj hold s grácií.\n\n" # todo: NEW TRANSLATION
 pledge_loyalty_to_liege.0201.desc.outro: "[pledge_loyalty_to_liege_scope.GetFirstNameNoTooltip] mi přikáže vstát a potvrzuje [pledge_loyalty_to_liege_scope.GetHerHis] uspokojení, spolu s mými právy k zemím, které spravuji jeho/jejím jménem." # todo: NEW TRANSLATION
 pledge_loyalty_to_liege.0201.smooth.submission: "Ať žije [pledge_loyalty_to_liege_scope.GetTitleAsNameNoTooltip]." # todo: NEW TRANSLATION
 pledge_loyalty_to_liege.0201.smooth.gold: "Cena věrnosti..." # todo: NEW TRANSLATION
 pledge_loyalty_to_liege.0201.smooth.hook: "Doufejme, že to bude malá služba..." # todo: NEW TRANSLATION
 pledge_loyalty_to_liege.0201.smooth.contract: "Břemeno služby..." # todo: NEW TRANSLATION
 pledge_loyalty_to_liege.0201.faux_pas: "Přeci jen spravedlivý pán." # todo: NEW TRANSLATION
 pledge_loyalty_to_liege.0201.insult: "Neměl jsem sem nikdy přijít." # todo: NEW TRANSLATION
 pledge_loyalty_to_liege.0601.t: "$pledge_loyalty_to_liege_header$ Zneplatněno" # todo: NEW TRANSLATION
 pledge_loyalty_to_liege.0601.desc.court: "Po mé korunovaci jako [ROOT.Char.GetTitleAsNameNoTooltip] již není nutné připravovat se na složení holdu..." # todo: NEW TRANSLATION
 pledge_loyalty_to_liege.0601.desc.imprisoned_me: "$pledge_loyalty_to_liege.0601_shared_intro$ [ROOT.Char.GetImprisonedBy.GetTitledFirstName] mě uvěznil." # todo: NEW TRANSLATION
 pledge_loyalty_to_liege.0601.desc.imprisoned: "$pledge_loyalty_to_liege.0601_shared_intro$ Byl jsem zajat [ROOT.Char.GetImprisonedBy.GetTitledFirstName]." # todo: NEW TRANSLATION
 pledge_loyalty_to_liege.0601.desc.liege_dead_me: "$pledge_loyalty_to_liege.0601_shared_intro$ Nakonec jsem zabil [pledge_loyalty_to_liege_scope.GetTitledFirstName]... \n\n" # todo: NEW TRANSLATION
 pledge_loyalty_to_liege.0601.desc.liege_dead: "$pledge_loyalty_to_liege.0601_shared_intro$ [pledge_loyalty_to_liege_scope.GetTitledFirstName] [pledge_loyalty_to_liege_scope.GetDeathReasonHideKiller]... \n\n" # todo: NEW TRANSLATION
 pledge_loyalty_to_liege.0601.desc.liege_imprisoned_me: "$pledge_loyalty_to_liege.0601_shared_intro$ Nakonec jsem zajal [pledge_loyalty_to_liege_scope.GetTitledFirstName]!" # todo: NEW TRANSLATION
 pledge_loyalty_to_liege.0601.desc.liege_imprisoned: "$pledge_loyalty_to_liege.0601_shared_intro$ [pledge_loyalty_to_liege_scope.GetTitledFirstName] byl zajat [pledge_loyalty_to_liege_scope.GetImprisonedBy.GetTitledFirstName]." # todo: NEW TRANSLATION
 pledge_loyalty_to_liege.0601.desc.new_liege: "Pokud mám složit přísahu, musí být určena mému novému pánovi, [ROOT.Char.GetLiege.GetTitledFirstNameRegnal]." # todo: NEW TRANSLATION
 pledge_loyalty_to_liege.0601_shared_intro: "Právě když jsem dokončoval poslední přípravy mé přísahy věrnosti," # todo: NEW TRANSLATION
 pledge_loyalty_to_liege.0601.desc: "\n\nTo jistě mění situaci." # todo: NEW TRANSLATION
 pledge_loyalty_to_liege.0601.a_court: "Dále k větším cílům." # todo: NEW TRANSLATION
 pledge_loyalty_to_liege.0601.a_prison: "Sakra." # todo: NEW TRANSLATION
 pledge_loyalty_to_liege.0601.a_liege: "Velmi rozčilující..." # todo: NEW TRANSLATION
 pledge_loyalty_to_liege.0601.a: "Čas to přehodnotit..." # todo: NEW TRANSLATION
 pledge_loyalty_to_liege_overdue.1000.t: "Nečestný vazal" # todo: NEW TRANSLATION
 pledge_loyalty_to_liege_overdue.1000.desc.1: "Když procházím záznamy těch, kteří přišli složit přísahu věrnosti mně jako [ROOT.Char.GetTitleAsName], jedno jméno zůstává nápadně nepřítomné: [SCOPE.sC('pledge_loyalty_to_liege_offender').GetTitledFirstName] z dynastie [SCOPE.sC('pledge_loyalty_to_liege_offender').GetDynasty.GetName]. Uběhlo více než [SCOPE.sC('pledge_loyalty_to_liege_offender').MakeScope.Var('pledge_loyalty_to_liege_found_overdue_years').GetValue] let " # todo: NEW TRANSLATION
 pledge_loyalty_to_liege_overdue.1000.desc.new_liege: "od mého nástupu na trůn, " # todo: NEW TRANSLATION
 pledge_loyalty_to_liege_overdue.1000.desc.new_title: "od té doby, co se [SCOPE.sC('pledge_loyalty_to_liege_offender').GetSheHe] stal mým vazalem, " # todo: NEW TRANSLATION
 pledge_loyalty_to_liege_overdue.1000.desc.2: "a z [SCOPE.sC('pledge_loyalty_to_liege_offender').GetHerHis] zemí nepřišel ani hlas, ani dávek.\n\nMoji dvořané si vyměňují znepokojené pohledy. Šeptání se šíří sálem — může to být jen opomenutí, nebo záměrné pohrdání mým právem vládnout? Tíha nevysloveného vzdoru visí v ovzduší." # todo: NEW TRANSLATION
 pledge_loyalty_to_liege_overdue.1000.a: "Vyslat posla s požadavkem, aby se [SCOPE.sC('pledge_loyalty_to_liege_offender').GetHerHis] ihned dostavil." # todo: NEW TRANSLATION
 pledge_loyalty_to_liege_overdue.1000.a.tt: "[SCOPE.sC('pledge_loyalty_to_liege_offender').GetTitledFirstName] obdrží dopis připomínající [SCOPE.sC('pledge_loyalty_to_liege_offender').GetHerHis] povinnosti. V závislosti na reakci [SCOPE.sC('pledge_loyalty_to_liege_offender').GetHerHis] můžete být schopni [usurp|E] [SCOPE.sC('pledge_loyalty_to_liege_offender').GetHerHis] [titles|E]." # todo: NEW TRANSLATION
 pledge_loyalty_to_liege_overdue.1000.b: "[SCOPE.sC('pledge_loyalty_to_liege_offender').GetSheHe|U] je pravděpodobně jen zaneprázdněný." # todo: NEW TRANSLATION
 pledge_loyalty_to_liege_overdue.1000.b.tt: "[SCOPE.sC('pledge_loyalty_to_liege_offender').GetTitledFirstName] bude omluven z [SCOPE.sC('pledge_loyalty_to_liege_offender').GetHerHis] povinností." # todo: NEW TRANSLATION
 pledge_loyalty_to_liege_overdue.1010.t: "Čest volá" # todo: NEW TRANSLATION
 pledge_loyalty_to_liege_overdue.1010.desc.new_liege: "S nástupem [ROOT.Char.GetLiege.GetTitledFirstName] na ctěný trůn [ROOT.Char.GetLiege.GetPrimaryTitle.GetName], " # todo: NEW TRANSLATION
 pledge_loyalty_to_liege_overdue.1010.desc.new_title: "Jako [ROOT.Char.GetTitleTierName|U] [ROOT.Char.GetPrimaryTitle.GetName] a vazal [ROOT.Char.GetLiege.GetPrimaryTitle.GetName], " # todo: NEW TRANSLATION
 pledge_loyalty_to_liege_overdue.1010.desc: "nastal čas, abych vykonal cestu a vzdal úctu, znovu potvrdit svou loajalitu a věrnost.\n\nPokud to neučiním včas, může to být považováno za nečestné — nebo hůř, vykládáno jako prohlášení vzpoury." # todo: NEW TRANSLATION
 pledge_loyalty_to_liege_overdue.1010.a: "Vyraž okamžitě a pospěš si!" # todo: NEW TRANSLATION
