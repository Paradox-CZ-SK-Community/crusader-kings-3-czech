l_polish:
 all_held_counties:0 "Všechny nevíry okresy"
 middle_east_decisions.0001.a:0 "Ať má Bůh na ně milost, neboť já na ně nemám žádnou."middle_east_decisions.0015.desc.liege:0 "Po sérii vítězství v Anatolii se rozhodl [scoped_ruler.GetTitledFirstName] korunovat [scoped_ruler.GetHerselfHimself] [scoped_ruler.GetTitleTierName] Rum, a tvrdí, že [scoped_ruler.GetSheHe] už ke mně nemá žádnou loajalitu a bude pokračovat v boji proti nevěřícím na [scoped_ruler.GetHerHis] vlastních podmínkách."
 middle_east_decisions.0001.desc:0 "Od vzestupu Muhammada je muslimské náboženství silou, se kterou se musí počítat po celém Východě, a hrozbou pro uctívače Krista. Ale díky mému úsilí o zajištění Svaté země, to již není pravda. \n\nVyhnal jsem nevěřící od středomořských břehů a pronásledoval je přes žhavé pouště Arábie. Zasadil jsem svatý kříž našeho Pána od moře k moři a vytvořil pravou Říši nebes nad zlomeným půlměsícem falešného Proroka."
 middle_east_decisions.0001.t:0 "Říše nebes"
 middle_east_decisions.0002.a:0 "Chválen buď náš Pán!"
 middle_east_decisions.0002.b:0 "Tisíc prokletí na rodinu [scoped_ruler.GetHerHis]!"
 middle_east_decisions.0002.c:0 "Vidím..."
 middle_east_decisions.0002.desc.christians:0 "Od vzestupu Muhammada je muslimské náboženství silou, se kterou se musí počítat po celém Východě, a hrozbou pro uctívače Krista. Ale díky úsilí [scoped_ruler.GetTitledFirstName] o zajištění Svaté země, to již není pravda. \n\nS požehnáním [scoped_ruler.GetFaith.HighGodName] [scoped_ruler.GetFirstName] vyhnal nevěřící od středomořských břehů a pronásledoval je přes žhavé pouště Arábie. [scoped_ruler.GetSheHe|U] zasadil svatý kříž našeho Pána od moře k moři a vytvořil pravou Říši nebes nad zlomeným půlměsícem falešného Proroka."
 middle_east_decisions.0002.desc.muslims:0 "Barbarské hordy křižáků [scoped_ruler.GetTitledFirstName] přinesly zkázu, kterou nelze pochopit, na následovníky [ROOT.Char.GetFaith.HighGodName]!\n\nTyto zlé modlářské kultury obsadily všechna posvátná místa našeho náboženství. Dokonce i svaté město Mekka je nyní v rukou těchto rouhačských prasat. Pokud praví následovníci Proroka brzy neobnoví Arábii, může to být začátek konce pro Islám."
 middle_east_decisions.0002.desc.others:0 "Od vzestupu Muhammada je muslimské náboženství silou, se kterou je třeba počítat po celém Východě. Nicméně díky úsilí [scoped_ruler.GetTitledFirstName] o zajištění Svaté země už to tak není. \n\nTento [scoped_ruler.GetFaith.GetAdjective] [scoped_ruler.GetTitleTierName] vyhnal následovníky Alláha z pobřeží Středozemního moře a pronásledoval je přes žhavé pouště Arábie. [scoped_ruler.GetSheHe|U] zasadil svatý kříž od moře k moři a vytvořil to, co [scoped_ruler.GetSheHe] nazývá Rájem nad zlomeným půlměsícem Proroka."
 middle_east_decisions.0003.a:0 "Allahu Akbar!"
 middle_east_decisions.0003.desc:0 "Od doby, kdy nevěřící okupovali posvátnou zemi, byli praví následovníci Proroka rozptýleni do všech čtyř směrů, bez vedení či vůle obnovit posvátný boj.\n\nTo končí dnes. Dík [reformer.GetFaith.HighGodNamePossessive] milosti jsem znovu získal Mekku a Medínu a zastavil nával nevěřících, kteří zaplavují Arábii. S podporou několika uznávaných učenců knihy jsem byl uznán za nového chalífa [reformer.GetFaith.GetName] a jsem připraven vést své následovníky proti zlým modlářům, kteří stále znečišťují naši vlast!"
 middle_east_decisions.0003.t:0 "Nový chalífát"
 middle_east_decisions.0004.a:0 "Allahu Akbar!"
 middle_east_decisions.0004.b:0 "Lepší známý ďábel, předpokládám..."
 middle_east_decisions.0004.desc.ashari:0 "Od doby, co nevěřící okupovali svatou zemi, se praví následovníci Proroka rozptýlili do čtyř světových stran, bez vedení nebo vůle obnovit posvátný boj.\n\nTo dnes končí. Z milosti [reformer.GetFaith.HighGodNamePossessive] znovu, [reformer.GetFirstName] znovu získal Mekku a Medínu a zastavil příliv nevěřících, kteří zaplavují Arábii. S podporou několika vážených učených mužů Knihy, [reformer.GetSheHe] byl uznán jako nový chalíf [reformer.GetFaith.GetName] a je připraven vést [reformer.GetHerHis] následovníky proti zlým modlářům, kteří stále znečišťují naši vlast."
 middle_east_decisions.0004.desc.other:0 "Od doby, co nevěřící okupovali svatou zemi, se následovníci [reformer.GetFaith.GetName] rozptýlili do čtyř světových stran, bez vedení nebo vůle obnovit posvátný boj.\n\nNicméně, zdá se, že se konečně znovu sjednotili, pod moudrým vedením [reformer.GetFirstName]. Poté, co znovu získal svaté města Mekku a Medínu a legitimoval [reformer.GetHerHis] nárok na nového chalífa, je [reformer.GetFirstName] připraven pokračovat ve velké válce proti nevěřícím."
 middle_east_decisions.0005.a:0 "Ať žije Izrael!"
 middle_east_decisions.0005.desc:0 "S Jeruzalémem a Zaslíbenou zemí pod židovskou kontrolou je čas zralý pro vytvoření nové Spojené monarchie zvané Izrael — jako velké království dávných časů pod Davidem a Šalomounem.\n\nDlouho vytrpělý židovský národ je konečně opět ve svém osudu. Světě už nebude Zaslíbená země roztržena válčícími křesťanskými a muslimskými lordi. Ať toto nové království přinese éru míru a prosperity pro region!"
 middle_east_decisions.0005.t:0 "Zaslíbená země"
 middle_east_decisions.0006.a:0 "Čas přišel!"
 middle_east_decisions.0006.b:0 "Vidím..."
 middle_east_decisions.0006.desc.others:0 "Po obnovení kontroly nad Jeruzalémem, se [scoped_ruler.GetTitledFirstName] rozhodl prohlásit [scoped_ruler.GetHerselfHimself] [scoped_ruler.GetTitleTierName] obnoveného Izraele.\n\nDlouhé vyhnanství židovského lidu by mohlo konečně skončit, jak mnoho jejich komunit rozhodne vrátit se do Zaslíbené země."
 middle_east_decisions.0007.a.me:0 "Můj vůdcovský styl nás všechny inspiruje!"
 middle_east_decisions.0007.a:0 "Ať [new_priest.GetHerHis] vedení nás inspiruje!"
 middle_east_decisions.0007.desc.intro:0 "Od doby, co Římané zničili Druhý chrám před přibližně tisícem lety, není žádný Kohen – Velký kněz judaizmu. Konečně byla tato pozice obsazena a Velké kněžství bylo obnovené.\n\n"
 middle_east_decisions.0007.desc.me:0 "Jako vlivný a zbožný vůdce židovského lidu určila kněžská třída, že jsem samozřejmě nejlepším kandidátem k vedení židovského náboženství do nové éry. Ačkoliv mi chybí tradiční krev Árona potřebná k tomu, abych byl Kohen Gadol, kněží i laikové oslavují mé vysvěcení jako hlavy Vysokého kněžství."
 middle_east_decisions.0007.desc.not_me:0 "Stejně jako židovští kněží v dávných dobách, byl Kohen Gadol tradičně vyžadován jako potomek Árona, staršího bratra Moše. Vzhledem k nedostatku vhodných kandidátů bylo toto požadavek zrušeno, ale nový Velký kněz si stále užívá respekt [ROOT.Char.GetFaith.GetAdjective] náboženských komunit."
 middle_east_decisions.0007.t:0 "Nové [scoped_ruler.GetFaith.GetAdjective] kněžstvo"
 middle_east_decisions.0008.a:0 "Ať [new_priest.GetHerHis] vedení inspiruje nás!"
 middle_east_decisions.0008.b:0 "Vidím..."
 middle_east_decisions.0008.desc.others:0 "Po obnovení významné židovské přítomnosti v Jeruzalémě [scoped_ruler.GetTitledFirstName] podpořil založení nového [new_priest.GetFaith.GetAdjective] Velkého kněžství, aby vedlo Izraelity.\n\nPod vedením [new_priest.GetTitledFirstName] se očekává, že tato kongregace přinese jednotu a vedení rostoucím komunitám Izraele."
 middle_east_decisions.0009.a:0 "Věčný plamen hoří znovu!"
 middle_east_decisions.0009.desc:0 "Po intermezzu vyhnanství a pronásledování po arabských dobyvačných výpravách bylo zoroastrianství přijato lidmi Persie jako jedna pravdivá cesta k spravedlnosti. [scoped_ruler.GetTitledFirstName] nařídil založení úřadu [new_priest.GetTitleTierName], Kněze kněžů, aby vládl nad obnovenou církevní hierarchií.\n\n[new_priest.GetTitleTierName] bude sloužit jako nejvyšší náboženská autorita v [scoped_ruler.GetFaith.GetAdjective] světě, s pravomocemi sahajícími od požehnání budoucím vojenským expedicím po udělování rozvodů manželským párům."
 middle_east_decisions.0009.t:0 "Nové [scoped_ruler.GetFaith.GetAdjective] kněžstvo"middle_east_decisions.1001.desc:0 "Uplynulo několik století, co Arménie naposledy vykazovala tuto úroveň dominance v Levantě a na Kavkaze, dvojím impériím Východu a Západu, které nás neustále zraňují. Někdy Západ mluví latinou, někdy řečtinou, a někdy Východ mluví perštinou, někdy arabštinou, ale vždy tato impéria bojují, a naše starobylé země se vždy zdají být bojištěm.\n\nPo dnešku již ne. Znovu jsem vymezil stará území Tigranese Velikého a orlí standard Velké Arménie opět vzrůstá!"
 middle_east_decisions.0010.a:0 "Sláva [scoped_ruler.GetFaith.HighGodName]!"
 middle_east_decisions.0010.b:0 "Jejich démoni je neochrání před mocí [ROOT.Char.GetFaith.HighGodName]!"
 middle_east_decisions.0010.c:0 "...Uctívání ohně?"
 middle_east_decisions.0010.desc.muslims:0 "Prokleté následovníky [scoped_ruler.GetFaith.HighGodName] si znovu přivydobili dostatek území a vlivu k obnovení rouhačského kněžství pod ochranou [scoped_ruler.GetTitledFirstName].\n\nPokud nebudou brzy zastaveni, tito pohanští služebníci démonů by mohli otočit kolo islámské expanze v Persii a zamořit mysl svých nevědomých poddaných lží a perverzemi."
 middle_east_decisions.0010.desc.others:0 "Podivní, uctívači ohně, následovníci [scoped_ruler.GetFaith.HighGodName] znovu získali dostatek svých předků perských území k obnovení funkčního kněžství.\n\nPokud nebudou brzy zastaveni, mohou zvrátit směr islámské expanze a obnovit Asii pod ochranou svých starých bohů."
 middle_east_decisions.0011.a:0 "Přinesu prospěch všem."
 middle_east_decisions.0011.desc:0 "Od doby, co Sassanidská říše podlehla arabským invazím, Persie trpěla pod jhem mohamedánských vladařů. Poslední zbytky starého zoroastrianského řádu ustoupily na sever do plání střední Asie, ale nyní, konečně, byla zoroastrianská vláda v Persii obnovena.\n\nToto zázračné uzdravení může být přičteno pouze mému brilantnímu vedení, a mnozí mezi duchovenstvem vyhlásili mě za Saoshyanta — zachránce světa, o kterém hovořil sám Zoroaster před tisíci lety. Poté, co jsem přijal tuto roli, jsem nyní ctěn jako svatá ikona Zoroastriany všude."middle_east_decisions.0003.desc:0 "Od doby, co nevěřící obsadili svatou zemi, byli praví následovníci proroka rozptýleni na čtyři vítr, bez vedení nebo vůle obnovit posvátný boj.\n\nTo končí dnes. Z milosti [reformer.GetFaith.HighGodNamePossessive] jsem získal Mekku a Medínu a zastavil příliv nevěřících zaplavující Arábii. S podporou několika vážených učenců knihy jsem byl uznán jako nový chalífa [reformer.GetFaith.GetName] a jsem připraven vést své následovníky proti zlým modloslužebníkům, kteří stále znečišťují naši vlast!"
 middle_east_decisions.0011.t:0 "Vyvolený Zoroastrův"
 middle_east_decisions.0013.a:0 "Ať [scoped_ruler.GetSheHe] přinese prospěch nám všem!"
 middle_east_decisions.0013.b:0 "Šílenství a ďábloviny!"
 middle_east_decisions.0013.c:0 "Vidím..."
 middle_east_decisions.0013.desc.muslims:0 "Kdysi sníženi na vyhnané pouštní obyvatele, ohniví kněží prokletého rouhače Zoroastra povstali z popela a nárokovali si trůn Persie!\n\nNaplněni pomatenou pýchou, jejich [scoped_ruler.GetTitleTierName] se nyní rozhodl prohlásit [scoped_ruler.GetHerselfHimself] za živého boha."
 middle_east_decisions.0013.desc.others:0 "Od dobytí Sassanidské říše arabskými invazemi jsou následovníci Zoroastra na útěku. Jejich vyhnanství nedávno skončilo, protože [scoped_ruler.GetFaith.GetAdjective] věřící dokázali obnovit svou starodávnou říši.\n\nVzhledem k tomu, že jsou do tohoto nečekaného zvratu událostí z velké části zodpovědní, rozhodl se jejich [scoped_ruler.GetTitleTierName] prohlásit [scoped_ruler.GetHerselfHimself] za Saoshyanta, prorokovaného spasitele jejich vyznání."
 middle_east_decisions.0013.desc:0 "Od doby, co Sassanidská říše podlehla arabským invazím, Persie trpěla pod jhem mohamedánských vladařů. Poslední zbytky starého zoroastrianského řádu ustoupily na sever do plání střední Asie, ale nyní, konečně, byla zoroastrianská vláda v Persii obnovena.\n\nToto zázračné uzdravení může být přičteno pouze [scoped_ruler.GetFirstNamePossessive] brilantnímu vedení, a mnozí mezi duchovenstvem vyhlásili [scoped_ruler.GetHerHim] za Saoshyanta — zachránce světa, o kterém hovořil sám Zoroaster před tisíci lety. Poté, co se přijal tuto roli, je [scoped_ruler.GetTitledFirstNameNoTooltip] nyní ctěn jako svatá ikona Zoroastriany všude."
 middle_east_decisions.0014.a:0 "Ať západ třese!"
 middle_east_decisions.0014.desc:0 "S dobytím bohatých zemí Malé Asie jsem nashromáždil dostatečnou moc k vytvoření nového sultanátu, který jistě překoná velikost samotného Říma.\n\nJe ještě třeba učinit další kroky, ale nepochybuji, že historikové tuto chvíli zapíší jako jeden z velkých kroků v dobytí Evropy následovníky [scoped_ruler.GetFaith.HighGodName]."
 middle_east_decisions.0014.t:0 "Nový Řím"
 middle_east_decisions.0015.a:0 "Jak se opovažuje [scoped_ruler.GetSheHe]!"
 middle_east_decisions.0015.b:0 "Vidím..."
 middle_east_decisions.0015.desc.liege:0 "Po sérii vítězství v Anatolii se [scoped_ruler.GetTitledFirstName] rozhodl korunovat [scoped_ruler.GetHerselfHimself] [scoped_ruler.GetTitleTierName] Rumunem, s tvrzením, že [scoped_ruler.GetSheHe] již nic nedluží mně a bude pokračovat v boji proti nevěřícím na [scoped_ruler.GetHerHis] vlastních podmínkách."
 middle_east_decisions.0015.desc.others:0 "Bohatá provincie Malé Asie, kdysi bašta křesťanství, nyní spadla pod vládu [scoped_ruler.GetTitledFirstName], který v regionu vytvořil nové sultanát."
 middle_east_decisions.0015.desc.romans:0 "Divoký válečný vůdce [scoped_ruler.GetTitledFirstName] si vytyčil cestu Anatolií a založil novou Sultanát v regionu.\n\nJakoby toho nebylo dost na urážku, v opovrženíhodném projevu pýchy se [scoped_ruler.GetSheHe] rozhodl prohlásit si titul [scoped_ruler.GetTitleTierName] Říma."
 middle_east_decisions.1001.a:0 "Pokračuji k ještě větším věcem!"
 middle_east_decisions.1001.b:0 "Není to menší úspěch, i když je to opakování."
 middle_east_decisions.1001.desc:0 "Uplynuly století, od kdy Arménie naposledy vykazovala tuto úroveň dominance na Levantu a v Kavkaze, dvojitá impéria Východu a Západu nás týrala znovu a znovu. Někdy Západ mluví latinsky, jindy řecky, a někdy Východ mluví persky, někdy arabsky, ale tato impéria vždy bojují, a naše starobylé země se zdají být bojištěm.\n\nPo dnešku už ne. Znovu jsem vytyčil staré území Tigrana Velikého a orlí prapor Velké Arménie opět vztyčuje!"
 middle_east_decisions.1001.t:0 "Nový orel vstává"
 middle_east_decisions.1002.a:0 "Imperiální důstojnost vyžaduje více než jen půdu."
 middle_east_decisions.1002.b:0 "Tentokrát nás nikdo neroztrhne."
 middle_east_decisions.1002.c:0 "Tak stejně jako poznámka pod čarou, jako jeho předchůdce."
 middle_east_decisions.1002.desc:0 "Podivná situace se již nějakou dobu odehrává v horách Kavkazu. Proti všem převahám se [founder.GetFullNameNoTooltip] podařilo vykreslit značnou říši, která se rozprostírá od Kaspického moře na východě po břehy Středozemního moře na západě. Ač není dokonalá, přibližně takto znovu vytvořila dlouho mrtvou říši Tigrana Velikého, což je okolnost, kterou poslové [founder.GetFullNameNoTooltip] rychle vyhlašují.\n\nOrlí standard Velké Arménie opět povstává, ale na jak dlouho?"
