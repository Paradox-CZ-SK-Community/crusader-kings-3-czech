l_polish:
 middle_east_decisions.0001.t:0 "Říše nebes"
 middle_east_decisions.0001.desc:0 "Od vzestupu Muhammada byla muslimská víra silou, s níž bylo třeba počítat v celém Východě, a hrozbou pro vyznavače Krista. Díky mým snahám však už tomu tak není. \n\nVyhnal jsem nevěřící z pobřeží Středozemního moře a pronásledoval je přes žhnoucí pouště Arábie. Vztyčil jsem svatý kříž našeho Pána od moře k moři a utvořil pravou Říši nebes nad rozbitým půlměsícem falešného proroka."
 middle_east_decisions.0001.a:0 "Bůh jim buď milostiv, já žádnou nemám."
 middle_east_decisions.0002.desc.christians:0 "Od vzestupu Muhammada byla muslimská víra silou, s níž bylo třeba počítat v celém Východě, a hrozbou pro vyznavače Krista. Díky snahám [scoped_ruler.GetTitledFirstName] o zabezpečení Svaté země už tomu však tak není. \n\nS požehnáním [scoped_ruler.GetFaith.HighGodName] [scoped_ruler.GetFirstName] vytlačil nevěřící z pobřeží Středozemního moře a pronásledoval je přes žhnoucí pouště Arábie. [scoped_ruler.GetSheHe|U] vztyčil svatý kříž našeho Pána od moře k moři a vytvořil pravou Říši nebes nad rozbitým půlměsícem falešného proroka."
 middle_east_decisions.0002.desc.muslims:0 "Barbarské hordy křižáka [scoped_ruler.GetTitledFirstName] přinesly následky zkázy nepopsatelné pro vyznavače [ROOT.Char.GetFaith.HighGodName]!\n\nTi odporní modloslužebníci obsadili všechna svatá místa našeho vyznání. Dokonce i svaté město Mekka je nyní v dráptech těchto rouhačských prasat. Pokud praví následovníci Proroka brzy neosvobodí Arábii, může to být začátek konce islámu."
 middle_east_decisions.0002.desc.others:0 "Od vzestupu Muhammada byla muslimská víra silou, s níž bylo třeba počítat v celém Východě. Díky snahám [scoped_ruler.GetTitledFirstName] o zabezpečení Svaté země už tomu však tak není. \n\nTento [scoped_ruler.GetFaith.GetAdjective] [scoped_ruler.GetTitleTierName] vytlačil následovníky Alláha z pobřeží Středozemního moře a pronásledoval je přes žhnoucí pouště Arábie. [scoped_ruler.GetSheHe|U] vztyčil svatý kříž od moře k moři a vytvořil to, co [scoped_ruler.GetSheHe] nazývá Říší nebes nad rozbitým půlměsícem Proroka."
 middle_east_decisions.0002.a:0 "Buď pochválen náš Pán!"
 middle_east_decisions.0002.b:0 "Tisíc kleteb ať padne na [scoped_ruler.GetHerHis] rodinu!"
 middle_east_decisions.0002.c:0 "Vidím..."
 middle_east_decisions.0003.t:0 "Nový kalifát"
 middle_east_decisions.0003.desc:0 "Od doby, co nevěřící obsadili Svatou zemi, byli praví následovníci Proroka roztroušeni do všech světových stran, bez vedení či vůle obnovit posvátný boj.\n\nDnes tomu je konec. Po milosti [reformer.GetFaith.HighGodNamePossessive] jsem znovu dobyl Mekku a Medínu a zastavil příliv nevěřících zaplavujících Arábii. S oporou několika vážených učenců Knihy jsem byl uznán novým kalifem [reformer.GetFaith.GetName] a jsem připraven vést své následovníky proti zlovolným modloslužebníkům, kteří stále znečišťují naši vlast!"
 middle_east_decisions.0003.a:0 "Allahu Akbar!"
 middle_east_decisions.0004.desc.ashari:0 "Od doby, co nevěřící obsadili Svatou zemi, byli praví následovníci Proroka roztroušeni do všech světových stran, bez vedení či vůle obnovit posvátný boj.\n\nDnes tomu je konec. Po milosti [reformer.GetFaith.HighGodNamePossessive] [reformer.GetFirstName] znovu dobyl Mekku a Medínu a zastavil příliv nevěřících zaplavujících Arábii. S podporou několika vážených učenců Knihy byl [reformer.GetSheHe] uznán novým kalifem [reformer.GetFaith.GetName] a stojí připraven vést [reformer.GetHerHis] následovníky proti zlovolným modloslužebníkům, kteří stále znečišťují naši vlast."
 middle_east_decisions.0004.desc.other:0 "Od doby, co nevěřící obsadili Svatou zemi, byli následovníci [reformer.GetFaith.GetName] roztroušeni do všech světových stran, bez vedení či vůle obnovit posvátný boj.\n\nPřesto se zdá, že se konečně opět sjednotili pod moudrým vedením [reformer.GetFirstName]. Poté, co znovu získal posvátná města Mekku a Medínu a legalizoval svůj nárok jako nový kalif, stojí [reformer.GetFirstName] připraven obnovit velkou válku proti nevěřícím."
 middle_east_decisions.0004.a:0 "Allahu Akbar!"
 middle_east_decisions.0004.b:0 "Lepší známé zlo než neznámé..."
 middle_east_decisions.0005.t:0 "Zaslíbená země"
 middle_east_decisions.0005.desc:0 "S Jeruzalémem a Zaslíbenou zemí pod židovskou kontrolou je čas zralý k vytvoření nové sjednocené monarchie jménem Izrael — podobně jako velké království starověku za dob Davida a Šalomouna.\n\nDlouho trpící židovský lid konečně znovu ovládá svůj osud. Svatá země již nebude roztrhána válčícími křesťanskými a muslimskými pány. Ať toto nové království přinese regionu éru míru a blahobytu!"
 middle_east_decisions.0005.a:0 "Ať žije Izrael!"
 middle_east_decisions.0006.desc.others:0 "Po navrácení Jeruzaléma pod židovskou kontrolu se [scoped_ruler.GetTitledFirstName] rozhodl prohlásit [scoped_ruler.GetHerselfHimself] [scoped_ruler.GetTitleTierName] obnoveného Izraele.\n\nDlouhé vyhnanství židovského lidu možná konečně skončilo, když se mnohé jejich komunity rozhodují vrátit do Zaslíbené země."
 middle_east_decisions.0006.a:0 "Nastal čas!"
 middle_east_decisions.0006.b:0 "Vidím..."
 middle_east_decisions.0007.t:0 "Nové [scoped_ruler.GetFaith.GetAdjective] kněžstvo"
 middle_east_decisions.0007.desc.intro:0 "Od doby, kdy Římané zničili Druhý chrám přibližně před tisíci lety, nebyl Kohen – Velekněz judaismu. Konečně byla tato pozice obsazena a velekněžství znovuobnoveno.\n\n"
 middle_east_decisions.0007.desc.me:0 "Jako vlivný a zbožný vůdce židovského lidu určila kněžská vrstva samozřejmě, že jsem nejvhodnějším kandidátem, aby vedl judaismus do nové éry. Ač postrádám tradiční krev Árona nutnou k tomu, abych byl Kohen Gadol, kněží i laikové slaví mé svěcení jako hlavy velekněžství."
 middle_east_decisions.0007.desc.not_me:0 "Jako u židovských kněží starověku byl Kohen Gadol tradičně požadován jako potomek Árona, staršího bratra Mojžíše. Kvůli nedostatku vhodných kandidátů bylo toto pravidlo zrušeno, ale nový velekněz si přesto užívá úcty [ROOT.Char.GetFaith.GetAdjective] náboženských komunit."
 middle_east_decisions.0007.a:0 "Ať nás [new_priest.GetHerHis] vedení inspiruje!"
 middle_east_decisions.0007.a.me:0 "Mé vedení nás všechny inspiruje!"
 middle_east_decisions.0008.desc.others:0 "Po znovuobnovení významné židovské přítomnosti v Jeruzalémě podporoval [scoped_ruler.GetTitledFirstName] založení nového [new_priest.GetFaith.GetAdjective] velekněžství, které povede děti Izraele.\n\nPoddruhované [new_priest.GetTitledFirstName] se očekává, že toto společenství přinese jednotu a vedení rostoucím komunitám v Izraeli."
 middle_east_decisions.0008.a:0 "Ať nás [new_priest.GetHerHis] vedení inspiruje!"
 middle_east_decisions.0008.b:0 "Vidím..."
 middle_east_decisions.0009.t:0 "Nové [scoped_ruler.GetFaith.GetAdjective] kněžstvo"
 middle_east_decisions.0009.desc:0 "Po období vyhnanství a pronásledování v důsledku arabských dobyvatelů byl zoroastrismus přijat lidem Persie jako jediná pravá cesta k zbožnosti. [scoped_ruler.GetTitledFirstName] nařídil zřízení úřadu [new_priest.GetTitleTierName], kněze nad kněžími, který bude řídit obnovenou duchovní hierarchii.\n\n[New_priest.GetTitleTierName] bude sloužit jako nejvyšší náboženská autorita v [scoped_ruler.GetFaith.GetAdjective] světě, s pravomocemi sahajícími od požehnání budoucích vojenských výprav až po udělování rozvodů manželským párům."
 middle_east_decisions.0009.a:0 "Věčný oheň opět hoří!"
 middle_east_decisions.0010.desc.muslims:0 "Zatracení následovníci [scoped_ruler.GetFaith.HighGodName] znovu získali dost země a vlivu, aby pod ochranou [scoped_ruler.GetTitledFirstName] zřídili rouhačské kněžstvo.\n\nPokud nebudou brzy zastaveni, tito démonům se klanící pohané by mohli obrátit příliv islámské expanze v Persii a znečistit mysl svých nevědomých poddaných lžemi a zvrácenostmi."
 middle_east_decisions.0010.desc.others:0 "Podivní, ohni uctívající následovníci [scoped_ruler.GetFaith.HighGodName] znovu získali část svých pradávných perských území, aby znovuobnovili fungující kněžstvo.\n\nPokud nebudou brzy zastaveni, mohli by obrátit příliv islámské expanze a obnovit Asii pod ochranou svých starých bohů."
 middle_east_decisions.0010.a:0 "Sláva [scoped_ruler.GetFaith.HighGodName]!"
 middle_east_decisions.0010.b:0 "Jejich démoni je nezachrání před mocí [ROOT.Char.GetFaith.HighGodName]!"
 middle_east_decisions.0010.c:0 "...Uctívají oheň?"
 middle_east_decisions.0011.t:0 "Vyvolení Zoroastera"
 middle_east_decisions.0011.desc:0 "Od té doby, co Sassánovská říše podlehla arabským invazím, Persie trpěla pod jhem mahometánských vládců. Poslední pozůstatky starého zoroastrijského řádu ustoupily na sever do stepí Střední Asie, ale nyní, konečně, byla nad Persií obnovena zoroastrijská vláda.\n\nToto zázračné znovuzrození lze připisat jen mému brilantnímu vedení, a mnoho v řadách kléru mě prohlásilo Saoshyantem — spasitelem světa, o němž sám Zarathuštra mluvil před tisíci lety. Po přijetí této role jsem nyní zoroastrijci všude uctíván jako posvátný obraz."
 middle_east_decisions.0011.a:0 "Přinesu užitek všem."
 all_held_counties:0 "Všechna hrabství nevěřících"
 middle_east_decisions.0013.desc:0 "Od té doby, co Sassánovská říše podlehla arabským invazím, Persie trpěla pod jhem mahometánských vládců. Poslední zbytky starého zoroastrijského řádu ustoupily na sever do stepí Střední Asie, ale nyní, konečně, byla nad Persií obnovena zoroastrijská vláda.\n\nToto zázračné obnovení lze připsat pouze brilantnímu vedení [scoped_ruler.GetFirstNamePossessive], a mnoho mezi duchovenstvem prohlásilo [scoped_ruler.GetHerHim] Saoshyantem — spasitelem světa, o němž sám Zarathuštra mluvil před tisíci lety. Po přijetí této role je nyní [scoped_ruler.GetTitledFirstNameNoTooltip] zoroastrijci všude uctíván jako posvátný obraz."
 middle_east_decisions.0013.desc.muslims:0 "Kdysi vyhnaní pouštní lidé, ohniví kněží prokletého rouhače Zarathuštry povstali z popela a uchvátili perský trůn!\n\nNaplněni zběsilou pýchou se jejich [scoped_ruler.GetTitleTierName] nyní rozhodl prohlásit [scoped_ruler.GetHerselfHimself] žijícím bohem."
 middle_east_decisions.0013.desc.others:0 "Od doby, kdy Sassánovská říše podlehla arabským invazím, byli následovníci Zarathuštry na útěku. Jejich vyhnanství v nedávné době skončilo, když věřící [scoped_ruler.GetFaith.GetAdjective] dokázali obnovit své staré impérium.\n\nDo značné míry za tento neočekávaný obrat událostí nese zásluhu jejich [scoped_ruler.GetTitleTierName], který se rozhodl prohlásit [scoped_ruler.GetHerselfHimself] Saoshyantem, prorokovaným spasitelem jejich vyznání."
 middle_east_decisions.0013.a:0 "Ať [scoped_ruler.GetSheHe] přinese užitek všem!"
 middle_east_decisions.0013.b:0 "Šílenství a ďábelské řádění!"
 middle_east_decisions.0013.c:0 "Rozumím..."
 middle_east_decisions.0014.t:0 "Nový Řím"
 middle_east_decisions.0014.desc:0 "Díky dobytí bohatých zemí Malé Asie jsem nashromáždil dost moci, abych založil nový sultanát, který jistě překoná velikost samotného Říma.\n\nJeště je co dělat, přesto nepochybuji, že historikové zaznamenají tento okamžik jako jeden z velkých kroků při dobývání Evropy následovníky [scoped_ruler.GetFaith.HighGodName]."
 middle_east_decisions.0014.a:0 "Ať se Západ třese!"
 middle_east_decisions.0015.desc.liege:0 "Po sérii vítězství v Anatolii se [scoped_ruler.GetTitledFirstName] rozhodl korunovat [scoped_ruler.GetHerselfHimself] [scoped_ruler.GetTitleTierName] Rumu, prohlašujíc, že [scoped_ruler.GetSheHe] již mnou není vázán a bude boj proti nevěřícím vést podle vlastních pravidel."
 middle_east_decisions.0015.desc.romans:0 "Divoký válečník [scoped_ruler.GetTitledFirstName] si vysekal cestu Anatolií a založil v regionu nový sultanát.\n\nJako by to nebylo dost urážlivé, v hnusné ukázce pýchy se [scoped_ruler.GetSheHe] rozhodl přivlastnit si titul [scoped_ruler.GetTitleTierName] Říma."
 middle_east_decisions.0015.desc.others:0 "Bohatá provincie Malé Asie, kdysi bašta křesťanství, nyní padla pod vládu [scoped_ruler.GetTitledFirstName], který v regionu vytvořil nový sultanát."
 middle_east_decisions.0015.a:0 "Jak se [scoped_ruler.GetSheHe] opováží!"
 middle_east_decisions.0015.b:0 "Rozumím..."
 middle_east_decisions.1001.t:0 "Vzestup nového orla"
 middle_east_decisions.1001.desc:0 "Už to jsou staletí, co Arménie naposledy projevila takovou míru nadvlády v Levantě a na Kavkaze; dvojí impéria Východu a Západu nás znovu a znovu krvavě porážela. Někdy Západ mluví latinsky, jindy řecky, a Východ někdy persky, jindy arabsky, ale vždy tato impéria bojují a naše staré země se vždy zdají být bojištěm.\n\nPo dnešku už ne. Znovu jsem obnovil stará území Tigrana Velikého a orlí prapor Velké Arménie znovu povstává!"
 middle_east_decisions.1001.a:0 "Půjdu dál k ještě větším cílům!"
 middle_east_decisions.1001.b:0 "Není to méně významné jen proto, že se to opakuje."
 middle_east_decisions.1002.desc:0 "V horách Kavkazu se už nějakou dobu rodí zvláštní situace. Proti všem očekáváním se [founder.GetFullNameNoTooltip] podařilo vybudovat rozsáhlé království, rozprostírající se od Kaspického moře na východě až po břehy Středozemního moře na západě. Ač nedokonalé, tohle přibližně znovu vytvořilo dávno zaniklé impérium Tigrana Velikého, okolnost, kterou heraldové [founder.GetFullNameNoTooltip] rychle ohlašují.\n\nOrlí prapor Velké Arménie znovu povstává — ale na jak dlouho?"
 middle_east_decisions.1002.a:0 "Císařská důstojnost vyžaduje víc než pouhou půdu."
 middle_east_decisions.1002.b:0 "Tentokrát nás nikdo nerozdělí."
 middle_east_decisions.1002.c:0 "Je to stejně pouhá poznámka jako jeho předchůdce."
 middle_east_major_decisions.1020.t: "Domov řek"
 middle_east_major_decisions.1020.desc: "Bylo by možné sjednotit království kolem řek Tigris a Eufrat pod jedním praporem? Říše tak rozlehlá, že by králové a královny minulosti záviděli!"
 middle_east_major_decisions.1020.tt: "Rozšířit a sjednotit $assyrian$ [culture|E]"
 middle_east_major_decisions.1020.lack_nestorian: "Pokud již vyznáváte [GetFaithByKey('nestorian').GetAdherentName] [faith|E], získejte možnost [GetTrait('crusader_king').GetName( GetNullCharacter )]"
 middle_east_major_decisions.1020.promote_culture.tt: "Schopnost mého [GetPlayer.GetCouncillorPosition( 'councillor_steward' ).GetPositionName] provádět $task_promote_culture|V$ [councillor_task|E] se stává efektivnější v [counties|E], kde existuje [GetModifier('promote_culture_beth_nahrain_modifier').GetNameWithTooltip]"
 promote_culture_beth_nahrain_modifier_custom_desc: "Každé hrabství v Beth Nahrain bez $assyrian$ [culture|E]"
 promote_culture_beth_nahrain_modifier: "Příliv a odliv"
 promote_culture_beth_nahrain_modifier_desc: "Vliv $assyrian$ je nyní v této oblasti přijatou součástí života a její obyvatelé jsou ochotnější přijímat $assyrian$ zvyky a hodnoty."
 middle_east_major_decisions.1020.learning.desc: "Pokud zaměříte své [empire|E] na [learning|E]"
 learning_beth_nahrain_house_modifier: "Vědění je síla"
 learning_beth_nahrain_house_modifier_desc: "Dobytek Blízkého východu oživil syrskou kulturu a umožnil jí rozšířit svou moudrost."
 middle_east_major_decisions.1020.martial.desc: "Pokud zaměříte své [empire|E] na [martial|E]"
 martial_beth_nahrain_house_modifier: "Disciplína a řád"
 martial_beth_nahrain_house_modifier_desc: "Dobytek Blízkého východu oživil syrskou kulturu, která zpustošila bojiště, aby rozšířila své hranice."
 middle_east_major_decisions.1020.nestorian.desc: "Pokud zaměříte své [empire|E] na [GetFaithByKey('nestorian').GetAdherentName] [faith|E]"
 middle_east_major_decisions.1020.no_faith.desc: "Pokud se rozhodnete konvertovat ke [GetFaithByKey('nestorian').GetAdherentName] [faith|E]"
 completely_controls_jazira_mesopotamia_tt: "[completely_controls|E] [GetTitleByKey('k_jazira').GetNameNoTier] a [GetTitleByKey('k_mesopotamia').GetNameNoTier]"
 has_titles_jazira_mesopotamia_tt: "Má [title|E] [GetTitleByKey('k_jazira').GetNameNoTier] a [GetTitleByKey('k_mesopotamia').GetNameNoTier]"
 has_title_and_completely_control_jerusalem_tt: "[completely_control|E] a drží [GetTitleByKey('k_jerusalem').GetName]"
 has_title_and_completely_control_syria_tt: "[completely_control|E] a drží [GetTitleByKey('k_syria').GetName]"
 found_empire_of_beth_nahrain_decision_confirm: "Nechť řeky tečou jako jedna!"
 middle_east_major_decisions.1020_fervor: "Založení Beth Nahrain"
 middle_east_decisions.1020.t: "Říše Beth Nahrain"
 middle_east_decisions.1020.desc: "Stejně jako řeky klidně tečou, tak bude růst i tato říše, která se nyní rozprostírá přede mnou.\n\nSjednocení těchto zemí obstojí ve zkoušce času — jen jim musím dát malý impuls správným směrem, aby tomu tak zůstalo.\n\nNyní musím zvolit cestu vpřed, abych vedl svůj lid skrze vlny nesčetných změn, které přijdou."
 middle_east_decisions.1020.a: "Brk je mocnější než meč"
 middle_east_decisions.1020.b: "Bojiště volá"
 middle_east_decisions.1020.c: "Věřím ve svou víru"
 middle_east_decisions.1020.d: "Ukážeme jim #EMP true#! víru!"
 beth_nahrain_crusader_desc: "Soutok, spojující říši v jedno."
 middle_east_decisions.1100.t: "Dar al-Islam" # todo: NEW TRANSLATION
 middle_east_decisions.1100.desc: "Neod dob Rashidunského chalífátu nestál islám sjednocen pod jednou vlajkou. Veden jedním cílem, jednou vizí. Pravý [Glossary( 'Dar al-Islam', 'DAR_AL_ISLAM_GLOSS' )].\n\nZ každého kouta světa nyní [GetReligionByKey('islam_religion').GetAdherentNamePluralNoTooltip] putují do [ROOT.Char.GetCapitalLocation.GetNameNoTooltip]. Poutníci i princové, učenci i vojáci. Z dalekých pouští i přeplněných přístavů, ze všech škol a sekt, shromažďují se přede mnou — aby sklonili hlavy, aby oddali svá srdce.\n\nTeprve čas ukáže, zda tato jednota vydrží — nebo zda je odsouzena opět zmizet v propadlišti minulosti. Prozatím však zástupy poznají všeobjímající mír islámu." # todo: NEW TRANSLATION
 middle_east_decisions.1100.a: "Celý svět bude patřit domu islámu!" # todo: NEW TRANSLATION
 DAR_AL_ISLAM_GLOSS: "#bold Dar al-Islam#!, přeloženo jako „dům islámu“, je termín označující země pod muslimskou suverenitou, zahrnující muslimské i nemuslimské poddané." # todo: NEW TRANSLATION
 middle_east_decisions.1101.intro: "Neod dob Rashidunského chalífátu nebyl islám sjednocenou silou. Přesto se zdá, že [dar_al_islam_ruler.GetShortUIName] dokázal nemožné a vytvořil jediný pravý [Glossary( 'Dar al-Islam', 'DAR_AL_ISLAM_GLOSS' )]." # todo: NEW TRANSLATION
 middle_east_decisions.1101.islam_desc: "[GetReligionByKey('islam_religion').GetAdherentNamePluralNoTooltip] z celého světa se hrnou pod prapor [dar_al_islam_ruler.GetHerHis]. Přinášejí sílu, bezpečí a prosperitu, které tato nová vláda má přinést." # todo: NEW TRANSLATION
 middle_east_decisions.1101.other_desc: "Čas ukáže, jak bude tato nová [dar_al_islam_ruler.GetTitleAsNameNoTooltip] vládnout. Nelze si nepoložit otázku: co to bude znamenat pro zbytek světa?" # todo: NEW TRANSLATION
 middle_east_decisions.1101.a: "Ať žije [dar_al_islam_ruler.GetTitleAsNameNoTooltip]!" # todo: NEW TRANSLATION
 middle_east_decisions.1101.b: "Možná bych se i já měl přidat k [dar_al_islam_ruler.GetHerHim]?" # todo: NEW TRANSLATION
 middle_east_decisions.1101.c: "Velmi znepokojivý vývoj událostí." # todo: NEW TRANSLATION
 middle_east_decisions.1102.desc: "To znamená, že už nejsem náboženskou autoritou víry [ROOT.Char.GetFaith.GetName]. A já, stejně jako každý jiný [GetReligionByKey('islam_religion').GetAdherentName], se budu muset podřídit novému [dar_al_islam_ruler.GetTitleAsNameNoTooltip]." # todo: NEW TRANSLATION
 middle_east_decisions.1102.a: "Čas ukáže, zda je [dar_al_islam_ruler.GetSheHe] hoden." # todo: NEW TRANSLATION
