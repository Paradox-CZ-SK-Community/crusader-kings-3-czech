l_polish:
 establish_the_electorate_of_saxony_decision_confirm:0 "Vytvořte nové Saska!"
 establish_the_electorate_of_saxony_decision_desc:0 "Zázemí na východě zůstalo příliš dlouho mimo dosah říše. Musíme tyto tituly zkonsolidovat do nové Saska, abychom zajistili naši vládu nad regionem."
 establish_the_electorate_of_saxony_decision_tooltip:0 "$establish_the_electorate_of_saxony_decision_desc$"
 establish_the_electorate_of_saxony_decision:0 "Založit volitelné knížectví Sasko"
 middle_europe_decisions.0001.a:0 "Stojíme pohromadě!"
 middle_europe_decisions.0001.desc:0 "Dlouho byly města kolem centrálních Alp ohrožena jinými aktéry uvnitř impéria. Spojeni pod jedním praporem, nyní vytvořili vzájemně prospěšné spojenectví a obdrželi čest imperiální bezprostřednosti. \n\nNa počest příspěvků mé dynastie do švýcarských městských států jsem byl zvolen hlavou této unie, tím, kdo se stane maskotem všech kantonů naší nové švýcarské konfederace. Již nebudeme ohrožováni vnějšími vlivy, ale místo toho vzrůstaneme jako silný nezávislý aktér v impériu."
 middle_europe_decisions.0001.t:0 "Švýcarská konfederace"
 middle_europe_decisions.0002.a:0 "Jak zvláštní..."
 middle_europe_decisions.0002.desc.emperor:0 "Po letech sporů a neklidných diplomatických dohod jsem byl nucen udělit švýcarským kantonům imperiální bezprostřednost.\n\nTato sbírka horských měst se sjednotila v rozsáhlou konfederaci, aby se chránila před útoky Burgundců a německých pánů. Musím být opatrný, abych je udržel na uzdě, jinak jejich úspěch zasévá neshody mezi sousedními měšťany."middle_europe_decisions.0018.desc:0 "$middle_europe_decisions.0017.desc$\n\n[hre_emperor_scope.GetNameNoTooltip] se rozhodl udělit tento nový titul [new_saxon_king.GetName], na důkaz uznání za [new_saxon_king.GetHerHis] služby trůnu."
 middle_europe_decisions.0002.desc.vassals:0 "Nový subjekt, známý jako Švýcarská konfederace, vznikl v říši. Jsou to konglomerace měst s imperiální bezprostředností usazené kolem centrálních Alp, a vstoupili do obranné aliance, aby se chránili před ostatními voliteli kolem sebe.\n\nNezávislá síla, s níž je třeba počítat, se osvobodila od jakýchkoliv předchozích nároků na své země, ať už od starých Burgundců na západě nebo od německých pánů na severu.\n\nMěl bych dávat pozor na tuto novou potenciální hrozbu v říši."
 middle_europe_decisions.0003.a:0 "Rakousko bude poslední v světě!"
 middle_europe_decisions.0003.desc:1 "Díky mým vynikajícím úspěchům v konsolidaci rakouských srdcí a ohromnému vlivu, který má má dynastie nad Svatou říší římskou, [scoped_emperor.GetTitledFirstName] nakonec uznal primát Rakouska nad mnoha malými vévody Německa.\n\nOd tohoto dne budou všichni moji nástupci nosit vyznamenávací titul #EMP arciduk#!, rovní jakémukoli králi, aby se odlišili od menších knížat a princezen říše."
 middle_europe_decisions.0003.t:0 "Arcivévodství Rakousko"
 middle_europe_decisions.0004.a:0 "Bylo to naprosto zasloužené."
 middle_europe_decisions.0004.b:0 "Jak výhodné..."
 middle_europe_decisions.0004.desc.emperor_archduke:0 "Využívajíc [scoped_ruler.GetHerHis] kontrolu nad císařským trůnem, [scoped_ruler.GetTitledFirstName] legálně udělil [scoped_ruler.GetHerselfHimself] titul arciduka Rakouska, čímž učinil vévodství rovné jakémukoli království."
 middle_europe_decisions.0004.desc.emperor_blackmailed:0 "Rakousko se vždy považovalo za nadřazené ostatní říši, a dnes [scoped_ruler.GetFirstName] to potvrdil. Využívající [scoped_ruler.GetHerHis] vazby na mě, neměl jsem na výběr, než potvrdit [scoped_ruler.GetHerHis] status arcivévodkyně/arcivévodou, rovného kterémukoli králi."
 middle_europe_decisions.0004.desc.emperor:0 "Je správné, že vládci rakouských srdcí, domova mé vlastní dynastie, jsou odlišeni od ostatních Princů a Princezen Říše. \n\nProto jsem nedávno podlehl prosbám mého [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('scoped_ruler'))] a prohlásil [scoped_ruler.GetFirstName] [scoped_ruler.GetTitleTierName] Rakouska."
 middle_europe_decisions.0004.desc.vassals:0 "Využívajíce vlivu, který má dynastie [scoped_ruler.GetDynastyName] nad císařským trůnem, [scoped_ruler.GetFirstName] přesvědčil [scoped_emperor.GetTitledFirstName], aby udělil [scoped_ruler.GetHerHim] zvláštní pocty.\n\nOd tohoto dne bude Rakousko považováno za arciduchy, první mezi knížectvími Svaté říše římské."
 middle_europe_decisions.0005.a:0 "[scoped_ruler.GetFaith.HighGodName] buď pochválen!"
 middle_europe_decisions.0005.desc:0 "Evropa je opět celá. Všichni potomci Franků se sešli pod jednu vlajku a stojí sjednoceni proti nevěřícím na Západě a pohanům na Východě.\n\nZ milosti [scoped_ruler.GetFaith.HighGodName] byla mé rodině udělena výsada nosit korunu tohoto obnoveného karolínského impéria. A, na rozdíl od těm, kteří přišli před námi, nedovolíme dynastickým hádkám roztrhnout toto velké království."
 middle_europe_decisions.0005.t:0 "Charlemagneův sen"
 middle_europe_decisions.0006.a:0 "Jak se [scoped_ruler.GetSheHe] opovažuje!"
 middle_europe_decisions.0006.b:0 "Až se ptám, zda toto impérium vydrží déle?"
 middle_europe_decisions.0006.desc:0 "[scoped_ruler.GetTitledFirstName] a [scoped_ruler.GetHerHis] armáda Franků pronikli tak daleko na území říše, že [scoped_ruler.GetSheHe] začal tvrdit, že [scoped_ruler.GetSheHe] je pravým dědicem Charlemagne a Svaté říše římské pouze mdlou imitací karolinské slávy.\n\nSe všemi původními provinciemi a velkým částí Západní Evropy pod [scoped_ruler.GetHerHis] kontrolou, se stalo obtížným pro kohokoliv popřít takový nárok."
 middle_europe_decisions.0007.a:0 "Nepotřebujeme ochranu nikoho!"
 middle_europe_decisions.0007.desc:0 "Všechny burgundské země byly sjednoceny pod jednou korunou. Už nejsou rozděleny mezi bezvýznamná, bojující království, naše prastará země znovu získala důstojnost království.\n\nUž nějakou dobu [former_liege.GetTitledFirstNamePossessive] autorita nad mnou slábla do té míry, že už necítím žádnou věrnost vůči tomu, co považuji za rovnocenného spíše než za vazala."
 middle_europe_decisions.0007.t:0 "Jedno Burgundsko"
 middle_europe_decisions.0008.a:0 "[scoped_ruler.GetSheHe|U] je jen zrádce!"
 middle_europe_decisions.0008.b:0 "Aspoň budou topografové šťastní."
 middle_europe_decisions.0008.desc.liege:0 "Už nějakou dobu jsem se obával [scoped_ruler.GetTitledFirstNamePossessive] pokusů o sjednocení burgundských zemí pod jednou vlajkou, a teď se má nejhorší obavy naplnily.\n\nNepoděkovaný psíček se rozhodl prohlásit [scoped_ruler.GetHerselfHimself] [scoped_ruler.GetTitleTierName] Burgundska a porušil [scoped_ruler.GetHerHis] přísahu vazalství!"
 middle_europe_decisions.0008.desc.others:0 "Po několika letech sjednocování burgundských zemí se [scoped_ruler.GetFirstName] rozhodl korunovat [scoped_ruler.GetHerselfHimself] [scoped_ruler.GetTitleTierName] Burgundska a vyhlásit nezávislost na [former_liege.GetTitledFirstName].\n\nTento odvazný čin zradě pravděpodobně nebude brzy zapomenut..."
 middle_europe_decisions.0010.a:0 "V Palermu, jeho starobylém sídle!"
 middle_europe_decisions.0010.b:0 "Bude to v Neapoli."
 middle_europe_decisions.0010.c:0 "Měl bych vážně zvážit toto rozhodnutí."
 middle_europe_decisions.0010.desc:0 "Infrastruktura, kterou zanechali Řekové v provinciích Sicílie a Apulie, bude sloužit jako základ, který urychlí přechod [scoped_ruler.GetPrimaryTitle.GetName] k osvícenější formě governance. \n\nShromážděním zástupců tří stavů do jedné poradní rady vedené novými zákony založenými na starých římských tradicích zajistím stabilitu a prosperitu ve Středozemním moři po generace. Nyní stačí jen rozhodnout, kde by tento parlament měl být svolán."
 middle_europe_decisions.0010.t:0 "Shromáždění stavů"
 middle_europe_decisions.0011.a:0 "Vidím..."
 middle_europe_decisions.0011.desc:0 "[scoped_ruler.GetTitledFirstName] jmenoval zástupce z šlechty, duchovenstva a měšťanů, aby vytvořili nový parlament v Království Sicílie.\n\nTento poradní orgán pomůže [scoped_ruler.GetTitleTierName] a [scoped_ruler.GetHerHis] nástupcům efektivně a moudře vládnout, ku prospěchu všech jejich poddaných."
 middle_europe_decisions.0012.a:0 "Nechť naše velké dílo pokračuje!"
 middle_europe_decisions.0012.desc:0 "Nová doba prosperity je před námi. [scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip] vyvstává z temných věků jako třpytivý maják umění a filozofie.\n\nNaše města se rozrůstají v pulzující centra obchodu, zvedající úžasné nové katedrály, které rivalizují s antickými památkami římské říše, přitahující malíře, bardy a filozofy všech typů. Pod osvíceným patronátem mé dynastie se lid [scoped_ruler.GetCulture.GetName] stane závistí celé Evropy."
 middle_europe_decisions.0012.t:0 "Opus Francigenum"
 middle_europe_decisions.0013.a:0 "Jaké nádherné časy žijeme!"
 middle_europe_decisions.0013.b:0 "Bah! To nikdy nevydrží."
 middle_europe_decisions.0013.c:0 "Dobré pro ně, předpokládám..."
 middle_europe_decisions.0013.desc.fallback:0 "[scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip] prochází obdobím velkého blahobytu a růstu, k prospěchu všech [ROOT.Char.GetCulture.GetNameNoTooltip] lidí. \n\nNová města rostou do pulzujících center obchodu, zvedají úžasné nové katedrály, které soupeří se starobylými památkami Římské říše, přitahují malíře, bardy a filozofy všech druhů. Pod osvíceným patronátem [scoped_ruler.GetTitledFirstName] a dynastie [scoped_ruler.GetDynasty.GetBaseName] se tato země stane závistí celé Evropy."
 middle_europe_decisions.0013.desc.french:0 "[scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip] prochází obdobím velkého prosperity a růstu, ku prospěchu všech našich lidí. \n\nNaše města rostou v bujné obchodní centra, vyzdvihují nádherné nové katedrály, aby konkurovaly starověkým památkám Římské říše, přitahující malíře, bardy a filozofy všech druhů. Pod osvíceným patronátem [scoped_ruler.GetTitledFirstName] a dynastie [scoped_ruler.GetDynasty.GetBaseName] se staneme závistí celé Evropy."
 middle_europe_decisions.0013.desc.italian:0 "Zdá se, že [scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip] prochází obdobím velkého blahobytu a růstu. \n\nBásníci, filozofové, architekti... Mnoho lidí znalostí se shromažďuje na dvoře [scoped_ruler.GetTitledFirstNamePossessive], ale to, co dosud dokázali, je zdánlivě nekonečný pochod brutálních, barbarských památek."
 middle_europe_decisions.0013.t:0 "Gotské období"
 middle_europe_decisions.0015.a:0 "Od Augusta, přes Karla Velikého, k [founder.GetFirstNameNoTooltip]!"
 middle_europe_decisions.0015.desc:0 "Příliš dlouho byl plášť římského císaře na Západě bez nároku. Dnes, když čelím [founder_hof.GetTitledFirstName] ve největším [founder.GetFaith.HouseOfWorship] v celé [ceremony_locale.GetNameNoTooltip], obklopen svými vazaly a duchovenstvem, se to mění.\n\nVyměňujeme si modlitby a dobrodiní mechanicky, žádající [founder.GetFaith.HighGodName], aby mě požehnal silou a milosrdenstvím vládnout svému impériu podle [founder.GetFaith.HighGodHerHis|U] vůle. S vážností [founder_hof.GetTitledFirstNameNoTooltip] mi daruje korunu a meč a pověřuje mě péčí o celé křesťanstvo.\n\nTicho, následované přílivem vznešených hymnů, které utlumily pouze zuřivé výkřiky mých šlechticů.\n\nKonečně. Jsem Svatý římský císař."middle_europe_decisions.0004.desc.emperor:0 "Je jen spravedlivé, že vládci rakouských srdcí, domova mé vlastní dynastie, jsou odděleni od ostatních princů a princezen impéria. \n\nProto jsem nedávno podlehl prosbám mého [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('scoped_ruler'))] a vyhlásil [scoped_ruler.GetFirstName] [scoped_ruler.GetTitleTierName] Rakouska."
 middle_europe_decisions.0015.t:0 "Císařství Západu"
 middle_europe_decisions.0016.a:0 "Bah, přechytračená pýcha říše."
 middle_europe_decisions.0016.b:0 "Barbarský Němci, #emphasis I#! jsem římský císař!"
 middle_europe_decisions.0016.c:0 "Doufejme, že impérium se ukáže jako mírové."
 middle_europe_decisions.0016.desc:0 "Římské impérium na Západě bylo nějakou dobu v útlumu, což nechávalo [founder.GetFaith.GetAdjectiveNoTooltip] odpověď na otázku císařské důstojnosti nejistou, nejlépe řečeno.\n\nNejisté, to je, až do nynějška, kdy [founder.GetTitledFirstName] znovu ustanovil impérium Karla Velikého s souhlasem [founder_hof.GetTitledFirstName] ve velkolepé ceremonii hosted by the grandest of [founder.GetFaith.HouseOfWorshipPlural] v [ceremony_locale.GetNameNoTooltip].\n\nPo celém světě se [founder.GetFaith.GetAdjectiveNoTooltip] [founder.GetFaith.PriestNeuterPlural] raduje, přesvědčeno, že Řím má opět pravého a božského dědice!"
 middle_europe_decisions.0016.d:0 "Slavný spektákl!"
 middle_europe_decisions.0017.a:0 "Sláva Sasku!"
 middle_europe_decisions.0017.b:0 "[heir_scope.Custom2('MyCharacterIntroduction', ROOT.Char)|U] si tento titul zaslouží."
 middle_europe_decisions.0017.c:0 "Opravdu [most_powerful_saxon.GetNameNoTooltip] je hodný."
 middle_europe_decisions.0017.desc:0 "Polabie dlouho bylo mimo ruce nepřátel [hre_emperor_scope.GetPrimaryTitle.GetTierAsNameNoTooltip], ale nyní jeho obyvatelé začali považovat $e_hre$ za svůj pravý domov.\n\nSe založením volitelného knížectví Sasko bude oblast Horní Saska nyní a navždy v rukou [hre_emperor_scope.GetTitleAsNameNoTooltip] a pod vedením [hre_emperor_scope.GetFaith.HighGodName]."
 middle_europe_decisions.0017.d:0 "Toto je můj dar Církvi."
 middle_europe_decisions.0017.e:0 "Gratulujeme, [rando_courtier_scope.GetNameNoTooltip]!"
 middle_europe_decisions.0017.t:0 "Saské elektorství"
 middle_europe_decisions.0018.a.new_king:0 "Sláva mně!"
 middle_europe_decisions.0018.a.slav:0 "Proklínám je!"
 middle_europe_decisions.0018.a:0 "Dobře pro ně."
 middle_europe_decisions.0018.desc:0 "$middle_europe_decisions.0017.desc$\n\n[hre_emperor_scope.GetNameNoTooltip] se rozhodl udělit tento nový titul [new_saxon_king.GetName], na uznání [new_saxon_king.GetHerHis] služeb trůnu."
 middle_europe_decision.0017.tt:0 "Jako císař, Sasko bude při vytvoření věnováno [vassal|E] nebo [courtier|E]."
 polabia_held_or_nonexistent.tt:0 "$k_sorbia$ neexistuje nebo je drženo vámi."
 polabia_must_be_hre_culture_tt:0 "Alespoň 12 [counties|E] v [GetGeographicalRegion('custom_polabia').GetName] je buď vaší kulturou, nebo kulturou vašeho [liege|E]."
