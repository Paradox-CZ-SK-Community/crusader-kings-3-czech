l_polish:
 middle_europe_decisions.0001.t:0 "Švýcarská konfederace"
 middle_europe_decisions.0001.desc:0 "Po dlouhou dobu byla města kolem centrálních Alp ohrožována jinými aktéry v rámci Říše. Sjednocena pod jedním praporem, vytvořila nyní vzájemně výhodná spojenectví a obdržela čest císařské bezprostřednosti. \n\nNa počest přínosů mé dynastie pro švýcarská městská státy jsem byla vybrána jako hlava tohoto spolku, ta, která bude tváří všech kantonů naší nové Švýcarské konfederace. Už nebudeme ohrožováni cizinci, ale vystoupíme jako silný nezávislý činitel v Říši."
 middle_europe_decisions.0001.a:0 "Stojíme spolu!"
 middle_europe_decisions.0002.desc.emperor:0 "Po letech sporů a nejistých diplomatických dohod jsem byl nucen udělit švýcarským kantonům císařskou bezprostřednost.\n\nTato sbírka alpských měst se sjednotila v rozsáhlou konfederaci, aby se chránila před drancováním Burgundů a německých pánů. Musím si dávat pozor, abych je udržel na uzdě, jinak by jejich úspěch mohl rozsévat nespokojenost mezi sousedními měšťany."
 middle_europe_decisions.0002.desc.vassals:0 "V Říši vzešel nový útvar známý jako Švýcarská konfederace. Jsou to konglomerát měst s císařskou bezprostředností usazených kolem centrálních Alp a vstoupili do obranné aliance, aby se chránili před ostatními kurfiřty kolem nich.\n\nNezávislá síla, se kterou je třeba počítat, se odpoutala od jakýchkoli předchozích nároků na jejich země, ať už od starých Burgundů na západě nebo německých pánů na severu.\n\nMěl bych si v Říši dávat pozor na tuto novou potenciální hrozbu."
 middle_europe_decisions.0002.a:0 "Jak zvláštní..."
 middle_europe_decisions.0003.t:0 "Arcivévodství Rakouska"
 middle_europe_decisions.0003.desc:1 "Díky mým vynikajícím činům při konsolidaci rakouského vnitrozemí a obrovskému vlivu, který si moje dynastie získala nad Svatou říší římskou, konečně [scoped_emperor.GetTitledFirstName] uznal přednost Rakouska před mnoha drobnými vévody Německa.\n\nOd dnešního dne budou všichni moji následníci nosit význačný titul #EMP arcivévoda#!, rovnocenný jakémukoli králi, aby se odlišili od méněcenných knížat a princezen Říše."
 middle_europe_decisions.0003.a:0 "Austria erit in orbe ultima!"
 middle_europe_decisions.0004.desc.emperor_archduke:0 "Využívaje kontrolu [scoped_ruler.GetHerHis] nad císařským trůnem, [scoped_ruler.GetTitledFirstName] právně udělil [scoped_ruler.GetHerselfHimself] titul arcivévody Rakouska, čímž udělal z vévodství rovnocenný celek jakémukoli království."
 middle_europe_decisions.0004.desc.emperor:0 "Je spravedlivé, že vládci rakouského vnitrozemí, domova mé vlastní dynastie, budou odlišeni od ostatních knížat a kněžien Říše. \n\nProto jsem nedávno podlehl prosbám mého [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('scoped_ruler'))] a prohlásil [scoped_ruler.GetFirstName] [scoped_ruler.GetTitleTierName] Rakouska."
 middle_europe_decisions.0004.desc.emperor_blackmailed:0 "Rakousko se vždy považovalo za něco víc než zbytek Říše a dnes to [scoped_ruler.GetFirstName] potvrdil. Využil jsem [scoped_ruler.GetHerHis] vazeb ke mně a neměl jsem jinou možnost než potvrdit [scoped_ruler.GetHerHis] postavení jako arcivévody, rovnocenného kterémukoli králi."
 middle_europe_decisions.0004.desc.vassals:0 "Využívaje vlivu, který má dynastie [scoped_ruler.GetDynastyName] na císařský trůn, [scoped_ruler.GetFirstName] přesvědčil [scoped_emperor.GetTitledFirstName], aby udělil [scoped_ruler.GetHerHim] zvláštní pocty.\n\nOd dnešního dne má být Rakousko považováno za arcivévodství, první mezi knížectvími Svaté říše římské."
 middle_europe_decisions.0004.a:0 "Bylo to zcela zasloužené."
 middle_europe_decisions.0004.b:0 "Jak výhodné..."
 middle_europe_decisions.0005.t:0 "Sen Karla Velikého"
 middle_europe_decisions.0005.desc:0 "Evropa je opět celistvá. Všichni potomci Franků byli shromážděni pod jedním praporem a stojí jednotně proti nevěřícím na západě a pohanům na východě.\n\nZ milosti [scoped_ruler.GetFaith.HighGodName] byla mé rodině dána výsada nést korunu této obnovené Karolinské říše. A na rozdíl od těch před námi nedovolíme, aby dynastické spory roztrhaly tuto velkou říši."
 middle_europe_decisions.0005.a:0 "[scoped_ruler.GetFaith.HighGodName] buď pochválen!"
 middle_europe_decisions.0006.desc:0 "[scoped_ruler.GetTitledFirstName] a [scoped_ruler.GetHerHis] armáda Franků se tak hluboko vplížili na území Říše, že [scoped_ruler.GetSheHe] začal(a) tvrdit, že je pravým dědicem Karla Velikého a že Svatá říše římská je pouze bledou napodobeninou karolinské slávy.\n\nS veškerými původními provinciemi a velkou částí západní Evropy pod [scoped_ruler.GetHerHis] kontrolou je těžké takový nárok popřít."
 middle_europe_decisions.0006.a:0 "Jak se [scoped_ruler.GetSheHe] opovažuje!"
 middle_europe_decisions.0006.b:0 "Zajímá mě, vydrží tato říše déle?"
 middle_europe_decisions.0007.t:0 "Jednotné Burgundsko"
 middle_europe_decisions.0007.desc:0 "Všechna burgundská území byla sjednocena pod jednou korunou. Už nejsme rozděleni mezi drobná, válčící království; naše starobylá země znovu získala důstojnost království.\n\nUž nějakou dobu pociťuji, že autorita [former_liege.GetTitledFirstNamePossessive] nade mnou začala oslabovat natolik, že už necítím žádnou věrnost vůči tomu, koho považuji spíše za rovnocenného než za svého pána."
 middle_europe_decisions.0007.a:0 "Nepotřebujeme ochranu od nikoho!"
 middle_europe_decisions.0008.desc.liege:0 "Již nějakou dobu mě znepokojovaly pokusy [scoped_ruler.GetTitledFirstNamePossessive] sjednotit burgundská území pod jedním praporem a nyní se mé nejhorší obavy naplnily.\n\nNevděčný psanec se rozhodl prohlásit [scoped_ruler.GetHerselfHimself] [scoped_ruler.GetTitleTierName] Burgundska a zrušil [scoped_ruler.GetHerHis] přísahu vasalství!"
 middle_europe_decisions.0008.desc.others:0 "Poté, co [scoped_ruler.GetFirstName] strávil několik let sjednocováním burgundských území, se rozhodl korunovat [scoped_ruler.GetHerselfHimself] [scoped_ruler.GetTitleTierName] Burgundska a vyhlásit nezávislost na [former_liege.GetTitledFirstName].\n\nTento drzý čin zrady se jen tak nezapomene..."
 middle_europe_decisions.0008.a:0 "[scoped_ruler.GetSheHe|U] není nic jiného než zrádce!"
 middle_europe_decisions.0008.b:0 "Alespoň budou kartografové mít radost."
 middle_europe_decisions.0010.t:0 "Sněm stavů"
 middle_europe_decisions.0010.desc:0 "Infrastruktura, kterou po sobě zanechali Řekové v provinciích Sicílie a Apulie, poslouží jako základ pro urychlení přechodu [scoped_ruler.GetPrimaryTitle.GetName] k osvícenější formě vlády. \n\nShromážděním zástupců tří stavů do jediného poradního sboru, vedeného novými zákony založenými na starých římských tradicích, zajistím stabilitu a prosperitu v oblasti Středomoří na generace dopředu. Teď už si jen musím vybrat, kde bude tento parlament sídlit."
 middle_europe_decisions.0010.tt_napoli_warning:0 "@warning_icon! #warning Vybudování parlamentu v [GetTitleByKey('c_napoli').GetNameNoTier] vám zabrání postavit univerzitu!#!"
 middle_europe_decisions.0010.a:0 "V Palermu, jeho starobylém sídle!"
 middle_europe_decisions.0010.b:0 "Bude to v Neapoli."
 middle_europe_decisions.0010.c:0 "Měl bych toto rozhodnutí pečlivě zvážit."
 middle_europe_decisions.0011.desc:0 "[scoped_ruler.GetTitledFirstName] jmenoval zástupce šlechty, kléru a měšťanů, aby vytvořili nový parlament v Království Sicílie.\n\nTento poradní sbor pomůže [scoped_ruler.GetTitleTierName] a [scoped_ruler.GetHerHis] nástupcům vládnout moudře a účinně, ku prospěchu všech jejich poddaných."
 middle_europe_decisions.0011.a:0 "Rozumím..."
 middle_europe_decisions.0012.t:0 "Opus Francigenum"
 middle_europe_decisions.0012.desc:0 "Nastává nová éra prosperity. [scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip] vystupuje z temných věků jako zářivý maják umění a filosofie.\n\nNaše města se proměňují v kvetoucí centra obchodu, staví úchvatné nové katedrály, které se mohou měřit se starověkými památkami římské říše, přitahují malíře, bardy a filosofy všeho druhu. Pod osvíceným patronátem mé dynastie se lid [scoped_ruler.GetCulture.GetName] stane předmětem závisti celé Evropy."
 middle_europe_decisions.0012.a:0 "Ať naše velké dílo pokračuje!"
 middle_europe_decisions.0013.t:0 "Gotické období"
 middle_europe_decisions.0013.desc.french:0 "[scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip] prožívá období velké prosperity a růstu, ku prospěchu všech našich lidí. \n\nNaše města rostou v ruchlá obchodní centra, staví úchvatné katedrály, které se mohou měřit se starověkými památkami římské říše, a přitahují malíře, bardy a filosofy všeho druhu. Pod osvíceným patronátem [scoped_ruler.GetTitledFirstName] a dynastie [scoped_ruler.GetDynasty.GetBaseName] se staneme předmětem závisti celé Evropy."
 middle_europe_decisions.0013.desc.italian:0 "Zdá se, že [scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip] prožívá období velké prosperity a růstu. \n\nBásníci, filosofové, architekti... Mnoho vzdělaných lidí se shromažďuje na dvoře [scoped_ruler.GetTitledFirstNamePossessive], a přesto vše, čeho se doposud dosáhli, je zdánlivě nekonečná přehlídka drsných, barbarských monumentů."
 middle_europe_decisions.0013.desc.fallback:0 "[scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip] prožívá období velkého blahobytu a růstu, ku prospěchu všech [ROOT.Char.GetCulture.GetNameNoTooltip] lidí. \n\nNová města rostou a stávají se kypícími centry obchodu, stavějí úchvatné nové katedrály, které se mohou měřit se starobylými památkami Římské říše, a přitahují malíře, bardy a filozofy všeho druhu. Pod osvícenou patronací [scoped_ruler.GetTitledFirstName] a dynastie [scoped_ruler.GetDynasty.GetBaseName] se tato země stane závistí celé Evropy."
 middle_europe_decisions.0013.a:0 "Žijeme v nádherných časech!"
 middle_europe_decisions.0013.b:0 "Bah! To nikdy nevydrží."
 middle_europe_decisions.0013.c:0 "To jim asi prospěje..."
 middle_europe_decisions.0015.t:0 "Říše Západu"
 middle_europe_decisions.0015.desc:0 "Příliš dlouho zůstával plášť římského císaře na Západě neobsazen. Dnes, když stojím proti [founder_hof.GetTitledFirstName] v největším [founder.GetFaith.HouseOfWorship] v celém [ceremony_locale.GetNameNoTooltip], obklopen svými vazaly a klérem, se to mění.\n\nVyměňujeme si modlitby a milodary jako rituál a prosíme [founder.GetFaith.HighGodName], aby mě požehnal silou a milosrdenstvím, abych vládl své říši podle [founder.GetFaith.HighGodHerHis|U] vůle. [founder_hof.GetTitledFirstNameNoTooltip] mi slavnostně dává korunu a meč a svěřuje mi péči o celé křesťanstvo.\n\nNásleduje ticho, které přerušují vzletné hymny, přehlušené jen zuřivými výkřiky mých šlechticů.\n\nKonečně. Jsem Svatý římský císař."
 middle_europe_decisions.0015.a:0 "Od Augusta, přes Karla Velikého, až po [founder.GetFirstNameNoTooltip]!"
 middle_europe_decisions.0016.desc:0 "Římská říše na Západě nějakou dobu zůstávala v útlumu, takže [founder.GetFaith.GetAdjectiveNoTooltip] odpověď na otázku císařské důstojnosti byla v nejlepším případě nejistá.\n\nNejistá, až do této chvíle, kdy [founder.GetTitledFirstName] se souhlasem [founder_hof.GetTitledFirstName] znovuustanovil říši Karla Velikého při velkolepém obřadu pořádaném v největších [founder.GetFaith.HouseOfWorshipPlural] v [ceremony_locale.GetNameNoTooltip].\n\nPo celém světě se [founder.GetFaith.GetAdjectiveNoTooltip] [founder.GetFaith.PriestNeuterPlural] radují, přesvědčeni, že Řím konečně opět má pravého a bohabojného dědice!"
 middle_europe_decisions.0016.a:0 "Bah, namyšlená představa o říši."
 middle_europe_decisions.0016.b:0 "Barbarští Němci, #emphasis já#! jsem římský císař!"
 middle_europe_decisions.0016.c:0 "Doufejme, že se říše ukáže být pokojná."
 middle_europe_decisions.0016.d:0 "Nádherná podívaná!"
 establish_the_electorate_of_saxony_decision:0 "Zřídit kurfiřtství Saska"
 establish_the_electorate_of_saxony_decision_desc:0 "Vnitrozemí na východě příliš dlouho zůstávalo mimo dosah Říše. Musíme tyto tituly konsolidovat do nového Saska, abychom zajistili naši vládu nad tímto regionem."
 establish_the_electorate_of_saxony_decision_tooltip:0 "$establish_the_electorate_of_saxony_decision_desc$"
 establish_the_electorate_of_saxony_decision_confirm:0 "Založte nové Sasko!"
 polabia_must_be_hre_culture_tt:0 "Alespoň 12 [counties|E] v [GetGeographicalRegion('custom_polabia').GetName] jsou buď vaší kulturou, nebo kulturou vašeho [liege|E]."
 polabia_held_or_nonexistent.tt:0 "$k_sorbia$ neexistuje nebo je držen vámi."
 middle_europe_decision.0017.tt:0 "Jako císař bude Sasko při jeho vytvoření uděleno [vassal|E] nebo [courtier|E]."
 middle_europe_decisions.0017.t:0 "Kurfiřtství Saska"
 middle_europe_decisions.0017.desc:0 "Po dlouhá léta zůstávala Polabie mimo dosah nepřátel [hre_emperor_scope.GetPrimaryTitle.GetTierAsNameNoTooltip], ale nyní její obyvatelé začali považovat $e_hre$ za svůj pravý domov.\n\nZřízením kurfiřtství Saska zůstane oblast Horního Saska nyní a navěky v rukou [hre_emperor_scope.GetTitleAsNameNoTooltip] a pod vedením [hre_emperor_scope.GetFaith.HighGodName]."
 middle_europe_decisions.0017.a:0 "Sláva Sasku!"
 middle_europe_decisions.0017.b:0 "[heir_scope.Custom2('MyCharacterIntroduction', ROOT.Char)|U] si zaslouží tento titul."
 middle_europe_decisions.0017.c:0 "Opravdu je [most_powerful_saxon.GetNameNoTooltip] hoden."
 middle_europe_decisions.0017.d:0 "Toto je můj dar církvi."
 middle_europe_decisions.0017.e:0 "Gratuluji, [rando_courtier_scope.GetNameNoTooltip]!"
 middle_europe_decisions.0018.desc:0 "$middle_europe_decisions.0017.desc$\n\n[hre_emperor_scope.GetNameNoTooltip] se rozhodl udělit tento nový titul [new_saxon_king.GetName] jako uznání [new_saxon_king.GetHerHis] služby trůnu."
 middle_europe_decisions.0018.a.new_king:0 "Sláva mně!"
 middle_europe_decisions.0018.a.slav:0 "Ať jsou prokleti!"
 middle_europe_decisions.0018.a:0 "To je pro ně dobře."
