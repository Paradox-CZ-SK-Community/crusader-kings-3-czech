l_polish:
 major_decisions.0100.t:0 "Posvátná linie"
 major_decisions.0100.desc.temporal:0 "Vzhledem k mé čisté oddanosti a neúnavné práci jsem neodvratně svázal nejposvátnější úřady [scoped_ruler.GetFaith.GetAdjective] víry s dynastií [scoped_ruler.GetDynasty.GetBaseName].\n\nČím dál více duchovních i věřících začíná považovat mou rodinu za vyvolené opatrovníky svatých relikvií a předzvěsti boží vůle."
 major_decisions.0100.desc.spiritual:0 "Moje neochvějná oddanost vůči zástupcům [scoped_ruler.GetFaith.HighGodNamePossessive] na Zemi nezůstala bez povšimnutí.\n\n[scoped_pope.GetTitledFirstName] oficiálně uznal zásluhy mé rodiny a posvětil naše jméno jako věčné obránce [scoped_ruler.GetFaith.GetAdjective] víry."
 major_decisions.0100.a:0 "Jsme víc než pouzí smrtelníci."
 major_decisions.0100.b:0 "Ctnost bez poskvrny!"
 major_decisions.0102.desc.temporal:0 "Díky [scoped_ruler.GetHerHis] bezvadnému chování a osvícené vládě bude [scoped_ruler.GetTitledFirstName] zvěčněn jako pilíř [scoped_ruler.GetFaith.GetName].\n\n[scoped_ruler.GetSheHe|U] je bezpochyby nejvlivnějším a nejváženějším [scoped_ruler.GetTitleTierName] v nedávné historii, a někteří tvrdí, že v [scoped_ruler.GetHerHis] žilách může proudit i špetka božské krve."
 major_decisions.0102.desc.spiritual:1 "Takové jsou zásluhy [scoped_ruler.GetTitledFirstName], že [scoped_pope.GetFaith.ReligiousHeadName] [scoped_pope.GetHerselfHimself] oficiálně uznal [scoped_ruler.GetHerHis] zásadní roli v obraně a šíření [scoped_ruler.GetFaith.GetAdjective] ctností.\n\nDynastie [scoped_ruler.GetDynasty.GetBaseName] bude dlouho vzpomínána pro svou zbožnost a horlivost díky bezvadnému chování tohoto velkého [scoped_ruler.GetWomanMan]."
 major_decisions.0102.a:0 "Žijeme v požehnaných časech."
 major_decisions.0102.b:0 "Jsou pro nás všechny příkladem!"
 major_decisions.0103.desc.temporal:0 "Úsilí [scoped_ruler.GetTitledFirstName] bylo zaměřeno na to, aby jméno naší rodiny obestřel plášť božského vzestupu, a plody [scoped_ruler.GetHerHis] práce se konečně projevují.\n\nČím dál více duchovních i věřících začíná považovat naši dynastii za vyvolené opatrovníky svatých relikvií a předzvěsti boží vůle."
 major_decisions.0103.desc.spiritual:0 "Úsilí [scoped_ruler.GetTitledFirstName] bylo zaměřeno na získání přízně [scoped_ruler.GetFaith.GetAdjective] kléru, a plody [scoped_ruler.GetHerHis] práce se konečně projevují.\n\n[scoped_pope.GetTitledFirstName] oficiálně uznal zásluhy naší rodiny a posvětil naše jméno jako věčné obránce víry."
 major_decisions.0103.a:0 "Všichni bychom [scoped_ruler.GetHerHim] měli být vděční."
 major_decisions.0103.b:0 "Ještě více rouhání od [scoped_ruler.GetFirstNameNoTooltip]..."
 major_decisions.0500.t:0 "Síla rodu [ROOT.Char.GetDynasty.GetBaseNameNoTooltip]"
 major_decisions.0500.desc:0 "Po generace je naše dynastie známá silou své krve. Síla, krása a intelekt jsou všechny vlastnosti spojované se jménem [ROOT.Char.GetDynasty.GetBaseNameNoTooltip].\n\nMá vlastní výjimečnost to jen potvrzuje — všechny nejlepší vlastnosti naší dynastie v jediné dokonalé osobě. Mé jméno a mé dary budou žít skrze mé potomky po staletí."
 major_decisions.0500.a:0 "Máme před sebou světlou budoucnost!"
 major_decisions.0501.desc:0 "Díky pečlivě plánovaným sňatkům, spojenectvím a dobytím si dynastie [ROOT.Char.GetDynasty.GetBaseNameNoTooltip] vybojovala své zasloužené místo mezi skutečnými mocnostmi známého světa.\n\n[realm_1.GetNameNoTierNoTooltip|U], [realm_2.GetNameNoTierNoTooltip|U], [realm_3.GetNameNoTierNoTooltip|U], [realm_4.GetNameNoTierNoTooltip|U]... Naše domény se táhnou daleko a široko. Mnoho korun spočívá na našich hlavách, ale krví jsme sjednoceni v jedno."
 major_decisions.0501.a:0 "Ať naše dědictví přetrvá navěky!"
 major_decisions.0001.t:0 "Nová éra"
 major_decisions.0001.desc:0 "Staré způsoby nám dobře sloužily a vždy je budeme ctít. Nicméně jako [ROOT.Char.GetTitleAsNameNoTooltip] [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] jsem dospěl k závěru, že musíme přijmout feudalismus a jeho zásady, pokud chceme nadále prosperovat. Je to rozhodující další krok na naší cestě ke velikosti!"
 major_decisions.0001.a:0 "Ať žije [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]!"
 major_decisions.0002.opening:0 "[actor.Custom2('AppropriateGreeting', ROOT.Char)]"
 major_decisions.0200.t:0 "Zpět ke kořenům"
 major_decisions.0200.desc:0 "Ač jsem zvyklý na přísný hierarchický systém a na sedláky, kteří při orbě nepokládají zbytečné otázky, shledávám, že vládnu ničemu jinému než nepoddajným kmenovým lidem. Tito lidé mě nerespektují, respektují jen sílu.\n\nUkážu jim sílu! Zřeknu se symbolů majestátu, které moji poddaní nenávidí, a získám jejich srdce zvednutým mečem!"
 major_decisions.0200.a:0 "Prokážu svou hodnotu!"
 major_decisions.4000.t: "Panování jižního císaře" # todo: NEW TRANSLATION
 major_decisions.4000.desc: "Od posvátných domovin mých předků až po věčně tekoucí řeky delty Mekongu je mé ozvěnné vítězství nezpochybnitelné.\n\nNáš lid po staletí zápasil, aby naplnil svůj pravý potenciál proti severním utlačovatelům, a nyní stojíme jednotní, abychom čelili ještě větším nebezpečím.\n\nAť říše vědí, že já, [ROOT.Char.GetTitleAsNameNoTooltip] z [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], a má požehnaná krev budeme pravými ochránci těchto zemí." # todo: NEW TRANSLATION
 major_decisions.4000.a: "Nechť nebe požehná mému rodu!" # todo: NEW TRANSLATION
 major_decisions.4000.b: "Toto je #italic náš#! prapor." # todo: NEW TRANSLATION
 major_decisions.4000.c: "Postavil jsem se proti slunci, abych zastínil svůj lid." # todo: NEW TRANSLATION
 major_decisions.4001.t: "Založení vietského impéria" # todo: NEW TRANSLATION
 major_decisions.4001.desc: "Zprávy z dálky přinášejí imperiální proklamaci, která vyhlašuje [founder.GetFullNameNoTooltip] za vládce. Po namáhavém úsilí o zachování svrchované nezávislosti získali schopnosti založit vlast pro svůj lid.\n\nUvidíme, jak dlouho tato stabilita vydrží, než nebezpeční rivalové vše ohrozí svým nepřátelským dohledem." # todo: NEW TRANSLATION
 major_decisions.4001.a: "Vítej u kulatého stolu." # todo: NEW TRANSLATION
 major_decisions.4001.b: "Ještě jeden?" # todo: NEW TRANSLATION
 major_decisions.5000.t: "Rituál vzestoupení" # todo: NEW TRANSLATION
 major_decisions.5000.desc: "Se vznikem mého impéria mě [ritual_guide.GetTitledFirstName] za svítání doprovodil do chrámu, aby načrtl naši nadcházející pouť.\n\n\"Kosmos božství se točí kolem tebe, můj [ROOT.Char.GetTitleAsNameNoTooltip]. Už nejsi hledač, ale tvůrce. Dosáhneš toho vstřebáním popela Merapi, nebo očištěním své duše pod vodopády Sri?\" [ritual_guide.GetSheHe] zakončil klidným tónem.\n\nMusím vytyčit cestu pro své poddané i pro sebe." # todo: NEW TRANSLATION
 major_decisions.5000.a: "Musím splynout s Mount Merapi a chrlit oheň i popel!" # todo: NEW TRANSLATION
 major_decisions.5000.b: "Om, Sri Sedana, spoj nás s duchem světa." # todo: NEW TRANSLATION
 major_decisions.5001.t: "Vznik Majapahitu" # todo: NEW TRANSLATION
 major_decisions.5001.desc: "Moji poradci mi pověděli o založení ostrovního impéria [founder.GetPrimaryTitle.GetNameNoTierNoTooltip].\n\nAč tvrdí, že [founder.GetTitleAsNameNoTooltip] je pro [founder.GetHerHis] lid spasitelem jejich víry a kultury, zatím nevíme, co můžeme očekávat od jejich záměrů do budoucna.\n\nUvidím, zda se rozhodnou k mému panství chovat přátelsky, nebo ne." # todo: NEW TRANSLATION
 major_decisions.5001.a: "Zatím máme své vlastní problémy." # todo: NEW TRANSLATION
 major_decisions.5001.b: "Nakonec jen další uchazeč o moc." # todo: NEW TRANSLATION
