l_polish:
 major_decisions.0001.a:0 "Ať žije [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]!"
 major_decisions.0001.desc:0 "Staré cesty nám dobře sloužily a vždy je budeme ctít. Avšak jako [ROOT.Char.GetTitleAsNameNoTooltip] [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] jsem dospěl k závěru, že musíme přijmout feudální systém a jeho principy, pokud chceme i nadále prosperovat. Je to rozhodující další krok na naší cestě za velikostí!"
 major_decisions.0001.t:0 "Nová Éra"
 major_decisions.0002.opening:0 "[actor.Custom2('AppropriateGreeting', ROOT.Char)]"
 major_decisions.0100.a:0 "Jsme o něco víc než pouzí smrtelníci."
 major_decisions.0100.b:0 "Ctnost bez vady!"
 major_decisions.0100.desc.spiritual:0 "Má neochvějná oddanost zástupcům [scoped_ruler.GetFaith.HighGodNamePossessive] na Zemi nezůstala bez povšimnutí. \n\n[scoped_pope.GetTitledFirstName] oficiálně uznal příspěvky mé rodiny a posvětil naše jméno jako věčné obránce [scoped_ruler.GetFaith.GetAdjective] víry."
 major_decisions.0100.desc.temporal:0 "Díky mé čisté oddanosti a neúnavné práci jsem neoddělitelně spojil nejsvětější úřady [scoped_ruler.GetFaith.GetAdjective] víry s dynastií [scoped_ruler.GetDynasty.GetBaseName].\n\nStále více lidí v duchovenstvu a mezi věřícími začíná myslet na mou rodinu jako na vyvolené pečovatele svatých relikvií a posly božské vůle."
 major_decisions.0100.t:0 "Svatá Linaje"
 major_decisions.0102.a:0 "Žijeme v požehnaných časech."
 major_decisions.0102.b:0 "Jsou příkladem pro nás všechny!"major_decisions.0102.desc.temporal:0 "Díky bezchybné povaze a osvícené vládě [scoped_ruler.GetHerHis] bude [scoped_ruler.GetTitledFirstName] navždy zapsán jako pilíř [scoped_ruler.GetFaith.GetName].\n\n[scoped_ruler.GetSheHe|U] se stal rozhodně nejvlivnějším a nejrespektovanějším [scoped_ruler.GetTitleTierName] v nedávné historii a někteří tvrdí, že v [scoped_ruler.GetHerHis] žilách může proudit kapka božské krve."
 major_decisions.0102.desc.spiritual:1 "Taková jsou díla [scoped_ruler.GetTitledFirstName], že [scoped_pope.GetFaith.ReligiousHeadName] [scoped_pope.GetHerselfHimself] oficiálně uznal [scoped_ruler.GetHerHis] klíčovou roli v obraně a šíření [scoped_ruler.GetFaith.GetAdjective] cností.\n\nDynastie [scoped_ruler.GetDynasty.GetBaseName] bude dlouho pamětována pro svou zbožnost a horlivost díky bezúhonnému jednání této velké [scoped_ruler.GetWomanMan]."
 major_decisions.0102.desc.temporal:0 "Díky bezvadnému chování a osvícené vládě [scoped_ruler.GetHerHis] bude [scoped_ruler.GetTitledFirstName] navždy zapsán jako pilíř [scoped_ruler.GetFaith.GetName].\n\n[scoped_ruler.GetSheHe|U] se stala/ne stal zdaleka nejvlivnějším a nejváženějším [scoped_ruler.GetTitleTierName] v nedávné historii a někteří tvrdí, že v [scoped_ruler.GetHerHis] žilách může proudit kousek božské krve."
 major_decisions.0103.a:0 "Měli bychom být všichni vděční [scoped_ruler.GetHerHim]."
 major_decisions.0103.b:0 "Ještě více rouhání od [scoped_ruler.GetFirstNameNoTooltip]..."
 major_decisions.0103.desc.spiritual:0 "[scoped_ruler.GetTitledFirstName] zasvětil [scoped_ruler.GetHerHis] život dvoru [scoped_ruler.GetFaith.GetAdjective] duchovenstva a plody [scoped_ruler.GetHerHis] práce se konečně ukazují. \n\n[scoped_pope.GetTitledFirstName] oficiálně uznal příspěvky naší rodiny a posvětil naše jméno jako věčné obránce víry."
 major_decisions.0103.desc.temporal:0 "[scoped_ruler.GetTitledFirstName] zasvětil [scoped_ruler.GetHerHis] život drapování pláště božského vzestupu na naše jméno a plody [scoped_ruler.GetHerHis] práce se konečně ukazují. \n\nStále více lidí v duchovenstvu a mezi věřícími začíná považovat naši dynastii za vyvolené pečovatele svatých relikvií a posly božské vůle."
 major_decisions.0200.a:0 "Dokážu svou hodnotu!"
 major_decisions.0200.desc:0 "I když jsem zvyklý na přísný hierarchický systém a rolníky, kteří se při obdělávání polí neptají, nacházím se v roli vůdce pouze nesvárných kmenových lidí. Tito lidé mě nerespektují, respektují pouze sílu.\n\nUkážu jim sílu! Odložím atributy majestátu, které moji poddaní nenávidí, a uchvátím jejich srdce pozvednutým mečem!"
 major_decisions.0200.t:0 "Zpět ke Kořenům"
 major_decisions.0500.a:0 "Máme před sebou jasnou budoucnost!"
 major_decisions.0500.desc:0 "Po generace byla naše dynastie známa silou své krve. Vitalita, krása a intelekt jsou všechny vlastnosti spojené se jménem [ROOT.Char.GetDynasty.GetBaseNameNoTooltip].\n\nMá vlastní výjimečnost toto pouze potvrzuje — všechny nejlepší vlastnosti naší dynastie v jedné dokonalé bytosti. Moje jméno a mé dary budou žít prostřednictvím mých potomků po staletí."
 major_decisions.0500.t:0 "Síla [ROOT.Char.GetDynasty.GetBaseNameNoTooltip]"
 major_decisions.0501.a:0 "Ať naše dědictví žije navěky!"
 major_decisions.0501.desc:0 "Pečlivě plánovanými sňatky, aliancemi a dobytími si dynastie [ROOT.Char.GetDynasty.GetBaseNameNoTooltip] zasloužila své místo mezi skutečnými mocnostmi známého světa.\n\n[realm_1.GetNameNoTierNoTooltip|U], [realm_2.GetNameNoTierNoTooltip|U], [realm_3.GetNameNoTierNoTooltip|U], [realm_4.GetNameNoTierNoTooltip|U]... Naše doména se rozprostírá široko daleko. Mnoho korun sedí na našich hlavách, ale krev nás spojuje jako jedno."
