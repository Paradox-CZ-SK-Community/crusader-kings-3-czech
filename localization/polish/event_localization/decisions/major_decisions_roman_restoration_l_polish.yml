l_polish:
 FORUM_GLOSS: "Fórum, Hellenizováno jako #EMP Fóros#!, byl římský termín pro velké veřejné náměstí, věnované veřejným schůzkám a trhům, a často zdobené válečnými trofejemi a sochařskými díly."
 free_triumph_tooltip: "Můžete použít #V $hold_triumph_decision$#! [decision|E] zdarma"
 half_price_chariot_race_flag_desc: "Obnova"
 half_price_chariot_race_tooltip: "Můžete pořádat #V $activity_chariot_race$#! [activity|E] za polovinu ceny"
 MESE_GLOSS: "Mese #EMP#!, nebo 'Střední cesta' byla hlavní tepnou Konstantinopole a trasou průvodů a triumfů. Její sloupořadí, #EMP Regia#!, nebo 'Císařská cesta', běžela západním směrem od Hagie Sofie skrze každé z městských [Glossary( 'fora', 'FORUM_GLOSS' )], než se rozdělila na brány v teodosijských hradbách."
 roman_restoration.0001.a:0 "Esto perpetua!"
 roman_restoration.0001.desc.fallback: "Imperium Romanum je opět silné, obnoveno v jeho starobylé slávě pod mým osvíceným vládnutím, připraveno šířit civilizaci, bezpečnost a lásku [ROOT.Char.GetFaith.HighGodName] do všech koutů známého světa. Pro Senát a lid Říma!"
 roman_restoration.0001.desc.greeks:0 "\n\nŘímský stát už nebude nazýván "Impérium Řeků" závistivými pretendenty na Západě, ale uznán jako pravý dědic odkazu Říma."roman_restoration.0005.desc.regular:0 "Oceněn Senátem a Armádou, byl jsem uznán jako právoplatný vládce obnovené římské říše. \n\nŽádná větší čest nebo odpovědnost nemůže být uložena na jednoho [ROOT.Char.GetWomanMan]. Musím se ujistit, že splním očekávání svých poddaných, pokud chci zůstat u moci dlouho."
 roman_restoration.0001.desc.hellenics:0 "Imperium Romanum stojí opět silné, obnovené do své dávné slávy a náboženství pod mým osvíceným vládnutím. \n\nNové legie budou pochodovat na zbývající provincie, které stále popírají suverenitu této nové říše, a vytvoří novou Pax Romana z těchto temných časů. Za Senát a lid Říma!"
 roman_restoration.0001.desc.christians:0 "Imperium Romanum opět stojí silně, obnovené do své dávné slávy pod mým osvíceným vedením, připraveno šířit civilizaci, bezpečnost a svaté světlo našeho Pána do všech koutů známého světa. Pro Senát a lid Říma!"
 roman_restoration.0001.desc.intro:0 "Přátelé, Římané, krajani, půjčte mi své uši!\n\nPo zázračném obnovení území ztracených před staletími byla Římská říše znovu zrozena! Evropa překonala temné časy, kdy barbari zaútočili na imperiální hranice, ale nyní pro celou civilizaci vyvstává jasné nové období."
 roman_restoration.0001.desc.other:0 "\n\nKde bezpočet řeckých pretendentů selhal, stačil jeden [scoped_emperor.GetCulture.GetName] k úspěchu, když obnovil neúspěšnou \"Říši Řeků.\""
 roman_restoration.0001.t:0 "Úsvit nové éry"
 roman_restoration.0002.a:0 "Může to být pravda?"
 roman_restoration.0002.b:0 "Ale... co moje Říše?"
 roman_restoration.0002.c:0 "Konec je blízko!"roman_restoration.0162.desc:0 "Je to hotovo. Naše velká kampaň zlámala takzvanou Svatou římskou říši do nefunkčnosti. [hre_emperor.GetTitledFirstName] byl naprosto ponížen a zbaven všech císařských důstojností. [hre_emperor.GetSheHe|U] již nemá autoritu ani zdroje k tomu, aby sjednotil barbarské kmeny Německa pod jedinou vlajkou."
 roman_restoration.0002.desc.hellenics:0 "\n\nJeště překvapivější je, že tato nová Římská říše odmítla křesťanství ve prospěch pohanských bohů starých! Pokud nebude brzy zastavena, tato nová vlna pohanství by mohla ohrozit samotné přežití křesťanství!"
 roman_restoration.0002.desc.christians:0 "\n\nNení již možné popírat, že jsou pravými nástupci Říma a jeho slavného odkazu. Nová éra je před námi."
 roman_restoration.0002.desc:0 "Byzantinci, dříve označovaní jako „říše Řeků“ mnohými na Západě, se nějakým způsobem podařilo znovu získat dost ztraceného území, aby prohlásili římskou říši za obnovenou!"
 roman_restoration.0002.d:0 "Zastavím je!"
 roman_restoration.0002.e:0 "Vidím..."
 roman_restoration.0002.t:0 "Druhá éra Říma"
 roman_restoration.0003.a:0 "Esto perpetua!"roman_restoration.0130.desc.pope.crucifixion:0 "\n\n[scoped_pope.GetFirstName], stále vzdorovitě se držící nezaslouženého titulu Pontifex Maximus, byl ukřižován mezi hořícími troskami Vatikánu. Tak končí hanebná linie křesťanských pontifiků Říma."
 roman_restoration.0003.desc.greeks:0 "Jak ironické, že říše, která byla kdysi Byzantskými označena jako barbarství, bude přivedena k věčné slávě pod řeckým vedením...\n\n"
 roman_restoration.0003.desc.other:0 ""
 roman_restoration.0003.desc:1 "Sen Karla Velikého byl splněn mými statečnými činy. Svatá římská říše se vrátila na své právoplatné místo jako pravý nástupce Říma, nárokující dominanci jak nad Východem, tak Západem. \n\nToto je začátek nové éry míru a prosperity pro [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] všude. Požehnané legie této říše budou šířit svaté poselství našeho Pána do všech koutů světa, dokud nebude založena pravá univerzální církev. Pro [ROOT.Char.GetFaith.HighGodName|U] a [scoped_emperor.GetTitleTierName] z Říma!"
 roman_restoration.0003.t:0 "Svatý a římský"
 roman_restoration.0004.a:0 "Může to být...?"
 roman_restoration.0004.b:0 "Oni jsou stále pretendi!"
 roman_restoration.0004.desc.byzantines:0 "Stalo se neuvěřitelné! Pretendenti Západu dokázali vyrazit krvavou cestu ve východních provinciích a nárokovat si samotné srdce naší kdysi slávné říše.\n\nPoté, co obnovili většinu starověkých provincií pod [scoped_emperor.GetHerHis] vládou, [scoped_emperor.GetTitledFirstName] prohlásil, že Římská říše byla obnovena pod [scoped_emperor.GetHerHis] barbarousním vedením."
 roman_restoration.0004.desc.others:1 "Od doby, kdy byl Karel Veliký korunován papežem Lea III, se Říše Řeků dívala s pohrdáním na to, co je v Západě nazýváno pretender. Přesto [scoped_emperor.GetTitledFirstName] dosáhl nemožného: obnovení východních a západních hranic z dávných dob.\n\nTato nová říše, vytvořená pod svatým světlem [scoped_emperor.GetFaith.HealthGodName], stojí jako jediný pravý Imperium Romanum, připravená přinést pořádek do temného světa."
 roman_restoration.0004.t:0 "Svatá a Římská"
 roman_restoration.0005.a:0 "Ale, Caesare!"
 roman_restoration.0005.desc.holy:0 "Aclamováno [ROOT.Char.GetFaith.GetAdjective] duchovenstvem a armádou jsem byl uznán jako právoplatný vládce obnovené římské říše. \n\nDíky milosti [ROOT.Char.GetFaith.HighGodName] budu schopen spravedlivě vládnout po dlouhou dobu."
 roman_restoration.0005.desc.regular:0 "Oceněn Senátem a Armádou, byl jsem uznán jako právoplatný vládce obnovené římské říše. \n\nŽádná větší čest ani zodpovědnost nemůže být uložena na jednoho [ROOT.Char.GetWomanMan]. Musím se ujistit, že splním očekávání svých poddaných, pokud chci zůstat u moci dlouho."
 roman_restoration.0005.t:0 "Augustus"
 roman_restoration.0006.a:0 "Vrátím se!"
 roman_restoration.0006.desc:0 "Se ztrátou veškeré legitimity už nemohu nárokovat titul Augusta. Impérium nyní patří [new_holder.GetTitledFirstName]."
 roman_restoration.0006.t:0 "Nový císař"
 roman_restoration.0010.a:0 "Ať žije říše!"
 roman_restoration.0010.desc:0 "Celá starobylá provincie Sýrie Palaestina byla konečně osvobozena z odporného sevření barbarů a navrácena do Imperium Romanum. Bude uspořádán velký triumf pro statečné hrdiny, kteří tohoto činu dosáhli. Ať jejich jména zní v nekonečnosti!"
 roman_restoration.0010.t:0 "Provincie Sýrie Palaestina"
 roman_restoration.0011.desc:0 "Temné časy jsou pro lid Aegyptus u konce, neboť římská vláda byla znovu obnovena v provincii. Země faraonů sloužila jako obživa staré říše a znovu se stane důležitým kamenem v pokračující prosperitě slavného římského státu."
 roman_restoration.0011.t:0 "Provincie Aegyptus"
 roman_restoration.0012.desc:0 "Občané Kyreny se mohou radovat, neboť římské právo je opět vynucováno v této neúrodné zemi. Další starověká římská provincie byla vrácena do náruče nejmocnější říše, jakou civilizovaný svět kdy viděl. Ať už nikdy více netrpí krutým dotykem barbarů."
 roman_restoration.0012.t:0 "Provincie Kyrenaika"
 roman_restoration.0013.desc:0 "Zlatí orli Říma opět září nad bývalou římskou provincií Afrikou stejně jako před mnoha stoletími. Císařské vojska pochodují městem Kartágem, starobylým nepřítelem Říma, jako jasný důkaz, že se historie skutečně opakuje."
 roman_restoration.0013.t:0 "Provincie Afrika"
 roman_restoration.0014.desc:0 "Bývalá římská provincie Illyricum byla opět obnovena svým právoplatným majitelům v opětovně vzrůstajícím Imperium Romanum. S východními břehy Jaderského moře zabezpečenými, by toto důležité náborové místo mohlo hrát zásadní roli v budoucích taženích za obnovení správných hranic Říma na západ."
 roman_restoration.0014.t:0 "Provincie Illyrikum"
 roman_restoration.0015.desc:0 "Podruhé od pádu západní říše byla Itálie osvobozena a obnovena správná římská vláda — doufejme, že naposledy. Velké město Řím samotné je nyní pod mou kontrolou a dokonce i zocelení vojáci pláčou, když císařský prapor vlaje vánkem od Trajánova sloupu."
 roman_restoration.0015.t:0 "Provincie Itálie"
 roman_restoration.0016.desc:0 "Galie, která byla dlouho považována za navždy ztracenou pro římskou vládu, se poddala Římu a byla znovu začleněna do impéria. Provincie se od doby, kdy zde Julius Caesar vedl tažení před více než tisíci lety, velmi změnila, ale už nebude trpět pod vládou vzbouřeneckých králů nebo falešných císařů."
 roman_restoration.0016.t:0 "Provincie Gallia"
 roman_restoration.0017.desc:0 "Římská říše se nyní rozšířila za hranice, které si nárokovala i za velkého [GetScriptedCharacterByHistoryID( '145279' ).GetFirstName]. Germánie, odvěký nepřítel římských armád, byla konečně utišena a začleněna do říše. Nyní jí bude vládnout pravé pokračování římského státu — ne falešná říše, která se takto tváří."
 roman_restoration.0017.t:0 "Provincie Germania"
 roman_restoration.0018.desc:0 "Krutě ponecháni svému osudu, když římské posádky opustily provincii Britannii v 5. století, mohou Bretonci konečně radovat. Po staletích temnoty byla konečně obnovena římská vláda na jejich malém ostrově a mohou se znovu považovat za císařské poddané."
 roman_restoration.0018.t:0 "Provincie Britannia"
 roman_restoration.0019.desc:0 "Moc a vliv římské říše se nyní opět rozprostírá až do staré provincie Hispania. Tato země trpěla velkými ztrátami kvůli neustálým pohraničním potyčkám vedeným svými hádavými muslimskými a katolickými pány, ale nyní může konečně poznat mír znovu, když nad poloostrovem zavládne Pax Romana."
 roman_restoration.0019.t:0 "Provincie Hispania"
 roman_restoration.0020.desc:0 "Velký generál Belisarius znovu dobyl části Mauretánie od barbarských Vandalů v 6. století, ale všechno nakonec ztratili Arabi v jejich neúprosné snaze ovládnout severní Afriku. Nyní, když byla tato země po staletích nesprávného vládnutí plně navrácena pod římskou kontrolu, může znovu vzkvétat."
 roman_restoration.0020.t:0 "Provincie Mauretania"
 roman_restoration.0021.desc:0 "Císař Traian dobyl Mezopotámii z parthského impéria a organizoval ji jako římskou provincii, ale byla opuštěna jeho nástupcem Hadriánem jen o pár let později. Nyní jsou řeky Eufrat a Tigris opět pod římskou ochranou a tentokrát tam mohou zůstat na věky."
 roman_restoration.0021.t:0 "Provincie Mezopotámie"
 roman_restoration.0022.desc:0 "Hranice Říma se nyní rozšířily daleko za starobylé ruiny jak Hadriánova valu, tak Antoninova valu, aby konečně zahrnuly celé Kalédonii. Tato tvrdá a nemilosrdná země je domovem zvláštního druhu lidí, ale nakonec budou převedeni na produktivní římské občany."
 roman_restoration.0022.t:0 "Provincie Caledonie"
 roman_restoration.0023.desc:0 "Ostrov Hibernia je nejnovějším přírůstkem do neustále se rozšiřujících domén římské říše. Tato země jemně zvlněných kopců a zelených polí nikdy nebyla dobyta starou říší, ale měla by se stát příjemným léno k vládnutí, pokud někomu nevadí déšť nebo páchnoucí se norští osadníci podél pobřeží."
 roman_restoration.0023.t:0 "Provincie Hibernia"
 roman_restoration.0024.desc.fallback:0 "\n\nNespočet lidí ze všech ras a vír po celé Evropě oslavuje tuto významnou událost a muži a ženy jak v Římě, tak v Konstantinopoli roní slzy radosti. Pro blaho celého lidstva musí nová Pax Romana vydržet, jinak se svět ponoří do další temné doby nevědomosti a barbarství zbaveného Římova svítícího světla."
 roman_restoration.0024.desc.hellenic:0 "\n\nOdpadem břemena mrtvého boha galilejců a znovu přijetím Olympanů se říše Caesara a Augusta vznesla z vlastního popela. Pro dobro celé lidstva musí nová Pax Romana vydržet, jinak se svět opět ponoří do temného věku nevědomosti a barbarství zbaveného Římova vedoucího světla."
 roman_restoration.0024.desc.christian:0 "\n\nCírkevní zvony po celé Evropě zvoní, aby oslavily tuto významnou událost a muži a ženy jak v Římě, tak v Konstantinopoli, pláčou slzy radosti. Pro dobro celé lidstva musí nová Pax Romana přetrvat, jinak svět klesne do další temné éry ignorance a barbarství bez Římského světla."
 roman_restoration.0024.desc.intro:0 "Příběh o slavné obnově Římské říše bude vyprávěn po celá století. Ti, kdo měli tu smůlu, že prožili černé dny, kdy barbaři bezohledně plenili Řím, nebo když arabští invazníci vpadli z pouště, by si nikdy nedovolili snít o tomto dni. Všechny staré provincie byly znovu získány a říše nyní sahá dál, než tomu bylo téměř tisíc let."
 roman_restoration.0024.t:1 "Císařské hranice obnoveny"
 roman_restoration.0100.a:0 "Universální církev byla obnovena!"
 roman_restoration.0100.desc.catholic:0 "\n\nStaletý boj papežství o uplatnění své prvotnosti nad Pentarchií konečně skončil. S opětovným sjednocením původních sídel pod katolickou vládou byla ortodoxní klérus donucena sklonit se před nepopiratelnou autoritou trůnu svatého Petra. \n\nTi few mezi nimi, kdo se ještě drží svých zastaralých a kacířských rituálů, budou brzy přivedeni do náruče pravé Ekumenické církve, jedním způsobem či druhým."
 roman_restoration.0100.desc.generic:0 "\n\nS Pentarchií pevně pod [mending_faith.GetAdjective] kontrolou, v nečekaném obratu událostí, ani papež v Římě, ani patriarcha konstantinopolský již nemohou popírat prvotnost [mending_faith.GetName] nad všemi ostatními větvemi křesťanství."
 roman_restoration.0100.desc.intro:1 "Konečně byl Velký schisma napraveno."
 roman_restoration.0100.desc.orthodox:0 "\n\nArogantní biskupové v Římě už nebudou nárokovat nepřiměřenou prvotnost nad svými vrstevníky, ignorujíce nebo přímo porušující Kanonické edikty. S opětovným sjednocením Pentarchie pod ortodoxní císařskou vládou má katolická víra nyní malý vliv na obyvatele Evropy. \n\nJe jen otázkou času, než budou ti, kteří se stále drží zastaralých a kacířských rituálů, přivedeni do náruče pravé Ekumenické církve."
 roman_restoration.0100.t:0 "Velká schizma zahnána"
 roman_restoration.0101.a:0 "Pokud se vítr takto žene..."
 roman_restoration.0101.b:0 "Heretikové! Všichni!"roman_restoration.0024.desc.fallback:0 "\n\nNekonečné množství lidí ze všech ras a víry po celé Evropě slaví tuto významnou událost a muži a ženy v Římě i Konstantinopoli pláčou radostí. Pro dobro celé lidskosti musí nová Pax Romana trvat, jinak svět opět upadne do temného věku ignorance a barbarství bez Římem udávaného světla."
 roman_restoration.0101.desc.catholic:0 "\n\nPo dobytí všech ekumenických sídel původní pentarchie [scoped_emperor.GetTitledFirstName] dosáhl konečně své dlouholeté ambice vyhnat pravoslavnou církev a stát se jedinou legitimní větví křesťanství. S patriarchou donuceným k exilu a mnoha známými pravoslavnými teology, kteří se podřizují autoritě trůnu svatého Petra, může pravoslaví brzy upadnout do zapomnění."
 roman_restoration.0101.desc.generic:0 "\n\nPo dobytí všech ekumenických sídel původní Pentarchie [scoped_emperor.GetTitledFirstName] se [mending_faith.GetAdjective] církvi podařilo prosadit se jako jediná legitimní odnož křesťanství v očích mnoha. S tím, jak byly papežství a ekumenické patriarchát vykořeněny ze svých předků, se k nové univerzální církvi hrnou mnozí pravoslavní a katoličtí následovníci."
 roman_restoration.0101.desc.intro:0 "Velký schisma, které sužovalo křesťanství tak dlouho, konečně skončilo."
 roman_restoration.0101.desc.orthodox:0 "\n\nPo dobytí všech ekumenických sídel původní Pentarchie [scoped_emperor.GetTitledFirstName], pravoslavná církev byla schopna donutit většinu katolického světa uznat její autoritu jako jediné legitimní větve křesťanství. Korupční vatikánská aristokracie byla donucena k exilu a její podporovatelé ubývají s každým dnem."
 roman_restoration.0102.a:0 "Znepokojivé zprávy..."
 roman_restoration.0104.a:0 "Bůh buď pochválen!"
 roman_restoration.0104.desc:0 "S městem zpět pod římskou kontrolou byl patriarchát Antiochie řádně obnoven jako jedno z episkopálních sídel Pentarchie v pravoslavné církvi. Původně byl založen svatým Petrem apoštolem, který je západní katolickou církví považován za prvního papeže."
 roman_restoration.0104.t:0 "Patriarchát Antiochie"
 roman_restoration.0105.desc:0 "S městem opět pod římskou kontrolou bylo patriarchátu jeruzalémskému náležitě navráceno místo jako jedné z biskupských sídel Pentarchie v pravoslavné církvi. Původně bylo založeno svatým Jakubem Spravedlivým, který byl brzy po smrti Ježíše jmenován vůdcem církve v Jeruzalémě."
 roman_restoration.0105.t:0 "Patriarchát Jeruzaléma"
 roman_restoration.0106.desc:0 "S městem opět pod římskou kontrolou bylo patriarchát Alexandrie řádně obnoveno jako jedno z biskupských sídel Pentarchie v Východní pravoslavné církvi. Bylo původně založeno svatým Markem Evangelistou, který se stal prvním patriarchou Alexandrie."
 roman_restoration.0106.t:0 "Patriarchát Alexandrie"
 roman_restoration.0107.desc:0 "S městem zpět pod římskou kontrolou bylo patriarství v Římě řádně obnoveno jako jedno z episkopálních sídel Pentarchie v pravoslavné církvi. Pokud budou všechna čtyři historická patriarcháty vrácena do Pentarchie, velký schizma mezi východními a západními církvemi může konečně zmizet."
 roman_restoration.0107.t:0 "Patriarchát Říma"roman_restoration.0171.desc:1 "[hre_emperor.GetTitledFirstName] mě veřejně označil za falešného [byz_emperor.GetTitleTierName] a je připraven uvolnit strašnou moc [hre_emperor.GetPrimaryTitle.GetName] proti mému lidu.\n\nNebylo dostatek pro [hre_emperor.GetHerHis] zmetky, aby nás hnali stále dál a dál od našich zemí. Řím nebude spokojen, dokud neporazí všechny prétendenty na svou slávu."
 roman_restoration.0120.a:0 "Honz dolů s těmito rouhačskými idoly!"
 roman_restoration.0120.desc:0 "S velkým městem Konstantinopol v ikonoklastických rukou byl do čela východní církve ustanoven nový patriarcha. S pomocí [new_pope.GetFaith.HighGodName] se [new_pope.GetFirstName] ukáže jako ctnostnější a ohleduplnější vůdce než [new_pope.GetHerHis] ekumenické předchůdce. \n\nToto nové patriarchát jistě bude stát proti excesům, korupci a modloslužbě svého předchůdce a přivítá novou, slavnou éru pro všechny věrné ikonoklasty."
 roman_restoration.0120.t:0 "Ikonoslastský patriarchát"
 roman_restoration.0121.a:0 "Divocí!"
 roman_restoration.0121.b:0 "Bylo na čase!"
 roman_restoration.0121.c:0 "Vidím..."
 roman_restoration.0121.desc.iconoclast:0 "S velkým městem Konstantinopol v ikonoklastických rukou byl [reformer.GetTitledFirstName] jmenován novým patriarchou Východní církve. S pomocí [new_pope.GetFaith.HighGodName] se [new_pope.GetFirstName] ukáže jako ctnostnější a ohleduplnější vůdce než [new_pope.GetHerHis] ekumenické předchůdce.\n\nTento nový patriarchát se jistě postaví proti excesům, korupci a modloslužbě svého předchůdce a zahájí novou, slavnou éru pro všechny věrné ikonoklasty."
 roman_restoration.0121.desc.orthodox:0 "S velkým městem Konstantinopolí, které padlo do rukou heretiků, jmenoval vile ikonoslast [reformer.GetTitledFirstName] falešného patriarchy do ekumenického kostela, vyhnal všechny ortodoxní prelátů z jejich úřadů.\n\nPokud nebude tento tyran brzy sesazen a [reformer.GetHerHis] rouhání napraveno, může to být začátek konce pro ortodoxní církev."
 roman_restoration.0121.desc.other:0 "S velkým městem Konstantinopolí v ikonoklastických rukou, byl nový patriarchát jmenován [reformer.GetTitledFirstName] do čela východní církve.\n\nA s většinou starších pravoslavných duchovních, kteří byli sesazeni, zatčeni nebo nuceni do exilu, byla ekumenická víra snížena na stav hereze."
 roman_restoration.0122.a:0 "Sláva!"
 roman_restoration.0122.desc:0 "Nepříjemné vyhnanství ekumenického patriarchátu konečně skončilo.\n\nJedna pravá církev se vrátila do Konstantinopole, připravena vést křesťanský svět pevným, avšak jemným způsobem."
 roman_restoration.0122.t:0 "Ekumenické patriarchát"
 roman_restoration.0123.a:0 "Konečně se rozum vrátil do církve!"
 roman_restoration.0123.b:0 "Oškliví modláři, všichni!"
 roman_restoration.0123.c:0 "Vidím..."
 roman_restoration.0123.desc.iconoclast:0 "Kabalá vile idolatrů organizovaná [reformer.GetTitledFirstName] se dokázala zmocnit Konstantinopole a obnovit korupční heretický patriarchát starého. Pokud nebudou brzy zastaveni, může ikonoslasmus brzy upadnout do zapomnění!"
 roman_restoration.0123.desc.orthodox:0 "Nešťastný exil ekumenického patriarchátu konečně skončil.\n\nDíky pobožnému vedení [reformer.GetTitledFirstName] se jediná pravá církev vrátila do Konstantinopole, připravena vést křesťanský svět pevnou, ale jemnou rukou."
 roman_restoration.0123.desc.other:0 "Nešťastný exil ekumenického patriarchátu konečně skončil.\n\nDíky pobožnému vedení [reformer.GetTitledFirstName] se východní církev vrátila na své právoplatné místo v Konstantinopoli."
 roman_restoration.0124.a:0 "Svatý stolec se vzpřímil ze svých popelů!"
 roman_restoration.0124.desc:0 "Věk zmatku a zoufalství pro katolický svět skončil: s novým papežem, který byl obnoven na historickém sídle Říma, se jediná pravá církev konečně může zotavit z katastrofálních ztrát, kterým čelila v nedávné době.\n\nS pomocí [new_pope.GetFaith.HighGodName] přinese [new_pope.GetTitledFirstName] pořádek a stabilitu katolickému duchovenstvu, které bylo kdysi rozptýleno po celé Evropě, a znovu ustanoví přísnou hierarchii v církvi."
 roman_restoration.0124.t:0 "Svatý stolec"
 roman_restoration.0125.a:0 "Naše Matka církev je opět celistvá!"
 roman_restoration.0125.b:0 "Zajímavé..."
 roman_restoration.0125.desc.catholic:0 "Díky požehnanému zásahu [reformer.GetTitledFirstName] skončila doba nepokojů a zoufalství pro katolický svět: s novým papežem obnoveným na historickém sídle Říma, jedna pravá církev může konečně zotavit z katastrofálních neúspěchů utrpěných v nedávné době.\n\nS pomocí [new_pope.GetFaith.HighGodName] přinese [new_pope.GetTitledFirstName] řád a stabilitu katolickému duchovenstvu, které bylo kdysi rozptýleno po Evropě, a znovu zřídí přísnou hierarchii církve."
 roman_restoration.0125.desc.other:0 "Po ztrátě své rodové základny a většiny svých přívrženců byla katolická církev mnohými považována za těsně před kolapsem. Avšak díky zbožné intervenci [reformer.GetTitledFirstName] znovu panuje nový papež v Římě.\n\nSvatý stolec byl konečně obnoven, katolíci by mohli znovu získat své místo jako významná křesťanská větev."
 roman_restoration.0130.a.a:0 "[scoped_destroyer.GetFaith.HighGodName] nás požehnal!"
 roman_restoration.0130.a.b:0 "Toto je čas našeho obnovy!"
 roman_restoration.0130.a.c:0 "Jejich mrtvý bůh je po všech směrech nemohl ochránit."
 roman_restoration.0130.desc.fallback:0 "Po staletích zesměšňování a podvádění svými misionáři se následovníci [scoped_destroyer.GetFaith.HighGodName] konečně pomstili následovníkům boha Krista. \n\nSrdce jejich víry bylo dobyto s přízní našich bohů, jejich kostely byly vyloupeny, jejich kněží zbaveni veškeré moci a důstojnosti. Díky mé slavné invazi jsem zbavil svět této zbabělé náboženství a pomstil hanbu, kterou na naše země a předky přinesly jejich lestí."
 roman_restoration.0130.desc.hellenic:1 "Tyranie Galilejců nad Evropou konečně skončila.\n\nPo staletí měli tito glorifikovaní kultisté volnou ruku k tomu, aby pomlouvali a ničili starověké památky našich božských ochránců, ale už ne! Obnovením [scoped_destroyer.GetFaith.GetAdjective] vlády nad Římem a italským poloostrovem jsme zadusili samotné srdce církve dřevorubcového boha."
 roman_restoration.0130.desc.muslim:1 "Dominance křesťanů nad Římem konečně skončila. \n\nDíky oddaným snahám mnoha věrných služebníků [scoped_destroyer.GetFaith.HighGodName] padla celá Itálie pod [scoped_destroyer.GetFaith.GetAdjective] vládu. Věrní pracovali neúnavně, aby odstranili všechny rouhající ikony a přivedli křivě vládnoucí dekadentní duchovenstvo k spravedlnosti."
 roman_restoration.0130.desc.no_pope:0 "\n\nNeorganizovaní [catholic.BishopNeuterPlural] se jednotlivě snažili shromáždit demoralizované [catholic.GetAdherentNamePluralNoTooltip], ale bez skutečného [catholic.ReligiousHeadName] vůdce je jasné, že dny papalské autority jsou u konce."
 roman_restoration.0130.desc.pope.crucifixion:0 "\n\n[scoped_pope.GetFirstName], stále vzpurně se držící nezaslouženého titulu Pontifex Maximus, byl ukřižován mezi hořícími zříceninami Vatikánu. Tak končí hanebná linie křesťanských pontifiků Říma."
 roman_restoration.0130.desc.pope.sacrificed:0 "\n\nKatedrála Vatikánu byla zasvěcena a znovu zasvěcena [scoped_destroyer.GetFaith.HighGodName] pomocí krve [scoped_pope.GetTitledFirstName] [scoped_pope.GetHerselfHimself], která byla obětována na samotném oltáři, z něhož [scoped_pope.GetSheHe] kázal."
 roman_restoration.0130.desc.pope.submission:0 "\n\nV tváři naší nepopiratelné náboženské nadřazenosti, ex-papež [scoped_pope.GetFullName] dokonce veřejně odvolal [catholic.GetAdjectiveNoTooltip] víru a přešel k [scoped_destroyer.GetFaith.GetNameNoTooltip]!"
 roman_restoration.0130.t:0 "Rozpuštění papežství"
 roman_restoration.0131.a.a:0 "Bylo na čase, aby se někdo odvážil."
 roman_restoration.0131.a.b:0 "Konec je blízko!"
 roman_restoration.0131.a.c:0 "Vidím..."
 roman_restoration.0131.desc.faithful:0 "Díky neúnavné kampani dobytí [scoped_destroyer.GetTitledFirstNamePossessive] padla celá italská poloostrov pod [scoped_destroyer.GetFaith.GetAdjective] vládu.\n\nS pomocí [scoped_destroyer.GetFaith.HighGodNamePossessive] [scoped_destroyer.GetSheHe] vypátral všechny zbývající kabaly katolíků, kteří se ještě shromažďovali v Itálii, a zbavil všechny hlavní biskupství bohatství a vlivu, čímž zasadil těžkou ránu autoritě falešné církve."
 roman_restoration.0131.desc.fallback:0 "Odvážná kampaň dobytí [scoped_destroyer.GetTitledFirstName] přinesla ruinu a temnotu na srdce katolické církve!\n\nPoté, co již zbavil papežství většiny jeho majetku a důstojnosti, se zdá, že [scoped_destroyer.GetSheHe] bude spokojen až tehdy, když celé křesťanství bude přivedeno k poslušnosti. S zničeným Vatikánem a jeho hierarchií v troskách, byla katolická víra snížena na neorganizovaný kult."
 roman_restoration.0131.desc.christians:0 "Monstrózní kampaň teroru [scoped_destroyer.GetTitledFirstName] přinesla zkázu a tmu na srdce naší Svaté Matky Církve!\n\nOdporný pohan připravil papežství o veškerý majetek a důstojnost, brutálně zabil nespočet teologů a nezastaví se, dokud [scoped_destroyer.GetSheHe] nepřivede celé křesťanství na kolena. S Vatikánem zničeným a jeho hierarchií na kusy, byla katolická víra snížena na neorganizovaný kult."
 roman_restoration.0140.a:0 "Práce vítězí nad vším!"
 roman_restoration.0140.desc:0 "Od pádu Západního impéria byla italská poloostrov zlomená mezi rebelskými městskými státy, chamtivými biskupy a barbarskými dobyvateli.\n\nAle pod vládou mé dynastie Itálie odložila malicherné vnitřní boje a opět se stala celistvou, znovu vyvstávající jako dominantní moc na Západě. Už nebudeme cenou, o kterou se budou hádat Frankové a Řekové, ani nebudeme brutalizováni piráty a barbarskými pretendenty. Od tohoto dne znovu zaujímáme své místo jako praví dědicové Římské říše!"
 roman_restoration.0140.t:0 "Italská říše"
 roman_restoration.0141.a:0 "To je nepříjemné."
 roman_restoration.0141.b:0 "Zajímavé..."
 roman_restoration.0141.desc:0 "Od pádu Západní říše je italský poloostrov rozdělen mezi vzbouřené městské státy, chamtivé biskupy a barbarské dobyvatele, jeho dávná sláva promarněna kvůli malicherným vnitřním bojům.\n\nAvšak pod vládou [scoped_ruler.GetTitledFirstNamePossessive] se Itálie znovu stala celistvou, znovu se vzpínající jako dominantní mocnost na Západě. Jak byla dříve sporná mezi Franky a Řeky, nyní se stala říší ve vlastní pravici, vládnoucí nad jádrem starých římských zemí."
 roman_restoration.0150.a:0 "Omnes viae Romam ducunt."
 roman_restoration.0150.desc:0 "Je nyní jasné, že žádný pokus o obnovu rozbité Říše starých by nebyl úspěšný, pokud by byl veden barbarskými Němci nebo efeminovanými Řeky.\n\nPouze díky obětem italského lidu se Řím opět vrátil na své právoplatné místo jako Král měst.\n\n"
 roman_restoration.0150.t:0 "Z Říma do Říma"
 roman_restoration.0151.desc.byzantines:0 "Nepředstavitelné se stalo! Malicherné městské státy Itálie se dokázaly sjednotit pod jedinou vlajkou a vytyčit krvavou cestu do našich východních provincií v úsilí obnovit říši starých.\n\nPoté, co obnovil většinu starobylých provincií pod [scoped_emperor.GetHerHis] vládou, [scoped_emperor.GetTitledFirstName] prohlásil, že římská říše byla obnovena pod [scoped_emperor.GetHerHis] barbarským vedením. S tak malou legitimností, jakou jsme ještě měli, již nemůžeme tento směšný nárok odmítnout."
 roman_restoration.0151.desc.others:0 "Vz rising Italská říše se podařilo znovu získat dost starobylých provincií pod vedením [scoped_emperor.GetTitledFirstName], aby se prohlásila za znovuzrozenou římskou říši.\n\nPohrdajíc jak pretendenty na Severu, tak na Východě, tato nová národ usiluje o obnovení svých starobylých hranic proti všem protivníkům."
 roman_restoration.0151.t:0 "Druhá éra Říma"
 roman_restoration.0160.a:0 "Naše legie je rozdrtí!"
 roman_restoration.0160.desc:0 "Příliš dlouho jsme tolerovali barbarství pretendentů na Severu, kteří se obscestáli nezaslouženou císařskou důstojností. Řím je pevně pod kontrolou pravé říše a patetická federace německých válečníků, která se kdysi pokoušela ovládnout Západ, byla vytlačena za Rýn, do divokých lesů, kde patří.\n\nJe čas učinit těmto barbarům jejich konečné ponaučení a navždy je připravit o jejich falešnou říši."
 roman_restoration.0160.t:0 "Pretendent"
 roman_restoration.0161.a:0 "Ještě máme sílu!"
 roman_restoration.0161.desc:1 "[byz_emperor.GetTitledFirstName] mě veřejně odsoudil jako falešného [hre_emperor.GetTitleTierName] a je připraven uvolnit strašnou moc [byz_emperor.GetPrimaryTitle.GetName] proti mému lidu.\n\nNebylo pro [byz_emperor.GetHerHis] vrstevníky dost, že nás vyhnali stále dál a dál od našich zemí. Řím nebude spokojen, dokud neporazí všechny pretendenty na její slávu."
 roman_restoration.0161.t:0 "Římské vyrovnání"
 roman_restoration.0162.a:0 "Ať je to tak!"
 roman_restoration.0162.desc:0 "Je to hotové. Naše velká kampaň rozbila takzvanou Svatou římskou říši beyond repair. [hre_emperor.GetTitledFirstName] byl naprosto ponížen a zbaven veškeré císařské důstojnosti. [hre_emperor.GetSheHe|U] už nemá autoritu ani zdroje, aby sjednotil barbarské kmeny Německa pod jedinou vlajkou."
 roman_restoration.0162.t:0 "Frankové za Rýnem"
 roman_restoration.0163.a:0 "Jak se to mohlo stát?"
 roman_restoration.0163.desc:0 "Oživení Římané zničili Říši Němců k nepoznání. Po této devastující porážce proti jejich legiím mé slovo má malou váhu nad mými bývalými vazaly. To je konec snu Karla Velikého."
 roman_restoration.0163.t:0 "Římské vyrovnání"
 roman_restoration.0164.a:0 "A co mé Orly?!"
 roman_restoration.0164.desc:0 "Nad všechny očekávání [hre_emperor.GetTitledFirstName] dokázal účinně bránit proti mým legiím! S [hre_emperor.GetHerHis] vítězstvím [hre_emperor.GetSheHe] dal novou legitimitu [hre_emperor.GetHerHis] chabé říši a znečistil mé jméno neodvratně."
 roman_restoration.0164.t:0 "Frankové zaútočili zpět"
 roman_restoration.0165.a:0 "A už se nikdy nevracejte!"
 roman_restoration.0165.desc:1 "Hrdost Římanů byla jejich zkázou. Navzdory všem [byz_emperor.GetHerHis] chlubení se ukázalo, že legie [byz_emperor.GetTitledFirstNamePossessive] jsou neschopné postavit se mým věrným $knight_culture_player_plural_no_tooltip_lowercase$. Díky mé neochvějné obraně jsem dal nové důstojnosti svému titulu."
 roman_restoration.0165.t:0 "Frankové se vracejí"
 roman_restoration.0170.a:0 "Poskytneme potřebné povzbuzení."
 roman_restoration.0170.desc:0 "Příliš dlouho jsme dovolili slabým pozůstatkům Justiniánovy říše, aby se držely důstojnosti titulu, který již dávno zašpinily nekonečnou přehlídkou neschopných, malicherných a dekadentních králů.\n\nItálie i Řecko jsou již pod naší kontrolou, zatímco byly sníženy na nic více než hnijící východní despotismus, příliš chamtivý a zlomyslný na to, aby uznal, že jeho čas již dávno uplynul."
 roman_restoration.0170.t:0 "Podvodník"
 roman_restoration.0171.a:0 "Jsme jedinými pravými dědici Říma!"
 roman_restoration.0171.desc:1 "[hre_emperor.GetTitledFirstName] mě veřejně označil za falešného [byz_emperor.GetTitleTierName] a chystá se uvolnit hroznou moc [hre_emperor.GetPrimaryTitle.GetName] proti mému lidu.\n\nPro [hre_emperor.GetHerHis] druh nebylo dostatečné, aby nás posunuli dál a dál od našich zemí. Řím nebude spokojen, dokud neporazí všechny prétendenty na svou slávu."
 roman_restoration.0171.t:0 "Římské vyrovnání"
 roman_restoration.0172.a:0 "Bylo na čase."
 roman_restoration.0172.desc:0 "Je hotovo. Zkorumpované pozůstatky Říše Řeků byly smeteny z pobřeží Řecka a Malé Asie. Když byli jejich vůdci a byrokrati zbaveni moci a jejich armády paralyzovány, [byz_emperor.GetTitledFirstName] již nemůže podporovat [byz_emperor.GetHerHis] dekadentní dvůr sycophantů a zrádců, ani projevovat [byz_emperor.GetHerHis] autoritu mimo zdi [byz_emperor.GetHerHis] paláce."
 roman_restoration.0172.t:0 "Byzantion se hroutí"
 roman_restoration.0173.a:0 "Vy monstra!"
 roman_restoration.0173.desc:0 "Naše říše leží v troskách. Po jejich agresivní kampani ponížení a destrukce mě barbarští hordy [hre_emperor.GetTitledFirstName] zanechali jen sruiny a válčící městské státy. Titul, který jsem kdysi měl, nyní nenese žádnou císařskou důstojnost."
 roman_restoration.0173.t:0 "Římské vyrovnání"roman_restoration.0170.desc:0 "Příliš dlouho jsme dovolili slabým pozůstatkům Justiniánova impéria, aby se drželi důstojnosti titulu, který dlouho pošpinili nekonečným průvodem neschopných, malicherných a dekadentních králů.\n\nJak Itálie, tak i Řecko jsou již pod naším kontrolou, zatímco byly redukovány na nic víc než rozkládající se východní despotismus, příliš chamtivý a zlomyslný na to, aby uznal, že jeho čas již dávno uplynul."
 roman_restoration.0174.a:0 "Jak se to mohlo stát?!"
 roman_restoration.0174.desc:0 "Nad všechna očekávání byl [byz_emperor.GetTitledFirstName] schopen postavit účinnou obranu proti mým silám! S [byz_emperor.GetHerHis] vítězstvím [byz_emperor.GetSheHe] dal nové oprávnění [byz_emperor.GetHerHis] klopotnému impériu a poškodil mé jméno bez možnosti nápravy."
 roman_restoration.0174.t:0 "Řekové se vracejí"
 roman_restoration.0175.a:0 "O tom nikdy nebylo pochyb."
 roman_restoration.0175.desc:0 "Badatelé budou dlouho diskutovat, jaký druh pošetilosti přivedl [hre_emperor.GetTitledFirstName] k vedení války proti skutečným dědicům Říma. Plačlivý pokus tohoto předstírače zbavit mě mého božského práva vládnout Evropě nevedl k ničemu jinému než předvídatelné a ponížující porážce."
 roman_restoration.0175.t:0 "Řekové zaútočili zpět"
 roman_restoration.1200.a: "Právoplatné místo císařského trůnu bylo vráceno!"
 roman_restoration.1200.b: "Město Konstantín je opět v bezpečí."
 roman_restoration.1200.b.rome: "Roma victa!"roman_restoration.0141.desc:0 "Od pádu Západořímské říše byla italská poloostrov rozdělena mezi rebelskými městskými státy, lakomými biskupy a barbarskými dobyvateli, její starobylá sláva promarněna v malicherných vnitřních sporech.\n\nAvšak pod vládou [scoped_ruler.GetTitledFirstNamePossessive] se Itálie znovu stala celistvou, opět vyvstávající jako dominantní mocnost na Západě. Dříve sporná mezi Franky a Řeky, nyní se stala říší sama o sobě, vládnoucí nad jádrem starých římských území."
 roman_restoration.1200.desc: "Konečně se nám vrátilo velké město Konstantinopol, jasný maják východní říše!\n\nObdivující davy houfují pod prapory zdobené [Glossary( 'Mese', 'MESE_GLOSS' )] od Theodosiánských bran až k Velkému paláci a jejich výkřiky, vítající [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip], jsou slyšet i přes Bospor.\n\nZa staletí si lidé budou pamatovat, že já, [ROOT.Char.GetFirstNameRegnal], vrátil tento nejcennější římský klenot do náruče jeho říše."
 roman_restoration.1200.t: "Město světového toužení"
 roman_restoration.1204.a:0 "Pouze jsem se o něj staral pro vás!"
 roman_restoration.1204.b:0 "Doufám, že ti tvoje vřískající pozadí dostane třísky na trůnu."
 roman_restoration.1204.desc_vassal:0 "Vytáhl jsem tě z bahna, a mohu tě do něj znovu vrhnout! Opravdu sis nemyslel, že #EMP Konstantinopol#!, poslední pilíř vzdělanosti na této opovrženíhodné zemi, by mohla být opravdu tvá! Ani kousek tvého malíčku není hoden našlapování po jejích třpytivých cihlách! Vrať ji, nebo Zlatý roh bude tvým topeništěm — sám tě do něj vrhnu, pokud bude třeba."
 roman_restoration.1204.t:0 "Ty ubohý [ROOT.Char.Custom('GirlBoy')],"
