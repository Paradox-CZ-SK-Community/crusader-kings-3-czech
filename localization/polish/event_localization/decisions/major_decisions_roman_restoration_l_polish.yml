l_polish:
 roman_restoration.0001.t:0 "Úsvit nové éry"
 roman_restoration.0001.desc.intro:0 "Přátelé, Římané, krajané, propůjčte mi své uši!\n\nPo zázračném navrácení území ztraceného před staletími se Římská říše zrodila znovu! Evropa prožila temné časy, když barbaři vtrhli na říšské hranice, ale nyní nastal jasný nový věk pro celou civilizaci."
 roman_restoration.0001.desc.greeks:0 "\n\nŘímský stát už nebude ze strany závistivých pretendentů na Západě označován jako "Říše Řeků", ale bude uznán jako pravý dědic odkazu Říma."
 roman_restoration.0001.desc.other:0 "\n\nKde nespočet řeckých pretendentů selhal, stačil jeden [scoped_emperor.GetCulture.GetName], aby uspěl a obnovil neúspěšnou "Říši Řeků"."
 roman_restoration.0001.desc.christians:0 "Imperium Romanum opět stojí pevně, obnoveno do své dávné slávy pod mým osvíceným vládcovstvím, připravené šířit civilizaci, bezpečí a svaté světlo Našeho Pána do všech koutů známého světa. Pro Senát a lid Říma!"
 roman_restoration.0001.desc.hellenics:0 "Imperium Romanum opět stojí pevně, obnoveno do své dávné slávy a náboženství pod mým osvíceným vládcovstvím. \n\nNové legie vyrazí na zbývající provincie, které stále popírají svrchovanost této nové říše, a z těchto temných časů vykují novou Pax Romana. Pro Senát a lid Říma!"
 roman_restoration.0001.desc.fallback: "Imperium Romanum opět stojí pevně, obnoveno do své dávné slávy pod mým osvíceným vládcovstvím, připravené šířit civilizaci, bezpečí a lásku [ROOT.Char.GetFaith.HighGodName] do všech koutů známého světa. Pro Senát a lid Říma!"
 roman_restoration.0001.a:0 "Ať trvá navěky!"
 roman_restoration.0002.t:0 "Druhý věk Říma"
 roman_restoration.0002.desc:0 "Byzantinci, dříve mnohými na Západě označovaní jako "Říše Řeků", se jim nějak podařilo získat dost ztraceného území, aby mohli prohlásit, že Římská říše byla obnovena!"
 roman_restoration.0002.desc.christians:0 "\n\nUž nelze popřít, že jsou pravými následovníky Říma a jeho slavného odkazu. Nová éra nastává."
 roman_restoration.0002.desc.hellenics:0 "\n\nJeště překvapivější je, že tato nová římská říše odmítla křesťanství ve prospěch pohanských bohů starých časů! Pokud nebude brzy zastavena, tato nová vlna pohanství může ohrozit samotné přežití křesťanství!"
 roman_restoration.0002.a:0 "Může to být pravda?"
 roman_restoration.0002.b:0 "Ale... co moje říše?"
 roman_restoration.0002.c:0 "Konec se blíží!"
 roman_restoration.0002.d:0 "Zastavím je!"
 roman_restoration.0002.e:0 "Vidím..."
 roman_restoration.0003.t:0 "Svatý a římský"
 roman_restoration.0003.desc.greeks:0 "Jak ironické, že říše, kterou Byzantinci kdysi očernili jako barbarského pretendenta, bude přivedena k věčné slávě pod řeckým vedením...\n\n"
 roman_restoration.0003.desc.other:0 ""
 roman_restoration.0003.desc.1: "Sen Karla Velikého byl splněn díky mým statečným činům. Svatá říše římská povstala na své zasloužené místo jako pravá nástupkyně Říma, nárokující vládu nad Východem i Západem. \n\nTo je začátek nové éry míru a prosperity pro [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] všude. Požehnané legie této říše budou šířit posvátné poselství Našeho Pána do všech koutů světa, dokud nebude ustanovena skutečná univerzální církev. Pro [ROOT.Char.GetFaith.HighGodName|U] a [scoped_emperor.GetTitleTierName] Říma!"
 roman_restoration.0003.a:0 "Ať trvá navěky!"
 roman_restoration.0004.t:0 "Svatý a římský"
 roman_restoration.0004.desc.byzantines:0 "Stalo se nemyslitelné! Pretendentům ze Západu se podařilo vyřezat krvavou cestu ve východních provinciích a uchvátit samotné srdce naší kdysi slavné říše.\n\nPo obnovení většiny starověkých provincií pod vládou [scoped_emperor.GetHerHis] prohlásil [scoped_emperor.GetTitledFirstName], že Římská říše je obnovena pod [scoped_emperor.GetHerHis] barbarským vedením."
 roman_restoration.0004.desc.others:1 "Od doby, kdy byl Karol Veliký korunován papežem Lvem III., Říše Řeků pohlížela s opovržením na to, co se nazývá pretendentem na Západě. Přesto [scoped_emperor.GetTitledFirstName] dosáhl nemožného: obnovení východních i západních hranic z dávných dob.\n\nTato nová říše, kovaná pod svatým světlem [scoped_emperor.GetFaith.HealthGodName], stojí jako jediný pravý Imperium Romanum, připravena přinést pořádek do temného světa."
 roman_restoration.0004.a:0 "Může to být...?"
 roman_restoration.0004.b:0 "Stále jsou to pretendenti!"
 roman_restoration.0005.t:0 "Augustus"
 roman_restoration.0005.desc.regular:0 "Poctěn Senátem a armádou jsem byl uznán za právoplatného vládce obnovené Římské říše. \n\nŽádná větší čest nebo odpovědnost nemůže být uložena jednomu [ROOT.Char.GetWomanMan]. Musím zajistit, abych naplnil očekávání svých poddaných, pokud chci dlouho zůstat u moci."
 roman_restoration.0005.desc.holy:0 "Poctěn [ROOT.Char.GetFaith.GetAdjective] duchovenstvem a armádou jsem byl uznán za právoplatného vládce obnovené Římské říše. \n\nZe milosti [ROOT.Char.GetFaith.HighGodName] budu moci vládnout spravedlivě a dlouho."
 roman_restoration.0005.a:0 "Ať žije Caesar!"
 roman_restoration.0006.t:0 "Nový císař"
 roman_restoration.0006.desc:0 "Se ztrátou veškeré legitimity už nemohu nárokovat titul Augusta. Říše nyní patří [new_holder.GetTitledFirstName]."
 roman_restoration.0006.a:0 "Vrátím se!"
 roman_restoration.0010.t:0 "Provincie Syria Palaestina"
 roman_restoration.0010.desc:0 "Celá starověká provincie Syria Palaestina byla konečně osvobozena z hanebných spár barbarů a navrácena Imperium Romanum. Bude uspořádán velký triumf na počest statečných hrdinů, kteří tohoto činu dosáhli. Ať jejich jména zní v věčnosti!"
 roman_restoration.0010.a:0 "Ať žije Říše!"
 roman_restoration.0011.t:0 "Provincie Aegyptus"
 roman_restoration.0011.desc:0 "Temné časy pro lidi Aegyptus skončily, neboť římská nadvláda byla nad provincií znovu obnovena. Země faraónů sloužila jako obilnice staré říše a znovu se stane důležitým pilířem pokračující prosperity slavného římského státu."
 roman_restoration.0012.t:0 "Provincie Cyrenaica"
 roman_restoration.0012.desc:0 "Obyvatelé Cyrenaiky se mohou radovat, protože římské právo je opět uplatňováno v této pusté zemi. Ještě jedna starověká římská provincie byla vrácena do náruče nejsilnější říše, jakou civilizovaný svět kdy spatřil. Ať už nikdy znovu netrpí krutým dotekem barbarů."
 roman_restoration.0013.t:0 "Provincie Africa"
 roman_restoration.0013.desc:0 "Zlaté orli Říma opět září nad bývalou římskou provincií Africa, jako tomu bylo před mnoha staletími. Císařské jednotky postupují městem Kartágo, starodávným nepřítelem Říma, jako jasný důkaz, že se dějiny skutečně opakují."
 roman_restoration.0014.t:0 "Provincie Illyricum"
 roman_restoration.0014.desc:0 "Bývalá římská provincie Illyricum byla opět navrácena svým právoplatným vlastníkům v znovuzrozeném Imperium Romanum. S východním pobřežím Jadranu zabezpečeným se toto důležité náborové území může ukázat jako zásadní v budoucích kampaních za znovuobnovení správných hranic Říma na západě."
 roman_restoration.0015.t:0 "Provincie Italia"
 roman_restoration.0015.desc:0 "Podruhé od pádu Západní říše byla Itálie osvobozena a navrácena pod správnou římskou vládu — doufejme, že tentokrát natrvalo. Velké město Řím je nyní pod mou kontrolou a i zatvrzelí vojáci jsou k vidění, jak pláčou, zatímco císařský prapor vlaje ve větru u Trajánova sloupu."
 roman_restoration.0016.t:0 "Provincie Gallia"
 roman_restoration.0016.desc:0 "Gálie, dlouho považovaná za navždy ztracenou pro římskou vládu, se podrobila Římu a byla znovu začleněna do říše. Provincie se od dob, kdy zde Caesar táhl před více než tisíci lety, hodně změnila, ale už nebude trpět pod vládou vzpurných králů či falešných císařů."
 roman_restoration.0017.t:0 "Provincie Germania"
 roman_restoration.0017.desc:0 "Římská říše se nyní rozrostla za hranice, které si nárokovala i za velkého [GetScriptedCharacterByHistoryID( '145279' ).GetFirstName]. Germania, vždy pohroma římských armád, byla konečně pacifikována a začleněna do říše. Nyní bude spravována skutečným pokračováním římského státu — ne falešnou říší, která se za takovou vydává."
 roman_restoration.0018.t:0 "Provincie Britannia"
 roman_restoration.0018.desc:0 "Krutě ponecháni na pospas, když římské posádky v 5. století opustily provincii Britannia, se Bretoni konečně mohou radovat. Po staletích utrpení v temnotě byla římská nadvláda na jejich malém ostrově konečně obnovena a mohou se znovu považovat za císařské poddané."
 roman_restoration.0019.t:0 "Provincie Hispania"
 roman_restoration.0019.desc:0 "Moc a vliv Římské říše nyní opět sahají až do staré provincie Hispania. Tato země hodně utrpěla kvůli neustálým hraničním šarvátkám vedeným hašteřícími se muslimskými a katolickými pány, ale nyní může konečně poznat mír, jak Pax Romana se rozprostře nad poloostrovem."
 roman_restoration.0020.t:0 "Provincie Mauretania"
 roman_restoration.0020.desc:0 "Velký generál Belisarius v 6. století znovu dobyl části Mauretanie od barbarských Vandalů, ale všechno nakonec padlo do rukou Arabům v jejich neúprosné jízdě přes severní Afriku. Nyní, když byl tento kraj plně vrácen pod římskou kontrolu po staletích špatné správy, může znovu rozkvést."
 roman_restoration.0021.t:0 "Provincie Mezopotámie"
 roman_restoration.0021.desc:0 "Císař Traján dobyl Mezopotámii od Parthské říše a zorganizoval ji jako římskou provincii, ale jeho nástupce Hadrián ji jen o několik let později opustil. Nyní jsou řeky Eufrat a Tigris opět pod římskou ochranou a tentokrát by tu mohly zůstat natrvalo."
 roman_restoration.0022.t:0 "Provincie Kaledonie"
 roman_restoration.0022.desc:0 "Hranice Říma se nyní posunuly daleko za starověké trosky Hadriánova valu i Antoninova valu a konečně zahrnují celou Kaledonii. Tato tvrdá a nehostinná země je domovem zvláštního druhu lidí, ale z nich se přece stanou produktivní římscí občané."
 roman_restoration.0023.t:0 "Provincie Hibernie"
 roman_restoration.0023.desc:0 "Ostrov Hibernie je nejnovějším přírůstkem do stále se rozšiřujících panství Římské říše. Tato země mírně zvlněných kopců a zelených polí nikdy nebyla dobyta starou říší, ale měla by se stát příjemným lénem k vládnutí, pokud vám nevadí déšť nebo smradlaví norští osadníci podél pobřeží."
 roman_restoration.0024.t:1 "Císařské hranice obnoveny"
 roman_restoration.0024.desc.intro:0 "Příběh slavného znovuzrození Římské říše bude vyprávěn po celé věky. Ti, kdo měli to neštěstí žít v temných dnech, kdy barbaři plenili Řím dle libosti nebo arabští dobyvatelé přicházeli z pouště, by si tohoto dne nikdy nedovolili snít. Všechny staré provincie byly znovu získány a Říše se nyní rozprostírá dál než za téměř tisíc let."
 roman_restoration.0024.desc.christian:0 "\n\nZvony kostelů po celé Evropě zvoní na oslavu této významné události a muži i ženy v Římě i Konstantinopoli roní slzy radosti. Pro dobro celého lidstva musí nová Pax Romana přetrvat, jinak by svět upadl do další temné doby nevědomosti a barbarskosti zbavené římského vedoucího světla."
 roman_restoration.0024.desc.hellenic:0 "\n\nOdmítnutím břemene mrtvého boha Galilejců a opětovným přijetím Olympanů povstala Říše Caesara a Augusta z popela. Pro dobro celého lidstva musí nová Pax Romana přetrvat, jinak by svět upadl do další temné doby nevědomosti a barbarskosti zbavené římského vedoucího světla."
 roman_restoration.0024.desc.fallback:0 "\n\nNesčetní lidé všech ras a vyznání po celé Evropě oslavují tuto významnou událost a muži i ženy v Římě i Konstantinopoli roní slzy radosti. Pro dobro celého lidstva musí nová Pax Romana přetrvat, jinak by svět upadl do další temné doby nevědomosti a barbarskosti zbavené římského vedoucího světla."
 roman_restoration.0100.t:0 "Velké schizma napraveno"
 roman_restoration.0100.desc.intro:1 "Konečně bylo Velké schizma napraveno."
 roman_restoration.0100.desc.orthodox:0 "\n\nArogantní biskupové v Římě už nebudou neoprávněně nárokovat primát nad svými kolegy, ignorovat či přímo neuposlechnout kanonická nařízení. S opětovným sjednocením Pentarchie pod pravoslavnou císařskou vládou má katolická víra nyní v Evropě jen malý vliv. \n\nJe jen otázkou času, než budou ti málo, kteří se stále drží zastaralých a kacířských obřadů, přivedeni do společenství pravé ekumenické církve."
 roman_restoration.0100.desc.catholic:0 "\n\nStaletí trvající boj Papežství o prosazení svého primátu nad Pentarchií konečně skončil. S opětovným sjednocením původních stolců pod katolickou vládou byla pravoslavná hierarchie donucena sklonit se před nezpochybnitelnou autoritou stolce svatého Petra. \n\nTi mezi nimi, kteří se stále drží svých zastaralých a kacířských obřadů, budou brzy přivedeni do společenství pravé ekumenické církve, jedním způsobem nebo druhým."
 roman_restoration.0100.desc.generic:0 "\n\nS Pentarchií pevně pod kontrolou [mending_faith.GetAdjective], v nečekaném zvratu událostí už ani papež v Římě ani patriarcha v Konstantinopoli nejsou schopni popřít primát [mending_faith.GetName] nad všemi ostatními větvemi křesťanství."
 roman_restoration.0100.a:0 "Všeobecná církev byla obnovena!"
 roman_restoration.0101.desc.intro:0 "Velké schizma, které tak dlouho sužovalo křesťanství, konečně skončilo."
 roman_restoration.0101.desc.orthodox:0 "\n\nPoté, co [scoped_emperor.GetTitledFirstName] dobyl všechny ekumenické stolce původní Pentarchie, se pravoslavná církev dokázala donutit většinu katolického světa, aby uznala její autoritu jako jediné legitimní větve křesťanství. Zkorumpovaná vatikánská aristokracie byla nucena do exilu a její podporovatelé každým dnem ubývají."
 roman_restoration.0101.desc.catholic:0 "\n\nPoté, co [scoped_emperor.GetTitledFirstName] dobyl všechny ekumenické stolce původní Pentarchie, Svatý stolec konečně dosáhl svého dlouholetého cíle vykořenit pravoslavnou církev a stát se jedinou legitimní větví křesťanství. S patriarchou vyhnaným do exilu a mnoha významnými pravoslavnými teology podřizujícími se autoritě stolce svatého Petra může pravoslaví brzy upadnout v zapomnění."
 roman_restoration.0101.desc.generic:0 "\n\nPoté, co [scoped_emperor.GetTitledFirstName] dobyl všechny ekumenické stolce původní Pentarchie, se [mending_faith.GetAdjective] církev prosadila jako jediná legitimní větev křesťanství v očích mnohých. S papežstvím i Ekumenickým patriarchátem vyrvanými z jejich starobylých sídel se mnozí pravoslavní i katoličtí věřící hrnou do nové Všeobecné církve."
 roman_restoration.0101.a:0 "Jestliže vítr vane tímto směrem..."
 roman_restoration.0101.b:0 "Kacíři! Všichni!"
 roman_restoration.0102.a:0 "Znepokojující zpráva..."
 roman_restoration.0104.t:0 "Patriarchát Antiochie"
 roman_restoration.0104.desc:0 "S městem opět pod římskou kontrolou byl patriarchát Antiochie řádně obnoven jako jedno z biskupských stolců Pentarchie ve východní pravoslavné církvi. Byl původně založen svatým Petrem apoštolem, kterého západní katolická církev považuje za prvního papeže."
 roman_restoration.0104.a:0 "Chvála Bohu!"
 roman_restoration.0105.t:0 "Patriarchát Jeruzaléma"
 roman_restoration.0105.desc:0 "S městem opět pod římskou kontrolou byl patriarchát Jeruzaléma řádně obnoven jako jedno z biskupských stolců Pentarchie ve východní pravoslavné církvi. Byl původně založen svatým Jakubem Spravedlivým, který se stal hlavou církve v Jeruzalémě krátce po Ježíšově smrti."
 roman_restoration.0106.t:0 "Patriarchát Alexandrie"
 roman_restoration.0106.desc:0 "S městem opět pod římskou kontrolou byl patriarchát Alexandrie řádně obnoven jako jedno z biskupských stolců Pentarchie ve východní pravoslavné církvi. Byl původně založen svatým Markem evangelistou, který se stal prvním patriarchou Alexandrie."
 roman_restoration.0107.t:0 "Patriarchát Říma"
 roman_restoration.0107.desc:0 "S městem opět pod římskou kontrolou byl patriarchát Říma řádně obnoven jako jedno z biskupských stolců Pentarchie ve východní pravoslavné církvi. Pokud budou všech pět historických patriarchátů vráceno do Pentarchie, může být Velké schizma mezi východní a západní církví konečně napraveno."
 roman_restoration.0120.t:0 "Ikonoklastický patriarchát"
 roman_restoration.0120.desc:0 "S velkým městem Konstantinopolem v rukou ikonoklastů byl do čela východní církve ustanoven nový patriarcha. S pomocí [new_pope.GetFaith.HighGodName] se [new_pope.GetFirstName] ukáže být ctnějším a ohleduplnějším vůdcem než [new_pope.GetHerHis] ekumeničtí předchůdci. \n\nTento nový patriarchát jistě vystoupí proti excesům, korupci a modlářství svého předchůdce a uvede novou, slavnou éru pro všechny věrné ikonoklasty."
 roman_restoration.0120.a:0 "Pryč s těmito rouhačskými modlami!"
 roman_restoration.0121.desc.orthodox:0 "S velkým městem Konstantinopolem padlým do rukou kacířů jmenoval zlý ikonoklasta [reformer.GetTitledFirstName] falešného patriarchu do Ekumenické církve a sesadil všechny pravoslavné prelátě z jejich úřadů.\n\nPokud tento tyran nebude brzy svržен a [reformer.GetHerHis] rouhačství napraveno, může to být začátek konce pravoslavné církve."
 roman_restoration.0121.desc.iconoclast:0 "S velkým městem Konstantinopolem v ikonoklastických rukou dosadil [reformer.GetTitledFirstName] do čela východní církve nového patriarchu. S pomocí [new_pope.GetFaith.HighGodName] se [new_pope.GetFirstName] ukáže být ctnějším a ohleduplnějším vůdcem než [new_pope.GetHerHis] ekumeničtí předchůdci. \n\nTento nový patriarchát jistě vystoupí proti excesům, korupci a modlářství svého předchůdce a uvede novou, slavnou éru pro všechny věrné ikonoklasty."
 roman_restoration.0121.desc.other:0 "S velkým městem Konstantinopolem v ikonoklastických rukou dosadil [reformer.GetTitledFirstName] do čela východní církve nového patriarchu.\n\nA protože většina staršího pravoslavného kléru byla sesazena, zatčena nebo donucena k exilu, byla ekumenická víra považována za kacířskou."
 roman_restoration.0121.a:0 "Barbaři!"
 roman_restoration.0121.b:0 "Bylo na čase!"
 roman_restoration.0121.c:0 "Rozumím..."
 roman_restoration.0122.t:0 "Ekumenický patriarchát"
 roman_restoration.0122.desc:0 "Nešťastné vyhnanství Ekumenického patriarchátu konečně skončilo.\n\nPravá církev se vrátila do Konstantinopole, připravena vést křesťanský svět pevnou, avšak laskavou rukou."
 roman_restoration.0122.a:0 "Sláva!"
 roman_restoration.0123.desc.orthodox:0 "Nešťastné vyhnanství Ekumenického patriarchátu konečně skončilo.\n\nDíky pobožnému vedení [reformer.GetTitledFirstName] se pravá Církev vrátila do Konstantinopole, připravena vést křesťanský svět pevnou, avšak milosrdnou rukou."
 roman_restoration.0123.desc.iconoclast:0 "Sešlost odporných modloslužebníků organizovaná [reformer.GetTitledFirstName] dokázala ovládnout Konstantinopol a obnovit zkorumpovaný kacířský patriarchát starých časů. Pokud nebudou brzy zastaveni, ikonoklasmus brzy upadne v zapomnění!"
 roman_restoration.0123.desc.other:0 "Nešťastné vyhnanství Ekumenického patriarchátu konečně skončilo.\n\nDíky pobožnému vedení [reformer.GetTitledFirstName] se Východní církev vrátila na své právoplatné sídlo v Konstantinopoli."
 roman_restoration.0123.a:0 "Konečně byl v Církvi obnoven rozum!"
 roman_restoration.0123.b:0 "Odporní modloslužebníci, všichni!"
 roman_restoration.0123.c:0 "Rozumím..."
 roman_restoration.0124.t:0 "Svatý stolec"
 roman_restoration.0124.desc:0 "Věk zmatků a zoufalství pro katolický svět je konec: s novým papežem navráceným na historické sídlo v Římě může pravá Církev konečně zotavit se z katastrofických neúspěchů poslední doby.\n\nS pomocí [new_pope.GetFaith.HighGodName] přinese [new_pope.GetTitledFirstName] pořádek a stabilitu katolickému kléru, kdysi roztroušenému po celé Evropě, a znovu ustaví přísnou hierarchii Církve."
 roman_restoration.0124.a:0 "Svatý stolec vstal z popela!"
 roman_restoration.0125.desc.catholic:0 "Díky požehnanému zásahu [reformer.GetTitledFirstName] skončil věk zmatků a zoufalství pro katolický svět: s novým papežem navráceným na historické sídlo v Římě se pravá Církev může konečně vzpamatovat z katastrofických ztrát, které utrpěla v poslední době.\n\nS pomocí [new_pope.GetFaith.HighGodName] přinese [new_pope.GetTitledFirstName] pořádek a stabilitu katolickému kléru, kdysi roztroušenému po celé Evropě, a znovu ustanoví přísnou hierarchii Církve."
 roman_restoration.0125.desc.other:0 "Po ztrátě svého pradávného sídla a většiny přívrženců byla katolická církev mnohými považována za na pokraji zkázy. Přesto, díky pobožnému zásahu [reformer.GetTitledFirstName], v Římě opět vládne nový papež.\n\nS konečným obnovením Svatého stolce by se katolíci mohli vrátit na scénu jako významná křesťanská větev."
 roman_restoration.0125.a:0 "Naše Matka Církev je opět celistvá!"
 roman_restoration.0125.b:0 "Zajímavé..."
 roman_restoration.0130.t:0 "Zánik papežství"
 roman_restoration.0130.desc.muslim:1 "Panování křesťanů nad Římem konečně skončilo. \n\nDíky odhodlanému úsilí mnoha oddaných služebníků [scoped_destroyer.GetFaith.HighGodName] celý italský poloostrov padl pod [scoped_destroyer.GetFaith.GetAdjective] vládu. Věřící neúnavně pracovali na tom, aby odstranili všechny rouhačské ikony a postavili před spravedlnost dekadentní klérus, který nad těmito zeměmi vládnul."
 roman_restoration.0130.desc.hellenic:1 "Tyranie Galilejců nad Evropou konečně skončila.\n\nPo staletí byli tito vyvyšovaní kultisté ponecháni, aby hanobili a ničili starobylé památky našich božských ochránců, ale už ne! Obnovením [scoped_destroyer.GetFaith.GetAdjective] vlády nad Římem a italským poloostrovem jsme rozdrtili samotné srdce Církve boha tesaře."
 roman_restoration.0130.desc.fallback:0 "Po staletích, kdy byli poníženi a oklamáni jejich misionáři, si stoupenci [scoped_destroyer.GetFaith.HighGodName] konečně vybrali pomstu nad následovníky Kristova boha. \n\nSrdce jejich víry bylo dobyto s přízní našich bohů, jejich kostely byly vypleněny, jejich kněží zbaveni veškeré moci a důstojnosti. Díky mé slavné invazi jsem svět zbavil tohoto zbabělého náboženství a pomstil hanbu, kterou naše země a předci utrpěli kvůli jejich lestem."
 roman_restoration.0130.desc.pope.submission:0 "\n\nTváří v tvář naší nepopiratelné náboženské nadřazenosti dokonce bývalý papež [scoped_pope.GetFullName] veřejně odvrhl [catholic.GetAdjectiveNoTooltip] víru a konvertoval ke [scoped_destroyer.GetFaith.GetNameNoTooltip]!"
 roman_restoration.0130.desc.pope.crucifixion:0 "\n\n[scoped_pope.GetFirstName], stále vzdorovitě lpějící na nezaslouženém titulu Pontifex Maximus, byl ukřižován mezi hořícími ruinami Vatikánu. Tak končí hanebný řetězec křesťanských pontifů Říma."
 roman_restoration.0130.desc.pope.sacrificed:0 "\n\nKatedrála Vatikánu byla posvěcena a znovu zasvěcena [scoped_destroyer.GetFaith.HighGodName] krví [scoped_pope.GetTitledFirstName] [scoped_pope.GetHerselfHimself], která byla obětována na tomtéž oltáři, z něhož [scoped_pope.GetSheHe] kázal."
 roman_restoration.0130.desc.no_pope:0 "\n\nNeorganizovaní [catholic.BishopNeuterPlural] se jednotlivě snaží povzbuzovat zdemoralizované [catholic.GetAdherentNamePluralNoTooltip], ale bez skutečného [catholic.ReligiousHeadName], který by je vedl, je zřejmé, že dny papežské autority jsou u konce."
 roman_restoration.0130.a.a:0 "[scoped_destroyer.GetFaith.HighGodName] nás požehnal!"
 roman_restoration.0130.a.b:0 "Toto je doba našeho znovuzrození!"
 roman_restoration.0130.a.c:0 "Jejich mrtvý bůh je nakonec nemohl ochránit."
 roman_restoration.0131.desc.faithful:0 "Díky [scoped_destroyer.GetTitledFirstNamePossessive] neúnavné kampani dobytí padl celý italský poloostrov pod [scoped_destroyer.GetFaith.GetAdjective] vládu.\n\nS pomocí [scoped_destroyer.GetFaith.HighGodNamePossessive] [scoped_destroyer.GetSheHe] vyhladil všechny zbývající skupinky katolíků, kteří se ještě shromažďovali v Itálii, a zbavil všech hlavních biskupství bohatství i vlivu, čímž zasadil tvrdou ránu autoritě falešné Církve."
 roman_restoration.0131.desc.christians:0 "Monstrózní kampaň teroru [scoped_destroyer.GetTitledFirstName] přinesla zkázu a temnotu do srdce Naší Svaté Matky Církve!\n\nTen odporný pohan zbavil papežství veškerého majetku a důstojnosti, brutálně zavraždil nespočet teologů a nezastaví se, dokud [scoped_destroyer.GetSheHe] nepřiměje celé křesťanství k poslušnosti. S Vatikánem zničeným a jeho hierarchií v troskách byla katolická víra redukována na neorganizovaný kult."
 roman_restoration.0131.desc.fallback:0 "Drzá kampaň dobytí [scoped_destroyer.GetTitledFirstName] přinesla zkázu a temnotu do srdce katolické církve!\n\nPoté, co papežství již bylo připraveno o většinu majetku a důstojnosti, vypadá to, že [scoped_destroyer.GetSheHe] se nespokojí, dokud nebude celé křesťanství uvrženo do podřízenosti. S Vatikánem zničeným a jeho hierarchií v troskách byla katolická víra snížena na neuspořádaný kult."
 roman_restoration.0131.a.a:0 "Bylo načase, aby to někdo udělal."
 roman_restoration.0131.a.b:0 "Konec se blíží!"
 roman_restoration.0131.a.c:0 "Rozumím..."
 roman_restoration.0140.t:0 "Italská říše"
 roman_restoration.0140.desc:0 "Od pádu Západořímské říše byl italský poloostrov rozdělen mezi vzbouřené městské státy, chamtivé biskupy a barbarské dobyvatele.\n\nPřesto, pod vládou mé dynastie, Itálie odložila drobné hádky a znovu se sjednotila, vystupující jako dominantní mocnost na Západě. Už nebudeme kořistí, o kterou se budou přetahovat Frankové a Řekové, ani obětí pirátů a barbarských nárokovačů. Od tohoto dne znovu obsazujeme naše místo jako praví dědici římské říše!"
 roman_restoration.0140.a:0 "Práce všechno přemůže!"
 roman_restoration.0141.desc:0 "Od pádu Západořímské říše byl italský poloostrov rozdělen mezi vzbouřené městské státy, chamtivé biskupy a barbarské dobyvatele, jeho dávná sláva promarněná v drobných svárech.\n\nPřesto, pod vládou [scoped_ruler.GetTitledFirstNamePossessive], byla Itálie znovu sjednocena a vystoupila jako mocnost na Západě. Jednou sporná mezi Franky a Řeky, nyní se stala říší sama o sobě, vládnoucí jádru starých římských zemí."
 roman_restoration.0141.a:0 "To je nešťastné."
 roman_restoration.0141.b:0 "Zajímavé..."
 roman_restoration.0150.t:0 "Z Říma do Říma"
 roman_restoration.0150.desc:0 "Je nyní zřejmé, že žádný pokus o obnovení rozbité říše starých časů by nebyl úspěšný, pokud by jej vedli barbarscí Germáni nebo ženštější Řekové.\n\nPouze díky obětím italského lidu se Řím opět navrátil na své právoplatné místo jako Královna měst.\n\n"
 roman_restoration.0150.a:0 "Všechny cesty vedou do Říma."
 roman_restoration.0151.t:0 "Druhý věk Říma"
 roman_restoration.0151.desc.byzantines:0 "Stalo se nepředstavitelné! Drobným italským městským státům se podařilo sjednotit se pod jedním praporem a prořezat krvavou cestu do našich východních provincií ve snaze obnovit starou Říši.\n\nPoté, co bylo pod [scoped_emperor.GetHerHis] vládou obnoveno většinu starých provincií, [scoped_emperor.GetTitledFirstName] prohlásil, že Římská říše byla obnovena pod [scoped_emperor.GetHerHis] barbarským vedením. S tak malou legitimností, jaká nám zbyla, už nemůžeme toto absurdní tvrzení ignorovat."
 roman_restoration.0151.desc.others:0 "Vznikající italské císařství dokázalo za vlády [scoped_emperor.GetTitledFirstName] znovu získat dost starých provincií na to, aby se prohlásilo za znovuzrozenou Římskou říši.\n\nPohrdajíc nárokovači na severu i na východě, tato nová mocnost usiluje o obnovu svých starodávných hranic proti všem protivníkům."
 roman_restoration.0160.t:0 "Pretendent"
 roman_restoration.0160.desc:0 "Příliš dlouho jsme snášeli, že barbarské prétendenti na severu si přisvojují nezaslouženou císařskou důstojnost. Řím je pevně pod kontrolou pravé Říše a patetická federace německých válečných pánů, která se kdysi snažila ovládnout Západ, byla zatlačena za Rýn, do divokých lesů, kam patří.\n\nNastal čas dát těmto barbarům jejich poslední lekci a jednou provždy je zbavit jejich falešné Říše."
 roman_restoration.0160.a:0 "Naše legie je rozdrtí!"
 roman_restoration.0161.t:0 "Římský soud"
 roman_restoration.0161.desc:1 "[byz_emperor.GetTitledFirstName] mě veřejně označil za falešného [hre_emperor.GetTitleTierName] a je připraven uvolnit hroznou moc [byz_emperor.GetPrimaryTitle.GetName] proti mému lidu.\n\nNestačilo [byz_emperor.GetHerHis] podobným, že nás dál a dál vyháněli z našich zemí. Řím nebude spokojen, dokud neporazí všechny pretendenty k jeho slávě."
 roman_restoration.0161.a:0 "Stále v nás je síla bojovat!"
 roman_restoration.0162.t:0 "Frankové za Rýnem"
 roman_restoration.0162.desc:0 "Je hotovo. Naše velká kampaň zlomila takzvanou Svatou římskou říši k nepoznání. [hre_emperor.GetTitledFirstName] byl naprosto ponížen a zbaven veškeré císařské důstojnosti. [hre_emperor.GetSheHe|U] už nemá autoritu ani prostředky, aby sjednotil barbarské kmeny Německa pod jediným praporem."
 roman_restoration.0162.a:0 "A dobře jim tak!"
 roman_restoration.0163.t:0 "Římský soud"
 roman_restoration.0163.desc:0 "Obrození Římané zmrzačili Říši Němců k nepoznání. Po této drtivé porážce proti jejich legiím má má vůle u mých bývalých vazalů jen malý vliv. To je konec snu Karla Velikého."
 roman_restoration.0163.a:0 "Jak se to mohlo stát?"
 roman_restoration.0164.t:0 "Frankové udeří zpět"
 roman_restoration.0164.desc:0 "Navzdory všemu očekávání se [hre_emperor.GetTitledFirstName] dokázal účinně bránit proti mým legiím! Díky [hre_emperor.GetHerHis] vítězství získalo [hre_emperor.GetHerHis] rozvrzané impérium novou legitimitu a mé jméno bylo nenapravitelně pošpiněno."
 roman_restoration.0164.a:0 "A co moji orli?!"
 roman_restoration.0165.t:0 "Frankové udeří zpět"
 roman_restoration.0165.desc:1 "Pýcha Římanů byla jejich zkázou. Navzdory veškerému [byz_emperor.GetHerHis] vychloubání se ukázalo, že [byz_emperor.GetTitledFirstNamePossessive] legie nedokázaly odolat mým věrným $knight_culture_player_plural_no_tooltip_lowercase$. Díky mé neústupné obraně jsem dal svému titulu novou důstojnost."
 roman_restoration.0165.a:0 "A už se nevracejte!"
 roman_restoration.0170.t:0 "Pretendent"
 roman_restoration.0170.desc:0 "Příliš dlouho jsme dovolovali slabým pozůstatkům Justiniánovy říše, aby se držely důstojnosti titulu, který dávno zhanobili nekonečným průvodem neschopných, malicherných a dekadentních králů.\n\nItálie i Řecko jsou již pod naší kontrolou, zatímco oni se proměnili v nic víc než rozkládající se východní despotii, příliš chamtivou a zlomyslnou na to, aby uznala, že její čas dávno pominul."
 roman_restoration.0170.a:0 "Dáme jim potřebné pobídnutí."
 roman_restoration.0171.t:0 "Římský soud"
 roman_restoration.0171.desc:1 "[hre_emperor.GetTitledFirstName] mě veřejně označil za falešného [byz_emperor.GetTitleTierName] a je připraven rozpoutat hroznou sílu [hre_emperor.GetPrimaryTitle.GetName] proti mému lidu.\n\nNestačilo [hre_emperor.GetHerHis] podobným nás dál a dál odhánět z našich zemí. Řím nebude spokojen, dokud neporazí všechny pretendenty k jeho slávě."
 roman_restoration.0171.a:0 "Jsme jediní praví dědicové Říma!"
 roman_restoration.0172.t:0 "Byzanc se rozpadá"
 roman_restoration.0172.desc:0 "Je hotovo. Zkorumpované zbytky Řecké říše byly setřeny z pobřeží Řecka a Malé Asie. S jejich vůdci a úředníky zbavenými moci a s armádami ochromenými už [byz_emperor.GetTitledFirstName] nemůže podporovat [byz_emperor.GetHerHis] dekadentní dvůr lichvářů a záškodníků ani prosazovat [byz_emperor.GetHerHis] autoritu za zdmi [byz_emperor.GetHerHis] paláce."
 roman_restoration.0172.a:0 "Už bylo na čase."
 roman_restoration.0173.t:0 "Římský soud"
 roman_restoration.0173.desc:0 "Naše říše leží v troskách. Po jejich agresivní kampani ponížení a zničení mi barbarské hordy [hre_emperor.GetTitledFirstName] zanechaly jen ruiny a válčící městské státy. Titul, který jsem kdysi držel, už nenese žádnou císařskou důstojnost."
 roman_restoration.0173.a:0 "Vy monstra!"
 roman_restoration.0174.t:0 "Řekové udeří zpět"
 roman_restoration.0174.desc:0 "Navzdory všem očekáváním se [byz_emperor.GetTitledFirstName] dokázal účinně bránit proti mým silám! Díky [byz_emperor.GetHerHis] vítězství získalo [byz_emperor.GetHerHis] rozvrzané impérium novou legitimitu a mé jméno bylo nenapravitelně pošpiněno."
 roman_restoration.0174.a:0 "Jak se to mohlo stát?!"
 roman_restoration.0175.t:0 "Řekové udeří zpět"
 roman_restoration.0175.desc:0 "Učenci budou dlouho rozebírat, jaký druh bláznovství přiměl [hre_emperor.GetTitledFirstName] vést válku proti pravým dědicům Říma. Ubohý pokus tohoto pretendenta zbavit mě mého božského práva vládnout Evropě skončil jen předvídatelnou a ponižující porážkou."
 roman_restoration.0175.a:0 "O tom nikdy nebylo pochyb."
 roman_restoration.1200.t: "Město, po kterém svět touží"
 roman_restoration.1200.desc: "Konečně se velké město Konstantinopol, zářivý maják východní říše, vrátilo k nám!\n\nNadšené davy se tlačí ke prapory vyzdobenému [Glossary( 'Mese', 'MESE_GLOSS' )] od Teodosijských bran až po Velký palác a jejich výkřiky vítající [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] návrat domů jsou slyšet i přes Bospor.\n\nO sto let a více později si lidé budou pamatovat, že já, [ROOT.Char.GetFirstNameRegnal], vrátil toto nejvzácnější římské klenot do náruče jeho říše."
 MESE_GLOSS: "The #EMP Mese#!, neboli 'Střední cesta', byla hlavní třída Konstantinopole a trasa průvodů a triumfů. Její kolonádové jádro, #EMP Regia#!, neboli 'Císařská cesta', vedlo západním směrem od Hagia Sophia přes každé z městských [Glossary( 'fora', 'FORUM_GLOSS' )], než se rozvětvilo k branám v Teodosijských hradbách."
 FORUM_GLOSS: "Fórum, zhelénizované jako #EMP Fóros#, bylo římské označení pro velké městské náměstí, určené pro veřejná shromáždění a trhy, často zdobené válečnými trofejemi a sochami."
 roman_restoration.1200.a: "Právoplatné sídlo císařského trůnu je navráceno!"
 roman_restoration.1200.b.rome: "Roma victa!"
 roman_restoration.1200.b: "Konstantinopol je opět v bezpečí."
 half_price_chariot_race_tooltip: "Můžete uspořádat #V $activity_chariot_race$#! [activity|E] za poloviční cenu"
 half_price_chariot_race_flag_desc: "Obnova"
 free_triumph_tooltip: "Můžete použít #V $hold_triumph_decision$#! [decision|E] zdarma"
 roman_restoration.1204.t:0 "Ty ubohý [ROOT.Char.Custom('GirlBoy')],"
 roman_restoration.1204.desc_vassal:0 "Vytrhl jsem tě z té špíny a můžu tě do ní zase vrhnout! Ty jsi si #EMP truly#! opravdu myslel, že #EMP Constantinople#!, poslední pilíř vzdělanosti na tomto opovrženíhodném světě, by mohl být opravdu tvůj! Ani tvůj nejmenší prst na noze není hoden šlapat po jeho třpytivých cihlách! Vrať to, nebo bude Zlatý roh tvou propastí k utopení — hodím tě do něj sám, budu-li muset."
 roman_restoration.1204.a:0 "Jen jsem se o to pro tebe staral!"
 roman_restoration.1204.b:0 "Doufám, že tvůj kňouravý zadek dostane třísky na Trůnu."
 roman_restoration.0003.desc:1 "Sen Karla Velikého se díky mým statečným činům naplnil. Svatá říše římská vstala na své právoplatné místo jako pravý nástupce Říma a uplatnila nadvládu jak nad Východem, tak nad Západem. \n\nToto je začátek nové éry míru a blahobytu pro [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] po celém světě. Požehnané legie této říše budou šířit posvátné poselství Našeho Pána do všech koutů světa, dokud nebude ustanovena pravá univerzální církev. Pro [ROOT.Char.GetFaith.HighGodName|U] a [scoped_emperor.GetTitleTierName] Říma!"
