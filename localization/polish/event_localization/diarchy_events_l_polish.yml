 diarchy.9005.desc.proxy.proxy_fought:0 "[liege.GetTitledFirstName] zoufale volající [proxy.GetTitledFirstName] o pomoc, můj doprovod se za mnou tlačil, náš cíl jasný a naše kroky dlouhé.\n\nPak ten prokletý kancléř otevřel [proxy.GetHerHis] ústa a vše se začalo rozpadat. Jeden po druhém, šlechtici, kteří mě následovali, ustoupili, až jsem zůstal sám, moje pečlivě vybudovaná autorita se kolem mě hroutila.\n\nStráže mě brzy poté zadržely."
