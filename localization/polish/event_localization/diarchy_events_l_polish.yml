 diarchy.1701.t:0 "Právo vládnout"
 diarchy.1711.a.t:0 "$diarchies.0000.diarch_fulfills_mandate.t$"
 diarchy.1711.a:0 "Copak nejsem znám svým spravedlivým a právním uvažováním?"
 diarchy.1711.b.t:0 "$diarchies.0000.diarch_fails_at_mandate.t$"
 diarchy.1711.b.tt.failure:0 "Mezery v tvém argumentu jsou zřejmé"
 diarchy.1711.b.tt.success:0 "Tvoje právní teorie je nezpochybnitelná"
 diarchy.1711.b:0 "Dobře, projdeme si argumenty znovu..."
 diarchy.1711.c.t.failure:0 "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
 diarchy.1711.c.t.success:0 "$diarchies.0000.diarch_skims_mandate.t$"
 diarchy.1711.c.tt.failure:0 "Říše se dozví o tvé nepoctivosti"
 diarchy.1711.c.tt.success:0 "[exploitable_vassal.GetFirstNameNoTooltip] ti za to zaplatí"
 diarchy.1711.c:0 "Koruna #EMP by mohla#! přijmout kompenzaci místo toho."
 diarchy.1711.d.t:0 "$diarchies.0000.diarch_rejects_mandate.t$"
 diarchy.1711.d:0 "Jak můžeš být tak tupý? Je to jednoduché!"
 diarchy.1711.desc:1 "„Upřímně, myslel jsem, že je to už vyřešené. Moje dohody s [liege.GetTitledFirstName] měly být pevné, když jsme naposledy přehodnocovali mé závazky,“ mumlá [exploitable_vassal.GetTitledFirstName]. „Nerozumím, jak můžeš tvrdit, že jsem tak důkladně zneplatnil své přísahy? Slova by měla být přece závazná navěky?“\n\n[exploitable_vassal.GetSheHe|U] v tom není úplně mimo. Sahám tady po stéblech, ale jsem [liege.GetDiarchTitle] a můj mandát je jasný jako letní den. Pokud jsou přísahy [exploitable_vassal.GetFirstNamePossessiveNoTooltip] částečně zneplatněny, Koruna si může udělat místo pro úpravy a já splním svůj úkol."
 diarchy.1711.e.t:0 "$diarchies.0000.diarch_lax_with_mandate.t$"
 diarchy.1711.e:0 "Ach, zapomeň na to. Nestojí to za to."
 diarchy.1711.t:0 "Datum vypršení"
 diarchy.1721.a.t:0 "$diarchies.0000.diarch_fulfills_mandate.t$"
 diarchy.1721.a:0 "Copak jsme oba nesložili přísahu [liege.GetTitledFirstNameNoTooltip]?"
 diarchy.1721.b.t:0 "$diarchies.0000.diarch_fails_at_mandate.t$"
 diarchy.1721.b.tt.failure:0 "[exploitable_vassal.GetFirstNameNoTooltip] tvá varování ignoruje"
 diarchy.1721.b.tt.success:0 "[exploitable_vassal.GetTitleAsNameNoTooltip] přijme tvé varování"
 diarchy.1721.b:0 "Máš pravdu. Můj hrad rozhodně nebude první obléhaný."
 diarchy.1721.c.t.failure:0 "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
 diarchy.1721.c.t.success:0 "$diarchies.0000.diarch_skims_mandate.t$"
 diarchy.1721.c.tt.failure:0 "Možná #EMP mají#! vůči tobě spory"
 diarchy.1721.c.tt.success:0 "Vyměníš to za závazné slovo a malé holdování"
 diarchy.1721.c:0 "Lze mě přesvědčit, abych přehlédl vaše... aktivity..."
 diarchy.1721.d.t:0 "$diarchies.0000.diarch_rejects_mandate.t$"
 diarchy.1721.d:0 "Představuji si, že to nakonec není #EMP moje#! problém."
 diarchy.1721.desc:1 "„Ani nechápu, proč se do toho tolik rvete, [diarch.GetFirstName]“, povzdychne si [exploitable_vassal.GetTitledFirstName], „není to přece tak, že bychom měli s vámi námitky.“\n\nNení tajemstvím, že [exploitable_vassal.GetTitleAsNameNoTooltip] má ambice, které jdou proti vůli [liege.GetTitledFirstName]. Ambice, jež by, když se nechají být, mohly stáhnout říši do katastrofické občanské války.\n\nJako [liege.GetDiarchTitle] mého pána spadá do mého mandátu snažit se utlumit napětí mezi námi, ale zatím se [exploitable_vassal.GetSheHe] zdá imunní vůči mým snahám."
 diarchy.1721.e.t:0 "$diarchies.0000.diarch_lax_with_mandate.t$"
 diarchy.1721.e:0 "Zapojený? Pouze zvědavý! Byla to jen společenská návštěva."
 diarchy.1721.t:0 "Uklidnění napětí"
 diarchy.1731.a.t:0 "$diarchies.0000.diarch_fulfills_mandate.t$"
 diarchy.1731.a:0 "Prosím, buďte slušní! Postupuji podle pořadí, vyslechnu vaše stížnosti."
 diarchy.1731.b.t:0 "$diarchies.0000.diarch_fails_at_mandate.t$"
 diarchy.1731.b.tt.failure:0 "Dav na vás hází shnilé plody"
 diarchy.1731.b.tt.success:0 "Uklidníš jejich vášně"
 diarchy.1731.b:0 "Ctěné poddané, nemůžeme najít společnou řeč?"
 diarchy.1731.c.t.failure:0 "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
 diarchy.1731.c.t.success:0 "$diarchies.0000.diarch_skims_mandate.t$"
 diarchy.1731.c.tt.failure:0 "Nejde tady #EMP o tebe#!"
