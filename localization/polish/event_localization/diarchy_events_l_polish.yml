 mandate_fines_being_ignored_modifier_desc:0 "Tato provincie ignoruje požadavky na přísnější pokuty pro zločince a stále je rozlobená, že byla vůbec požádána."
 diarchy.9024.desc.proxy.self_fought:0 "[usurper.GetTitledFirstNamePossessive] mrtvé tělo leží roztržené přede mnou, zmasakrováno mojí vlastní rukou.\n\nVe slepé panice se koterie spiklenců rozpadá a snaží se utéct, ale moji vlastní strážci nabití mým úspěchem vtrhují do jejich středu. Co následuje, je několik minut zoufalého krveprolití, rebelové jsou káceni jednoho po druhém."
 diarchy.9011.t:0 "$diarch_attempt_to_overthrow_liege.event.t$ Ostražené nože"
 vizierate_0001.reason.rival.unexpected_foe.fiscal_corresponding: "[CHARACTER.GetShortUIName|U] podkopává finance [TARGET_CHARACTER.GetShortUIName] s devastujícím účinkem."
 diarchy.9022.desc.outro.surrendered:0 "\n\nPoslední z mé naděje je uhašen, když první z mých přísahánců kleká před novým [usurper.GetTitleAsName].\n\nJe to u konce."
 diarchy.0000.tt.diarch_shirked_duties:0 "[Select_CString( diarch.IsLocalPlayer, 'Ty', diarch.GetFirstName )] [Select_CString( diarch.IsLocalPlayer, 'se vyhýbáš', 'vyhnul se' )] [Select_CString( diarch.IsLocalPlayer, 'tvým', diarch.GetHerHis )] povinnostem jako [diarch|E]"
 diarchy.9014.desc.proxy.self_fought:0 "[usurper.GetTitledFirstNamePossessive] bezstarostná strana se rozpadá, co se zdá jako okamžiky.\n\nJako jakéhokoli hnízda zmijí, chtějí se zakousnout do sebe téměř tak, jako do mě, a není potřeba velkého popichování, aby někteří dezertovali nebo začali bojovat mezi sebou.\n\nÚsměv [usurper.GetFirstNamePossessiveNoTooltip] slábne, když [usurper.GetSheHe] realizes, že pokus o puč je již zlomen.."
 diarchy.9002.desc.proxy.proxy_fought:0 "[proxy.GetTitledFirstName] udělal [proxy.GetHerHis] maximum, ale argumenty [usurper.GetFirstNamePossessive] byly hladké a dobře nacvičené. Zrádci zůstali věrní svému plátci a můj dvůr ustoupil, aby [usurper.GetHerHim] umožnil neomezený přístup."
 diarchy.9003.a.some_blood:0 "A tady jsem byl, snažící se vyhnout krveprolití."
 diarchy.9022.desc.proxy.proxy_fought:0 "[proxy.GetTitledFirstName] se snažil [proxy.GetHerHis] nejlepší boj, ale [usurper.GetFirstName] [proxy.GetHerHim] stejně pobíjel. Já. Sotva mohu uvěřit, že takový [proxy.GetWomanMan] položil [proxy.GetHerHis] život za mě pro... #EMP nic#!."
 diarchy.8011.desc.fallback: "Válka je u konce, [defender.GetTitledFirstNamePossessive] země leží roztržené a hranice byla znovu posunuta dozadu.\n\nTeď zbývá jen rozhodnout, jak naložit s dobytými územími.\n\nPodle práva by měly jít k [attacker.GetLiege.GetTitledFirstName], mému nadřízenému, aby je rozděloval — počin #EMP který jistě#! posílí můj vliv v [attacker.GetLiege.GetCapitalLocation.GetTitle.GetBaseNameNoTier] — ale nejsem snad Ko-[attacker.GetLiege.GetTitleAsNameNoTooltip]? Mohu si je přece ponechat a rozdělit je sám, nebo jmenovat místní, kteří jsou vděční za příležitost, kterou jim nabízím?"
 diarchy.8004.desc.planned: "Není žádným tajemstvím, že císařský dvůr je plný hovorů o velkém vojenském podniku, který by vyslal armády impéria na nějaký bezvýchodný hraniční národ, aby získal slávu a území.\n\nTakové řeči nejsou nijak neobvyklé, ale často bezvýznamné — jen tentokrát to není pravda. Ko-[recipient.GetTitleAsNameNoTooltip] [actor.GetFirstName] se zdá, že řídí vážnou snahu, se souhlasem Senior [recipient.GetTitleAsNameNoTooltip] [recipient.GetFirstNamePossessive], posunout hranice zpět.\n\n"
 diarchy.0531.desc.intro:0 "Zatočím kolem rohu, zvuky pokračujícího boje stále zní v mých uších. Ti nečestní najatci se zdáli vynořit ze zdí! Úplně neozbrojený, jen včasná intervence mých strážců mi umožnila uniknout.\n\n"
 diarchy.1221.desc:0 "Podle mého mandátu od [liege.GetTitledFirstName], moje hlavní povinnost jako regenta je naplnit [liege.GetHerHis] pokladnu. Snadný způsob, jak toho dosáhnout, je pomoci osídlit okraje [recipient_county.GetNameNoTier], přesunout poddané a malorolníky z mé vlastní [actor_county.GetName] do [liege.GetFirstNamePossessiveNoTooltip] zemí.\n\nJenže rolníci se odmítají pohnout. Každá rodina, která je násilně přesunuta, je jako vytahování zubu, jako by #EMP protestovali#! proti tomu, aby byli přesunuti svými nadřazenými."
 diarchies.0000.diarch_lax_with_mandate.t:1 "[liege.GetDiarchTitle|U] vyhýbající se [mandate|E] povinnostem"
 diarchy.9004.desc.proxy.proxy_fought:0 "Jakmile [proxy.GetTitledFirstName] začne mluvit, zrádci se začínají rozpadat.\n\nSjednoceni více touhou po moci za každou cenu než jakýmikoliv vážnými představami o loajalitě, netrvá dlouho a [usurper.GetTitledFirstNamePossessive] příčina se rozpadá před [usurper.GetHerHis] očima."
 diarchy.9015.desc.intro:0 "$diarchy.9005.desc.intro$"
 diarchy.2201.b:0 "Nechte poddané vědět, že tohle je jejich šance získat #EMP lup#!."diarchy.9013.desc.proxy.self_fought:0 "[liege.GetFirstName] se pokusil mě vyzvat, snažil se podkopat podporu mého okruhu v rozhodujícím momentu, ale odrazil jsem [liege.GetHerHis] slabé hroty s lehkostí. [usurper.GetWomanMan] by se přece neměl nikdy polovičatě pokoušet o převrat.\n\nKdyž se [liege.GetFirstNameNoTooltip] snažil tasit [liege.GetHerHis] zbraň, doufaje, že mi nepochybně strhne hlavu, jeden z mých zrádců [liege.GetHerHim] zadržel zezadu. Nasazení pout byla hračka."
 diarchy.9014.desc.scuffled:0 "Na mé výkřiky přicházejí stráže v počtu, který šokuje dokonce i #EMP mě#!, a vrhají se směrem k [usurper.GetTitledFirstName] a [usurper.GetHerHis] bandě spiklenců.\n\nNetrvá dlouho, než zrádci pochopí, že jsou zoufale v menšině a bez šance, a začnou jeden po druhém odhazovat své zbraně. [usurper.GetTitledFirstNameNoTooltip] je poslední, kdo tak učinil."
 diarchy.9013.desc.proxy.self_fought:0 "[liege.GetFirstName] se pokusil mi postavit výzvu, pokoušel se oslabit podporu mé družiny v rozhodujícím okamžiku, ale snadno jsem odrazil [liege.GetHerHis] ubohé jehly. [usurper.GetWomanMan] by nikdy neměl polovičatit puč, koneckonců.\n\nKdyž se [liege.GetFirstNameNoTooltip] pokusil vytáhnout [liege.GetHerHis] zbraň, doufajíc, že mi bezpochyby oddělí hlavu, jeden z mých přeběhlíků [liege.GetHerHim] zadržel zezadu. Nasadit manžety bylo dětskou hrou."
