 diarchy.2221.desc:1 "Hlavní sídla [liege.GetPrimaryTitle.GetNameNoTier] nenabízejí žádný konec míst k náboru najatých mečů. Tržní náměstí, kde stojím, házející poklad na dav z nich, je jen jedním z mnoha.\n\nObvykle jsou tyto ad-hoc válečnické bandy pohlcovány do větších žoldnéřských skupin nebo najímány ke zvýšení soukromých rekrutů menších pánů ve válce, což je neefektivní uspořádání.\n\nMůj mandát jako [liege.GetDiarchTitle] vyžaduje, abych zvětšil armády [liege.GetTitledFirstName], a tak se snažím náborovat některé přímo."
 diarchy.2241.b:0 "No tak, vy lupiči, přivedu vás do formy!"
 diarchy.2201.b.t:0 "$diarchies.0000.diarch_fails_at_mandate.t$"
 diarchy.2211.c:0 "Možná je to potenciální [liege.Custom('MistressMaster')] problém..."
 diarchy.9001.desc.outro:0 "\n\nTohle je ono. Chvíle, kdy zrada vybuchne."
