 diarchy.9013.desc.proxy.proxy_fought:0 "[liege.GetFirstName] poslal [liege.GetHerHis] sluhu, [proxy.GetTitledFirstName], aby odradil mé konspirátory ode mě. Na pár minut jsme se slovně střetli, než frustrovaný [proxy.GetWomanMan] zkusil na mě zaútočit, jenže byl sražen jedním z mých najatých mečů.\n\nNáš tehdejší vévoda byl příliš šokován, aby vážně odporoval, když jsme mu nasadili pouta."
