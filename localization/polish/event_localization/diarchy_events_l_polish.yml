 diarchy.9003.desc.proxy.self_fought:0 "Tehdy-[usurper.GetTitleAsNameNoTooltip] [liege.GetFirstName] se setkal s námi, když jsem se svým družstvem vstoupil do trůního sálu. Musím [liege.GetHerHim] za to pochválit, že se pokusil o poslední snahu, aby získal zpět loajalitu [liege.GetHerHis] kolísajících dvořanů, ale [liege.GetHerHis] výkřiky padly na hluché uši a jeho gesta se setkala pouze se slepýma očima.\n\nBrzy všichni uviděli, kdo je #EMP opravdu#! [usurper.Custom('MistressMaster')] v té místnosti."
 diarchy.1211.c.tt.success:0 "[exploitable_vassal.GetFirstNameNoTooltip] platí"
