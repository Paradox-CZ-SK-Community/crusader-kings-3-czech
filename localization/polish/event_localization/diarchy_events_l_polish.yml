 diarchy.2211.desc:1 "Bojovník vzácného talentu prochází [hedge_knight_location.GetNameNoTier], jehož meč by byl bezpochyby velmi ceněn v armádách [liege.GetTitledFirstNamePossessive].\n\nMůj mandát jako [liege.GetDiarchTitle] mě vybízí, abych hledal takové jednotlivce, a už jsem poslal nespočet žádostí [hedge_knight.GetFirstName], snažící se naverbovat [hedge_knight.GetHerHim] pro svého lorda.\n\nJenže putující bojovník se nezdá být příliš nadšený z myšlenky přísahat [hedge_knight.GetHerHis] meč našemu cíli a odmítá každého vyslance."
