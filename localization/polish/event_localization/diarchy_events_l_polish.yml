 diarchy.9005.desc.outro:0 "\n\nIronií je, že mou jedinou nadějí je milost od pána, kterého jsem se pokusil zosnovat. Nechť má [usurper.GetFaith.FateGodName] milost.  "
 diarchy.9025.desc:0 "Skoro jakmile pronikneme do trůnního sálu, výkřik paniky od [liege.GetTitledFirstName] přivádí do místnosti naprostou bouři ozbrojených rytířů, kteří touží zemřít za svého [liege.Custom('MistressMaster')].\n\nMůj doprovod a já se snažíme prosekávat skrze směsici brzy se stávajících těl, jak nejlépe umíme, ale je jich příliš mnoho. Musíme ustoupit, musíme se vrátit — k [usurper.GetFaith.FateGodName], jsou také za námi. Tam... není úniku.\n\nNe, ne, #EMP ne!#! Takové plánování, tolik úsilí, všechno zbytečné!  "
 diarchy.9023.desc.proxy.proxy_fought:0 "[proxy.GetTitledFirstNamePossessive] mrtvola se sesune na stranu. Násilí musí být potrestáno násilím a [liege.GetFirstName] si zvolil [liege.GetHerHis] cestu.\n\nZatímco [usurper.GetTitleAsNameNoTooltip] je stále ohromen smrtí [liege.GetHerHis] šampiona, vykročím vpřed a [usurper.Custom('SignatureWeaponWoundVerb5')] svůj [usurper.Custom('signature_weapon')] do [liege.GetHerHis] hrdla.\n\nSmrt není nejrychlejší, ale není ani pomalá. Soud a já sledujeme [liege.GetHerHim] umírat bez komentáře, a odhodím [liege.GetHerHim] z trůnu.  "
