 diarchy.2231.c:0 "Mohou být užitečnější neoficiálně než nasazením v oficiální službě..."
 diarchy.2231.d.t:0 "$diarchies.0000.diarch_rejects_mandate.t$"
 diarchy.2231.d:0 "Já #EMP nemohu#!. To by byla perverze spravedlnosti!"
 diarchy.2231.desc:1 "Věznice a soudy v [exploitable_county.GetNameNoTier] v poslední době řeší bohužel vysoký počet delikventů. Za normálních okolností by spravedlnost tyto zločince rychle dopadla a pak by byli vypuštěni do divočiny nebo na věčnost.\n\nNa jejich štěstí mnozí mají značné zkušenosti s mečem nebo šípem, a můj mandát jako [liege.GetDiarchTitle] mě zavazuje najít čerstvé vojáky. Nelibé řešení nasazení do armád [liege.GetTitledFirstNamePossessive] se zdá být zřejmé, a ač to přivádí spoustu otužilých banditů a bystrozrakých pytláků, myšlenka vyvolala mezi poddanými pobouření."
 diarchy.2231.e.t:0 "$diarchies.0000.diarch_lax_with_mandate.t$"
 diarchy.2231.e:0 "To je příliš sporné."
 diarchy.2231.t:0 "Lepší využití pro vás"
 diarchy.2241.a.t:0 "$diarchies.0000.diarch_fulfills_mandate.t$"
 diarchy.2241.a:0 "Po mně, vojáci! Pozor!"
 diarchy.2241.b.t:0 "$diarchies.0000.diarch_fails_at_mandate.t$"
 diarchy.2241.b.tt.failure:0 "A jakou ubohou bandu lůzy se z nich ukáže"
 diarchy.2241.b.tt.success:0 "Učiníte je hbité jako proudící řeka"
 diarchy.2241.b:0 "Tak pojďte, vy lůzové, srovnám vás do pořádku!"
 diarchy.2241.c.t.failure:0 "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
 diarchy.2241.c.t.success:0 "$diarchies.0000.diarch_skims_mandate.t$"
 diarchy.2241.c.tt.failure:0 "Rozptýlíte se a vymknete si něco důležitého"
 diarchy.2241.c.tt.success:0 "Trocha dalšího výcviku udělá hodně"
 diarchy.2241.c:0 "Mohl bych stejně zkusit trénovat i sám sebe..."
 diarchy.2241.d.t:0 "$diarchies.0000.diarch_rejects_mandate.t$"
 diarchy.2241.d:0 "Odejít beze slova."
 diarchy.2241.desc:1 "Mandát, který mi uložil [liege.GetTitledFirstName], požaduje, abych jako [liege.GetHerHis] [liege.GetDiarchTitle] pravidelně nacházel pro [liege.GetHerHim] zdroje čerstvých vojáků.\n\nA kde jině začít než u špatně roztříděných oddílů [exploitable_vassal.GetTitledFirstName]? Moji vazalové a já jsme shromáždili místní k posouzení, ale pořád bojujeme, aby jich bylo dost na úroveň, kdy by je vůbec #EMP stálo za to# zavolat v budoucnu."
 diarchy.2241.e.t:0 "$diarchies.0000.diarch_lax_with_mandate.t$"
 diarchy.2241.e:0 "Tohle je #EMP naprostá#! ztráta mého času."
 diarchy.2241.t:0 "Oddělení zrna od plev"
 diarchy.8001.a: "Za [actor.Custom('GetBestEmpireWithAdjective')]!"
 diarchy.8001.desc: "Váš požadavek, abyste vedl výpravu v našem společném jménu, má opodstatnění, a proto vám dávám svůj souhlas. Můžete čerpat z prostředků našich guvernérů podle potřeby.\n\nAť se nepřítel třese a zhroutí před vašimi řadami."
 diarchy.8001.t: "[recipient.Custom2('AppropriateGreeting', actor )]"
 diarchy.8002.a: "Ty úzkoprsý hlupáku!"
 diarchy.8002.desc: "Raději si zabodnu nůž do hrdla, než bych souhlasil, aby #EMP vy#! vedl takovou armádu mimo můj dohled.\n\nVáš požadavek je zamítnut — a tato záležitost je #EMP uzavřena#!."
 diarchy.8002.t: "[recipient.Custom2('AppropriateGreetingNegative', actor )]"
 diarchy.8003.a: "Ten domýšlivý hlupák!"
 diarchy.8003.desc: "Ač spolu samozřejmě vládneme, jistě si vzpomínáte, že mi #EMP dlužíte#!. Teď toho využiji, a na oplátku budete zcela podporovat mou nadcházející výpravu na získání území ze zemí cizinců."
 diarchy.8003.t: "[actor.Custom2('AppropriateGreeting', recipient )]"
 diarchy.8004.a.allowed: "Nová území, o která budeme soupeřit..."
 diarchy.8004.a.vetoed: "Alespoň jsme se vyhnuli válce..."
 diarchy.8004.desc.planned.allowed: "To, že starší [recipient.GetTitleAsNameNoTooltip] je ochoten svěřit své vojsko [actor.GetFirstNameNoTooltip], bezpochyby svědčí o značné důvěře mezi oběma."
 diarchy.8004.desc.planned.forced: "Údajně [actor.GetFirstNameNoTooltip] přinutil svého staršího kolegu k tomuto kroku, alespoň tak se šušká."
 diarchy.8004.desc.planned: "Není to žádné tajemství, že císařský dvůr bzučí řečmi o velké vojenské výpravě, poslání armád říše na nějaký nešťastný pohraniční národ za účelem získání slávy a území.\n\nTakové řeči nejsou ničím neobvyklým, často jsou však bezvýznamné — ne tentokrát. Spolupán [recipient.GetTitleAsNameNoTooltip] [actor.GetFirstName] se zdá být mozkem skutečného plánu, s povolením staršího [recipient.GetTitleAsNameNoTooltip] [recipient.GetFirstNamePossessive], posouvat hranice.\n\n"
 diarchy.8004.desc.vetoed: "Šeptanda z císařského dvora už měsíce naznačovala, že spolupán [recipient.GetTitleAsNameNoTooltip] [actor.GetFirstName] tlačí na spuštění mohutné výpravy z armád [recipient.GetPrimaryTitle.GetDefinitiveName], aby vyrývali tituly z pohraničí.\n\nNajednou a rozhodně tyto zvěsti utichly.\n\nZdá se, že starší [recipient.GetTitleAsNameNoTooltip] [recipient.GetFirstName] nedůvěřuje motivům svého mladšího kolegy."
 diarchy.8004.t.planned: "Císařská výprava naplánována"
 diarchy.8004.t.vetoed: "Císařská výprava zrušena"
 diarchy.8005.a: "Ještě jednou do průlomu!"
 diarchy.8005.b: "Nechci mít nic společného s #EMP Co#!-[attacker.GetLiege.GetTitleAsNamePossessiveNoTooltip] blbostí."
 diarchy.8005.desc.boilerplate: "Jako váš [attacker.GetLiege.GetTitleAsNameNoTooltip] svolávám výpravu proti zbabělým psům z [defender.GetPrimaryTitle.GetDefinitiveName]."
 diarchy.8005.desc: "$diarchy.8005.desc.boilerplate$\n\nVaše správa hraničí se zeměmi, jež hodláme obsadit, což znamená, že jste povinni nám pomoci. Žádám vás, abyste okamžitě dodali vojáky na frontu!"
 diarchy.8005.t: "[attacker.Custom2('AppropriateGreeting', ROOT.Char )]"
 diarchy.8006.a: "$diarchy.8005.a$"
 diarchy.8006.b: "$diarchy.8005.b$"
 diarchy.8006.desc: "$diarchy.8005.desc.boilerplate$ Ačkoli vaše správa nehraničí s frontou, jste #EMP jedním#! z našich nejvýznamnějších vojenských správců.\n\nVaše síly jsou vítány, pokud si přejete svůj díl slávy."
 diarchy.8006.t: "[attacker.Custom2('AppropriateGreeting', ROOT.Char )]"
 diarchy.8011.a: "Získal jsem tato území a ponechám si je."
 diarchy.8011.b: "Bojovali jsme pro říši a kořist patří jí!"
 diarchy.8011.c: "Možná bych si mohl ponechat #EMP jednu#! trofej..."
 diarchy.8011.d: "Dočasní guvernéři budou spravovat naše nová území."
 diarchy.8011.desc.all_titles_legally_yours: "Když je válka u konce a prach usadl, zkoumám země, které jsem získal pro říši... a vidím, že každá z nich je #EMP shodou okolností#! už jasně v mé jurisdikci.\n\nMožná v takových podlých manévrech není žádná dodatečná sláva, ale také proti tomu nelze vznášet vážné námitky.\n\nKoneckonců, vše je naprosto legální."
 diarchy.8011.desc.fallback: "Válka skončila, [defender.GetTitledFirstNamePossessive] země leží rozervané a hranice byly opět posunuty zpět.\n\nZbývá už jen rozhodnout, jak nakládat s dobytými územími.\n\nSprávně by tyto #EMP měly#! patřit [attacker.GetLiege.GetTitledFirstName], mému nadřízenému, k rozdělení — což by mi #EMP jistě#! rozšířilo vliv v [attacker.GetLiege.GetCapitalLocation.GetTitle.GetBaseNameNoTier] — ale nejsem přece Co-[attacker.GetLiege.GetTitleAsNameNoTooltip]? Nemohl bych je nechat a rozdělit sám, nebo dosadit místní, vděčné za příležitost, kterou jim poskytuji?"
 diarchy.8011.e.tt.keep_everything_but_legally: "Ponecháte si všechna získaná území — a nikdo nemůže říct, že to není fér"
 diarchy.8011.e: "Jaká výhodná náhoda."
 diarchy.8011.t:0 "Slavná výprava!"
 diarchy.8011.tt.all_lands_remain_in_your_custody: "Udržujete všechny získané [vassals|E] a [titles|E], ale nezískáte žádný [influence_i][influence|E]"
 diarchy.8011.tt.distribution.interim_governors.hook_and_opinion: "Získáte [hook|E] od každého nového guvernéra"
 diarchy.8011.tt.distribution.interim_governors: "Dobytá území jsou rozdělena vhodným místním [characters|E]"
 diarchy.8011.tt.distribution.lands_given_to_emperor: "Dobytá území jsou převedena na [attacker.GetLiege.GetTitledFirstName]"
 diarchy.8011.tt.distribution.reserve_prize: "Dobytá území jsou převedena na [attacker.GetLiege.GetTitledFirstName] — kromě [prize_county.GetBaseNameNoTier] a všeho v jeho [duchy|E]"
 diarchy.8012.desc.a.interim_governors: "Hm, asi v tom vidím logiku."
 diarchy.8012.desc.a.keeping_all: "#EMP Ten drzý malý nevděčník!#!"
 diarchy.8012.desc.a.legal_shenanigans: "Chytré, [attacker.GetFirstNameNoTooltip]. Velmi chytré."
 diarchy.8012.desc.a.turning_over_all: "Ahh, vláda v tom nejlepším."
 diarchy.8012.desc.a.turning_over_most: "Přijatelné."
 diarchy.8012.desc.interim_governors: "Chaos války ustoupil sladkému císařskému vítězství a s potěšením oznamuji, že mohu prohlásit naši výpravu za úspěch!\n\nVe jménu rychlosti jsem předal dobytá území vybraným místním guvernérům. Bezpochyby Nám budou sloužit věrně, dokud My nerozhodneme, že je nahradíme — společně."
 diarchy.8012.desc.keeping_all: "Potěší vás vědět, že má válka dopadla — #EMP velmi#! dobře.\n\nDobytá území však budou ještě nějakou dobu potřebovat pevnou, vedoucí ruku, a proto zůstanu, abych zajistil jejich dobré spravování."
 diarchy.8012.desc.legal_shenanigans: "S radostí oznamuji úspěch naší války! Osvobozená území, o nichž se oba shodneme, že pevně patří mezi země, kterými spravují mé tituly, budou pod mou správou jistě prospívat.\n\nSamozřejmě, kdyby tu bylo cokoli jiného, víš, že bych to přenechal tobě, ale ach..."
 diarchy.8012.desc.turning_over_all: "Statečnost dnes zdobí [attacker.Custom('GetBestEmpireWithAdjective')], hlavně vás a mne! Naše výprava byla skutečným úspěchem a země, které jsem podrobil, jsou nyní k vašemu dispozici.\n\nNa zdraví naší spokojené spolupráce!"
 diarchy.8012.desc.turning_over_most: "Dnes jsme okusili nejsladší vítězství! Po vítězství ve válce jsem již poslal správce placené vámi do většiny dobytých území.\n\nDoufám, že mi nebudete závidět ten skromný úlovek [prize_county.GetBaseNameNoTier] a jeho přidružená území. Malá náhrada za mou vynaloženou krev a zlato."
 diarchy.8012.t: "[attacker.Custom2('AppropriateGreeting', ROOT.Char )]"
 diarchy.8012.tt.interim_governors: "[attacker.GetFirstName] jmenoval místní guvernéry #WEAK (prozatím)#!, aby spravovali dobytá území"
 diarchy.8012.tt.keeping_all: "[attacker.GetFirstName] si ponechá všechno #WEAK (prozatím)#!, ale nezíská žádný [influence|E]"
 diarchy.8012.tt.legal_shenanigans: "[attacker.GetFirstName] si ponechá všechno — všechna [titles|E] a [vassals|E] by tak či onak spadala pod [attacker.GetHerHis|E] jurisdikci"
 diarchy.8012.tt.turning_over_all: "[attacker.GetFirstName] vám předává všechna dobytá [titles|E] a [vassals|E]"
 diarchy.8012.tt.turning_over_most: "[attacker.GetFirstName] vám předává většinu dobytých [titles|E] a [vassals|E], ale ponechal si jeden [duchy|E] pro [attacker.GetHerselfHimself]"
 diarchy.8022.a: "Ohavný zločin!"
 diarchy.8022.b: "To bylo nejlepší možné zakončení."
 diarchy.8022.c: "Tak to chodí v [actor.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip]."
 diarchy.8022.desc.dead: "Bohužel pro Co-[actor.GetTitleAsNameNoTooltip] [recipient.GetFirstName] zvolil starší [actor.GetTitleAsNameNoTooltip] [actor.GetFirstName] rozhodně #EMP jistější#! z obou možností."
 diarchy.8022.desc.intro: "Jsou jen dva způsoby, jak někoho skutečně svrhnout z císařského trůnu poté, co na něm usedl: smrt nebo znetvoření.\n\n"
 diarchy.8022.desc.maimed: "Naštěstí pro Co-[actor.GetTitleAsNameNoTooltip] [recipient.GetFirstName] se starší [actor.GetTitleAsNameNoTooltip] [actor.GetFirstName] rozhodl pro milosrdnější z obou možností."
 diarchy.8022.desc.outro: "\n\nŠeptá se o tom, který z jejich mnoha sporů přiměl [actor.GetFirstNameNoTooltip] k tak radikálnímu kroku, ale nakonec už to není důležité. Co je hotovo, je hotovo.\n\nMožná to bylo vždy nejpravděpodobnější vyústění — jedna koruna prostě nesedí na dvou hlavách."
 diarchy.8022.t.dead: "Politická poprava"
 diarchy.8022.t: "Politické mrzačení: Sesazen"
 diarchy.8022.tt.explanation: "[recipient.GetFirstName] už není považován za [co_emperor|E]"
 diarchy.8023.a: "Rod [actor.GetHouse.GetBaseNameNoTooltip] si konečně zaujímá své právoplatné místo!"
 diarchy.8023.b: "To je usurpace!"
 diarchy.8023.c: "$diarchy.8022.c$"
 diarchy.8023.desc.dead: "krvavě popravil [actor.GetHerHis] Senior [actor.GetTitleAsNameNoTooltip]."
 diarchy.8023.desc.intro: "V rozhodujícím aktu brutality [actor.GetFirstName] — dříve Co-[actor.GetTitleAsNameNoTooltip] u [recipient.GetHerHis|U] císařského veličenstva [recipient.GetFirstName] —"
 diarchy.8023.desc.maimed: "znetvořil tělo [actor.GetHerHis] Senior [actor.GetTitleAsNameNoTooltip]."
 diarchy.8023.desc.outro.alive: "\n\n[recipient.GetFirstNameNoTooltip] bude muset být spokojen jen se svým [recipient.GetHerHis] životem a téměř ničím jiným."
 diarchy.8023.desc.outro: "\n\nSymbolika tohoto činu je stejně jasná jako naše tradice a zákony: [actor.GetPrimaryTitle.GetDefinitiveName] se nyní sklání jen před jedním [actor.GetWomanMan]."
 diarchy.8023.t.dead: "$diarchy.8022.t.dead$"
 diarchy.8023.t: "Politické mrzačení: Usurpace!"
 diarchy.8023.tt.explanation: "[actor.GetFirstName] [deposed|E] [recipient.GetFirstName], nyní vládne výhradně jako jediný [actor.GetTitleAsName|U]"
 diarchy.8031.a: "Ahh, mé impérium v rámci impéria."
 diarchy.8031.desc: "Váš požadavek je rozumný a uvážený: nařídím guvernérům [target.GetDefinitiveName], že od nynějška mají upřednostňovat vás.\n\nAť jim přinesete stejnou úroveň vlády, jakou se snažím zajistit zbytku impéria."
 diarchy.8031.t: "[recipient.Custom2('AppropriateGreetingPositive', actor )]"
 diarchy.8032.a: "To mělo být partnerství!"
 diarchy.8032.desc: "Jste druhá nejsilnější osoba v celém [recipient.GetPrimaryTitle.GetDefinitiveName] a chcete #EMP více#!?\n\nNe, už dva nejvyšší vládcové jsou dost. Možná je i to příliš mnoho."
 diarchy.8032.t: "[recipient.Custom2('AppropriateGreetingNegative', actor )]"
 diarchy.8033.a: "Skandální!"
 diarchy.8033.desc.hook: "Považujte svůj dluh vůči mně za splacený."
 diarchy.8033.desc.insufficient_influence: "Samozřejmě si vážím vašeho názoru v této i ve všech záležitostech, ale obávám se, že už jsem vše vyřešil."
 diarchy.8033.desc.intro: "Vážený [recipient.GetTitleAsNameNoTooltip], je mi líto, že jsem vás donutil přijmout tolik povinností v našem partnerství. Od nynějška převezmu přímou kontrolu nad [target.GetName], abych řídil jeho guvernéry a krotit jeho obyvatele, a odlehčil tak zátěž na vašich urozených bedrech.\n\n"
 diarchy.8033.t: "[actor.Custom2('AppropriateGreeting', recipient )]"
 diarchy.8033.tt.influence: "Neměl jste [influence_i][influence|E] na to, abyste odolal svému [co_emperor|E]"
 diarchy.8041.a: "Arogantní [actor.Custom('InsultNoun')]!"
 diarchy.8041.b: "Měli by tito dva opravdu tak veřejně hádat?"
 diarchy.8041.desc: "S těžkým srdcem přiznávám skutečnou ránu neštěstí, která sužuje [actor.Custom('GetBestEmpireWithAdjective')]: naše stoky se ucpávají, naše hranice se rozplétají a naše děti se rodí jako imbecilové.\n\nTyto problémy jsou, každá z nich, konečnou vinou mého údajného #EMP Co#!-[actor.GetTitleAsNameNoTooltip] [recipient.GetFirstName], hlupáka a parchanta, který podněcuje hněv [actor.GetFaith.FateGodName] proti nám."
 diarchy.8041.t: "Váš panovník [actor.GetFirstName] tímto vydává veřejné prohlášení,"
 diarchy.8042.a: "Zatracený nevděčník!"
 diarchy.8042.b: "$diarchy.8041.b$"
 diarchy.8042.desc: "Dejte všem na vědomí, že tisíce útrap, které sužují království — od cizinců po neuctivost až po vysoké daně — jsou #EMP všechny#! dílem mého údajnému #EMP Seniora#! [recipient.GetTopLiege.GetTitleAsNameNoTooltip].\n\n[recipient.GetHerHis|U] neschopné řízení brání každému mému kroku a s každým dnem zhoršuje vaše životy."
 diarchy.8042.t: "$diarchy.8041.t$"
 diarchy.9001.a.tt.failure:0 "Je to už hotová věc"
 diarchy.9001.a.tt.success:0 "Vaše řeč rozbije [usurper.GetFirstNamePossessiveNoTooltip] spojenectví"
 diarchy.9001.a:0 "Myslíš, že by mě moji loajální vazalové opustili kvůli #EMP tobě?#!"
 diarchy.9001.b.fallback:0 "[proxy.GetFirstNameNoTooltip], vyřiď toho parchanta."
 diarchy.9001.b.tt.failure:0 "Je to už hotová věc"
 diarchy.9001.b.tt.success:0 "[proxy.GetFirstNamePossessiveNoTooltip] řeč rozbije [usurper.GetFirstNamePossessiveNoTooltip] spojenectví"
 diarchy.9001.b.young:0 "Ukaž na [proxy.GetFirstNameNoTooltip], ať pomůže."
 diarchy.9001.c:0 "Já... nic nemohu udělat..."
 diarchy.9001.d.tt.loss:0 "Vaši poslední obránci jsou snadno pobiti"
 diarchy.9001.d.tt.win:0 "Loajální vojáci přicházejí a přemohou spiklence"
 diarchy.9001.d:0 "#DIE2 Stráže.#! #DIE1 Stráže.#! #BER STRÁŽE!#!"
 diarchy.9001.desc.intro:0 "[usurper.Custom2('MyCharacterIntroduction', ROOT.Char)|U] vběhne do mého trůnního sálu. Za [usurper.GetHerHis] zády se valí houf dvořanů a vlivných osob, každý svírající zbraň s klidnou vahou těch, kdo vědí, že hrozba je dostatečná.. $diarch_attempt_to_overthrow_liege.desc.coup_start_boilerplate$"
 diarchy.9001.desc.outro:0 "\n\nJe to tady. Okamžik, kdy zrada přeteče."
 diarchy.9001.desc.proxy.betrayed:0 "$diarchy.9011.desc.proxy.betrayed$"
 diarchy.9001.desc.proxy.loyal:0 "$diarchy.9011.desc.proxy.loyal$"
 diarchy.9001.desc.proxy.none:0 "$diarchy.9011.desc.proxy.none$"
 diarchy.9001.t:0 "$diarch_attempt_to_overthrow_liege.event.t$ Stříbrné jazyky"
 diarchy.9002.a:0 "Mám svobodu, ale téměř nic jiného."
 diarchy.9002.b:0 "Můj osud. Zmařen."
 diarchy.9002.desc.intro:0 "Jsem zničen. Naprosto, naprosto zničen.\n\n"
 diarchy.9002.desc.outro:0 "\n\nUsurpátor pokyne a s očividnou neochotou se má nedávno moje vlastní stráž přesune, aby mě odvedla ven. Bohužel je jasné, kterým směrem vane vítr."
 diarchy.9002.desc.proxy.proxy_fought:0 "[proxy.GetTitledFirstName] udělal/a, co mohl/a, ale [usurper.GetFirstNamePossessive] argumenty byly hladké a důkladně natrénované. Zrádci zůstali věrní svému zadavateli a můj dvůr ustoupil, aby [usurper.GetHerHim] umožnil nerušený přístup."
 diarchy.9002.desc.proxy.self_fought:0 "Veškeré mé úsilí se ukázalo být marné. [usurper.GetFirstName|U] na to příliš dlouho plánoval, a s každou slovní výměnou vidím, jak se na [usurper.GetHerHis] stranu přiklání další členové mého dvora. Nemá to smysl. Ztratil jsem trůn."
 diarchy.9002.desc.scuffled:0 "Volám o pomoc, ale pár vojáků, kteří přijdou, jsou snadno odstraněni [usurper.GetFirstNamePossessive] spiklenci. Po chvíli proud možných zachránců vyschne a celý dvůr vidí, jak moc jsem opravdu zoufale sám."
 diarchy.9002.desc.surrendered:0 "Vím, jak tahle bitva dopadne. Pokud budu bojovat slovy, dokážu svou nehodnost vládnout. Pokud budu bojovat zbraní, budu zajat či hůř. Jediným vítězným tahem je nehrát — #EMP prozatím#!.\n\nNedomnívej se, \"[usurper.GetTitleAsName]\" [usurper.GetFirstName], vrátím se pro tebe."
 diarchy.9002.t:0 "$diarchy.9001.t$"
 diarchy.9003.a.some_blood:0 "A já se tu snažil vyhnout krveprolití."
 diarchy.9003.a:0 "A to vše beze skvrny krve na #EMP mém#! trůnu!"
 diarchy.9003.desc.intro:0 "Je to u konce. Nyní vládnu zcela a sám.\n\n"
 diarchy.9003.desc.outro:0 "\n\nStráže se rozplynuly a šlechta poklekla. I teď se zpráva šíří po [usurper.GetPrimaryTitle.GetTierAsName], loajality se posouvají ven jako kruhy na vodě."
 diarchy.9003.desc.proxy.proxy_fought:0 "Když jsme vstoupili do síně, tehdejší [usurper.GetTitleAsNameNoTooltip] [liege.GetFirstName] poslal svého poskoka, [proxy.Custom2('MyCharacterIntroduction', ROOT.Char)], aby podkopal odhodlání mé družiny. Hádali jsme se slovy ostřejšími než dýky, ale nakonec bylo zřejmé, že dvůr stojí na mé straně."
 diarchy.9003.desc.proxy.self_fought:0 "Tehdejší [usurper.GetTitleAsNameNoTooltip] [liege.GetFirstName] nás osobně přivítal, když má družina a já vstoupili do trůnního sálu. Musím mu uznat snahu, že podnikl poslední zoufalé úsilí získat zpět loajalitu svých váhajících dvořanů, ale jeho výkřiky stály jen v prázdno a jeho gesta narazila na nepozornost.\n\nBrzy bylo všem jasné, kdo je v té místnosti #EMP skutečným#! [usurper.Custom('MistressMaster')]."
 diarchy.9003.desc.scuffled:0 "Jakmile jsme vstoupili do trůnního sálu, tehdejší [usurper.GetTitleAsNameNoTooltip] [liege.GetFirstName] začal křičet o své nehodnosti, volaje po někom, kohokoli, aby ho zachránil. Ani jsme neměli vytaženy zbraně, přesto nás to neodradilo rychle zlikvidovat pár stráží, které dorazily. Prostě už nezbyl nikdo, kdo by stál na straně [liege.GetFirstNameNoTooltip]."
 diarchy.9003.desc.surrendered:0 "Nakonec to bylo poněkud anticlimax. Když má družina a já vešli do místnosti, všichni věděli, proč jsme tam a co máme udělat. Nebyl žádný odpor, nejméně pak od tehdejšího [usurper.GetTitleAsNameNoTooltip] [liege.GetFirstName], a stěží jsem musel použít své připravené řeči."
 diarchy.9003.t:0 "$diarchy.9001.t$"
 diarchy.9004.a:0 "Jaký opovrženíhodný malý zrádce."
 diarchy.9004.desc.outro:0 "\n\nNezavrhuji úsměv, když stráže chytí [usurper.GetHerHim] a mávnu rukou, aby toho parchanta odvedli pryč."
 diarchy.9004.desc.proxy.proxy_fought:0 "Jakmile [proxy.GetTitledFirstName] začne mluvit, zrádci začnou povolovat.\n\nVíce sjednoceni touhou po moci za každou cenu než vážnými pohnutkami loajality, netrvá dlouho, než se [usurper.GetTitledFirstNamePossessive] věc rozplete přímo před [usurper.GetHerHis] očima."
 diarchy.9004.desc.proxy.self_fought:0 "Má slova rychle zasáhnou cíl, každý pečlivě utvořený úder rozpouští pouta chamtivosti a ambicí, která jsou jedinou věcí držící [usurper.GetTitledFirstNamePossessive] koalici pohromadě.\n\nBez jednoty je jejich věc ztracena a zrádci i žoldnéři začínají hromadně ustupovat od [usurper.GetFirstNameNoTooltip]."
 diarchy.9004.desc.scuffled:0 "Mé volání přivolá každého rytíře nižšího stavu a nadějného vojáka v doslechu, kteří hřmotně vtrhnou do síně — daleko více bojovníků, než s čím může [usurper.GetTitledFirstNamePossessive] banda počítat.\n\nVypukne krátký, zuřivý střet, spiklenci jsou mrtví nebo zajatí a jejich vůdce odzbrojen."
 diarchy.9004.t:0 "$diarchy.9001.t$"
 diarchy.9005.a:0 "Všechny mé pečlivé plány!"
 diarchy.9005.desc.intro:0 "Selhal jsem. Zcela jsem selhal.\n\nZpočátku to šlo tak dobře — "
 diarchy.9005.desc.outro:0 "\n\nIronicky je má jediná naděje na milost od pána, kterého jsem se snažil sesadit. Kéž by [usurper.GetFaith.FateGodName] měl slitování."
 diarchy.9005.desc.proxy.proxy_fought:0 "[liege.GetTitledFirstName] zoufale volal [proxy.GetTitledFirstName] na pomoc, má družina stála za mnou, náš záměr jasný a kroky pevné.\n\nPak ten zatracený kancléř otevřel pusu a všechno se začalo rozplétat. Jeden po druhém se šlechtici, kteří mě doprovázeli, odtahovali, až jsem zůstal sám a moje namáhavě budovaná autorita se mi rozpadla nad hlavou.\n\nStráže mě brzy poté zajaly."
 diarchy.9005.desc.proxy.self_fought:0 "Má družina a já jsme byli přesvědčeni o naší zjevné vítězství. To trvalo jen tak dlouho, než [liege.GetFirstNameNoTooltip] otevřel [liege.GetHerHis] ústa a začal nás rozkládat, odkrývat slabá místa v mém plánu, jemné mezery v mé autoritě.\n\nMyslel jsem, že mám vše pod kontrolou. Netušil jsem, jak moc se mýlím, dokud mě stráže neuchopily."
 diarchy.9005.desc.scuffled:0 "[liege.GetTitledFirstName] zjevně propadl panice, když má družina a já vstoupili do trůnního sálu, náš záměr jasný, a začal típnout o pomoc.\n\nJá... podcenil jsem, jak loajální někteří žoldnéři a najatí strážci budou svému pánovi. Vrhli se na nás. Má ušlechtilá slova nic neznamenala proti ráně žoldákovy palice, a teď jsem v tak pevných okovech, jaké jen mohou být."
 diarchy.9005.t:0 "$diarchy.9001.t$"
 diarchy.9011.a.tt.failure:0 "Vaše útoky jsou ignorovány, jste zajat"
 diarchy.9011.a.tt.success:0 "Podkopete jednotu spojenectví a zhroutíte ji"
 diarchy.9011.a:0 "Opravdu si myslíš, že jsi mě chytil, malý had?"
 diarchy.9011.b.fallback:0 "$diarchy.9001.b.fallback$"
 diarchy.9011.b.tt.failure:0 "Ignorujíce výkřiky [proxy.GetFirstNamePossessive], jste zajat"
 diarchy.9011.b.tt.success:0 "[proxy.GetFirstNamePossessive] podkopává jednotu spojenectví, které se zhroutí"
 diarchy.9011.b.young:0 "$diarchy.9001.b.young$"
 diarchy.9011.c:0 "$diarchy.9001.c$"
 diarchy.9011.d.tt.loss:0 "$diarchy.9001.d.tt.loss$"
 diarchy.9011.d.tt.win:0 "$diarchy.9001.d.tt.win$"
 diarchy.9011.d:0 "$diarchy.9001.d$"
 diarchy.9011.desc.intro:0 "[usurper.Custom2('MyCharacterIntroduction', ROOT.Char)|U] vtrhne do mého trůnního sálu. Za [usurper.GetHerHis] zády stojí dav menších dvořanů, žoldnéřů a kapsářů, dýky vytažené a krev v hlavách. $diarch_attempt_to_overthrow_liege.desc.coup_start_boilerplate$"
 diarchy.9011.desc.outro:0 "$diarchy.9001.desc.outro$"
 diarchy.9011.desc.proxy.betrayed:0 "Rozhlédnu se, hledaje podporu u svých poradců. [proxy.GetTitledFirstName] se mi zadívá do očí, ocelový a vykročí za [usurper.GetFirstNameNoTooltip]. Další zrada."
 diarchy.9011.desc.proxy.loyal:0 "Podívám se na [proxy.GetTitledFirstName] pro podporu, jen abych viděl, že se [proxy.GetHerHim] už připravuje postavit za mě."
 diarchy.9011.desc.proxy.none:0 "Rozhlédnu se, hledaje podporu u svých poradců. Nejsou tu, nebo nejsou ochotni či schopni promluvit za mě."
 diarchy.9011.t:0 "$diarch_attempt_to_overthrow_liege.event.t$ Nabroušené nože"
 diarchy.9012.a:0 "Nemůžeš to udělat! Jsem ten [usurper.GetTitleAsNameNoTooltip]! #EMP Ten [usurper.GetTitleAsNameNoTooltip]!"
 diarchy.9012.b:0 "$diarchy.9002.b$"
 diarchy.9012.desc.intro:0 "$diarchy.9002.desc.intro$"
 diarchy.9012.desc.outro:0 "\n\nVolám o pomoc, když se na mě hrnou zrádci, dýky připravené, pouta houpající se na [usurper.GetFirstNamePossessiveNoTooltip] ruce.\n\nNikdo to neposlouchá. Nikdo se o to nestará. Přikovaný v okovech jsem odveden pryč."
 diarchy.9012.desc.proxy.proxy_fought:0 "[proxy.GetTitledFirstName] vkročí za mě a [proxy.GetSheHe] a [usurper.GetFirstName] si vyměňují jízlivé poznámky, ale marně. Ten zpropadený [usurper.GetWomanMan] má každý tah připraven, každý úplatek nabídnutý, každý háček zatažen. Nakonec [proxy.GetFirstNameNoTooltip] se vrhne na [usurper.GetFirstNameNoTooltip], ale je sražen k zemi [usurper.GetHerHis] družinou."
 diarchy.9012.desc.proxy.self_fought:0 "[usurper.GetFirstName] a já si slovně pohráli několik minut, ale nejsem soupeřem pro [usurper.GetHerHim]. Ten zpropadený [usurper.GetWomanMan] má vše kryté, každý úplatek vhozený, každý tah připraven.\n\nRuka mi jde k jílci zbraně, připraven bránit se, jen aby mi za zády čepel zakroutila kolem krku. Nějaký zatracený zrádný člen stráže."
 diarchy.9012.desc.scuffled:0 "Volané stráže přicházejí, ale při vstupu do místnosti první vlna je druhou skácena, probodena zezadu nebo jim jsou proříznuta hrdla na místě. [usurper.GetFirstName] nemůže setřít úšklebek, který [usurper.Custom('MaskFace_BehindAcross')] [usurper.GetHerHis] [usurper.Custom('MaskFace')]."
 diarchy.9012.desc.surrendered:0 "[usurper.GetFirstName] vypadá téměř zklamaně mým nedostatkem odporu, ale vím, že je marné s [usurper.GetHerHim] bojovat. [usurper.GetSheHe] by tu tak bezostyšně nezasahoval, kdyby už neměl každou čepel v budově na [usurper.GetHerHis] straně."
 diarchy.9012.t:0 "$diarchy.9011.t$"
 diarchy.9013.a:0 "Nový trůn a čerstvé rukojmí — už se cítím bezpečně."
 diarchy.9013.desc.intro:0 "$diarchy.9003.desc.intro$"
 diarchy.9013.desc.outro:0 "\n\nS opozicí u dvora mrtvou nebo uvězněnou a mým nedávným [usurper.GetTitleAsNameNoTooltip] za mřížemi vypadá budoucnost jasně."
 diarchy.9013.desc.proxy.proxy_fought:0 "[liege.GetFirstName] poslal svého poskoka, [proxy.GetTitledFirstName], aby zlomil odhodlání mé družiny. Bojovali jsme slovy ostrými jako dýky, ale nakonec bylo jasné, že dvůr je na mé straně.\n\nNáš tehdejší pán byl příliš šokován na to, aby vážně odolával, když jsme mu nasadili okovy."
 diarchy.9013.desc.proxy.self_fought:0 "[liege.GetFirstName] se mě pokusil napadnout a snažil se odštípnout podporu mé družiny v rozhodující chvíli, ale snadno jsem odrazil jeho ubohé pokusy. Usurpátor by nikdy neměl půlčit převrat.\n\nKdyž se [liege.GetFirstNameNoTooltip] pokusil vytáhnout zbraň, zřejmě doufaje, že mi usekne hlavu, jeden z mých zrádců ho zezadu přitiskl. Nasadit mu okovy byla hračka."
 diarchy.9013.desc.scuffled:0 "[liege.GetFirstName] zavolal o pomoc, ale přirozeně jsem počítal i s tímto. Ti, kdo se nechali vylákat, byli téměř okamžitě setnuti mými zrádci.\n\nNikdo další se ani nepokusil pomoci, když jsme postupovali proti našemu bývalému pánovi."
 diarchy.9013.desc.surrendered:0 "Byl jsem téměř zklamán, když [liege.GetFirstName] nepředvedl žádný odpor, kromě krátkého výkřiku vzteku při nasazení okovů.\n\nRozhodně to byla #EMP rozumná#! volba, ale kdy už [liege.GetSheHe] někdy zvolil něco takového?"
 diarchy.9013.t:0 "$diarchy.9011.t$"
 diarchy.9014.a:0 "Později rozhodnu, co s #EMP tebou#! udělám."
 diarchy.9014.desc.outro:0 "\n\nKdyž se mé stráže pohybují, aby zatkly [usurper.GetHerHim], [usurper.GetSheHe] se nechá odvézt. S [usurper.GetHerHis] spiknutím rozptýleným by cokoli jiného bylo sebevraždou."
 diarchy.9014.desc.proxy.proxy_fought:0 "Několik dobře umístěných slov od [proxy.GetFirstName] a $diarchy.9014.desc.proxy.self_fought$"
 diarchy.9014.desc.proxy.self_fought:0 "[usurper.GetTitledFirstNamePossessive] troufalá skupina se rozpadá v okamžiku.\n\nJako každé hnízdo viper chtějí zakousnout jeden do druhého skoro stejně jako do mě, a netrvá dlouho, než někteří zdrhnou nebo začnou mezi sebou bojovat.\n\nÚsměv [usurper.GetFirstNamePossessiveNoTooltip] ochabne, když [usurper.GetSheHe] zjistí, že plánovaný převrat je už zlomen.."
 diarchy.9014.desc.scuffled:0 "Na mé výkřiky dorazí stráže v počtech, které i mne šokují, a vrhnou se směrem k [usurper.GetTitledFirstName] a [usurper.GetHerHis] zástupu spiklenců.\n\nNetrvá dlouho, než zrádci pochopí, že jsou beznadějně přemoheni a začnou jeden po druhém klást zbraně. [usurper.GetTitledFirstNameNoTooltip] je poslední, kdo to udělá."
 diarchy.9014.t:0 "$diarchy.9011.t$"
 diarchy.9015.a:0 "Všechna ta #EMP práce#! Promarněná."
 diarchy.9015.desc.intro:0 "$diarchy.9005.desc.intro$"
 diarchy.9015.desc.outro:0 "\n\nS tím, jak se spiknutí rozpadá kolem mě, nepodnikám krok k odporu, když mě stráže připravují na okovy. Mám štěstí, že nejsem zde a nyní popraven."
 diarchy.9015.desc.proxy.proxy_fought:0 "Byli jsme silní, byli jsme jednotní, byli jsme připraveni na spravedlivé odměny, které nám naše plány přinesou. Až ten zatracený [proxy.GetTitledFirstName] vykročil a hájil svého hloupého pána. Já... nebyl jsem připraven na argumenty, které přednesl, na díry, které vypíchl v mých pečlivých úkladách. Opustili mě. Všichni mě opustili."
 diarchy.9015.desc.proxy.self_fought:0 "Vtrhli jsme jako jedno, mohutné společenství, dýky v rukou a připraveni na vrchol. Neměl jsem dovolit [liege.GetFirstName] mluvit, nikdy jsem mu neměl dovolit tak promluvit! Každá věta byla argument, který trhal výmluvy, jež jsem pečlivě položil, každý bod dýkou do srdce naší jednoty. Jeden po druhém se moji druzi odtahovali."
 diarchy.9015.desc.scuffled:0 "Vbouchneme do trůnního sálu, připraveni udělat to, co je třeba. Až křik [liege.GetTitledFirstName] přivolal hordy možných obránců, mnohem více, než jsem kdy čekal, že by stáli na straně toho idiota. Moji zrádci sotva zkoušeli bojovat, svalili zbraně, jakmile viděli, jak jsou přemnoženi."
 diarchy.9015.t:0 "$diarchy.9011.t$"
 diarchy.9021.a.tt.commence_duel.self:0 "Ihned [single_combat_duel|E] s [usurper.GetShortUIName]"
 diarchy.9021.a.tt.failure:0 "[usurper.GetSheHe|U] vás na podlaze trůnního sálu usmrtí"
 diarchy.9021.a.tt.success:0 "Zabijete svého útočníka"
 diarchy.9021.a:0 "Ty darebáku! Sám tě setnu!"
 diarchy.9021.b.fallback:0 "$diarchy.9001.b.fallback$"
 diarchy.9021.b.tt.commence_duel.proxy:0 "[proxy.GetShortUIName] a [usurper.GetShortUIName] se okamžitě střetnou v [single_combat_duel|E]"
 diarchy.9021.b.young:0 "$diarchy.9001.b.young$"
 diarchy.9021.c:0 "$diarchy.9001.c$"
 diarchy.9021.d.tt.loss:0 "$diarchy.9001.d.tt.loss$"
 diarchy.9021.d.tt.win:0 "$diarchy.9001.d.tt.win$"
 diarchy.9021.d:0 "$diarchy.9001.d$"
 diarchy.9021.desc.intro:0 "[usurper.Custom2('MyCharacterIntroduction', ROOT.Char)|U] vtrhne do mého trůnního sálu, podporován družinou žoldnéřů, žoldáků a dvořanských zrádců. Zbraně vytažené a připravené setnout tolik lidí, kolik bude třeba, jejich krvavý záměr se leskne v očích. $diarch_attempt_to_overthrow_liege.desc.coup_start_boilerplate$"
 diarchy.9021.desc.proxy.betrayed:0 "$diarchy.9011.desc.proxy.betrayed$"
 diarchy.9021.desc.proxy.loyal:0 "Podívám se na [proxy.GetTitledFirstName] pro podporu, jen abych viděl, že se [proxy.GetHerHim] už připravuje bojovat za mě."
 diarchy.9021.desc.proxy.none:0 "$diarchy.9011.desc.proxy.none$"
 diarchy.9021.t:0 "$diarch_attempt_to_overthrow_liege.event.t$ Lesklé meče"
 diarchy.9022.a:0 "Za to půjdeš rovnou do [liege.GetFaith.random_NegativeAfterLife], [usurper.GetFirstNameNoTooltip]."
 diarchy.9022.b:0 "$diarchy.9002.b$"
 diarchy.9022.desc.intro:0 "$diarchy.9002.desc.intro$"
 diarchy.9022.desc.outro.surrendered:0 "\n\nPoslední jiskra mé naděje zhasne, když první z mých přísahou vázaných vojáků klekne před novým [usurper.GetTitleAsName].\n\nJe konec."
 diarchy.9022.desc.outro:0 "\n\nNechávaje mi žádný čas na další možnosti, se k mně usurpátor rozkročí, [usurper.Custom('signature_weapon')] stále potřísněné krví. Toto je konec."
 diarchy.9022.desc.proxy.proxy_fought:0 "[proxy.GetTitledFirstName] podal nejlepší odpor, ale [usurper.GetFirstName] [proxy.GetHerHim] přesto povraždil. Já. Sotva mohu uvěřit, že taková [proxy.GetWomanMan] obětovala [proxy.GetHerHis] život pro mě za... #EMP nic#!."
 diarchy.9022.desc.proxy.surrendered:0 "Navzdory mým protestům se pár stráží a žoldnéřů snaží vzdorovat [usurper.GetFirstNamePossessive] silám, ale jsou postupně pobiti. Přilákáni hlukem, mnoho mých domácích stráží se rozběhne do trůnní síně, jen aby zaváhali, když uvidí, co se děje."
 diarchy.9022.desc.scuffled:0 "Moje stráže se hrnou do komnaty, ale [usurper.GetFirstName] dobře zvolil/a své spiklence, a žoldnéři a najatí mečíři jejich družiny zlikvidují každého mého obránce téměř hned, jak dorazí. Oni... nestihnou to včas. #EMP Nemohou#!."
 diarchy.9022.t:0 "$diarchy.9021.t$"
 diarchy.9023.a.liege_survives:0 "Začátek mé vlády velkoryse."
 diarchy.9023.a:0 "Několik úmrtí zde ušetří životy po celém [usurper.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]."
 diarchy.9023.desc.intro:0 "$diarchy.9003.desc.intro$"
 diarchy.9023.desc.outro:0 "\n\n[liege.GetFirstNamePossessiveNoTooltip] mrtvola chladnoucí na podlaze trůnní síně je možná nedůstojným začátkem mé vlády, ale je to nutné. A nakonec mnohem méně krvavé než občanská válka.\n\nDoufám, že království to tak uvidí."
 diarchy.9023.desc.proxy.proxy_fought:0 "[proxy.GetTitledFirstNamePossessive] mrtvola se sesune stranou. Násilí musí být setřeno násilím, a [liege.GetFirstName] zvolil/a svou cestu.\n\nZatímco [usurper.GetTitleAsNameNoTooltip] je stále otřesen/a smrtí [liege.GetHerHis] šampiona, vykročím vpřed a [usurper.Custom('SignatureWeaponWoundVerb5')] svůj [usurper.Custom('signature_weapon')] do [liege.GetHerHis] krku.\n\nSmrt není nejrychlejší, ale ani pomalá. Dvůr i já sledujeme, jak [liege.GetHerHim] umírá beze slov, a já [liege.GetHerHim] shodím z trůnu."
 diarchy.9023.desc.proxy.self_fought:0 "S mou mocí zajištěnou a bývalým-[usurper.GetTitleAsNameNoTooltip] [liege.GetFirstNameNoTooltip] mrtvým z mých rukou není proti mému nástupu na zasloužené místo téměř žádný odpor, kromě pár trapných kašlů shromážděného dvora."
 diarchy.9023.desc.scuffled:0 "Jak se dalo čekat, [liege.GetFirstName] zavolal/a stráže ve chvíli, kdy jsme vtrhli do trůnní síně. Bohužel pro nešťastné hlupáky na službě jsem [usurper.GetWomanMan], který/á plánuje dopředu, a mé družstvo se snadno vrhlo vpřed a pobilo nově příchozí.\n\nZatímco moji vojáci vyhráli potyčku, postoupil/a jsem k stále křičícímu [liege.GetFirstNameNoTooltip] a [usurper.Custom('SignatureWeaponWoundVerb5')] svůj [usurper.Custom('signature_weapon')] do [liege.GetHerHis] krku.\n\nTa smrt rychle ukončí zbytek boje, ohlášená zvukem, když [liege.GetHerHim] shazuji z trůnu."
 diarchy.9023.desc.surrendered:0 "K mému překvapení se [liege.GetFirstName] vzdal/a. Očekával/a jsem, že budu muset [liege.GetHerHim] zabít, ale zdá se, že [liege.GetSheHe] cení svou korunu více než svůj život.\n\nVětšina mého družstva se šklebí, když bývalý-[usurper.GetTitleAsNameNoTooltip] prochází kolem nich, vyhozen z trůnní síně, aby uvolnil místo #EMP mně#!.\n\nNo, ať už to bylo jakkoli nečekané, dobrovolná abdikace mi také vyhovuje. Je to více... legitimní."
 diarchy.9023.t:0 "$diarchy.9021.t$"
 diarchy.9024.a:0 "Zlikvidovat ho/ji jako toho ubohého psiska, jakým [usurper.GetSheHe] byl."
 diarchy.9024.desc.outro:0 "\n\nOčekávám, že zpráva se brzy rozšíří po zbytku [liege.GetPrimaryTitle.GetTierAsName] a doufám, že to poslouží jako lekce pro budoucí uchazeče o trůn."
 diarchy.9024.desc.proxy.proxy_fought:0 "Bohužel jsem o něco příliš daleko od [usurper.GetTitledFirstName], abych slyšel/a [usurper.GetHerHis] umírající zaříkání, ale mám potěšení sledovat, jak [usurper.GetHerHim] zemře.\n\n[proxy.GetTitledFirstName] ve mé službě bojoval/a dobře a zmasakroval/a zrádce u paty mého trůnu s opovržlivou lehkostí. Ten čin dodal mým strážím odhodlání a rozbil družinu spiklenců, a následuje několik minut zoufalého krveprolití, kdy jsou povstalci skáceni."
 diarchy.9024.desc.proxy.self_fought:0 "[usurper.GetTitledFirstNamePossessive] mrtvola leží před mnou roztrhaná, pobitá mýma vlastního rukama.\n\nV panice se coterie spiklenců rozpadne a pokusí se prchnout, ale mé vlastní stráže jsou posíleny mým úspěchem a vrhnou se mezi ně. Následuje několik minut zoufalého krveprolití, povstalci padají jeden po druhém."
 diarchy.9024.desc.scuffled:1 "Naštěstí moje rychlé volání o pomoc přilákalo skutečnou #EMP hordu#! loajálních vojsk a najatých mužů z přilehlých komnat. Ačkoli se [usurper.GetTitledFirstNamePossessive] družina zrádců statečně bránila, brzy byli přemoženi.\n\nSledoval/a jsem, jak [usurper.GetFirstNameNoTooltip] umírá, jeden z posledních, panika v [usurper.GetHerHis] [usurper.Custom('EyeEyes')] jako ocel bleskne kolem [usurper.GetHerHim]. Pak do [usurper.GetHerHim]. Pak skrz [usurper.GetHerHim].\n\nTaková je cena velezrady."
 diarchy.9024.t:0 "$diarchy.9021.t$"
 diarchy.9025.a:0 "Nemělo to skončit takto-#BER AAARGGH!#!"
 diarchy.9025.desc:0 "Téměř hned poté, co vtrhneme do trůnní síně, vzlyk paniky od [liege.GetTitledFirstName] přivolá naprostý příval ozbrojených rytířů do místnosti, ochotných zemřít za svého [liege.Custom('MistressMaster')].\n\nMé družstvo a já se prosekáváme mezi směsicí těles, jak nejlépe můžeme, ale je jich příliš mnoho. Musíme ustoupit, musíme couvnout — za [usurper.GetFaith.FateGodName], jsou i za námi. Není... není úniku.\n\nNe, ne, #EMP ne!#! Tolik plánování, tolik úsilí, všechno zbytečné!"
 diarchy.9025.t:0 "$diarchy.9021.t$"
