 diarchy.2221.d:0 "Rozbijte řady a uhánějte pryč, než se na vás podívají."
 diarchy.2221.desc:1 "Hlavní sídla [liege.GetPrimaryTitle.GetNameNoTier] nabízejí nespočet míst, kde najmout žoldnéře. Tržiště, na němž stojím a házím do davu pytel peněz, je jen jedním z mnoha.\n\nObvykle jsou tyto ad-hoc skupiny válečníků absorbovány do větších žoldnéřských družin nebo najímány k posílení soukromých oddílů menších pánů ve válce, což je neefektivní uspořádání.\n\nMůj mandát jako [liege.GetDiarchTitle] mě zavazuje rozmnožit armády [liege.GetTitledFirstName], a tak se je pokouším nabrat přímo."
