 diarchy.2211.t:0 "Vzácný talent"diarchy.8004.desc.planned: "Není žádným tajemstvím, že císařský dvůr je plný řečí o velkém vojenském podniku, který má zahájit armády impéria proti nějaké nešťastné frontové zemi, aby získal slávu a území.\n\nTakové řeči nejsou zcela neobvyklé, ale často bezvýznamné — jenže tentokrát ne. Co-[recipient.GetTitleAsNameNoTooltip] [actor.GetFirstName] se zdá, že má na svědomí vážný pokus s povolením seniora [recipient.GetTitleAsNameNoTooltip] [recipient.GetFirstNamePossessive] posunout hranice zpět.\n\n"
