 diarchy.1241.b.tt.failure:0 "Tvé jméno je zatraceno a tvůj truhla prázdná"
 diarchy.1241.b.tt.success:0 "Navzdory reptání zaplatí desátek"
 diarchy.1241.b:0 "Jistě, zvláštní přísun na nutné výdaje by nemusel dopadnout špatně?"
 diarchy.1241.c.t.failure:0 "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
 diarchy.1241.c.t.success:0 "$diarchies.0000.diarch_skims_mandate.t$"
 diarchy.1241.c.tt.failure:0 "$diarchy.1241.b.tt.failure$"
 diarchy.1241.c.tt.success:0 "$diarchy.1241.b.tt.success$"
 diarchy.1241.c:0 "Samozřejmě, odškodnění náleží těm, kdo jsou těmito daněmi poškozeni..."
 diarchy.1241.d.t:0 "$diarchies.0000.diarch_rejects_mandate.t$"
 diarchy.1241.d:0 "Všechen ten rozruch jen kvůli pokladnám [liege.GetFirstNamePossessiveNoTooltip]? Nikdy."
 diarchy.1241.desc:1 "Jednou z mých povinností jako [liege.GetDiarchTitle] je splnit mandát, který mi uložil [liege.GetTitledFirstName], a v současnosti požaduje chladné, tvrdé peníze.\n\nDlouho přemýšlím o nových zdrojích příjmů pro Korunu a stále se vracím k jedné zřejmé, byť nepraktické, možnosti: [diarch.Custom('GetFaithTaxExemptInstitution')].\n\nTradičně osvobozená od většiny daní, zvláštní dávka na [diarch.Custom('GetFaithTaxExemptInstitution')] by pravděpodobně byla výnosná. Jen... nezrovna zbožná."
 diarchy.1241.e.t:0 "$diarchies.0000.diarch_lax_with_mandate.t$"
 diarchy.1241.e:0 "Nemohu to udělat. #EMP Neudělám#! to."
 diarchy.1241.t:0 "Umlčené víry"
 diarchy.1701.a.t:0 "$diarchies.0000.diarch_fulfills_mandate.t$"
 diarchy.1701.a:0 "Myslím, že oba mluvíte vedle sebe — dovolte mi..."
