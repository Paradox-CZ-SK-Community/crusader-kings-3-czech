 diarchy.2231.b.tt.failure:0 "Většina zločinců uteče hned, jak může"
 diarchy.2231.b.tt.success:0 "Nalezen kompromis"
 diarchy.2231.b:1 "Možná potřebujeme vzít jen ty nejlepší?"
 diarchy.2231.c.t.failure:0 "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
 diarchy.2231.c.t.success:0 "$diarchies.0000.diarch_skims_mandate.t$"
