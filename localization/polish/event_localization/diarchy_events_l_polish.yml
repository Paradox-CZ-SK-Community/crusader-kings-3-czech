 mandate_strained_self_training_modifier_desc:0 "Tato postava se zranila při cvičení rekrutů a stále se s tím nevyrovnala."
 diarchy.8011.tt.distribution.lands_given_to_emperor: "Dozorce bylo převzato [attacker.GetLiege.GetTitledFirstName]"
 diarchy.1201.desc:1 ""Zpětné daně? Co tím myslíte #EMP zpětné daně#!?" posmívá se [exploitable_vassal.GetTitledFirstName]. "Platím své poplatky Koruně včas a do posledního haléře, stejně jako ostatní, a nesouhlasím s tím, že by mě někdo vydíral za víc".\n\n[exploitable_vassal.GetSheHe|U] je více... odolný proti myšlence platit extra desátek, než jsem doufal, ale můj mandát jako [liege.GetDiarchTitle] vyžaduje, abych se těmito věcmi zabýval na službu svému vévodovi."
 diarchy.1721.c:0 "Mohl bych být přesvědčen, abych ignoroval vaše... aktivity..."
 diarchy.1231.e:0 "Tohle všechno se cítí příliš daleko od mého mandátu."
