 diarchy.2211.desc:1 "Bojovník vzácného nadání prochází [hedge_knight_location.GetNameNoTier], jehož meč by bezpochyby byl vysoce ceněn v armádách [liege.GetTitledFirstNamePossessive].\n\nMůj mandát jako [liege.GetDiarchTitle] mě zavazuje být v pozoru před takovými jedinci, a již jsem poslal nesčetné prosby [hedge_knight.GetFirstName], abych [hedge_knight.GetHerHim] naverboval pro mého pána.\n\nJenže kočující bojovník se nejeví příliš nadšen myšlenkou přísahat svůj meč naší věci a odmítá každého poslovy."
