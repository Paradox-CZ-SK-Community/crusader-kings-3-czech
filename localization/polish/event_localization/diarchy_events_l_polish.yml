 diarchy.1731.d:0 "K nevyhnutelnému hněvu [diarch.GetFaith.HighGodName], můžete, vy příbuzensky zplození lůzové, #EMP přestat#!?!"
 diarchy.1731.desc:1 "Dav se hemží přede mnou, směsice rozzuřených zástupců z [county_1.GetNameNoTier], [county_2.GetNameNoTier] a [county_3.GetNameNoTier], různé města a vesnice spojené ve svém odsouzení [liege.GetTitledFirstName]. Jako nešťastný [liege.GetDiarchTitle] mého pána je na mně, podle mandátu, snažit se je utišit.\n\nBez jasného centrálního vedení mob na mě píská, ječící obavy a příliš podrobné incidenty "
 diarchy.1731.e.t:0 "$diarchies.0000.diarch_lax_with_mandate.t$"
 diarchy.1731.e:0 "Ano, ano. Vyřešíme to. Nakonec."
 diarchy.1731.t:0 "Urovnávání účtů"
 diarchy.1741.a.t:0 "$diarchies.0000.diarch_fulfills_mandate.t$"
 diarchy.1741.a:0 "Myslím, že nechápete, kolik pro vás [liege.GetTitleAsNameNoTooltip] dělá..."
 diarchy.1741.b.t:0 "$diarchies.0000.diarch_fails_at_mandate.t$"
 diarchy.1741.b.tt.failure:0 "Rada zůstává trnitá"
 diarchy.1741.b.tt.success:0 "Osvětlíte to svým kolegům"
 diarchy.1741.b:0 "To být nemusíte, ale lepší služba povzbuzuje štědrost..."
 diarchy.1741.c.t.failure:0 "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
 diarchy.1741.c.t.success:0 "$diarchies.0000.diarch_skims_mandate.t$"
 diarchy.1741.c.tt.failure:0 "Zjevně se předvádíte"
 diarchy.1741.c.tt.success:0 "Rada ocení váš argument"
 diarchy.1741.c:0 "Koruna #EMP není jen# v rukou [liege.GetTitleAsNameNoTooltip]."
 diarchy.1741.custom.several_councillors:0 "Každý přítomný rádce\t"
 diarchy.1741.d.t:0 "$diarchies.0000.diarch_rejects_mandate.t$"
 diarchy.1741.d:0 "Ne tak těžké? Co tím přesně #EMP naznačujete#!, vy [councillor_1.Custom('InsultNoun')]?"
 diarchy.1741.desc:1 "\"Nejsme proti přáním [liege.GetTitledFirstNamePossessive],\" odsekává [councillor_1.GetTitledFirstName], přitom se posměšně usmívaje, \"jen jim nejsme otroky. Není to tak těžké pochopit.\"\n\nVětšinu odpoledne jsem strávil snahou zlepšit vztahy mezi mým pánem a [liege.GetHerHis] rádci, bez výsledku, částečně právě kvůli zatvrzelosti tohoto nevzdělaného [councillor_1.GetWomanMan].\n\nPotichu si povzdychnu. Jsem [liege.GetDiarchTitle] a můj mandát si tyto povinnosti žádá."
 diarchy.1741.e.t:0 "$diarchies.0000.diarch_lax_with_mandate.t$"
 diarchy.1741.e:0 "Nikdy se nedohodneme."
 diarchy.1741.t:0 "Podívej se na to takto"
