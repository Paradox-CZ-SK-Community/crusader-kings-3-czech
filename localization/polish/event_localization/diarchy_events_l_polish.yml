 diarchy.9023.desc.scuffled:0 "Předvídatelně, [liege.GetFirstName] zavolal stráže druhý, co jsme vtrhli do trůnního sálu. Bohužel pro nešťastné hlupáky na stráži, jsem [usurper.GetWomanMan], který plánuje dopředu, a moje družina snadno postupovala vpřed a povraždila nováčky.\n\nZatímco moji vojáci vyhráli střet, postupoval jsem na stále křičícího [liege.GetFirstNameNoTooltip] a [usurper.Custom('SignatureWeaponWoundVerb5')] svou [usurper.Custom('signature_weapon')] do [liege.GetHerHis] hrdla.\n\nSmrt rychle ukončuje zbytek boje, ohlášena zvukem, jak jsem vrhl svého bývalého lorda z trůnu."
