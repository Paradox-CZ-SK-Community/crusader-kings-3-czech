 diarchy.2201.d:0 "Ti lidé splnili své povinnosti. To stačí."
 diarchy.2201.desc:1 "Obyvatelé [exploitable_county.GetNameNoTier] jsou povinni poskytnout určité množství vojáků [liege.GetTitledFirstName]ovi, což skutečně dělají vždy, když jsou vyzváni.\n\nTo ovšem neznamená, že jde o všechny v branném věku v oblasti, a mé nedávné šetření jako [liege.GetDiarchTitle] ukázalo, že jejich povinnosti jsou téměř #EMP šokujícím způsobem#! nízké. Počty, které bychom mohli naverbovat, takřka zastíní ty chudé oddíly, jež skutečně povoláváme.\n\nMístní jsou zdráhaví, ale můj mandát mě přesto žene vpřed."
