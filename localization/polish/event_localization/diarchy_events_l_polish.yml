 vizierate.1001.desc.intro: "Musíš uznat, že [vizier.GetFirstName] se ukazuje být hrozným vezírem — naprosto zkorumpovanou ostudou úřadu, ale já jsem strávil značné množství času a peněz přípravou plánu, jak"
