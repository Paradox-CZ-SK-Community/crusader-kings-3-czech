 diarchy.8023.a: "Dům [actor.GetHouse.GetBaseNameNoTooltip] konečně zaujímá svou právoplatnou pozici!"
 diarchy.1721.desc:1 ""Ani nevím, proč jsi tak dychtivý se zapojit, [diarch.GetFirstName]", povzdechne si [exploitable_vassal.GetTitledFirstName], "není to tak, že by naše stížnosti ležely na tobě."\n\nNení žádným tajemstvím, že [exploitable_vassal.GetTitleAsNameNoTooltip] má ambice, které jdou proti vůli [liege.GetTitledFirstName]. Ambice, které by mohly přivést království do katastrofální občanské války, pokud by byly ponechány nekontrolovány.\n\nJako [liege.GetDiarchTitle] mého pána je v mé pravomoci snažit se urovnat napětí mezi oběma, ale zatím se [exploitable_vassal.GetSheHe] zdá být imunní vůči mým snahám."
