 diarchy.0021.a.sedate:0 "Už mám tolik nápadů pro říši!"
 diarchy.0021.a:0 "Okamžitě zahájím svou rei-#EMP vládu#!"
 diarchy.0021.b:0 "Ach, uznání."
 diarchy.0021.c:0 "Bohužel mám příliš mnoho naléhavých závazků..."
 diarchy.0021.desc.appointment_nature.child:0 "Protože je [liege.Custom2('MyCharacterIntroduction', ROOT.Char)] pouhé dítě, je zcela jasné, že [liege.GetSheHe] nemůže účinně vládnout [liege.GetPrimaryTitle.GetName]. [liege.GetSheHe|U] potřebuje pevnou, vyrovnanou ruku, která by [liege.GetHerHim] vedla, alespoň do dosažení [liege.GetHerHis] plnoletosti."
 diarchy.0021.desc.appointment_nature.fallback:0 "Všem v [liege.GetPrimaryTitle.GetName] je zřejmé, že [liege.Custom2('MyCharacterIntroduction', ROOT.Char)] není schopen(na) nést břemena vlády [liege.GetHerselfHimself], aniž by způsobil(a) nevratnou úhru na našich zemích."
 diarchy.0021.desc.appointment_nature.imprisoned:0 "Protože je [liege.Custom2('MyCharacterIntroduction', ROOT.Char)] uvězněn(a) [liege.GetImprisonedBy.GetTitledFirstName], [liege.GetPrimaryTitle.GetName] je bez kormidla a bez směru. Komunikace od našeho pána přichází jen tak často, jak to dovolí [liege.GetHerHis] žalářník, a které dopisy #EMP skutečně#! pocházejí od [liege.GetTitleAsNameNoTooltip] je předmětem stálých debat."
 diarchy.0021.desc.appointment_nature.incapable:0 "Protože je [liege.Custom2('MyCharacterIntroduction', ROOT.Char)] proměněn(a) v chvějící se, nemohoucí #EMP trosku#!, [liege.GetPrimaryTitle.GetName] se ocitá na pokraji úplné anarchie. Zvlášť když, vzhledem k [liege.GetHerHis] stavu, kdo ví, jak dlouho budeme bez autority?"
 diarchy.0021.desc.appointment_nature.travelling:0 "Protože je [liege.Custom2('MyCharacterIntroduction', ROOT.Char)] momentálně zaneprázdněn(a) v cizích zemích, [liege.GetPrimaryTitle.GetName] zůstává ve stavu tiché nejistoty. Bez vysedávajícího [liege.GetTitleAsNameNoTooltip] není vázající autorita, a #EMP to#! dělá vazaly nervózní."
 diarchy.0021.desc.appointment_nature.war:0 "Protože je [liege.Custom2('MyCharacterIntroduction', ROOT.Char)] pryč bojující ve válce, napětí mezi námi, kteří zůstali, je velké. Komunikace od [liege.GetTitleAsNamePossessiveNoTooltip] je nepravidelná a hromada sporů roste každý den."
 diarchy.0021.desc.diarchy_type.fallback:0 "\n\nZdá se jasné, že takto pokračovat nelze. Protože [liege.GetTitledFirstNameNoTooltip] nemůže vládnout osobně, někdo musí sloužit jako [liege.GetHerHis]"
 diarchy.0021.desc.diarchy_type.regency_entrenched:0 "\n\nJak se zdá, že tato situace potrvá delší dobu, říše musí vědět, na koho se obrátit, když [liege.GetTitledFirstNameNoTooltip] nebude moci osobně vykonávat spravedlnost. Potřebujeme někoho, kdo bude sloužit, natrvalo, jako"
 diarchy.0021.desc.diarchy_type.regency_temporary:0 "\n\nAčkoliv se nečeká, že tato povinnost potrvá dlouho, někdo se musí starat o království, rozhodovat spory a udržovat trůn v teple pro [liege.GetTitledFirstNameNoTooltip] jako"
 diarchy.0021.desc.outro:0 "[liege.GetDiarchTitle|U].\n\nSamozřejmě tím někým jsem já."
 diarchy.0021.reminder.diarch_powers:0 "Získal(a) jste přístup k [diarch_powers|E], které lze využít proti vašemu [liege|E] a dalším [vassals|E]."
 diarchy.0021.reminder.scales_of_power:0 "Byly aktivovány [scales_of_power|E], které lze naklonit k odemknutí dalších [diarch_powers|E]."
 diarchy.0021.t:1 "Povolán stát se [liege.GetDiarchTitle|U]"
 diarchy.0511.a:0 "Bah, to je bezvýsledné."
 diarchy.0511.b:0 "Zkusíme to znovu. [liege.GetHerHim] dostaneme příště."
 diarchy.0511.desc.discovered:0 "a co je horší, jeden z těch brutálů byl zajat a #EMP prozradil#! při výslechu. Jak [target.GetFirstNameNoTooltip], tak [liege.GetTitledFirstName] vědí přesně, co jsem se pokusil udělat!"
 diarchy.0511.desc.intro:0 "Do háje s tou [target.GetHerHis] kůží, [target.GetTitledFirstName] unikl mým žoldákům, "
 diarchy.0511.desc.outro:0 "\n\nProzatím zůstává [target.GetDiarchTitle] v říši beze změny."
 diarchy.0511.desc.undiscovered:0 "ale alespoň se žoldnéři nechali spíše zabít, než být zajati.\n\nNení žádná stopa, která by vedla ke mně, alespoň ne přímo, a tedy nic, čím by mě [target.GetFirstNameNoTooltip] nebo [liege.GetTitledFirstName] mohli usvědčit."
 diarchy.0511.t:0 "$overthrow_regent$: Neúspěch"
 diarchy.0521.a:0 "Jsem zděšen!"
 diarchy.0521.b:0 "Znepokojující..."
 diarchy.0521.desc.discovered:0 "Šelma [owner.GetTitledFirstName] se pokusila mě nechat unést a nástroje mého úřadu byly spolu se mnou zkonfiskovány!\n\nJe zřejmé, že [owner.GetSheHe] zamýšlel mě donutit opustit úřad a sám se tak stát vaším [liege.GetDiarchTitle]. Tento odpudivý zločin nesmí zůstat nepotrestán."
 diarchy.0521.desc.undiscovered:0 "Píši, abych vás informoval, že se stal pokus o mé osvobození — skupina banditů se pokusila mě unést a odnést nástroje mého úřadu.\n\nKdo je zaplatil, není jasné, ale plán je dostatečně zřejmý. Získání kontroly nad mou osobou a mými symboly jako [liege.GetDiarchTitle] by mohlo jejich zadavateli umožnit uzurpovat mé právoplatné místo."
 diarchy.0521.t:0 "Vznešenému [liege.GetTitledFirstName],"
 diarchy.0531.a.paranoid:0 "Takže #EMP je#! spiknutí! Věděl jsem to!"
 diarchy.0531.a.scheme_discovered:0 "[owner.GetFirstNameNoTooltip], ten potvorák!"
 diarchy.0531.a.scheme_secret:0 "Bude další pokus. Jsem si tím jistý."
 diarchy.0531.a.trusting:0 "Jak... jak by to někdo mohl udělat?"
 diarchy.0531.desc.discovered:0 "Při výslechu zajatý rváč prozradí, pro koho pracovali: nikdo jiný než [target.Custom2('MyCharacterIntroduction', owner)]!"
 diarchy.0531.desc.intro:0 "Kloužu po chodbě, zvuky probíhající bitky mi stále zní v uších. Ti zbabělí žoldnéři se zdáli vystřelit ze zdí! Zcela neozbrojen, jen včasný zásah mých stráží mi umožnil uniknout.\n\n"
 diarchy.0531.desc.outro:0 "\n\nOčividně to, že jsem [target.GetDiarchTitle], mi přidělalo terč na zádech. Měl jsem to tušit..."
 diarchy.0531.desc.undiscovered:0 "Během minuty či dvou jsou všichni mrtví, a tajemství jejich zadavatele s nimi umírá."
 diarchy.0531.t:0 "$overthrow_regent$: Neúspěšný pokus"
 diarchy.0551.a:0 "Hladké jako hedvábí."
 diarchy.0551.desc:0 "Jednoduchá, spolehlivá operace. Skupina žoldáků, které jsem najal, dopadla našeho dosavadního [owner.GetDiarchTitle] v [target.GetHerHis] kancelářích a vyvedla [target.GetWomanMan] ven spoutaného(ou) a se zavázanýma očima ve starém pytli.\n\nS minimálním krveprolitím a použitím pečetí přímo vzatých ze stolu [target.GetTitledFirstNamePossessive] jsem připravil přiznání k řadě zločinů ospravedlňující převod moci. Dost na to, aby to vypadalo oficiálně, i když možná to nebude stačit, aby mi to v budoucnu nezpůsobilo nějaké problémy s [liege.GetTitledFirstName].\n\nSamozřejmě se postarám, že předběžnou kopii hodím k [target.GetFirstNameNoTooltip]. Něco na pročtení v [target.GetHerHis] zajetí."
 diarchy.0551.t:0 "$overthrow_regent$: Úspěch"
 diarchy.0561.a:0 "Je to, jak to je, zatím..."
 diarchy.0561.desc:0 "S potěšením vás informuji, že [target.GetTitledFirstName] po krátké, byť živé, debatě odstoupil(a) ze své pozice [liege.GetDiarchTitle] ve můj prospěch.\n\nProtože mu/jí ty povinnosti tak tížily, [target.GetSheHe] u mě zůstane po dobu mého působení jako [liege.GetDiarchTitle]. Pro [target.GetHerHis] zdraví."
 diarchy.0561.t:0 "Vznešenému [liege.GetTitledFirstName]"
 diarchy.0571.a:0 "[liege.GetTitledFirstNameNoTooltip] se o tom dozví! [liege.GetSheHe|U] se to dozví!"
 diarchy.0571.desc.intro:0 "#EMP Bolí mě hlava#!. Já... kde to jsem? [owner.GetTitledFirstName]?\n\n\"To je dobře, že jste pořád mezi námi, [target.GetFirstName]\", šklebí se [owner.GetSheHe], hází na mé nohy hromadu papírů, \"na vaše prostudování. Je to seznam zločinů, k nimž jste se přiznal jako [owner.GetDiarchTitle], než jste mi předal úřad. Myslel jsem, že byste chtěli kopii.\"\n\n"
 diarchy.0571.desc.outro.blind:0 "Nemusím vidět ty naškrábané lži, abych poznal rozsah [owner.GetHerHis] padělků, ani abych tušil, že se tyto rozšíří po celém [liege.GetPrimaryTitle.GetBaseNameNoTier]."
 diarchy.0571.desc.outro.sighted:0 "Bezmocně listuji naškrábaným textem, stránku za stránkou zjevných fabulací a úmyslného překrucování. Chci to popřít, popřít to všechno, ale vím, že to už muselo zasáhnout celé [liege.GetPrimaryTitle.GetBaseNameNoTier]."
 diarchy.0571.t:0 "$overthrow_regent$: Uvězněn"
 diarchy.1201.a.t:0 "$diarchies.0000.diarch_fulfills_mandate.t$"
 diarchy.1201.a:0 "Ve jménu [liege.GetTitledFirstNameNoTooltip] #EMP zaplatíš#!."
 diarchy.1201.b.t:0 "$diarchies.0000.diarch_fails_at_mandate.t$"
 diarchy.1201.b.tt.failure:0 "[exploitable_vassal.GetTitleAsNameNoTooltip] zůstává neústupný"
 diarchy.1201.b.tt.success:0 "[exploitable_vassal.GetFirstNameNoTooltip] zaplatí"
 diarchy.1201.b:0 "To sice říkáte, ale tyto záznamy ukazují v nejlepším případě jen částečné příjmy..."
 diarchy.1201.c.t.failure:0 "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
 diarchy.1201.c.t.success:0 "$diarchies.0000.diarch_skims_mandate.t$"
 diarchy.1201.c.tt.failure:0 "$diarchy.1201.b.tt.failure$"
 diarchy.1201.c.tt.success:0 "$diarchy.1201.b.tt.success$"
 diarchy.1201.c:0 "[liege.GetTitleAsNameNoTooltip] a já nežádáme. My rozkazujeme."
 diarchy.1201.d.t:0 "$diarchies.0000.diarch_rejects_mandate.t$"
 diarchy.1201.d:0 "Nezvládnu to — samozřejmě, vaše daně jsou v pořádku, prosím ignorujte mě."
 diarchy.1201.desc:1 "„Dlužné daně? Co tím myslíte #EMP dlužné daně#!?“ odfrkne si [exploitable_vassal.GetTitledFirstName]. „Své poplatky Koruně platím včas až do posledního haléře, stejně jako ostatní, a nelíbí se mi, že jsem nátlakem donucen platit víc.“\n\n[exploitable_vassal.GetSheHe|U] je vůči myšlence platit dodatečný desátek odolnější, než jsem doufal, ale můj mandát jako [liege.GetDiarchTitle] mě zavazuje tyto věci prosazovat ve prospěch mého pána."
 diarchy.1201.e.t:0 "$diarchies.0000.diarch_lax_with_mandate.t$"
 diarchy.1201.e:0 "Máš pravdu. Považuj tyto dluhy za zapomenuté."
 diarchy.1201.t:0 "Otevřená srdce, otevřené kapsy"
 diarchy.1211.a.t:0 "$diarchies.0000.diarch_fulfills_mandate.t$"
 diarchy.1211.a:0 "Jsem, a pokud se ti tito svědkové nelíbí, mám jiné."
 diarchy.1211.b.t:0 "$diarchies.0000.diarch_fails_at_mandate.t$"
 diarchy.1211.b.tt.failure:0 "Tvoje tvrzení se pod tlakem rozpadá"
 diarchy.1211.b.tt.success:0 "Přesvědčíš [exploitable_vassal.GetFirstNameNoTooltip]"
 diarchy.1211.b:0 "Svědkové jsou relevantní — tyto přísahy jsou posvátné."
 diarchy.1211.c.t.failure:0 "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
 diarchy.1211.c.t.success:0 "$diarchies.0000.diarch_skims_mandate.t$"
 diarchy.1211.c.tt.failure:0 "[exploitable_vassal.GetTitleAsNameNoTooltip] odmítá být vydírán"
 diarchy.1211.c.tt.success:0 "[exploitable_vassal.GetFirstNameNoTooltip] zaplatí"
 diarchy.1211.c:0 "Nebo nové holdování a trochu desátku do #EMP pokladny#!."
 diarchy.1211.d.t:0 "$diarchies.0000.diarch_rejects_mandate.t$"
 diarchy.1211.d:0 "Bylo by kruté trvat na pár špatně formulovaných slovech..."
 diarchy.1211.desc:1 "„...a několik z těchto svědků tvých věrností potvrzuje, že jsi slíbil #EMP více než#! své závazky, ne jen je splnit,“ doříkám. [exploitable_vassal.GetTitledFirstName] na mě zírá z opačné strany radního stolu, ohromen.\n\n„Navrhuješ, že svědectví nějakého bezvýznamného drobného šlechtice ospravedlňuje, abych dlužil Koruně ještě #EMP víc#!?“ vykoktá [exploitable_vassal.GetSheHe], stále šokován/a drzostí mého nároku.\n\nJe to riskantní tvrzení, ale můj mandát jako [liege.GetDiarchTitle] mě nutí prosazovat postavení [liege.GetTitledFirstName]."
 diarchy.1211.e.t:0 "$diarchies.0000.diarch_lax_with_mandate.t$"
 diarchy.1211.e:0 "Možná... možná je to celé trochu nejasné..."
 diarchy.1211.t:0 "Podmínky a ujednání"
 diarchy.1221.a.t:0 "$diarchies.0000.diarch_fulfills_mandate.t$"
 diarchy.1221.a:0 "Půjdou tam, kam je přemístím, až je přesunu."
 diarchy.1221.b.t:0 "$diarchies.0000.diarch_fails_at_mandate.t$"
 diarchy.1221.b.tt.failure:0 "Místní se spojí v solidaritu"
 diarchy.1221.b.tt.success:0 "Zlato uspěje tam, kde selhala síla"
 diarchy.1221.b:0 "Možná když nabídnu vhodné záruky?"
 diarchy.1221.c.t.failure:0 "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
 diarchy.1221.c.t.success:0 "$diarchies.0000.diarch_skims_mandate.t$"
 diarchy.1221.c.tt.failure:0 "Šíří se pověst o tvé nepoctivosti"
 diarchy.1221.c.tt.success:0 "Pěkné malé zdanění a místní soudržnost je zlomena"
 diarchy.1221.c:0 "Bohatší rodiny by #EMP mohly#! posloužit jinak..."
 diarchy.1221.d.t:0 "$diarchies.0000.diarch_rejects_mandate.t$"
 diarchy.1221.d.tt:0 "Dáš si odpoledne volno místo toho"
 diarchy.1221.d:0 "Všechny tyto práce jen proto, abych #EMP [liege.GetFirstNameNoTooltip] daroval/a#! peníze?"
 diarchy.1221.desc:0 "Podle mého mandátu od [liege.GetTitledFirstName] je mou hlavní povinností jako regenta naplnit [liege.GetHerHis] pokladny. Snadný způsob, jak toho dosáhnout, je pomoci osídlit okraje [recipient_county.GetNameNoTier], přesunout nevolníky a drobné sedláky z mého vlastního [actor_county.GetName] na [liege.GetFirstNamePossessiveNoTooltip] půdu.\n\nJenže sedláci odmítají ustoupit. Každá rodina přesunutá násilím je jako vytržení zubu, jako by se #EMP bránili#! tomu, aby je jejich pánové posunovali."
 diarchy.1221.e.t:0 "$diarchies.0000.diarch_lax_with_mandate.t$"
 diarchy.1221.e:0 "Ach, nech je na svých políčkách, když tak milují svoji hlínu!"
 diarchy.1221.t:0 "Tvůj nový domov"
 diarchy.1231.a.t:0 "$diarchies.0000.diarch_fulfills_mandate.t$"
 diarchy.1231.a:0 "Koho to zajímá, co si myslí? Zločinec je zločinec."
 diarchy.1231.b.t:0 "$diarchies.0000.diarch_fails_at_mandate.t$"
 diarchy.1231.b.tt.failure:0 "Místní odmítnou spolupracovat"
 diarchy.1231.b.tt.success:0 "Lidé si nestěžují víc, než už byli"
 diarchy.1231.b:0 "Můžeme najít vyváženost v poplatcích, myslím."
 diarchy.1231.c.t.failure:0 "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
 diarchy.1231.c.t.success:0 "$diarchies.0000.diarch_skims_mandate.t$"
 diarchy.1231.c.tt.failure:0 "$diarchy.1231.b.tt.failure$"
 diarchy.1231.c.tt.success:0 "$diarchy.1231.b.tt.success$"
 diarchy.1231.c:0 "Za všechny tyto práce si jistě zasloužíme trochu odměny..."
 diarchy.1231.d.t:0 "$diarchies.0000.diarch_rejects_mandate.t$"
 diarchy.1231.d:0 "Měli bychom pokuty #EMP snižovat#!, ne zvyšovat!"
 diarchy.1231.desc:0 "Mandát, který vydal [liege.GetTitledFirstName], mě zavazuje hledat příjmy pro trůn, a jeden zdroj příjmů, který je mému pánu tragicky opomíjen, jsou soudy. Magistráti a drobní šlechtici denně pokutují drobné zločiny a většinu vybraných prostředků si ponechávají.\n\n[exploitable_county.GetNameNoTier] je obzvlášť bohatý na takové pochybnáky, a zvýšení pokut místním za přestupky by bylo velmi výnosné, i když také velmi nepopulární."
 diarchy.1231.e.t:0 "$diarchies.0000.diarch_lax_with_mandate.t$"
 diarchy.1231.e:0 "Tohle mi přijde příliš mimo mou působnost."
 diarchy.1231.t:0 "Do toho za penny"
