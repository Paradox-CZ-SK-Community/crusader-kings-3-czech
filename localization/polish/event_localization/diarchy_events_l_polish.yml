 diarchy.8012.desc.interim_governors: "Chaos války ustoupil sladké imperiální vítězství a jsem rád, že naši expedici mohu prohlásit za úspěšnou!\n\nV zájmu efektivity jsem předal dobytá území výběru místních guvernérů. Ti nám jistě budou věrní, dokud neuznáme za vhodné je vyměnit — společně."
 diarchy.9003.desc.surrendered:0 "Nakonec to bylo něco jako anticlimax. Když jsem se svým doprovodem vstoupil do místnosti, všichni věděli, proč jsme tam, co tam máme dělat. Nebyla žádná rezistence, nejméně od tehdejšího [usurper.GetTitleAsNameNoTooltip] [liege.GetFirstName], a já sotva musel použít jakoukoliv část svého naplánovaného projevu."
