 shift_privileges_scutage_exemptions_modifier_desc:0 "Dokumenty s vyšší pečetí než má místní vládce ukazují, že většina místní populace je vyjmuta z vojenské služby."
 diarchy.0521.desc.undiscovered:0 "Píši, abych vás informoval, že byla učiněna snaha o moji svobodu — skupina výtržníků se pokusila unést mě a nástroje mého úřadu.\n\nNení jasné, kdo je platil, ale úmysl se zdá být dost očividný. Ovládnutí mé osoby a mé symboliky jako [liege.GetDiarchTitle] by mohlo umožnit jejich plátci uzurpovat mé právoplatné místo."
 diarchy.9001.a:0 "Myslíš, že by mě moji loajální vazalové opustili kvůli #EMP tobě?#!"
 diarchy.2201.desc:1 "Místní obyvatelé [exploitable_county.GetNameNoTier] jsou povinni poskytnout určité množství vojáků [liege.GetTitledFirstName], což činní vždy, když jsou požádáni.\n\nTo neznamená, že to jsou všichni ve věku boje v oblasti, a mé nedávné vyšetřování jako [liege.GetDiarchTitle] ukázalo, že jejich povinnosti jsou téměř #EMP šokující#! lehké. Čísla, které bychom mohli rekrutovat, takřka přehlušují chatrné oddíly, které byly skutečně odvedeny.\n\nMístní obyvatelé jsou odolní, ale moje mandát mě bez ohledu na to žene vpřed."
 diarchy.9001.a.tt.success:0 "Tvoje oratorie rozbíjí [usurper.GetFirstNamePossessiveNoTooltip] dohodu"
 diarchy.0021.desc.diarchy_type.fallback:0 "\n\nZdá se jasné, že takto nemůžeme pokračovat. Protože [liege.GetTitledFirstNameNoTooltip] nemůže vládnout sám, někdo musí sloužit jako [liege.GetHerHis]"
 diarchy.1711.b.tt.success:0 "Tvoje právní teorie je nepřesvědčivá"diarchy.9014.desc.proxy.self_fought:0 "[usurper.GetTitledFirstNamePossessive] sebevědomá strana se rozpadá během toho, co se zdá jako okamžiky.\n\nJako každé hnízdo zmijí, chtějí si vzájemně zabořit zuby skoro stejně jako do mě, a netrvá dlouho, než někteří dezertují nebo začnou bojovat mezi sebou.\n\n[usurper.GetFirstNamePossessiveNoTooltip] úsměv slábne, když [usurper.GetSheHe] si uvědomí, že by se puč už zhroutil.."
 diarchy.0571.desc.outro.blind:0 "Nemusím vidět ty škrábané lži, abych poznal rozsah [owner.GetHerHis] falšování, nebo tušit, že tyto budou rozeslány napříč [liege.GetPrimaryTitle.GetBaseNameNoTier]."
 diarchy.1221.c.tt.success:0 "Útlý malý daňový a místní solidarita je zničena"
 diarchy.0021.desc.appointment_nature.imprisoned:0 "S [liege.Custom2('MyCharacterIntroduction', ROOT.Char)] uvězněným od [liege.GetImprisonedBy.GetTitledFirstName], je [liege.GetPrimaryTitle.GetName] bez kormidla a na volné vodě. Komunikace od našeho liege je tak častá, jak dovolí [liege.GetHerHis] žalářník, a které dopisy #EMP skutečně#! pocházejí od [liege.GetTitleAsNameNoTooltip], je tématem neustálé debaty."
 diarchy.8033.desc.hook: "Považuj svůj dluh vůči mně za splacený."
 diarchy.9005.desc.proxy.self_fought:0 "moje společnost a já jsme si jisti naší zřejmou vítězstvím. To trvalo jen tak dlouho, jak to trvalo [liege.GetFirstNameNoTooltip], aby otevřel [liege.GetHerHis] ústa, začal se na nás zaměřovat, odhalovat slabá místa mého plánu, jemné mezery v mé autoritě.\n\nMyslel jsem, že jsem v úplné kontrole. Nepřišlo mi na mysl jak moc jsem se mýlil, dokud mě stráže nechytly."
