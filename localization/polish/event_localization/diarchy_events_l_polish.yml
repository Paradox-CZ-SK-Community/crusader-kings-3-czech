 diarch_attempt_to_overthrow_liege.desc.coup_start_boilerplate:0 "\n\n\"[liege.GetFirstName]!\" křičí [usurper.GetFirstNameNoTooltip], \"Nazývám tě pretendentem, nehodným svého trůnu! Odevzdej ho skutečnému vládci říše. #EMP Mně.#!\"\n\nNěkolik menších rytířů se snaží zablokovat postup [usurper.GetHerHis], ale brzy jsou probodáni."
