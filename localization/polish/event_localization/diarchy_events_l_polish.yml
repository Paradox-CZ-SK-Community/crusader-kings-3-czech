 vizierate_0001.reason.best_friend.mutually_assured_destruction: "Je veřejným tajemstvím, že [TARGET_CHARACTER.GetShortUIName] a [CHARACTER.GetShortUIName] o sobě navzájem vědí něco #EMP nepředstavitelného#! — podivně je to jejich sdílené riziko jen sblížilo."
