 vizierate_0001.reason.friend.similar_personalities: "[TARGET_CHARACTER.GetShortUIName|U] a [CHARACTER.GetShortUIName] se občas zdají být tak podobní, že není divu, že se [CharYouThey(CHARACTER)] tak dobře vycházejí."
 diarchy.8042.desc: "Dejte všem najevo, že tisíce neduhů, které sužují království — od cizinců po neúctu a vysoké daně — jsou #EMP vše#! dílem mých údajných #EMP seniorů#! [recipient.GetTopLiege.GetTitleAsNameNoTooltip].\n\n[recipient.GetHerHis|U] neschopné řízení ztěžuje každou mou akci a zhoršuje vaše životy každý den."
 diarchy.9021.a.tt.commence_duel.self:0 "Ty [single_combat_duel|E] [usurper.GetShortUIName] ihned"
 diarchy.9002.desc.scuffled:0 "Křičím o pomoc, ale ti někteří vojáci, kteří přijdou, jsou snadno zneškodněni [usurper.GetFirstNamePossessive] konspirátory. Po chvíli se tok potenciálních zachránců zastaví a celý dvůr vidí, jak jsem skutečně, zoufale sám."
 diarchy.9013.desc.scuffled:0 "[liege.GetFirstName] volal o pomoc, ale přirozeně, s tím jsem počítal. Ti, kdo byli dostatečně bláhoví, aby odpověděli na výzvu, byli téměř okamžitě pobiti mými zrádci.\n\nNikdo jiný se ani nepokusil pomoci, když jsme postupovali proti našemu bývalému lénu."
 diarchy.9023.desc.surrendered:0 "K mému překvapení se [liege.GetFirstName] vzdal. Očekával jsem, že budu muset zabít [liege.GetHerHim], ale zdá se, že [liege.GetSheHe] si váží [liege.GetHerHis] koruny více než [liege.GetHerHis] života.\n\nVětšina mého doprovodu se posmívá, když bývalý-[usurper.GetTitleAsNameNoTooltip] je tažen kolem nich, vyhozen z trůnního sálu, aby uvolnil místo pro #EMP mě#!.\n\nNu, ačkoli nečekané, dobrovolná abdikace mi také vyhovuje. Je to více... legitimní."
 diarchy.8012.desc.keeping_all: "Budeš potěšen/a zprávou, že moje válka probíhala dobře — #EMP velmi#! dobře, vlastně.\n\nDobytá území ještě potřebují pevnou, vedoucí ruku na nějakou dobu, a tak zůstanu zpět, abych zajistil jejich dobré řízení."diarchy.9022.desc.proxy.proxy_fought:0 "[proxy.GetTitledFirstName] dal [proxy.GetHerHis] nejlepší boj, ale [usurper.GetFirstName] masakroval [proxy.GetHerHim] stejně. Já. Těžko uvěřím, že taková [proxy.GetWomanMan] položil [proxy.GetHerHis] život za mě za... #EMP nic#!."
 diarchy.1241.e:0 "Tohle nemůžu udělat. Já #EMP to nechci#! udělat."
