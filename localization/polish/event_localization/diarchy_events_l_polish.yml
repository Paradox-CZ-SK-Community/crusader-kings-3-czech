 diarchy.9024.desc.scuffled:1 "Naštěstí moje naléhavé volání o pomoc přivedlo skutečnou #EMP hordu#! loajálních vojsk a najatých z okolních komor. I když [usurper.GetTitledFirstNamePossessive] coterie zrádců bojovala dobře, byli brzy přemoženi.\n\nSledoval jsem, jak [usurper.GetFirstNameNoTooltip] umírá, jeden z posledních, panika v [usurper.GetHerHis] [usurper.Custom('EyeEyes')] když se ocel blýskala kolem [usurper.GetHerHim]. Pak do [usurper.GetHerHim]. Pak skrz [usurper.GetHerHim].\n\nTaková je cena zrad."
