 diarchy.1701.b.tt.failure:0 "Radní tě ignorují"
 diarchy.1701.b.tt.success:0 "Ustrneš rozhovor"
 diarchy.1701.b:0 "Vznešení pánové, ubíháme z cesty..."
 diarchy.1701.c.t.failure:0 "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
 diarchy.1701.c.t.success:0 "$diarchies.0000.diarch_skims_mandate.t$"
 diarchy.1701.c.tt.failure:0 "Zjevně nerozumíš jejich debatě"
 diarchy.1701.c.tt.success:0 "[councillor_1.GetFirstNameNoTooltip] s povýšeným úsměvem přivítá tvou podporu"
 diarchy.1701.c:0 "[councillor_1.GetFirstNameNoTooltip] #EMP má#! pravdu, a Koruna podporuje [councillor_1.GetHerHim]."
 diarchy.1701.d.custom.both_councillors:0 "Oba radní:"
 diarchy.1701.d.t:0 "$diarchies.0000.diarch_rejects_mandate.t$"
 diarchy.1701.d:0 "#EMP Pro lásku k [diarch.GetFaith.HighGodName], vy dva jen#! #BER zmlkni?!#!"
 diarchy.1701.desc:1 "Jako [liege.GetTitledFirstNamePossessive] [liege.GetDiarchTitle] jsem povinen plnit [liege.GetHerHis] mandát k posílení centrální autority v [liege.GetPrimaryTitle.GetNameNoTier].\n\nDnes mě to přivedlo do napjaté radní síně, zabořeného mezi [councillor_1.GetTitledFirstName] — [councillor_1.Custom('CouncilPosition')] — a [councillor_2.GetTitledFirstName] — [councillor_2.Custom('CouncilPosition')] — kteří si křičí na sebe kvůli malichernostem.\n\nDoufal jsem, že z toho vytáhnu dohodu, která schválí několik nových privilegií pro [liege.GetTitleAsNameNoTooltip], ale do té doby, než hádka utichne, se nikam nedostanu."
 diarchy.1701.e.t:0 "$diarchies.0000.diarch_lax_with_mandate.t$"
