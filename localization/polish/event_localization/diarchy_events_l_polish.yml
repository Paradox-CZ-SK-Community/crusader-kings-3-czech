 diarchy.8012.desc.turning_over_most: "Dnes jsme ochutnali nejsladší vítězství! S vyhranou válkou jsem již vyslal správce ve vaší osobní mzdě do většiny dobytých území.\n\nDoufám, že mi nebudete závidět skromnou odměnu [prize_county.GetBaseNameNoTier] a jeho různorodá území. Malá kompenzace za mou vyplýtvanou krev a zlato."
