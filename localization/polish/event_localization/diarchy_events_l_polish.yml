 diarchy.1221.d:0 "Celá tahle práce darovat #EMP [liege.GetFirstNameNoTooltip]#! mince?"
 diarchy.1721.b.tt.success:0 "[exploitable_vassal.GetTitleAsNameNoTooltip] chápe váš názor"
