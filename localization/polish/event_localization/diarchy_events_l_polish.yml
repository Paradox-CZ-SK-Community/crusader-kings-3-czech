 mandate_extra_recruiting_sources_modifier:0 "Nábor mimo zákon"
 mandate_extra_recruiting_sources_modifier_desc:0 "Ačkoliv musí na válku přivést jen omezený počet vojáků, toto hrabství ví, že by mělo postavit pár navíc. Jinak..."
 mandate_failed_to_drum_up_rural_recruits_modifier:0 "Neúspěšný náborář"
 mandate_failed_to_drum_up_rural_recruits_modifier_desc:0 "Tato postava má špatnou pověst kvůli pokusům — a jejich selhání — shromáždit více branců, než je považováno za spravedlivé."
 mandate_fines_being_ignored_modifier:0 "Trestní pokuty ignorovány"
 mandate_fines_being_ignored_modifier_desc:0 "Toto hrabství ignoruje požadavky na přísnější pokuty pro zločince a je stále rozhořčeno už jen tím, že bylo o to požádáno."
 mandate_focused_on_own_training_modifier:0 "Zaměřený na trénink"
 mandate_focused_on_own_training_modifier_desc:0 "Pravidelné soustředění na základy udržuje tuto postavu v dobré bojové formě."
 mandate_hated_recruiter_modifier:0 "Nenáviděný náborář"
 mandate_hated_recruiter_modifier_desc:0 "Tato postava je známá tím, že je #EMP nemilosrdná#! při posuzování, kdo je způsobilý pro brannou povinnost."
 mandate_hired_thugs_modifier:0 "Najatí gauneři"
 mandate_hired_thugs_modifier_desc:0 "Zdá se, že odpůrcům této postavy se dějí nepříjemné věci."
 mandate_induced_fines_split_modifier:0 "Sdílené nadměrné trestní pokuty"
 mandate_induced_fines_split_modifier_desc:0 "Toto hrabství trpí pod jhem drakonických trestních pokut, z nichž velká část jde přímo místnímu pánovi."
 mandate_induced_fines_to_liege_modifier:0 "Nadměrné trestní pokuty"
 mandate_induced_fines_to_liege_modifier_desc:0 "Toto hrabství trpí pod jhem drakonických trestních pokut, vybíraných, aby obohatily širší říši."
 mandate_sellswords_bolster_ranks_modifier:0 "Žoldnéři doplňují řady"
 mandate_sellswords_bolster_ranks_modifier_desc:0 "Kdykoliv voják v domácnosti této postavy zemře nebo odejde do výslužby, zdá se, že není nouze o horlivé žoldnéře připravené zaujmout jeho místo."
 mandate_sellswords_bolster_recruitment_modifier:0 "Žoldnéři podporují nábor"
 mandate_sellswords_bolster_recruitment_modifier_desc:0 "Najatí muži hledající #EMP trvalejší#! zdroj příjmů jsou stále ochotní vstoupit do domácnosti této postavy."
 mandate_squeezing_recruiting_sources_modifier:0 "Hrubé naverbování"
 mandate_squeezing_recruiting_sources_modifier_desc:0 "Jsou-li ve vojenském věku, odslouží si svůj čas. Nebo zaplatí cenu."
 mandate_strained_self_training_modifier:0 "Přetížený samovýcvik"
 mandate_strained_self_training_modifier_desc:0 "Tato postava se zranila při výcviku branců a dosud se z toho úplně nevzpamatovala."
 shift_privileges_conflicting_deeds_modifier:0 "Protichůdné listiny"
 shift_privileges_conflicting_deeds_modifier_desc:0 "Jistý zlovolný darebák prodal drobné pozemkové dary různým místním magnátům, které se překrývají nebo ruší práva místního vládce."
 shift_privileges_monopolies_sold_modifier:0 "Prodané monopóly"
 shift_privileges_monopolies_sold_modifier_desc:0 "Nějaký pochybný člověk prodával výhradní práva prodávat nebo vyrábět určité zboží #EMP bez#! svolení místního vládce!"
 shift_privileges_scutage_exemptions_modifier:0 "Výjimky ze scutage"
 shift_privileges_scutage_exemptions_modifier_desc:0 "Dokumenty s vyšším pečetním znaménkem než pečeť místního vládce ukazují, že velká část místního sedlstva je osvobozena od vojenské služby."
