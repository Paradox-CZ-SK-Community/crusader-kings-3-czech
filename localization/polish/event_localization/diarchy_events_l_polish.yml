 diarchy.2211.c.tt.failure:0 "[hedge_knight.GetSheHe|U] s vámi nechce mít nic společného"
 diarchy.2211.c.tt.success:0 "Nalákáte [hedge_knight.GetFirstNameNoTooltip] do své služby"
