 diarchy.8012.desc.legal_shenanigans: "Jsem rád, že mohu oznámit úspěch naší války! Osvobozená území, která si oba můžeme být jisti, že pevně patří do oblastí, které kontrolují mé tituly, se pod mým vedením jistě prosperují.\n\nSamozřejmě, pokud by tu bylo cokoliv jiného, víte, že bych to předal vám, ale bohužel..."
