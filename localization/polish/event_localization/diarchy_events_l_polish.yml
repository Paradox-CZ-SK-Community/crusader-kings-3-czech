 mandate_squeezing_recruiting_sources_modifier_desc:0 "Pokud jsou v bojeschopném věku, odslouží si svůj čas. Nebo zaplatí cenu."
 diarchy.1701.desc:1 "Jako [liege.GetTitledFirstNamePossessive] [liege.GetDiarchTitle] jsem zavázán dodržovat [liege.GetHerHis] mandát na podporu centrální autority v [liege.GetPrimaryTitle.GetNameNoTier].\n\nDnes mě to přivedlo do napjaté zasedací místnosti, zasazené mezi [councillor_1.GetTitledFirstName] [councillor_1.Custom('CouncilPosition')] a [councillor_2.GetTitledFirstName] [councillor_2.Custom('CouncilPosition')] během jejich hádky o drobné osobní záležitosti.\n\nDoufal jsem, že se mi podaří získat dohodu o schválení několika nových privilegií pro [liege.GetTitleAsNameNoTooltip], ale nikam se nedostanu, dokud tato hádka neskončí."
 diarchy.1711.desc:1 ""Upřímně, myslel jsem, že je tato záležitost vyřešena. Moje dohody s [liege.GetTitledFirstName] měly být stanoveny naposledy, co jsme přenechali mé závazky", mumlá [exploitable_vassal.GetTitledFirstName]. "Nerozumím, jak můžeš říct, že jsem dokázal tak důkladně zrušit své přísahy? Slova by přece měla být navždy závazná?"\n\n[exploitable_vassal.GetSheHe|U] není úplně mimo. S tímto se chytám vzduchu, ale já jsem [liege.GetDiarchTitle] a můj mandát je jasný jako krásný letní den. Pokud jsou přísahy [exploitable_vassal.GetFirstNamePossessiveNoTooltip] částečně neplatné, pak bude mít [liege.GetTitleAsNameNoTooltip] prostor je upravit, a já jsem vykonal svou práci."
