 chinese_students.0031.desc.show_off.learning.failure: "[mentee.GetSheHe|U] odříkává pasáže rychleji než dech, bez ohledu na hlubší význam skrytý v textech." # todo: NEW TRANSLATION
 chinese_students.0031.desc.improve.diplomacy.success: "Hlas pevný a argumenty přesvědčivé; [mentee.GetSheHe] překonal(a) očekávání i na neznámé půdě." # todo: NEW TRANSLATION
 chinese_students.0031.desc.improve.diplomacy.failure: "[mentee.GetHerHis|U] váhavá řeč prozrazuje nejistotu, přesto je pokora prvním krokem na diplomatově cestě." # todo: NEW TRANSLATION
