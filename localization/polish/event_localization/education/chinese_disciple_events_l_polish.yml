 chinese_students.0031.desc.talent.martial.success: "[mentee.GetHerHis|U] postoj zůstává pevný a údery přesné; kázeň vykovaná v nesčetných hodinách na cvičišti." # todo: NEW TRANSLATION
 chinese_students.0031.desc.talent.martial.failure: "Kroky klopýtají a údery zní prázdně, odhalují nedostatky v [mentee.GetHerHis] technice." # todo: NEW TRANSLATION
