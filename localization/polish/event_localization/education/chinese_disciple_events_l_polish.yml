 chinese_students.0031.desc.talent.diplomacy.success: "[mentee.GetHerHis|U] uměřená slova a uctivý tón odhalují diplomatické srdce, obratně splétající soulad z nesourodých hlasů." # todo: NEW TRANSLATION
