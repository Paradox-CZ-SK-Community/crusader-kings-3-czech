l_polish:
 chinese_students.0002.t:0 "Nedostatek kázně" # todo: NEW TRANSLATION
 chinese_students.0002.desc:0 ""[ROOT.Char.Custom('TeachingsAccordingToMovement')]."\n\nZastavím se, aby moje slova zapadla, ale [second_student.GetName] využije okamžiku. S teatrálním pohledem stranou na [first_student.GetName] [second_student.GetSheHe] odkašle. "[ROOT.Char.Custom('TeachingResponsesAccordingToMovement')]", odpoví [second_student.GetSheHe].\n\nTi dva jsou celý týden na nože." # todo: NEW TRANSLATION
 chinese_students.0002.a:0 "Na zdravé soutěživosti není nic špatného!" # todo: NEW TRANSLATION
 chinese_students.0002.a.tooltip:0 "Oba žáci získají zásluhy, stanou se více soutěživými a ocení vaše vedení. Podle vašeho temperamentu si můžete přivodit stres." # todo: NEW TRANSLATION
 chinese_students.0002.b:0 "Přízeň rodu [most_renowned_student.GetHouse.GetNameNoTooltip] by se mohla hodit." # todo: NEW TRANSLATION
 chinese_students.0002.b.tooltip:0 "Student z nejprestižnější dynastie získá zásluhy a vděčnost (stejně tak hlava jejich rodu), zatímco druhý bude vaší favorizací znechucen." # todo: NEW TRANSLATION
 chinese_students.0002.c:0 "[underdog.GetShortUINameNoTooltip] se musí naučit své místo." # todo: NEW TRANSLATION
 chinese_students.0002.c.tooltip:0 "Podceňovaný student ztratí zásluhy a nabude stresu, zatímco navrchnutý získá zásluhy. Podceňovaný bude vaší tvrdostí znechucen." # todo: NEW TRANSLATION
 chinese_students.0002.d:0 "[overdog.GetShortUINameNoTooltip] by tohle měl vědět!" # todo: NEW TRANSLATION
 chinese_students.0002.d.tooltip:0 "Přející student ztratí zásluhy a nabude stresu, zatímco podceňovaný získá zásluhy. Přející bude vaší tvrdostí znechucen." # todo: NEW TRANSLATION
 chinese_students.0002.e:0 "Oba si zaslouží lekci pokory." # todo: NEW TRANSLATION
 chinese_students.0002.e.tooltip:0 "Oba žáci budou pokáráni, což jim přinese stres a znechucení. Vás porušení kázně trochu vyvede z rovnováhy, ale zároveň získáte nějaké zásluhy za vynucení kázně." # todo: NEW TRANSLATION
 chinese_students.0003.t: "$chinese_students.0002.t$" # todo: NEW TRANSLATION
 chinese_students.0003.desc.intro: ""[mentor.Custom('TeachingsAccordingToMovement')]."\n\nKdyž můj [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('mentor'))] [mentor.GetTitledFirstName] předává moudrost, můj [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('second_student'))] [second_student.GetTitledFirstName] odkašle a odpoví: "[ROOT.Char.Custom('TeachingResponsesAccordingToMovement')]", s pohledem stranou směrem ke mně.\n\n" # todo: NEW TRANSLATION
 chinese_students.0003.desc.encourage_both: "Náš [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('mentor'))] podněcuje rivalitu. Soutěživost se nyní s každou lekcí zostří." # todo: NEW TRANSLATION
 chinese_students.0003.desc.punish_both: "Náš [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('mentor'))] nám oběma vynadá přísným způsobem." # todo: NEW TRANSLATION
 chinese_students.0003.desc.favor: "Náš [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('mentor'))] přeruší [second_student.GetHerHim] a pokračuje jen s ostrým pohledem směrem k [second_student.GetHerHis]." # todo: NEW TRANSLATION
 chinese_students.0003.desc.disfavor: "Náš [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('mentor'))] uzná [second_student.GetHerHim] laskavě a na okamžik zamračí směrem ke mně. Slyším, jak mi horko stoupá do tváří." # todo: NEW TRANSLATION
 chinese_students.0003.a: "Dokážu, že se [second_student.GetTitledFirstNameNoTooltip] mýlí!" # todo: NEW TRANSLATION
 chinese_students.0003.b: "Na tom nezáleží; klid je mou silou." # todo: NEW TRANSLATION
 chinese_students.0003.c: "Dejte všem najevo, že jsem zvítězil!" # todo: NEW TRANSLATION
 chinese_students.0003.d: "Triumf vyžaduje pokoru." # todo: NEW TRANSLATION
 chinese_students.0003.e: "Pomstím se!" # todo: NEW TRANSLATION
 chinese_students.0003.f: "Poučím se z tohoto neúspěchu." # todo: NEW TRANSLATION
 opinion_mentor_appreciation:0 "Oceňuje vedení mentora" # todo: NEW TRANSLATION
 opinion_mentor_favoritism_positive:0 "Oceňuje favorizaci" # todo: NEW TRANSLATION
 opinion_mentor_favoritism_negative:0 "Zloby kvůli favorizaci" # todo: NEW TRANSLATION
 opinion_mentor_strict_negative:0 "Zloby kvůli přísnosti mentora" # todo: NEW TRANSLATION
 TeachingsAccordingToMovementProHegemon_Teaching: "Střed nebes, ač neviditelný, uvádí vše pod nebem do pohybu. Když ctnost stojí pevně v centru říše, následuje harmonie" # todo: NEW TRANSLATION
 TeachingsAccordingToMovementExpansion_Teaching: "Když břehy řeky přetečou, někteří mohou zahynout, přesto to zavlaží nová pole, která uživí mnohé. Tak se velikost projevuje v odvaze přijmout území za naše vlastní" # todo: NEW TRANSLATION
 TeachingsAccordingToMovementAdvancement_Teaching: "Péče o zahradu za hradbami naplní vzduch vůní, která přitahuje ostatní. Pravá síla a sláva rostou jen z kořenů hluboce zapuštěných ve dobře obdělávané půdě" # todo: NEW TRANSLATION
 TeachingsAccordingToMovementConservative_Teaching: "I přes ticho v síních předků pozorně naslouchej a uslyšíš trvalé ozvěny, které povedou každý krok. Poctivě uctívej vyšlapanou cestu, která nás přivedla k tomuto okamžiku" # todo: NEW TRANSLATION
 TeachingsAccordingToMovementUndecided_Teaching: "Když vítr změní směr, moudří nasměrují plachty, aby využili jeho sílu. Tanec zdrženlivosti a ambicí, tradice a změny, věčně v hledání rovnováhy, ať tě vede v panování i v životě" # todo: NEW TRANSLATION
 TeachingsAccordingToMovementFallback_Teaching: "I samotná lucerna rozptýlí noc; moudrosti není třeba prapor, aby vedla cestu" # todo: NEW TRANSLATION
 TeachingsAccordingToMovementProHegemon_Response: "Jsou tací, kdo oslavují osu tak hlasitě, že zapomínají na svůj účel jako paprsku, který má udržet kolo pohromadě" # todo: NEW TRANSLATION
 TeachingsAccordingToMovementExpansion_Response: "Viděl jsem některé natolik zaujaté novými poli, že zanedbávají mír ve své vlastní zahradě" # todo: NEW TRANSLATION
 TeachingsAccordingToMovementAdvancement_Response: "Někteří honí vzdálené květy a nazývají to slávou, přitom zapomínají na plody, které živí jejich vlastní dům" # todo: NEW TRANSLATION
 TeachingsAccordingToMovementConservative_Response: "Obávám se, že ti, kdo se příliš lpěně drží minulosti, nemohou obdělávat novou půdu, i když jsou stará pole ladem" # todo: NEW TRANSLATION
 TeachingsAccordingToMovementUndecided_Response: "Bohužel jsem viděl mnoho, kdo chválí rovnováhu jako záminku pro nečinnost, zatímco svět je unáší pryč" # todo: NEW TRANSLATION
 TeachingsAccordingToMovementFallback_Response: "Jsou tací, kdo poletují od lucerny k lucerně jako můra přitahovaná každým plamenem" # todo: NEW TRANSLATION
 chinese_students.0010.t: "Prázdný svitek" # todo: NEW TRANSLATION
 chinese_students.0010.desc: "Můj [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('mentor'))] [mentor.GetTitledFirstName] ke mně přistoupí, v rukou nese zdobený svitek. Nepropálený a bez inkoustu, odhaluje prázdné plátno možností.\n\n\"Prázdný svitek je zkouškou tvé moudrosti a charakteru,\" přednesl [mentor.GetSheHe] slavnostně. \"Co sem napíšeš, odráží tvou duši. Vol slova pečlivě, mladý učni.\"\n\n[mentor.GetSheHe|U] mě nechává jen s štětci, inkoustem a mými myšlenkami." # todo: NEW TRANSLATION
 chinese_students.0010.a.strength: "Příležitost reformovat zastaralé zákony říše!" # todo: NEW TRANSLATION
 chinese_students.0010.b.strength: "Báseň pro mého [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('beloved'))], nabitá náznaky a slovní hříčky!" # todo: NEW TRANSLATION
 chinese_students.0010.c.strength.china: "Jen Syn nebes [ROOT.Char.GetTopLiege.GetHerHim] sám zaslouží mé tahy štětcem!" # todo: NEW TRANSLATION
 chinese_students.0010.c.strength.other: "Jenom [ROOT.Char.GetTopLiege.GetShortUINameNoTooltip] si zaslouží mé tahy štětcem!" # todo: NEW TRANSLATION
 chinese_students.0010.d.strength: "Filozofie plyne přirozeně z mé mysli na tento svitek!" # todo: NEW TRANSLATION
 chinese_students.0010.e.strength: "Vojenská strategie je oblast, kde mé nadání nejvíce vynikne!" # todo: NEW TRANSLATION
 chinese_students.0010.a.weakness: "Ač legislativa mě vyzývá, musím to alespoň zkusit..." # todo: NEW TRANSLATION
 chinese_students.0010.b.weakness: "Přes své nemotorné verše vyjádřím city k mému [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('beloved'))]..." # todo: NEW TRANSLATION
 chinese_students.0010.c.weakness.china: "Pokusím se napsat ódu na Syna nebes..." # todo: NEW TRANSLATION
 chinese_students.0010.c.weakness.other: "Pokusím se napsat ódu na [ROOT.Char.GetTopLiege.GetShortUINameNoTooltip]..." # todo: NEW TRANSLATION
 chinese_students.0010.d.weakness: "Filozofie mě zkouší, přesto tato pojednání může rozšířit mou mysl..." # todo: NEW TRANSLATION
 chinese_students.0010.e.weakness: "Válka mě mate, přesto [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip] armáda potřebuje nové nápady..." # todo: NEW TRANSLATION
 chinese_students.0010.f: "Nejhlubší pravda spočívá v nevysloveném slovu." # todo: NEW TRANSLATION
