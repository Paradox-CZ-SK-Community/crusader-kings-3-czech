 chinese_students.0020.t: "Konzultace s Cestou" # todo: NEW TRANSLATION
 chinese_students.0020.desc: "Můj [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('mentor'))] [mentor.GetTitledFirstName] rozprostře starobylé stébelné pruty před námi, jejich omšelý povrch chytá mihotavé světlo svíčky. \"Orákulum drží nekonečné vědění, mladý učni,\" pronese [mentor.GetSheHe] uctivě. \"Ale promlouvá jen k těm, kdo přistupují s dovedností i upřímností. Co v nich čteš?\"\n\nHexagramy I-ťingu " # todo: NEW TRANSLATION
 chinese_students.0020.desc.heaven: "[Glossary('Heaven','I_CHING_HEAVEN_GLOSS')]" # todo: NEW TRANSLATION
 chinese_students.0020.desc.thunder: "[Glossary('Thunder','I_CHING_THUNDER_GLOSS')]" # todo: NEW TRANSLATION
