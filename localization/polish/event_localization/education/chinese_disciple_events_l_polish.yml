 chinese_students.0031.desc.talent.stewardship.failure: "Sloupce jsou špatně sečtené a inkoustové skvrny poškozují stránky, což odhaluje nedbalost uprostřed proklamované odbornosti." # todo: NEW TRANSLATION
 chinese_students.0031.desc.talent.intrigue.success: "Jemný jako měsíční stín, [mentee.GetHerHis] důmyslný rébus rozplétá skryté motivy těch, kdo naslouchají." # todo: NEW TRANSLATION
 chinese_students.0031.desc.talent.intrigue.failure: "Nitky lsti zamotané do nesmyslů; každé tajemství odhaleno [mentee.GetHerHis] vlastním pochybením." # todo: NEW TRANSLATION
 chinese_students.0031.desc.talent.learning.success: "Bez zaváhání [mentee.GetSheHe] odříkává klasiky, každý verš je stopou učené oddanosti." # todo: NEW TRANSLATION
 chinese_students.0031.desc.talent.learning.failure: "Řádky zapomenuty a významy smíšené; [mentee.GetSheHe] odhaluje povrchní studium skryté pod odvážnými tvrzeními." # todo: NEW TRANSLATION
 chinese_students.0031.desc.show_off.diplomacy.success: "Styl potkává obsah: výmluvnost ohromí, přesto vede srdce ke shodě." # todo: NEW TRANSLATION
 chinese_students.0031.desc.show_off.diplomacy.failure: "Ale [mentee.GetSheHe] hledá potlesk místo souhlasu, proměňuje výmluvnost v oslnivou marnivost." # todo: NEW TRANSLATION
 chinese_students.0031.desc.show_off.martial.success: "Okázalé švihy neskrývají chyby; každý bod proniká vzduchem s opravdovým mistrovstvím." # todo: NEW TRANSLATION
 chinese_students.0031.desc.show_off.martial.failure: "Čepel se leskla jen pro efektní představení, honíc potlesk místo vylepšování dokonalé techniky." # todo: NEW TRANSLATION
 chinese_students.0031.desc.show_off.stewardship.success: "Ať je to sebevědomé, [mentee.GetSheHe|U] podává účty tak přesné, že i chlubení nemůže zmenšit jejich hodnotu." # todo: NEW TRANSLATION
 chinese_students.0031.desc.show_off.stewardship.failure: "[mentee.GetSheHe|U] předvádí sloupce mincí jako divadelní rekvizity, zapomínaje, že pravá moudrost spočívá v tichém vyvážení." # todo: NEW TRANSLATION
 chinese_students.0031.desc.show_off.intrigue.success: "Šarm spojený s bezchybnými intrikami; každé pošeptané vodítko nenápadně navádělo posluchače." # todo: NEW TRANSLATION
 chinese_students.0031.desc.show_off.intrigue.failure: "[mentee.GetHerHis|U] labyrint tajemství vypadá uplétán pro efekt, nikoli z potřeby; důvtip ztlumen pýchou." # todo: NEW TRANSLATION
