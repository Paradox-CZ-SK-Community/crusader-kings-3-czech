 chinese_students.0021.desc: "Můj [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('divination_student'))] [divination_student.GetShortUIName] vyjde z komory věštění, mysl vířící vlivem zjevení I-ťingu.\n\n\"[divination_student.Custom2('RelationToMe',ROOT.Char)|U], bylo mi ukázáno, že" # todo: NEW TRANSLATION
 chinese_students.0021.desc.heaven.success: "šest nezlomených linií odhaluje čistou tvůrčí sílu Qian. Stejně jako Nebesa zahrnují vše pod sebou, tak musí vládce ztělesňovat sílu zkrocenou moudrostí.\"" # todo: NEW TRANSLATION
 chinese_students.0021.desc.heaven.failure: "šest nezlomených linií znamená neomezenou moc! Císař by měl vládnout železnou pěstí a drtit veškerý odpor jako Nebesa drtí ty, kdo se jim postaví!\"" # todo: NEW TRANSLATION
 chinese_students.0021.desc.thunder.success: "rozhodné jednání ve správný okamžik přináší úspěch, v souladu s hexagramem Zhen. Jako hrom probouzí spící život na jaře, pravé vedení inspiruje ostatní k akci.\"" # todo: NEW TRANSLATION
 chinese_students.0021.desc.thunder.failure: "jako hrom udeříme rychle a hlasitě, tak musíme způsobit, aby všichni třásli strachy! Váhání je slabost a orákulum požaduje okamžitou sílu!\"" # todo: NEW TRANSLATION
 chinese_students.0021.desc.water.success: "jako voda obtékající překážky, Kan nám učí, že pravá moudrost spočívá v rozpoznání nebezpečí a nalezení cesty nejmenšího odporu.\"" # todo: NEW TRANSLATION
 chinese_students.0021.desc.water.failure: "jako voda ničí vše ve své cestě, měli bychom zahltit nepřátele jako povodeň a utopit veškerý odpor!\"" # todo: NEW TRANSLATION
 chinese_students.0021.desc.mountain.success: "klid přináší jasno. Držením mysli tiché a těla v klidu, Gen odhaluje pravou cestu vpřed bez rozptýlení.\"" # todo: NEW TRANSLATION
 chinese_students.0021.desc.mountain.failure: "hory drtí ty pod sebou! Tak bychom měli být nepohnutelní a tvrdohlaví, neústupní za žádných okolností!\"" # todo: NEW TRANSLATION
 chinese_students.0021.desc.wind.success: "jemná vytrvalost překoná tuhou sílu. Jako vítr tvaruje krajinu v průběhu času, nenápadný vliv Xun dosahuje toho, čeho hrubá síla nemůže.\"" # todo: NEW TRANSLATION
 chinese_students.0021.desc.wind.failure: "jako bouře, můžeme přehlušit odpor mluvením více a hlasitěji! Abychom vyhráli debaty o budoucnost [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip], musíme být ti, kdo mluví nejsilněji!\"" # todo: NEW TRANSLATION
