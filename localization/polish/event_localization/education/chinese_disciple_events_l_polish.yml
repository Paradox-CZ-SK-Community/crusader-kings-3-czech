 chinese_students.0020.desc.conclusion: "se mi jasně zobrazují, zatímco [mentor.GetSheHe] mluví. Cítím je, jak trpělivě čekají, až odhalím kosmické vzory, které řídí svět." # todo: NEW TRANSLATION
 chinese_students.0020.a.strength: "Nebesa mi vždy ukážou cestu!" # todo: NEW TRANSLATION
 chinese_students.0020.a.weakness: "Možná mi dnes neuniknou tajemství Nebes..." # todo: NEW TRANSLATION
 chinese_students.0020.b.strength: "Hrom je moje doména!" # todo: NEW TRANSLATION
 chinese_students.0020.b.weakness: "Toto by mohl být okamžik, kdy pochopím sílu Hromu..." # todo: NEW TRANSLATION
 chinese_students.0020.c.strength: "Voda zrcadlí mé porozumění dokonale!" # todo: NEW TRANSLATION
 chinese_students.0020.c.weakness: "Moudrost Vody je stejně nepolapitelná jako její povaha..." # todo: NEW TRANSLATION
 chinese_students.0020.d.strength: "Horám jsem mnohokrát čelil!" # todo: NEW TRANSLATION
 chinese_students.0020.d.weakness: "Hora se mi v mysli tyčí těžce..." # todo: NEW TRANSLATION
 chinese_students.0020.e.strength: "Vítr je mi znám!" # todo: NEW TRANSLATION
 chinese_students.0020.e.weakness: "Subtilnost Větru mě mate..." # todo: NEW TRANSLATION
 I_CHING_HEAVEN_GLOSS: "Hexagram Nebes představuje božský řád, vládu a vedení. Ztělesňuje principy autority a struktury, které vedou ty, kdo usilují vládnout s moudrostí a ctností." # todo: NEW TRANSLATION
 I_CHING_THUNDER_GLOSS: "Hexagram Hromu symbolizuje sílu, autoritu a schopnost vynucovat svou vůli. Učí důležitosti síly a rozhodnosti tváří v tvář protivenství." # todo: NEW TRANSLATION
 I_CHING_WATER_GLOSS: "Hexagram Vody symbolizuje přizpůsobivost, plynutí a schopnost překonávat životní výzvy. Učí důležitosti flexibility a odolnosti tváří v tvář protivenství." # todo: NEW TRANSLATION
 I_CHING_MOUNTAIN_GLOSS: "Hexagram Hory symbolizuje stabilitu, sílu a schopnost snášet těžkosti. Učí význam vytrvalosti a pevnosti v těžkostech." # todo: NEW TRANSLATION
 I_CHING_WIND_GLOSS: "Hexagram Větru symbolizuje změnu, ohebnost a schopnost přizpůsobit se novým okolnostem. Učí důležitosti přizpůsobivosti a odolnosti v proměnlivém světě." # todo: NEW TRANSLATION
