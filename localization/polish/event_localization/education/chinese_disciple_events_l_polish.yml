 chinese_students.0031.desc.action.show_off.intrigue: "[mentee.GetSheHe|U] začne vyprávět skrytá tajemství říše a nenápadně naráží na intriky, které náleží jen mně." # todo: NEW TRANSLATION
 chinese_students.0031.desc.action.show_off.learning: "Vyhlašuje bezkonkurenční mistrovství, [mentee.GetSheHe] rychle odříkává obskurní pasáže z klasiků." # todo: NEW TRANSLATION
 chinese_students.0031.desc.action.improve.diplomacy: "Opatrně [mentee.GetSheHe] předkládá pokornou prosbu a žádá zdokonalení [mentee.GetHerHis] rétoriky." # todo: NEW TRANSLATION
 chinese_students.0031.desc.action.improve.martial: "Přiznávaje nedostatky, [mentee.GetSheHe] předvede třesoucí se formu s oštěpem k opravě." # todo: NEW TRANSLATION
 chinese_students.0031.desc.action.improve.stewardship: "[mentee.GetSheHe|U] rozloží zmatené účty a žádá vedení při jejich uspořádání." # todo: NEW TRANSLATION
