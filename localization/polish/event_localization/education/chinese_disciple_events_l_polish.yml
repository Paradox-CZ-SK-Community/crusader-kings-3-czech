 chinese_students.0011.t: "Poučný okamžik" # todo: NEW TRANSLATION
 chinese_students.0011.desc.intro: "Můj žák [scroll_student.GetShortUIName] se objeví u mých dveří, uctivě nese důkladně kaligrafovaný svitek. [scroll_student.GetSheHe|U] ho předkládá třesoucíma se rukama, napjatý kvůli mému verdiktu.\n\nOpatrně ho rozmotám, abych prohlédl, co si [scroll_student.GetSheHe] vybral napsat. Ukáže se, že je to " # todo: NEW TRANSLATION
 chinese_students.0011.desc.law: "návrh na nový zákon týkající se jemných detailů dobré správy." # todo: NEW TRANSLATION
 chinese_students.0011.desc.love_letter: "milostný dopis adresovaný [beloved.GetShortUIName], plný něžných citů." # todo: NEW TRANSLATION
 chinese_students.0011.desc.emperor_ode: "óda na slávu [ROOT.Char.GetTopLiege.GetShortUIName], chválící mnohé [ROOT.Char.GetTopLiege.GetHerHis] ctnosti." # todo: NEW TRANSLATION
 chinese_students.0011.desc.treatise: "přednáška o filozofii, zkoumající vztahy mezi pěti elementy a čtyřmi pilíři." # todo: NEW TRANSLATION
 chinese_students.0011.desc.strategy: "přednáška o vojenské strategii, navrhující řadu neortodoxních manévrů, které by mohly být použity při taženích armády [scroll_student.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip]." # todo: NEW TRANSLATION
 chinese_students.0011.desc.blank: "zcela prázdný!" # todo: NEW TRANSLATION
 chinese_students.0011.desc.conclusion: "\n\nUkáže se jako odhalující okno do [scroll_student.GetHerHis] mysli a charakteru." # todo: NEW TRANSLATION
 chinese_students.0011.desc.quality_success: "Kvalita díla je hodna vystavení v knihovně [scroll_student.GetTopLiege.GetCapitalLocation.GetNameNoTooltip]!" # todo: NEW TRANSLATION
 chinese_students.0011.desc.quality_failure: "Bohužel, navzdory [scroll_student.GetHerHis] značnému úsilí, to není... nic moc." # todo: NEW TRANSLATION
 chinese_students.0011.desc.quality_success.blank: "Jak zajímavá a hluboká volba!" # todo: NEW TRANSLATION
 chinese_students.0011.desc.quality_failure.blank: "Co to [scroll_student.GetSheHe] vůbec myslel(a)?!" # todo: NEW TRANSLATION
 chinese_students.0011.self_improvement: "Přijatelné, ale věřím, že [scroll_student.GetSheHe] může podat lepší výkon." # todo: NEW TRANSLATION
 chinese_students.0011.positive_law: "Tento zákon ukazuje pozoruhodný vhled a moudrost." # todo: NEW TRANSLATION
 chinese_students.0011.positive_love: "Jak něžná slova! Cit je pravý a dojemný." # todo: NEW TRANSLATION
 chinese_students.0011.positive_emperor: "Hovorný hold, hoden Syna nebes." # todo: NEW TRANSLATION
 chinese_students.0011.positive_philosophy: "Tyto filozofické postřehy odhalují hluboký intelekt." # todo: NEW TRANSLATION
 chinese_students.0011.positive_strategy: "Tyto manévry ukazují nadějnou taktickou mysl." # todo: NEW TRANSLATION
 chinese_students.0011.positive_blank: "Mimořádné! Nejpravdivější moudrost není v psaném slově." # todo: NEW TRANSLATION
 chinese_students.0011.positive_law.worst: "[scroll_student.GetHerHis|U] porozumění právním otázkám se den za dnem zlepšuje!" # todo: NEW TRANSLATION
 chinese_students.0011.positive_love.worst: "[scroll_student.GetSheHe|U] osvojuje jemné umění svůdné hry slov, vidím to!" # todo: NEW TRANSLATION
 chinese_students.0011.positive_emperor.worst: "[scroll_student.GetSheHe|U] projevuje nečekaný talent v umění holdu!" # todo: NEW TRANSLATION
 chinese_students.0011.positive_philosophy.worst: "[scroll_student.GetHerHis|U] pochopení filozofických pojmů pokročilo překvapivě rychle!" # todo: NEW TRANSLATION
 chinese_students.0011.positive_strategy.worst: "[scroll_student.GetSheHe|U] ukazuje nově nalezenou jasnozřivost v záležitostech vojenství!" # todo: NEW TRANSLATION
 chinese_students.0011.negative_law: "Hrubý pokus o správu. [scroll_student.GetSheHe|U] má ještě co se učit." # todo: NEW TRANSLATION
 chinese_students.0011.negative_love: "Otřepané city obalené květinovým jazykem. Jak zklamání." # todo: NEW TRANSLATION
 chinese_students.0011.negative_emperor: "Povrchní lichocení prozrazuje plochou mysl." # todo: NEW TRANSLATION
 chinese_students.0011.negative_philosophy: "[scroll_student.GetSheHe|U] jen papouškuje myšlenky jiných bez porozumění." # todo: NEW TRANSLATION
 chinese_students.0011.negative_strategy: "[scroll_student.GetSheHe|U] staví [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetDefinitiveNameNoTooltip] do nebezpečí jen proto, aby se prosadil(a)." # todo: NEW TRANSLATION
 chinese_students.0011.negative_blank: "Stejně tak hluboké jako [scroll_student.GetHerHis] mysl." # todo: NEW TRANSLATION
