 second_line_text_set_1_A:0 "Ty mě jen přivádíš k myšlenkám na věž"
 second_line_text_set_1_B:0 "A já mám tolik feudální moci"
 second_line_text_set_2_A:0 "Opravdu, je to příčina všeho mého štěstí"
 second_line_text_set_2_B:0 "Vše se rozpadá v jemném polibku"
 theme_nobility:0 "šlechta"
 theme_romance:0 "romantika"
 third_line_text_set_1_A:0 "Možná bych měl trávit více času přemýšlením"
 third_line_text_set_1_B:0 "Možná bych mohl udělat něco s tím smradlavým"
 third_line_text_set_2_A:0 "Podél cesty letu malého ptáčka"
 third_line_text_set_2_B:0 "Někde mezi kozím sýrem a tvarohem"
 0002.blank_verse_line_1_A:0 " Král Marsilies ležel v Sarraguce,"
 0002.blank_verse_line_1_B:0 " Blancandrins byl pohan velmi moudrý,"
 0002.blank_verse_line_1_C:0 " Karel Král, náš Pán a Suverén,"
 0002.blank_verse_line_1_D:0 " Veselý a odvážný je nyní ten císař,"
 0002.blank_verse_line_2_A:0 "Šel složit do chladného sadu;"
 0002.blank_verse_line_2_B:0 " V vazalství byl udatným rytířem,"
 0002.blank_verse_line_2_C:0 " Plných sedm let pobýval ve Španělsku,"
 0002.blank_verse_line_2_D:0 " Drží Cordres, zdi jsou zbořeny,"
 0002.blank_verse_line_3_A:0 " Tam na trůně seděl, z modrého mramoru,"
 0002.blank_verse_line_3_B:0 " První v síle, stál vedle svého pána."
 0002.blank_verse_line_3_C:0 " Dobyl zemi a vyhrál západní moře,"
 0002.blank_verse_line_3_D:0 " Jeho katapulty zničily město a věž."
 0002.blank_verse_line_4_A:0 " Kolem něj stálo jeho mužstvo, plných dvacet tisíc."
 0002.blank_verse_line_4_B:0 " A tak promluvil: \"Neděste se sami!\""
 0002.blank_verse_line_4_C:0 " Nyní proti němu nezůstává žádná pevnost,"
 0002.blank_verse_line_4_D:0 " Stříbro a zlato a mnoho zdobených oděvů."
 0003.line_1_A:0 "Země zpustošená zlými [ROOT.GetCharacter.Custom('noun_specific_singular_one')|D]"
 0003.line_1_B:0 "V trvajícím věku [ROOT.GetCharacter.Custom('noun_abstract_plural_one')|D]"
 0003.line_1_C:0 "[ROOT.GetCharacter.Custom('noun_specific_singular_two')|D] Karel Král, náš Pán a Suverén,"
 0003.line_1_D:0 "[ROOT.GetCharacter.Custom('noun_abstract_singular_two')|D] Veselý a odvážný je nyní ten císař,"
 0003.line_2_A:0 "Všichni jsme se poddali [ROOT.GetCharacter.Custom('noun_abstract_singular_one')|D] tak kruté"
 0003.line_2_B:0 "Vidí nyní očima [ROOT.GetCharacter.Custom('noun_abstract_plural_two')|D]"
 0003.line_2_C:0 "[ROOT.GetCharacter.Custom('noun_abstract_singular_two')|D] Plných sedm let pobýval v Španělsku,"
 0003.line_2_D:0 "[ROOT.GetCharacter.Custom('noun_abstract_singular_two')|D] Drží Cordres, zdi jsou zbořeny, "
 0003.line_3_A:0 "Pokud můj [ROOT.GetCharacter.Custom('noun_specific_singular_two')|D] nedokážu dosáhnout"
 0003.line_3_B:0 "Po [ROOT.GetCharacter.Custom('two_syllable_number')|D] letech [ROOT.GetCharacter.Custom('noun_abstract_plural_two')|D]"
 0003.line_3_C:0 "[ROOT.GetCharacter.Custom('noun_specific_singular_two')|D] Dobyl zemi a vyhrál západní moře,"
 0003.line_3_D:0 "[ROOT.GetCharacter.Custom('noun_abstract_singular_two')|D] Jeho katapulty zničily město a věž."
 0003.line_4_A:0 "Nikdy mi nesmí vzít můj [ROOT.GetCharacter.Custom('noun_abstract_singular_two')|D]"
 0003.line_4_B:0 "Brzy jsou všechny [ROOT.GetCharacter.Custom('noun_specific_plural_two')|D] zapomenuty"
 0003.line_4_C:0 "[ROOT.GetCharacter.Custom('noun_specific_singular_two')|D] Nyní proti němu nezůstává žádná pevnost,"
 0003.line_4_D:0 "[ROOT.GetCharacter.Custom('noun_abstract_singular_two')|D] Stříbro a zlato a mnoho zdobených oděvů."
