l_polish:
 first_line_text_set_1_A:0 "Jsem jemný, křehký květ"
 first_line_text_set_1_B:0 "Přeji si, abys mě pozval do svého altánu"
 first_line_text_set_2_A:0 "Jsi mi v tom vedoucí hvězda"
 first_line_text_set_2_B:0 "Jsem si docela jistý, že nejsem Švýcar"
 second_line_text_set_1_A:0 "Ty mi prostě připomínáš věž"
 second_line_text_set_1_B:0 "A mám tolik feudální moci"
 second_line_text_set_2_A:0 "Opravdu, to je příčina všeho mého štěstí"
 second_line_text_set_2_B:0 "Všechno se rozpadá v něžném polibku"
 third_line_text_set_1_A:0 "Možná bych měl věnovat víc času přemýšlení"
 third_line_text_set_1_B:0 "Možná bych s tou páchnoucí věcí mohl něco udělat"
 third_line_text_set_2_A:0 "Cestou letu malého ptáčka"
 third_line_text_set_2_B:0 "Někde mezi kozím sýrem a tvarohem"
 fourth_line_text_set_1_A:0 "Ale zamiloval jsem se do pocitu propadání"
 fourth_line_text_set_1_B:0 "Jen žertuji, pojďme víc pít"
 fourth_line_text_set_2_A:0 "Je to jen jedno slovo"
 fourth_line_text_set_2_B:0 "Promiň, že jsem byl absurdní"
 poetry_line_break:0 "\n"
 poetry.0002.t:0 "Báseň!"
 0002.blank_verse_line_1_A:0 " Král Marsilies ležel v Sarraguce,"
 0002.blank_verse_line_1_B:0 " Blancandrins byl velmi moudrý pohan,"
 0002.blank_verse_line_1_C:0 " Karel král, náš Pán a Vládce,"
 0002.blank_verse_line_1_D:0 " Veselý a odvážný nyní je onen císař,"
 0002.blank_verse_line_2_A:0 " Šel svou cestou do chladného sadu;"
 0002.blank_verse_line_2_B:0 " Ve vazalském postavení byl udatný rytíř,"
 0002.blank_verse_line_2_C:0 " Celých sedm let pobýval ve Španělsku,"
 0002.blank_verse_line_2_D:0 " Cordres drží, hradby jsou zbořeny,"
 0002.blank_verse_line_3_A:0 " Tam seděl na trůnu z modrého mramoru,"
 0002.blank_verse_line_3_B:0 " První v statečnosti, stál po boku svého pána."
 0002.blank_verse_line_3_C:0 " Dobyl zemi a získal západní moře,"
 0002.blank_verse_line_3_D:0 " Jeho katapulty rozbily města a věže."
 0002.blank_verse_line_4_A:0 " Kolem něj stálo jeho vojsko, plných dvacet tisíc."
 0002.blank_verse_line_4_B:0 " And thus he spoke: "Neboj se!""
 0002.blank_verse_line_4_C:0 " Nyní proti němu žádná pevnost nezůstává,"
 0002.blank_verse_line_4_D:0 " Stříbro a zlato a mnoho oděvů posázených drahokamy."
 poetry.0003.t:0 "Báseň o [ROOT.GetCharacter.Custom('theme_announcement')|UD]"
 0003.line_1_A:0 "Země zpustošená krutým [ROOT.GetCharacter.Custom('noun_specific_singular_one')|D]"
 0003.line_1_B:0 "V dlouhotrvajícím věku [ROOT.GetCharacter.Custom('noun_abstract_plural_one')|D]"
 0003.line_1_C:0 "[ROOT.GetCharacter.Custom('noun_specific_singular_two')|D] Karel král, náš Pán a Vládce,"
 0003.line_1_D:0 "[ROOT.GetCharacter.Custom('noun_abstract_singular_two')|D] Veselý a odvážný nyní je onen císař,"
 0003.line_2_A:0 "Všichni jsme podlehli tak krutému [ROOT.GetCharacter.Custom('noun_abstract_singular_one')|D]"
 0003.line_2_B:0 "Nyní vidíme očima [ROOT.GetCharacter.Custom('noun_abstract_plural_two')|D]"
 0003.line_2_C:0 "[ROOT.GetCharacter.Custom('noun_abstract_singular_two')|D] Celých sedm let pobýval ve Španělsku,"
 0003.line_2_D:0 "[ROOT.GetCharacter.Custom('noun_abstract_singular_two')|D] Cordres drží, hradby jsou zbořeny,"
 0003.line_3_A:0 "Kdybych tvého [ROOT.GetCharacter.Custom('noun_specific_singular_two')|D] nedosáhl"
 0003.line_3_B:0 "Po [ROOT.GetCharacter.Custom('two_syllable_number')|D] letech [ROOT.GetCharacter.Custom('noun_abstract_plural_two')|D]"
 0003.line_3_C:0 "[ROOT.GetCharacter.Custom('noun_specific_singular_two')|D] Dobyl zemi a získal západní moře,"
 0003.line_3_D:0 "[ROOT.GetCharacter.Custom('noun_abstract_singular_two')|D] Jeho katapulty rozbily města a věže."
 0003.line_4_A:0 "Nemohou mi nikdy vzít můj [ROOT.GetCharacter.Custom('noun_abstract_singular_two')|D]"
 0003.line_4_B:0 "Brzy jsou všechny [ROOT.GetCharacter.Custom('noun_specific_plural_two')|D] zapomenuty"
 0003.line_4_C:0 "[ROOT.GetCharacter.Custom('noun_specific_singular_two')|D] Nyní proti němu žádná pevnost nezůstává,"
 0003.line_4_D:0 "[ROOT.GetCharacter.Custom('noun_abstract_singular_two')|D] Stříbro a zlato a mnoho oděvů posázených drahokamy."
