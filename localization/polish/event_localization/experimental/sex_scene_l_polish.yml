 sex_scene.0001.last_1:1 "Poté pohnu rukou v něžném pohlazení po těle [second.GetHerHis]."
 sex_scene.0001.last_2:1 "Promoklý potem od nás obou, [second.GetSheHe] podlehne a zhroutí se na mě."
 sex_scene.0001.last_3:1 "Když se konečně rozcházíme, vidím, jak se vzpomínky na potěšení mihnou před očima [second.GetHerHis], zrcadlový obraz mých vlastních."
 sex_scene.0001.last_4:0 "S jedním posledním, vše pohlcujícím polibkem to končí. Tento okamžik se mi bude vracet v snech po zbytek života."
 sex_scene.0001.last_5:1 "[second.GetSheHe|U] se při rozchodu zdá téměř stydlivý; je to půvabný kontrast k vášni, kterou jsme právě sdíleli."
 sex_scene.0001.last_6:1 "Když [second.GetSheHe] odchází, ohlédne se ke mně. [second.GetSheHe|U] kousne [second.GetHerHis] ret v něžném úsměvu."
 sex_scene.0001.a:1 "Do příště, [second.GetFirstNameNoTooltip]."
 sex_scene.0003.opening_garden_1:1 "Můj [second.Custom2('RelationToMe', SCOPE.sC('second'))] ke mně přišel, když jsem bloudil zahradami. Vůně [second.GetHerHis] kůže se mísila se sladkostí květin."
 sex_scene.0003.conclusion_garden_1:1 "[second.GetSheHe|U] mě po sobě zanechal spokojeného a odpočinutého za živým plotem."
 sex_scene.0003.opening_private_chambers_1:1 "S bušícím srdcem jsem odemkl dveře, abych pustil [second.GetHerHim] do svých soukromých komnat."
 sex_scene.0003.conclusion_private_chambers_1:0 "O několik hodin později jsme stále sledovali vzory něžnými prsty, psali si zprávy lásky na kůži jeden druhému."
 sex_scene.0003.opening_stables_1:1 "To by vyvolalo skandál, kdybych byl přistižen se svým [second.Custom2('RelationToMe', SCOPE.sC('second'))], ale ten večer ve stájích nebyl nikdo jiný."
 sex_scene.0003.conclusion_stables_1:0 "Snad naše vzdechy vášně přehlušil dupot a řehtání koní."
 sex_scene.0003.opening_copse_1:1 "Setkal jsem se se svým [second.Custom2('RelationToMe', SCOPE.sC('second'))] v hájku nedaleko [second.Custom('ResidenceBuilding')]. Srdce mi bušilo, i když jsem věděl, že nás tam nikdo neuvidí..."
 sex_scene.0003.conclusion_copse_1:1 "Ještě chvíli poté, co [second.GetSheHe] odešel, tráva, v níž jsem ležel, si uchovala [second.GetHerHis] teplo."
 sex_scene.0003.opening_kitchen_1:1 "Služebník mohl kdykoli vejít do kuchyně! Skoro jsem protestoval, když mě [second.GetSheHe] přitáhl k pultu a trhal za můj [second.Custom('GetClothingArticle')]. Ale jen skoro."
 sex_scene.0003.conclusion_kitchen_2:1 "O hodiny později jsem stále cítil lepkavost krému, který mi [second.GetSheHe] nalil přes hruď."
 sex_scene.0003.conclusion_kitchen_3:0 "Byl to takový výbuch vzrušení, i když krátký. Možná ale vynechám zítřejší guláš."
