 sex_scene.0001.t:0 "Okamžik spolu"
 sex_scene.0001.opening_1:1 "Objímám [second.GetHerHim] – [scope.GetHerHis] tělo se naléhavě tiskne k mému, [second.GetHerHis] dech těžký u mého ucha."
 sex_scene.0001.opening_2:1 "Kůže na kůži – mezi našimi těly není žádná překážka, když se k sobě natáhneme."
 sex_scene.0001.opening_3:1 "[second.GetHerHis|U] oči hoří vášní, když zírají do mých, sjíždějí po mém těle, když mé oblečení padá."
 sex_scene.0001.opening_4:1 "\"Ukaž mi, co cítíš,\" zašeptá [second.GetSheHe], dech těžký, zatímco [second.GetSheHe] rozváže můj [ROOT.GetCharacter.Custom('GetClothingArticle')]."
 sex_scene.0001.opening_5:0 "Jakmile je hladká kůže osvobozena od látky, vlna náhlé, silné touhy mnou projede."
 sex_scene.0001.opening_6:1 "[second.GetHerHis|U] ústa, ty měkké rty, ten toužebný jazyk. [second.GetHerHis|U] oči se na mě usmívají."
 sex_scene.0001.opening_7:1 "Když mám [second.GetHerHim] před sebou, touha je příliš silná na ovládnutí."
 sex_scene.0001.opening_8:1 "Žádný zvuk ve mně nikdy nevzbudil takovou hříšnou touhu jako slova, která mi nyní [second.GetSheHe] zašeptá do ucha."
 sex_scene.0001.second_1:1 "Cítím, jak na mé kůži hoří touha po dotyku [second.GetHerHis]."
 sex_scene.0001.second_2:1 "[second.GetHerHis|U] sténání mého jména brzy zesílí, jak se naše pohyby stanou zběsilejšími."
 sex_scene.0001.second_3:1 "Mezi vášnivými polibky, těžkým dechem a bušícími srdci není žádná hranice mezi [second.GetHerHis] potěšením a mým."
 sex_scene.0001.second_4:1 "[second.GetSheHe|U] nežně obtočí ruku kolem mého krku a přitáhne mé rty blíž. Na okamžik se bráním, ale jen na okamžik."
 sex_scene.0001.second_5:0 "Není tu žádné váhání, žádné zdržení, žádný čas na něžnost. Existuje jen moje touha."
 sex_scene.0001.second_6:1 "Prsty, které lehce kloužou po těle [second.GetHerHis], přimějí [second.GetHerHim] kroutit se a svíjet se pod mým dotykem, prohýbat se a žádat víc."
 sex_scene.0001.second_7:1 "Naše pálčivé touhy se spojí a jedním hladkým pohybem se staneme jedním."
 sex_scene.0001.second_8:1 "[second.GetSheHe|U] se o mě tře, [second.GetHerHis] tělo žadoní po nějakém uvolnění."
 sex_scene.0001.second_9:1 "[second.GetSheHe|U] vede mou ruku mezi své nohy, aby mi ukázal/a, jak [second.Custom('wet_hard')] [second.GetSheHe] je."
 sex_scene.0001.third_1:0 "Intenzita nás pohlcuje oba, svět se točí na ose soustředěné na tento okamžik."
 sex_scene.0001.third_2:1 "Vím, že v této chvíli mi [second.GetSheHe] patří — a jen mně..."
 sex_scene.0001.third_3:1 "Na kůži [second.GetHerHis] se zvedají husí kůže, když nechám své prsty lehce klouzat po [second.GetHerHis] těle. Brzy dotek ztvrdne, stane se pevnějším a hladovějším. Svírající."
 sex_scene.0001.third_4:0 "Pokračuji dál, přes jakoukoli mez vyčerpání či rozumu; není tu nic než my dva."
 sex_scene.0001.third_5:1 "Nikdo mě nikdy předtím nenechal se takhle cítit. [second.GetSheHe|U] se na mě usměje. [second.GetSheHe|U] ví."
 sex_scene.0001.third_6:1 "Myslel jsem, že vím, jak uhasit tento oheň, ale [second.GetSheHe] ho jen rozdmýchává ještě silněji, až je větší, než čemu kdo dokáže odolat."
