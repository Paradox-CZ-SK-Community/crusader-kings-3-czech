l_polish:
 feast_events_tova.0001.t: "Zázrak věků"
 feast_events_tova.0001.desc: "Mí hosté se pohybují, jako by kráčeli ve snu za bílého dne, okouzleni sluneční kopulí mého paláce a velkolepou fontánou. Vzduch je naplněn bohatou vůní zahrady, která příjemně působí na srdce i duše všech, jichž se dotkne.\n\n„Můj [ROOT.Char.GetLadyLord], překonal jsi sám sebe s tímto místem! Zručnost tvých architektů září v každém detailu,“ pronáší [honorary_guest.GetTitledFirstName] a dav kolem něj souhlasně zamručí.\n\nKaždý host se na mne obrací s očekáváním, jako by čekali, že pronesu několik slov o paláci."
 feast_events_tova.0001.a: "Místo hodné toho, aby hostilo nás mocné válečníky!"
 feast_events_tova.0001.b: "Dovol mi provést tě na prohlídku, [honorary_guest.GetTitledFirstNameNoTooltip]."
 feast_events_tova.0001.b.success: "Tvá ukázka okázalosti velmi zapůsobí na [honorary_guest.GetTitledFirstNameNoTooltip]"
 feast_events_tova.0001.b.failure: "Tvůj palác sice zapůsobí na [honorary_guest.GetTitledFirstNameNoTooltip], ale tvé vychloubání padne na hluché uši"
 feast_events_tova.0001.c: "Toto je vskutku velký důkaz mé vlády."

