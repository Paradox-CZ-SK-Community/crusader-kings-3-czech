l_polish:
 global_culture.3012.a:0 "Úžasné!"
 global_culture.3011.t:0 "Šíření kultury [sicilian.GetNameNoTooltip]"
 global_culture.0005.a:0 "Pouze čas ukáže, jaký to bude mít dopad na region."
 global_culture.0015.desc_norse:0 "Obchodníci, vikingové a žoldáci... naši norští předkové dlouho putovali ze Skandinávie po celé Evropě a dokonce i dál, zanechávající svůj otisk všude, kam přišli.\n\nNyní se zdá, že tato doba může být na ústupu, protože naše vlast je rozdrobena kulturními rozdíly a klanovými rivalitami do identit [danish.GetName], [swedish.GetName] a [norwegian.GetName]."
 global_culture.custom.merge_culture:1 "Všechny [old_culture_1.GetName] a [old_culture_2.GetName] hrabství a postavy ve vaší říši se stanou [new_culture.GetName]"
 global_culture.0002.desc:0 "Kdysi naši předkové migrovali na Pyrenejský poloostrov a založili své první osady. Žijeme zde již po generace, země nás formovala tak, jak jsme formovali my ji.\n\nJe čas se ptát, jsme ještě Vizigóti? Nebo jsme něco úplně nového?"
 global_culture.0032.t:0 "Vzestup Skotů"
 global_culture.0012.desc:0 "Žijící v drsných oblastech Skandinávie, náš lid má historii zajišťování našeho blahobytu a přežití obchodováním, rabováním a bojem jako najatí meče.\n\nPostupem času to vedlo k akumulaci velkého bohatství, což vedlo k tomu, že náš lid začal zakládat trvalé domovy s větší frekvencí.\n\nNyní začaly tyto osady kulturně divergovat, neboť jejich tradice a dokonce i jazyky se mění, aby vyhovovaly požadavkům jejich nových způsobů života."
 global_culture.custom.trigger:0 "Nekontrolujete alespoň 80 % všech [CHARACTER.GetCulture.GetName] hrabství"
 global_culture.0032.b:0 "Neměli bychom se obracet zády k našim krajanům."
 global_culture.0002.t:0 "Osud Vizigótů"
 global_culture.0015.t:0 "$global_culture.0012.t$"
 global_culture.3005.a:0 "Co to znamená pro region?"
 global_culture.0012.t:0 "Osud Norů"
 global_culture.0012.a:0 "Musíme zajistit vlastní blahobyt především."
 global_culture.3011.a:0 "Zajímavý vývoj..."
 global_culture.0002.a:0 "Časy se mění a my se musíme měnit s nimi."
 global_culture.3002.t:0 "Vzestup Normanů"
 global_culture.0002.b:0 "Nevzdáme se tradic našich předků!"
 global_culture.0005.t:0 "$global_culture.0002.t$"
 global_culture.0015.a:0 "Co to znamená pro budoucnost Evropy?"
 global_culture.0012.b:0 "Nepřijatelné! Norští #EMP budou#! zůstat jednotní."
 global_culture.3003.t:0 "$global_culture.3002.t$"
 global_culture.custom.change_culture:1 "Všechny [old_culture.GetName] hrabství a postavy ve vaší říši se stanou [new_culture.GetName]"
 global_culture.0035.t:0 "$global_culture.0032.t$"
 global_culture.0035.desc:1 "Přestože mají společný původ s ostatními anglosasy, klany žijící na severním nížinách Británie se přizpůsobily životu v drsném terénu.\n\nKulturně a jazykově se odchylující od svých bývalých krajánků, tito [scottish.GetName] nadšeně přijali svou novou kulturní identitu."
 global_culture.3003.a:0 "Od tohoto dne se nazýváme Normané!"
 global_culture.0015.desc:0 "Obchodníci, vikingové a žoldáci... Norové dlouho putovali ze Skandinávie po celé Evropě a dokonce i dál, zanechávající svůj otisk všude, kam přišli.\n\nNyní se zdá, že tato doba může být na ústupu, protože kulturní rozdíly a klanové rivality vedly ke vzestupu odlišných identit [danish.GetName], [swedish.GetName] a [norwegian.GetName] mezi nimi."
 global_culture.3005.t:0 "$global_culture.3002.t$"
 global_culture.custom.keep_culture:1 "Hrabství a postavy [old_culture.GetName] ve vaší říši si uchovávají svou kulturu."
 global_culture.3011.desc:0 "Ekletická směs národů v jižní Itálii a na Sicílii dala vzniknout jedinečné kultuře, ovlivněné mnoha vlivy.\n\nNyní je jasné, že lidé v [county_to_change.GetName] se již nevidí jako [old_culture.GetName], ale jako domorodí [sicilian.GetCollectiveNoun]!"
 global_culture.3005.desc:0 "Skupina norských osadníků pocházejících ze Skandinávie se usadila na pobřeží severní Francie, čímž si tam vytvořila nový domov.\n\nJejich vůdce, [norman_founder.GetTitledFirstName], nařídil, že [norman_founder.GetHerHis] lidé přijmou několik místních zvyků a tradic, aby zajistili, že v této nové zemi budou vzkvétat."
 global_culture.0032.a:0 "Jsme Skotové, nyní a navždy!"global_culture.0005.desc:0 "Když se Vizigóti poprvé přistěhovali na Iberský poloostrov, byli cizinci v nové a podivné zemi.\n\nTo se změnilo během mnoha generací, kdy je země formovala stejně jako oni formovali samu zemi. Během času se různé komunity Vizigótů staly odlišnými a oddělenými jedna od druhé.\n\nNavzdory jejich společnému dědictví tyto nové komunity — [castilian.GetName], [catalan.GetName], [occitan.GetName] a [andalusian.GetName] — se již navzájem neuznávají jako příbuzní."
 global_culture.3002.desc:1 "Půda severní Francie poskytla našemu lidu bujnou a úrodnou půdu k usazení a rozšíření.\n\nPřijetím některých tradic od místních obyvatel budeme schopni lépe se přizpůsobit regionu."
 global_culture.0035.a:0 "Bude schopna prosperovat sama?"
 global_culture.0032.desc:1 "Ačkoli sdílíme společné kořeny s ostatními Anglosasy, naše klany žijící v nížinách severní Británie začaly kulturně a jazykově divergovat, jak se přizpůsobujeme životu v drsném terénu.\n\nMnoho našich lidí nyní volá po jedinečné kulturní identitě, kterou můžeme nazvat svou. Něco, na co můžeme být hrdí..."
 global_culture.3003.desc:0 "Jsme daleko od zemí, které naši norští předkové nazývali domovem, ale právě tyto země severní Francie považujeme za naši zemi. Jako vůdce svého lidu je mojí odpovědností zajistit budoucí prosperitu a pokud máme vzkvétat, musíme se přizpůsobit našemu novému prostředí. Musíme se poučit od lidí, jejichž předci využívali tyto úrodné půdy.\n\nTímto dekretem změníme náš způsob života, abychom prospěli našim příbuzným. Vytvoříme novou cestu jako náš vlastní lid."
 global_culture.0015.b:0 "Co to znamená pro budoucnost našeho lidu?"
 global_culture.3002.a:0 "Na nové přátele a nové začátky!"
 global_culture.0005.desc:0 "Když se Vizigóti poprvé migrovali na Iberský poloostrov, byli cizinci v nové a podivné zemi.\n\nTo se měnilo po mnoho generací, jak je země formovala stejně jako oni formovali samotnou zemi. Časem se různé komunity Vizigótů staly odlišnými a oddělenými od sebe navzájem.\n\nNavzdory jejich sdílenému dědictví tyto nové komunity — [castilian.GetName], [catalan.GetName], [occitan.GetName] a [andalusian.GetName] — se již navzájem neuznávají jako příbuzné."
