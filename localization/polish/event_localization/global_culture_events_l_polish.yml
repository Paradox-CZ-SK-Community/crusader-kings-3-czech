l_polish:
 global_culture.0002.a:0 "Časy se mění a my se musíme přizpůsobit."
 global_culture.0002.b:0 "Neopustíme tradice našich předků!"
 global_culture.0002.desc:0 "Před dávnými časy naši předkové přesídlili na Pyrenejský poloostrov a založili zde své první osady. Od té doby tu žijeme po generace — země nás formovala stejně, jako my formovali zemi.\n\nJe čas si položit otázku: jsme stále Vizigóti? Nebo jsme něco zcela nového?"
 global_culture.0002.t:0 "Osud Vizigótů"
 global_culture.0005.a:0 "Čas ukáže, jak to ovlivní region."
 global_culture.0005.desc:0 "Když Vizigóti poprvé migrovali na Pyrenejský poloostrov, byli cizinci v nové a podivné zemi.\n\nTo se v průběhu mnoha generací změnilo, země je formovala stejně jako oni formovali zemi. Postupem času se jednotlivé komunity Vizigótů významně odlišily a oddělily od sebe.\n\nNavzdory společnému dědictví se tyto nové komunity — [castilian.GetName], [catalan.GetName], [occitan.GetName], a [andalusian.GetName] — už nepovažují za pokrevní příbuzné."
 global_culture.0005.t:0 "$global_culture.0002.t$"
 global_culture.0012.a:0 "Musíme především zajistit naši vlastní prosperitu."
 global_culture.0012.b:0 "Nepřijatelné! Seveřané #EMP zůstanou#! sjednoceni."
 global_culture.0012.desc:0 "Žijící v drsných zemích Skandinávie si náš lid dlouho zajišťoval prosperitu a přežití obchodováním, pleněním a bojem jako žoldnéři.\n\nS postupem času to vedlo k hromadění značného bohatství, díky čemuž se lidé častěji usazovali a zakládali trvalé usedlosti.\n\nTeď se tato sídla začínají vzájemně kulturně rozcházet — jejich tradice a dokonce i jazyky se mění, aby vyhověly požadavkům nového způsobu života."
 global_culture.0012.t:0 "Osud Seveřanů"
 global_culture.0015.a:0 "Co to znamená pro budoucnost Evropy?"
 global_culture.0015.b:0 "Co to znamená pro budoucnost našeho lidu?"
 global_culture.0015.desc:0 "Obchodníci, nájezdníci a žoldnéři... Seveřané dlouho cestovali ze Skandinávie po celé Evropě a dokonce dál, zanechávajíce svůj otisk všude, kde byli.\n\nNyní se zdá, že tato doba možná končí, protože kulturní rozdíly a klanové rivality vedly k vzniku odlišných identit mezi nimi: [danish.GetName], [swedish.GetName] a [norwegian.GetName]."
 global_culture.0015.desc_norse:0 "Obchodníci, nájezdníci a žoldnéři... naši norští předkové dlouho cestovali ze Skandinávie po celé Evropě a dokonce dál, zanechávajíce svůj otisk všude, kde byli.\n\nNyní se zdá, že tato doba možná končí, jelikož naše mateřská země se rozpadá kvůli kulturním rozdílům a klanovým rivalitám na různé identity — [danish.GetName], [swedish.GetName] a [norwegian.GetName]."
 global_culture.0015.t:0 "$global_culture.0012.t$"
 global_culture.0032.a:0 "Jsme Skotové, teď i navždy!"
 global_culture.0032.b:0 "Neměli bychom obracet záda našim krajanům."
 global_culture.0032.desc:1 "Ač sdílíme společný původ s ostatními Anglo-Sasy, naše klany žijící v nížinách severní Británie začaly kulturně a jazykově divergovat, jak se přizpůsobujeme životu v drsném terénu.\n\nMnoho z našich lidí nyní volá po jedinečné kulturní identitě, kterou bychom mohli nazvat svou. Něčem, na co bychom mohli být hrdí..."
 global_culture.0032.t:0 "Vzestup Skotů"
 global_culture.0035.a:0 "Budou schopni prosperovat sami?"
 global_culture.0035.desc:1 "Ač sdílejí společný původ s ostatními Anglo-Sasy, klany žijící v nížinách severní Británie se přizpůsobily životu v drsném terénu.\n\nKulturně a jazykově se odchylující od svých bývalých krajanů, tito [scottish.GetName] s nadšením přijali svou novou kulturní identitu."
 global_culture.0035.t:0 "$global_culture.0032.t$"
 global_culture.3002.a:0 "Na nové přátele a nové začátky!"
 global_culture.3002.desc:1 "Kraje severní Francie poskytly našemu lidu úrodnou půdu k usazení a rozšíření.\n\nPřijetím některých místních zvyků se lépe přizpůsobíme tomuto regionu."
 global_culture.3002.t:0 "Vzestup Normanů"
 global_culture.3003.a:0 "Od tohoto dne se nazýváme Normané!"
 global_culture.3003.desc:0 "Jsme daleko od zemí, které naši norští předkové nazývali domovem, ale právě tyto země severní Francie považujeme za naši vlast. Jako vůdce svého lidu je mou odpovědností zajistit budoucí prosperitu, a pokud máme vzkvétat, musíme se přizpůsobit našemu novému prostředí. Musíme se učit od lidí, jejichž předkové využívali těchto úrodných oblastí.\n\nTímto dekretem změníme náš způsob života ve prospěch našich příbuzných. Vybudujeme novou cestu jako náš vlastní národ."
 global_culture.3003.t:0 "$global_culture.3002.t$"
 global_culture.3005.a:0 "Co to znamená pro region?"
 global_culture.3005.desc:0 "Skupina norštích osadníků ze Skandinávie se usadila na pobřeží severní Francie a vytvořila tam nový domov.\n\nJejich vůdce, [norman_founder.GetTitledFirstName], nařídil, aby [norman_founder.GetHerHis] lid přijal několik místních zvyků a tradic, díky nimž se v nové zemi uchytí."
 global_culture.3005.t:0 "$global_culture.3002.t$"
 global_culture.3011.a:0 "Zajímavý vývoj..."
 global_culture.3011.desc:0 "Ekletický mix národů v jižní Itálii a na Sicílii dal vzniknout jedinečné kultuře, ovlivněné nesčetnými vlivy.\n\nNyní je jasné, že lidé v [county_to_change.GetName] se už nepovažují za [old_culture.GetName], ale za domorodé [sicilian.GetCollectiveNoun]!"
 global_culture.3011.t:0 "Šíření kultury [sicilian.GetNameNoTooltip]"
 global_culture.3012.a:0 "Skvělé!"
 global_culture.custom.change_culture:1 "Všechna hrabství a postavy [old_culture.GetName] ve vašem panství se stanou [new_culture.GetName]"
 global_culture.custom.keep_culture:1 "Hrabství a postavy [old_culture.GetName] ve vašem panství si ponechávají svou kulturu."
 global_culture.custom.merge_culture:1 "Všechna hrabství a postavy [old_culture_1.GetName] a [old_culture_2.GetName] ve vašem panství se stanou [new_culture.GetName]"
 global_culture.custom.trigger:0 "Neovládáte alespoň 80 % všech hrabství [CHARACTER.GetCulture.GetName]"
