l_polish:
 clan.1001.t: "Slibované dítě"
 clan.1001.desc: "[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a [vassal.GetHerHis] [vassal_child.Custom('GetDaughterSon')] [vassal_child.GetTitledFirstName] přicházejí ke mně.\n\n"Je hanba, že mezi námi není žádné spojenectví, [ROOT.Char.Custom('FormOfAddressForLiege')]. Nechť [child.GetTitledFirstName] a [vassal_child.Custom('GetDaughterSon')] uzavřou sňatek a napraví to!" # todo: [vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a [vassal.GetHerHis] [vassal_child.Custom('GetDaughterSon')] [vassal_child.GetTitledFirstName] ke mně přicházejí.\n\n"Je hanebné, že mezi námi není spojenectví, můj [ROOT.Char.GetLadyLord]. Nechte [child.GetTitledFirstName] uzavřít sňatek s mým [vassal_child.Custom('GetDaughterSon')] a napravte to!"
 clan.1001.a: "Máte pravdu – ať se vezmou!"
 clan.1001.b: "To se nestane."
 clan.1002.desc: ""[ROOT.Char.GetTitledFirstNameNoTooltip], co to má znamenat?!"\n\n[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] vtrhne do místnosti s [vassal.GetHerHis] [vassal_child.Custom('GetDaughterSon')] [vassal_child.GetTitledFirstName] po boku.\n\n"Proč jste zrušil zasnoubení mezi vaším [child.Custom('GetDaughterSon')] a [vassal_child.GetTitledFirstNameNoTooltip]?""
 clan.1002.a: "Byla to chyba, slibuji!"
 clan.1002.b: "To není vaše věc."
 clan.1011.t: "Bez spojenectví"
 clan.1011.desc_opening: ""Nemohu si nevšimnout protekce, kterou prokazujete [allied_vassal.Custom2('YourCharacterIntroduction', ROOT.Char)], můj panovníku."\n\n[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] mě vyhledal, aby vyřešil to, co [vassal.GetSheHe] vnímá jako urážku; že já nemám s [vassal.GetHerHim] spojenectví.\n\n"Ústupek z vaší strany by mi ulevil. Řekněme...""
 clan.1011.desc_army: "několik let odborného vedení vašeho [councillor.GetCouncilTitle] [councillor.GetTitledFirstName]!""
 clan.1011.desc_prestige: "dobré slovo ve správných uších.""
 clan.1011.desc_diplomacy: "lekce v umění diplomacie.""
 clan.1011.desc_prowess: "výcvik v boji!""
 clan.1011.desc_fallback: "zlato.""
 clan.1011.army: "Můj [councillor.GetCouncilTitle] [councillor.GetFirstNameNoTooltip] vás bude vzdělávat."
 clan.1011.tt: "#F Ber nebo nech být#!"
 clan.1011.prestige: "Budu o vás mluvit v dobrém."
 clan.1011.diplomacy: "Raději si nabroušte svůj stříbrný jazyk!"
 clan.1011.prowess: "Tak pojďme do boje a já vás naučím."
 clan.1011.fallback: "Vezměte si to a nechte mě na pokoji."
 clan.1011.b: "Nic takového nedostanete."
 clan.1101.t: "Rovnováha sil"
 clan.1101.desc: "[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ke mně přišel s stížností. "Členové vaší rodiny mají příliš mnoho moci v [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]. Ať budeme my vazalové sebevíc pracovat, nikdy se jim nepřiblížíme!\n\nŽádám vás, abyste napravili tuto nespravedlnost. Koneckonců i zdání protekce může mezi vašimi vazaly vzbudit zášť...""  
 clan.1101.a: "Slyším vaše obavy a vezmu je v úvahu."
 clan.1101.a.flavor: "Vymluvíte se a nepodniknete nic významného, přesto [vassal.GetFirstNameNoTooltip] uklidníte"
 clan.1101.b: "Máte pravdu. Ihned podniknu kroky, abych to napravil!"
 clan.1101.b.custom: "Každý [vassal|E] člen [dynasty|E]"
 clan.1101.b.tt: "Získá [revoke_title_reason|E]"
 clan.1101.c: "Ach, dám vám něco, co vyvolá zášť..."
 clan.1101.d: "Není to moje vina, že jste se nenarodili do mé rodiny!"
 clan.1101.d.custom: "Každý [vassal|E], který není členem [dynasty|E]"
 clan.1201.t: "Bez zastoupení"
 clan.1201.desc: "[culture.GetNameNoTooltip] [petitioner.GetWomanMan] z [target_title.GetNameNoTier] žádá větší zastoupení v mé vládě.\n\n"[ROOT.Char.Custom('FormOfAddressForLiege')|U], jsme vaši věrní poddaní, přesto nemáme žádné slovo v tom, jak se spravují naše komunity. Bylo by to příliš žádat, aby jeden z našich lidí měl místo ve vaší správě?"" # todo: [culture.GetNameNoTooltip] [petitioner.GetWomanMan] z [target_title.GetNameNoTier] ke mně přišel s žádostí o větší zastoupení v mé vládě.\n\n"Můj [ROOT.Char.GetLadyLord], jsme vaši věrní poddaní, přesto nemáme žádné slovo v tom, jak jsou řízeny naše komunity. Bylo by tak moc žádat, aby jeden z našich lidí měl místo ve vaší správě?"
 clan.1201.a: "Dobrá. Od nynějška budete vládnout [target_title.GetNameNoTierNoTooltip]!"
 clan.1201.b: "Mohu uvolnit otěže, výměnou za vaši službu..."
 clan.1201.c: "To nepřipadá v úvahu."
