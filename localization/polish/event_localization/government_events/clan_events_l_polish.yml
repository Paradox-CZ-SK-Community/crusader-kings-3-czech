l_polish:
 clan.1011.desc_fallback:0 "zlato.""
 clan.1101.c:0 "Oh, dám ti něco, aby ses cítil(a) zatrpkle..."
 clan.1001.b:0 "K tomu nedojde."
 clan.1011.tt:0 "#F Ber to nebo nech to#!"
 clan.1011.diplomacy:0 "Raději si ostři svůj stříbrný jazyk!"
 clan.1011.fallback:0 "Vezmi to a nech mě na pokoji."
 clan.1101.b:0 "Máš pravdu. Okamžitě podniknu kroky, abych to napravil!"
 clan.1011.prestige:0 "Budu o tobě mluvit dobře."
 clan.1201.desc:0 "A [culture.GetNameNoTooltip] [petitioner.GetWomanMan] z [target_title.GetNameNoTier] přišel/a, aby mi podal/a petici za zvýšené zastoupení ve své vládě.\n\n"Má [ROOT.Char.GetLadyLord], jsme vaši loajální poddaní, přesto nemáme žádné slovo v tom, jak jsou naše komunity spravovány. Bylo by tak těžké požádat o to, aby jeden z našich lidí měl místo ve vaší administrativě?""
 clan.1011.desc_diplomacy:0 "lekce v umění diplomacie.""
 clan.1201.b:0 "Mohl(a) bych povolit otěže výměnou za vaši službu..."
 clan.1011.army:0 "Můj [councillor.GetCouncilTitle] [councillor.GetFirstNameNoTooltip] tě bude učit."
 clan.1001.desc:0 "[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a [vassal.GetHerHis] [vassal_child.Custom('GetDaughterSon')] [vassal_child.GetTitledFirstName] ke mně přicházejí.\n\n"Nedostatek aliance mezi námi je hanebný, má [ROOT.Char.GetLadyLord]. Nechť se [child.GetTitledFirstName] ožení s mým [vassal_child.Custom('GetDaughterSon')] a věci se dají do pořádku!""
 clan.1201.a:0 "Velmi dobře. Od nynějška budeš vládnout [target_title.GetNameNoTierNoTooltip]!"
 clan.1101.a.flavor: "Hovoříš tak, aby ses vyhnul(a) jakékoli významné akci a přitom uklidnil(a) mysl [vassal.GetFirstNameNoTooltip]"
 clan.1011.desc_opening:0 ""Nemohu si nevšimnout toho nepotismu, s nímž zacházíš s [allied_vassal.Custom2('YourCharacterIntroduction', ROOT.Char)], má panstvo."\n\n[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] mě vyhledal(a), hledajíc urovnat to, co [vassal.GetSheHe] považuje za urážku; že nemám alianci s [vassal.GetHerHim].\n\n"Ústupek od tebe by uklidnil(a) můj hněv. Řekni..."
 clan.1101.d:0 "Není moje vina, že ses nenarodil(a) v mé rodině!"
 clan.1011.desc_prowess:0 "pokyny v boji!""
 clan.1101.a:0 "Slyším tvé obavy a vezmu je v úvahu."
 clan.1002.desc:0 ""[ROOT.Char.GetTitledFirstNameNoTooltip], co to má znamenat?!"\n\n[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] vtrhne do místnosti, [vassal.GetHerHis] [vassal_child.Custom('GetDaughterSon')] [vassal_child.GetTitledFirstName] po boku.\n\n"Proč jsi zrušil(a) zasnoubení mezi tvou [child.Custom('GetDaughterSon')] a [vassal_child.GetTitledFirstNameNoTooltip]?""
 clan.1011.t:0 "Bez aliance"
 clan.1101.desc:0 "[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] přišel/a za mnou s stížností. "Členové tvé rodiny mají příliš velkou moc v [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]. Ať se vassalové jako já snaží sebevíc, nikdy se k nim ani nepřiblížíme!\n\nNaléhám na tebe, abys napravil(a) tuto nespravedlnost. Nakonec, dokonce i vzhled nepotismu může vyvolat zášť mezi tvými vassaly...""
 clan.1101.t:0 "Vyvážení moci"
 clan.1101.b.custom:0 "Každý [vassal|E] [dynasty|E] člen"
 clan.1011.desc_prestige:0 "nějaká dobrá slova do správných uší.""
 clan.1011.prowess:0 "Tak pojďme bojovat a já tě naučím."
 clan.1011.b:0 "Takovou věc rozhodně nedostaneš."
 clan.1011.desc_army:0 "odbornost tvého [councillor.GetCouncilTitle] [councillor.GetTitledFirstName] na pár let!""
 clan.1101.d.custom:0 "Každý [vassal|E], kdo není členem [dynasty|E]"
 clan.1101.b.tt:0 "Získá [revoke_title_reason|E]"
 clan.1201.t:0 "Nezastoupený"
 clan.1001.a:0 "Máš pravdu – vezmou se!"
 clan.1002.b:0 "To není tvoje věc."
 clan.1001.t:0 "Slíbené dítě"
 clan.1002.a:0 "Byla to chyba, slibuji!"
 clan.1201.c:0 "Neděje se."
