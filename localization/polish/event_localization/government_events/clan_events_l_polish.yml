l_polish:
 clan.1001.t:0 "Slibované dítě"
 clan.1001.desc:0 "[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a [vassal.GetHerHis] [vassal_child.Custom('GetDaughterSon')] [vassal_child.GetTitledFirstName] ke mně přicházejí.\n\n"Je hanebné, že mezi námi není spojenectví, můj [ROOT.Char.GetLadyLord]. Nechte [child.GetTitledFirstName] uzavřít sňatek s mým [vassal_child.Custom('GetDaughterSon')] a napravte to!""
 clan.1001.a:0 "Máte pravdu – ať se vezmou!"
 clan.1001.b:0 "To se nestane."
 clan.1002.desc:0 ""[ROOT.Char.GetTitledFirstNameNoTooltip], co to má znamenat?!"\n\n[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] vtrhne do místnosti s [vassal.GetHerHis] [vassal_child.Custom('GetDaughterSon')] [vassal_child.GetTitledFirstName] po boku.\n\n"Proč jste zrušil zasnoubení mezi vaším [child.Custom('GetDaughterSon')] a [vassal_child.GetTitledFirstNameNoTooltip]?""
 clan.1002.a:0 "Byla to chyba, slibuji!"
 clan.1002.b:0 "To není vaše věc."
 clan.1011.t:0 "Bez spojenectví"
 clan.1011.desc_opening:0 ""Nemohu si nevšimnout protekce, kterou prokazujete [allied_vassal.Custom2('YourCharacterIntroduction', ROOT.Char)], můj panovníku."\n\n[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] mě vyhledal, aby vyřešil to, co [vassal.GetSheHe] vnímá jako urážku; že já nemám s [vassal.GetHerHim] spojenectví.\n\n"Ústupek z vaší strany by mi ulevil. Řekněme...""
 clan.1011.desc_army:0 "několik let odborného vedení vašeho [councillor.GetCouncilTitle] [councillor.GetTitledFirstName]!""
 clan.1011.desc_prestige:0 "dobré slovo ve správných uších.""
 clan.1011.desc_diplomacy:0 "lekce v umění diplomacie.""
 clan.1011.desc_prowess:0 "výcvik v boji!""
 clan.1011.desc_fallback:0 "zlato.""
 clan.1011.army:0 "Můj [councillor.GetCouncilTitle] [councillor.GetFirstNameNoTooltip] vás bude vzdělávat."
 clan.1011.tt:0 "#F Ber nebo nech být#!"
 clan.1011.prestige:0 "Budu o vás mluvit v dobrém."
 clan.1011.diplomacy:0 "Raději si nabroušte svůj stříbrný jazyk!"
 clan.1011.prowess:0 "Tak pojďme do boje a já vás naučím."
 clan.1011.fallback:0 "Vezměte si to a nechte mě na pokoji."
 clan.1011.b:0 "Nic takového nedostanete."
 clan.1101.t:0 "Rovnováha sil"
 clan.1101.desc:0 "[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ke mně přišel s stížností. "Členové vaší rodiny mají příliš mnoho moci v [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]. Ať budeme my vazalové sebevíc pracovat, nikdy se jim nepřiblížíme!\n\nŽádám vás, abyste napravili tuto nespravedlnost. Koneckonců i zdání protekce může mezi vašimi vazaly vzbudit zášť..."" 
 clan.1101.a:0 "Slyším vaše obavy a vezmu je v úvahu."
 clan.1101.a.flavor: "Vymluvíte se a nepodniknete nic významného, přesto [vassal.GetFirstNameNoTooltip] uklidníte"
 clan.1101.b:0 "Máte pravdu. Ihned podniknu kroky, abych to napravil!"
 clan.1101.b.custom:0 "Každý [vassal|E] člen [dynasty|E]"
 clan.1101.b.tt:0 "Získá [revoke_title_reason|E]"
 clan.1101.c:0 "Ach, dám vám něco, co vyvolá zášť..."
 clan.1101.d:0 "Není to moje vina, že jste se nenarodili do mé rodiny!"
 clan.1101.d.custom:0 "Každý [vassal|E], který není členem [dynasty|E]"
 clan.1201.t:0 "Bez zastoupení"
 clan.1201.desc:0 "[culture.GetNameNoTooltip] [petitioner.GetWomanMan] z [target_title.GetNameNoTier] ke mně přišel s žádostí o větší zastoupení v mé vládě.\n\n"Můj [ROOT.Char.GetLadyLord], jsme vaši věrní poddaní, přesto nemáme žádné slovo v tom, jak jsou řízeny naše komunity. Bylo by tak moc žádat, aby jeden z našich lidí měl místo ve vaší správě?"" 
 clan.1201.a:0 "Dobrá. Od nynějška budete vládnout [target_title.GetNameNoTierNoTooltip]!"
 clan.1201.b:0 "Mohu uvolnit otěže, výměnou za vaši službu..."
 clan.1201.c:0 "To nepřipadá v úvahu."
