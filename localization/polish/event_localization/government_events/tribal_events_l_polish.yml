l_polish:
 tribal.1001.t: "Vyzyvatel"
 tribal.1001.desc_old: ""Stal ses starým a slabým, [ROOT.Char.GetTitledFirstNameNoTooltip];"
 tribal.1001.desc_weak: ""Jsi #EMP slabý#!, [ROOT.Char.GetTitledFirstNameNoTooltip];"
 tribal.1001.desc_meak: ""Jsi bez páteře jako úhoř, [ROOT.Char.GetTitledFirstNameNoTooltip];"
 tribal.1001.desc_fallback: ""Nejsi způsobilý vládnout, [ROOT.Char.GetTitledFirstNameNoTooltip];"
 tribal.1001.desc: "Přišel čas, abys odstoupil!"\n\n[challenger.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ke mně přichází před celým kmenem a hlasitě oznamuje [challenger.GetHerHis] výzvu, aby ji všichni slyšeli.\n\n""Od dnešního dne budu vládnout [ROOT.Char.GetPrimaryTitle.GetName]."""
 tribal.1001.a_child: "Prokaž svá slova ocelí, [challenger.Custom('GirlBoy')]!"
 tribal.1001.a: "Prokaž svá slova ocelí!"
 tribal.1001.a_champion: "[liege_champion.GetTitledFirstName] bude za mě bojovat\n"
 tribal.1001.a_success: "Vyhrávám souboj"
 tribal.1001.a_failure: "Prohrávám souboj"
 tribal.1001.a_champion_success: "[liege_champion.GetFirstNameNoTooltip] vyhrává souboj"
 tribal.1001.a_champion_failure: "[liege_champion.GetFirstNameNoTooltip] prohrává souboj"
 tribal.1001.b: "Jen když mě dokážeš porazit v souboji urážek!"
 tribal.1001.b_success: "Mám lepší urážky"
 tribal.1001.b_failure: "[challenger.GetSheHe|U] mě přebije"
 tribal.1001.c: "V tom s tebou bojovat nebudu..."
 tribal.1002.desc: "Obával jsem se, že ten den přijde; v tom s tebou však bojovat nemohu, můj [liege_to_challenge.Custom2('RelationToMeShort', SCOPE.sC('challenger'))]."\n\n[liege_to_challenge.GetFirstName] bez odporu odstupuje [liege_to_challenge.GetHerHis] vládu mně, a po krátkém okamžiku zmatení kmen slaví mé vítězství."
 tribal.1002.a: "Já... eh... děkuji."
 tribal.1003.desc_opening: ""Takže zpochybňuješ mé právo vládnout?!"
 tribal.1003.desc_old: "Raději podlož svá slova ocelí, [challenger.Custom('GirlBoy')]!"""
 tribal.1003.desc_young: "Raději podlož svá slova ocelí!"""
 tribal.1003.desc: "\n\n[liege_to_challenge.Custom2('MyCharacterIntroduction', ROOT.Char)|U] [liege_to_challenge.Custom('SignatureWeaponActionThirdPerson')] [liege_to_challenge.GetHerHis] [liege_to_challenge.Custom('signature_weapon')] a udělá krok ke mně. Celý kmen se kolem nás shromáždí, vzrušení i strach visí ve vzduchu, já rozšiřuji svůj postoj a..."
 tribal.1003.desc_liege_champion: "\n\nVybraný šampion mého [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('liege_to_challenge'))], [liege_champion.GetTitledFirstName], [liege_champion.Custom('SignatureWeaponActionThirdPerson')] [liege_champion.GetHerHis] [liege_champion.Custom('signature_weapon')] a udělá krok ke mně. Celý kmen se kolem nás shromáždí, vzrušení i strach visí ve vzduchu, já rozšiřuji svůj postoj a..."
 tribal.1003.a: "...zvednu svou [ROOT.Char.Custom('signature_weapon')]."
 tribal.1003.b: "...zvednu ruce a trapně se zasměju."
 tribal.1004.desc_opening: "Můj [liege_to_challenge.Custom2('RelationToMeShort', SCOPE.sC('challenger'))] [challenger.GetFirstName] [challenger.Custom('SignatureWeaponActionThirdPerson')] [challenger.GetHerHis] [challenger.Custom('signature_weapon')] a udělá krok ke mně. Celý kmen je kolem nás shromážděn, vzrušení i strach visí ve vzduchu.\n\n"
 tribal.1004.desc: "Zvednu svou [ROOT.Char.Custom('signature_weapon')] a zaútočím. #EMP Uhni, pokračuj, předstírej — Au!#! S [challenger.Custom('SignatureWeaponActionReaction')] [challenger.GetFirstNameNoTooltip] [challenger.Custom('SignatureWeaponCriticalPresent')] mou nohu, a když zakolísám, uvědomím si, že je po všem. Kmen mě už dál neoslňuje."
 tribal.1004.a: "Zatraceně!"
 tribal.1005.desc: "Zvednu svou [ROOT.Char.Custom('signature_weapon')] a zaútočím.\n\n#EMP Uhni, pokračuj, předstírej...#! S [ROOT.Char.Custom('SignatureWeaponActionReaction')] zasáhnu [challenger.GetHerHis] nohu [ROOT.Char.Custom('SignatureWeaponCritical')], a když [challenger.GetSheHe] zakolísá, vím, že je po všem."
 tribal.1005.a: "Doufám, že ses poučil."
 tribal.1014.desc_opening: "Můj [liege_to_challenge.Custom2('RelationToMeShort', SCOPE.sC('challenger'))] [challenger.GetFirstName] [challenger.Custom('SignatureWeaponActionThirdPerson')] [challenger.GetHerHis] [challenger.Custom('signature_weapon')] a udělá krok směrem k [liege_champion.GetTitledFirstName]. Celý kmen se kolem nás shromáždí, vzrušení i strach visí ve vzduchu.\n\n"
 tribal.1014.desc: "[liege_champion.GetTitledFirstName] zvedá [liege_champion.GetHerHis] [liege_champion.Custom('signature_weapon')] a zaútočí. #EMP Uhni, pokračuj, předstírej — Au!#! S [challenger.Custom('SignatureWeaponActionReaction')] [challenger.GetFirstNameNoTooltip] [challenger.Custom('SignatureWeaponCriticalPresent')] [liege_champion.GetFirstNamePossessive] nohu, a když [liege_champion.GetSheHe] zakolísá, uvědomím si, že je po všem. Kmen mě už dál neoslňuje."
 tribal.1014.a: "Zatraceně!"
 tribal.1015.desc: "[liege_champion.GetTitledFirstName] zvedne [liege_champion.GetHerHis] [liege_champion.Custom('signature_weapon')] a zaútočí.\n\n#EMP Uhni, pokračuj, předstírej...#! S [liege_champion.Custom('SignatureWeaponActionReaction')] [liege_champion.GetSheHe] [liege_champion.Custom('SignatureWeaponCriticalPresent')] [challenger.GetTitledFirstNamePossessive] nohu, a když [challenger.GetSheHe] zakolísá, vím, že je konec."
 tribal.1015.a: "Doufám, že ses poučil."
 tribal.1006.desc_old: "Raději podlož své nároky dovedností, [challenger.Custom('GirlBoy')]!"""
 tribal.1006.desc_young: "Raději podlož své nároky dovedností!"""
 tribal.1006.desc: "Jakmile [liege_to_challenge.Custom2('MyCharacterIntroduction', ROOT.Char)|U] vyhlásí souboj urážek, celý kmen se přiblíží, aby soutěž sledoval.\n\nZapadne ticho, když [liege_to_challenge.GetFirstNameNoTooltip] vykročí dopředu a odkašle si.\n"
 tribal.1006.a: "To je urážka? Ukážu ti!"
 tribal.1006.a_success: "Vyhráváš v souboji urážek"
 tribal.1006.a_failure: "Prohráváš v souboji urážek"
 tribal.1006.b: "Tohle... To byla chyba."
 tribal.1007.desc_ending: "\n\nNásledující rozruch je ohlušující a vím, že jsem prohrál."
 tribal.1007.a: "Zatraceně!"
 tribal.1008.desc: "Kmen se shromáždil, aby byl svědkem souboje urážek mezi mnou a mým [liege_to_challenge.Custom2('RelationToMeShort', SCOPE.sC('challenger'))] [challenger.GetFirstName]. Ozývají se vzrušené šepoty, když [challenger.GetFirstNameNoTooltip] vykročí vpřed a odkašle si.\n"
 tribal.1008.desc_ending: "\n\nNásleduje šokované a trapné ticho."
 tribal.1008.a: "To chceš nazývat urážkou? Vypadni odsud."
 tribal.1010.desc: "Kmen se shromáždil, aby byl svědkem souboje mezi mnou a mým [liege_to_challenge.Custom2('RelationToMeShort', SCOPE.sC('challenger'))] [challenger.GetFirstName], ale jakmile se [challenger.GetSheHe] objeví, začne se vymlouvat.\n\n""To... To byla jen chyba, nedovolil bych si tě vyzvat. Odpusť mi."""
 tribal.1010.a: "Zbabělec."
 tribal.1022.trigger_failure.challenger: "Můj [single_combat_duel|E] proti [liege_to_challenge.GetFirstNameNoTooltip] byl zneplatněn"
 tribal.1022.trigger_failure.liege_to_challenge: "Můj [single_combat_duel|E] proti [challenger.GetFirstNameNoTooltip] byl zneplatněn"
 tribal.1101.t: "Holmgang"
 tribal.1101.desc: "Můj rival [rival.GetTitledFirstName] zvedne hlavu, když vstupuji do chodby. [victim.GetTitledFirstName] – můj vlastní #EMP [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('victim'))]#! – leží rozkrvavený u [rival.GetHerHis] nohou.\n\n""Ah, [ROOT.Char.GetFirstNameNoTooltip]. Právě jsem ti tu nechával vzkaz!""\n\n[victim.GetFirstNameNoTooltip] je stále naživu, pokud se lze soudit podle [victim.GetHerHis] sténání bolesti, ale kdo ví, jak daleko by [rival.GetFirstNameNoTooltip] zašel, kdybych ho nepřerušil?"
 tribal.1101.a: "Hanebný [rival.Custom2('InsultNoun', ROOT.Char)]! Vyzývám tě na holmgang!" # todo: Hanebný [rival.Custom('InsultNoun')]! Vyzývám tě na holmgang!
 tribal.1101.a_success: "Vyhráváš"
 tribal.1101.a_failure: "[rival.GetSheHe|U] vyhrává"
 tribal.1101.b: "Budeš bojovat s [friend.GetFirstNameNoTooltip] v holmgangu!"
 tribal.1101.b_success: "[friend.GetFirstNameNoTooltip] vyhrává"
 tribal.1101.b_failure: "[rival.GetFirstNameNoTooltip] vyhrává"
 tribal.1101.c: "Tak... nechme minulost minulostí, ano?"
 tribal.1102.desc_opening: "Hromada lidí se shromáždí, aby viděla holmgang mezi [rival.GetTitledFirstName] a mnou; obalí nás obrovská kypící masa hlasů a zvednutých pěstí.\n\nStisknu svou [ROOT.Char.Custom('signature_weapon')] a zaútočím — brzy se ocitáme v záplavě ocele a krve.\n\n"
 tribal.1102.desc: "Ale tam! Průnik v obraně [rival.GetTitledFirstNamePossessiveNoTooltip]. [ROOT.Char.Custom('SignatureWeaponAction')] svou [ROOT.Char.Custom('signature_weapon')], zatnu zuby a s [ROOT.Char.Custom('SignatureWeaponActionReaction')] [ROOT.Char.Custom('SignatureWeaponCritical')] [rival.GetHerHis] hrudník. [rival.GetSheHe|U] je mrtvý dřív, než dopadne na zem."
 tribal.1102.a: "Tohle čeká každého, kdo mě vyzve!"
 tribal.1103.desc_opening: "Horda lidí se shromáždí, aby viděla holmgang mezi [rival.GetTitledFirstName] a [friend.GetTitledFirstName]. V mase hlasů a zvednutých pěstí křičím nejhlasitěji.\n\n[friend.GetTitledFirstNameNoTooltip] chytne [friend.GetHerHis] [friend.Custom('signature_weapon')] a zaútočí – brzy se ocitají v záplavě ocele a krve.\n\n"
 tribal.1103.desc: "Najednou [friend.GetFirstNameNoTooltip] [friend.Custom('SignatureWeaponActionThirdPerson')] [friend.GetHerHis] [friend.Custom('signature_weapon')] a s [friend.Custom('SignatureWeaponActionReaction')] [friend.Custom('SignatureWeaponCriticalPresent')] [rival.GetTitledFirstNamePossessiveNoTooltip] hrudník. [rival.GetSheHe|U] je mrtvý dřív, než dopadne na zem."
 tribal.1104.desc: "Najednou [rival.GetTitledFirstNameNoTooltip] [rival.Custom('SignatureWeaponActionThirdPerson')] [rival.GetHerHis] [rival.Custom('signature_weapon')] a dřív, než se stačím bránit, [rival.GetSheHe] [rival.Custom('SignatureWeaponCriticalPresent')] moje rameno. Ta bolest... Zřejmě jsem ztratil vědomí, protože najednou [rival.GetSheHe] stojí nade mnou.\n\n"Vzdej se.""
 tribal.1104.a: "Já... já se vzdávám."
 tribal.1105.desc: "Najednou [rival.GetTitledFirstNameNoTooltip] [rival.Custom('SignatureWeaponActionThirdPerson')] [rival.GetHerHis] [rival.Custom('signature_weapon')] a dřív, než [friend.GetFirstNameNoTooltip] stačí zablokovat, [rival.GetSheHe] [rival.Custom('SignatureWeaponCriticalPresent')] [friend.GetFirstNamePossessiveNoTooltip] rameno. Můj přítel padá na zem a křičí bolestí, a [rival.GetFirstNameNoTooltip] se mi dívá přímo do očí.\n\n"Vzdejte se.""
 tribal.1105.a: "My... my se vzdáváme."
 tribal.1201.t: "Závod"
 tribal.1201.desc_opening: "Přípravy na velký závod probíhají už týdny a konečně nastal čas soutěžit!\n\n"
 tribal.1201.desc_warhorse: "Přijíždím na svém spolehlivém [ROOT.Char.Custom('HorseStoryMareStallion')] [ROOT.Char.Custom('WarhorseStoryName')],"
 tribal.1201.desc: "Přijíždím na jednom ze svých nejrychlejších koní,"
 tribal.1201.desc_ending: "a zjišťuji, že jak [racer.Custom2('MyCharacterIntroduction', ROOT.Char)], tak [villain_racer.Custom2('MyCharacterIntroduction', ROOT.Char)] se budou závodu účastnit."
 tribal.1201.a: "Samozřejmě se také zúčastním!"
 tribal.1201.a.tt: "Závod přináší prestiž, ale také rizika!"
 tribal.1201.b: "Jen si užiju podívanou."
 tribal.1202.desc: "Tanec, zpěv, jásot... Dav je nadšený ještě dřív, než závod vůbec začal!\n\nProcházím davem, zbývá jen pár minut do doby, kdy máme usednout do sedel, když zahlédnu svého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('villain_racer'))] [villain_racer.GetTitledFirstName] u koní s něčím ostrým v [villain_racer.GetHerHis] ruce..."
 tribal.1202.a: ""Hej! Co to děláš?!""
 tribal.1202.b: "To není moje věc."
 tribal.1202.b.tt: "Ať se stane cokoli..."
 tribal.1202.c: "Takže [villain_racer.GetFirstNameNoTooltip] nechal(a) [villain_racer.GetHerHis] koně bez dozoru..."
 tribal.1202.c.success: "Nechám [villain_racer.GetHerHis] uzdu sotva neporušenou"
 tribal.1202.c.tt: "Byla by škoda, kdyby se něco #EMP přetrhlo#! během závodu..."
 tribal.1202.c.failure: "[villain_racer.GetSheHe|U] si všimne, že někdo manipuloval s [villain_racer.GetHerHis] uzdou"
 tribal.1203.desc_opening: "Řítím se stepí, udržuji tempo s mraky nad hlavou a jezdci vedle mě.\n\n"
 tribal.1203.desc_sabotaged_you: "#EMP *Prásk!*#!\n\nNajednou se všechno převrací; země nahoře a nebesa dole. Bojuji, abych zůstal v sedle, když si uvědomím, že se sedlo překlopilo pod koně! Ale moje nohy ztrácí úchop... Dopadnu tvrdě na zem – nemám ani dech na výkřik."
 tribal.1203.desc_sabotaged_racer: "Když dojíždím vedle [villain_racer.GetTitledFirstName], [villain_racer.GetSheHe] náhle sjíždí směrem ke mně, a ve stejném okamžiku uslyším mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('racer'))] [racer.GetTitledFirstName] zakřičet bolestí. Otočím se v sedle a vidím [racer.GetHerHim] na zemi, krvácí, [racer.GetHerHis] kůň zoufale bojuje se sedlem, které už není na jeho hřbetě, ale visí volně pod břichem."
 tribal.1203.desc_sabotaged_villain: "Najednou uslyším mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('villain_racer'))] [villain_racer.GetTitledFirstName] zakřičet bolestí. Otočím se v sedle a vidím [villain_racer.GetHerHim] na zemi, krvácí, v ruce drží rozbité zbytky [villain_racer.GetHerHis] uzdy."
 tribal.1203.desc: "Není nic, co by tomu bylo rovno! Vítr, dunění kopyt, to– Když dojíždím vedle [villain_racer.GetTitledFirstName], [villain_racer.GetSheHe] náhle sjíždí směrem ke mně, skoro shodí mého koně z rovnováhy!"
 tribal.1203.a: "Musím se otočit a pomoci [villain_racer.GetHerHim]!"
 tribal.1203.b_nothing_sabotaged: "Jen rozptýlení."
 tribal.1203.b: "Skvělé! Méně konkurence."
 tribal.1203.b.tt: "Soustředíš se na závod"
 tribal.1203.c: "Aspoň na mě kůň nespadl..."
 tribal.1203.d: "Tak to začíná, [villain_racer.GetFirstNameNoTooltip]!"
 tribal.1203.d.success: "Náhodou #EMP narazím#! trochu příliš tvrdě do [villain_racer.GetHerHis] koně"
 tribal.1203.d.failure: "Jsem dočasně zpomalen"
 tribal.1203.d.failure.tt: "Mohu skončit hůře v závodě"
 tribal.1203.e: "Měl bych být dost blízko, abych to přeskočil..."
 tribal.1203.success: "Podaří se mi srazit [villain_racer.GetHerHim] ze [villain_racer.GetHerHis] koně"
 tribal.1203.failure: "Já jsem ten, koho to odhodí."
 tribal.1204.desc_slow: "Trvá to mnoho dlouhých minut, ale konečně přejedu cílovou čáru.\n\n"
 tribal.1204.desc_fast: "Přivítá mě řev davu, když projíždím cílovou čáru.\n\n"
 tribal.1204.desc_racer: "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('racer'))] [racer.GetTitledFirstName] už slaví [racer.GetHerHis] vítězství, obklopen lidmi a zasypán dary, a [racer.GetSheHe] mi šťastně mává."
 tribal.1204.desc_villain: "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('villain_racer'))] [villain_racer.GetTitledFirstName] už slaví [villain_racer.GetHerHis] vítězství, obklopen lidmi a zasypán dary, a [villain_racer.GetSheHe] se šklebí a mává, jakmile mě uvidí."
 tribal.1204.desc_you: "Rychle ke mně přicházejí lidé, blahopřejí mi, sahají na mého koně, tančí... Téměř nikdo nevěnuje pozornost [racer.GetTitledFirstName] a [villain_racer.GetTitledFirstName] dorážejícím do cíle; dav je příliš zaneprázdněn oslavami se mnou!"
 tribal.1204.desc_you_jumped_horses: "Přicházejí ke mně lidé, blahopřejí mi, ale nastane zmatek, když vidí, že jedu na [villain_racer.GetTitledFirstNamePossessive] koni a vedu toho svého. Přesto jsou tam tanec a oslavy, a téměř nikdo si nevšimne, že [racer.GetTitledFirstName] a [villain_racer.GetTitledFirstNameNoTooltip] dorazili do cíle, přičemž ten druhý dorazil pěšky."
 tribal.1204.a: "Ano, jsem opravdu rychlý, děkuji!"
 tribal.1204.b: "Příště vyhraju!"
 tribal.1301.t: "Smrtelné setkání"
 tribal.1301.desc: "Navštěvuji jednu z malých říček poblíž [capital.GetName]. Když se chystám uhasit žízeň, místní [peasant.GetWomanMan] si rozhodně postaví [peasant.GetHerselfHimself] mezi mě a řeku — to je drzost!\n\nPrávě když mám nařídit, aby [peasant.GetHerHim] odstranili, [peasant.GetSheHe] promluví: "Ve vodě je krokodýl, [ROOT.Char.Custom('FormOfAddressForLiege')]."\n\n[peasant.GetSheHe|U]... [peasant.GetSheHe|U] mě #EMP chránil/a#?" # todo: Navštěvuji jednu z malých řek u [capital.GetName]. Když se chystám uhasit žízeň, místní [peasant.GetWomanMan] se odhodlaně postaví mezi mě a řeku — jaká drzost!\n\nPrávě když mám rozkazovat, aby byl [peasant.GetHerHim] odstraněn, [peasant.GetSheHe] promluví: "Ve vodě je krokodýl, můj [ROOT.Char.GetLadyLord]."\n\n[peasant.GetSheHe|U]... [peasant.GetSheHe|U] mě #EMP chránil(a)#!?
 tribal.1301.a: "Děkuji! Tady, pro vaši vesnici."
 tribal.1301.b: "Mohl(a) bych využít [peasant.GetWomanMan] jako jste vy."
 tribal.1301.c: "Krokodýl? Pf! Žádného krokodýla jsem neviděl."
 tribal.1301.d: "No... děkuji. Teď pryč."
 tribal.1301.d.tt: "Poslechnu [peasant.GetHerHis] varování"
 tribal.1302.desc: "Přiblížím se k vodě, ignoruji [peasant.GetWomanMan], a skláním se, abych si nabral do dlaní chladnou vodu. Není tu žádný život kromě hmyzu!\n\nKdyž sahám pro druhý doušek, slyším něco rozrušit hladinu, a pak... #EMP Bolest#!. Tolik bolesti. Podívám se dolů a kolem mé nohy je sevřená obrovská tlam, krev prosakuje mezi zubatými zuby."
 tribal.1302.a: "AAAAH!! SUNDĚTE TO!"
 tribal.1303.t: "Oáza"
 tribal.1303.desc: ""[ROOT.Char.Custom('FormOfAddressForLiege')|U]," [councillor.Custom2('MyCharacterIntroduction', ROOT.Char)] ke mně přistupuje. "Nedaleko [capital.GetName] byla objevena oáza. Co chcete, abych udělal?"\n\nOáza! Zdroj vody a života... nebo peněz." # todo: "Můj [ROOT.Char.GetLadyLord]," [councillor.Custom2('MyCharacterIntroduction', ROOT.Char)] se ke mně přibližuje. "Byla objevena oáza blízko [capital.GetName]. Co si přejete, abych udělal?"\n\nOáza! Zdroj vody a života... nebo peněz.
 tribal.1303.a: "Přinese to prosperitu – zavlažování!"
 tribal.1303.b: "Použijte ji k zavlažování, ale ne zadarmo."
 tribal.1303.c: "Nechte sedláky, ať ji využijí, jak nejlépe dovedou."
