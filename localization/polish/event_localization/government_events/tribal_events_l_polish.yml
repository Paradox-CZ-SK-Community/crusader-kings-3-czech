l_polish:
 tribal.1001.a_failure:0 "Prohrávám boj"
 tribal.1001.a_champion_failure:0 "[liege_champion.GetFirstNameNoTooltip] prohraje boj"
 tribal.1001.a_champion_success:0 "[liege_champion.GetFirstNameNoTooltip] vyhrává zápas"
 tribal.1001.a_champion:0 "[liege_champion.GetTitledFirstName] bude bojovat za mě\n"
 tribal.1001.a_child:0 "Dej za svá slova ocel, [challenger.Custom('GirlBoy')]!"
 tribal.1001.a_success:0 "Vyhrávám zápas"
 tribal.1001.a:0 "Dej svým slovům sílu!"
 tribal.1001.b_failure:0 "[challenger.GetSheHe|U] mě překonává"
 tribal.1001.b_success:0 "Mám lepší urážky"
 tribal.1001.b:0 "Jen pokud mě můžeš porazit v hádce!"
 tribal.1001.c:0 "Nebudu s tebou na tomto bojovat..."tribal.1008.desc:1 "Kmen je shromážděn, aby byl svědkem hádky mezi mnou a mým [liege_to_challenge.Custom2('RelationToMeShort', SCOPE.sC('challenger'))] [challenger.GetFirstName]. Napjaté šepoty jsou slyšet, když [challenger.GetFirstNameNoTooltip] vystoupí vpřed a vyčistí si [challenger.GetHerHis] hrdlo.\n"
 tribal.1001.desc_fallback:0 ""Jsi neschopný vládnout, [ROOT.Char.GetTitledFirstNameNoTooltip];"
 tribal.1001.desc_meak:0 ""Jsi bez páteře jako úhoř, [ROOT.Char.GetTitledFirstNameNoTooltip];"
 tribal.1001.desc_old:0 ""Zestárl jsi a zeslábl, [ROOT.Char.GetTitledFirstNameNoTooltip];"
 tribal.1001.desc_weak:0 ""Jsi #EMP slabý#!, [ROOT.Char.GetTitledFirstNameNoTooltip];"
 tribal.1001.desc:0 "přišel čas, abys ustoupil!"\n\n[challenger.Custom2('MyCharacterIntroduction', ROOT.Char)|U] přistupuje ke mně před celým kmenem a prohlašuje [challenger.GetHerHis] výzvu, aby ji všichni slyšeli.\n\n"Od tohoto dne budu vládnout [ROOT.Char.GetPrimaryTitle.GetName].""
 tribal.1001.t:0 "Vyzývatel"
 tribal.1002.a:0 "Já... Eh... Děkuji."
 tribal.1002.desc:0 "Bál jsem se, že tento den přijde; nemohu proti tomu bojovat, můj [liege_to_challenge.Custom2('RelationToMeShort', SCOPE.sC('challenger'))]."\n\n[liege_to_challenge.GetFirstName] mi bez odporu odevzdává [liege_to_challenge.GetHerHis] vládu a po krátkém momentu zmatku kmen oslavuje mé vítězství."
 tribal.1003.a:0 "...zvednu svůj [ROOT.Char.Custom('signature_weapon')]."
 tribal.1003.b:0 "...zvednu ruce a trapně se zasměji."
 tribal.1003.desc_liege_champion:0 "\n\nMůj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('liege_to_challenge'))] [liege_to_challenge.GetTitledFirstNamePossessive] vybraný šampion, [liege_champion.GetTitledFirstName], [liege_champion.Custom('SignatureWeaponActionThirdPerson')] [liege_champion.GetHerHis] [liege_champion.Custom('signature_weapon')] a udělá krok směrem ke mně. Celý kmen se kolem nás shromažďuje, vzrušení a strach visí ve vzduchu, zatímco si rozšiřuji postoj a..."
 tribal.1003.desc_old:0 "Raději bys měl být schopen podpořit svá slova ocelí, [challenger.Custom('GirlBoy')]!"
 tribal.1003.desc_opening:0 ""Takže zpochybňuješ moje právo vládnout?!"
 tribal.1003.desc_young:0 "Měl bys být schopen podložit svá slova ocelí!"
 tribal.1003.desc:0 "\n\n[liege_to_challenge.Custom2('MyCharacterIntroduction', ROOT.Char)|U] [liege_to_challenge.Custom('SignatureWeaponActionThirdPerson')] [liege_to_challenge.GetHerHis] [liege_to_challenge.Custom('signature_weapon')] a udělá krok směrem ke mně. Celý kmen se shromažďuje kolem nás, vzrušení a strach těžce visí ve vzduchu, když roztahuji nohy a..."
 tribal.1004.a:0 "Prokletí!"
 tribal.1004.desc_opening:0 "Můj [liege_to_challenge.Custom2('RelationToMeShort', SCOPE.sC('challenger'))] [challenger.GetFirstName] [challenger.Custom('SignatureWeaponActionThirdPerson')] [challenger.GetHerHis] [challenger.Custom('signature_weapon')] a udělá krok směrem ke mně. Celý kmen je kolem nás shromážděn, vzrušení a strach těžce visí ve vzduchu.\n\n"
 tribal.1004.desc:0 "Zvedám svou [ROOT.Char.Custom('signature_weapon')] a útočím. #EMP Úhyb, pokračuj, klam— Ugh!#! S [challenger.Custom('SignatureWeaponActionReaction')] [challenger.GetFirstNameNoTooltip] [challenger.Custom('SignatureWeaponCriticalPresent')] mi zasáhne nohu a když klopýtám, uvědomuji si, že je to u konce. Kmen už pro mě netleská."
 tribal.1005.a:0 "Doufám, že ses poučil!"
 tribal.1005.desc:0 "Zvedám svůj [ROOT.Char.Custom('signature_weapon')] a útočím.\n\n#EMP Vyhledej, pokračuj, klam...#! S [ROOT.Char.Custom('SignatureWeaponActionReaction')] jsem [ROOT.Char.Custom('SignatureWeaponCritical')] [challenger.GetHerHis] nohu, a když [challenger.GetSheHe] zakopne, vím, že je to hotové."
 tribal.1006.a_failure:0 "Prohráváš ve flytingu"
 tribal.1006.a_success:0 "Vyhráváš v flytingu"
 tribal.1006.a:0 "Tomu říkáš urážka? Ukážu ti!"
 tribal.1006.b:0 "Tohle... to byla chyba."
 tribal.1006.desc_old:0 "Měl bys být schopen uplatnit svůj nárok s dovedností, [challenger.Custom('GirlBoy')]!"
 tribal.1006.desc_young:0 "Ty bys měl být schopen své nároky prokázat dovednostmi!"
 tribal.1006.desc:1 "Jakmile [liege_to_challenge.Custom2('MyCharacterIntroduction', ROOT.Char)|U] vyhlásí souboj, celý kmen se shromáždí, aby byli svědky této soutěže.\n\nNastává ticho, když [liege_to_challenge.GetFirstNameNoTooltip] vystoupí vpřed a vyk Clears [liege_to_challenge.GetHerHis] hrdlo.\n"
 tribal.1007.a:0 "K čertu s tebou!"
 tribal.1007.desc_ending:1 "\n\nHluk, který následuje, je ohlušující, a já vím, že jsem prohrál."
 tribal.1008.a:0 "Nazýváš to urážkou? Vypadni odsud."
 tribal.1008.desc_ending:1 "\n\nNásleduje šokované a trapné ticho."
 tribal.1008.desc:1 "Kmen se sešel, aby byl svědkem flytingu mezi mnou a mým [liege_to_challenge.Custom2('RelationToMeShort', SCOPE.sC('challenger'))] [challenger.GetFirstName]. Čekající šuškání je slyšet, když [challenger.GetFirstNameNoTooltip] vystoupí vpřed a vyčistí si [challenger.GetHerHis] hrdlo.\n"
 tribal.1010.a:0 "Jsi zbabělec."
 tribal.1010.desc:0 "Celý kmen se shromáždil, aby byli svědky duelu mezi mnou a mým [liege_to_challenge.Custom2('RelationToMeShort', SCOPE.sC('challenger'))] [challenger.GetFirstName], ale jakmile [challenger.GetSheHe] přijde, začíná se vymlouvat.\n\n"Bylo to... Byla to všechno chyba, neodvažuji se tě vyzvat. Odpusť mi.""
 tribal.1014.a:0 "Prokletí!"
 tribal.1014.desc_opening:0 "Můj [liege_to_challenge.Custom2('RelationToMeShort', SCOPE.sC('challenger'))] [challenger.GetFirstName] [challenger.Custom('SignatureWeaponActionThirdPerson')] [challenger.GetHerHis] [challenger.Custom('signature_weapon')] a udělá krok směrem k [liege_champion.GetTitledFirstName]. Celý kmen se shromáždil kolem nás, vzrušení a strach visí ve vzduchu.\n\n"
 tribal.1014.desc:0 "[liege_champion.GetTitledFirstName] zvedá [liege_champion.GetHerHis] [liege_champion.Custom('signature_weapon')] a útočí. #EMP Vyhněte se, pokračujte, klam— Ugh!#! S [challenger.Custom('SignatureWeaponActionReaction')] [challenger.GetFirstNameNoTooltip] [challenger.Custom('SignatureWeaponCriticalPresent')] [liege_champion.GetFirstNamePossessive] nohou, a když [liege_champion.GetSheHe] zakopne, uvědomuji si, že je to u konce. Kmen už pro mě neúčtuje."
 tribal.1015.a:0 "Doufám, že jsi se poučil!"
 tribal.1015.desc:0 "[liege_champion.GetTitledFirstName] zvedá [liege_champion.GetHerHis] [liege_champion.Custom('signature_weapon')] a útočí.\n\n#EMP Vyhledej, pokračuj, klam...#! S [liege_champion.Custom('SignatureWeaponActionReaction')] [liege_champion.GetSheHe] [liege_champion.Custom('SignatureWeaponCriticalPresent')] [challenger.GetTitledFirstNamePossessive] nohu, a když [challenger.GetSheHe] zakopne, vím, že je to hotové."
 tribal.1022.trigger_failure.challenger:0 "Můj [single_combat_duel|E] proti [liege_to_challenge.GetFirstNameNoTooltip] byl neplatný"
 tribal.1022.trigger_failure.liege_to_challenge:0 "Můj [single_combat_duel|E] proti [challenger.GetFirstNameNoTooltip] byl neplatný"
 tribal.1101.a_failure:0 "[rival.GetSheHe|U] vyhrává"
 tribal.1101.a_success:0 "Vyhráváš"
 tribal.1101.a:0 "Zlý [rival.Custom('InsultNoun')]! Vyzývám tě na holmgang!"
 tribal.1101.b_failure:0 "[rival.GetFirstNameNoTooltip] vyhrává"
 tribal.1101.b_success:0 "[friend.GetFirstNameNoTooltip] vyhrává"
 tribal.1101.b:0 "Budeš čelit [friend.GetFirstNameNoTooltip] v holmgang!"
 tribal.1101.c:0 "Tak pojďme... Nechme minulost minulostí, co říkáš?"
 tribal.1101.desc:0 "Můj rival [rival.GetTitledFirstName] se dívá vzhůru, když vstupuji do chodby. [victim.GetTitledFirstName] – můj vlastní #EMP [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('victim'))]#! – leží krvavý u [rival.GetHerHis] nohou.\n\n"Ah, [ROOT.Char.GetFirstNameNoTooltip]. Právě jsem ti zanechal zprávu!"\n\n[victim.GetFirstNameNoTooltip] je stále naživu, pokud [victim.GetHerHis] sténání bolesti něco naznačuje, ale kdo ví, jak daleko by [rival.GetFirstNameNoTooltip] zašel, kdybych nezasáhl?"
 tribal.1101.t:0 "Holmgang"
 tribal.1102.a:0 "Tohle čeká každého, kdo mě vyzve!"
 tribal.1102.desc_opening:0 "Množství lidí se schází, aby viděli holmgang mezi [rival.GetTitledFirstName] a mnou; obklopují nás obrovskou hromadou hlasů a vztyčených pěstí.\n\nDržím svou [ROOT.Char.Custom('signature_weapon')] a nabíhám – brzy se ocitáme v tanci oceli a krve.\n\n"
 tribal.1102.desc:0 "Ale tam! Otevření v obraně [rival.GetTitledFirstNamePossessiveNoTooltip]. Já [ROOT.Char.Custom('SignatureWeaponAction')] svou [ROOT.Char.Custom('signature_weapon')], zaťnu zuby a s [ROOT.Char.Custom('SignatureWeaponActionReaction')] [ROOT.Char.Custom('SignatureWeaponCritical')] [rival.GetHerHis] žebro. [rival.GetSheHe|U] je mrtvý dřív, než [rival.GetSheHe] spadne na zem."
 tribal.1103.desc_opening:0 "Davy lidí se sešly, aby sledovaly holmgang mezi [rival.GetTitledFirstName] a [friend.GetTitledFirstName]. Ve víru hlasů a vztyčených pěstí křičím nejhlasněji ze všech.\n\n[friend.GetTitledFirstNameNoTooltip] uchopí [friend.GetHerHis] [friend.Custom('signature_weapon')] a vrhne se vpřed – brzy jsou zapleteni do víru oceli a krve.\n\n"
 tribal.1103.desc:0 "Najednou [friend.GetFirstNameNoTooltip] [friend.Custom('SignatureWeaponActionThirdPerson')] [friend.GetHerHis] [friend.Custom('signature_weapon')] a s [friend.Custom('SignatureWeaponActionReaction')] [friend.Custom('SignatureWeaponCriticalPresent')] [rival.GetTitledFirstNamePossessiveNoTooltip] hrudník. [rival.GetSheHe|U] je mrtvý ještě předtím, než [rival.GetSheHe] dopadne na zem."
 tribal.1104.a:0 "Já... vzdávám se."
 tribal.1104.desc:0 "Najednou [rival.GetTitledFirstNameNoTooltip] [rival.Custom('SignatureWeaponActionThirdPerson')] [rival.GetHerHis] [rival.Custom('signature_weapon')] a, než se stačím bránit, [rival.GetSheHe] [rival.Custom('SignatureWeaponCriticalPresent')] moje rameno. Ta bolest... Musím být omráčen, neboť najednou [rival.GetSheHe] stojí nade mnou.\n\n"Vzdej se.""
 tribal.1105.a:0 "My... My se vzdáváme."
 tribal.1105.desc:0 "Náhle [rival.GetTitledFirstNameNoTooltip] [rival.Custom('SignatureWeaponActionThirdPerson')] [rival.GetHerHis] [rival.Custom('signature_weapon')] a dříve, než [friend.GetFirstNameNoTooltip] stačí zablokovat, [rival.GetSheHe] [rival.Custom('SignatureWeaponCriticalPresent')] [friend.GetFirstNamePossessiveNoTooltip] rameno. Můj přítel padá na zem, křičící bolestí, a [rival.GetFirstNameNoTooltip] se mi dívá přímo do očí.\n\n"Vzdej se.""
 tribal.1201.a.tt:0 "Závod přináší prestiž, ale také rizika!"
 tribal.1201.a:0 "Samozřejmě se také připojím!"
 tribal.1201.b:0 "Prostě si vychutnám podívanou."
 tribal.1201.desc_ending:0 "a zjišťuji, že jak [racer.Custom2('MyCharacterIntroduction', ROOT.Char)] tak [villain_racer.Custom2('MyCharacterIntroduction', ROOT.Char)] se chystají zúčastnit závodu."
 tribal.1201.desc_opening:0 "Přípravy na velký závod probíhají týdny a konečně nastal čas soutěžit!\n\n"
 tribal.1201.desc_warhorse:0 "Přijíždím na mém spolehlivém [ROOT.Char.Custom('HorseStoryMareStallion')] [ROOT.Char.Custom('WarhorseStoryName')],"
 tribal.1201.desc:0 "Přijíždím na jednom ze svých nejrychlejších koní,"
 tribal.1201.t:0 "Závod"
 tribal.1202.a:0 "\"Hej! Co to děláš?\""
 tribal.1202.b.tt:0 "Ať se děje, co se děje..."
 tribal.1202.b:0 "Není to moje věc."
 tribal.1202.c.failure:0 "[villain_racer.GetSheHe|U] si všimne, že někdo manipuloval s [villain_racer.GetHerHis] uzdou"
 tribal.1202.c.success:0 "Odcházím s [villain_racer.GetHerHis] uzdou jen barely neporušenou"
 tribal.1202.c.tt:0 "Byla by to škoda, kdyby během závodu něco #EMP prasklo#!..."
 tribal.1202.c:0 "Tak [villain_racer.GetFirstNameNoTooltip] nechal [villain_racer.GetHerHis] koně nechráněného..."
 tribal.1202.desc:0 "Tance, zpěv, povzbuzování... Davy jsou nadšené ještě před tím, než závod vůbec začal!\n\nProcházím mezi lidmi, zbývá jen několik minut, než se máme jezdit, když uvidím svého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('villain_racer'))] [villain_racer.GetTitledFirstName] u koní s něčím ostrým v [villain_racer.GetHerHis] ruce..."
 tribal.1203.a:1 "Musím se otočit a pomoci [villain_racer.GetHerHim]!"
 tribal.1203.b_nothing_sabotaged:0 "Jen rozptýlení."
 tribal.1203.b.tt:0 "Soustředíš se na závod"
 tribal.1203.b:0 "Skvělé! Méně konkurence."
 tribal.1203.c:0 "Aspoň na mě kůň nespadl..."
 tribal.1203.desc_opening:0 "Závodím po stepi, držím krok s mraky nad sebou a jezdci vedle mě.\n\n"
 tribal.1203.desc_sabotaged_racer:0 "Když se přiblížím k [villain_racer.GetTitledFirstName], [villain_racer.GetSheHe] přímo v tu chvíli odbočuje směrem ke mně, a ve stejný okamžik slyším, jak můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('racer'))] [racer.GetTitledFirstName] křičí bolestí. Otočím se v sedle a vidím [racer.GetHerHim] na zemi, krvavého, [racer.GetHerHis] kůň zoufale bojuje proti sedlu, které už není na jeho hřbetě, ale visí volně pod břichem."
 tribal.1203.desc_sabotaged_villain:0 "Náhle slyším, jak můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('villain_racer'))] [villain_racer.GetTitledFirstName] křičí bolestí. Otočím se v sedle a vidím [villain_racer.GetHerHim] na zemi, krvavého, s rozbitými zbytky [villain_racer.GetHerHis] uzdy v ruce."
 tribal.1203.desc_sabotaged_you:0 "#EMP *Prask!*#!\n\nNajednou se všechno přetočí; země nahoře a nebesa dole. Bojuju, abych zůstal v sedle, když si uvědomuji, že se to pod koněm vyklonilo! Ale moje nohy ztrácejí grip... Těžce dopadám na zem – ani nemám dech k tomu, abych vykřikl."
 tribal.1203.desc:0 "Není nic jako tohle! Vítr, zvuk hřebčících, to– Když se přiblížím k [villain_racer.GetTitledFirstName], [villain_racer.GetSheHe] najednou zakrývá směrem ke mně, téměř hází mého koně z rovnováhy!"
 tribal.1203.d.failure.tt:0 "Mohu skončit hůř v závodě"
 tribal.1203.d.failure:0 "Jsem dočasně zpomalen"
 tribal.1203.d.success:0 "Já #EMP omylem#! narazím do [villain_racer.GetHerHis] koně trochu příliš silně"
 tribal.1203.d:0 "Oh, teď to začíná, [villain_racer.GetFirstNameNoTooltip]!"
 tribal.1203.e:0 "Měl bych být dost blízko, abych mohl skočit..."
 tribal.1203.failure:0 "Jsem ten, kdo je vyslán do vzduchu"
 tribal.1203.success:0 "Podařilo se mi shodit [villain_racer.GetHerHim] z [villain_racer.GetHerHis] koně"
 tribal.1204.a:0 "Ano, jsem velmi rychlý, děkuji!"
 tribal.1204.b:0 "Příště vyhraji!"tribal.1103.desc_opening:0 "Davy lidí se shromáždilo, aby viděli holmgang mezi [rival.GetTitledFirstName] a [friend.GetTitledFirstName]. V záplavě hlasů a vztyčených pěstí křičím nejhlasitěji ze všech.\n\n[friend.GetTitledFirstNameNoTooltip] drží [friend.GetHerHis] [friend.Custom('signature_weapon')] a nabíhá – brzy se ocitají uprostřed zběsilého tance oceli a krve.\n\n"
 tribal.1204.desc_fast:0 "Vítá mě řev davu, když probíhám cílovou čárou.\n\n"
 tribal.1204.desc_racer:0 "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('racer'))] [racer.GetTitledFirstName] už oslavuje [racer.GetHerHis] vítězství, obklopen lidmi a zásobován dary, a [racer.GetSheHe] šťastně mává mým směrem."
 tribal.1204.desc_slow:0 "Trvá to dlouhé minuty, ale nakonec se dostanu přes cílovou čáru.\n\n"
 tribal.1204.desc_villain:0 "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('villain_racer'))] [villain_racer.GetTitledFirstName] už oslavuje [villain_racer.GetHerHis] vítězství, obklopen lidmi a zasypán dary, a [villain_racer.GetSheHe] se usmívá a mává, jakmile mě uvidí."
 tribal.1204.desc_you_jumped_horses:0 "Přistupují ke mně lidé, kteří mi gratulují, ale zmatek nastane, když vidí, že jsem na koni [villain_racer.GetTitledFirstNamePossessive] a vedu svého vlastního. Přesto je tu tanec a oslava, a téměř nikdo si nevšimne, že [racer.GetTitledFirstName] a [villain_racer.GetTitledFirstNameNoTooltip] dosáhli cíle, ten druhý pěšky."
 tribal.1204.desc_you:0 "Rychle se ke mně přibližují lidé, kteří mi gratulují, sahají, aby se dotkli mého koně, tančí... Téměř nikdo si nevšimne [racer.GetTitledFirstName] a [villain_racer.GetTitledFirstName], jak dosahují cíle; dav je příliš zaneprázdněn oslavou se mnou!"
 tribal.1301.a:0 "Děkuji! Tady, pro vaši vesnici."
 tribal.1301.b:0 "Mohl bych využít [peasant.GetWomanMan] jako jsi ty."
 tribal.1301.c:0 "Krokodýl? Pft! Neviděl jsem žádného krokodýla."
 tribal.1301.desc:0 "Navštěvuji jednu z malých řek blízko [capital.GetName]. Když se chystám uhasit svou žízeň, místní [peasant.GetWomanMan] se rozhodně postaví mezi mě a řeku — ta drzost!\n\nPrávě když se chystám nařídít [peasant.GetHerHim] odstranit, [peasant.GetSheHe] promlouvá: 'V řece je krokodýl, můj [ROOT.Char.GetLadyLord].'\n\n[peasant.GetSheHe|U]... [peasant.GetSheHe|U] mě #EMP chránil#!?"
 tribal.1301.d.tt:0 "Poslechnu [peasant.GetHerHis] varování"
 tribal.1301.d:0 "No... Děkuji. Teď jdi."
 tribal.1301.t:0 "Smrtící setkání"
 tribal.1302.a:0 "AAAAH!! DOST TOHO!"
 tribal.1302.desc:0 "Přistupuji k vodě, ignoruji [peasant.GetWomanMan], a skláním se, abych nabral chladnou vodu do dlaní. Není žádné znamení oživlé bytosti kromě hmyzu!\n\nKdyž se natahuji po druhém doušku, slyším něco, co naruší hladinu, a pak... #EMP Bolest#!. Tolik bolesti. Dívám se dolů a vidím obrovskou tlamu uzavřenou kolem mé nohy, krev prosakuje z kolem zubatých zubů."
 tribal.1303.a:0 "Přinese to blahobyt – zavlažování!"
 tribal.1303.b:0 "Použijte to na zavlažování, ale ne zdarma."
 tribal.1303.c:0 "Nechte venkovany, ať to využijí co nejlépe."
 tribal.1303.desc:0 ""Můj [ROOT.Char.GetLadyLord]," [councillor.Custom2('MyCharacterIntroduction', ROOT.Char)] ke mně přistupuje. "Byla objevena oáza blízko [capital.GetName]. Co bys chtěl, abych udělal?"\n\nOáza! Zdrojem vody a života... nebo peněz."
 tribal.1303.t:0 "Oáza"tribal.1004.desc_opening:0 "Můj [liege_to_challenge.Custom2('RelationToMeShort', SCOPE.sC('challenger'))] [challenger.GetFirstName] [challenger.Custom('SignatureWeaponActionThirdPerson')] [challenger.GetHerHis] [challenger.Custom('signature_weapon')] a udělá krok směrem ke mně. Celý kmen se shromáždil kolem nás, vzrušení a strach těžce visí ve vzduchu.\n\n"
