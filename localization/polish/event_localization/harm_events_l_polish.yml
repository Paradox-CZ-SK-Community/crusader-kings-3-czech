l_polish:
 aging_gracefully_modifier_desc:0 "Tato postava začíná upadat, ale běh času se na ní zdá působit o něco méně těžce než na většině."
 aging_gracefully_modifier:0 "Stárnout s grácií"
 harm.0000.tt.death.failure:0 "Zemřeš"
 harm.0000.tt.death.success:0 "Přežijete"
 harm.0000.tt.incapable.failure:0 "Zkušenost tě oslabuje"
 harm.0000.tt.incapable.success:0 "Nejste trvale zraněni"
 harm.0000.tt.no_permanent_damage:0 "Nepodstupujete žádné trvalé poškození."
 harm.0000.tt.physician:0 "#EMP [ROOT.Char.Custom('GetRandomCourtMedic')|U]! [medic.GetFirstNameNoTooltip]!#!"
 harm.0000.tt.spared_for_now:0 "Jsi ušetřen. Na chvíli."
 harm.0001.a.tt.failure:0 "Nejsi tak fit, jak sis myslel"
 harm.0001.a.tt.success:0 "Tvé tělo je zdravé, tvá mysl je jasná"
 harm.0001.a:0 "Ještě tu budu dlouho, jsem si jistý!"
 harm.0001.b.tt.failure:0 "Nic nezastaví pochod času"
 harm.0001.b.tt.success:0 "Učinil jsi několik nezbytných změn"
 harm.0001.b:0 "Možná bych mohl žít trochu čistěji..."
 harm.0001.c:0 "Odejdu, až budu připraven, [ROOT.Char.GetFaith.DeathDeityName], ne dříve."
 harm.0001.desc:0 "Probudím se kašlající a chroptící, mysl zakalená, hlava třeští. Téměř k zvracení se snažím vytáhnout z postele, ale můj úchop na rámu je křehký, slabý jako novorozeně.\n\nS nesmírným úsilím se dostanu na nohy a zakolísám k umyvadlu. Podle [ROOT.Char.GetFaith.HealthGodName], odkud přišla tato slabost? Já... já se cítím tak nemocný.\n\nChladná voda málo osvěží. S rozmazanýma očima zírám na hrozivý, mlhavý odraz v mém leštěném stříbrném zrcadle. [ROOT.Char.GetWomanMan], který se na mě dívá, vypadá tak velmi, velmi starý."
 harm.0001.d.tt.failure:0 "Vaše tělo stárne"
 harm.0001.d.tt.success:0 "Čas je k tobě laskavý"harm.1092.desc.fallback:0 "Když mě zasáhnou, zdá se, že mé vidění zmenšuje, všechny pohledy a světlo se proplétají, až mi zůstane jen malý koutek světa, navždy na okraji pozornosti a podtržený pramenem bolesti.\n\n[ROOT.Char.GetFaith.HealthGodName|U] jasně považuje mé utrpení za zábavné, protože útoky jsou alarmující pravidelné."
 harm.0001.d:0 "Nejsem ten mladík, jakým jsem býval."
 harm.0001.t.pre_title:0 "Chorobný s věkem"
 harm.0001.t:0 "$harm.0001.t.pre_title$: Oslabený"
 harm.0002.a.tt:0 "Tvoje mysl není tak rychlá jako kdysi..."
 harm.0002.a:0 "Na co jsem to myslel?"
 harm.0002.desc:0 "Kam jsem to šel? Proč jsem sem přišel? Mohl bych přísahat... pravda, hledal jsem a. Pro a. Pro něco.\n\nBylo to naléhavé? Musel jsem se vrátit k #EMP někomu#!. Rychle! Příští týden? Ano, myslím, že ano.\n\nAha! Tady to je, to jsem chtěl, to jsem potřeboval pro... pro..."
 harm.0002.t:0 "$harm.0001.t.pre_title$: Zmatený"
 harm.0003.a.tt:0 "Tvé tělo začíná zpomalovat..."
 harm.0003.a:0 "Gah, mají všechny lidé klouby #EMP skřípat#! takhle?"
 harm.0003.desc.blind:0 "Běhám svou [ROOT.Char.Custom('HandHands')] po své kůži a cítím papírovou strukturu a to, co se zdá být pravděpodobně příliš tlustými víry vrásek, které ucpávají mou kůži."
 harm.0003.desc.intro:0 "Pod vůlí [ROOT.Char.GetFaith.HealthGodName], proč jsem tak #EMP bolavý#!? Spal jsem dobře, tak jako obvykle, ale kdykoli se natáhnu, cítím, jak se mi kosti skoro jiskří, když se třou jedna o druhou.\n\n"
 harm.0003.desc.outro:0 "Je těžké si představit, že mládí kdysi pulzovalo tímto tělem, horkým a vitálním."
 harm.0003.desc.sighted:0 "Zírají na své [ROOT.Char.Custom('HandHands')], pečlivě pozoruji nehty. Žloutnou s věkem, na pokožce, která se vrásní víc, než bych chtěl."
 harm.0003.t:0 "$harm.0001.t.pre_title$: Bolest"
 harm.0011.a.tt.failure:0 "Není ti dobře"harm.1102.desc:0 "Jedu se svým doprovodem ulicemi [ROOT.Char.GetCurrentLocation.GetName], zachovávám přísnou povahu. Je důležité být viděn, občas, ale stejně tak důležité zůstat postavou nějaké autority.\n\nZastavíme se, když kolem nás projíždí vozík příliš rychle na to, aby to bylo vůbec bezpečné, v rušném křížení.\n\nŠťastná náhoda pro řidiče — není moudré zastavit [ROOT.Char.GetTitleAsNameNoTooltip], ale jejich kůň je nese příliš rychle na to, aby to viděl, natož aby se zastavil."
 harm.0011.a.tt.success.bone:0 "Tvá hloupá lebka tě zachrání"
 harm.0011.a.tt.success.brain:0 "Čistou silou vůle se dostanete skrz."
 harm.0011.a.tt.success:0 "Uzdravíte se, dáte-li čas"
 harm.0011.a:0 "Jsem v pořádku! Já-jsem v pořádku..."
 harm.0011.b.tt.failure:0 "[medic.GetFirstNamePossessive|U] prostě nebyl dost dobrý"
 harm.0011.b.tt.success:0 "S pomocí [medic.GetHerHis] se dostanete skrz."
 harm.0011.b:0 "[medic.GetFirstNameNoTooltip]. Prosím. Moje #EMP hlava.#!"
 harm.0011.desc.default_body:0 "S konfliktem v [battle_location.GetName] u konce se ranění a zmrzačení odplíží z bojiště, zatímco nejvýznamnější z mrtvých jsou odnášeni přáteli a služebníky.\n\nPokud jde o mě, byl jsem chycen do jednoho z nejhustších bojů — žádná jemnost, jen sekání, křik a zabíjení. Moje hlava se stále točí z ran a adrenalinu, z návalů strachu a vzteku a euforie a...\n\nTo-točící. Moje hlava se točí. Můj zrak se rozmazává, pak se zdvojuje, a začínám padat do [ROOT.Char.Custom('GritType')].\n\n"Zavolejte [ROOT.Char.Custom('GetRandomBattlefieldMedic')|U], [ROOT.Char.GetTitleAsNameNoTooltip] byl zasažen!" zní výkřik,"
 harm.0011.desc.medic_present:0 "a poslední, co vidím, je [medic.GetTitledFirstName], jak se prodírá davem."
 harm.0011.desc.no_medic:0 "ale nikdo neodpovídá. Nikdo vůbec."
 harm.0011.t:0 "Zlomeno bojem"
 harm.0501.a.tt.failure:0 "$harm.0000.tt.incapable.failure$"
 harm.0501.a.tt.success:0 "$harm.0000.tt.incapable.success$"
 harm.0501.a:0 "Kde... kde jsem?"
 harm.0501.b:0 "Mohu #EMP ovládat sebe#!."
 harm.0501.c.tt.failure:0 "$harm.0000.tt.incapable.failure$"
 harm.0501.c.tt.success:0 "$harm.0000.tt.incapable.success$"
 harm.0501.c:0 "Můj mysl je ostřejší než toto."
 harm.0501.desc:0 "Celé mé bytí je v plamenech — je to, jako by má duše zapalovala a spalovala se zevnitř. Kam jsem to šel... proč jsem tu byl? Proč to #EMP bolí tak#!?\n\nNerv za nervem, žhavá bolest se šíří po celém mém zoufalém těle, omývá mě tu a tam ve vlnách, než ustoupí. Jsem tak horký, ale tak studený, prosycený střelujícími, jiskřícími bolestmi.\n\nV jediném, pálivém okamžiku jasnosti se zdroj mého utrpení stává zřejmým. Moje tělo trpí selháním mého pokolení."
 harm.0501.t.prefix:0 "Hříchy rodiny"
 harm.0501.t:0 "$harm.0501.t.prefix$: Nejlepší v plemeni"
 harm.0502.a.tt:0 "#WEAK Bolest se opět vytrácí...#!"
 harm.0502.a:0 "Jaká podivná nemoc tohle je?"
 harm.0502.desc:0 "Při spěchu přes [ROOT.Char.Custom('GetCourtyard')] na triviální úkol cítím náhlou, svíravou bolest v noze a poté další v paži. Je... třese se mi ruka? Proč mi buší hlava? Kde...\n\nNa krátkou chvíli zakopnu a skoro se skácím k zemi. Poté se zachytím a pokračuji dál.\n\nNevím... co to bylo."
 harm.0502.t:0 "$harm.0501.t.prefix$: Střelné Hvězdy"
 harm.0511.a.tt.failure:0 "$harm.0000.tt.incapable.failure$"
 harm.0511.a.tt.success:0 "$harm.0000.tt.incapable.success$"
 harm.0511.a:0 "Počkej, n-!"
 harm.0511.b:0 "Sklon se a převal se."
 harm.0511.c.tt.failure:0 "$harm.0000.tt.incapable.failure$"
 harm.0511.c.tt.success:0 "$harm.0000.tt.incapable.success$"
 harm.0511.c:0 "Vezmi to na rameno."
 harm.0511.desc:0 "Můj doprovod a já si užíváme dlouhou, pohodovou jízdu poblíž [ROOT.Char.GetCurrentLocation.GetName] — naše povinnosti na dnešek skončily, vracíme se domů včas na večeři.\n\nSlunce právě začíná klesat pod obzor, posílající červené paprsky světla skrze naše počty, když se můj kůň náhle vzepře. Pohyb je příliš tvrdý a příliš rychlý, abych získal kontrolu zpět, posílá mě to z osedla."
 harm.0511.t.prefix:0 "Ochutnávání Země"
 harm.0511.t:0 "$harm.0511.t.prefix$: Malý pád"
 harm.0512.a.tt:0 "#WEAK Tvůj kůň zůstává nervózní po zbytek cesty...#!"
 harm.0512.a:0 "Heh, nenechám, aby se to #EMP stalo#! znovu."
 harm.0512.desc:0 "Jízda po divočině poblíž [ROOT.Char.GetCurrentLocation.GetName] je jednoduchou, příjemnou částí života jako [ROOT.Char.GetTitleAsNameNoTooltip] [ROOT.Char.GetPrimaryTitle.GetNameNoTier]. Něco, co si mohu užít, v osamění nebo se svým doprovodem, když každodenní vedení se stává příliš zatěžujícím.\n\nZtracen v myšlenkách, si téměř nevšimnu, když si můj ohon všimne nějakého hrozivého malého ještěra a hodlá se vzepřít. Rychle si pevněji uchopím otěže a uklidním ji.\n\nNaše jízda pokračuje."
 harm.0512.t:0 "$harm.0511.t.prefix$: Téměř"
 harm.0521.a.tt.failure:0 "Jsi pod vodou příliš dlouho"
 harm.0521.a.tt.success:0 "Tvoje ruce uchopí něco"
 harm.0521.a:0 "Provaz, síť, prkno, hoď mi něco!"
 harm.0521.b.tt.unlocked_by_cultrad:0 "Tato možnost je odemykána tvými [culture|E]'s [traditions|E]"
 harm.0521.b:0 "Na povrch!"
 harm.0521.c.tt.failure:0 "Trvá ti to příliš dlouho"
 harm.0521.c.tt.success:0 "Na povrch dorazíte včas."
 harm.0521.c:0 "Plav, #EMP plav#!!"
 harm.0521.desc.coastal:0 "Bouřími zasažené pobřeží [ROOT.Char.GetCurrentLocation.GetName] občas představuje nebezpečnou cestu, ale přesto mě baví je plachtit. Cítím se—"
 harm.0521.desc.outro:0 "\n\nPlavidlo se nakloní na stranu a já se ocitnu ve vodě. Náraz mě zbaví dechu, náhlá změna teploty mě uvede do šoku.\n\nJak se probouzím, kašlu a šplouchám pod vodou, moje tělo a mozek jsou úplně v plamenech. Moje vědomí se již opět vytrácí, můj mozek se dusí a ztemňuje s každou sekundou."
 harm.0521.desc.river:0 "Řeka poblíž [ROOT.Char.GetCurrentLocation.GetName] obvykle není tak rozbouřená, ale stále si užívám svou jízdu. Je to uklidňující, to—"
 harm.0521.desc.sea:0 "Vždy si ceníme, když se ocitnu na moři. I na dnešní den, kdy vítr lomcuje, má to svoji drsnou krásu, pocit křehkosti, jaké—"
 harm.0521.t.prefix:0 "Vlna za Vlnou"
 harm.0521.t:0 "$harm.0521.t.prefix$: Chrochtání & Chytání"
 harm.0522.a.tt:0 "#WEAK Téměř... hypnotické...#!"
 harm.0522.a:0 "Voda je téměř hypnotická..."
 harm.0522.desc.coastal:0 "Je vzácný rok, kdy nemám důvod využít oceánskou dopravu. Vzhledem k její blízkosti k [ROOT.Char.GetCurrentLocation.GetName] bych byl hlupák, kdybych to nedělal.\n\nDnešní cesta byla rychlá, moje přítomnost byla potřebná k rozhodování o nějakém drobném sporu, což mi umožnilo užívat si klidný pocit, když jsem byl přepravován domů — sledoval jsem, jak se pobřeží míhá kolem mě bez jediného starosti."
 harm.0522.desc.outro:0 "\n\nStojíc na palubě lodi, naklánějíc se přes stranu, cítím se velmi pokojně."
 harm.0522.desc.river:0 "Řeka nedaleko [ROOT.Char.GetCurrentLocation.GetName] nabízí úžasný zdroj snadné dopravy, který jsem občas měl důvod využít, jako dnes.\n\nOsvěžující to skutečně je. Poslouchat gruntění a volání veslařů, jak nás unesou s proudem, sledovat krajinu, která se mihotá, i když zůstávám úplně v klidu."
 harm.0522.desc.sea:0 "Existuje něco tak osvěžujícího jako moře? Cítění soli, občasné volání racků při přecházení země, jemný zvuk vody omývající naše trupy."
 harm.0522.t:0 "$harm.0521.t.prefix$: Podoba Klidu"
 harm.0531.a.tt.failure:0 "Podlehneš masivnímu mrtvici"
 harm.0531.a.tt.success:0 "Nihil se stahuje"
 harm.0531.a:0 "Můj mysl je... na #EMP ohni#!..."
 harm.0531.b:0 "Znám se a tohle přejde."
 harm.0531.c.tt.failure:0 "$harm.0531.a.tt.failure$"
 harm.0531.c.tt.success:0 "$harm.0531.a.tt.success$"
 harm.0531.c:0 "[ROOT.Char.GetFaith.HealthGodName], dej mi sílu."
 harm.0531.desc:0 "Cítím se. Otupělý. Co se... děje...\n\nNemohu stát vzpřímeně. Nemohu se soustředit. Necítím. Kromě střelné bolesti a—\n\nPomoc.\n\nNějak.\n\nNěkdo.\n\nProsím.\n\n#EMP Prosím#!."
 harm.0531.t.prefix:0 "Vnitřní potíže"
 harm.0531.t:0 "$harm.0531.t.prefix$: Svět se klouže"
 harm.0532.a.tt:0 "#WEAK Oni to... pravděpodobně...#!"
 harm.0532.a:0 "Ty pekelné bolesti hlavy, kdy už přestanou?"harm.0622.desc:0 ""Číšník, další kolo!" volám, uprostřed spousty jásání a skřehotání.\n\nKdyž se od zbytku návštěvníků taverny-*HIC*-ozve jásot, usmívám se. Už půlka [ROOT.Char.GetCurrentLocation.GetName] musí být tady uvnitř, jak jásají a křičí pro mě.\n\nPo všem, kdo může vypít pintu tak jako #EMP já#!?"
 harm.0532.desc:0 "V poslední době mě sužují nejhorší migrény. Kousají do mé mysli a drásají mé tělo, posílají ostré úlomky bolesti zpět skrze mou lebku.\n\nS časem každá #EMP projde#!, ale nikdy dost rychle pro mé potěšení."
 harm.0532.t:0 "$harm.0531.t.prefix$: Nemohu myslet"
 harm.0541.a.tt.failure:0 "Zima vykonává své zlé umění"
 harm.0541.a.tt.success:0 "$harm.0000.tt.incapable.success$"
 harm.0541.a:0 "..."
 harm.0541.b:0 "Čelil jsem horším věcem než tomuhle."
 harm.0541.c.tt.failure:0 "$harm.0541.a.tt.failure$"
 harm.0541.c.tt.success:0 "$harm.0000.tt.incapable.success$"
 harm.0541.c:0 "Nenechám se položit dolů #EMP mrazem#!!"
 harm.0541.desc.baby:0 "...\n\nZajímalo by mě. Zajímalo by mě, jaký by byl život.\n\n..."
 harm.0541.desc.fallback:0 "Utáhněte přikrývky pevněji. Zabalte své končetiny více. Zatněte zmrzlé zuby proti chladu.\n\nTato mrazivá noční můra zimy se zdá být vyčerpávající každý kousek zdraví z mého těla, zanechávající mě smutného prostopášníka sotva schopného kašlat. Nepodlehnu.\n\nNepodlehnu..."
 harm.0541.t.prefix:0 "Nemoci uprostřed zimy"
 harm.0541.t:0 "$harm.0541.t.prefix$: Tichý & Klidný"
 harm.0542.a.tt:0 "#WEAK Oheň... potřebuješ další oheň...#!"
 harm.0542.a:0 "Opravdu bych si přál, aby bylo tepleji..."
 harm.0542.desc.baby:0 "Můj malý svět je tak zvláštní. Co je to za pocit? Proč mi není teplo?\n\nNebylo to vždy tak, ale teď to tak je. Nerozumím tomu. Snažím se zakřičet, abych přivedl pečovatele na pomoc, ale moje plíce nevydají víc než slabé zakašlání."
 harm.0542.desc.fallback:0 "Bez ohledu na to, jak těsně si omotám noční zábal kolem sebe, stále se cítím velmi, velmi, chladně. Tento hořký zimní chlad se na mě lepí jako maso na kost, zahalujíc mě ve svém kousavém objetí.\n\nSkroutím víčka co nejvíce k sobě — ráno tu bude brzy, a s ním také světlo a život slunce a ohně."
 harm.0542.t:0 "$harm.0541.t.prefix$: Zmíněný na kost"
 harm.0551.a.tt.failure:1 "Rána & Prasknutí"
 harm.0551.a.tt.success:1 "Máš možnost slézt dolů"
 harm.0551.a:1 "Jen... musím být opatrný..."
 harm.0551.b:1 "Pomoc. Pomoc! POMOC!"
 harm.0551.c.tt.failure:1 "$harm.0551.a.tt.failure$"
 harm.0551.c.tt.success:1 "$harm.0551.a.tt.success$"
 harm.0551.c:0 "Nevypadá to #EMP tak#! vysoko..."
 harm.0551.desc:1 "Podle [ROOT.Char.GetFaith.FateGodName], miluji prozkoumávat [ROOT.Char.GetCurrentLocation.GetName]! Kdyby to nebylo pro mou tajnou cestu kolem zdí, nikdy bych neměl příležitost trávit čas daleko od svých úzkostlivých strážců, natož hrát sám jako teď.\n\nJak bych měl vůbec šanci najít tak velký strom, natož ho vylézt? Ti zasahující by mi to nikdy nedovolili... nikdy nedovolili...\n\nTo je docela vysoký strom, že?"
 harm.0551.t.prefix:0 "Hraní na vysokého"
 harm.0551.t:1 "$harm.0551.t.prefix$: Tloucnutí a prasknutí"
 harm.0552.a.tt:0 "#WEAK Určitě tě nikdo nikdy nenajde tímto způsobem...#!"
 harm.0552.a:0 "Jaká zábava!"
 harm.0552.desc:0 "Jako [ROOT.Char.GetTitleAsNameNoTooltip] nemám moc času pro sebe. Strážci a gardisté jsou všude, chrání mě jak před nebezpečím, tak jakýmkoli pocitem zábavy.\n\nNakonec, ale, jsem to zvládl! Trvalo to trochu odvahy, ale oni neznají cestu kolem zdí, kterou #EMP já#! znám.\n\nNemohu ji používat příliš často, ale když to udělám, celé [ROOT.Char.GetCurrentLocation.GetName] se rozprostírá přede mnou. Svoboda."
 harm.0552.t:0 "$harm.0551.t.prefix$: Tajná cesta"
 harm.0561.a.tt.failure:0 "$harm.0000.tt.incapable.failure$"
 harm.0561.a.tt.success:0 "$harm.0000.tt.incapable.success$"
 harm.0561.a:0 "Oh — počkej — NEE-"
 harm.0561.b:0 "Jedna noha před druhou, zůstaň klidný."
 harm.0561.c.adventurer:0 "Jsou to jen #EMP stany#!."
 harm.0561.c.tt.failure:0 "$harm.0000.tt.incapable.failure$"harm.0601.desc:0 "Jak to často děláme, [playmate.GetFirstName] a já si hrajeme v nevyužité části mého paláce.\n\nJako pevní přátelé, #EMP vždy#! najdeme nějaký způsob, jak se zabavit, a je příjemné mít někoho, kdo není strážný nebo pečovatel na blízku, pro změnu.\n\nDnes se předstíraně zápasíme daleko od nudných strážců, kteří by obvykle zasahovali. Bylo to hodně zábavy! Až na to... až na to, že poslední škrcení mě nechalo cítit se trochu omámeně a... #DIE1 a...#!"
 harm.0561.c.tt.success:0 "$harm.0000.tt.incapable.success$"
 harm.0561.c:0 "Jsou to jen #EMP schody#!."
 harm.0561.desc_adventurer: "Opět se dívám přes močál bláta a stanových lan a přemýšlím, jestli potřebuji hlídače.\n\nMělo by to být jednoduché. Jsem dospělý [ROOT.Char.GetWomanMan] a vím, jak překročit tábor, aniž bych si zlomil krk, sakra.\n\nMělo by to být tak velmi, #EMP velmi#! jednoduché.\n\nA přesto..."
 harm.0561.desc:0 "Opět se dívám na schody dolů z mého pokoje a přemýšlím, zda potřebuji stráže.\n\nMělo by to být jednoduché. Jsem dospělý [ROOT.Char.GetWomanMan] a vím, jak používat schody bez zlomení krku, sakra.\n\nMělo by to být tak velmi, #EMP velmi#! jednoduché.\n\nA přesto..."
 harm.0561.t.prefix:0 "Ne Tak Mladý"
 harm.0561.t:0 "$harm.0561.t.prefix$: Sestup"
 harm.0562.a.tt:0 "#WEAK Kdy se to pro tebe stalo takovým problémem?#!"
 harm.0562.a:0 "Znepokojující."
 harm.0562.desc_adventurer: "Když vstávám z postele a vykračuji do ruchu tábora, téměř se chytám za stanovou tyč.\n\nTohle... to by mělo být jednoduché. Přesto se to zdá tak obtížné, tak hrozivé, spleť bláta, stanových provazů a zavazadel se předem táhne jako sama věčnost...\n\nNe, ne. Působím příliš dramaticky. Jsem #EMP [ROOT.Char.GetTitleAsNameNoTooltip]#!, a mohu projít svým táborem bez pomoci."
 harm.0562.desc:0 "Když scházím ze schodů z mé ložnice, nacházím se, že se téměř držím zdi.\n\nTohle... to by mělo být jednoduché. Přesto se to zdá tak obtížné, tak nesmírné, úzké schodiště se předem rozprostírá jako věčnost sama...\n\nNe, ne. Přeháním. Jsem #EMP [ROOT.Char.GetTitleAsNameNoTooltip]#!, a mohu opustit svou [ROOT.Char.Custom('GetRoom')|l] bez pomoci."
 harm.0562.rump: ""
 harm.0562.t:0 "$harm.0561.t.prefix$: Růst křehkosti"
 harm.0571.a.tt.failure:0 "$harm.0000.tt.incapable.failure$"
 harm.0571.a.tt.success:0 "$harm.0000.tt.incapable.success$"
 harm.0571.a:0 "Dle [ROOT.Char.GetFaith.TricksterGodName], ty blázne, to byla moje hlava!"
 harm.0571.b:0 "Téměř žádný škrábanec."
 harm.0571.c.tt.failure:0 "$harm.0000.tt.incapable.failure$"
 harm.0571.c.tt.success:0 "$harm.0000.tt.incapable.success$"
 harm.0571.c:0 "Dýchejte — mohlo by to být horší."
 harm.0571.desc:0 "Trénování [sparring_partner.GetTitledFirstName] k tomu, aby byl lepším bojovníkem, je jednou z mých obtížnějších povinností, ale stále něčím, co je vyžadováno být [ROOT.Char.GetTitleAsName].\n\nDnešní zápas byl obzvlášť frustrující, přičemž [sparring_partner.GetFirstNamePossessiveNoTooltip] se ukazoval hůře než kdy jindy. Někdy se divím, jestli—\n\nBolest vzkvétá přes mou lebku. Já... udělal [sparring_partner.GetSheHe] mě chytit #EMP na spánku#!? Jaký typ #EMP idiota#!..."
 harm.0571.t.prefix:0 "Nutný trénink"
 harm.0571.t:0 "$harm.0571.t.prefix$: Šance na Úder"
 harm.0572.a.tt:0 "#WEAK Mohl jsi vyjít mnohem hůř...#!"
 harm.0572.a:0 "Buď opatrný, ty hlupáku!"
 harm.0572.desc:0 "Sparing v mém [ROOT.Char.Custom('GetCourtyard')], [sparring_partner.GetTitledFirstName] a já svá cvičná ostří spojujeme v tanci, který by na bojišti pravděpodobně vedl k tomu, že [sparring_partner.GetHerHim] by umřel tisíckrát.\n\n[sparring_partner.GetSheHe|U] jednoduše není válečník, kterým jsem já.\n\nPřesto je to nutný trénink pro někoho, kdo mě má reprezentovat v terénu, takže si udělám čas t—\n\nPod [ROOT.Char.GetFaith.WarGodName]! Ten úder mě málem zasáhl do lebky!"
 harm.0572.t:0 "$harm.0571.t.prefix$: Pouhá nehoda"
 harm.0581.a.tt.failure:0 "$harm.0000.tt.incapable.failure$"
 harm.0581.a.tt.success:0 "$harm.0000.tt.incapable.success$"
 harm.0581.a:0 "Počkej, [ROOT.Char.GetFaith.TricksterGodName], n—"
 harm.0581.b:0 "Ber to pomalu, ber to bezpečně."
 harm.0581.desc:0 "Užívat si vzácnou, osamělou koupel, daleko od služebnictva a frustrujících příchylných lidí, je pro mě potěšením. Je tak vzácné mít čas zcela, naprosto pro sebe, a užívám si každou chvíli toho.\n\nAle všechno dobré musí skončit, a začínám se zvedat z vany.\n\nAle — ale můj úchop není tak pevný, jak jsem si myslel, má noha uklouzne a začínám se rychle a nečekaně klouzat."
 harm.0581.t.prefix:0 "Vzácná Samota"
 harm.0581.t:0 "$harm.0581.t.prefix$: Neopatrné Krocení"
 harm.0582.a.tt:0 "#WEAK Není to tak, že bys se bez sluhů často koupal...#!"
 harm.0582.a:0 "Měl bych být opatrnější, předpokládám."
 harm.0582.desc:0 "Koupání o samotě je pro mě vzácný zážitek. Jako [ROOT.Char.GetTitleAsNameNoTooltip] je těžké najít chvíli, která by nebyla přerušována mým služebnictvem nebo [ROOT.Char.Custom('GetCourtier')|l], kteří hledají klidné slovo bez přerušení — dokonce i tak intimní záležitost, jako je mytí, podléhá tomu.\n\nOpatrně se posouvám ze své lenivé postavy z vany, uchopím okraj a udělám krok k čekající hromadě složených ručníků.\n\nAž na to... ne docela.\n\nMoje noha, ještě mokrá, uklouzne a jen moje reflexy mě zastaví před pádem na podlahu."
 harm.0582.t:0 "$harm.0581.t.prefix$: Kluzké, když je vlhko"
 harm.0591.a.tt.failure:0 "Hrnec měšťana tě zasáhne do spánku"
 harm.0591.a.tt.success:0 "Jsi v bezpečí"
 harm.0591.a:0 "Vrhněte se na stranu."
 harm.0591.b.tt:0 "Reaguješ s paranoia vyvolanou rychlostí"
 harm.0591.b:0 "#EMP Jsem nikdy v bezpečí?!#!"
 harm.0591.c.tt.failure:0 "$harm.0591.a.tt.failure$"
 harm.0591.c.tt.success:0 "$harm.0591.a.tt.success$"
 harm.0591.c:0 "Už se hýbu."
 harm.0591.desc:0 "Malý úkol ve městě mi zabral více pozornosti, než bych chtěl, ale nakonec se moje doprovod a já vydáváme domů.\n\nObyvatelé [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly] se hemží ulicemi jeho největšího města, každý žije své skromné životy s malými myšlenkami na [ROOT.Char.GetTitleAsNameNoTooltip], který projíždí jejich ulicemi.\n\nNáhlé, pálivé uvědomění se mi spaluje do vědomí: #EMP nebezpečí#!. Něco je přímo nade mnou, rychle klesá."
 harm.0591.t.prefix:0 "Bez péče"
 harm.0591.t:0 "$harm.0591.t.prefix$: Smrt z výšky"
 harm.0592.a.tt:0 "#WEAK To mohlo někoho zranit...#!"
 harm.0592.a:0 "Tito #EMP peoni#!."
 harm.0592.desc:0 "Jízda ulicemi [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly], poté co jsem splnil nějaký bezvýznamný úkol ve městě, slyším se svým doprovodem hlasitý třesk.\n\nTrocha vyšetřování ukazuje, že to byl nějaký měšťan, který vyhazoval hliněný hrnec z okna, nezajímajíc se, zda by mohl někoho zasáhnout.\n\nBezohledné, ano, ale co jiného můžeš očekávat?\n\nV každém případě to není něco, co by stálo za více zamyšlení."
 harm.0592.t:0 "$harm.0591.t.prefix$: Likvidace"
 harm.0601.a.tt.failure:0 "$harm.0000.tt.incapable.failure$"
 harm.0601.a.tt.success:0 "$harm.0000.tt.incapable.success$"
 harm.0601.a:0 "Já... se necítím dobře..."
 harm.0601.desc:0 "Jak to obvykle děláme, [playmate.GetFirstName] a já si hrajeme v opuštěné části mého paláce.\n\nJako pevní přátelé, vždycky si můžeme najít nějaký způsob, jak se zabavit, a je hezké mít někoho, kdo není stráž nebo hlídač pro změnu.\n\nDnes si zábavně wrestlujeme daleko od přísných strážců, kteří by obvykle zasahovali. Byla to spousta zábavy! Kromě... kromě že mě poslední chvat přivedl do trochu zatmění a... #DIE1 a...#!"
 harm.0601.t.prefix:0 "Hrubá Hra"
 harm.0601.t:0 "$harm.0601.t.prefix$: Důsledky"
 harm.0602.a.tt:0 "#WEAK Oba jste jen děti, nakonec...#!"
 harm.0602.a:0 "Měli bychom hrát každý den!"
 harm.0602.desc:0 "Rád si hraji s [playmate.GetFirstName], [playmate.GetSheHe] vždy ví, co můžeme dělat, abychom se bavili!\n\nŠplhání po budovách, vystrašení zvířat, klamání mých dvořanů... to všechno je jen trochu legrace, a oživuje to dvůr. Jen chci mít zábavu s [playmate.GetHerHim] navždy."
 harm.0602.t:0 "$harm.0601.t.prefix$: Jaká je újma?"
 harm.0611.a.tt.failure:0 "$harm.0000.tt.incapable.failure$"
 harm.0611.a.tt.success:0 "$harm.0000.tt.incapable.success$"
 harm.0611.a:0 "Počkej.. co... mé..."
 harm.0611.b:0 "Zatni zuby proti náporu."
 harm.0611.c.tt.failure:0 "$harm.0000.tt.incapable.failure$"
 harm.0611.c.tt.success:0 "$harm.0000.tt.incapable.success$"
 harm.0611.c:0 "Zaměřte se. Jasnost. #EMP Zaměření#!."
 harm.0611.desc.blind:0 "Je to, jako bych vystřelil do samotných mraků. Neslyším nic. Necítím nic. Jen pocit vzdálenosti, závratné výšky a pulzování krve v žilách."
 harm.0611.desc.fallback:0 "Můj zrak začíná zhoustnout, pohled a zvuk nahrazeny spěchající temnotou a vyhlídkou na rychlý konec."
 harm.0611.desc.intro:0 "Po dalším rušném večeru odpovídání na korespondenci se chystám vstát. Večeře volá, a přeji si— podle [ROOT.Char.GetFaith.HealthGodName], co to je za #EMP nával#!? Proč jsem tak zpomalený?\n\nKde je to... Kde jsem? Co se děje?\n\n"
 harm.0611.t.prefix:0 "Příliš daleko, příliš rychle"
 harm.0611.t:0 "$harm.0611.t.prefix$: Točivé výšky"
 harm.0612.a.tt:0 "#WEAK Je tvoje tělo skutečně tak slabé?#!"
 harm.0612.a:0 "Stále mám závrať."
 harm.0612.desc:0 "To je poslední z nich. Sto a jedna dopis, nebo tak to vypadalo, od různých úředníků, kteří udržují můj [ROOT.Char.Custom('GetRealmOrDomicile')|l] v chodu — nemluvě o celém večeru ztraceném odpovídáním na každý po sobě.\n\nTeď, myslím, malé jídlo před spaním.\n\nOdhazuji židli, zvedám se na nohy a... a... tak... závrať. Krev buší v mých žilách. \n\nSoustřeď se.\n\n#EMP Soustředěj se#!.\n\nUggh, co to bylo #EMP to#!?"
 harm.0612.t:0 "$harm.0611.t.prefix$: Nápor"
 harm.0621.a.tt.failure:0 "$harm.0000.tt.incapable.failure$"
 harm.0621.a.tt.success:0 "$harm.0000.tt.incapable.success$"
 harm.0621.a:0 "*HIC*... *hic*... ..."
 harm.0621.b:0 "Hehe, asi to ráno pocítím."
 harm.0621.c.tt.failure:0 "$harm.0000.tt.incapable.failure$"
 harm.0621.c.tt.success:0 "$harm.0000.tt.incapable.success$"
 harm.0621.c:0 "Oof, moje hlava. To bylo špatné, co?"
 harm.0621.desc:0 "Další noc, další pint, to je to, co vždy říkám! A je tu #EMP vždy#! další noc!\n\nMalá hospůdka v [ROOT.Char.GetCurrentLocation.GetName] se kolem mne točí, rozmazaná montáž tváří a akcí. Další! Další... tenhle... tenhle stůl je těžké opustit. Jak vstávám?\n\nJak... Jé, spadl jsem—aggh, podle [ROOT.Char.GetFaith.HealthGodName], moje hlava..."
 harm.0621.t.prefix:0 "Naložený"
 harm.0621.t:0 "$harm.0621.t.prefix$: Veselý čas"
 harm.0622.a.tt:0 "#WEAK A lépe s víc pití!#!"
 harm.0622.a:0 "Život je dobrý."
 harm.0622.desc:0 ""Pivovare, další kolo!" volám, k velkému jásotu a křiku.\n\nJak jásot stoupá od ostatních hostů v taverně-*HIC*, usmívám se. Polovina [ROOT.Char.GetCurrentLocation.GetName] musí být teď tady, všichni jásají a volají pro mě.\n\nKoneckonců, kdo může vypít pivo tak, jako #EMP já#!?"
 harm.0622.t:0 "$harm.0621.t.prefix$: Špatné návyky"
 harm.0631.a.tt.failure:0 "$harm.0000.tt.incapable.failure$"
 harm.0631.a.tt.success:0 "$harm.0000.tt.incapable.success$"
 harm.0631.a:0 "Počkej — nemohu — moje hruď!"
 harm.0631.b:0 "N-ne, ty ne, srdce, ne #EMP teď#!..."
 harm.0631.c.tt.failure:0 "$harm.0000.tt.incapable.failure$"
 harm.0631.c.tt.success:0 "$harm.0000.tt.incapable.success$"
 harm.0631.c:0 "Musím to jen přetrpět."
 harm.0631.desc:0 "[bonker.GetFirstName] mě cítí jako nejšťastnějšího [ROOT.Char.GetWomanMan] na světě. V takových večerech, kdy naše láska může mít fyzický projev, je [bonker.GetHerHis] náklonnost samozřejmá.\n\nMoje prsty se kroutí, mé oči se převracejí a spěchám k mému nejvášnivějšímu milenci za celý život.\n\nSrdce buší, sotva se mohu soustředit. Krev. Krev... buší... Co je... tohle není..."
 harm.0631.t.prefix:0 "Extáze"
 harm.0631.t:0 "$harm.0631.t.prefix$: Veselý Čas"
 harm.0632.a.tt:0 "#WEAK Tak velmi, velmi živý...#!"
 harm.0632.a:0 "[bonker.GetFirstNameNoTooltip] mě cítí tak #EMP živý#!."
 harm.0632.desc:0 "Pod všemi hvězdami nahoře, [bonker.GetFirstName] ve mně vyvolává nejintenzivnější plameny lásky. Žádný [bonker.GetWomanMan] mi nemůže poskytnout tak divoký zážitek, tak příjemnou noc jako [bonker.GetSheHe], a v tuto chvíli nemohu myslet na žádného —\n\n...\n\n—koho bych raději byl s."
 harm.0632.t:0 "$harm.0631.t.prefix$: Sladká Hudba"
 harm.0641.a.tt.failure:0 "$harm.0000.tt.incapable.failure$"
 harm.0641.a.tt.success:0 "$harm.0000.tt.incapable.success$"harm.0522.desc.river:0 "Řeka poblíž [ROOT.Char.GetCurrentLocation.GetName] nabízí úžasný zdroj snadné dopravy, který jsem občas měl důvod využít, jako dnes.\n\nOsvěžující, opravdu. Poslouchám hřebčík a volařské výkřiky, jak nás povzbuzují s proudem, sleduji, jak krajina ubíhá, i když zůstávám naprosto v klidu."
 harm.0641.a:0 "Co je... se mnou špatně..."
 harm.0641.b:0 "Tohle přejde."
 harm.0641.c.tt.failure:0 "$harm.0000.tt.incapable.failure$"
 harm.0641.c.tt.success:0 "$harm.0000.tt.incapable.success$"
 harm.0641.c:0 "Určitě to musí být léčitelné?"
 harm.0641.desc:0 "Proklínám a vzdychám nad tímto zpropadeným otokem, nemohu mít nic v klidu? Moje tělo... #EMP nabývá na objemu#! tímto zlem, slabá tekutina a bledé tkáně se jemně vyčnívají daleko nad svou míru.\n\nMůj vyboulený, obézní tvar je mučen bolestí, a já s ním.\n\nNemohu správně myslet.\n\nMohu jen trpět.\n\nTrpět, trpět a naříkat..."
 harm.0641.t.prefix:0 "Příjem Tekutin"
 harm.0641.t:0 "$harm.0641.t.prefix$: Nějaké mírné otoky"
 harm.0642.a.tt:0 "#WEAK Určitě to přejde...#!"
 harm.0642.a:0 "Aggh, to je trochu citlivé."
 harm.0642.desc: "V poslední době mě klouby tak bolely.\n\nByl tam jistý... podlitina? Zánět? Alespoň hromadění vody kolem pohyblivých částí mých končetin, které mi způsobuje nemalé utrpení.\n\nMám jen naději, že to časem a odpočinkem ustoupí."
 harm.0642.t:0 "$harm.0641.t.prefix$: Citlivost"
 harm.1001.a.tt.failure:0 "$harm.0000.tt.death.failure$"
 harm.1001.a.tt.success:0 "$harm.0000.tt.death.success$"
 harm.1001.a:0 "Zkus to vykašlat."
 harm.1001.b:0 "Klid, dech."
 harm.1001.c.tt.failure:0 "$harm.0000.tt.death.failure$"
 harm.1001.c.tt.success:0 "$harm.0000.tt.death.success$"
 harm.1001.c:0 "Bouchněte si do hrudi a plic."
 harm.1001.desc:0 "Večeře dnes večer je směs několika mých oblíbených jídel — nedávno bylo jídlo, které bylo připraveno, nečekaně lahodné, a hltám ho s chutí.\n\nAle. Ale něco není... moje hrdlo, něco se mi zaseklo v hrdle!\n\nVzduch, nemohu— #EMP vzduch#!."
 harm.1001.t.prefix:0 "Večeře"
 harm.1001.t:0 "$harm.1001.t.prefix$: Uduš se tím"
 harm.1002.a.tt:0 "#WEAK Je to nezávadná radost...#!"
 harm.1002.a:0 "Momentálně si opravdu užívám jídlo."
 harm.1002.desc:0 "S kašlem a zakuckáním reflexivně vyčistím své dýchací cesty. Večerní jídlo je nádherné, ale možná... #EMP příliš#! nádherné, když ho polykám trochu příliš rychle.\n\nUklidni se, naléhám si.\n\nNení potřeba spěchat."
 harm.1002.t:0 "$harm.1001.t.prefix$: Téměř zaseknutý"
 harm.1011.a.tt.failure:0 "$harm.0000.tt.death.failure$"
 harm.1011.a.tt.success:0 "$harm.0000.tt.death.success$"
 harm.1011.a:0 "Drž se ze všech sil."
 harm.1011.b:0 "Hlava dolů, drž se pevně."
 harm.1011.c.tt.failure:0 "$harm.0000.tt.death.failure$"
 harm.1011.c.tt.success:0 "$harm.0000.tt.death.success$"
 harm.1011.c:0 "To není můj první vystrašený kůň."
 harm.1011.desc:0 "Když se my a můj doprovod vracíme z úkolu v venkovské [ROOT.Char.GetCurrentLocation.GetName], něco malé a zuřivé vyleze zpod kamene a syčí na mého koně.\n\nNepředvídatelně kůň propadne panice, kopne do tvrdého, ledabylého běhu a uhání vysokou rychlostí.\n\nPřesně tak, jak je vyděšen vlastním instinktivním reakcí, zvíře skáče a kope, když utíká, skoro se převrací, natož mě."
 harm.1011.t.prefix:0 "Letící"
 harm.1011.t:0 "$harm.1011.t.prefix$: Buď Jezdec nebo Zemři"
 harm.1012.a.tt:0 "#WEAK To mohlo být nepříjemné...#!"
 harm.1012.a:0 "Hej, dívko, uklidni se..."
 harm.1012.desc:0 "Jako všichni, kdo vedou, se očekává, že budu moci jezdit na koni, jak často, tak dobře. Těžko bych zvládl svůj [ROOT.Char.Custom('GetRealmOrDomicile')|l], kdybych to nedokázal.\n\nDnešní úkol je triviální záležitostí ve venkovském [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly], něco, co já a můj doprovod jsme nejlépe schopni vyřešit rychle a v pod-\n\nBez varování můj kůň skočí, vystrašený nějakým malým zvířetem na stezce. Téměř mě vyhodí, jen si ovládám kontrolu na poslední chvíli."
 harm.1012.t:0 "$harm.1011.t.prefix$: Na návratu"
 harm.1021.a.tt.failure:0 "$harm.0000.tt.death.failure$"
 harm.1021.a.tt.success:0 "$harm.0000.tt.death.success$"
 harm.1021.a:0 "Já... necítím se tak dobře..."
 harm.1021.b:0 "Přineste mi studenou vodu — potřebuji si lehnout. Hned."
 harm.1021.c.tt.failure:0 "$harm.0000.tt.death.failure$"
 harm.1021.c.tt.success:0 "$harm.0000.tt.death.success$"
 harm.1021.c:0 "Musíme mít nějaké léky na skladě pro toto!"
 harm.1021.desc:0 "Večeře, nejlepší, ne-li největší, jídlo dne!\n\nAhhh, jak báječný čas být naživu: tolik textur ke zpracování, tolik chutí k absorbování, tolik bohatých aromat—\n\nV břiše mám uzel.\n\nKvetoucí nádor bolesti, který stahuje mé břicho, zatímco zároveň šíří ledové prsty agonie přes zbytek mých orgánů. Žádný hnusný jed, pouze hrozný soustav bohatých potravin, které trhají mé vnitřnosti.\n\nCo jsem jedl... #DIE1 I#!... #DIE2 eurgh#!..."
 harm.1021.t.prefix:0 "Plné břicho"
 harm.1021.t:0 "$harm.1021.t.prefix$: Příliš mnoho"
 harm.1022.a.tt:0 "#WEAK Zpět k večeři...#!"
 harm.1022.a:0 "Jsem rád, že to rychle pominulo."
 harm.1022.desc:0 "Podle [ROOT.Char.GetFaith.HouseholdGodName] jsem #EMP nasycen#!. Po večeři se opírám v křesle, poslouchám, jak moji [ROOT.Char.Custom('GetCourtierPlural')] si povídají, svět je na chvíli v pořádku.\n\nOpravdu jsem se v poslední době čím dál tím více těšil na večeři. Ty pohledy, chutě, zvuky... pocit bohatých šťáv a krémové omáčky stékající po bradě.\n\nAspoň dokud mi žaludek nezahučí z námahy všech těch bohatých jídel, a lehké kroužení hrozí, že mi vylije střeva.\n\nAle odezní to tak rychle, jak to přišlo. Většinu večerů."
 harm.1022.t:0 "$harm.1021.t.prefix$: Nedostatek"
 harm.1031.a.tt.failure:0 "$harm.0000.tt.death.failure$"
 harm.1031.a.tt.success:0 "$harm.0000.tt.death.success$"
 harm.1031.a:0 "Nemůžu... dýchat..."
 harm.1031.b:0 "´Jen je potřeba ovládat. Dech. Dokud najdu. Fyziku."
 harm.1031.c.tt.failure:0 "$harm.0000.tt.death.failure$"
 harm.1031.c.tt.success:0 "$harm.0000.tt.death.success$"
 harm.1031.c:0 "Klid. Malé nádechy. K lékaři."
 harm.1031.desc:0 "Žhavý oheň v mých žilách mě šokuje k bdělosti, hořící křik masa volající po vzduchu, po úlevě, po něčem.\n\nMoje ústa... mé hrdlo... ucpané? Ne naplněné, ale blokováno něčím odporným, co se houpe zevnitř.\n\nHlenem vykašlávám husté, žluté globule chorobně sladkého hnisu, zápach smrti a shnilého masa visí z každého vláknitého potoka hlenu, ale stále přichází.\n\nPomoc. Potřebuji. #EMP Pomoc#!."
 harm.1031.t.prefix:0 "Ucpaný krk"
 harm.1031.t:0 "$harm.1031.t.prefix$: Udušení"
 harm.1032.a.tt:0 "#WEAK Úleva brzy přijde...#!"
 harm.1032.a:0 "Tyto věci obvykle pominou."
 harm.1032.desc:0 "Podle [ROOT.Char.GetFaith.HealthGodName] je to už dva #EMP dny#! bolesti tentokrát.\n\nMé čelisti bolí, mé hrdlo je chraplavé a škrábavé, a vnitřek mé úst se cítí... oteklý? Bolí jíst. Bolí polykat. Bolí dokonce i #EMP žvýkat#!.\n\nApotékař mě ujišťuje, že to pravděpodobně není nic, co by mě mělo znepokojovat, jen přirozená nerovnováha, která se časem vyřeší.\n\nDoufám, že ano."
 harm.1032.t:0 "$harm.1031.t.prefix$: Problémy s Dýcháním"harm.0011.desc.default_body:0 "S konfliktem v [battle_location.GetName] po skončení, zranění a postižení odcházejí z bojiště, zatímco nejvýznamnější mrtví jsou odnášeni přáteli a družiníky.\n\nCo se mě týče, byl jsem chycen v jednom z nejhorších bojů — málo jemnosti, jen sekání, křik a zabíjení. Moje hlava se stále točí z úderů a adrenalinu, přílivu strachu, vzteku a euforie a...\n\nTo-točím se. Moje hlava se točí. Můj zrak se rozmazává, pak dvojnásobí a začínám se hroutit do [ROOT.Char.Custom('GritType')].\n\n"Zavolejte [ROOT.Char.Custom('GetRandomBattlefieldMedic')|U], [ROOT.Char.GetTitleAsNameNoTooltip] byl zasažen!" zní výkřik,"
 harm.1041.a.tt.failure:0 "$harm.0000.tt.death.failure$"
 harm.1041.a.tt.success:0 "$harm.0000.tt.death.success$"
 harm.1041.a:0 "Musím... se hýbat... nemohu... dýchat..."
 harm.1041.b:0 "#EMP Musím žít!#!"
 harm.1041.desc:0 "S mými strážci poslanými bezpečně z dohledu, ale slyšitelnými, si užívám trochu samoty u [ROOT.Char.Custom('IndefiniteBodyOfWater_Static')], kolem kterého jsem už projel.\n\nKdyž jsem ponořil nohu do chladných vod, radosti jsem se zaleskl v pocitu čistoty, který už omývá prach dne. To bude koupel na věky!\n\nBez přemýšlení mi noha uklouzne, zakopnu a spadnu obličejem do vody. Moje hlava narazí na něco tvrdého, omráčí mě.\n\nTo... je to hlubší, než jsem myslel. Jsem táhnut dolů, dolů do tmy..."
 harm.1041.t.prefix:0 "Poklidné vody"
 harm.1041.t:0 "$harm.1041.t.prefix$: Nevyhnutelná nehoda"
 harm.1042.a.tt:0 "#WEAK Určitě stojí za to se na to podívat znovu...#!"
 harm.1042.a:0 "Pěkné místo, tohle."
 harm.1042.desc:0 "Je dost vzácné mít nějaký čas o samotě v [ROOT.Char.GetCurrentLocation.GetName], ale stává se to. Relativně o samotě, tedy - moji dozorci jsou nablízku, ale dost daleko, abych měl trošku prostoru, když projíždím přes své země.\n\nNa chvíli zastavím vedle [ROOT.Char.Custom('IndefiniteBodyOfWater_Static')]. Izolované místo, nemyslím, že jsem tudy projížděl předtím... je to klidné. Vody jsou zjevně hluboké, i když mírné víry a víry na povrchu naznačují, že odtékají k něčemu většímu poblíž.\n\nMožná se sem brzy vrátím."
 harm.1042.t:0 "$harm.1041.t.prefix$: Pravděpodobně Bezpečné"
 harm.1051.a.tt.failure:0 "$harm.0000.tt.death.failure$"
 harm.1051.a.tt.success:0 "$harm.0000.tt.death.success$"
 harm.1051.a:0 "Jediná cesta ven je skrze!"
 harm.1051.b:0 "Ven z okna, to je nejrychlejší cesta ven!"
 harm.1051.desc:0 "Probudil jsem se k výkřiku "[ROOT.Char.GetTitledFirstNameNoTooltip]!" zvenčí, varovný výkřik hrůzou zasaženého služebníka.\n\nKdyž se vracím zpět k bdění, cítím, jak mi pot propadá tělem, který je brzy následován sežehující, spalující horečkou. [ROOT.Char.Custom('GetRoom')] hoří, moje kůže už je z ohně napůl puchýřková!\n\nMusím se odsud dostat, jak se to vůbec... #EMP proklaté svíčky#!!\n\nOheň blokuje vchod a jen se zhoršuje."
 harm.1051.t.prefix:0 "Váhající plameny"
 harm.1051.t:0 "$harm.1051.t.prefix$: Inferno"
 harm.1052.a.tt:0 "#WEAK To mohlo být mnohem horší...#!"
 harm.1052.a:0 "Musím být opatrnější s těmito svíčkami."
 harm.1052.desc:0 "S výkřikem se probudím, když moje ruka sklouzne na rozsvícenou svíčku. Podle mnoha trápení [ROOT.Char.GetFaith.random_EvilGodNames] mě to pálí!\n\nSe skleněnýma očima se rozhlédnu kolem [ROOT.Char.Custom('GetRoom')|l]. Musím usnout bez uhašení svíčky — je štěstí, že má ruka se na to dostala.\n\nKdyby spadla na postel..."
 harm.1052.t:0 "$harm.1051.t.prefix$: Při svíčkách"
 harm.1061.a.tt.failure:0 "$harm.0000.tt.death.failure$"
 harm.1061.a.tt.success:0 "$harm.0000.tt.death.success$"
 harm.1061.a:0 "Chyť se rámu okna."
 harm.1061.b:0 "chyť-#EMP chyť#!-CHOĎ!"
 harm.1061.c.tt.failure:0 "$harm.0000.tt.death.failure$"
 harm.1061.c.tt.success:0 "$harm.0000.tt.death.success$"
 harm.1061.c:0 "Zakymácet se zpět."
 harm.1061.desc:0 "Jak to dělám většinu dní, začínám své ráno tím, že piji vize a zvuky světa za mým oknem.\n\nJak je to vše živé tam venku, jak je to plné světla a života, jak se zdá být stvoření dokonalejší; ach, jen o trochu více ptačí perspektivy, jen o trochu víc—\n\n#EMP Sakra#!, příliš daleko, #EMP klouzám!#!"
 harm.1061.t.prefix:0 "Jaký výhled"
 harm.1061.t:0 "$harm.1061.t.prefix$: Padání dolů"
 harm.1062.a.tt:0 "#WEAK Krásný, neškodný způsob, jak začít ráno...#!"
 harm.1062.a:0 "Dechberoucí!"
 harm.1062.desc:0 "Pane, jaké to je dechberoucí den venku!\n\nStojíc u okna své komory, cítím se tak rád, že jsem naživu, když se dívám dolů na lidi, jak se pohybují dole, a na vzdálenou divočinu venku. Osvěžení, jsem docela připraven začít s denními záležitostmi.\n\nPřesto... ještě trochu víc by neuškodilo. S nadšením to všechno vdechuji, nakloním hlavu ven, užívající si čerstvý vzduch, který volně prochází vysokou místností.\n\nA to stačí."
 harm.1062.t:0 "$harm.1061.t.prefix$: Neškodné obdivování"
 harm.1071.a.tt.failure:0 "$harm.0000.tt.death.failure$"
 harm.1071.a.tt.success:0 "$harm.0000.tt.death.success$"
 harm.1071.a:0 "Uhněte nožem."
 harm.1071.b:0 "Snadno se vyhněte čepeli."
 harm.1071.c.tt.failure:0 "$harm.0000.tt.death.failure$"
 harm.1071.c.tt.success:0 "$harm.0000.tt.death.success$"
 harm.1071.c:0 "Spolehněte se na své reflexy."
 harm.1071.desc:0 "[ROOT.Char.Custom('GetDoor')] je skoro roztržena, když kolem ní procházím, [other.GetTitledFirstName] prchá co nejrychleji, posílající mě zpět na zem.\n\nVidím záblesk stříbrné oceli za [other.GetHerHim], a zasyčení [killer.GetTitledFirstName], když [killer.GetSheHe] dává na mou stopu, nůž již se blýská směrem ke mně — hněv ustupuje, když [killer.GetWomanMan] si uvědomí, že nejsem #EMP nikdo#! [killer.GetHerHis] zamýšlená oběť, ale [killer.GetHerHis] nekontrolovaný skok se hýbe příliš rychle, aby se zastavil.\n\nŠpička dýky spěchá k mému krku."
 harm.1071.t.prefix:0 "Zločiny vášně"
 harm.1071.t:0 "$harm.1071.t.prefix$: Jednání"
 harm.1072.a.tt:0 "#WEAK To je jejich záležitost...#!"
 harm.1072.a:0 "Jen další vzrušující den u [ROOT.Char.Custom('GetCourt')|l], co?"
 harm.1072.desc:0 "\"A ještě něco, co jsi [other.Custom('InsultAdjective')] [other.Custom('InsultNoun')],\" křičí [killer.GetTitledFirstName], útočící na [other.GetTitledFirstName] už po snad třetí dnešní křiklavé hádce.\n\nIgnoruji jejich hádku navzdory hluku, pokračuji kolem. Ti dva se neustále hádají, a i když jsou hluční, nakonec jsou neškodní.\n\nMám větší věci, o které se musím obávat, než nějakou malou hádku mezi mými [ROOT.Char.Custom('GetCourtierPlural')|l]."
 harm.1072.t:0 "$harm.1071.t.prefix$: Malý nesouhlas"
 harm.1081.a.tt.failure:0 "$harm.0000.tt.death.failure$"
 harm.1081.a.tt.success:0 "$harm.0000.tt.death.success$"
 harm.1081.a:0 "Pokud budeme jezdit dost rychle, můžeme dorazit domů."
 harm.1081.b:0 "To prázdno, můžeme se tam schovat!"
 harm.1081.c.tt.failure:0 "$harm.0000.tt.death.failure$"
 harm.1081.c.tt.success:0 "$harm.0000.tt.death.success$"
 harm.1081.c:0 "Myslím, že bych mohl mít poblíž úkryt?"
 harm.1081.desc:0 "Prokletí a kletba z rozmarného ducha [ROOT.Char.GetFaith.WaterGodName], [ROOT.Char.GetFaith.WaterGodSheHe] odsoudil můj doprovod a mě k smrti v této ubohé bouři!\n\nCo mělo být malým úkolem do místní vesnice se změnilo z jasného, jasného dne na temné hmoty, výletem skrze větrné vánky, zasažené deštěm tvrdším než oblázky a ohrožené šlehajícími blesky a hromovým hromobitím.\n\nPokud se brzy nedostaneme do úkrytu, zima a vlhkost si vezmou naše životy tak jistě jako jakákoli čepel."
 harm.1081.t.prefix:0 "Náladové Počasí"
 harm.1081.t:0 "$harm.1081.t.prefix$: Hněv Bouře"
 harm.1082.a.tt:0 "#WEAK Není to dobrá doba být venku...#!"
 harm.1082.a:0 "Doufám, že [ROOT.Char.GetFaith.FateGodName] nehlásí něco špatného."
 harm.1082.desc:0 "Sleduji neobvykle intenzivní bouře hřmící přes krajinu, vzdálené dunění hromu z řady mraků jen pár mil daleko.\n\nÚzkostlivý příval - znamenají deště nějaký božský problém, který jsem nedokázal nařídit, nebo jsou to jen náhodné pohyby větru?\n\nTak či onak, nemám v úmyslu být v nich chycen."
 harm.1082.t:0 "$harm.1081.t.prefix$: Dálkový hrom"
 harm.1091.a.tt.failure:0 "$harm.0000.tt.death.failure$"
 harm.1091.a.tt.success:0 "$harm.0000.tt.death.success$"
 harm.1091.a:0 "#EMP Moje mysl?!#!"
 harm.1091.b:0 "Já. Přetrvám."
 harm.1091.c.tt.failure:0 "$harm.0000.tt.death.failure$"
 harm.1091.c.tt.success:0 "$harm.0000.tt.death.success$"
 harm.1091.c:0 "Jasnost, jasnost, potřebuji #EMP jasnost#!."
 harm.1091.desc:0 "#EMP Sladký milosrdný [ROOT.Char.GetFaith.HighGodName], prosím, ušetři mě od této úzkosti#!!\n\nCo je to za bušící bolest, která rozbíjí mou lebku na krvavé stuhy, toto hořící pulsování, které vibruje v mých žilách do rytmu bubnu [ROOT.Char.GetFaith.DevilNamePossessive]...\n\nJá — byl jsem v pořádku, pak jsem... zadržoval zvracení, bez varování, pak jsem byl... #EMP aggggh#!, zastav to, zastav to, #BER ZASTAV TO#!!\n\nP-prosím. #DIE1 Zastav to#! #DIE2 zastav to#!."
 harm.1091.t.prefix:0 "Bušící srdce"
 harm.1091.t:0 "$harm.1091.t.prefix$: Hořící myšlenky"
 harm.1092.a.tt:0 "#WEAK Možná bys měl být opatrný...#!"harm.0522.desc.coastal:0 "Je to vzácný rok, kdy mi #EMP ne#! vzniká důvod využívat oceánskou dopravu. Vzhledem k její blízkosti k [ROOT.Char.GetCurrentLocation.GetName] bych byl blázen, kdybych to nedělal.\n\nDnešní cesta byla rychlá, moje přítomnost byla potřebná k rozhodnutí nějakého menšího sporu, což mi umožnilo užívat si poklidný pocit být přepravován domů — sledovat pobřeží probíhající kolem mě bez starosti na světě."
 harm.1092.a:0 "Uggh, moje hlava..."
 harm.1092.desc.blind:0 "Nemohu myslet, nemohu se soustředit, sotva slyším - zvuky se zdají být úplně tlumené, ledaže by byly velmi vysoké nebo velmi hluboké.\n\n[ROOT.Char.GetFaith.HealthGodName|U] si jistě myslí, že je to velice krutý vtip, když mě proklíná bolestmi hlavy, které filtrují všechno kromě křiku kojenců a hřebčích hřmotů."
 harm.1092.desc.fallback:0 "Když udeří, zrak se mi zdá zmenšovat, veškerý pohled a světlo se vytrácejí, až zůstane jen malý koutek světa navždy na okraji zaostření, podtržený pramenem bolesti.\n\n[ROOT.Char.GetFaith.HealthGodName|U] zjevně považuje mé utrpení za zábavné, protože útoky jsou alarmující pravidelné."
 harm.1092.desc.intro:0 "Poslední čtrnáct dní jsem trpěl takovými... #EMP pulzujícími#! migrénami.\n\n"
 harm.1092.t:0 "$harm.1091.t.prefix$: Bolest hlavy"
 harm.1101.a.tt.failure:0 "Svět je rozmazaný s rozbitým dřevem a zlomenými končetinami"
 harm.1101.a.tt.success:0 "Hromový náraz a děsivý hřebec za vámi"
 harm.1101.a:0 "Zkus se vyskočit."
 harm.1101.b:0 "Přiveď svého koně ještě blíže ke zdi."
 harm.1101.c.tt.failure:0 "$harm.0000.tt.death.failure$"
 harm.1101.c.tt.success:0 "$harm.0000.tt.death.success$"
 harm.1101.c:0 "Hoď se dopředu a doufej."
 harm.1101.desc:0 "Znovu projíždím ulicemi [ROOT.Char.GetCurrentLocation.GetName], moje družina hrdě nese mou vlajku za mnou. Malý úkol ve městě vyžadoval moji pozornost, takže jsme si z něj udělali den, ale toužím po útěše domova.\n\nKdyž přicházíme na křižovatku, vyruší mě smích skupiny ohromených mladíků a nestihnu slyšet zvuk rychle se blížícího, rattling vozu, dokud jeho řidič nevykřikne v alarmu."
 harm.1101.t.prefix:0 "Živá Osada"harm.1101.c:0 "Vrhněte se dopředu a doufejte."
 harm.1101.t:0 "$harm.1101.t.prefix$: Pozor!"harm.1061.a:0 "Chyť se rámu okna."
 harm.1102.a.tt:0 "#WEAK I když je to jen při projíždění kolem jejich obydlí...#!"
 harm.1102.a:0 "Obyčejní lidé potřebují vidět svého [ROOT.Char.GetTitleAsNameNoTooltip]."
 harm.1102.desc:0 "Jedu se svým doprovodem ulicemi [ROOT.Char.GetCurrentLocation.GetName], snažím se udržet přísný způsob. Je důležité, aby mě viděli, ale stejně tak důležité zůstat postavou určité autority.\n\nZastavujeme se, když kolem nás projíždí kára v rušném křižovatce, příliš rychle na to, aby to bylo bezpečné.\n\nŠtěstí pro řidiče, i — není moudré zablokovat [ROOT.Char.GetTitleAsNameNoTooltip], ale jejich kůň je nese příliš rychle na to, aby to viděl, natož aby zastavil."
 harm.1102.t:0 "$harm.1101.t.prefix$: Bezpečnost na Ulicích"
 harm.1111.a.tt.failure:0 "$harm.0000.tt.death.failure$"
 harm.1111.a.tt.success:0 "$harm.0000.tt.death.success$"
 harm.1111.a:0 "Ach, jsem zničen!"
 harm.1111.b:0 "Bude potřeba víc než to, abys #EMP mě#! zabil."
 harm.1111.c.tt.dread:0 "Tato možnost je odemčena vaší vysokou [dread|E]"
 harm.1111.c.tt.failure:0 "$harm.0000.tt.death.failure$"
 harm.1111.c.tt.success:0 "$harm.0000.tt.death.success$"
 harm.1111.c:0 "#EMP Další#! najatý zabiják? Patetické!"
 harm.1111.desc:0 "Při přecházení mého [ROOT.Char.Custom('GetCourt')] jsem vždy obklopen strážemi pro svou ochranu. Ještě více stráží vchod, nemluvě o mé [ROOT.Char.Custom('GetChamber')]. Dost na to, aby zastavilo každého vetřelce, ale zřejmě ne dost, aby někdo zahnutý narazil do mě a —\n\nBolest. Ostrý, doslovný stab bolesti. Krev již pramení z mého břicha, když se zakolébám zpět, nůž sluhy vyčnívá ze mě.\n\nMoji bodyguardi jsou na [killer.GetHerHim] během několika vteřin, drtí vraha na zem. Samozřejmě se usmívají i když [killer.GetSheHe] umírá — není pochyb, že to bylo zcela, čistě osobní.\n\nKaždý chce zemřít hrdinou."
 harm.1111.t.prefix:0 "Vláda teroru"
 harm.1111.t:0 "$harm.1111.t.prefix$: Lidová Spravedlnost"
 harm.1112.a.tt:0 "#WEAK Dnes už jen takovou pomoc nedostanete...#!"
 harm.1112.a:0 "Mohlo to být horší, předpokládám."
 harm.1112.desc:0 "Když se otáčím za roh, mí strážci mě loajálně následují, sluha téměř do mě narazí, nesoucí misku.\n\nV posledním okamžiku se odtočí, téměř se mu podaří vyklopit vařící horkou polévku přímo na moje tvář.\n\n„Dávejte pozor, kam jdete!“ zavrčí jeden z mých eskortů.\n\nSluha souhlasně přikývne, příliš vyděšený, aby promluvil, předtím, než se rychle vydá opačným směrem. Správný přístup po tak strašlivé chybě."
 harm.1112.t:0 "$harm.1111.t.prefix$: Vyděšená poslušnost"
 harm.2001.a.tt.failure:0 "$harm.0000.tt.death.failure$"
 harm.2001.a.tt.success:0 "$harm.0000.tt.death.success$"
 harm.2001.a:0 "Moje — moje střeva... eurgh... "
 harm.2001.b:0 "Neskončím tady."
 harm.2001.c.tt.failure:0 "$harm.0000.tt.death.failure$"
 harm.2001.c.tt.success:0 "$harm.0000.tt.death.success$"
 harm.2001.c:0 "Vím, co potřebuji. Dostaňte mi... dostaňte mi..."
 harm.2001.desc:0 "Proklínám a zatracuji vše [ROOT.Char.GetCurrentLocation.GetName]! Jaké pekelné ironie je, že ač obléhání se zaměřuje na unavení obránců, obléhací #EMP tábory#! jsou bažinami špíny a nemoci?\n\nKdyž jsem se dnes ráno probudil, bylo to s kroucenými vnitřnostmi a tekutým ohněm, který mi proudí břichem. Nemohu přestat zvracet ze všech otvorů, ani se už nemohu postavit.\n\nNikdy jsem nechtěl zemřít takhle."
 harm.2001.t:0 "Táborová horečka"
 harm.2011.a.tt.failure:0 "$harm.0000.tt.death.failure$"
 harm.2011.a.tt.success:0 "$harm.0000.tt.death.success$"
 harm.2011.a:0 "Proč je... co je..."
 harm.2011.b:0 "Moji vojáci trpí pouze to, co mohu trpět."
 harm.2011.c.tt.failure:0 "$harm.0000.tt.death.failure$"
 harm.2011.c.tt.success:0 "$harm.0000.tt.death.success$"
 harm.2011.c:0 "Já jsem snesl horší, určitě?"
 harm.2011.desc:0 "Bolest mě trápí už téměř týden — studené poty a bušení horečky, kroucení střev a chvějící se ruce. Nevím, co jsem chytil, ale je jasné, že jde o nějakou nečekanou nemoc způsobenou podmínkami na pochodu a v našich nočních táborech.\n\nI teď se mi začíná točit v očích, ale musím pokračovat.\n\nMusím. Jít dál. Musíme... pokračovat..."
 harm.2011.t:0 "Pochodová nevolnost"
 harm.2021.a.tt.failure:0 "$harm.0000.tt.death.failure$"
 harm.2021.a.tt.success:0 "$harm.0000.tt.death.success$"
 harm.2021.a:0 "..."
 harm.2021.b:0 "Já. Mám. Vyšší. Osud."
 harm.2021.c.tt.failure:0 "$harm.0000.tt.death.failure$"
 harm.2021.c.tt.success:0 "$harm.0000.tt.death.success$"
 harm.2021.c:0 "Já. Ne. Skončím."
 harm.2021.desc:0 "Není správné být na tažení v takovém chladu. Není to správné. Každý večer v táboře kopeme čerstvé hroby pro ztráty, které objevíme ráno, pro ty, které musíme nechat za sebou, ale neměli by být na milost skupinám necitelných vran.\n\nTrochu je závidím. Pro ně je boj u konce. Nemusí čelit tomuto bezduchému #EMP mrazu#!.\n\nZimní chlad mě řeže až k dřeni, neustále přerušuje mé myšlenky omamujícími záchvaty bolesti, odepírá mi odpočinek, odepírá mi soustředění.\n\nMožná... možná by bylo lépe, kdyby..."
 harm.2021.t:0 "Tak... Chladno..."
 harm.2031.a.tt.failure:0 "$harm.0000.tt.death.failure$"
 harm.2031.a.tt.success:0 "$harm.0000.tt.death.success$"
 harm.2031.a:0 "Tyranie světla a žízně nás ničí..."
 harm.2031.b:0 "Já. Mám. Vyšší. Osud."
 harm.2031.c.tt.failure:0 "$harm.0000.tt.death.failure$"
 harm.2031.c.tt.success:0 "$harm.0000.tt.death.success$"
 harm.2031.c:0 "Já nejsem [ROOT.Char.GetFaith.DeathDeityNamePossessive] hlupák."
 harm.2031.desc:0 "Bylo slunce vždy tak jasné? Tak horké? Tak tíživé?\n\nAni nevím, jak dlouho jsme v této [ROOT.Char.GetFaith.HealthGodName]-opozdilé zemi, bez snadného přístupu k dobré vodě a nuceni stále putovat.\n\nKampaň nás nutí pokračovat, ale každý den ubírá jen o kousek naší síly. O kousek víc, vytečené a posypané na věčně žíznící půdu. O kousek víc z nás navždy ztraceno v bezmyšlenkovitém horku.\n\nKaždý den."
 harm.2031.t:0 "Tak... Horko..."
 harm.2041.a.tt.failure:0 "$harm.0000.tt.death.failure$"
 harm.2041.a.tt.success:0 "$harm.0000.tt.death.success$"
 harm.2041.a:0 "Zrádci! ZRÁDCI!"
 harm.2041.b:0 "Jen šest? Na tebe, měkkáči!"
 harm.2041.c.tt.failure:0 "$harm.0000.tt.death.failure$"
 harm.2041.c.tt.success:0 "$harm.0000.tt.death.success$"
 harm.2041.c:0 "#BER UDĚLÁM TI ZRANĚNÍ ZA TOHLE!#!"harm.2011.desc:0 "Bolest mě trápí již téměř týden — studené poty a bušící horečka, kroucené střeva a třesoucí se ruce. Nevím, co jsem chytl, ale je jasné, že jde o nějakou nečekanou nemoc způsobenou podmínkami na pochodu a v našich nočních táborech.\n\nI teď se mi začíná točit hlava, ale musím pokračovat.\n\nMusím. Jít dál. Musíme... pokračovat..."
 harm.2041.desc:0 "Dokonce jsem už téměř ztratil přehled o tom, kolik let jsme byli ve válce. Ta kampaň je těžká na nás všechny, každý den si bere kousek více a každou večerní táborovou noc nabízí jen to nejnutnější odpočinek.\n\nKdyž se vracím k mému stanu po diskusi s quartermasterem, nacházím místo podivně opuštěné. Žádní unavení strážní, žádní hořcí žoldnéři, žádní steskem trpící rekruti. Opuštěné, tedy až do chvíle, kdy se z temnoty ze všech stran vynoří půl tuctu ozbrojených a vbrnění oblečených vojáků.\n\n"[ROOT.Char.GetTitledFirstNameNoTooltip]", plivne vůdce rebelů, "tvé pošetilé války nás všechny stály příliš draho. Poprvé, #EMP zaplatíš#! cenu.""
 harm.2041.t:0 "Za Království"
 harm.2051.a.tt.failure:0 "$harm.0000.tt.death.failure$"
 harm.2051.a.tt.success:0 "$harm.0000.tt.death.success$"
 harm.2051.a:0 "Moje kůže... jako papír..."
 harm.2051.b:0 "Situace je stále záchranitelná."harm.0581.desc:0 "Užívání si vzácné, osamělé koupele, daleko od služebnictva a stěžujících přitakávačů je pro mě potěšením. Je tak vzácné mít čas zcela, naprosto pro sebe, a užívám si každou jeho chvíli.\n\nAle — dobré věci mají konec, a já se začínám vyklánět z vany.\n\nAle — ale můj úchop není tak pevný, jak jsem si myslel, noha mi uklouzne a začnu se rychle a nečekaně klouzat."
 harm.2051.c.tt.failure:0 "$harm.0000.tt.death.failure$"
 harm.2051.c.tt.success:0 "$harm.0000.tt.death.success$"
 harm.2051.c:0 "Máme rezervy, musíme mít rezervy!"
 harm.2051.desc:0 "Málo věcí zničí armádu tak důkladně jako hlad — žádný štít to neodvrátí, žádná čepel to nezastaví, žádná zbroj nemůže umlčet jeho bolesti.\n\nBez jídla, bez vody, bez čehokoli, co by nás udrželo na živu kromě balíčkových zvířat, která urychlují náš postup, se moje vojska postupně zastavují.\n\nDokonce... dokonce já... vadnu bez výživy..."
 harm.2051.t:0 "Hladovění"
 harm.2061.a.tt.failure:0 "$harm.0000.tt.death.failure$"
 harm.2061.a.tt.success:0 "$harm.0000.tt.death.success$"
 harm.2061.a:0 "Utečte ode mne, vy bastardi!"
 harm.2061.b:0 "UTÍKEJTE!"
 harm.2061.c.tt.failure:0 "$harm.0000.tt.death.failure$"
 harm.2061.c.tt.success:0 "$harm.0000.tt.death.success$"
 harm.2061.c:0 "Zabijte rohy, [ROOT.Char.GetTitleAsNameNoTooltip] potřebuje pomoc!"
 harm.2061.desc:0 "S mojí armádou utíkající z pole [ROOT.Char.GetCurrentLocation.GetName] se skupinky vojáků potýkají, utíkají nebo pronásledují se po hebkých mílích všemi směry. Můj doprovod je rozptýlen, moji strážci mrtví nebo utekli, a já se rozptýlím s nimi.\n\nKdybychom se mohli jen znovu sejít, kdybychom mohli—\n\nOběhnu velký kámen, abych přišel do plného zorného pole skupiny vojáků v nepřátelských barvách.\n\nSe zuby na zjevu, zařvali a vrhli se vpřed."
 harm.2061.t:0 "Utrápený každý krok"
 harm.2071.a.tt.failure:0 "$harm.0000.tt.death.failure$"
 harm.2071.a.tt.success:0 "$harm.0000.tt.death.success$"
 harm.2071.a:0 "Ještě mě nepřipoutáš, [ROOT.Char.GetFaith.DeathDeityName]!"
 harm.2071.b:0 "UTÍKEJTE!"
 harm.2071.c.tt.failure:0 "$harm.0000.tt.death.failure$"
 harm.2071.c.tt.success:0 "$harm.0000.tt.death.success$"
 harm.2071.c:0 "Shromážděte se! Shromážděte se k [ROOT.Char.GetTitleAsNameNoTooltip]!"
 harm.2071.desc:0 "Moje vítězství armáda svírá pole u [ROOT.Char.GetCurrentLocation.GetName]. Všude lze slyšet triumfální jásání a křik mých vojsk, jak pronásledujeme nepřítele.\n\nDokonce i můj doprovod se oddává plodné masakru, radujíc se z našeho vítězství. To nás trochu rozptýlí, ano, ale nepřítel je poražen a nemůže—\n\nKde jsou moji strážci? Vojáci kolem mě... nesou prapor [actor.GetPrimaryTitle.GetNameNoTier]! Nenávist v jejich očích a krev na jejich zubech, poražení nepřátelé se vrhnou na mě, připraveni na můj konec."
 harm.2071.t:0 "Katastrofické vítězství"
 strong_willed_modifier_desc:0 "Tato postava je zvyklá bojovat i přes nejintenzivnější bolest."
 strong_willed_modifier:0 "Silná Vůle"
 thick_skulled_modifier_desc:0 "Hlava této postavy, zřejmě, opravdu snese hodně."
 thick_skulled_modifier:0 "Tlustá lebka"
