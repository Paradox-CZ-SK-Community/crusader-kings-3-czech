l_polish:
 aging_gracefully_modifier: "Stárnutí s grácií"
 aging_gracefully_modifier_desc: "Tato postava začíná slábnout, ale běh času na ni dopadá trochu méně než na většinu."
 harm.0000.tt.death.failure: "Zahynete"
 harm.0000.tt.death.success: "Přežijete"
 harm.0000.tt.incapable.failure: "Zkušenost vás zanechává slabým"
 harm.0000.tt.incapable.success: "Nejste trvale zraněni"
 harm.0000.tt.no_permanent_damage: "Neutrpíte žádné trvalé poškození."
 harm.0000.tt.physician: "#EMP [ROOT.Char.Custom('GetRandomCourtMedic')|U]! [medic.GetFirstNameNoTooltip]!#!"
 harm.0000.tt.spared_for_now: "Jste ušetřeni. Prozatím."
 harm.0001.a.tt.failure: "Nejste tak fit, jak jste si mysleli"
 harm.0001.a.tt.success: "Tělo máte zdravé, mysl jasná"
 harm.0001.a: "Ještě tu budu roky, jsem si jistý!"
 harm.0001.b.tt.failure: "Nic nezastaví běh času"
 harm.0001.b.tt.success: "Provedete několik potřebných změn"
 harm.0001.b: "Možná bych mohl žít o něco čistěji..."
 harm.0001.c: "Půjdu, až budu k tomu připraven, [ROOT.Char.GetFaith.DeathDeityName], ne dřív."
 harm.0001.d.tt.failure: "Vaše tělo onemocňuje stářím"
 harm.0001.d.tt.success: "Čas je k vám shovívavý"
 harm.0001.d: "Už nejsem tak mladý jako dřív."
 harm.0001.desc: "Probudím se kašlající a dusící se, mysl mám zakalenou, hlava mi pulzuje. Téměř zvraceje, snažím se vylézt z postele, ale můj úchop na rámu je křehký, slabý jako u novorozeného dítěte.\n\nS obrovským úsilím se vyhrbím na nohy a klopýtavě dojdu k umyvadlu. Přísahám na [ROOT.Char.GetFaith.HealthGodName], odkud přišla tahle slabost? Já... cítím se tak nemocně.\n\nStudená voda mě příliš neosvěží. Rozmazanýma očima upírám pohled na pochmurný, mlhavý odraz v mém vyleštěném stříbrném zrcadle. Ten [ROOT.Char.GetWomanMan], který se mi dívá zpět, vypadá tak velmi, velmi starý."
 harm.0001.t.pre_title: "Chřadnutí stářím"
 harm.0001.t: "$harm.0001.t.pre_title$: Oslabený"
 harm.0002.a.tt: "Vaše mysl už není tak rychlá jako dřív..."
 harm.0002.a: "Na co jsem to myslel?"
 harm.0002.desc: "Kam jsem šel? Proč jsem sem přišel? Mohu přísahat... aha, hledal jsem to. Pro... pro... pro nějakou věc.\n\nBylo to naléhavé? Musel jsem se vrátit k #EMP někomu#!. Rychle! Příští týden? Ano, myslím, že ano.\n\nAha! Tady to je, to jsem potřeboval, potřeboval jsem to pro... pro..."
 harm.0002.t: "$harm.0001.t.pre_title$: Zmatený"
 harm.0003.a.tt: "Vaše tělo se začíná zpomalovat..."
 harm.0003.a: "Ach, taky vám klouby #EMP vržou#!?"
 harm.0003.desc.blind: "Přejíždím svou [ROOT.Char.Custom('HandHands')] po kůži, cítím papírovou strukturu a to, co se zdají být příliš husté záhyby vrásek zaplňující mou pokožku."
 harm.0003.desc.intro: "Za vůlí [ROOT.Char.GetFaith.HealthGodName], proč jsem tak #EMP rozbolavělý#!? Spal jsem dobře, tak jak obvykle, ale kdykoli se natáhnu, cítím, jak mi kosti skoro jiskří, jak se třou o sebe.\n\n"
 harm.0003.desc.outro: "Těžko si představit, že tímto tělem kdysi proudila mladost, horká a plná života."
 harm.0003.desc.sighted: "Dívám se na svou [ROOT.Char.Custom('HandHands')], pečlivě sleduji nehty. Zežloutlé stářím, na kůži, která se více vrásní, než bych přál."
 harm.0003.t: "$harm.0001.t.pre_title$: Bolestivý"
 harm.0011.a.tt.failure: "Nejste v pořádku"
 harm.0011.a.tt.success.bone: "Vaše pevná lebka vás zachránila"
 harm.0011.a.tt.success.brain: "Síla vaší vůle vás přenesla"
 harm.0011.a.tt.success: "Po čase se zotavíte"
 harm.0011.a: "Jsem v pořádku! J-jsem v pořádku..."
 harm.0011.b.tt.failure: "[medic.GetFirstNamePossessive|U] prostě nebyl dost dobrý"
 harm.0011.b.tt.success: "S pomocí [medic.GetHerHis] se z toho dostanete"
 harm.0011.b: "[medic.GetFirstNameNoTooltip]. Prosím. Moje #EMP hlava.#!"
 harm.0011.desc.default_body: "Po skončení boje u [battle_location.GetName] odcházejí zranění a postižení z bitevního pole, zatímco nejpozoruhodnější z mrtvých nesou pryč přátelé a družiníci.\n\nCo se mne týče, ocitl jsem se uprostřed těch nejtvrdších bojů — žádná jemnost, jen sekání, křik a zabíjení. Hlavu mi stále točí údery a adrenalin, přívaly strachu a hněvu a vzrušení a...\n\nTočí se mi to. Moje hlava se točí. Můj zrak se rozmazává, pak se zdvojuje, a začínám padat do [ROOT.Char.Custom('GritType')].\n\n\"Volejte [ROOT.Char.Custom('GetRandomBattlefieldMedic')|U], [ROOT.Char.GetTitleAsNameNoTooltip] byl zasažen!\" zní výkřik,"
 harm.0011.desc.medic_present: "a poslední, co vidím, je [medic.GetTitledFirstName] prodírající se davem."
 harm.0011.desc.no_medic: "ale nikdo neodpovídá. Opravdu nikdo."
 harm.0011.t: "Poškozen bojem"
 harm.0501.a.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0501.a.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0501.a: "Kde... kde jsem?"
 harm.0501.b: "Můžu se #EMP ovládnout#!."
 harm.0501.c.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0501.c.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0501.c: "Moje mysl je ostřejší než tohle."
 harm.0501.desc: "Celé mé bytí hoří — jako by se má duše vzněcovala a pálila zevnitř. Kam jsem šel... proč jsem tady? Proč to #EMP tak bolí#!?\n\nNerv po nervu se pálivá muka rozlévají po celém marném těle, přecházejí tu a tam vlnami, než opět ustoupí. Jsem tak žhavý a přitom tak chladný, proděravělý vystřelujícími, jiskřícími bolestmi.\n\nV jednom spalujícím okamžiku jasnosti se zdroj mého trápení stane zřejmým. Mé tělo trpí selháním mé linie."
 harm.0501.t.prefix: "Hříchy rodu"
 harm.0501.t: "$harm.0501.t.prefix$: Nejlepší v rodu"
 harm.0502.a.tt: "#WEAK Bolest opět ustupuje...#!"
 harm.0502.a: "Co je to za divnou nemoc?"
 harm.0502.desc: "Spěchaje přes [ROOT.Char.Custom('GetCourtyard')] za drobným úkolem, pocítím náhle sevavou bolest v noze, pak další v paži. Třese se... moje ruka? Proč mi buší hlava? Odkud...\n\nNa krátký okamžik zakopnu, málem spadnu na zem. Pak se zachytím a pokračuji.\n\nJá... nevím, co to bylo."
 harm.0502.t: "$harm.0501.t.prefix$: Padající hvězdy"
 harm.0511.a.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0511.a.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0511.a: "Počkej, n-!"
 harm.0511.b: "Skloň se a převal se."
 harm.0511.c.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0511.c.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0511.c: "Padni na rameno."
 harm.0511.desc: "Moje družina a já si užíváme dlouhou, klidnou jízdu v okolí [ROOT.Char.GetCurrentLocation.GetName] — naše záležitosti na dnešek vyřízeny, míříme domů včas na večerní jídlo.\n\nSlunce právě začíná klesat za obzor, vysílající rudé paprsky světla mezi námi, když můj kůň najednou zaskáče. Pohyb je příliš prudký a příliš rychlý na to, abych získal kontrolu, a vyvrhne mě ze sedla."
 harm.0511.t.prefix: "Ochutnávání země"
 harm.0511.t: "$harm.0511.t.prefix$: Malý pád"
 harm.0512.a.tt: "#WEAK Váš kůň zůstává nervózní po zbytek jízdy...#!"
 harm.0512.a: "Heh, nenechám, aby se to #EMP stalo znovu#!"
 harm.0512.desc: "Jízda divočinou poblíž [ROOT.Char.GetCurrentLocation.GetName] je jednoduchá, příjemná součást života jako [ROOT.Char.GetTitleAsNameNoTooltip] z [ROOT.Char.GetPrimaryTitle.GetNameNoTier]. Něco, co si mohu užít, v tichu nebo s družinou, když je každodenní vedení už příliš.\n\nZtracen v myšlenkách, málem si nevšimnu, když můj kůň spatří nějakého menšího plaza a začne poskakovat. Rychle přitáhnu otěže pevněji, uklidním ji.\n\nNaše jízda pokračuje."
 harm.0512.t: "$harm.0511.t.prefix$: Málem"
 harm.0521.a.tt.failure: "Jste pod vodou příliš dlouho"
 harm.0521.a.tt.success: "Vaše ruce se zachytí o něco"
 harm.0521.a: "Lano, síť, prkno, hoďte mi něco!"
 harm.0521.b.tt.unlocked_by_cultrad: "This option is unlocked by your [culture_possessive|E] [traditions|E]"
 harm.0521.b: "Vynořte se na hladinu!"
 harm.0521.c.tt.failure: "Trvalo vám to příliš dlouho"
 harm.0521.c.tt.success: "Stihnete se vynořit včas"
 harm.0521.c: "Plav, #EMP plav#!!"
 harm.0521.desc.coastal: "Bouří bičované pobřeží [ROOT.Char.GetCurrentLocation.GetName] občas činí cesty nebezpečné, ale i tak rád je plavu. Dávají mi pocit—"
 harm.0521.desc.outro: "\n\nPlavidlo se zhroutí na bok a jsem vhozen do vody. Náraz mi vytrhne dech z plic, náhlá změna teploty uvede mé tělo do omráčeného šoku.\n\nKdyž se vzpamatovávám, kašlu a dusím se pod vodou, mé tělo i mozek jsou zuřivě v plamenech. Mé vědomí se už opět vytrácí, mozek se s každou sekundou dusí a ztlumuje."
 harm.0521.desc.river: "Řeka u [ROOT.Char.GetCurrentLocation.GetName] obvykle není tak rozbouřená, ale i tak si jízdu užívám. Je uklidňující, ono—"
 harm.0521.desc.sea: "Vždy si cením být na moři. I v den rozbouřený jako dnes má moře strohou krásu, pocit křehkosti, něčeho—"
 harm.0521.t.prefix: "Vlna za vlnou"
 harm.0521.t: "$harm.0521.t.prefix$: Chroptění a lapání"
 harm.0522.a.tt: "#WEAK Téměř... hypnotická...#!"
 harm.0522.a: "Voda je téměř hypnotická..."
 harm.0522.desc.coastal: "Je vzácný rok, kdy by se nestalo, že #EMP nepotřebujete#! využít námořní dopravu. Vzhledem k její blízkosti k [ROOT.Char.GetCurrentLocation.GetName] bych byl hlupák, kdybych ji nevyužil.\n\nDnešní cesta byla rychlá, moje přítomnost byla potřeba k rozhodnutí drobné sporu, což mi nechalo čas užívat si klidný pocit, že mě vozí domů — sledovat, jak se pobřeží pomalu míhá, bez starostí."
 harm.0522.desc.outro: "\n\nStojíc na palubě člunu, nakloněn přes bok, cítím se tak velmi klidný."
 harm.0522.desc.river: "Řeka u [ROOT.Char.GetCurrentLocation.GetName] nabízí úžasný zdroj snadné dopravy, který občas využívám, jako dnes.\n\nJe to opravdu osvěžující. Naslouchám funění a pokřikům veslařů, kteří nás táhnou s proudem, sleduji krajinu, jak plynule proplouvá, zatímco já zůstávám zcela nehybný."
 harm.0522.desc.sea: "Je něco tak osvěžujícího jako moře? Vůně soli, občasné volání racků při průjezdu kolem pobřeží, jemný šplouch vody o náš trup."
 harm.0522.t: "$harm.0521.t.prefix$: Tvář klidu"
 harm.0531.a.tt.failure: "Podlehnete masivní mrtvici"
 harm.0531.a.tt.success: "Nicota ustupuje"
 harm.0531.a: "Má mysl je... v #EMP ohni#!..."
 harm.0531.b: "Znám sebe, a to přejde."
 harm.0531.c.tt.failure: "$harm.0531.a.tt.failure$"
 harm.0531.c.tt.success: "$harm.0531.a.tt.success$"
 harm.0531.c: "[ROOT.Char.GetFaith.HealthGodName], dej mi sílu."
 harm.0531.desc: "Cítím se tak. Necitelně. Co se... děje...\n\nNemohu stát rovně. Nemohu se soustředit. Necítím. Kromě řezavé bolesti a—\n\nPomoc.\n\nNějak.\n\nNěkdo.\n\nProsím.\n\n#EMP Prosím#."
 harm.0531.t.prefix: "Vnitřní potíže"
 harm.0531.t: "$harm.0531.t.prefix$: Svět se vytrácí"
 harm.0532.a.tt: "#WEAK Asi ano... pravděpodobně...#!"
 harm.0532.a: "Ty zatracené bolesti hlavy, nikdy nepřestanou?"
 harm.0532.desc: "Poslední dobou mě trápí nejhrozivější migrény. Trhají mou mysl a drápou mé tělo, posílají zubaté střepy utrpení, které se odrážejí v mé lebce.\n\nS časem každá z nich #EMP opravdu# odezní, ale nikdy tak rychle, jak bych si přál."
 harm.0532.t: "$harm.0531.t.prefix$: Nemohu myslet"
 harm.0541.a.tt.failure: "Chlad uplatňuje své zákeřné triky"
 harm.0541.a.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0541.a: "..."
 harm.0541.b: "Čelil jsem horším věcem než tomuhle."
 harm.0541.c.tt.failure: "$harm.0541.a.tt.failure$"
 harm.0541.c.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0541.c: "Nenechám se skolit #EMP mrazem#!!"
 harm.0541.desc.baby: "...\n\nPřemýšlím. Zajímalo by mě, jak by ten život vypadal.\n\n..."
 harm.0541.desc.fallback: "Zatáhnu deky pevněji. Přitáhnu končetiny blíž k tělu. Zatnu zmrzlé zuby proti chladu.\n\nTato mrazivá noční můra zimy jakoby vysávala každý kousek zdraví z mého těla, nechávajíc mě bídným tvorem sotva schopným kašlat. Nepodlehnu.\n\nNepodlehnu..."
 harm.0541.t.prefix: "Zimní neduhy"
 harm.0541.t: "$harm.0541.t.prefix$: Ticho a nehybnost"
 harm.0542.a.tt: "#WEAK Oheň... potřebuješ další oheň...#!"
 harm.0542.a: "Jak bych si přál, aby bylo tepleji..."
 harm.0542.desc.baby: "Můj malý svět je tak podivný. Co je to za pocit? Proč mi není teplo?\n\nNe vždy tomu tak bylo, ale teď ano. Nerozumím. Snažím se zakřičet, přivolat ošetřovatele, ale plíce neudělají víc než slabý kašel."
 harm.0542.desc.fallback: "Nezáleží na tom, jak těsně si přitáhnu noční přikrývky, stále cítím tak velmi, velmi chlad. Tento ostrý zimní chlad mi přilne jako maso kosti, zabaluje mě do svého kousavého objetí.\n\nZažmouřím oči pevně — brzy bude ráno, a s ním světlo a život slunce a ohniště."
 harm.0542.t: "$harm.0541.t.prefix$: Prochladlý až na kost"
 harm.0551.a.tt.failure: "Tlukot a prasknutí"
 harm.0551.a.tt.success: "Dokážete slézt"
 harm.0551.a: "Jen... musím být opatrný..."
 harm.0551.b: "Pomoc. Pomoc! POMOC!"
 harm.0551.c.tt.failure: "$harm.0551.a.tt.failure$"
 harm.0551.c.tt.success: "$harm.0551.a.tt.success$"
 harm.0551.c: "Nevypadá to #EMP tak# vysoko..."
 harm.0551.desc: "Přísahám na [ROOT.Char.GetFaith.FateGodName], miluji prozkoumávat [ROOT.Char.GetCurrentLocation.GetName]! Kdyby nebylo mé tajné cesty za hradbami, nikdy bych neměl příležitost strávit čas pryč od svých kontrolujících opatrovníků, natož si hrát sám takto.\n\nJak bych měl šanci najít tak velký strom jako je tenhle, natož ho vylézt? Ti štvanci by mi to nikdy nedovolili... nikdy nedovolili...\n\nTohle je docela vysoký strom, že?"
 harm.0551.t.prefix: "Hrát si na velkého"
 harm.0551.t: "$harm.0551.t.prefix$: Tlukot a prasknutí"
 harm.0552.a.tt: "#WEAK Jistě nikdo vás tímto způsobem nikdy nenajde...#!"
 harm.0552.a: "To je zábava!"
 harm.0552.desc: "Jako [ROOT.Char.GetTitleAsNameNoTooltip] nemám mnoho času sám pro sebe. Dozorce a stráže jsou všude, drží mě v bezpečí před nebezpečím i před zábavou.\n\nNakonec se mi to ale podařilo! Stálo to trochu odvahy, ale oni neznají cestu za hradbami, kterou #EMP já#! znám.\n\nNemohu ji používat příliš často, ale když ano, celé [ROOT.Char.GetCurrentLocation.GetName] se rozevírá přede mnou. Svoboda."
 harm.0552.t: "$harm.0551.t.prefix$: Tajná cesta"
 harm.0561.a.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0561.a.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0561.a: "Oh — počkej — NEE-"
 harm.0561.b: "Jeden krok za druhým, zůstaň klidný."
 harm.0561.c.adventurer: "To jsou jen #EMP stany#!."
 harm.0561.c.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0561.c.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0561.c: "To jsou jen #EMP schody#!."
 harm.0561.desc: "Opět se ocitám, jak hledím na schody dolů z mého pokoje, a přemýšlím, jestli nepotřebuju dozor.\n\nMělo by to být jednoduché. Jsem dospělý [ROOT.Char.GetWomanMan] a vím, jak používat schody, aniž bych si zlomil krk, sakra.\n\nMělo by to být tak velmi, #EMP velmi#! jednoduché.\n\nA přesto..."
 harm.0561.desc_adventurer: "Opět se ocitám, jak hledím přes močál bláta a provazy stanů, a přemýšlím, jestli nepotřebuju dozor.\n\nMělo by to být jednoduché. Jsem dospělý [ROOT.Char.GetWomanMan] a vím, jak přejít tábor, aniž bych si zlomil krk, sakra.\n\nMělo by to být tak velmi, #EMP velmi#! jednoduché.\n\nA přesto..."
 harm.0561.t.prefix: "Už ne tak mladý"
 harm.0561.t: "$harm.0561.t.prefix$: Sestup"
 harm.0562.a.tt: "#WEAK Kdy se to pro vás stalo takovým problémem?#!"
 harm.0562.a: "Znepokojující."
 harm.0562.desc: "Vylézám po schodech dolů z mého pokoje a skoro se chytám stěny.\n\nTohle... to by mělo být jednoduché. Přesto to vypadá tak obtížně, tak zlověstně, úzké schodiště se přede mnou táhne jako věčnost...\n\nNe, ne. Přeháním. Jsem #EMP [ROOT.Char.GetTitleAsNameNoTooltip]#! a dokážu opustit svůj [ROOT.Char.Custom('GetRoom')|l] bez pomoci."
 harm.0562.desc_adventurer: "Vstávám z postele, vycházím do ruchu tábora a skoro se chytám tyče stanu.\n\nTohle... to by mělo být jednoduché. Přesto to vypadá tak obtížně, tak zlověstně, spleť bláta, stanových provazů a zavazadel se přede mnou táhne jako věčnost...\n\nNe, ne. Přeháním. Jsem #EMP [ROOT.Char.GetTitleAsNameNoTooltip]#! a dokážu projít svůj tábor bez pomoci."
 harm.0562.rump: ""
 harm.0562.t: "$harm.0561.t.prefix$: Rostoucí křehkost"
 harm.0571.a.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0571.a.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0571.a: "Přísahám na [ROOT.Char.GetFaith.TricksterGodName], ty blázne, to byla moje hlava!"
 harm.0571.b: "Skoro žádné škrábnutí."
 harm.0571.c.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0571.c.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0571.c: "Dech — mohlo by být hůř."
 harm.0571.desc: "Trénování [sparring_partner.GetTitledFirstName], aby byl lepším bojovníkem, je jedním z mých náročnějších povinností, ale pořád něco, co s sebou nese být [ROOT.Char.GetTitleAsName].\n\nDnešní souboj byl obzvlášť frustrující, [sparring_partner.GetFirstNamePossessiveNoTooltip] předváděl horší výkon než kdy dřív. Občas se ptám, jestli—\n\nBolest vybuchne skrz mou lebku. Já... zasařil mě [sparring_partner.GetSheHe] #EMP do spánku#!? Jaký #EMP idiot#!..."
 harm.0571.t.prefix: "Nutný výcvik"
 harm.0571.t: "$harm.0571.t.prefix$: Náhodný úder"
 harm.0572.a.tt: "#WEAK Mohl jsi dopadnout mnohem hůř...#!"
 harm.0572.a: "Buď opatrný, ty hulváte!"
 harm.0572.desc: "Při sparringu v mém [ROOT.Char.Custom('GetCourtyard')] se [sparring_partner.GetTitledFirstName] a já zamkneme cvičné čepele v tanci, který by na bitevním poli pravděpodobně stál [sparring_partner.GetHerHim] života mnohokrát.\n\n[sparring_partner.GetSheHe|U] prostě není ten bojovník, který jsem já.\n\nPřesto je to nutný výcvik pro někoho, kdo mě má zastupovat v poli, takže si na to udělám čas—\n\nPřísahám na [ROOT.Char.GetFaith.WarGodName]! Ten úder mě málem zasáhl do lebky!"
 harm.0572.t: "$harm.0571.t.prefix$: Jen nehoda"
 harm.0581.a.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0581.a.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0581.a: "Počkej, [ROOT.Char.GetFaith.TricksterGodName], n—"
 harm.0581.b: "Dělej to pomalu a bezpečně."
 harm.0581.desc: "Užívám si vzácnou, osamělou koupel, daleko od služebnictva a vtíravých dvořanů — je to potěšení. Je tak vzácné mít čas zcela sám pro sebe, a vychutnávám si každý okamžik.\n\nAle všechno dobré jednou skončí, a já se začnu zvedat z koupele.\n\nAle — můj úchop není tak pevný, jak jsem si myslel, noha mi uklouzne a začnu se rychle a neočekávaně sjíždět."
 harm.0581.t.prefix: "Vzácné soukromí"
 harm.0581.t: "$harm.0581.t.prefix$: Neopatrný krok"
 harm.0582.a.tt: "#WEAK Není to jako byste se často koupali bez doprovodu...#!"
 harm.0582.a: "Měl bych být opatrnější, předpokládám."
 harm.0582.desc: "Koupání o samotě je pro mě vzácným požitkem. Jako [ROOT.Char.GetTitleAsNameNoTooltip] je těžké najít chvíli bez dozoru služebnictva nebo [ROOT.Char.Custom('GetCourtier')|l], který by vyhledával tichou řeč bez přerušení — i něco tak intimního jako očista se toho týká.\n\nJemně se zvedám z koupele, chytám okraj a kráčím k připravené hromadě složených ručníků.\n\nAle... ne docela.\n\nMoje noha, stále mokrá, uklouzne, a pouze mé reflexy mě zastaví před pádem na podlahu."
 harm.0582.t: "$harm.0581.t.prefix$: Kluzké za mokra"
 harm.0591.a.tt.failure: "Keramický hrnec měšťana vás zasáhne do spánku"
 harm.0591.a.tt.success: "Jste v bezpečí"
 harm.0591.a: "Hoď se stranou."
 harm.0591.b.tt: "Reagujete rychlostí vyvolanou paranoiou"
 harm.0591.b: "#EMP Nikdy nejsem v bezpečí?!#!"
 harm.0591.c.tt.failure: "$harm.0591.a.tt.failure$"
 harm.0591.c.tt.success: "$harm.0591.a.tt.success$"
 harm.0591.c: "Už se hýbu."
 harm.0591.desc: "Malé poselství ve městě mě zdrželo déle, než bych chtěl, ale konečně vyrážíme s družinou domů.\n\nObyvatelé [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly] pobíhají ulicemi svého největšího města, každý se věnuje svému skromnému životu a málokdo myslí na [ROOT.Char.GetTitleAsNameNoTooltip], který projíždí jejich ulicemi.\n\nNáhlé, pálivé vědomí se mi vtiskne do mysli: #EMP nebezpečí#! Něco je přímo nade mnou a rychle klesá."
 harm.0591.t.prefix: "Bez péče"
 harm.0591.t: "$harm.0591.t.prefix$: Smrt shůry"
 harm.0592.a.tt: "#WEAK To mohlo někoho zranit...#!"
 harm.0592.a: "Tyhle #EMP lůzy#!."
 harm.0592.desc: "Projížděje ulicemi [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly], po vyřízení nějakého drobného úkolu ve městě, slyšíme s družinou hlasitý rachot.\n\nKrátké vyšetřování ukáže, že to byl nějaký měšťan, co házel hliněný džbán z okna, bez ohledu na to, jestli někoho dole zasáhne.\n\nLhostejné, ano, ale co očekávat?\n\nKaždopádně to není nic, čemu by stálo věnovat mnoho další myšlenky."
 harm.0592.t: "$harm.0591.t.prefix$: Odstranění"
 harm.0601.a.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0601.a.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0601.a: "Já... necítím se tak dobře..."
 harm.0601.desc: "Jak často děláme, [playmate.GetFirstName] a já si hrajeme v opuštěné části mého paláce.\n\nPevní přátelé, vždy si najdeme způsob, jak se zabavit, a je příjemné mít někoho, kdo není strážce nebo opatrovník.\n\nDnes jsme si předstírali zápas daleko od uhlazených strážců, kteří by obvykle zasáhli. Byla to spousta zábavy! Kromě... kromě toho, že poslední škrcící držení mě nechalo trochu závratě a... #DIE1 a...#!"
 harm.0601.t.prefix: "Divoká hra"
 harm.0601.t: "$harm.0601.t.prefix$: Důsledky"
 harm.0602.a.tt: "#WEAK Vždyť jste oba přece jen děti...#!"
 harm.0602.a: "Měli bychom si hrát každý den!"
 harm.0602.desc: "Miluji hrát si s [playmate.GetFirstName], [playmate.GetSheHe] vždy ví, co můžeme dělat pro zábavu!\n\nLezení po budovách, vyplašení zvířat, klamání mých dvoranů... to vše jen trochu rozptýlení a oživí to dvůr. Jen chci si s [playmate.GetHerHim] užívat navždy."
 harm.0602.t: "$harm.0601.t.prefix$: Co se může stát?"
 harm.0611.a.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0611.a.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0611.a: "Počkej.. co... moje..."
 harm.0611.b: "Zatni zuby proti tomuto návalu."
 harm.0611.c.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0611.c.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0611.c: "Soustřeď se. Jasnost. #EMP Soustřeď se#!."
 harm.0611.desc.blind: "Je to, jako bych vystřelil až do samotných mraků. Nic neslyším. Nic necítím. Jen pocit vzdálenosti, závraťných výšin a bušení krve v mých žilách."
 harm.0611.desc.fallback: "Můj zrak se začíná stahovat, zrak a sluch nahrazuje řítící se temnota a vyhlídka rychlého konce."
 harm.0611.desc.intro: "Po dalším rušném večeru odpovídání na korespondenci vstanu. Volá večeře a chtěl bych — přísahám na [ROOT.Char.GetFaith.HealthGodName], co je to za #EMP nával#!? Proč mi je tak lehko?\n\nKde je... kde jsem? Co se děje?\n\n"
 harm.0611.t.prefix: "Příliš daleko, příliš rychle"
 harm.0611.t: "$harm.0611.t.prefix$: Závraťné výšky"
 harm.0612.a.tt: "#WEAK Je tvé tělo opravdu tak slabé?#!"
 harm.0612.a: "Ještě mám závrať."
 harm.0612.desc: "To je poslední z nich. Sto jedna dopisů, nebo tak to aspoň vypadalo, od různých úředníků, kteří udržují můj [ROOT.Char.Custom('GetRealmOrDomicile')|l] v chodu — nemluvě o celém večeru ztraceném odpovídáním na každý zvlášť.\n\nTeď bych si dal malé jídlo před spaním.\n\nOdsunu židli a prudce vstanu a... a... jsem tak... závraťný. Krev mi buší v žilách.\n\nSoustřeď.\n\n#EMP Soustřeď se#!.\n\nUgh, co to #EMP bylo#!"
 harm.0612.t: "$harm.0611.t.prefix$: Náhlý stav"
 harm.0621.a.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0621.a.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0621.a: "*HIC*... *hic*... ..."
 harm.0621.b: "Hehe, pocítím to ráno."
 harm.0621.c.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0621.c.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0621.c: "Uf, hlava mě bolí. To byl fakt mazec, co?"
 harm.0621.desc: "Ještě jedna noc, ještě jedno pivo, to vždycky říkám! A #EMP vždycky#! další noc!\n\nMalá krčma v [ROOT.Char.GetCurrentLocation.GetName] se kolem mě točí, rozmazaná koláž tváří a dějů. Ještě! Ještě... tenhle... z tohohle stolu se těžko dostává. Jak to, že stojím?\n\nJak to... Ups, spadl jsem p — au, k [ROOT.Char.GetFaith.HealthGodName], hlava mě bolí..." # todo: Ještě jedna noc, ještě jedno pivo, to vždycky říkám! A #EMP vždycky#! ještě jedna noc!\n\nMalá putyka v [ROOT.Char.GetCurrentLocation.GetName] se točí kolem mě, rozmazaná koláž tváří a činů. Ještě! Ještě... tenhle... od toho stolu se špatně odchází. Jak vůbec stojím?\n\nJak to dělám... Ups, spadl jsem—aggh, za [ROOT.Char.GetFaith.HealthGodName], hlava mě bolí...
 harm.0621.t.prefix: "Opilý"
 harm.0621.t: "$harm.0621.t.prefix$: Skvělá veselá zábava"
 harm.0622.a.tt: "#WEAK A ještě lepší s dalším pitím!#!"
 harm.0622.a: "Život je dobrý."
 harm.0622.desc: "\"Hospodský, další várku!\" křičím, za bouřlivého jásotu.\n\nKdyž se zbytku hostů v putyce zvedne jásot, usmívám se. Polovina [ROOT.Char.GetCurrentLocation.GetName] tu už musí být, všichni povykují a jásají pro mě.\n\nKdo taky dokáže vypít půllitr líp než #EMP já#!?"
 harm.0622.t: "$harm.0621.t.prefix$: Špatné návyky"
 harm.0631.a.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0631.a.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0631.a: "Počkej — nemůžu — hrudník!"
 harm.0631.b: "N-ne, srdce, ne teď #EMP teď#!..."
 harm.0631.c.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0631.c.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0631.c: "Musím to prostě překonat."
 harm.0631.desc: "[bonker.GetFirstName] ve mně probouzí pocit, že jsem nejšťastnějším [ROOT.Char.GetWomanMan] na světě. V takových večerech, když se naše láska může projevit i tělesně, je [bonker.GetHerHis] náklonnost naprosto zřejmá.\n\nPrsty se mi svírají, oči se mi převrací a vyrážím ke svému nejvášnivějšímu milenci v životě.\n\nS bušícím srdcem sotva udržuji pozornost. Krev. Krev... buší... Co to je... tohle není..."
 harm.0631.t.prefix: "Extáze"
 harm.0631.t: "$harm.0631.t.prefix$: Divoká zábava"
 harm.0632.a.tt: "#WEAK Tak velmi, velmi živým...#!"
 harm.0632.a: "[bonker.GetFirstNameNoTooltip] mě dělá tak #EMP živým#!."
 harm.0632.desc: "Nechť mi budou svědky všechny hvězdy na nebi, [bonker.GetFirstName] ve mně rozdmýchává nejprudší ohně lásky. Žádný [bonker.GetWomanMan] mi nedokáže poskytnout tak divoký zážitek, tak příjemnou noc jako [bonker.GetSheHe], a v tuto chvíli mě nenapadá nikdo —\n\n...\n\n— s kým bych raději byl." # todo: Přes všechny hvězdy nad námi, [bonker.GetFirstName] ve mně rozdmýchává nejdivočejší ohně lásky. Žádný [bonker.GetWomanMan] mi nedokáže dát tak divoký zážitek, tak příjemnou noc jako [bonker.GetSheHe], a v tento okamžik si nemůžu vzpomenout na nikoho jiného—\n\n...\n\n—s kým bych raději byl.
 harm.0632.t: "$harm.0631.t.prefix$: Sladká hudba"
 harm.0641.a.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0641.a.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0641.a: "Co je se mnou... špatně..."
 harm.0641.b: "To přejde."
 harm.0641.c.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0641.c.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0641.c: "Tohle přece musí být léčitelné?"
 harm.0641.desc: "Sakra a do pekla s touto zatracenou vodnatelností, nemůže mi nic zůstat v klidu? Má těla... #EMP otéká#! touto zkažeností, chabá tekutina a bledé tkáně jemně vyčnívají daleko za svou přirozenou hranici.\n\nMá vyboulená, tlustá podoba je svírána agónií, a já s ní.\n\nNemohu jasně myslet.\n\nMohu jen trpět.\n\nTrpět, trpět a sténat..."
 harm.0641.t.prefix: "Přijímání tekutin"
 harm.0641.t: "$harm.0641.t.prefix$: Mírné otoky"
 harm.0642.a.tt: "#WEAK To jistě brzy přejde...#!"
 harm.0642.a: "Au, to je trochu bolestivé."
 harm.0642.desc: "Poslední dobou mě klouby tolik bolí.\n\nObjevil se jistý... podlitý? Zánět? Minimálně hromadění vody kolem pohyblivých částí mých končetin, které mi způsobuje nemalé utrpení.\n\nMám jen naději, že to časem a odpočinkem ustoupí."
 harm.0642.t: "$harm.0641.t.prefix$: Citlivost"
 harm.1001.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1001.a.tt.success: "$harm.0000.tt.death.success$"
 harm.1001.a: "Zkusit to vykašlat."
 harm.1001.b: "Zklidnit se, nadechnout."
 harm.1001.c.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1001.c.tt.success: "$harm.0000.tt.death.success$"
 harm.1001.c: "Tlouct si na hrudník a plíce."
 harm.1001.desc: "Večeře dnes je směs několika mých oblíbených jídel — poslední dobou je kuchyně nečekaně příjemná a já ji hltavě pohlcuji.\n\nJenže. Něco není v pořádku... v krku mám něco zaseknuté!\n\nVzduch, nemůžu— #EMP vzduch#!."
 harm.1001.t.prefix: "Večerní jídlo"
 harm.1001.t: "$harm.1001.t.prefix$: Dusit se"
 harm.1002.a.tt: "#WEAK Je to neškodné potěšení...#!"
 harm.1002.a: "Poslední dobou si jídlo opravdu užívám."
 harm.1002.desc: "S kašlem a škytáním si reflexivně pročistím dýchací cesty. Večeře je skvělá, ale možná... až příliš skvělá, protože jsem ji spolkl trochu moc rychle.\n\nUklidni se, nabádám se.\n\nNení důvod spěchat."
 harm.1002.t: "$harm.1001.t.prefix$: Téměř zaseknuto"
 harm.1011.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1011.a.tt.success: "$harm.0000.tt.death.success$"
 harm.1011.a: "Drž se života."
 harm.1011.b: "Hlavu dolů, pevně se držet."
 harm.1011.c.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1011.c.tt.success: "$harm.0000.tt.death.success$"
 harm.1011.c: "To není můj první vystrašený kůň."
 harm.1011.desc: "Když se se svým průvodem vracíme z úkolu v venkovském [ROOT.Char.GetCurrentLocation.GetName], něco malé a zuřivé vylézá spod kamene a syčí na mou stáj.\n\nNečekaně kůň panikaří, rozběhne se rychlým, nevyrovnaným tryskem a uhání jako šílený.\n\nBestie zplna děsuji její instinkt, trhá se, kopá a běží, skoro se převrací, natož pak já."
 harm.1011.t.prefix: "Nestálý"
 harm.1011.t: "$harm.1011.t.prefix$: Jezdit nebo zemřít"
 harm.1012.a.tt: "#WEAK To mohlo být ošklivé...#!"
 harm.1012.a: "Hej, klid, klid..."
 harm.1012.desc: "Jako každý, kdo vede, se ode mě očekává, že budu umět jezdit na koni často a dobře. Těžko bych spravoval své [ROOT.Char.Custom('GetRealmOrDomicile')|l], kdybych to neuměl.\n\nDnešní úkol byl triviální v [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly], něco, co můj průvod a já můžeme vyřídit rychle a v po-\n\nBez varování můj kůň kopne, vyplašen nějakým malým zvířetem na cestě. Téměř jsem byl prudce shozen, ovšem nakonec jsem získal kontrolu zpět."
 harm.1012.t: "$harm.1011.t.prefix$: Na návratu"
 harm.1021.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1021.a.tt.success: "$harm.0000.tt.death.success$"
 harm.1021.a: "Necítím se... dobře..."
 harm.1021.b: "Přineste mi studenou vodu — musím si lehnout. Hned."
 harm.1021.c.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1021.c.tt.success: "$harm.0000.tt.death.success$"
 harm.1021.c: "Musíme mít doma nějaké léky na tohle!"
 harm.1021.desc: "Večeře, nejlepší, ne-li největší chod dne!\n\nAhhh, jaké potěšení být na světě: tolik textur k ochutnání, tolik chutí k vstřebání, tolik bohatých koření—\n\nCítím v žaludku uzel.\n\nRozkvétající nádor bolesti, který mi vtahuje žaludek, zatímco po zbylých orgánech mi přecházejí ledové prsty agónie. Žádný jed, jen hrozná kombinace tučných jídel, která mi trhá vnitřnosti.\n\nCo jsem to jedl... #DIE1 Já#!... #DIE2 fuj#!..."
 harm.1021.t.prefix: "Plné břicho"
 harm.1021.t: "$harm.1021.t.prefix$: Příliš mnoho"
 harm.1022.a.tt: "#WEAK Zpátky ke večeři...#!"
 harm.1022.a: "Jsem rád, že to rychle přešlo."
 harm.1022.desc: "Za [ROOT.Char.GetFaith.HouseholdGodName], jsem #EMP nasycen#!. Zakleslý v křesle po večeři, poslouchaje moje [ROOT.Char.Custom('GetCourtierPlural')] jak si povídají, svět se pro tentokrát zdá být v pořádku.\n\nNa večeře se poslední dobou opravdu těším víc a víc. Vůně, chutě, zvuky... pocit bohatých šťáv a krémové omáčky stékající mi po bradě.\n\nAlespoň než žaludek zavrčí námahou z toho všeho bohatého jídla a lehké motání hrozí, že mi vyprázdní střeva.\n\nNicméně to obvykle rychle odeznívá. Většinu večerů."
 harm.1022.t: "$harm.1021.t.prefix$: Nedostatek"
 harm.1031.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1031.a.tt.success: "$harm.0000.tt.death.success$"
 harm.1031.a: "Nemůžu... dýchat..."
 harm.1031.b: "Jen musím kontrolovat. Dýchání. Až najdu. Lékaře."
 harm.1031.c.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1031.c.tt.success: "$harm.0000.tt.death.success$"
 harm.1031.c: "Klid. Malé nádechy. K lékaři."
 harm.1031.desc: "Žhavý oheň v žilách mě probudí, pálivý skřek masa volající po vzduchu, po úlevě, po něčem.\n\nMoje ústa... krk... zanesené? Ne ucpané, ale blokované něčím hnusným vycházejícím zevnitř.\n\nVykašlávám husté, žluté kousky zkaženiny, smrad zkázy a hnilého masa visí z každého pramene hlenu, ale stále to přichází.\n\nPomoc. Potřebuji. #EMP pomoc#!."
 harm.1031.t.prefix: "Zanesené hrdlo"
 harm.1031.t: "$harm.1031.t.prefix$: Udušení"
 harm.1032.a.tt: "#WEAK Úleva přijde brzy...#!"
 harm.1032.a: "Tohle obvykle přejde."
 harm.1032.desc: "Za [ROOT.Char.GetFaith.HealthGodName], jsou to už dva #EMP dny#! bolesti tentokrát.\n\nČelist mě bolí, hrdlo je chraptivé a škrábavé a vnitřek úst mi připadá... nateklý? Bolí to jíst. Bolí to polykat. Bolí to i #EMP žvýkat#!.\n\nLékárník mě uklidňuje, že to pravděpodobně není nic, o co by se muselo mít obavy, jen přirozená nerovnováha, která se časem vyrovná.\n\nDoufám... doufám, že ano."
 harm.1032.t: "$harm.1031.t.prefix$: Potíže s dechem"
 harm.1041.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1041.a.tt.success: "$harm.0000.tt.death.success$"
 harm.1041.a: "Musím... pohnout... nemůžu... dýchat..."
 harm.1041.b: "#EMP Musím žít!#!"
 harm.1041.desc: "S hlídkami bezpečně mimo dohled, ale v doslechu si užívám trochu samoty u [ROOT.Char.Custom('IndefiniteBodyOfWater_Static')], kterou jsem už dříve projížděl.\n\nKdyž vkládám nohu do chladných vod, vzdychám při pocitu čistoty smývající špínu dne. To bude koupel pro paměť!\n\nBez přemýšlení mi noha uklouzne a padám tváří dolů do vody. Hlava narazí na něco tvrdého a otupí mě.\n\nTohle... je hlubší, než jsem čekal. Táhne mě to dolů, dolů do temnoty..."
 harm.1041.t.prefix: "Poklidné vody"
 harm.1041.t: "$harm.1041.t.prefix$: Nevyhnutelná nehoda"
 harm.1042.a.tt: "#WEAK Stojí za to sem zase přijít...#!"
 harm.1042.a: "Hezké místo."
 harm.1042.desc: "Je vzácné, abych měl trochu času o samotě v [ROOT.Char.GetCurrentLocation.GetName], ale stává se to. Relativně o samotě — moji myslivci jsou v doslechu, ale dost daleko, aby mi dali trochu prostoru, když projíždím svými zeměmi.\n\nNa chvíli zastavím u [ROOT.Char.Custom('IndefiniteBodyOfWater_Static')]. Odlehlé místo, myslím, že tudy jsem nikdy nejezdil... je to klidné. Vody jsou zřejmé hluboké, i když povrch vykazuje mírné víry a proudění, které směřují k něčemu většímu poblíž.\n\nMožná se sem brzo vrátím."
 harm.1042.t: "$harm.1041.t.prefix$: Pravděpodobně bezpečné"
 harm.1051.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1051.a.tt.success: "$harm.0000.tt.death.success$"
 harm.1051.a: "Jedina cesta ven vede skrz!"
 harm.1051.b: "Okno ven, to je nejrychlejší cesta!"
 harm.1051.desc: "Probudí mě křik „[ROOT.Char.GetTitledFirstNameNoTooltip]!“ zvenčí, výstražný výkřik zděšeného služebnictva.\n\nJak se náhle probouzím, cítím pot stékající po těle, následovaný žhavým, palčivým horkem. [ROOT.Char.Custom('GetRoom')] hoří, kůže mi už poloblíží od plamenů!\n\nMusím se dostat ven, jak se to mohlo stát... #EMP zatracené svíčky#!!\n\nOheň blokuje východ, a roste."
 harm.1051.t.prefix: "Plápolající plameny"
 harm.1051.t: "$harm.1051.t.prefix$: Peklo"
 harm.1052.a.tt: "#WEAK Mohlo to být mnohem horší...#!"
 harm.1052.a: "Musím být opatrnější u těchto svíček."
 harm.1052.desc: "S lekem se probudím a rychle stáhnu ruku z hořící svíčky, na kterou sklouzla. Za mnohých muka [ROOT.Char.GetFaith.random_EvilGodNames], to pálí!\n\nRozostřeně pohlédnu po [ROOT.Char.Custom('GetRoom')|l]. Musel jsem usnout, aniž bych svíčku uhasil — mám štěstí, že mi ruka spadla pryč.\n\nKdyby se převrhla na postel..."
 harm.1052.t: "$harm.1051.t.prefix$: Při svíčce"
 harm.1061.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1061.a.tt.success: "$harm.0000.tt.death.success$"
 harm.1061.a: "Chyťte se rámečku okna."
 harm.1061.b: "chyť-#EMP chyť#!-CHYŤ!"
 harm.1061.c.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1061.c.tt.success: "$harm.0000.tt.death.success$"
 harm.1061.c: "Uhnout dozadu."
 harm.1061.desc: "Jak se snažím téměř každý den, začínám ráno pitím výhledů a zvuků světa za oknem své ložnice.\n\nJak je venku všechno živé, jak plné světla a života, jak dokonale stvoření působí; ach, jen trošku víc ptačí perspektivy, jen trošku víc—\n\n#EMP Sakra#!, moc daleko, #EMP uklouzl jsem!#!"
 harm.1061.t.prefix: "Jaký výhled"
 harm.1061.t: "$harm.1061.t.prefix$: Pád dolů"
 harm.1062.a.tt: "#WEAK Pěkný, neškodný začátek dne...#!"
 harm.1062.a: "Nádech dechberoucí krásy!"
 harm.1062.desc: "Ach, jak nádherný den venku!\n\nStojíc u okna své komnaty, mám z toho radost, že žiju, pozorujíc lid před domy a vzdálenou divočinu. Osvěžen, jsem připraven zahájit denní povinnosti.\n\nPřesto... trochu víc by neuškodilo. Pohlcen čerstvým vzduchem, nakloním hlavu ven a vychutnávám si vánek.\n\nA to stačilo."
 harm.1062.t: "$harm.1061.t.prefix$: Bezpečné obdivování"
 harm.1071.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1071.a.tt.success: "$harm.0000.tt.death.success$"
 harm.1071.a: "Vyhnout se noži."
 harm.1071.b: "Snadno se vyhnout ostří."
 harm.1071.c.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1071.c.tt.success: "$harm.0000.tt.death.success$"
 harm.1071.c: "Spoléhat se na reflexy."
 harm.1071.desc: "[ROOT.Char.Custom('GetDoor')] je skoro roztrhané, když jdu kolem, [other.GetTitledFirstName] prchá co nejrychleji, rozběhne se a vykopne mě dozadu.\n\nVidím záblesk stříbrné oceli za [other.GetHerHim] a škleb [killer.GetTitledFirstName], když [killer.GetSheHe] dává honbu, nůž už zběsile míří — hněv se zlomí, když [killer.GetWomanMan] pochopí, že #EMP nejsem#! [killer.GetHerHis] zamýšlenou obětí, ale [killer.GetHerHis] nekontrolovaný výpad už jede příliš rychle, aby se zastavil.\n\nHrot dýky míří na můj krk."
 harm.1071.t.prefix: "Zločiny z vášně"
 harm.1071.t: "$harm.1071.t.prefix$: Jednání"
 harm.1072.a.tt: "#WEAK To je jejich věc...#!"
 harm.1072.a: "Jen další vzrušující den v [ROOT.Char.Custom('GetCourt')|l], co?"
 harm.1072.desc: ""A ještě jedna věc, ty [other.Custom2('InsultAdjective', SCOPE.sC('killer'))] [other.Custom2('InsultNoun', SCOPE.sC('killer'))]", volá [killer.GetTitledFirstName], napadajíc [other.GetTitledFirstName] v tom, co musí být snad jejich třetí řevný souboj dne.\n\nJejich hašteření ignoruji i přes hluk a pokračuji dál. Ti dva se neustále hádají a i když jsou hluční, nakonec jsou neškodní.\n\nMám větší starosti než nějaký malý spor mezi mými [ROOT.Char.Custom('GetCourtierPlural')|l]." # todo: \"A ještě něco, ty [other.Custom('InsultAdjective')] [other.Custom('InsultNoun')]\", křičí [killer.GetTitledFirstName], mlátí do [other.GetTitledFirstName] za co musí být snad již třetí křikací hádka dne.\n\nIgnoruji jejich hádku navzdory hluku a pokračuji. Ti dva pořád jen hádají a ač hluční, jsou nakonec neškodní.\n\nMám větší starosti než nějakou hádku mezi mými [ROOT.Char.Custom('GetCourtierPlural')|l].
 harm.1072.t: "$harm.1071.t.prefix$: Malá hádka"
 harm.1081.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1081.a.tt.success: "$harm.0000.tt.death.success$"
 harm.1081.a: "Jestli pojedeme rychle, dostaneme se domů."
 harm.1081.b: "Tam, v tom hvozdu, se můžeme schovat!"
 harm.1081.c.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1081.c.tt.success: "$harm.0000.tt.death.success$"
 harm.1081.c: "Myslím — myslím, že mám poblíž úkryt?"
 harm.1081.desc: "Sakra a do pekla s rozmarným duchem [ROOT.Char.GetFaith.WaterGodName], [ROOT.Char.GetFaith.WaterGodSheHe] odsoudil můj průvod a mě k smrti v téhle zkurvené vichřici!\n\nTo, co mělo být malým úkolem do vesnice, se změnilo z jasného dne v potemnělé bídy, pochod mezi větrem, bičovaní deštěm jako kamínky a hrozbou blesků a hromu.\n\nPokud brzy nedosáhneme úkrytu, chlad a mokro vezmou naše životy stejně jistě jako jakýkoli meč."
 harm.1081.t.prefix: "Rozmary počasí"
 harm.1081.t: "$harm.1081.t.prefix$: Hněv bouře"
 harm.1082.a.tt: "#WEAK Není to dobrý čas být venku...#!"
 harm.1082.a: "Doufám, že [ROOT.Char.GetFaith.FateGodName] něčím nesignalizuje."
 harm.1082.desc: "Sleduji neobvykle silné bouře hřmějící po krajině, vzdálený dunivý hřmot mraků jen pár mil odsud.\n\nZáludná průtrž — značí déšť nějaký božský problém, který jsem selhal uspořádat, nebo jsou to prostě náhodné pohyby větru?\n\nTak či tak, nemám v úmyslu v tom uvíznout."
 harm.1082.t: "$harm.1081.t.prefix$: Vzdálené hromobití"
 harm.1091.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1091.a.tt.success: "$harm.0000.tt.death.success$"
 harm.1091.a: "#EMP Má mysl?!#!"
 harm.1091.b: "Budu. Vznesu se."
 harm.1091.c.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1091.c.tt.success: "$harm.0000.tt.death.success$"
 harm.1091.c: "Jasnost, jasnost, potřebuji #EMP jasnost#!."
 harm.1091.desc: "#EMP Milostivý [ROOT.Char.GetFaith.HighGodName], prosím, ušetři mě této bídy#!!\n\nCo je to za bušící agónii, která mi mlátí lebku na krvavé pásky, ten pálivý tep, který hraje v mých žilách jako buben [ROOT.Char.GetFaith.DevilNamePossessive]...\n\nByl jsem v pořádku, pak jsem z ničeho nic zadržoval zvracení, a pak jsem... #EMP aggggh#!, zastav to, zastav to, #BER ZASTAV TO#!!\n\nP-prosím. #DIE1 Zastav to#! #DIE2 prosím#!."
 harm.1091.t.prefix: "Bušící srdce"
 harm.1091.t: "$harm.1091.t.prefix$: Hořící myšlenky"
 harm.1092.a.tt: "#WEAK Možná bys měl trochu zvolnit...#!"
 harm.1092.a: "Uf, hlava..."
 harm.1092.desc.blind: "Nemohu myslet, nemohu se soustředit, sotva slyším — zvuky zdánlivě mizí, pokud nejsou velmi vysokého nebo velmi hlubokého tónu.\n\n[ROOT.Char.GetFaith.HealthGodName|U] musí mít zjevně velkou krutou legraci z toho, že mě proklel bolestmi hlavy, které vyfiltrují všechno kromě řevu kojenců a řvaní koní."
 harm.1092.desc.fallback: "Když udeří, zdá se, že se moje vidění zmenší, veškeré světlo a obraz vyblednou, až zůstane jen malý kout světa, navždy na okraji zaostření a podložený studnicí bolesti.\n\n[ROOT.Char.GetFaith.HealthGodName|U] si zjevně užívá mé utrpení, protože záchvaty jsou alarmujícím způsobem pravidelné."
 harm.1092.desc.intro: "Poslední čtrnáct dní mě sužují takové... #EMP bušící#! migrény.\n\n"
 harm.1092.t: "$harm.1091.t.prefix$: Bolavá mysl"
 harm.1101.a.tt.failure: "Svět se rozmazává v hromadě rozbitého dřeva a zlomených kostí"
 harm.1101.a.tt.success: "Ohromný rachot a děsivé štěkání za tebou"
 harm.1101.a: "Zkusím vyskočit z cesty."
 harm.1101.b: "Přitiskni koně blíž ke zdi."
 harm.1101.c.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1101.c.tt.success: "$harm.0000.tt.death.success$"
 harm.1101.c: "Hodíš se dopředu a doufáš."
 harm.1101.desc: "Ještě jednou projíždím ulicemi [ROOT.Char.GetCurrentLocation.GetName], můj průvod hrdě nese mé prapory za mnou. Malý úkol ve městě vyžadoval mou pozornost, tak jsme si z toho udělali den, ale toužím po domácím pohodlí.\n\nKdyž dojedeme na křižovatku, rozptylují mě pohledy skupiny nadšených mládenců a nevšimnu si řítícího se, rachotícího vozu až do okamžiku, kdy jeho řidič vykřikne varováním."
 harm.1101.t.prefix: "Rušné město"
 harm.1101.t: "$harm.1101.t.prefix$: Pozor!"
 harm.1102.a.tt: "#WEAK I když jen při projetí okolo jejich obydlí...#!"
 harm.1102.a: "Lidé opravdu potřebují vidět svého [ROOT.Char.GetTitleAsNameNoTooltip]."
 harm.1102.desc: "Při jízdě s průvodem po ulicích [ROOT.Char.GetCurrentLocation.GetName] zachovávám důstojný postoj. Je důležité být viděn, někdy, ale stejně důležité je zůstat postavou autority.\n\nZastavíme, když kolem nás spěchá povoz na rušné křižovatce, úplně příliš rychle na to, aby to bylo bezpečné.\n\nPro řidiče taky šťastná věc — není moudré odřezat [ROOT.Char.GetTitleAsNameNoTooltip], ale jejich kůň jede příliš rychle na to, aby to viděl, natož zastavil."
 harm.1102.t: "$harm.1101.t.prefix$: Ulice bezpečné"
 harm.1111.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1111.a.tt.success: "$harm.0000.tt.death.success$"
 harm.1111.a: "Gah, jsem hotov!"
 harm.1111.b: "Nebude to prý #EMP mě#!."
 harm.1111.c.tt.dread: "Tato volba je odemčena tvým vysokým [dread|E]"
 harm.1111.c.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1111.c.tt.success: "$harm.0000.tt.death.success$"
 harm.1111.c: "#EMP Další#! vrah? Ubohé!"
 harm.1111.desc: "Když procházím svým [ROOT.Char.Custom('GetCourt')], jsem vždy obklopen strážemi pro mou ochranu. Je jich dost i u vchodu, nemluvě o mé [ROOT.Char.Custom('GetChamber')]. Dost, aby zastavili každého vetřelce, přesto to zřejmě nestačí zabránit zatracenému služebníkovi, aby do mě nenarazil a —\n\nBolest. Ostré, doslovné píchání bolesti. Krev mi už tryská z břicha, když couvám, nůž služebníka mi v něm stojí.\n\nMoji tělesní strážci jsou u [killer.GetHerHim] za pár sekund a sekají vraha k zemi. Usmívají se a trpělivě čekají, zatímco [killer.GetSheHe] umírá — není pochyb o tom, že to bylo zcela osobní.\n\nKaždý chce zemřít jako hrdina."
 harm.1111.t.prefix: "Panování teroru"
 harm.1111.t: "$harm.1111.t.prefix$: Lidové právo"
 harm.1112.a.tt: "#WEAK Dneska si ani pomoc člověku nepohlídáš...#!"
 harm.1112.a: "Mohlo to být horší, předpokládám."
 harm.1112.desc: "Když zatočím za roh, stráže mi věrně následují, služebník do mě skoro narazí s miskou.\n\nV poslední chvíli se otočí pryč, sotva se vyhne polévce tak horké, že by mi ji vylil na obličej.\n\n„Dávej kam šlapeš!“ zavrčí jeden z mých doprovodů.\n\nSlužebník se hluboce klaní, příliš vyděšený, aby mluvil, a prchá opačným směrem. Správný přístup po takové hrozné chybě."
 harm.1112.t: "$harm.1111.t.prefix$: Vyděšené podřízení"
 harm.2001.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.2001.a.tt.success: "$harm.0000.tt.death.success$"
 harm.2001.a: "Mé — mé vnitřnosti... eurgh..."
 harm.2001.b: "Neskončím tady."
 harm.2001.c.tt.failure: "$harm.0000.tt.death.failure$"
 harm.2001.c.tt.success: "$harm.0000.tt.death.success$"
 harm.2001.c: "Vím, co potřebuji. Dostaňte mi... dostaňte mi..."
 harm.2001.desc: "Do háje s celým [ROOT.Char.GetCurrentLocation.GetName]! Jaký pekelný paradox, že i když obléhání má unavit obránce, tábory obléhatelů jsou bažinami špíny a nemocí?\n\nKdyž jsem se dnes ráno probudil, měl jsem v břiše křeče a tekutý oheň protékající žaludkem. Nemohu přestat vše vyvrhovat, ani stát už nemohu.\n\nNechtěl jsem umřít takhle."
 harm.2001.t: "Táborová horečka"
 harm.2011.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.2011.a.tt.success: "$harm.0000.tt.death.success$"
 harm.2011.a: "Proč je... co to je..."
 harm.2011.b: "Moji vojáci trpí jen tím, čím mohu trpět i já."
 harm.2011.c.tt.failure: "$harm.0000.tt.death.failure$"
 harm.2011.c.tt.success: "$harm.0000.tt.death.success$"
 harm.2011.c: "Utrpěl jsem horší, přece?"
 harm.2011.desc: "Bolest mě sužuje už skoro týden — studený pot a horečka, křečovitá střeva a třesoucí se ruce. Nevím, co jsem chytil, ale je jasné, že to je nějaké neočekávané onemocnění z pochodu a nočních táborů.\n\nI teď se mi začíná točit zrak, ale musím pokračovat.\n\nMusím. Pokračovat. Musíme... dál..."
 harm.2011.t: "Martická nevolnost"
 harm.2021.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.2021.a.tt.success: "$harm.0000.tt.death.success$"
 harm.2021.a: "..."
 harm.2021.b: "Mám. Vyšší. Osud."
 harm.2021.c.tt.failure: "$harm.0000.tt.death.failure$"
 harm.2021.c.tt.success: "$harm.0000.tt.death.success$"
 harm.2021.c: "Neskončím."
 harm.2021.desc: "Není správné vyrazit na tažení v takovém mrazu. Není to správné. Každý večer v táboře vykopáváme čerstvé hroby pro ztráty, které ráno objevíme, pro ty, které musíme opustit, ale neměly by být vystaveni krkavcům.\n\nSkoro jim závidím. Pro ně je zápas u konce. Nemusí čelit tomuto bezmyšlenkovému #EMP mrazu#!.\n\nZimní chlad mě krájí až do morku, neustále mi přerušuje myšlenky znecitlivujícími záblesky bolesti, připravuje mi odpočinek i soustředění.\n\nMožná... možná by bylo lepší, kdyby..."
 harm.2021.t: "Také... zima..."
 harm.2031.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.2031.a.tt.success: "$harm.0000.tt.death.success$"
 harm.2031.a: "Tyranie světla a žízně nás rozkládá..."
 harm.2031.b: "Mám. Vyšší. Osud."
 harm.2031.c.tt.failure: "$harm.0000.tt.death.failure$"
 harm.2031.c.tt.success: "$harm.0000.tt.death.success$"
 harm.2031.c: "Nejsem [ROOT.Char.GetFaith.DeathDeityNamePossessive] blázen."
 harm.2031.desc: "Bylo slunce vždy tak jasné? Tak horké? Tak utlačující?\n\nNevím ani, jak dlouho jsme v této [ROOT.Char.GetFaith.HealthGodName]-prokleté zemi, zbaveni snadného přístupu k dobré vodě a nuceni dál putovat.\n\nKampaň nás nutí pokračovat, ale každý den nás vysává o trochu více. Trochu víc, vypocené a posypané na věčně žíznivé zemi. Trochu víc z nás samých navždy ztracené bezduchému horku.\n\nDen co den."
 harm.2031.t: "Tak... horko..."
 harm.2041.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.2041.a.tt.success: "$harm.0000.tt.death.success$"
 harm.2041.a: "Zrádci! ZRÁDCI!"
 harm.2041.b: "Jen šest? No tak, srabové!"
 harm.2041.c.tt.failure: "$harm.0000.tt.death.failure$"
 harm.2041.c.tt.success: "$harm.0000.tt.death.success$"
 harm.2041.c: "#BER DONUTÍM VÁS, ABYSTE ZA TO KRVÁCELI!#!"
 harm.2041.desc: "I já už skoro ztratil přehled, kolik let jsme ve válce. Válečná stezka je těžká pro nás všechny, bere nám každý den trochu více a večerní tábor poskytuje jen nepatrnou úlevu.\n\nKdyž se po rozhovoru s intendansem vracím do stanu, místo je podivně opuštěné. Žádní unavení strážci, žádní zahořklí žoldnéři, žádní steskyplní branci. Opuštěné, až na chvíli, kdy se zpoza stínů na všech stranách vysune půl tuctu ozbrojených a v mailích oděných vojáků.\n\n\"[ROOT.Char.GetTitledFirstNameNoTooltip]\", vyplivne vůdce rebelů, \"tvé nerozvážné války nás stály příliš mnoho. Tentokrát #EMP zaplatíš#! cenu.\""
 harm.2041.t: "Pro říši"
 harm.2051.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.2051.a.tt.success: "$harm.0000.tt.death.success$"
 harm.2051.a: "Moje kůže... jako papír..."
 harm.2051.b: "Situace je stále zachránitelná."
 harm.2051.c.tt.failure: "$harm.0000.tt.death.failure$"
 harm.2051.c.tt.success: "$harm.0000.tt.death.success$"
 harm.2051.c: "Máme zásoby, #EMP musíme#! mít zásoby!"
 harm.2051.desc: "Málo co zničí armádu tak důkladně jako hlad — žádný štít ho neodvrátí, žádné ostří ho neodkloní, žádná zbroj neumlčí jeho vpichy.\n\nBez jídla, bez vody, bez čehokoli, co by nás udrželo, kromě tažných zvířat, která hnají náš postup, se moje vojska pomalu zastavují.\n\nDokonce i já... i já chřadnu bez výživy..."
 harm.2051.t: "Vyhladovění"
 harm.2061.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.2061.a.tt.success: "$harm.0000.tt.death.success$"
 harm.2061.a: "Držte se ode mě pryč, vy parchanti!"
 harm.2061.b: "UTÍKEJTE!"
 harm.2061.c.tt.failure: "$harm.0000.tt.death.failure$"
 harm.2061.c.tt.success: "$harm.0000.tt.death.success$"
 harm.2061.c: "Trubte na roh, [ROOT.Char.GetTitleAsNameNoTooltip] potřebuje pomoc!"
 harm.2061.desc: "Když moje armáda ustupuje z bojiště v [ROOT.Char.GetCurrentLocation.GetName], skupinky vojáků se střetávají, utíkají nebo pronásledují na míle do všech směrů. Můj doprovod je rozptýlen, moji strážci mrtví nebo uprchlí, a já se s nimi ztrácím.\n\nKdybychom se jen mohli znovu seskupit, kdybychom jen—\n\nObkroužím velký kámen, abych se náhle ocitl v zorném poli bandy vojáků v nepřátelském žoldu.\n\nS odhalenými zuby se vrhají s výkřikem."
 harm.2061.t: "Pronásledováni na každém kroku"
 harm.2071.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.2071.a.tt.success: "$harm.0000.tt.death.success$"
 harm.2071.a: "Ještě si mě nevezmeš, [ROOT.Char.GetFaith.DeathDeityName]!"
 harm.2071.b: "UTÍKEJTE!"
 harm.2071.c.tt.failure: "$harm.0000.tt.death.failure$"
 harm.2071.c.tt.success: "$harm.0000.tt.death.success$"
 harm.2071.c: "Shromážděte se! K [ROOT.Char.GetTitleAsNameNoTooltip]!"
 harm.2071.desc: "Moje vítězná armáda kosí pole v [ROOT.Char.GetCurrentLocation.GetName]. Všude je slyšet vítězný hlas a pokřiky mých mužů, jak dobíháme nepřítele.\n\nDokonce i můj doprovod a já se oddáváme úrodnému masakru, jásajíce nad vítězstvím. Rozptyluje nás to trochu, ano, ale nepřítel je poražen a nemůže—\n\nKde jsou moji strážci? Vojáci kolem mě... nesou prapor [actor.GetPrimaryTitle.GetNameNoTier]! Nenávist v očích a krev na zubech, poražený nepřítel se vrhá ke mně, připraven ukončit mě."
 harm.2071.t: "Katastrofální vítězství"
 strong_willed_modifier: "Silná vůle"
 strong_willed_modifier_desc: "Tato postava je zvyklá bojovat i přes tu nejprudší bolest."
 thick_skulled_modifier: "Tlustá lebka"
 thick_skulled_modifier_desc: "Zdá se, že této postavě hlava opravdu hodně vydrží."
