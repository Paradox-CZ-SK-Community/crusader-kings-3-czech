 health.3001.e.aptitude: "[excellent_skill_option.GetUINamePossessive|U] [aptitude|E] je [excellent_skill_option.GetCourtPositionAptitude( GetCourtPositionType( 'court_physician_court_position' ) )]"
 health.3001.e: "[excellent_skill_option.GetFirstNameNoTooltip] je ve vědeckých kruzích široce známý."
 health.3001.fallback_reason.desc: "Tento svět je plný nebezpečí, i pro [ROOT.Char.GetTitleTierName] a [ROOT.Char.GetHerHis] [ROOT.Char.Custom('GetCourt')|l]. .\n\nVyptal jsem se na doporučení a dal dohromady několik možností k výběru." # todo: Tento svět je plný nebezpečí, a to i pro [ROOT.Char.GetTitleTierName] a [ROOT.Char.GetHerHis] [ROOT.Char.Custom('GetCourt')|l]. Měl bych najmout lékaře, aby nám nehrozilo zranění či nemoc.\n\nPožádal jsem o doporučení a sestavil několik možností, z nichž si mohu vybrat.
 health.3001.t: "[ROOT.Char.Custom('GetCourt')|U] Lékař"
 health.3101.a: "Neprovádějte nic víc, než je nezbytné."
 health.3101.b: "Pro opatrnost už je pozdě!"
 health.3101.c: "Jsem ochoten... zkusit nové věci."
 health.3101.d: "Nechte mě být!"
 health.3101.e.already_looking: "Brzy! Pomoc je na cestě!"
 health.3101.e.tt: "Moji služebníci vyhledají možné kandidáty na [GetCourtPositionType('court_physician_court_position').GetName()]"
 health.3101.e: "Pošlete pro lékaře! Hned!"
 health.3101.e_sick_physician: "Potřebuji nového lékaře!"
 health.3101.end.desc: "volba je na tobě a jen na tobě.\" [physician.GetSheHe|U] se grimasy.\n\n\"Nebude to příjemné.\""
 health.3101.f: "Ó [ROOT.Char.GetFaith.HighGodName], zemřu takhle...!?"
 health.3101.mystic_recommendation.desc: "Pokud mohu být tak odvážný, rád bych doporučil... alternativní léčbu. Ale"
 health.3101.risky_recommendation.desc: "Navrhl bych drastická opatření, ale"
 health.3101.safe_recommendation.desc: "Ačkoli jsem si poměrně jistý, že by stačila jednoduchá tinktura,"
 health.3101.start.desc: "Smrtelný zápach bublajících tinktur a rozmačkaných mastí útočí na mé smysly, když se prodírám do pracovny mého lékaře [physician.GetFirstNamePossessive]. [physician.GetSheHe|U] zvedá pohled od mazání, které [physician.GetSheHe] připravuje.\n\n"Přišel čas, [ROOT.Char.Custom('FormOfAddressForLiege')]. Znám několik způsobů, jak léčit vaše" # todo: Děsivý zápach bublajících tinktur a rozmačkaných mastí mi udeří do smyslů, když vstupuji do pracovny svého lékaře. [physician.GetSheHe|U] zvedne hlavu od masti, kterou připravuje.\n\n\"Nastal čas, můj [ROOT.Char.GetLadyLord]. Znám několik způsobů, jak léčit tvé
 health.3101.t: "[SCOPE.Custom('EventTitleDisease')]: Čas na léčbu"
 health.3101.tutorial.tt: "Výběr této možnosti vám ukáže, jak jmenovat [GetCourtPositionType('court_physician_court_position').GetName()], který by mohl vyléčit vaši nemoc."
 health.3102.a: "Buďte opatrní. Neprovádějte nic víc, než je nezbytné."
 health.3102.b: "Nastal čas na drastická opatření."
 health.3102.c: "Jen vyšší moc může [sick_character.GetHerHim] nyní spasit."
 health.3102.c_sick_physician: "Jen vyšší moc tě nyní může spasit."
 health.3102.d: "Nebude žádná léčba."
 health.3102.e_adult: "Volba je na mém [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))]."
 health.3102.e_child: "Důvěřuji tvému úsudku."
 health.3102.preamble: "Opar místnosti je částečně zatlačen zpět prskajícími plameny. Na stole lékaře leží [sick_character.GetFirstName], jeho tělo ztuhlé ze strachu a očekávání.\n\n"
 health.3102.start.desc: "Je čas rozhodnout, jak léčit [sick_character.GetFirstNamePossessive]"
 health.3102.start.desc_sick_physician: "Je čas rozhodnout, jak léčit mého"
 health.3102.t: "[SCOPE.Custom('EventTitleDisease')]: Můj nemocný [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))|U]"
 health.3102.treatment: "K dispozici je několik možných léčeb, od obvyklých po neortodoxní. Je na mně rozhodnout, která nejlépe vyhovuje potřebám [sick_character.GetFirstNamePossessiveNoTooltip]."
 health.3103.a: "Skvělá práce, [physician.GetFirstNameNoTooltip]."
 health.3103.end.desc: "se ukázalo být tím, co jsem potřeboval(a). Prozatím jsou nejhorší příznaky zmírněny a svět se zdá o něco jasnější."
 health.3103.t: "[SCOPE.Custom('EventTitleDisease')]: O něco lépe"
 health.3104.a: "Jděte pryč. Chci odpočívat..."
 health.3104.end.desc: "nepřineslo žádné zlepšení mého stavu. Ve skutečnosti mám pocit, že je mi ještě hůř!"
 health.3104.t: "[SCOPE.Custom('EventTitleDisease')]: Ještě hůř"
 health.3105.a: "Je to zázrak!"
 health.3105.end.desc: "\n\nZvláštně, už nepociťuji žádné příznaky..."
 health.3105.t: "[SCOPE.Custom('EventTitleDisease')]: Lékařské zázraky"
 health.3106.a: "Dožiju se dalšího dne."
 health.3106.end.desc: "\n\nLéčba byla téměř stejně nepříjemná jako mé příznaky, přesto se zdá být účinná. I když nejsem zcela uzdravený/á, cítím se mnohem lépe."
 health.3106.t: "[SCOPE.Custom('EventTitleDisease')]: Vyrovnané šťávy"
 health.3107.a: "Cítím se... slabý/á..."
 health.3107.b: "To se už nebude opakovat. Rozumíš mi?"
 health.3107.c: "Všichni jsme znali rizika. Jsi odpuštěn/a."
 health.3107.d.tt: "Jakmile bude v mém žaláři, mohu rozhodnout, co s [physician.GetTitledFirstName] udělám"
 health.3107.d: "Hlído! Dejte [physician.GetHerHim] do cely!"
 health.3107.death.desc: "\n\nKdyž jsem se probudil(a), cítil(a) jsem to v kostech. Něco se pokazilo. Tak velmi, velmi špatně."
 health.3107.e: "Tento zrádce si zaslouží smrt!"
 health.3107.end.desc: "\n\nMyslel(a) jsem, že je nemožné cítit se hůř, než jsem se cítil(a), ale [physician.GetFirstNameNoTooltip] mě přesvědčil(a) o opaku!"
 health.3107.f: "Ó [physician.GetFirstNameNoTooltip], co jsi to s sebou udělal(a)?"
 health.3107.t: "[SCOPE.Custom('EventTitleDisease')]: Katastrofální léčba"
 health.3108.a: "Nevím, jak se cítit... ani čemu věřit."
 health.3108.end.desc: "\n\nKdyž jsem se dnes ráno probudil/a, bolesti a nepohodlí, na která jsem si zvykl/a, byly pryč. Uzdravil/a mě [physician.GetSheHe]...?"
 health.3108.t: "[SCOPE.Custom('EventTitleDisease')]: Vyšší moc"
 health.3109.a: "Nevím, co jsem očekával/a, ale to to nebylo."
 health.3109.end.desc: "\n\nStále si nejsem jistý/á, jak se cítím ohledně toho, co se stalo, přesto nemohu popřít, že většina mých příznaků od té doby zmizela."
 health.3109.t: "[SCOPE.Custom('EventTitleDisease')]: Rozpolcené pocity"
 health.3110.end.desc: "\n\nMá mysl musela být pozměněna, zkřivena nějakým temným trikem. Nikdy bych s tím dobrovolně nesouhlasil/a. Vzpomínky mě pronásledují..."
 health.3110.t: "[SCOPE.Custom('EventTitleDisease')]: Do temnoty"
 health.3200.death.desc: "Ačkoli zcela jistě vidím, že tvář patří [sick_character.GetTitledFirstNamePossessive], stále nevypadá jako [sick_character.GetHerHim]. [sick_character.GetSheHe|U] už tam... není. Zbytek těla je zabalen do tlustého pláště, který skrývá hrozivé detaily selhání [physician.GetTitledFirstNamePossessive]."
 health.3200.death.tt: "[sick_character.GetTitledFirstName] zemřel během léčby."
 health.3200.end.desc: "\n\nTen [physician.Custom2('InsultAdjective', ROOT.Char)] lékař stojí v rohu místnosti, nervózně mačkajíc si [physician.GetHerHis] ruce..." # todo: \n\n[physician.Custom('InsultAdjective')] lékař stojí v rohu místnosti a nervózně si mačká ruce...
 health.3200.failure.desc: "Chvíli mi trvá, než rozpoznám [sick_character.GetTitledFirstName]. [sick_character.GetSheHe|U] je tak odřený/á a oteklý/á, že sotva vypadá jako člověk. Když uchopím [sick_character.GetHerHis] ruku, můj/má [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))] se pokouší mluvit, ale ze [sick_character.GetHerHis] rtů nevychází ani zvuk."
 health.3200.failure.desc_2: "Když se přiblížím k [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))] [sick_character.GetTitledFirstNamePossessive] [ROOT.Char.Custom('GetChambersOrTent')] zaslechnu hrozný výkřik; sotva lidský a plný bolesti. Vtrhnu do místnosti jen abych našel/a [sick_character.GetFirstNameNoTooltip] sesutého/ou v hromadě na podlaze, #EMP pokrytého krví#!"
 health.3200.failure.desc_3: "Chvíli mi trvá, než zhodnotím plný rozsah škod, které si [sick_character.Custom2('MyCharacterIntroduction', ROOT.Char)] způsobil/a na vlastním těle; [sick_character.GetSheHe] je pokryt/a obscénním množstvím krve a stále má v rukou nůž, kterým energicky pohybuje. Než mohu zasáhnout, [sick_character.GetSheHe] zaměří zrazený pohled na ostrou čepel a okamžitě upadne do bezvědomí."
 health.3201.c: "Neřekni o tom ani slovo, [physician.GetFirstNameNoTooltip]!"
 health.3201.desc: "V očích mého/mé [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('sick_character'))] [sick_character.GetFirstNamePossessive] je něco divokého. Ptám se [sick_character.GetHerHim], co [sick_character.GetSheHe] viděl/a, ale ze [sick_character.GetHerHis] rtů nevychází ani slovo.\n\n"
 health.3201.occult.desc: "Služebník mi říká, že [physician.GetTitledFirstName] vykonal/a nějaký zlý rituál, což je příčina neklidu [sick_character.GetFirstNamePossessive]. Příběh je, mírně řečeno, makabrózní. "
 health.3201.occult.desc_sick_physician: "Služebník mi říká, že [physician.GetTitledFirstName] vykonal/a nějaký zlý rituál, což je příčina [physician.GetHerHis] neklidu. Příběh je, mírně řečeno, makabrózní. "
 health.3201.questionable.desc: "Zdá se, že jedna z [physician.GetFirstNamePossessive] „alternativních“ metod se hrozně zvrtla."
 health.4000.a: "Nedá se nic dělat."
 health.4000.close_to_death_wounded.desc: "a zranění je velmi hluboké. [sick_character.GetHerHis|U] každý nádech je bojem a obávám se, že jen zázrak může [sick_character.GetHerHim] zachránit."
 health.4000.gangrene.desc: "a [sick_character.GetHerHis] tkáň podlehla zhoubnému rozkladu a smrti.\n\nČernota se šíří po [sick_character.GetHerHis] kůži a jen [ROOT.Char.GetFaith.FateGodName] ví, jestli [sick_character.GetSheHe] to přežije."
 health.4000.infected_wound.desc: "a [sick_character.GetHerHis] tkáň se nakazila a otekl.\n\nPokud bude podána správná léčba a [ROOT.Char.GetFaith.HealthGodName] bude milosrdný, [sick_character.GetSheHe] by to měl/a přežít."
 health.4000.start.desc: "Můj [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('sick_character'))] [sick_character.GetTitledFirstName] byl zraněn,"
 health.4000.t: "$health_wounded_title$ Můj zraněný [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))|U]"
 health.4000.very_wounded.desc: "a zranění je hluboké. Obávám se, že tělo [sick_character.GetHerHis] není dost silné, aby s tím samo bojovalo; cítím smrt, jak se vznáší u [sick_character.GetHerHis] postele."
 health.4000.wounded.desc: "a [sick_character.GetSheHe] je zjevně v bolesti. Postižení je menší, ale tělesné neduhy se nesmí brát na lehkou váhu."
 health.4001.gangrene.desc: "Jelikož se smrt již šíří tkání, obávám se, že musím doporučit... #EMP drastická#! opatření, ale"
 health.4001.infection.desc: "Jelikož je rána infikovaná, musím doporučit drastická opatření, ale"
 health.4001.risky_recommendation.desc: "Doporučuji drastická opatření, ale"
 health.4001.safe_recommendation.desc: "Jsem si jistý/á, že postačí jednoduché ošetření, ale"
 health.4001.start.desc: ""Nastal čas ošetřit tvá zranění.""
 health.4002.start.desc: ""Nastal čas ošetřit tvého [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))].""
 health.4002.start.desc_sick_physician: ""Nastal čas ošetřit mě.""
 health.4101.a: "Výborná práce, [physician.GetFirstNameNoTooltip]!"
 health.4101.desc_1: "Když [physician.GetFirstName] obrátil/a láhev vína přes mou ránu, bolest byla o mnoho horší než samotné zranění.\n\n"Prosím, vydrž to, můj [ROOT.Char.GetTitleTierName]. Je to nutné k vyhnání toho zla uvnitř."\n\nA skutečně, poté co ránu pevně obvázal/a, to"
 health.4101.desc_2: "[physician.GetFirstName] rychle navlékl/a jehlu a pustil/a se do práce na mé ráně, jako by dělal/a vyšívání u ohně. Výsledek — stehy držící mou tkáň pohromadě — byl makabrózní! Jak čas plynul, to"
 health.4101.desc_end: "brzy začalo hojit."
 health.4101.desc_infection: "Když [physician.GetFirstName] začal/a jemně drtit bylinky a med, myslel/a jsem si, že si dělá legraci — přece rostliny mi nemohou pomoci. Když [physician.GetSheHe] rozetřel/a obklad na mé bolestivé zranění, to"
 health.4101.t: "$health_wounded_title$ Léčení"
 health.4102.a: "Ách...! Nedotýkej se mě!"
 health.4102.desc_end: "nepřispělo k vyrovnání mých tělesných šťáv a bolest jen rostla."
 health.4102.desc_infection: "Ta taška, kterou [physician.GetFirstName] přinesl/a do mého [ROOT.Char.Custom('GetChambersOrTent')], se hýbala sama od sebe, uvnitř cosi škubalo, jako by to bylo živé. Když [physician.GetFirstNameNoTooltip] vytáhl/a škubající se pijavici, zbledl/a jsem. "Jen držte klidně, můj [ROOT.Char.GetTitleTierName]..."\n\nAť už [physician.GetSheHe] očekával/a cokoli, jistě to nebylo toto; jak mě tato stvoření vysála, to"
 health.4102.t: "$health_wounded_title$ Bolest"
 health.4103.end.desc: "\n\nK mému údivu jsem brzy zjistil/a, že se mé tělo začíná zotavovat!"
 health.4103.risky_treatment_disfigurement.1.desc: "[physician.GetFirstName] viděl/a můj hrůzou zkroucený výraz, když vytáhl/a z tašky dlouhý nůž a zahnutou jehlu. "Aby se tvé tělo zahojilo, musíme odstranit všechnu poškozenou tkáň a sešít ránu."\n\nNevím, co bolí víc — pálivá bolest trhané tkáně a tahnutí jehly kůží, nebo pohled na sebe potom."
 health.4103.risky_treatment_medicine.1.desc: "Když [physician.GetFirstName] zapálil/a oheň v mém [ROOT.Char.Custom('GetChambersOrTent')], předpokládal/a jsem, že teplo má pomoci vyvážit mé tělesné šťávy. Avšak když jeho/její asistent začal připoutávat mě k posteli, všiml/a jsem si, jak se železná tyč ve plamenech rozpaluje."
 health.4103.t: "$health_wounded_title$ Léčivé ruce"
 health.4104.end.desc: "\n\nPo prožití té léčby mám těžké nalézt radost z uzdravení svého těla, ale zahajuji zotavení."
 health.4104.t: "$health_wounded_title$ Na cestě k uzdravení"
 health.4105.end.desc: "\n\nNemyslel/a jsem, že by mě něco mohlo bolet víc, ale brzy jsem byl/a přesvědčen/a o opaku."
 health.4105.t: "$health_wounded_title$ Nastala katastrofa"
 health.6001.a: "Najdu budovu dost vysokou."
 health.6001.a_tribal: "Najdu útes dost vysoký."
 health.6001.b: "Čaj uvařený z jedovaté rostliny... Zní to skoro poživatelné."
 health.6001.c: "Teplá koupel a ostrý nůž to vyřeší."
 health.6001.d: "Už si nejsem jistý/á, že to chci udělat."
 health.6001.d_tt: "Nevykonám pokus"
 health.6001.desc_depression: "Utrpení se zdá nekonečné."
 health.6001.desc_ending: "\n\nJeště si musím rozmyslet, jak to provedu..."
 health.6001.desc_loss: "Nemohu snést další ztrátu."
 health.6001.desc_lunacy: "Stíny promluvily a brzy se k nim připojím."
 health.6001.desc_opening: "Ukončím svůj život. Nemohu se ubránit smutku, který mi stoupá v srdci při pomyšlení na vše, co zanechám, ale mé rozhodnutí je pevné."
 health.6001.desc_sickness: "Mé tělo se stalo vězením, které chřadne..."
 health.6001.desc_stress: "Už to dál nevydržím."
 health.6001.t: "Pokus"
 health.6001.warning: "Vždy existuje možnost, že se pokus nezdaří"
 health.6002.a: "Nemůžeš mě zastavit."
 health.6002.a_failure: "Tvůj pokus selže"
 health.6002.a_success: "Tvůj pokus uspěje"
 health.6002.b: "Máš pravdu. Věci se možná ještě zlepší."
 health.6002.desc_ending: "\n\n"[ROOT.Char.GetFirstNameNoTooltip]! Nedělej to, [friendly_person.Custom2('RelationToMeShort', ROOT.Char)]!"\n\nOtočím se a najdu [friendly_person.GetTitledFirstName], jak tam stojí a natahuje ke mně ruku s vyděšeným výrazem. "Prosím, to není cesta.""
 health.6002.desc_fall: "Když se přibližuji k okraji, vítr zachytí látku mého [ROOT.Char.Custom('GetClothingArticle')] a šlehne jí kolem mě. Je to velmi daleko dolů."
 health.6002.desc_knife: "Sedím v teplé lázni, vdechuji páru a sahám po ostrém noži vedle sebe."
 health.6002.desc_poison: "Když čaj vře, vzduch se naplní odporným pachem, jako by mi to připomínalo jeho účel. Naliji tekutinu do šálku. Rychle vychladne a já zvedám šálek k rtu."
 health.6004.a: "Svobodný/á, konečně."
 health.6004.desc: "Malý krok přes okraj, to je vše, co stačí. Vítr mi křičí kolem těla, zvednu nohu a posunu se vpřed.\n\nNa okamžik mám pocit, že visím ve vzduchu, svět se kolem mě točí, a pak to všechno nabere na rychlosti. Vítr v uších, pocit pádu, země se zvedá, aby se setkala se mnou..."
 health.6005.a: "Mé plány, zmařené..."
 health.6005.desc: "Malý krok přes okraj, to je vše, co stačí. Vítr mi křičí kolem těla, zvednu nohu a–\n\nnáhle jsem stržen/a zpět, strážce mě drží na zemi."
 health.6005.desc_ending: ""Omlouvám se, [ROOT.Char.Custom('FormOfAddressForLiege')], ale nejste při smyslech!" # todo: "Omlouvám se, můj [ROOT.Char.GetLadyLord], ale nejste při smyslech!""
 health.6007.desc: "Vdechnu páry stoupající ze šálku čaje, který držím v rukou, a zavřu oči. Pomalu přiblížím okraj k rtu a upiju dlouhý doušek. Polknu.\n\nBrzy svět začne blednout a rozmazávat se, tma se plíží k okraji mého vidění a položím si hlavu na stůl. Cítím, jak se můj dech zkracuje čím dál víc. Zavřu oči."
 health.6008.desc: "Vdechnu páry stoupající ze šálku čaje, který držím v rukou, a zavřu oči. Pomalu přiblížím okraj k rtu a–\n\nŠálek mi vytrhnou z ruky a hodí na zem, kde se rozbije. Strážce stojí nade mnou, panika v [dummy_gender.GetHerHis] očích."
 health.6010.desc: "Pára z mé horké koupele se kolem mě vznáší a zhluboka vdechuji, když vezmu nůž vedle sebe. Položím ho jemně na jedno rameno a pak zatlačím. Silně.\n\nKdyž mám dva stejné řezy na obou pažích, nechám je klesnout zpět do rychle zčervenávající vody. Zakloním hlavu a povzdechnu si, když se svět začne točit. Už to nebude trvat dlouho..."
 health.6011.desc: "Právě když mám říznout svou paži nožem, pára z horké koupele se kolem mě vznáší, stráže vtrhnou dovnitř a rychle mi nůž vytrhnou z rukou.\n\n"
 health.6100.a: "Mám se lépe, děkuji."
 health.6100.b: "Jak se mám, není tvoje věc."
 health.6100.desc: ""Dobrý den, [ROOT.Char.GetTitledFirstNameNoTooltip]. Chtěl/a jsem vás jen navštívit a zeptat se, jak se máte od té... události před nějakou dobou."\n\n[friendly_person.GetTitledFirstName] se mě ptá s upřímným zájmem, a ani zmínka o mém pokusu o sebevraždu to zcela neuhasí."
 health.6200.a: ""[close_person.GetFirstNameNoTooltip]... prosím... ukonči to..."""
 health.6200.a_failure: "[close_person.GetSheHe|U] mi to odmítá"
 health.6200.a_failure_tt: "Neumřeš"
 health.6200.a_success: "[close_person.GetSheHe|U] souhlasí, že to udělá"
 health.6200.b: "Nemohu to po [close_person.GetHerHim] žádat. Musí to udělat služebník..."
 health.6200.b_2: "Služebník to musí udělat..."
 health.6200.b_failure: "Žádný služebník nesouhlasí"
 health.6200.b_success: "Služebník splní tvé přání"
 health.6200.desc: "Jediní lidé, kteří mě v poslední době navštěvují, jsou služebníci, ale potřebuji #EMP někoho#!, kdo mě osvobodí..."
 health.6200.desc_close_person: "\n\nMusí to být můj/má [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('close_person'))] [close_person.GetTitledFirstName], jedna z mála osob, které mě v poslední době navštěvují. Snažím se sáhnout po [close_person.GetHerHim], ale mé ruce se ani nepohnou..."
 health.6200.desc_opening: "V zřídka se vyskytujícím okamžiku jasnosti cítím někoho u své postele."
 health.6203.a: "Já... já rozumím..."
 health.6203.b: "Ne! Jak to můžeš po mně žádat?!"
 health.6203.desc: "Sedím u [incapable_person.GetTitledFirstNamePossessive] postele, když se [incapable_person.GetSheHe] náhle zdá téměř probudit, oči se zvedají vzhůru. Od té doby, co je [incapable_person.GetSheHe] připoután/a k této posteli, téměř nepromluvil/a, ale najednou ticho přeruší sípavý hlas.\n\n"[ROOT.Char.GetFirstNameNoTooltip]? [ROOT.Char.GetFirstNameNoTooltip] prosím... Ukonči to. Milosrdenství...""
 health.6203.desc_murder: "\n\n[incapable_person.GetSheHe] netuší, že přesně tak hraje do mých plánů!"
 health.6204.a: "Svobodný/á, konečně..."
 health.6204.desc_1: "Po chvíli cítím pohyb a pak mě jemný tlak přitiskne k obličeji. Tlak roste a zjistím, že nemohu dýchat, a naplní mě nic jiného než... vděčnost. [close_person.GetSheHe|U] souhlasil/a. [close_person.GetSheHe|U]..."
 health.6204.desc_2: "Po chvíli cítím pohyb a pak chladný, ostrý tlak na mém krku. Sotva cítím řez. Ale slyším, jak [close_person.GetHerHis] vdechne, slyším, jak nůž cinkne na podlahu, slyším pískavý zvuk v uších... A pak... nic."
 health.6204.desc_opening: "Nejsem schopen/na rozlišit odpověď [close_person.GetTitledFirstNamePossessive], ale [close_person.GetSheHe] mě neopouští.\n\n"
 health.6205.a: "Ne... prosím... vrať se..."
 health.6205.desc_1: "Po chvíli cítím pohyb a pak mě jemný tlak přitiskne k obličeji. Tlak roste a zjistím, že nemohu dýchat, a naplní mě pouze... vděčnost. Právě když mám odplynout, vzduch se vrátí do mých plic. Slyším pláč a hysterický hlas. Slyším kroky odcházející z [ROOT.Char.Custom('GetRoom')]."
 health.6205.desc_2: "Po chvíli cítím pohyb a pak chladný, ostrý tlak na mém krku. Tlak se zvyšuje a– a pak slyším, jak nůž cinkne na zem. Slyším pláč, prosebný hlas, kroky odcházející z [ROOT.Char.Custom('GetRoom')]."
 health.6206.desc: ""[ROOT.Char.GetFirstNameNoTooltip]..."\n\nSlyším hlas [close_person.GetFirstNamePossessive], jako by ze druhé strany velké propasti. "[ROOT.Char.GetFirstNameNoTooltip], já... já nemůžu."\n\nZoufalství mě zaplňuje a jen zvuk pláče a odcházejících kroků prorazí mlhu v mé mysli."
 health.6207.a: ""[servant.GetFirstNameNoTooltip]... prosím... ukonči to..."""
 health.6207.a_failure: "[servant.GetSheHe|U] mi to odmítá"
 health.6207.a_success: "[servant.GetSheHe|U] souhlasí, že to udělá"
 health.6207.desc: "Při příštím příchodu služebníka do [ROOT.Char.Custom('GetRoom')] se snažím vymanit z mlhy v mysli a z letargie těla.\n\n"Ty... Kdo...?"\n\n"Já, [ROOT.Char.Custom('FormOfAddressForLiege')]?" Kroky rychle dojdou ke mému lůžku. "Jsem [servant.GetFirstName]. Mohu vám s něčím pomoci?" # todo: Když příště služebník vstoupí do [ROOT.Char.Custom('GetRoom')], zápasím, abych se vynořil/a z mlhy v mysli a letargie svého těla.\n\n"Ty... Kdo...?"\n\n"Já, můj/má [ROOT.Char.GetLadyLord]?" Kroky rychle dojdou k mé posteli. "Jsem [servant.GetFirstName]. Můžu pro vás něco udělat?""
 health.6209.desc: ""[ROOT.Char.Custom('FormOfAddressForLiege')|U]! Nikdy bych...! Jak se o to vůbec můžeš zeptat...?"\n\nZoufalství mě zaplňuje, a jen zvuk pláče a odcházejících kroků prolomí mlhu v mé mysli." # todo: "Můj/má [ROOT.Char.GetLadyLord]! Nikdy bych to nemohl/a...! Jak to můžeš vůbec žádat takové..."\n\nZoufalství mě zaplňuje a jen zvuk pláče a odcházejících kroků prorazí mlhu v mé mysli.
 health.6209.desc_refusal: ""[ROOT.Char.Custom('FormOfAddressForLiege')|U]! Já..."\n\n" # todo: "Můj/má [ROOT.Char.GetLadyLord]! Já..."\n\n
 health.6210.a: "Opustil/a mě i [close_person.GetSheHe]...?"
 health.6210.desc: "Čekám. To si i přes mlhu v mysli pamatuji – čekám na úlevu, kterou mi může poskytnout [close_person.GetTitledFirstName], ale nepřichází. Proč...? Proč [close_person.GetSheHe] nepřijde?"
 health.7000.a.lazy: "Aspoň si mohu ležet v posteli celý den..."
 health.7000.a: "Jak dlouho budu muset čekat?"
 health.7000.desc: "Věděl/a jsem, že stáří znamená dělat všechno pomaleji, ale nečekal/a jsem, že se vše zastaví až do mé smrti. V poslední době cítím trvalé malátnost a všechno stojí více úsilí než dřív. Obávám se, že pokud si lehnu, možná se už nebudu moci zvednout. Není pochyb, že mi ubývá času."
 health.7000.desc_closing: "\n\nMám pocit, že nemohu dělat nic jiného než čekat, až mě smrt ve svém sladkém objetí vezme."
 health.7000.desc_collapse: "Vím, že jsem to přeháněl/a – měl/a jsem si poslechnout, co mi tělo říkalo, ale rozhodl/a jsem se to ignorovat. "Dokončím to před spaním; jen pár věcí, pak odpočinu." Náhle mi bylo na omdlení a když jsem vstal/a, zrak mi zčernal.\n\nDruhý den jsem se probudil/a v posteli, neschopný/á vstát, protože mé tělo odmítá poslouchat. Možná se [ROOT.Char.GetFaith.HighGodName] rozhodl potrestat mě za to, že jsem s tímto tělem, které má sloužit [ROOT.Char.GetFaith.HighGodNameAlternate], nejednal/a s respektem."
 health.7000.t: "Vězeň ve vlastním těle"
 health.7100.a: "Má existence je muka."
 health.7100.desc: "Jaký je dnes den? Jak dlouho už tentokrát odpočívám?\n\nHledám na tvářích mých častých návštěvníků jakékoli znamení – vrásky nebo jizvy – #bold cokoli#!, co by dokazovalo, že čas stále plyne. Nějak mám pocit, že interakce s ostatními mluví #bold na#! mě, ne #bold ke#! mně.\n\nJsem stále já, nebo duše oddělená od těla? Žiju, nebo jen existuji?"
 health.mystic_treatment_occult.1.desc: "Uvězněn(a) na lůžku, sluhové říkali, že kouř z hraně byl vidět na míle daleko. Životy více než dvou desítek zvířat byly ukončeny během noci, ve velké oběti. Podle pokynů [physician.GetTitledFirstNamePossessive] jsem si po dobu dvou týdnů drhnul(a) pokožku popelem."
 health.mystic_treatment_occult.2.desc: "[physician.GetTitledFirstName] mě instruoval(a), abych vstoupil(a) do prázdné vany a nechal(a) se v soukromí svléknout. [physician.GetHerHis|U] návrat byl přivolán hlasitým \"beee!\" [physician.GetSheHe|U] přišel(a) následován(a) služebníkem a půlkou desítky koz. S obratnou rukou [physician.GetFirstNameNoTooltip] chytil(a) kozy a jedny po druhých přepůlil(a) jim hrdla nad vanou.\n\nSkvrny na podlaze nejdou pryč."
 health.mystic_treatment_occult.3.desc: "[physician.GetTitledFirstName] mi řekl(a), že [ROOT.Char.GetFaith.HealthGodName] požaduje oběť. Později v noci jsem slyšel(a) křik.\n\nPo zvuku jsem našel(a) [physician.GetFirstNameNoTooltip] shrbeného nad tělem, panika v [physician.GetHerHis] očích, krev na [physician.GetHerHis] rukách. \"Bylo to pro dobro země...!\" vydýchal(a) [physician.GetSheHe]."
 health.mystic_treatment_occult.4.desc: "[physician.GetFirstName] mi dal(a) sáček bylin a poslal(a) mě na cestu, najít mého \"duchovního průvodce.\" Bloudil(a) jsem pustatinou dny, jedl(a) jen kořeny ze sáčku a spal(a) pod širým nebem. Nakonec jsem pocítil(a) přítomnost. Před sebou jsem spatřil(a) obrovské rohaté zvíře. Otočil(a) jsem se a utekl(a).\n\nBezpečně doma v posteli mě spánek opouští. Jsem já tím zvířetem?"
 health.mystic_treatment_occult.5.desc: "[physician.GetTitledFirstName] stál(a) na konci mé postele, když služebníci zapálili svíčky. Do ruky mi vložil(a) kotlík — podle zvuků v něm bylo malé vyděšené zvíře. \"Tohle zvíře ponese tvé břemeno místo tebe,\" vysvětlil(a) [physician.GetSheHe]. Pak začalo intonování."
 health.mystic_treatment_occult.cannibal.desc: "\"Vypij to,\" zašeptal(a) [physician.GetTitledFirstName]. Sotva tekutina přejela moje rty, začaly zvláštní pocity. Končetiny ztuhly, ale uvnitř se probudil oheň...\n\n\"Teď to sněz.\" Kousky byly teplé, mokré a žvýkavé. Oheň to chtěl. Chtěl víc. Když mi [physician.GetSheHe] podal(a) zbytek bledé paže, hltal(a) jsem až do zvracení."
 health.mystic_treatment_occult.deviant.desc: "[physician.GetTitledFirstName] mě nechal(a) svléknout a vmasíroval(a) olej do mé pokožky. Když [physician.GetSheHe] přejel(a) rukou k mému nejintimnějšímu místu a hleděl(a) mi do očí, uvědomil(a) jsem si, že to chci. Přikývl(a) jsem.\n\nBrzy se přidalo více rukou. Hladké, drsné, zvrásněné, štíhlé, silné. Když se mi podlomila kolena, chytily mě a já se odevzdal(a) jejich dotekům."
 health.mystic_treatment_questionable.1.desc: "[physician.GetFirstName] posadil mě před vysoké zrcadlo a zapálil kolem mě kruh svíček. "Musíme kontaktovat toho druhého tebe," [physician.GetSheHe] prohlásil/a ledabyle. Když jsem [physician.GetHerHim] zvedl/a obočí, [physician.GetSheHe] položil/a ruku na mé rameno. "To tě může... změnit.""
 health.mystic_treatment_questionable.2.desc: "Místnost byla osvětlena jen plamínkem svíčky. Obrácen k západnímu oknu, [physician.GetTitledFirstName] mi mazal nehty kapkami oleje. Cítil jsem teplo na kůži, když [physician.GetSheHe] posouval mou ruku ke plameni. "Nebojte se, [ROOT.Char.Custom('FormOfAddressForLiege')]. Moudrostí [ROOT.Char.GetFaith.HealthGodName] budete očištěni." # todo: Místnost byla osvětlena pouze plamenem svíčky. Obrácen k západnímu oknu, [physician.GetTitledFirstName] mi maloval/a nehty kapkami oleje. Cítil/a jsem na kůži teplo, když [physician.GetSheHe] přiblížil/a mou ruku k plameni. "Neboj se, můj [ROOT.Char.GetLadyLord]. Pod moudrostí [ROOT.Char.GetFaith.HealthGodName] budeš očištěn."
 health.mystic_treatment_questionable.3.desc: ""Měsíc žádá tvou oddanost," [physician.GetTitledFirstName] řekl/a, než mi podal/a koláč pokrytý něčím s pikantní vůní. O pár minut po snědení jsem vzhlédl/a na noční oblohu a improvizoval/a tu největší báseň na světě. Později se mi však slova vymykají..."
 health.mystic_treatment_questionable.4.desc: "[physician.GetTitledFirstName] mi dal/a vypít zvlášť silný nálev každou noc před spaním. "Uvolňuje to tkanivo tvého bytí a pouští duchy do tvého těla," [physician.GetSheHe] mě ujistil/a. "Je to také docela... uvolňující," [physician.GetSheHe] přiznal/a se s úsměvem."
 health.mystic_treatment_questionable.5.desc: "[physician.GetFirstName] mi řekl/a, že úkol vykládat [ROOT.Char.GetFaith.ReligiousText] je těžká práce, ale očišťování ohněm je umění staré jako svět sám. Netušil/a jsem, že mě [physician.GetSheHe] přinutí přejít po žhavých uhlících."
 health.mystic_treatment_questionable.6.desc: "[physician.GetTitledFirstName] mi řekl/a, že [ROOT.Char.GetFaith.HealthGodName] požaduje zkoušku mé mysli. Společně jsme cestovali, až jsme dorazili k malému jezeru. Ruku v ruce jsme vstoupili do vody. Byl/a jsem šokován/a, když mě [physician.GetFirstNameNoTooltip] chytil/a za rameno a přitiskl/a dolů. Musel/a jsem upadnout do bezvědomí, neboť si nepamatuji, co se stalo potom..."
 health.risky_treatment_amputation.1.desc: "[physician.GetTitledFirstName] zapnul poslední popruh a zajistil mě na operačním stole. "Nebudu vám lhát, [ROOT.Char.Custom('FormOfAddressForLiege')]. Bude to nesmírně bolestivé, ale musí to být provedeno."\n\nSnažil jsem se protestovat, když [physician.GetFirstName] vytáhl pilu, ale díky uklidňujícímu lektvaru, který mi [physician.GetSheHe] dal vypít, jsem slůvka nevyslovoval srozumitelně." # todo: [physician.GetTitledFirstName] zapnul(a) poslední popruh a připevnil(a) mě na operační stůl. \"Nebudu ti lhát, můj [ROOT.Char.GetLadyLord]. Bude to nesmírně bolestivé, ale musí to být provedeno.\"\n\nSnažil(a) jsem se protestovat, když [physician.GetFirstName] vytáhl(a) pilu, ale díky uklidňujícímu lektvaru, který mi dal(a), jsem mluvil(a) nesrozumitelně.
 health.risky_treatment_disfigurement.1.desc: "[physician.GetTitledFirstName] mi sdělil(a), že identifikoval(a) zkaženou tkáň, jež je kořenem mé nemoci, a že její odstranění mě pravděpodobně vyléčí. Byl(a) jsem potěšen(a) a souhlasil(a) se zákrokem.\n\nPřál(a) bych si, aby [physician.GetFirstName] řekl(a), že \"tkáň\" je můj obličej."
 health.risky_treatment_eye.1.desc: "[physician.GetTitledFirstName] mi dal vypít nápoj z máku, než mě připnul na [physician.GetHerHis] operační stůl. Skoro jsem usnul, zatímco [physician.GetSheHe] připravoval své nástroje, ale když [physician.GetSheHe] zvedl skalpel směrem k mému oku, cítil jsem se zcela bdělý. "Omlouvám se, [ROOT.Char.Custom('FormOfAddressForLiege')], ale musíme odstranit kořen problému." # todo: [physician.GetTitledFirstName] mě nechal(a) vypít nápoj s mákem a připevnil(a) na operační stůl. Skoro jsem usnul(a), když [physician.GetSheHe] připravoval(a) nástroje, ale když [physician.GetSheHe] zvedl(a) skalpel k mému oku, cítil(a) jsem se naprosto bdělý/á. \"Omlouvám se, můj [ROOT.Char.GetLadyLord], ale musíme odstranit kořen problému.\"
 health.risky_treatment_medicine.1.desc: "Nádoba, kterou [physician.GetTitledFirstName] přinesl(a) do mého [ROOT.Char.Custom('GetChambersOrTent')], vydávala podivné bzučení. Než jsem stihl(a) zareagovat, hodil(a) ji na podlahu, kde explodovala do mraku střepů a včelího roje. Jak lékař z místnosti utíkal, já jsem se stal(a) jejich jediným cílem."
 health.risky_treatment_medicine.2.desc: "Nemohl(a) jsem uvěřit svým očím, když [physician.GetTitledFirstName] vytáhl(a) useknutou ruku ze své tašky. Černé skvrny na prstech mi běhaly mráz po zádech a vyžádal(a) jsem si vysvětlení, odkud ji má. [physician.GetSheHe|U] mě jen utišil(a) a začal(a) třít useknutou ruku o mou hruď."
 health.risky_treatment_medicine.3.desc: "[physician.GetTitledFirstName] mi podal(a) lektvar nejpodivnější povahy. Neměl ani vůni, ani chuť, vypadal jako tekuté stříbro. Kovový nápoj bylo snadné polknout, přesto ve mně vzbuzoval nepříjemný pocit."
 health.risky_treatment_medicine.4.desc: "[physician.GetTitledFirstName] trval(a), že jedinou léčbou mého stavu je nahé běhání za úplňku. Během příštího úplňku mě donutil(a) svléknout se a běžet krajinou. \"Nepřestávej, dokud ti nohy nevypoví službu!\" volal(a) za mnou. \"Vypotíš zlo!\""
 health.risky_treatment_medicine.5.desc: "Prášek byl žlutý a měl lahodnou vůni. Byl jsem v rozpacích, když jsem viděl, jak [physician.GetTitledFirstName] smíchal prášek se sírou a posypal ho přes stále vlažný žlučník bobra. Zvíře bylo nalezeno vzteklé, pěnilo u úst a vykazovalo jasné známky choroby. "Zlem bojujeme se zlem, [ROOT.Char.Custom('FormOfAddressForLiege')]." # todo: Prášek byl žlutý a voněl lahodně. Zarmoutilo mě, když jsem viděl(a), jak [physician.GetTitledFirstName] smíchal(a) s ním síru a posypal směs přes ještě teplou žluč bobra. Zvíře bylo nalezeno vzteklé, pěnilo u tlamy a vykazovalo jasné známky nemoci. \"Bojíme se zlo zlým, můj [ROOT.Char.GetLadyLord].\"
 health.risky_treatment_medicine.6.desc: "[physician.GetTitledFirstName] přistoupil(a) s malým nožem. [physician.GetSheHe|U] mi přidržel(a) paži a provedl(a) přesný řez, sotva protrhl(a) kůži. Poté přitiskl(a) k ráně něco nechutného. Krátký pohled na tu látku mi stačil."
 health.risky_treatment_medicine.7.desc: "[physician.GetTitledFirstName] mi podal(a) talíř s šedivým práškem. Podle všeho šlo o rozemleté krusty z ran osoby v horším stavu než já. [physician.GetTitledFirstName] nepůsobil(a) jako žertující, když mi řekl(a), abych se naklonil(a) a vdechoval(a) co nejvíce."
 health.risky_treatment_medicine.8.desc: "Červený prášek byl lákavé barvy. Služebník jednou udělal chybu a ochutnal ho v čisté podobě — jazyk mu silně otékl a [physician.GetTitledFirstName] ho přísně pokáral(a). [physician.GetTitledFirstName] pak nasypal(a) koření do poháru vody, důkladně promíchal(a) a dal(a) mi lžíci."
 health.risky_treatment_medicine.9.desc: "Rozšířily se mi oči, když [physician.GetTitledFirstName] dovedl kozu do mého [ROOT.Char.Custom('GetChambersOrTent')]. Odporný zápach jejích plynů mě přinutil přikrýt si nos, ale lékař mi strhl ruku pryč. "Omlouvám se, [ROOT.Char.Custom('FormOfAddressForLiege')], ale toto je léčba." [physician.GetSheHe|U] doporučil hluboké nádechy." # todo: Oči mi vykuleně zůstaly dokořán, když [physician.GetTitledFirstName] přivedl(a) kozu do mého [ROOT.Char.Custom('GetChambersOrTent')]. Zapáchající plyn z ní mě přinutil si zakrýt nos, ale lékař si mé ruky odtáhl. \"Omlouvám se, můj [ROOT.Char.GetLadyLord], ale tohle je léčba.\" doporučil(a) hluboké nádechy.
 health.risky_treatment_surgery.1.desc: "[physician.GetTitledFirstName] mi podal nápoj, který chutnal velmi podivně. Způsobil, že jsem se cítil znecitlivělý a víčka mi začala klesat. "Omlouvám se, [ROOT.Char.Custom('FormOfAddressForLiege')], ale pro tuto další část nechcete být při vědomí," řekl [physician.GetSheHe]. Panika mě popadla a snažil jsem se vstát z operačního stolu, ale mé končetiny neposlouchaly." # todo: [physician.GetTitledFirstName] mi podal(a) nápoj, který chutnal velmi podivně. Něco mě znecitlivělo a víčka se mi začala klonit. \"Omlouvám se, můj [ROOT.Char.GetLadyLord], ale pro další část nechcete být při vědomí,\" řekl(a) [physician.GetSheHe]. Panika mě zastihla a chtěl(a) jsem vstát z operačního stolu, ale mé končetiny neposlouchaly.
 health.risky_treatment_surgery.2.desc: "Asistent(ka) [physician.GetTitledFirstNamePossessive] zajistil(a), že nápoj mě uvedl do spánku. Ach, jak se mýlil(a)! Nemohl(a) jsem mluvit ani se hýbat, a přesto jsem si byl(a) vědom(a) všeho, co se dělo. Snažil(a) jsem se křičet a házet, ale byl(a) jsem vězněm ve vlastním těle. Zákrok se zdál trvat věčnost..."
 health.safe_treatment.1.desc: "[physician.GetTitledFirstName] rozhodl, že nejlepší léčbou bude odpočinek. [physician.GetSheHe|U] mě obklopil měkkými polštáři a opatrně přikryl mnoha vrstvami přikrývek. Než [physician.GetSheHe] opustil(a) mé [ROOT.Char.Custom('GetChambersOrTent')], [physician.GetFirstNameNoTooltip] mi zatáhl(a) závěsy. Bylo poledne.\n\nTrochu dalšího spánku"
 health.safe_treatment.10.desc: "[physician.GetTitledFirstName] trval(a) na tom, že mé šťávy jsou v nerovnováze a že nejlepší způsob, jak je obnovit, je vypuštění krve. Po konzultaci s astronomickými tabulkami rozhodl(a), že mám být – prokázaně – pobodán(a) v podpaží a na spáncích.\n\nUpouštění krve"
 health.safe_treatment.11.desc: "[physician.GetTitledFirstName] mi řekl(a), abych se svlékl(a) a klekl(a) tak, aby mi byly pozvednuté záda. Bylo to dost trapné, ale když jsem uviděl(a) nástroj v [physician.GetHerHis] rukou, málem jsem utekl(a). [physician.GetSheHe|U] si toho musel(a) všimnout, protože mě uklidňoval(a) a řekl(a), ať přestanu svírat.\n\nKlystýr"
 health.safe_treatment.12.desc: "[physician.GetTitledFirstName] vstoupil do mého [ROOT.Char.Custom('GetChambersOrTent')] s hliněnou nádobou v náručí a přišel si sednout ke mému lůžku. [physician.GetSheHe|U] vytáhl pijavici ze sklenice a pohlédl na ni něžně, než ji opatrně přiložil na mou tvář. "Zůstaňte v klidu, [ROOT.Char.Custom('FormOfAddressForLiege')]. Raději nerušte jejich sání."\n\nPijavice" # todo: [physician.GetTitledFirstName] vstoupil(a) do mého [ROOT.Char.Custom('GetChambersOrTent')] s hliněnou nádobou v náručí a usedl(a) u mé postele. [physician.GetSheHe|U] vytáhl(a) pijavku z nádoby a pohlédl(a) na ni něžně, než ji opatrně přiložil(a) na můj obličej. \"Nevzrušuj se, můj [ROOT.Char.GetLadyLord]. Raději je nerušit při sání.\"\n\nPijavky
 health.safe_treatment.13.desc: "Když [physician.GetTitledFirstName] vstoupil do mého [ROOT.Char.Custom('GetChambersOrTent')], [physician.GetSheHe] byl následován nesmírně odporným zápachem. Zdroj zápachu byla nádoba v [physician.GetHerHis] rukou — "směs kravského trusu a bylin na váš obklad, [ROOT.Char.Custom('FormOfAddressForLiege')]." Když [physician.GetFirstName] ji poté rozetřel na mé hrudi, málem jsem se zvracel.\n\nNakonec obklad" # todo: Když [physician.GetTitledFirstName] vstoupil(a) do mého [ROOT.Char.Custom('GetChambersOrTent')], vdechl(a) jsem puch. Původ zápachu byl nádoba v [physician.GetHerHis] rukou — \"směs kravského trusu a bylin na obklad, můj [ROOT.Char.GetLadyLord].\" Když [physician.GetFirstName] nanesl(a) mast na moji hruď, málem jsem zvracel(a).\n\nNakonec obklad
 health.safe_treatment.14.desc: "[physician.GetTitledFirstName] mi přinesl(a) odvar z řešetláku a sena. Zpočátku jsem si myslel(a), že lektvar nepůsobí, ale ještě ten den jsem cítil(a) chvění v břiše, které mě poslalo běžet na záchod. Křičel(a) jsem v agónii, ale [physician.GetFirstName] mě ujišťoval(a), že hnusnost vyšla ven s mými výkaly.\n\nNakonec očista"
 health.safe_treatment.15.desc: "[physician.GetTitledFirstName] mi předložil(a) zcharvátělé tělo kočky a pobídl(a) mě, abych se pustil(a) do jídla. Když jsem jedl(a), [physician.GetSheHe] mi vyprávěl(a), jak kočku po mých panstvích honil(a) hodiny. Myslím, že chtěl(a) chválu za svou píli, ale odporná chuť jídla mě udržela v tichu.\n\nNakonec tučná strava"
 health.safe_treatment.16.desc: "[physician.GetTitledFirstName] přinesl(a) chrochtající kýbl do mého [ROOT.Char.Custom('GetChambersOrTent')] a požádal(a) mě, abych odhalil(a) horní část těla. [physician.GetSheHe|U] chytil(a) ropuchu, vykuchal(a) ji s obratností a pokračoval(a) v pokládání stále škubajícího se těla na mou hruď. Pokračoval(a), dokud kýbl nebyl prázdný a mé tělo pokryté.\n\nLéčba ropuchou"
 health.safe_treatment.17.desc: "[physician.GetTitledFirstName] přišel(a) do mého [ROOT.Char.Custom('GetChambersOrTent')] a nabídnul(a) mi nápoj žluté barvy. Požádal(a) mě, abych si při pití zacpal(a) nos. Když teplá tekutina prošla mými rty, okamžitě jsem ji vyplivl(a). Chtěl(a) jsem znát složení a [physician.GetSheHe] mi odhalil(a), že to byla čerstvá moč březí prasnice.\n\nVepřová výměšek"
 health.safe_treatment.18.desc: "[physician.GetTitledFirstName] ponořil(a) ruku do kbelíku, který přinesl do mého [ROOT.Char.Custom('GetChambersOrTent')]. Když ji vytáhl(a), mezi prsty mu/ji škubal malý rybek. \"Otevři pusu,\" řekl(a) a hodil mi ho do úst. Snažil(a) jsem se zadržet zvracení, když mi ryba šimrala hrdlo.\n\nCokoliv bylo v té rybě"
 health.safe_treatment.19.desc: "Tekutina v kalichu byla teplá a nakyslá. \"Odpudí to jiné teplo,\" vysvětlil(a) [physician.GetTitledFirstName].\n\nLektvar"
 health.safe_treatment.2.desc: "[physician.GetTitledFirstName] přisuzoval mé potíže nevyvážené stravě. Aby oživil(a) mé tělo, trval(a) na tom, abych týden jedl(a) pouze syrovou zeleninu a byl(a) na bylinkových čajích. Aby mi nekazil pokušení, konfiskoval(a) mi zásoby dobrot. Už se mi nevrátily.\n\nDietní omezení"
 health.safe_treatment.20.desc: "Aby se vyrovnaly mé šťávy, [physician.GetTitledFirstName] přinutil(a) mě vypít slanou vodu, aby jsem zvracel(a). Bylo to velmi účinné.\n\nVyprázdnění žaludku"
 health.safe_treatment.21.desc: "Aby mě zbavil(a) mých potíží, [physician.GetTitledFirstName] mi nařídil(a) spát hlavou dolů několik dní. \"Vyrovná tě to,\" ujišťoval(a) mě. \n\nCítil(a) jsem se jako netopýr.\n\nPodivná spací pozice"
 health.safe_treatment.3.desc: "[physician.GetTitledFirstName] mi řekl(a), abych ležel(a) na lůžku a podal(a) mu své ruce. Pevně mi masíroval(a) a plácal(a) dlaně, až zčervenaly, poté stejný postup zopakoval(a) na chodidlech. Na závěr mě pošťípal(a) jemně po končetinách.\n\nTento podivný zákrok"
 health.safe_treatment.4.desc: "[physician.GetTitledFirstName] mi nabídl(a) čirý lektvar v pozlacené lahvičce. Když jsem ochutnal(a) některé předchozí [physician.GetFirstNamePossessive] pokusy, byl(a) jsem nejprve nedůvěřivý/á, ale když jsem to vypil(a), necítil(a) jsem ani vůni ani chuť. Když jsem se ptal(a) na složení, [physician.GetSheHe] mi řekl(a), že je to tajný recept.\n\nTajemný lektvar"
 health.safe_treatment.5.desc: "\"Zklidněte dýchání,\" přikázal(a) mi [physician.GetTitledFirstName]. Pírko v [physician.GetHerHis] ruce vypadalo téměř étericky, když mě jemně štípal(a) pod nosem. \"Zlo pryč!\" popoháněl(a) mě a já hlasitě kýchl(a).\n\nTo podivné šimrání"
 health.safe_treatment.6.desc: "[physician.GetTitledFirstName] uspořádal(a) malý obřad na mou počest. Když se moje rodina a nejsbližší doprovod sešli v hlavní síni, [ROOT.Char.Custom('DefaultPriestTitle')] pronesl kázání zdůrazňující mou ctnost a dobrotu. Obřad skončil hodinou tiché modlitby.\n\nOslovení [ROOT.Char.GetFaith.HealthGodName]"
 health.safe_treatment.7.desc: "Strávil(a) jsem mnoho večerů s [physician.GetTitledFirstName] sedícím u mé postele a přetiskl(a) jsem pasáže z [ROOT.Char.GetFaith.ReligiousText].\n\nSlova [ROOT.Char.GetFaith.HealthGodName]"
 health.safe_treatment.8.desc: "[physician.GetTitledFirstName] povolal(a) [ROOT.Char.Custom('DefaultPriestTitle')], aby přivedl nejlepšího zpěváka dvora, což se ukázalo být malé dítě s jasným tenorem. Několik dní v řadě mě dítě zpívalo ke spánku.\n\nUklidňující hlas"
 health.safe_treatment.9.desc: "Pára stoupala z poháru, když [physician.GetTitledFirstName] míchal(a) zelený prášek. [physician.GetSheHe|U] vysvětloval(a) léčivé vlastnosti byliny dlouze, než mi mávl(a), abych vypil(a). \"Kořen je tam taky,\" chlubil(a) se [physician.GetSheHe].\n\nHořká bylina"
