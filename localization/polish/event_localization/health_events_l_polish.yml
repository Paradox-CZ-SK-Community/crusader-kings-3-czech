 fire_court_physician_effect.tt:1 "[THIS.Char.GetShortUIName] již není [GetCourtPositionType('court_physician_court_position').GetName()]"
 health.mystic_treatment_occult.cannibal.desc:0 ""Pij to," [physician.GetTitledFirstName] zašeptal. Sotva kapalina přešla mými rty, začaly divné pocity. Mé končetiny znecitlivěly, ale uvnitř se probudil oheň...\n\n"Nyní to sněz." Kousky byly teplé, mokré a žvýkací. Oheň to měl rád. Chtěl víc. Když mi [physician.GetSheHe] podal zbytek bledé paže, přejedl jsem se, až jsem se pozvracel."
 health.mystic_treatment_occult.deviant.desc:0 "[physician.GetTitledFirstName] mě přinutil svléknout se a masíroval olej po mé pleti. Když [physician.GetSheHe] posunul [physician.GetHerHis] ruku k mému nejintimnějšímu místu a [physician.GetHerHis] oči hledaly ty mé, uvědomil jsem si, že to chci. Přikývl jsem.\n\nBrzy se k [physician.GetFirstNamePossessive] přidaly další ruce. Hladké, ztvrdlé, vrásčité, štíhlé, silné. Když mi podlomy neudržely, chytily mě a já jsem se poddal jejich doteku."health.risky_treatment_medicine.4.desc:0 "[physician.GetTitledFirstName] trval na tom, že jediným lékem na můj stav byl nahý běh o půlnoci. Během příštího úplňku [physician.GetSheHe] mě donutil/a svléknout se a běžet divočinou. "Neházej to, dokud ti nohy nevydrží!" [physician.GetSheHe] na mě křičel/a. "Vypuď zlo skrze svůj pot!""
 health.mystic_treatment_occult.1.desc:0 "Omezen na postel, sluhové mi řekli, že kouř z hranice byl vidět na míle daleko. Životy přes dvaceti vzácných zvířat byly v noci ukončeny, v grandiózní oběti. Podle příkazů [physician.GetTitledFirstNamePossessive] jsem si třel kůži popelem po dobu dvou týdnů."
 health.mystic_treatment_occult.2.desc:0 "[physician.GetTitledFirstName] mi přikázal, abych vstoupil do prázdné vany a nechal mě svléknout se o samotě. Návrat [physician.GetHerHis|U] byl ohlašován hlasitým 'baaah!' [physician.GetSheHe|U] byl následován sluhou a půl tuctem koz. S důvtipnou rukou [physician.GetFirstNameNoTooltip] začal chytat kozy a jednou po druhé jim podřezával hrdla nad vanou.\n\nSkvrny na podlaze se neztratí."
 health.mystic_treatment_occult.3.desc:1 "[physician.GetTitledFirstName] mi řekl/a, že [ROOT.Char.GetFaith.HealthGodName] požaduje oběť. Později toho večera jsem slyšel/a křik.\n\nNásledoval/a jsem zvuk a našel/a [physician.GetFirstNameNoTooltip] skloněného nad tělem, paniku v [physician.GetHerHis] očích, krev na [physician.GetHerHis] rukou. "Bylo to pro dobro království...!" vydechl/a [physician.GetSheHe]."
 health.mystic_treatment_occult.4.desc:0 "[physician.GetFirstName] mi dal sáček bylin a poslal mě na cestu, abych našel svého "duchovního průvodce." Týdny jsem bloudil divočinou, jedl pouze kořeny z pytlíku, spal pod hvězdami. Nakonec jsem pocítil přítomnost. Před mnou stál velký rohatý živočich. Otočil jsem se a utekl.\n\nBezpečně doma v posteli, spánek mi uniká. Jsem tím zvířetem?"
 health.mystic_treatment_occult.5.desc:0 "[physician.GetTitledFirstName] stál na konci mé postele, když služebníci zapalovali svíčky. Hrnec byl položen do mých rukou — podle zvuků obsahoval malé, vyděšené zvíře. \"Stvoření ponese tvé břemena místo tebe,\" [physician.GetSheHe] vysvětlil. Pak začalo zpívání."
 health.mystic_treatment_questionable.1.desc:0 "[physician.GetFirstName] mě posadil před vysoké zrcadlo a posvítil kolem mě kruh svíček. \"Musíme kontaktovat jinou verzi tebe,\" řekl [physician.GetSheHe] s klidem. Když jsem zvedl obočí k [physician.GetHerHim], [physician.GetSheHe] mi položil ruku na rameno. \"Tohle může... změnit tebe.\""
 health.mystic_treatment_questionable.2.desc:1 "Místnost byla osvětlena pouze plamenem svíčky. Čelila západnímu oknu, [physician.GetTitledFirstName] mi maloval nehty kapkami oleje. Cítil jsem teplo na své kůži, když [physician.GetSheHe] posunul moji ruku směrem k plameni. 'Nebuďte nervózní, můj [ROOT.Char.GetLadyLord]. Podle moudrosti [ROOT.Char.GetFaith.HealthGodName] budete očištěni.'"
 health.mystic_treatment_questionable.3.desc:1 ""Měsíc požaduje tvoji oddanost," řekl [physician.GetTitledFirstName], než mi podal dort s něčím, co mělo kořeněnou vůni. Několik minut po snězení jsem vzhlédl/a k nočnímu nebi a improvizoval/a největší báseň na světě. Později mi ta slova unikla..."
 health.mystic_treatment_questionable.4.desc:0 "[physician.GetTitledFirstName] mě přiměl pít zvlášť silný nápoj, každou noc před spaním. "Uvolňuje to látku tvé bytosti, umožňuje duchům vstoupit do tvého těla," [physician.GetSheHe] mě ujistil. "Je to také docela... uvolňující," [physician.GetSheHe] přiznal s úsměvem."
 health.mystic_treatment_questionable.5.desc:0 "[physician.GetFirstName] mi řekl, že úkol interpretovat [ROOT.Char.GetFaith.ReligiousText] je těžká práce, ale očištění ohněm je umění stejně staré jako svět sám. Netušil jsem, že [physician.GetSheHe] mě nechá chodit po rozžhavených uhlících."
 health.mystic_treatment_questionable.6.desc:2 "[physician.GetTitledFirstName] mi řekl, že [ROOT.Char.GetFaith.HealthGodName] požaduje zkoušku mé mysli. Společně jsme cestovali, dokud jsme nedorazili k malému jezeru. Ruku v ruce jsme vstoupili do vody. Byla jsem šokovaná, když mě [physician.GetFirstNameNoTooltip] chytil za rameno a držel dolů. Asi jsem ztratila vědomí, protože si nepamatuji, co se stalo potom..."
 health.risky_treatment_amputation.1.desc:0 "[physician.GetTitledFirstName] přezkoušel poslední popruh, čímž mě upevnil na operačním stole. "Nebudu ti lhát, má [ROOT.Char.GetLadyLord]. To bude nesmírně bolestivé, ale musí se to udělat."\n\nSnažil jsem se protestovat, když [physician.GetFirstName] přinesl pilu, ale kvůli uklidňujícímu lektvaru, který mi [physician.GetSheHe] přinutil napít, jsem slova zamumlal do nepochopitelného."
 health.risky_treatment_disfigurement.1.desc:0 "[physician.GetTitledFirstName] mě informoval, že [physician.GetSheHe] identifikoval kontaminovanou tkáň, která byla kořenem mé nemoci, a že její odstranění mě s největší pravděpodobností vyléčí. Byl jsem velmi potěšen a souhlasil jsem s operací.\n\nPřál bych si, aby mi [physician.GetFirstName] řekl, že "tkáň" je moje tvář."
 health.risky_treatment_eye.1.desc:0 "[physician.GetTitledFirstName] mě přinutil(a) vypít nápoj z máku, než mě připevnil(a) na [physician.GetHerHis] operační stůl. Téměř jsem usnul, zatímco [physician.GetSheHe] připravoval(a) [physician.GetHerHis] nástroje, ale když [physician.GetSheHe] zvedl(a) skalpel směrem k mému oku, cítil(a) jsem se zcela bdělý/á. 'Omlouvám se, má [ROOT.Char.GetLadyLord], ale musíme odstranit kořen problému.'"
 health.risky_treatment_medicine.1.desc:0 "Hrnce, které [physician.GetTitledFirstName] přinesl s [physician.GetHerHim] do mé [ROOT.Char.Custom('GetChambersOrTent')] vydávalo podivný bzučivý zvuk. Než jsem mohl zastavit [physician.GetHerHim], [physician.GetSheHe] ho hodil na podlahu, kde explodoval v mraku střepin a rojích rozzuřených včel. Zatímco můj lékař prchal z místnosti, zůstal jsem jejich jediným terčem."
 health.risky_treatment_medicine.2.desc:0 "Nemohl jsem uvěřit svým očím, když [physician.GetTitledFirstName] vytáhl useknutou ruku ze svých věcí. Černé skvrny na prstech mě přivedly do mdlob a chtěl jsem vědět, odkud [physician.GetSheHe] ji vzal. [physician.GetSheHe|U] jen ztišil a pokračoval v tření useknuté ruky o mé hrudi."health.mystic_treatment_questionable.6.desc:2 "[physician.GetTitledFirstName] mi řekl, že [ROOT.Char.GetFaith.HealthGodName] vyžaduje zkoušku mé mysli. Společně jsme cestovali, dokud jsme nedorazili k malému jezeru. Ruku v ruce jsme vstoupili do vody. Byl jsem šokován, když mě [physician.GetFirstNameNoTooltip] chytil za rameno a přitlačil mě dolů. Musel jsem omdlít, protože si nepamatuji, co se stalo poté..."
 health.risky_treatment_medicine.3.desc:0 "[physician.GetTitledFirstName] mi předložil lektvar nejpodivnějších vlastností. Neměl ani zápach, ani chuť, měl vzhled tekutého stříbra. Kovová tekutina se snadno polykala, ale nemohl jsem potlačit svůj neklid."
 health.risky_treatment_medicine.4.desc:0 "[physician.GetTitledFirstName] trval na tom, že jedinou léčbou mého stavu byl nahý běh o půlnoci. Při příští úplňku [physician.GetSheHe] mě donutil/a svléknout se a sprintovat divočinou. „Nepřestávej, dokud ti nohy nevydají!“ [physician.GetSheHe] na mě křičel/a. „Vypusť zlo svým potem!“"
 health.risky_treatment_medicine.5.desc:0 "Prášek byl žlutý a měl lahodnou vůni. Byl jsem zděšen, když jsem viděl [physician.GetTitledFirstName] míchat ho se sírou a posypat ho po stále vlažném žlučníku bobra. Zvíře bylo nalezeno vzteklé, pěnivě z úst, vykazovalo jasné příznaky nemoci. "Bojíme se zla se zlem, můj [ROOT.Char.GetLadyLord].""
 health.risky_treatment_medicine.6.desc:0 "[physician.GetTitledFirstName] ke mně přistoupil s malým nožem. [physician.GetSheHe|U] mi držel ruku pevně a provedl přesný řez, sotva přerušil mou kůži. [physician.GetSheHe|U] pak přitiskl něco odporného na ránu. Rychlý pohled na substanci byl vše, co jsem mohl unést."
 health.risky_treatment_medicine.7.desc:0 "[physician.GetTitledFirstName] mi podal talíř s šedým práškovým substancí. Zjevně to bylo z drcených strupů od osoby ve stavu horším než můj. [physician.GetTitledFirstName] neprojevoval žádné známky žertování, když mi [physician.GetSheHe] řekl, abych se naklonil a vdechl co nejvíce."
 health.risky_treatment_medicine.8.desc:0 "Červený prášek vypadal lákavě. Služebník udělal chybu, když to ochutnal v čisté formě — jeho jazyk se velmi zvětšil a [physician.GetTitledFirstName] ho za to důrazně pokárala. [physician.GetTitledFirstName] nasypal koření do poháru vody a pečlivě to zamíchal, než mi dal lžíci."
 health.risky_treatment_medicine.9.desc:0 "Oči mi široce otevřely, když [physician.GetTitledFirstName] přivedl kozu do mého [ROOT.Char.Custom('GetChambersOrTent')]. Odporný zápach jejího větru mě donutil si zakrýt nos, ale lékař mi ruku odtáhl. \"Omlouvám se, má [ROOT.Char.GetLadyLord], ale toto je léčba.\" [physician.GetSheHe|U] doporučil hluboké nádechy."
 health.risky_treatment_surgery.1.desc:0 "[physician.GetTitledFirstName] mi dal nápoj, který měl velmi zvláštní chuť. Cítil jsem se otupělý a víčka mi začala klesat. 'Omlouvám se, můj [ROOT.Char.GetLadyLord], ale nechcete být při této další části vzhůru,' řekl [physician.GetSheHe]. Panika mě zasáhla a pokusil jsem se vstát z operačního stolu, ale moje končetiny mi neposlouchaly."
 health.risky_treatment_surgery.2.desc:0 "[physician.GetTitledFirstNamePossessive] asistent/ka ujistil/a [physician.GetHerHim], že mě lektvar uspí. Ó, jak se mýlil/a [physician.GetSheHe]! Nemohl/a jsem ani mluvit, ani se hýbat, přesto jsem byl/a stále vědom/a všeho, co mi dělali. Snažil/a jsem se křičet a zmítat se, ale byl/a jsem vězněm ve svém vlastním těle. Procedura se zdála trvat věčnost..."
 health.safe_treatment.1.desc:0 "[physician.GetTitledFirstName] se rozhodl, že nejlepší postup léčby bude nějaký odpočinek. [physician.GetSheHe|U] mě obklopil měkkými polštáři a jemně mě zabalil pod mnoha vrstvami přikrývek. Než [physician.GetSheHe] opustil mé [ROOT.Char.Custom('GetChambersOrTent')], [physician.GetFirstNameNoTooltip] zatáhl moje závěsy. Bylo poledne.\n\nNějaký extra spánek"
 health.safe_treatment.10.desc:0 "[physician.GetTitledFirstName] trval, že moje humory jsou v nerovnováze a že nejlepší způsob, jak je obnovit, by bylo skrze krvácení. Po konzultaci s astronomickými mapami [physician.GetSheHe] se rozhodl, že bych měl být krvácen z podpaží a spánků.\n\nKrvácení"
 health.safe_treatment.11.desc:0 "[physician.GetTitledFirstName] mi řekl/a, abych se svlékl/a a pak si klekl/a s pozadím zdviženým. To bylo dost trapné, ale když jsem uviděl/a nástroj v [physician.GetHerHis] rukou, málem jsem utekl/a. [physician.GetSheHe|U] si toho musel/a všimnout, protože mě uklidňujícím způsobem pohladil/a po rameni a řekl/a mi, abych přestal/a svírat.\n\nKlyzma"
 health.safe_treatment.12.desc:0 "[physician.GetTitledFirstName] vstoupil do mého [ROOT.Char.Custom('GetChambersOrTent')] s hliněným džbánem v [physician.GetHerHis] náručí a přišel si sednout k mé posteli. [physician.GetSheHe|U] vytáhl pijavici z džbánu a dal jí velmi něžný pohled, než ji opatrně položil na mou tvář. "Zůstaň v klidu, můj [ROOT.Char.GetLadyLord]. Raději je nerušte, když se krmí."\n\nPijavice"
 health.safe_treatment.13.desc:0 "Když [physician.GetTitledFirstName] vstoupil do mého [ROOT.Char.Custom('GetChambersOrTent')] [physician.GetSheHe] ho následoval vzduch nejstrašnější. Původ smradu byl sklenice v [physician.GetHerHis] rukou - 'směs kravince a bylin pro váš obklad, můj [ROOT.Char.GetLadyLord].' Když [physician.GetFirstName] začal roztírat to na mé hrudi, skoro jsem se pozvracel.\n\nNakonec, obklad"
 health.safe_treatment.14.desc:0 "[physician.GetTitledFirstName] mi přinesl lektvar vyrobený z rakytníku a senny. Nejdříve jsem si myslel, že lektvar je neúčinný, ale později ten den jsem pocítil víření ve svém břiše, které mě hnalo na záchod. Když jsem vyjeveně křičel, [physician.GetFirstName] mě ujistil, že necudnost byla vyloučena s mými výkaly.\n\nNakonec, očištění"
 health.safe_treatment.15.desc:0 "[physician.GetTitledFirstName] mi předložil spálené tělo kočky a vyzval mě k jídlu. Když jsem jedl, [physician.GetSheHe] mi říkal, jak [physician.GetSheHe] honil buclatou kočku po mých pozemcích celé hodiny. Myslím, že [physician.GetSheHe] chtěl chválu za [physician.GetHerHis] těžkou práci, ale odporná chuť jídla mě udržela v tichu.\n\nNa konci, tučné jídlo"
 health.safe_treatment.16.desc:0 "[physician.GetTitledFirstName] přinesl krákající kbelík k mým [ROOT.Char.Custom('GetChambersOrTent')] a řekl mi, abych odhalila horní polovinu těla. [physician.GetSheHe|U] vzal ropuchu, šikovnými rukama ji vnitřně vyčistil a následně umístil stále se třesoucí mrtvolu na mé hruď. [physician.GetSheHe|U] pokračoval, dokud nebyl kbelík prázdný a můj trup pokrytý.\n\nLéčba ropuchou"
 health.safe_treatment.17.desc:1 "[physician.GetTitledFirstName] přišel/a k mému [ROOT.Char.Custom('GetChambersOrTent')] a nabídl/a mi nápoj, který měl žlutou barvu. [physician.GetSheHe|U] mi řekl/a, abych si zakrýval/a nos, když jsem to pil/a. Když teplá tekutina prošla mými rty, téměř jsem ji okamžitě vyplivl/a. Požadoval/a jsem vědět obsah šálku a [physician.GetSheHe] odhalil/a, že to byla čerstvá moč od těhotné prasnice.\n\nPrasničí odpad"
 health.safe_treatment.18.desc:0 "[physician.GetTitledFirstName] snížil [physician.GetHerHis] ruku do kbelíku, který [physician.GetSheHe] přinesl k mému [ROOT.Char.Custom('GetChambersOrTent')]. Když [physician.GetSheHe] ruku vytáhl, mezi [physician.GetHerHis] prsty se vrtěla malá rybka. \"Otevři široce,\" řekl [physician.GetSheHe] a hodil to do mých úst. Snažil jsem se nezvracet, když mě to lechtalo vzadu v krku.\n\nCo bylo v té rybě"
 health.safe_treatment.19.desc:0 "Tekutina v kalichu byla teplá a kyselá. 'Odpudí ostatní teplo,' vysvětlil [physician.GetTitledFirstName].\n\nElixír"
 health.safe_treatment.2.desc:0 "[physician.GetTitledFirstName] přičítal moje obtíže nezdravé stravě. Abych oživil své tělo, [physician.GetSheHe] trval na tom, že mám jíst pouze syrovou zeleninu a bylinné čaje po dobu jednoho týdne. Aby mě nelákal, [physician.GetSheHe] mi zabavil zásoby pochoutek. [physician.GetSheHe|U] mi je nikdy nevrátil.\n\nDietní omezení"
 health.safe_treatment.20.desc:0 "Abych přivedl rovnováhu do svých šťáv, [physician.GetTitledFirstName] mě přiměl pít slanou vodu, abych vyvolal zvracení. Bylo to velmi účinné.\n\nVyprazdňování mého žaludku"
 health.safe_treatment.21.desc:0 "Abych se zbavil svých neduhů, [physician.GetTitledFirstName] mi nařídil spát vzhůru nohama několik dní. 'Znovu vás to vyváží,' ujistil mě [physician.GetSheHe].\n\nCítil jsem se jako netopýr.\n\nPodivná spací pozice"
 health.safe_treatment.3.desc:0 "[physician.GetTitledFirstName] mi řekl/a, abych si lehl/a na postel a pak mu/ji nabídl/a své ruce. Pevně, [physician.GetSheHe] mi mnul/a a pleskl/a dlaně, dokud nebyly červené, a pak zopakoval/a léčbu na mých chodidlech. Jako poslední dotyk [physician.GetSheHe] mě jemně štípl/a po mých končetinách.\n\nTento podivný postup"
 health.safe_treatment.4.desc:0 "[physician.GetTitledFirstName] mi nabídl jasný lektvar ve zlatém ampulce. Když jsem ochutnal některé předchozí léky od [physician.GetFirstNamePossessive] byl jsem zpočátku znepokojen, ale když jsem to vypil, necítil jsem žádný zápach ani chuť. Ptám se na ingredience, ale [physician.GetSheHe] mi řekl, že je to tajný recept.\n\nTajemný lektvar"
 health.safe_treatment.5.desc:1 "\"Uvolněte své dýchání,\" [physician.GetTitledFirstName] mi poradil(a). Péřová výplň v [physician.GetHerHis] ruce vypadala téměř étericky, když [physician.GetSheHe] začal(a) jemně kartáčovat pod mým nosem. \"Zlo, pryč!\" [physician.GetSheHe] naléhal(a), když jsem hlasitě kýchl(a).\n\nPodivné šimrání"
 health.safe_treatment.6.desc:1 "[physician.GetTitledFirstName] uspořádal malou ceremonii v mém jménu. Jakmile se moje rodina a nejbližší doprovod shromáždili v hlavním sále, [ROOT.Char.Custom('DefaultPriestTitle')] pronesl kázání, které vyzdvihovalo moji ctnost a dobročinnost. Ceremonie byla završena hodinou tichých modliteb.\n\nVzdávám hold [ROOT.Char.GetFaith.HealthGodName]"
 health.safe_treatment.7.desc:1 "Strávil jsem mnoho večerů s [physician.GetTitledFirstName], který seděl u mého lůžka a recitoval pasáže z [ROOT.Char.GetFaith.ReligiousText].\n\nSlova [ROOT.Char.GetFaith.HealthGodName]"
 health.safe_treatment.8.desc:0 "[physician.GetTitledFirstName] přivolal [ROOT.Char.Custom('DefaultPriestTitle')] , aby přivedl nejlepšího zpěváka na dvoře, kterým se ukázalo být mladé dítě s jasným tenorovým hlasem. Několik dní v kuse mi dítě zpívalo do spánku.\n\nUklidňující hlas"
 health.safe_treatment.9.desc:0 "Pára stoupala z hrnku, když [physician.GetTitledFirstName] míchal zelený prášek. [physician.GetSheHe|U] podrobně vysvětloval léčivé vlastnosti bylin, než mi naznačil, abych to vypil. 'Kořen je také uvnitř,' [physician.GetSheHe] hrdě odhalil.\n\nHořká bylina"
 health.travel.option.continue:0 "Musíme dál pokračovat."
 health.travel.option.home.flavor:0 "Opouštíš svou [ROOT.Char.GetInvolvedActivity.GetNameNoTooltip] a začínáš cestovat domů."
 health.travel.option.home:0 "Mohu hledat nejlepší péči doma."
 health.travel.t:0 "[SCOPE.Custom('EventTitleDisease')]: Konec cesty?"
 health_wounded_title:0 "Zraněný:"
 health.wounded_1_failure:0 "Selhání léčby rány"
 health.wounded_1_success:0 "Úspěšná léčba rány"
 health.0001.desc:0 "Má rána se uzdravila"
 health.0002.a:0 "Těším se na své úplné uzdravení."
 health.0002.desc:0 "Moje zranění se pomalu zlepšují a bolest už není mým stálým společníkem. Jsem stále oslabený, ale dnes jsem schopný mnoha věcí, které byly před měsícem nemožné."
 health.0002.t:1 "$health_wounded_title$ Léčení"
 health.0003.a:0 "Možná to zvládnu."
 health.0003.desc:0 "Zdá se, že to nejhorší je za mnou. Moje otevřené rány a zlomené kosti se začaly pomalu spojovat."
 health.0003.t:1 "$health_wounded_title$ Setkání se Smrtí"
 health.0004.a:1 "Děkuji [ROOT.Char.GetFaith.HealthGodName]."
 health.0004.desc:0 "Kůže kolem je ztvrdlá, ale pálení v mé ráně ustoupilo. Zdá se, že infekce je pryč."
 health.0004.t:1 "$health_wounded_title$ Oheň končí"
 health.0102.a:0 "Potřebuji si jen na chvíli sednout..."
 health.0102.court_physician.desc:0 "\n\n"Nebojte se, můj [ROOT.Char.GetLadyLord]. Vaše rána je hluboká, ale mé znalosti jsou ještě hlubší.""
 health.0102.desc:0 "Bolest se mi vine tělem s každým krokem a i ten nejmenší pohyb mě nechává lapčit po dechu. Když zvednu ruku, abych jemně sáhl na svou ránu, vrací se mi krvavá a třepe se mi, když krev stéká po mém boku."
 health.0102.t:1 "$health_wounded_title$ Hluboce řezané"
 health.0104.a:1 "[ROOT.Char.GetFaith.HealthGodName|U], osvoboď mě od této bolesti!"
 health.0104.court_physician.desc:0 "\n\n"Ty jsi těžce zraněn, má [ROOT.Char.GetLadyLord]. Musíme se o tebe okamžitě postarat!""
 health.0104.desc:0 "Je to kost, kterou vidím zabudovanou v mé tkáni, nebo něco, co by mělo být skryto ještě hlouběji? Jak moje kůže zívá jako hladové tlamy smrti, jsem fascinován řekou krve, která vyvěrá ven."
 health.0104.t:1 "$health_wounded_title$ Těžce zraněný/á"
 health.0201.desc:0 "Infikovaná rána"
 health.0202.a:0 "Doufám, že to přežiju."
 health.0202.court_physician.desc:0 "\n\n"Tvá rána se infikovala, můj [ROOT.Char.GetLadyLord]. Ale neboj se, projdu s tebou tímto.""
 health.0202.desc:0 "Cítím, jako by mě stovka nožů prořezávala ránu! S masem tmavnoucím a krví blednoucí je jasné, že zranění je infikováno."
 health.0202.t:1 "$health_wounded_title$ Skvrna uvnitř"
 health.0202.unintelligent:0 "Je to, jako by mnoho nožů řezalo mou pokožku kolem mé rány, kdykoliv se jí dotknu. Maso je jemné a myslím, že krev má špatnou barvu."
 health.0203.desc:0 "Gangrénní rána"
 health.0204.court_physician.desc:0 "\n\n"Onemocněl(a) jste gangrénou, má [ROOT.Char.GetLadyLord]. To je velmi vážné... Musíme vás okamžitě léčit!""
 health.0204.desc:0 "Rána by měla bolet, a mírné otoky nejsou neobvyklé, takže jsem předpokládal, že se má rána hoji. Ale nyní se na mojí pleti objevují puchýře a červenost se mění na černou. Moje tělo se před mýma očima rozpadá!"
 health.0204.t:1 "$health_wounded_title$ Temné zprávy"
 health.1001.a:0 "Všechno, co chci, je zůstat v posteli..."
 health.1001.b:0 "Musím se okamžitě vrátit domů #EMP!"
 health.1001.court_physician.desc:0 ""Slyšel/a jsem, jak se u mě z dálky ozývá chrápání z [ROOT.Char.Custom('GetCourt')], můj/má [ROOT.Char.GetLadyLord]! [physician.GetFirstName], můj/má lékař/ka, strčil/a [physician.GetHerHis] hlavu do mého [ROOT.Char.Custom('GetChamber')]. "Pokud to budete potřebovat, znám dostatečné množství vhodných léků.""
 health.1001.desc:0 "[ROOT.Char.GetTitleAsNameNoTooltip] nebo rolník, vysoký nebo nízký, na tom nezáleží. Na konci jsme všichni smrtelní.\n\nNa to jsem si vzpomněl, když jsem se vzbudil s kašlem brzy ráno, tupá bolest bušila v mé hlavě a krku. Můj tělo je sužováno zimnicí a slabostí, moje hlava prokapává z každého orifiku.\n\n"
 health.1001.nophysician.desc: "Jistě v říši musí být někdo, kdo může tento prokletý stav napravit..."
 health.1001.t:1 "[SCOPE.Custom('EventTitleDisease')]: Moje smrtelné tělo"
 health.1002.a:0 "Prosím, nenechte nechovat toto být konec!"
 health.1002.court_physician.desc:0 "\n\nMůj lékař [physician.GetFirstName] se na mě dívá shora dolů. "Je to zápal plic, můj [ROOT.Char.GetLadyLord]. Nelze brát na lehkou váhu. Jak budeme pokračovat?""
 health.1002.desc:0 "Dýchání je tak snadná, úžasná věc — malý zázrak, o kterém si málokdo kdy uvědomí. Teď, když se snažím udržet svůj dech pravidelný a záchvaty kašle jsou následovány bodavou bolestí na hrudi, je to neustále v popředí mé mysli."
 health.1002.t:1 "[SCOPE.Custom('EventTitleDisease')]: Tak ostrý jako nůž"
 health.1003.a:0 "Přiveďte mi nějaké masti! Rychle!"
 health.1003.court_amenities_gout.desc:0 "Můj dvůr je proslulý bohatými, neustálými porcemi jídla. Když mi začaly natékat nohy, došlo mi, že mnozí z nás se možná budou muset připravit na neustálou bolest."
 health.1003.court_physician.desc:0 "\n\nMůj lékař, [physician.GetFirstName], položí vedle mě několik mastí. \"Máte moji soustrast, můj [ROOT.Char.GetLadyLord]. Mám několik nápadů, které by mohly zmírnit příznaky vaší dna.\""
 health.1003.desc:0 "Nazývají to 'nemocí králů', jako by na mých oteklých, bolavých kloubech bylo něco luxusního nebo závistiplného.\n\nMůj palec na noze je zvlášť bolestivě vyboulený, což mě nutí kulhat.\n\nKdyž moje bolesti dosáhnou vrcholu, nemohu si pomoct, ale přeji si, abych byl jen jednoduchý sedlák."
 health.1003.t:1 "[SCOPE.Custom('EventTitleDisdease')]: Cena požitku"
 health.1004.a:0 "Co jsem udělal, abych si zasloužil tuto kletbu?"
 health.1004.court_physician.desc:0 "\n\n"Omlouvám se — lepróza je trvalé onemocnění, moje [ROOT.Char.GetLadyLord]. Avšak mám metody, jak zmírnit vaše příznaky.""
 health.1004.desc:0 "První příznaky byly jemné a rychle jsem je vyhnal z mysli. Snad jsem byl příliš vyděšený, abych viděl pravdu. Přesto, tato hrozná značka na mé tváři, tento léze... Je to něco, co už nemohu ignorovat.\n\nMoji [ROOT.Char.Custom('GetCourtierPlural')|l] stále následují mé pokyny, ale něco se změnilo v tom, jak na mě hledí. Je to strach v jejich očích? Litost? Odpornost?"
 health.1004.t:1 "[SCOPE.Custom('EventTitleDisease')]: Ohniskové oči"
 health.1005.a:0 "Prosím, ať to skončí!"
 health.1005.court_physician.desc:0 "\n\n\"Nebuďte v obavách, má [ROOT.Char.GetLadyLord]! Tyfus lze léčit, ujišťuji vás.\""
 health.1005.desc:0 "Slyšel jsem příběhy o statečných vojákách, kteří umírali jako mouchy, ještě než vkročili na bojiště. Ale já, [ROOT.Char.GetTitleAsNameNoTooltip]? Tento bolavý, horečnatý noční můra není osud určený pro mě.\n\nJak mi další jídlo vniká do krku, modlím se za vykoupení, nosní dírky pálí ostrým pachem žluči."
 health.1005.t:1 "[SCOPE.Custom('EventTitleDisease')]: Tábornická horečka"
 health.1006.a:0 "Je to můj osud? Pomalu se rozpadat?"
 health.1006.court_physician.desc:0 "\n\n"Obávám se, že jsi chytil tuberkulózu, můj [ROOT.Char.GetLadyLord]. Ihned tě budu léčit.""
 health.1006.desc:0 "Šarlatová skvrna, tak jasná proti bledé tkanině. Zíral jsem na ni v nevěřícím úžasu, potlačující další kašel. Bylo to...? Bylo to snad...?\n\nOtřel jsem si prsty o svá ústa, ruka mi při stahování cukala. Cítím teplou vlhkost, ale děsím se podívat."
 health.1006.t:1 "[SCOPE.Custom('EventTitleDisease')]: Kousek po kousku"
 health.1007.a:0 "Proti tomuto nepříteli nelze zvítězit."
 health.1007.court_physician.desc:0 "\n\n" Ano, bohužel, je to rakovina. Znám pouze jednu účinnou léčbu... ""
 health.1007.desc:0 "Uvnitř mě je něco, co nejsem já. Sklízí si cestu skrze mé maso, živí se mou životní silou, jeho síla roste, zatímco já vysychám.\n\nTlačím své ruce proti vyrůstání pod svou kůží, prsty mě bolí trhat to ven. Myšlenka na to, jak to roste, mě přivádí k zvracení."
 health.1007.t:1 "[SCOPE.Custom('EventTitleDisease')]: Cizinec uvnitř"
 health.1008.desc:0 "Pálení v mé oblasti slabin rostlo tak nesnesitelně, že jsem se musel omluvit a utéct do svého [ROOT.Char.Custom('GetChamber')]. Konečně osamělý, mohl jsem se škrábat, abych si přinesl úlevu.\n\nAle žádná úleva nebyla nalezena, protože jsem našel puchýře a trhal je!"
 health.1008.no_partner.a:0 "Jak? Kdo?!"
 health.1008.partner.a:0 "[infecting_partner.GetFirstNameNoTooltip]...!"
 health.1008.t:1 "[SCOPE.Custom('EventTitleDisease')]: Oheň lásky"
 health.1010.a:1 "[ROOT.Char.GetFaith.HealthGodName], prosím tě, ne ještě! Nejsem připraven!"
 health.1010.court_physician.desc:0 "\n\n„Opravu, tyto léze jsou jistým příznakem neštovic. Velmi nebezpečné, pokud nejsou léčeny.“"
 health.1010.desc:0 "S první vlnou horečky a zvracení jsem zoufale doufal, že to není nic horšího než pocení. A skutečně jsem se trochu zlepšil, vstal jsem z postele a vrátil se ke svým povinnostem. Týden bylo všechno v pořádku — dokud jsem si nevšiml prvních červených skvrn v ústech."
 health.1010.end.desc:0 "\n\nTo bylo před dvěma dny a teď se tělo objevuje známky šíření po mé kůži..."
 health.1010.t:1 "[SCOPE.Custom('EventTitleDisease')]: Červená mor"
 health.1011.a:1 "Ach, [ROOT.Char.GetFaith.HealthGodName]! Zachraň mě před touto noční můrou!"
 health.1011.court_physician.desc:0 "\n\n"Moje [ROOT.Char.GetLadyLord], udělám vše, co budu moci, ale možná by bylo moudré se připravit na to nejhorší...""
 health.1011.desc:0 "Strach z moru byl stálým společníkem v mém životě. Moje dětská chůva mi vyprávěla strašidelné pohádky před spaním o nadouvajících se bubotech a černajících se končetinách.\n\nAle mor už není jen strašidelný příběh. Opatrně tlačím prsty proti hrudce ve svém podpaží. Temná a smrtící síla znečišťuje mé tělo, pohltí mě, zatímco stále dýchám."
 health.1011.t:1 "[SCOPE.Custom('EventTitleDisease')]: Dotek sklízeče"
 health.1013.court_physician.desc:0 "\n\n"Můj [ROOT.Char.GetLadyLord]. To... nevypadá dobře. Dovolte mi podívat, co mohu udělat.""health.4105.t:1 "$health_wounded_title$ Katastrofa udeří"
 health.1013.desc:0 "Myslel jsem, že není nic jiného než pár puchýřů. Byl jsem odporný, proklínající svoji smůlu, nikdy mě nenapadlo, že to bude horší. Teď se po mém těle šíří červená vyrážka.\n\nVím, co přijde dál. Vředy, horečka, všechny druhy bolestí a atrofie. A na konci — pokud budu tak dlouho žít — ztratím rozum."
 health.1013.no_partner.a:0 "Jsem prokletý/á. Opravdu a naprosto prokletý/á."
 health.1013.partner.a:0 "Proklel jsi mě, [infecting_partner.GetFirstNameNoTooltip]."
 health.1013.t:1 "[SCOPE.Custom('EventTitleDisease')]: Velká neštovice"
 health.1014.a:0 "Nebojím se tě. Slyšíš mě?! NEBOJÍM SE!"
 health.1014.desc:0 "Kde to jsem?\n\nZírá na prázdnou chodbu přede mnou, srdce buší a ruce se třesou. Jak jsem se sem dostal? Moje mysl je... fragmentovaná. Jsou tu obrázky - schody, pád, stíny v koutech - ale nemohu je poskládat dohromady.\n\nNěkdo mě sleduje.\n\nOtočím se, jen abych našel více prázdnoty."
 health.1014.t:1 "[SCOPE.Custom('EventTitleDisease')]: Sestup"
 health.1101.a:0 "Jsem rád, že jsem opět zdravý."
 health.1101.desc:1 "Když jsem se dnes ráno probudil a pozoroval první paprsky slunce, chvíli mi trvalo, než jsem si uvědomil, že jsem spál poprvé za týdny. Nevstával jsem s kašlem ani jednou!\n\nByla to dlouhá cesta zpět k zdraví, ale opět se nacházím v jeho teplém objetí."
 health.1101.t:1 "[SCOPE.Custom('EventTitleDisease')]: Můj starý já"
 health.1102.a:0 "Čas dobýt svět!"
 health.1102.desc:0 "Musím přiznat, že jsem se o svůj život v jednu chvíli bál, ale nyní je ta muka pouze bledou pamětí. Plný vděčnosti, se zhluboka nadechuji, připravuji se na den, který přijde."
 health.1102.t:1 "[SCOPE.Custom('EventTitleDisease')]: Moje síla se vrací"
 health.1103.a:0 "Umírněnost se vyplatila!"
 health.1103.desc:0 "Musel jsem se omezit a vzdát se mnoha potěšení života, ale je to oběť, kterou bych rád udělal znovu. Existují jiné věci, které si lze užít v životě než jídlo a pití!\n\nNyní, když mě bolesti už neomezuje, jsem konečně svobodný je následovat."
 health.1103.t:1 "[SCOPE.Custom('EventTitleDisease')]: Osvobození od bolesti"
 health.1105.a:0 "Žiji, abych bojoval další den!"
 health.1105.desc:0 "Na rozdíl od mnohých přede mnou jsem byl dost silný, abych přežil útrapy obávané táborové horečky. Byla to brutální výzva, to nepopírám, ale vytrval jsem!"
 health.1105.t:1 "[SCOPE.Custom('EventTitleDisease')]: Vyhraný boj"
 health.1106.a:0 "Čas dobýt svět!"
 health.1106.desc:0 "Zhubnul jsem a kašlal a krvácel. Myslel jsem, že se rozplynu na nic. Opravdu to tak vypadalo, když jsem se sotva dostal z postele.\n\nPřesto se moje zdraví a síla pomalu zotavovaly. Konečně jsem připraven čelit světu a všem jeho výzvám."
 health.1106.t:1 "[SCOPE.Custom('EventTitleDisease')]: Druhá šance"
 health.1107.a:0 "Budu žít život naplno!"
 health.1107.desc:0 "Říkají mi, že jsem zázrak, zázrak. Lidé by se z něčeho takového neměli uzdravit.\n\nAle cítím se dobře a boule zmizela. Neexistuje jiné závěrečné vyjádření - uzdravil jsem se z rakoviny."
 health.1107.t:1 "[SCOPE.Custom('EventTitleDisease')]: Lékařský zázrak"
 health.1109.a:0 "Budu žít život naplno!"
 health.1109.desc:0 "Bál jsem se, že Velký neštovice mě připraví o život, a přece to vypadá, že jsem vyhrál tento boj. Už jsem byl bez příznaků mnoho měsíců. Je čas nechat tu neustálou starost jít."
 health.1109.t:1 "[SCOPE.Custom('EventTitleDisease')]: Velké ulehčení"
 health.1110.a.tt:0 "Jsem nyní imunní vůči [GetTrait('smallpox').GetName( GetNullCharacter )]"
 health.1110.a:1 "Sláva [ROOT.Char.GetFaith.HealthGodName]! Jsem v pořádku!"
 health.1110.desc:0 "I když jizvy mohou zůstat, jak na mé pleti, tak v mé mysli, zdá se, že postižení opustilo mé tělo. Přežiji. Stále je čas."
 health.1110.t:1 "[SCOPE.Custom('EventTitleDisease')]: Únik [ROOT.Char.GetFaith.DeathDeityName]"
 health.1111.a.tt:0 "Nyní jsem imunní vůči [GetTrait('bubonic_plague').GetName( GetNullCharacter )]"
 health.1111.a:1 "Chvalte [ROOT.Char.GetFaith.HealthGodName] za tento zázrak!"
 health.1111.desc:0 "Zdá se, jako by [ROOT.Char.GetFaith.DeathDeityName] prošel(m) mými dveřmi, zůstal(u) u mé postele, ale nakonec se rozhodl(a) nechat mě žít. Nikdy nezapomenu na mučení [ROOT.Char.GetFaith.DeathDeityHerHis|U] doteku, přesto [ROOT.Char.GetFaith.DeathDeitySheHe|U] mi otevřel(a) oči k zázraku života.\n\n Mor se vzal mnoho duší, ale já nebudu jednou z nich."
 health.1111.t:1 "[SCOPE.Custom('EventTitleDisease')]: Proti všem nadějím"
 health.2001.a.not_sick:0 "Vypadni z mojí postele, ty zrádný [std_partner.Custom('InsultNounSexual')]!"
 health.2001.a.sick:0 "Odpusť mi, [std_partner.GetFirstNameNoTooltip], ale nemohu sdílet tvou postel takto."
 health.2001.c.not_sick:0 "Samotná myšlenka na dotyk s tebou... nemohu!"
 health.2001.c.sick:0 "Odpusť mi, [std_partner.GetFirstNameNoTooltip], nemůžeme takto pokračovat."
 health.2001.c.tt_sick:0 "Pokračuji ve návštěvách [std_partner.GetFirstNamePossessive] postele"
 health.2001.c.tt:0 "Stále navštěvuji postel [std_partner.GetFirstNamePossessive], riskuji infekci."
 health.2001.d.not_sick:0 "Odpouštím ti, [std_partner.GetFirstNameNoTooltip]."
 health.2001.d.sick:0 "Má drahá, nemohu vyjádřit, jak moc mě to mrzí!"
 health.2001.not_sick.desc:0 "Jak mohl/a [std_partner.GetSheHe] přinést tak ohavné onemocnění do naší postele?"
 health.2001.sick.desc:0 "Udělal jsem to [std_partner.GetHerHim]?"
 health.2001.start.desc:0 "Když jsem se sklouzl mezi prostěradla, abych se připojil k [std_partner.GetFirstName], hrůzou jsem zjistil, že na [std_partner.GetHerHis] nejintimnějších místech jsou puchýře, které ozevují!"
 health.2001.t:1 "[SCOPE.Custom('EventTitleDisease')]: Ošklivé překvapení"
 health.2002.a.not_sick:0 "Utíkej od mě!"
 health.2002.a.sick:0 "Já... já nemohu. To je příliš!"
 health.2002.b.not_sick:0 "Nemohu být s tebou takto, [std_partner.GetFirstName]!"
 health.2002.b.sick:0 "Nej dražší, je mi líto, ale nemohu..."
 health.2002.c:0 "Stojím při tobě v tomto, má lásko."
 health.2002.d.not_sick:0 "Toto by mohlo být můj konec."
 health.2002.d.sick:0 "Jsme prokletí!"
 health.2002.early_great_pox.desc:0 "\n\nTo znamená...?"
 health.2002.start.desc:0 "To, co [std_partner.GetFirstName] trval na tom, že není nic jiného než puchýře, konečně ukázalo svou pravou tvář. Červená vyrážka se šíří po [std_partner.GetHerHis] pleti — jistý znak Velkého neštovice."
 health.2002.t:1 "[SCOPE.Custom('EventTitleDisease')]: Ještě horší"
 health.2003.a:0 "Bude mi všechno odebráno?"
 health.2003.consort.desc:0 "mi řekl, abych se vyhnul [other_partner.GetHerHis] posteli."
 health.2003.lover.desc:0 "ukončil věci mezi námi."
 health.2003.start.desc:1 "Když jsem řekl [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('other_partner'))] o svém utrpení, hledal jsem [other_partner.GetHerHis] útěchu, ale dostalo se mi [other_partner.GetHerHis] odmítnutí. Znechucení se odrazilo v očích [other_partner.GetFirstNamePossessive], když [other_partner.GetSheHe]"
 health.2003.t:1 "[SCOPE.Custom('EventTitleDisease')]: Odhozený"
 health.2101.a.tt:0 "Nemoc se na mém dvoře bude šířit bez překážek"
 health.2101.a:0 "Izolujte [sick_character.GetHerHim] a modlete se za vykoupení."
 health.2101.bubonic_plague_outbreak.desc:2 "[ROOT.Char.GetFaith.DeathDeityName|U] zvedl [ROOT.Char.GetFaith.DeathDeityHerHis] kosu nad mé království — byla odhalena případ obávané morové epidemie!"
 health.2101.bubonic_plague_spreads.desc:0 "Ještě jedna duše stojí na prahu smrti, obávané bubony znetvořují [sick_character.GetHerHis] kůži."
 health.2101.b:0 "[sick_character.GetTitledFirstName] je vyhoštěn z mého dvora!"
 health.2101.consumption_outbreak.desc: "Kašlající kašle se ozývají kolem dvora. TBC se prosazuje chodbami a vyžaduje svou první oběť."
 health.2101.consumption_spreads.desc: "Více nešťastných duší se ocitá v záchvatu tuberkulózy."
 health.2101.courtier_or_guest.desc:1 "Nešťastná oběť je moje [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('sick_character'))] [sick_character.GetTitledFirstName]."
 health.2101.c:0 "Vyhoďte [sick_character.GetHerHim]!"
 health.2101.dysentery_outbreak.desc: "Pach kolem místa vypráví vlastní příběh. Na dvoře byla objevena úplavice."
 health.2101.dysentery_spreads.desc: "Další případy úplavice stále vycházejí najevo, záchody obsazené celý den i noc."health.6200.desc_close_person:0 "\n\nMusí být moje [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('close_person'))] [close_person.GetTitledFirstName], jeden z mála lidí, kteří mě v současné době navštěvují. Snažím se dosáhnout na [close_person.GetHerHim], ale mé ruce se ani nepohnou..."
 health.2101.ergotism_outbreak.desc: "Ergotismus se objevuje na dvoře, trhnutí oběti je jasné všem přítomným."
 health.2101.ergotism_spreads.desc: "Další případy ergotismu stále zasahují oběti a zapalují jejich končetiny pod kůží."
 health.2101.immune.desc:0 "\n\nI když jsem imunní vůči devastujícím účinkům této strašné choroby, přítomnost [sick_character.GetFirstNamePossessive] představuje nebezpečí pro všechny ostatní na mém dvoře."
 health.2101.imporant.desc:1 "Můj chudák [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('sick_character'))] [sick_character.GetFirstName] bojuje o [sick_character.GetHerHis] život."
 health.2101.measles_outbreak.desc: "Vyrážka, která se objevila na kůži postiženého, byla jasně vidět: na dvoře byly objeveny spalničky."
 health.2101.measles_spreads.desc: "Více a více lidí onemocňuje a vyvíjí lividní vyrážky na kůži, které prozrazují přítomnost spalniček."
 health.2101.not_immune.desc:0 "\n\nZnečištění, které má [sick_character.GetHerHis] tělo, je nebezpečné pro nás všechny. Dokud je [sick_character.GetSheHe] postižený, žádný život na dvoře není bezpečný."
 health.2101.prisoner.desc:1 "Nešťastnou obětí je [sick_character.GetTitledFirstName], jeden z mých vězňů."
 health.2101.smallpox_outbreak.desc:0 "Kletba smrti padla na můj dvůr - byl objeven případ pravých neštovic!"
 health.2101.smallpox_spreads.desc:0 "Další duše byla prokleta variolou."
 health.2101.typhus_outbreak.desc: "Nebezpečný případ táborové horečky se dostal k soudu. Vyrážky, kašel a horečka sužují postižené."
 health.2101.typhus_spreads.desc: "Další případ tyfu se objevil."
 health.2101.t:1 "[SCOPE.Custom('EventTitleDisease')]: Vrah mezi námi"
 health.2102.a.dead_and_survivors.tt:0 "#N [THIS.Var('dead_victims_num').GetValue|0]#! oběť(e) zemřelo a #P [THIS.Var('surviving_victims_num').GetValue|0]#! přežilo u soudu"
 health.2102.a.dead.tt:0 "[THIS.Char.GetShortUIName] zemřel během propuknutí"
 health.2102.a.no_dead.tt:0 "#P [THIS.Var('surviving_victims_num').GetValue|0]#! oběť(e) přežilo na dvoře"
 health.2102.a.no_survivors.tt:0 "#N [THIS.Var('dead_victims_num').GetValue|0]#! oběť(e) zemřelo na dvoře"
 health.2102.a.no_victim:0 "Konečně jsme v bezpečí."
 health.2102.a.surviving.tt:0 "[THIS.Char.GetShortUIName] onemocněl, ale během epidemie se uzdravil."
 health.2102.a.victim:0 "Konečně si můžeme odpočinout. A smutnit."
 health.2102.bubonic_plague.desc:0 "mor"
 health.2102.no_physician.desc:1 "Oběti se buď uzdravily, nebo odešly z tohoto světa; žádná nemoc nezůstala."
 health.2102.physician.desc:1 "Jeho oběti se všechny buď uzdravily, nebo odešly z tohoto světa.\n\n[physician.Custom2('MyCharacterIntroduction', ROOT.Char)|U] mě ujistil, že všechny těla byla řádně zlikvidována a že hrozba je zcela pryč."
 health.2102.root_victim.desc:0 "\n\nNěkteré noci se stále probouzím v studeném potu, paralyzován(a) strachem. Prošel(a) jsem tím, ale jizvy - ty na mé pleti a ty v mé mysli - zůstanou na mnoho let."
 health.2102.smallpox.desc:0 "variola"
 health.2102.start1.desc:0 "Propuknutí"
 health.2102.start2.desc:0 "který zpustošil můj dvůr, je konečně u konce."
 health.2102.t:1 "[SCOPE.Custom('EventTitleDisease')]: Nový den"
 health.2102.1_victim.desc:0 "\n\nCesta k uzdravení je však dlouhá. Ztratili jsme [victim_1.Custom2('MyCharacterIntroduction', ROOT.Char)] a mnohé další. Život pokračuje, ale jizvy zůstávají."
 health.2102.2_victims.desc:0 "\n\nPřesto je cesta k uzdravení dlouhá. Ztratili jsme [victim_1.Custom2('MyCharacterIntroduction', ROOT.Char)] a [victim_2.Custom2('MyCharacterIntroduction', ROOT.Char)], mezi mnoha dalšími. Život jde dál, ale jizvy zůstávají."
 health.2201.a:0 "Tohle je nepřítel, kterého nemohu chránit [sick_character.GetHerHim]."
 health.2201.court_physician.desc_sick_physician:0 "\n\n[sick_character.GetSheHe|U] může být mým lékařem, ale [sick_character.GetSheHe] se přesto dívá na mě pro vedení."
 health.2201.court_physician.desc:1 "\n\nLékař chce vědět, jak by mělo být léčeno moje [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))]."
 health.2201.leprosy.desc:1 "\n\nI když [sick_character.GetSheHe] může žít ještě mnoho let, [sick_character.GetHerHis] deformita způsobí, že [sick_character.GetHerHim] budou odmítat a nedůvěřovat mu. Ani já nemohu potlačit svůj odpor při pomyšlení na léze rostoucí po celé [sick_character.GetHerHis] kůži..."
 health.2201.lethal_disease.desc:0 "\n\nToto onemocnění zabíjí bez milosti, skládajíce mladé i staré, chudé i bohaté, muže i ženy. Obávám se, že je to konec. Jen zázrak může zachránit [sick_character.GetHerHim]."
 health.2201.major_disease.desc:1 "\n\nBudoucnost je nejistá. Smrt se blíží k [sick_character.GetHerHis] lůžku, přesto není všechno ztraceno. [sick_character.GetFirstNameNoTooltip] by mohl/a přežít, pokud bude mít [sick_character.GetHerHis] štěstí na své straně.\n\nPouze [ROOT.Char.GetFaith.FateGodName] zná osud [sick_character.GetHerHis]."
 health.2201.minor_disease.desc:0 "\n\nNormálně by taková drobná nemoc nepřiměla k obavám, avšak zdraví [sick_character.GetFirstNamePossessive] je křehké a tohle by mohlo být pro [sick_character.GetHerHim] příliš."
 health.2201.start.desc:1 "Hrozné zprávy ke mně dorazily. Můj [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('sick_character'))] [sick_character.GetFirstName] onemocněl(a) s"
 health.2201.t:2 "[SCOPE.Custom('EventTitleDisease')]: Můj ubohý [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))|U]"
 health.2202.a.angry:0 "Jak nešťastné..."
 health.2202.a.happy:1 "Úžasné zprávy! [ROOT.Char.GetFaith.HealthGodName] budiž pochválen!"
 health.2202.a.neutral:0 "Šťastný."
 health.2202.a.relieved:0 "Můj dvůr je o něco bezpečnější."
 health.2202.desc.angry: "\n\nJak se to mohlo stát? Proč já, [ROOT.Char.GetFaith.HealthGodName]? #EMP Proč!?#!"
 health.2202.desc.happy: "\n\nMůj milovaný [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('sick_character'))] je opět v pořádku! Je těžké neukápnout slzu radosti..."
 health.2202.desc.neutral: "\n\nDávám [sick_character.GetHerHim] vážný kývnutí."
 health.2202.desc.relieved: "\n\nObrovská zátěž se mi z ramen zvedá, když mě [sick_character.GetSheHe] zdraví, a já se snažím zadržet slzu úlevy."
 health.2202.desc:2 "Když procházím chodbami, slyším nějaký potlačený smích. Ten hlas... nejsem zvyklý ho slyšet tak jasně a jasně.\n\nOtevřu napůl otevřené dveře a tam přede mnou je můj [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('sick_character'))] [sick_character.GetFirstName], zjevně se uzdravil z"
 health.2202.t:1 "[SCOPE.Custom('EventTitleDisease')]: Vyvážené šťávy"
 health.3001.a.aptitude:0 "[high_skill_option.GetUINamePossessive|U] [aptitude|E] je [high_skill_option.GetCourtPositionAptitude( GetCourtPositionType( 'court_physician_court_position' ) )]"
 health.3001.already_sick.desc:0 "Nakonec moji sluhové našli několik lidí, kteří by mohli sloužit jako dvorní lékař. Tak či onak, obávám se, že si nemohu dovolit být vybíravý nyní."
 health.3001.a.tt:1 "A [GetCourtPositionType('court_physician_court_position').GetName()] má také měsíční plat [gold_i][SCOPE.ScriptValue('court_position_physician_salary')]"
 health.3001.a:0 "Zjevně, [high_skill_option.GetFirstNameNoTooltip] má značné zkušenosti."
 health.3001.b.aptitude:0 "[low_skill_option.GetUINamePossessive|U] [aptitude|E] je [low_skill_option.GetCourtPositionAptitude( GetCourtPositionType( 'court_physician_court_position' ) )]"
 health.3001.b:0 "[low_skill_option.GetFirstNameNoTooltip] se zdá, že má nadšení, pokud už nic jiného."
 health.3001.c.aptitude:0 "[mystic_option.GetUINamePossessive|U] [aptitude|E] je [mystic_option.GetCourtPositionAptitude( GetCourtPositionType( 'court_physician_court_position' ) )]"
 health.3001.c:0 "[mystic_option.GetFirstNameNoTooltip] tvrdí, že je vyškolen v "alternativní medicíně.""
 health.3001.decision.desc:0 "Tento svět je plný nebezpečí, i pro [ROOT.Char.GetTitleTierName] a [ROOT.Char.GetHerHis] [ROOT.Char.Custom('GetCourtierPlural')|l]. Na mou žádost se moji sluhové ptali na doporučení. Teď sestavili několik možností k výběru."
 health.3001.disease.t:0 "[SCOPE.Custom('EventTitleDisease')]:"
 health.3001.d.more:0 "Všichni mě nedokážou ohromit."
 health.3001.d.tt:1 "Nikoho nenabírám jako svého [GetCourtPositionType('court_physician_court_position').GetName()]"
 health.3001.d.two:0 "Ani jeden z nich mě neohromil."
 health.3001.e.aptitude:0 "[excellent_skill_option.GetUINamePossessive|U] [aptitude|E] je [excellent_skill_option.GetCourtPositionAptitude( GetCourtPositionType( 'court_physician_court_position' ) )]"
 health.3001.e:0 "[excellent_skill_option.GetFirstNameNoTooltip] je široce znám(a) v akademických kruzích."
 health.3001.fallback_reason.desc:0 "Tento svět je plný nebezpečí, i pro [ROOT.Char.GetTitleTierName] a [ROOT.Char.GetHerHis] [ROOT.Char.Custom('GetCourt')|l]. Měla bych najmout dvorního lékaře, abychom se vyhnuli zranění nebo nemoci.\n\nPoptala jsem se po doporučeních a sestavila několik možností na výběr."
 health.3001.t:1 "[ROOT.Char.Custom('GetCourt')|U] Lékař"
 health_3101_already_looking_tt: "Již hledáte [GetCourtPositionType('court_physician_court_position').GetName()]"
 health.3101.a:0 "Nedělej více, než je nutné."
 health.3101.b:0 "Už je příliš pozdě na opatrnost!"
 health.3101.c:0 "Jsem ochoten... zkusit nové věci."
 health.3101.d:0 "Nech mě být!"
 health.3101.e.already_looking: "Brzy! Pomoc je na cestě!"
 health.3101.end.desc:1 "volba je tvoje a tvoje sama." [physician.GetSheHe|U] se křiví.\n\n"Nebude to příjemné.""
 health.3101.e_sick_physician:0 "Potřebuji nového lékaře!"
 health.3101.e.tt:1 "Moji sluhové budou hledat možné [GetCourtPositionType('court_physician_court_position').GetName()] kandidáty"
 health.3101.e:0 "Pošlete pro lékaře! Teď!"
 health.3101.f:0 "Ó [ROOT.Char.GetFaith.HighGodName], umřu takhle...!?"
 health.3101.mystic_recommendation.desc:0 "Pokud se mohu být tak smělý, rád bych doporučil... alternativní léčbu. Ale"
 health.3101.risky_recommendation.desc:0 "Doporučil(a) bych drastické opatření, ale"
 health.3101.safe_recommendation.desc:0 "I když si jsem docela jistý, že by stačil jednoduchý tinktura,"
 health.3101.start.desc:0 "Hrozivá vůně bublajících tinktur a rozmačkaných mastí útočí na moje smysly, když se dostávám do pracovny mého lékaře [physician.GetFirstNamePossessive]. [physician.GetSheHe|U] se dívá nahoru od masti, kterou [physician.GetSheHe] připravuje.\n\n"Čas přišel, má [ROOT.Char.GetLadyLord]. Znám několik způsobů, jak léčit váš"
 health.3101.tutorial.tt:0 "Výběr této možnosti ti ukáže, jak jmenovat [GetCourtPositionType('court_physician_court_position').GetName()], který by mohl být schopen vyléčit tvou chorobu."
 health.3101.t:1 "[SCOPE.Custom('EventTitleDisease')]: Čas na ošetření"
 health.3102.a:0 "Buď opatrný. Nedělej víc, než je nutné."
 health.3102.b:0 "Nastal čas na drastická opatření."
 health.3102.c_sick_physician:0 "Pouze vyšší moc tě může nyní zachránit."
 health.3102.c:0 "Jen vyšší moc může [sick_character.GetHerHim] nyní zachránit."
 health.3102.d:0 "Nebude žádná léčba."health.1001.a:0 "Všechno, co chci, je zůstat v posteli..."
 health.3102.e_adult:1 "Volba je na mém [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))]."
 health.3102.e_child:1 "Důvěřuji tvému úsudku."
 health.3102.preamble: "Mlha v místnosti je částečně rozptýlená prskajícími plameny. Na lékařově stole leží [sick_character.GetFirstName], jejichž postava je ztuhlá s vyděšenou anticipací.\n\n"
 health.3102.start.desc_sick_physician:0 "Je čas rozhodnout se, jak léčit můj"
 health.3102.start.desc:0 "Je čas rozhodnout, jak léčit [sick_character.GetFirstNamePossessive]"
 health.3102.treatment: "K dispozici je několik možných léčebných metod, od typických po nekonvenční. Je na mně, abych se rozhodl, která nejlépe vyhovuje potřebám [sick_character.GetFirstNamePossessiveNoTooltip]."
 health.3102.t:1 "[SCOPE.Custom('EventTitleDisease')]: Můj nemocný [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))|U]"
 health.3103.a:0 "Výborná práce, [physician.GetFirstNameNoTooltip]."
 health.3103.end.desc:0 "se ukázalo jako přesně to, co jsem potřeboval. Prozatím jsou nejhorší mé příznaky zmírněny, a svět se zdá být o něco jasnější."
 health.3103.t:1 "[SCOPE.Custom('EventTitleDisease')]: Trochu jasnější"
 health.3104.a:0 "Jdi pryč. Chci si odpočinout..."
 health.3104.end.desc:0 "neudělalo nic pro zlepšení mého stavu. Opravdu si myslím, že se cítím hůř!"
 health.3104.t:1 "[SCOPE.Custom('EventTitleDisease')]: Ještě horší"
 health.3105.a:0 "Je to zázrak!"
 health.3105.end.desc:0 "\n\nPodivné, ale už necítím žádné příznaky..."
 health.3105.t:1 "[SCOPE.Custom('EventTitleDisease')]: Lékařský zázrak"
 health.3106.a:0 "Přežiji, abych viděl další den."
 health.3106.end.desc:0 "\n\nLéčba byla téměř tak nepříjemná jako moje příznaky, přesto se zdá, že byla účinná. I když nejsem zcela vyléčen, cítím se mnohem lépe."
 health.3106.t:1 "[SCOPE.Custom('EventTitleDisease')]: Vyvážené humor"
 health.3107.a:0 "Cítím se... slabý..."
 health.3107.b:0 "To se už nestane. Rozumíš mi?"health.2201.court_physician.desc:1 "\n\nLékař chce vědět, jak by měl můj [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))] být léčen."
 health.3107.c:0 "Všichni jsme znali rizika. Jsi odpuštěn."health.1010.court_physician.desc:0 "\n\n"Opravdu, tyto léze jsou jasným znakem pravých neštovic. Velmi nebezpečné, pokud nejsou léčeny.""
 health.3107.death.desc:0 "\n\nKdyž jsem se probudil, mohl jsem to cítit v kostech. Něco se pokazilo. Tak velmi, velmi špatně."
 health.3107.d.tt:0 "Jakmile jsem ve své cele, mohu se rozhodnout, co udělat s [physician.GetTitledFirstName]"
 health.3107.d:0 "Stráže! Dáte [physician.GetHerHim] do vazby!"
 health.3107.end.desc:0 "\n\nMyslel/a jsem, že bude nemožné cítit se hůř, než se již cítím, ale [physician.GetFirstNameNoTooltip] mě určitě vyvedl/a z omylu!"
 health.3107.e:0 "Tato zrádce si zaslouží zemřít!"
 health.3107.f:0 "Ó [physician.GetFirstNameNoTooltip], co jsi udělal sobě?"
 health.3107.t:1 "[SCOPE.Custom('EventTitleDisease')]: Katastrofální špatné zacházení"
 health.3108.a:0 "Nevím, jak se cítit... Nebo čemu věřit."
 health.3108.end.desc:0 "\n\nKdyž jsem se ráno probudil/a, bolesti a nepohodlí, na které jsem si zvykl/a, už nebyly. Udělal/a [physician.GetSheHe] mi... uzdravil/a mě?"health.3001.b.aptitude:0 "[low_skill_option.GetUINamePossessive|U] [aptitude|E] je [low_skill_option.GetCourtPositionAptitude( GetCourtPositionType( 'court_physician_court_position' ) )]"
 health.3108.t:1 "[SCOPE.Custom('EventTitleDisease')]: Větší moc"
 health.3109.a:0 "Nevím, co jsem očekával, ale to nebylo ono."
 health.3109.end.desc:0 "\n\nStále si nejsem jistý, jak se cítím ohledně toho, co se stalo, přesto nemohu popřít, že většina mých příznaků od té doby zmizela."
 health.3109.t:1 "[SCOPE.Custom('EventTitleDisease')]: Konfliktní pocity"
 health.3110.end.desc:0 "\n\nMůj mysl musel být změněn, zvrácen nějakým temným trikem. Nikdy bych k tomu dobrovolně nepřistoupil(a). Vzpomínky mě pronásledují..."
 health.3110.t:1 "[SCOPE.Custom('EventTitleDisease')]: Do temnoty"
 health.3200.death.desc:0 "Ačkoliv vidím, že tvář je [sick_character.GetTitledFirstNamePossessive], stále to nevypadá jako [sick_character.GetHerHim]. [sick_character.GetSheHe|U] už není... tady. Zbytek těla je zabalen v silné plachtě, pokrývající hrozné detaily [physician.GetTitledFirstNamePossessive] neúspěchu."
 health.3200.death.tt:0 "[sick_character.GetTitledFirstName] zemřel(a) během léčby."
 health.3200.end.desc:0 "\n\n[physician.Custom('InsultAdjective')] lékař stojí v rohu místnosti a nervózně si svírá [physician.GetHerHis] ruce..."
 health.3200.failure.desc:0 "Chvíli mi trvá, než poznám [sick_character.GetTitledFirstName]. [sick_character.GetSheHe|U] je tak pohmožděný/á a oteklý/á, že sotva vypadá jako člověk. Když chytnu [sick_character.GetHerHis] ruku, můj [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))] se pokusí promluvit, ale žádný zvuk se nedostane přes [sick_character.GetHerHis] rty."
 health.3200.failure.desc_2:0 "Když se blížím k [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))] [sick_character.GetTitledFirstNamePossessive] [ROOT.Char.Custom('GetChambersOrTent')] slyším děsivý výkřik; téměř lidský a plný bolesti. Vtrhl jsem do místnosti jen abych našel [sick_character.GetFirstNameNoTooltip] zhrouceného na hromadě na podlaze, #EMP pokrytého#! krví."
 health.3200.failure.desc_3:0 "Chvilku mi trvá, než si uvědomím plnou rozsah škody, kterou [sick_character.Custom2('MyCharacterIntroduction', ROOT.Char)] způsobil vlastnímu tělu; [sick_character.GetSheHe] je pokrytý obscénním množstvím krve a stále má v ruce nůž pohybující se neklidně. Než stihnu zasáhnout, [sick_character.GetSheHe] upře zklamaný pohled na ostrou čepel, než se okamžitě omdlí."
 health.3201.c:0 "Nevyslovuj ani slovo o tomto, [physician.GetFirstNameNoTooltip]!"
 health.3201.desc:1 "V očích mého [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('sick_character'))] [sick_character.GetFirstNamePossessive] je něco divokého. Ptám se [sick_character.GetHerHim], co [sick_character.GetSheHe] viděl(a), ale ani slovo nepřekročí [sick_character.GetHerHis] rty.\n\n"
 health.3201.occult.desc_sick_physician:0 "Služebník mi říká, že [physician.GetTitledFirstName] provedl nějaký druh zlého rituálu, který je příčinou [physician.GetHerHis] úzkosti. Příběh je macabró, aby se to tak řeklo."
 health.3201.occult.desc:0 "Služebník mi říká, že [physician.GetTitledFirstName] provedl nějaký druh zlého rituálu, který je příčinou [sick_character.GetFirstNamePossessive] úzkosti. Příběh je macabró, aby se to tak řeklo."
 health.3201.questionable.desc:0 "Zdá se, že jedna z [physician.GetFirstNamePossessive] "alternativních" léčebných metod se hrozně pokazila."
 health.4000.a:0 "Není nic, co by se dalo udělat."
 health.4000.close_to_death_wounded.desc:0 "a zranění je velmi hluboké. [sick_character.GetHerHis|U] každý dech je bitva a obávám se, že jen zázrak může [sick_character.GetHerHim] zachránit."
 health.4000.gangrene.desc:1 "a [sick_character.GetHerHis] maso onemocnělo zkažením a smrtí.\n\nČernota se šíří po [sick_character.GetHerHis] pokožce, a jen [ROOT.Char.GetFaith.FateGodName] ví, zda [sick_character.GetSheHe] to zvládne."
 health.4000.infected_wound.desc:1 "a [sick_character.GetHerHis] maso je postiženo zkažením a otokem.\n\nPokud je podána správná léčba, a [ROOT.Char.GetFaith.HealthGodName] je milostivý, [sick_character.GetSheHe] by to měl zvládnout."
 health.4000.start.desc:0 "Můj [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('sick_character'))] [sick_character.GetTitledFirstName] byl zraněn,"
 health.4000.t:1 "$health_wounded_title$ Můj zraněný [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))|U]"health.6205.desc_1:0 "Po chvíli cítím pohyb, a pak cítím jemný tlak proti svému obličeji. Tlak roste, a zjišťuji, že nemohu dýchat, a jsem naplněn ničím jiným než... vděčností. Jen co se chystám usnout, vzduch se vrací zpět do mých plic. Slyším pláč a hysterický hlas. Slyším kroky opouštějící [ROOT.Char.Custom('GetRoom')]."
 health.4000.very_wounded.desc:0 "a zranění je hluboké. Bojím se, že [sick_character.GetHerHis] tělo není dost silné, aby to samo zvládlo; cítím smrt, která se vznáší u [sick_character.GetHerHis] lůžka."
 health.4000.wounded.desc:0 "a [sick_character.GetSheHe] je jasně v bolestech. Postižení je malé, ale bolest těla se nemá brát na lehkou váhu."
 health.4001.gangrene.desc:0 "Protože smrt se již šíří tělem, obávám se, že musím doporučit... #EMP drastická#! opatření, ale"
 health.4001.infection.desc:0 "Jelikož je rána infikována, musím doporučit drastická opatření, ale"
 health.4001.risky_recommendation.desc:0 "Doporučuji drastická opatření, ale"
 health.4001.safe_recommendation.desc:0 "Jsem si jistý, že jednoduchá léčba bude stačit, ale"
 health.4001.start.desc:0 ""Čas na ošetření tvých ran přišel."
 health.4002.start.desc_sick_physician:0 "\"Čas na mou léčbu přišel.\""
 health.4002.start.desc:0 ""Čas na ošetření vaší [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))]."
 health.4101.a:0 "Výborná práce, [physician.GetFirstNameNoTooltip]!"
 health.4101.desc_end:0 "brzy začalo léčit."
 health.4101.desc_infection:0 "Když [physician.GetFirstName] začal jemně drtit bylinky a med dohromady, myslel jsem, že [physician.GetSheHe] si dělá legraci — určitě zeleň mi nemohla pomoci. Když [physician.GetSheHe] natřel obklad přes mou bolavou ránu, to"
 health.4101.desc_1:0 "Když [physician.GetFirstName] převrátil láhev vína přes mou ránu, bolest byla nad rámec toho, co mi samotné zranění přineslo.\n\n\"Prosím, vydrž to, můj [ROOT.Char.GetTitleTierName]. Je nutné, abychom vyhnali špínu uvnitř.\"\n\nA skutečně, po pečlivém obvázání rány,"
 health.4101.desc_2:0 "[physician.GetFirstName] rychle navlékl(a) jehlu a pustil(a) se do práce na mé ráně, jako by [physician.GetSheHe] dělali vyšívání kolem ohně. Výsledek - pohled na stehy držící moji tkáň pohromadě - byl macabrní! Jak čas ubíhal"health.3105.end.desc:0 "\n\nPodivně, už necítím žádné příznaky..."
 health.4101.t:1 "$health_wounded_title$ Uzdravení"
 health.4102.a:0 "Argh...! Nedotýkej se mě!"
 health.4102.desc_end:0 "nedělal nic pro vyvážení mých humorů, a bolest se jen zhoršovala."
 health.4102.desc_infection:0 "Ta taška, kterou [physician.GetFirstName] přinesl do mé [ROOT.Char.Custom('GetChambersOrTent')] se pohybovala sama, vnitřek se svíjel, jako by byl živý. Když [physician.GetFirstNameNoTooltip] vytáhl svíjející se pijavici, cítil jsem, jak mi bledne obličej. "Jen teď zůstaň klidný, můj [ROOT.Char.GetTitleTierName]..."\n\nJakýkoli účinek, který [physician.GetSheHe] doufal, to rozhodně nebylo; zatímco tvory mi braly krev, to"
 health.4102.t:1 "$health_wounded_title$ Bolest"
 health.4103.end.desc:0 "\n\nK mému úžasu jsem brzy zjistil, že mé tělo se uzdravuje!"
 health.4103.risky_treatment_disfigurement.1.desc:0 "[physician.GetFirstName] viděl můj hrůzu, když [physician.GetSheHe] vytáhl dlouhý nůž a křivou jehlu z [physician.GetHerHis] tašky. "Aby se tvé tělo uzdravilo, musíme odstranit veškeré postižené tkáně a uzavřít ránu."\n\nNevím, co bolí víc — spalující bolest roztrhnuté tkáně nebo pocit tahání jehly skrze kůži, nebo pohled na sebe poté."
 health.4103.risky_treatment_medicine.1.desc:0 "Když [physician.GetFirstName] zapálil oheň v mém [ROOT.Char.Custom('GetChambersOrTent')], předpokládal jsem, že teplo má pomoci vyvážit mé šťávy. Jakmile však [physician.GetHerHis] asistent začal připevňovat mě k mé posteli, všiml jsem si, že železná tyč v plamenech se zahřívá."
 health.4103.t:1 "$health_wounded_title$ Uzdravující ruce"
 health.4104.end.desc:0 "\n\nPo prožití této léčby mám velký problém najít radost v uzdravování mého těla, ale zlepšuji se."
 health.4104.t:1 "$health_wounded_title$ Na cestě k uzdravení"
 health.4105.end.desc:0 "\n\nNevěřil jsem, že bych mohl cítit větší bolest, ale brzy jsem se mýlil."
 health.4105.t:1 "$health_wounded_title$ Katastrofa udeřila"
 health.6001.a_tribal:0 "Najdu útes dostatečně vysoký."
 health.6001.a:0 "Najdu budovu dost vysokou."
 health.6001.b:0 "Čaj, uvařený na smrtící rostlině... Zní téměř chutně."
 health.6001.c:0 "Teplá koupel a ostrý nůž by měly stačit."
 health.6001.desc_depression:0 "Trpění se zdá být nekonečné."
 health.6001.desc_ending:0 "\n\nCo jsem se ještě nerozhodl(a) je, jak se do toho pustím..."
 health.6001.desc_loss:0 "Nemohu snést další ztrátu."
 health.6001.desc_lunacy:0 "Stíny promluvily a brzy se k nim přidám."
 health.6001.desc_opening:0 "Ukončím svůj život. Nemohu pomoci žalu, který se ve mně zvedá, když myslím na všechno, co zanechám za sebou, ale moje myšlenka je pevná."
 health.6001.desc_sickness:0 "Mé tělo se stalo vězením, které se rozpadá..."
 health.6001.desc_stress:0 "Už to nemohu vydržet."
 health.6001.d_tt:0 "Nepokusím se"
 health.6001.d:0 "Už si nejsem jistý, jestli je to, co chci dělat."
 health.6001.t:0 "Pokus"
 health.6001.warning:0 "Vždy existuje šance, že pokus selže"
 health.6002.a_failure:0 "Tvůj pokus selhává"
 health.6002.a_success:0 "Váš pokus uspěl"
 health.6002.a:0 "Není nic, co bys mohl udělat, abys mě zastavil."
 health.6002.b:0 "Máš pravdu. Věci se možná ještě zlepší."
 health.6002.desc_ending:1 "\n\n"[ROOT.Char.GetFirstNameNoTooltip]! Nedělej to, [friendly_person.Custom2('RelationToMeShort', ROOT.Char)]!"\n\nOtočím se a zjistím, že [friendly_person.GetTitledFirstName] tam stojí, sahající ke mně s vyděšeným výrazem. "Prosím, tohle není správná cesta.""
 health.6002.desc_fall:0 "Jak se přibližuji k okraji, vítr chytne látku mého [ROOT.Char.Custom('GetClothingArticle')] a víří kolem mě. Je to dlouhá cesta dolů."
 health.6002.desc_knife:0 "Sedíc v teplé vaně vdechuji páru, zatímco sahám po ostrém noži vedle mě."
 health.6002.desc_poison:0 "Jak čaj vaří, vzduch se naplní hrozným zápachem, jako by mi připomínal jeho účel. Nalévám tekutinu do šálku. Rychle chladne, a zvedám šálek k rtům."
 health.6004.a:0 "Konečně volný."
 health.6004.desc:0 "Malý krok přes okraj, to je vše, co je potřeba. S větrem křičícím kolem mě zvedám nohu a jdu vpřed.\n\nNa chvíli se zdá, že jsem suspendován ve vzduchu, svět se točí kolem mě, a pak to všechno jde velmi rychle. Vítr v uších, pocit pádu, země se zvedá, aby mě přivítala..."
 health.6005.a:0 "Moje plány, zmařeny..."
 health.6005.desc_ending:0 ""Omlouvám se, má [ROOT.Char.GetLadyLord], ale nejste při smyslech!""
 health.6005.desc:0 "Malý krok přes okraj, to je vše, co to vyžaduje. Se větrem, který kolem mě křičí, zvedám nohu a–\n\nJsem náhle zatažen zpět, strážný mě drží dolů."
 health.6007.desc:0 "Vdechuji výpary vycházející z hrnku čaje, který držím v rukou, a zavírám oči. Pomalu zvedám okraj k rtům a dlouze se napiji. Polknu.\n\nBrzy svět začíná být šedý a nejasný, temnota se vkrádá do okraje mého zorného pole a pokládám hlavu na stůl. Cítím, jak se mi dech zkracuje. Zavírám oči."
 health.6008.desc:0 "Vdechuji páru vycházející z hrnku čaje, který držím v rukou, a zavírám oči. Pomalu zvedám okraj k rtům a–\n\nHrnce je vytrženo z mých rukou a hozeno na zem, kde se rozbije. Strážný stojí nade mnou, panika v [dummy_gender.GetHerHis] očích."health.safe_treatment.16.desc:0 "[physician.GetTitledFirstName] přinesl chrčící kýbl do mého [ROOT.Char.Custom('GetChambersOrTent')] a řekl mi, abych odhalil svou horní polovinu těla. [physician.GetSheHe|U] chytil ropuchu, vnitřnosti jí vybral hbitými rukama a pokračoval v pokládání ještě škubajícího těla na mou hruď. [physician.GetSheHe|U] pokračoval, dokud nebyl kýbl prázdný a moje torzo pokryté.\n\nLéčba ropuchou"
 health.6010.desc:0 "Pára z mé horké vany se kolem mě vine a já hluboce dýchám, když zvedám nůž vedle mě. Jemně ho položím na jednu ruku a pak tlačím. Silně.\n\nKdyž mám dva identické řezy na obou pažích, nechám je klesnout zpět do rychle zčervenalé vody. Hlava se mi začne zaklánět a povzdechnu si, když se svět začne točit. Už to dlouho netrvá..."
 health.6011.desc:0 "Právě když se chystám sekat si do ruky nožem, pára z horké lázně kolem mě se vznáší, strážci vtrhnou dovnitř a rychle mi seberou nůž z rukou.\n\n"
 health.6100.a:0 "Cítím se lépe, děkuji."
 health.6100.b:0 "Jak se mi daří, to není tvoje věc."
 health.6100.desc:0 ""Ahoj [ROOT.Char.GetTitledFirstNameNoTooltip]. Jen jsem ti chtěl zaplatit návštěvu, abych se zeptal, jak se máš od... toho incidentu před nějakým časem."\n\n[friendly_person.GetTitledFirstName] se mě ptá s opravdovou vřelostí, a ani zmínka o mé pokusu o sebevraždu to zcela neutlumí."
 health.6200.a_failure_tt:0 "Umíráte"
 health.6200.a_failure:0 "[close_person.GetSheHe|U] mi zakazuje"
 health.6200.a_success:0 "[close_person.GetSheHe|U] souhlasí, že to udělá."health.0202.t:1 "$health_wounded_title$ Zkaženost uvnitř"
 health.6200.a:0 ""[close_person.GetFirstNameNoTooltip]... Prosím... Skonči s tím...""
 health.6200.b_failure:0 "Žádný sluha nesouhlasí"
 health.6200.b_success:0 "Služebník splnil tvoje přání."
 health.6200.b:0 "Nemohu to žádat od [close_person.GetHerHim]. Služebník to musí udělat..."
 health.6200.b_2:0 "Služebník to musí udělat..."
 health.6200.desc_close_person:0 "\n\nMusí to být můj [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('close_person'))] [close_person.GetTitledFirstName], jeden z mála lidí, kteří mě dnes navštěvují. Snažím se dosáhnout na [close_person.GetHerHim], ale mé ruce se ani nepohnou..."
 health.6200.desc_opening:0 "V vzácném okamžiku jasnosti cítím někoho u svého lůžka."
 health.6200.desc:0 "Jediní lidé, kteří mě dnes navštěvují, jsou sluhové, ale potřebuji #EMP někoho#!, kdo mě osvobodí..."
 health.6203.a:0 "Chápu..."
 health.6203.b:0 "Ne! Jak můžeš něco takového po mně požadovat?!"
 health.6203.desc_murder:0 "\n\n[incapable_person.GetSheHe] nemá tušení, že [incapable_person.GetSheHe] hraje přímo do mých plánů!"
 health.6203.desc:0 "Sedím u [incapable_person.GetTitledFirstNamePossessive] postele, když [incapable_person.GetSheHe] najednou vypadá, jako by se téměř probudil, oči se mu upírají nahoru. Od doby, co [incapable_person.GetSheHe] byl připoután k této posteli, [incapable_person.GetSheHe] skoro neřekl slovo, ale najednou se ticho prolomí chraptivým hlasem.\n\n"[ROOT.Char.GetFirstNameNoTooltip]? [ROOT.Char.GetFirstNameNoTooltip] prosím... Ukonči to. Milost...""
 health.6204.a:0 "Konečně svobodný..."
 health.6204.desc_opening:0 "Nemohu rozeznat [close_person.GetTitledFirstNamePossessive] odpověď, ale [close_person.GetSheHe] neopouští můj bok.\n\n"
 health.6204.desc_1:0 "Po chvíli cítím pohyb a pak cítím jemný tlak na tváři. Tlak roste a zjišťuji, že nemohu dýchat, a naplňuje mě jen... Vděčnost. [close_person.GetSheHe|U] souhlasil(a). [close_person.GetSheHe|U]..."
 health.6204.desc_2:0 "Po chvíli cítím pohyb, a pak cítím studený, ostrý tlak na svém krku. Téměř necítím řez. Ale slyším [close_person.GetHerHis] nádech, slyším, jak nůž spadne na zem, slyším v uších skučení... A potom... Nic."
 health.6205.a:0 "Ne... Prosím... Vrať se..."
 health.6205.desc_1:0 "Po chvíli cítím pohyb a pak cítím jemný tlak na obličeji. Tlak roste a zjišťuji, že nemohu dýchat, a naplňuje mě pouze... Vděčnost. Právě když se chystám usnout, vzduch se vrací do mých plic. Slyším pláč a hysterický hlas. Slyším kroky opouštějící [ROOT.Char.Custom('GetRoom')]."
 health.6205.desc_2:0 "Po chvíli cítím pohyb a pak cítím chladný, ostrý tlak na svém krku. Tlak roste a - a slyším, jak nůž dopadá na zem. Slyším pláč, prosící hlas, kroky odcházejících z [ROOT.Char.Custom('GetRoom')]."
 health.6206.desc:0 ""[ROOT.Char.GetFirstNameNoTooltip]..."\n\nSlyším [close_person.GetFirstNamePossessive] hlas jako z velké propasti. "[ROOT.Char.GetFirstNameNoTooltip], já... nemohu."\n\nBezradnost mě zaplavuje, a jen zvuk pláče, kroků opouštějících, se probojuje mlhou v mé mysli."
 health.6207.a_failure:0 "[servant.GetSheHe|U] mi odmítá"
 health.6207.a_success:0 "[servant.GetSheHe|U] souhlasí, že to udělá"
 health.6207.a:0 ""[servant.GetFirstNameNoTooltip]... Prosím... Ukonči to...""
 health.6207.desc:0 "Příště, když do [ROOT.Char.Custom('GetRoom')] vešel sluha, snažím se vymanit z mlhy ve své mysli a letargie svého těla.\n\n"Ty... Kdo...?"\n\n"Já, má [ROOT.Char.GetLadyLord]?" K mému lůžku rychle přichází kroky. "Jsem [servant.GetFirstName]. Mohu pro vás něco udělat?""
 health.6209.desc_refusal:0 ""Moje [ROOT.Char.GetLadyLord]! Já..."\n\n"
 health.6209.desc:0 ""Můj [ROOT.Char.GetLadyLord]! Nikdy bych...! Jak můžeš něco takového požadovat..."\n\nBeznaděj mě zaplňuje a pouze zvuk pláče, kroku odcházejících, proráží mlhu v mé mysli."
 health.6210.a:0 "Odešel(a) mě [close_person.GetSheHe] také opustil(a)...?"
 health.6210.desc:0 "Čekám. To si pamatuji i přes mlhu v mé mysli – čekám na dodávku, kterou mi [close_person.GetTitledFirstName] může poskytnout, ale ta nepřichází. Proč...? Proč [close_person.GetSheHe] nepřijde?"
 health.7000.a.lazy:0 "Aspoň mohu celý den ležet v posteli..."
 health.7000.a:0 "Jak dlouho budu muset čekat?"
 health.7000.desc_closing:0 "\n\nCítím, že nemohu nic jiného, než čekat na sladký náruč smrti, aby mě vzala."
 health.7000.desc_collapse:0 "Vím, že jsem to přeháněl/a – měl/a jsem jen poslouchat, co mi mé tělo říká, ale rozhodl/a jsem se to ignorovat. "Dokončím to před spaním; ještě pár, pak si odpočinu." Najednou jsem se cítil/a lehce omráčený/á a když jsem vstal/a, mé vidění zčernalo.\n\nDruhý den jsem se probudil/a ve své posteli, neschopen/á vstát, protože mé tělo mi odmítá naslouchat. Možná [ROOT.Char.GetFaith.HighGodName] se rozhodl/a mě potrestat za to, že jsem s tímto tělem určeným k službě [ROOT.Char.GetFaith.HighGodNameAlternate] nezacházel/a s respektem."
 health.7000.desc:0 "Věděl(a) jsem, že stárnutí znamená dělat všechno pomaleji, ale nemyslel(a) jsem, že všechno se zastaví až do mé smrti. V poslední době cítím neustálou slabost a všechno vyžaduje více úsilí než dříve. Bojím se, že pokud si lehnu, možná se nebudu moci znovu postavit. Není pochyb o tom, že můj čas vyprchává."
 health.7000.t:0 "Vězeň ve vlastním těle"
 health.7100.a:0 "Má existence je mučení."
 health.7100.desc:0 "Jaký je to den? Jak dlouho jsem tentokrát odpočíval?\n\nHledám tváře svých častých návštěvníků po jakémkoli náznaku – vrásky nebo jizvy – #bold cokoliv#!, co by sloužilo jako důkaz, že čas stále ubíhá. Nějak se mi interakce s druhými zdají jako by mluvili #bold ke#! mně, ne #bold na#! mě.\n\nJsem ještě já, nebo duše oddělená od mého těla? Žiji, nebo jen existuji?"
