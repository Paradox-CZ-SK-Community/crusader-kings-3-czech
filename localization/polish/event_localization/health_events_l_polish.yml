 health.0001.desc: "Má rána se zahojila"
 health.0002.a: "Těším se na úplné uzdravení."
 health.0002.desc: "Mé zranění se pomalu lepší a bolest už není mým stálým společníkem. Stále jsem oslabený, ale dnes jsem schopen mnoha věcí, které byly před měsícem nemožné."
 health.0002.t: "$health_wounded_title$ Hojení"
 health.0003.a: "Možná to přežiji."
 health.0003.desc: "Zdá se, že to nejhorší je za mnou. Mé rozervané rány a zlomené kosti se pomalu začínají srůstat."
 health.0003.t: "$health_wounded_title$ Střet se smrtí"
 health.0004.a: "Díky [ROOT.Char.GetFaith.HealthGodName]."
 health.0004.desc: "Kůže okolo je ztvrdlá, ale pálivý pocit v mé ráně ustal. Zdá se, že infekce je pryč."
 health.0004.t: "$health_wounded_title$ Oheň ustal"
 health.0102.a: "Potřebuji si jen na chvíli sednout..."
 health.0102.court_physician.desc: "\n\n"Nebojte se, [ROOT.Char.Custom('FormOfAddressForLiege')]. Vaše rána je hluboká, ale mé znalosti jsou hlubší." # todo: \n\n"Nebojte se, můj [ROOT.Char.GetLadyLord]. Vaše rána je hluboká, ale mé znalosti jsou hlubší."
 health.0102.desc: "Bolest vystřeluje mým tělem s každým krokem, a i ten nejmenší pohyb mě nechává lapajícího po dechu. Když opatrně přiložím ruku k ráně, zůstane krvavá, a třesu se, zatímco krev stéká po mém boku."
 health.0102.t: "$health_wounded_title$ Hluboká rána"
 health.0104.a: "[ROOT.Char.GetFaith.HealthGodName|U], zbav mě této bolesti!"
 health.0104.court_physician.desc: "\n\n"Jste vážně zraněn, [ROOT.Char.Custom('FormOfAddressForLiege')]. Musíme vás okamžitě ošetřit!" # todo: \n\n"Jste vážně zraněn, můj [ROOT.Char.GetLadyLord]. Musíme vás okamžitě ošetřit!"
 health.0104.desc: "Je to kost, kterou vidím zabořenou v mém mase, nebo něco, co by mělo být skryté ještě hlouběji? Když se mi kůže otevírá jako hladové tlamy smrti, jsem fascinován řekou krve, která se valí ven."
 health.0104.t: "$health_wounded_title$ Těžce zraněný"
 health.0201.desc: "Infikovaná rána"
 health.0202.a: "Doufám, že to přežiju."
 health.0202.court_physician.desc: "\n\n"Vaše rána se infikovala, [ROOT.Char.Custom('FormOfAddressForLiege')]. Ale nebojte se, postarám se o vás." # todo: \n\n"Vaše rána se infikovala, můj [ROOT.Char.GetLadyLord]. Ale nebojte se, pomohu vám tím projít."
 health.0202.desc: "Mám pocit, jako by stovky nožů řezaly mou ránu! Tělo tmavne a krev bledne — je jasné, že zranění je infikované."
 health.0202.t: "$health_wounded_title$ Nákaza uvnitř"
 health.0202.unintelligent: "Jako by mnoho nožů řezalo mou kůži kolem rány, kdykoliv se jí dotknu. Tělo je citlivé a myslím, že krev má špatnou barvu."
 health.0203.desc: "Gangrenózní rána"
 health.0204.court_physician.desc: "\n\n"Máte gangrénu, [ROOT.Char.Custom('FormOfAddressForLiege')]. To je velmi vážné... Musíme vás okamžitě ošetřit!" # todo: \n\n"Nakazili jste se gangrénou, můj [ROOT.Char.GetLadyLord]. To je velmi vážné... Musíme vás okamžitě ošetřit!"
 health.0204.desc: "Rána má bolet a trochu otoku není neobvyklé, takže jsem předpokládal, že se moje rána hojí. Teď se však na kůži objevují puchýře a zarudnutí přechází v černé skvrny. Mé tělo před očima hnije!"
 health.0204.t: "$health_wounded_title$ Temné znamení"
 health.1001.a: "Chci jen zůstat v posteli..."
 health.1001.b: "Musím se vrátit domů #EMP okamžitě!#!"
 health.1001.court_physician.desc: ""Slyšel jsem to sípání z druhého konce [ROOT.Char.Custom('GetCourt')], [ROOT.Char.Custom('FormOfAddressForLiege')]!" [physician.GetFirstName], můj lékař, strčí [physician.GetHerHis] hlavu do mého [ROOT.Char.Custom('GetChamber')]. "Pokud byste to potřebovali, znám několik vhodných léků." # todo: "Slyšel jsem to chrčící i přes [ROOT.Char.Custom('GetCourt')], můj [ROOT.Char.GetLadyLord]!" [physician.GetFirstName], můj lékař, strčí [physician.GetHerHis] hlavu do mého [ROOT.Char.Custom('GetChamber')]. "Pokud budete potřebovat, znám celkem dost vhodných prostředků."
 health.1001.desc: "[ROOT.Char.GetTitleAsNameNoTooltip] či rolník, vysoký či nízký, to nehraje roli. Nakonec jsme všichni smrtelní.\n\nBylo mi to připomenuto, když jsem se brzy ráno probudil zakašlaný, s tupou bolestí bušící v hlavě a v krku. Mé tělo sužují zimnice a slabost, z hlavy mám výtok ze všech otvorů.\n\n"
 health.1001.nophysician.desc: "Určitě musí být někdo, koho bych mohl získat, aby napravil tenhle prokletý stav..." # todo: Určitě musí být v mém panství někdo, kdo mi pomůže s touto prokletou nemocí...
 health.1001.t: "[SCOPE.Custom('EventTitleDisease')]: Mé smrtelné tělo"
 health.1002.a: "Prosím, nenech to být koncem!"
 health.1002.court_physician.desc: "\n\nMůj lékař [physician.GetFirstName] si mě prohlíží od hlavy k patě. "Je to zápal plic, [ROOT.Char.Custom('FormOfAddressForLiege')]. Není to k lehkému přecházení. Jak máme postupovat?" # todo: \n\nMůj lékař [physician.GetFirstName] mě prohlédne shora dolů. "Je to zápal plic, můj [ROOT.Char.GetLadyLord]. Není to radno brát na lehkou váhu. Jak postupujeme?"
 health.1002.desc: "Dýchání je tak jednoduchá, úžasná věc — malý zázrak, o který se málokdy zamyslíme. Teď, když se snažím udržet rovnoměrné dýchání a záchvaty kašle jsou doprovázeny bodavou bolestí na hrudi, je to pořád na prvním místě v mé mysli."
 health.1002.t: "[SCOPE.Custom('EventTitleDisease')]: Ostré jako nůž"
 health.1003.a: "Přineste mi masti! Rychle!"
 health.1003.court_amenities_gout.desc: "Můj stůl je proslulý bohatými, neúprosnými porcemi jídla. Když mi nohy začnou otékat, dojde mi, že si mnozí z nás budou muset připravit i na neúprosné bolesti." # todo: Můj dvůr je proslulý štědrými, neúprosnými porcemi jídla. Když mi začínají otékat nohy, dochází mi, že mnozí z nás si budou muset připravit na neustálou bolest také.
 health.1003.court_physician.desc: "\n\nMůj lékař, [physician.GetFirstName], položil vedle mě několik mastí. "Mám s vámi soucit, [ROOT.Char.Custom('FormOfAddressForLiege')]. Mám pár nápadů, které by mohly zmírnit příznaky vaší dny." # todo: \n\nMůj lékař, [physician.GetFirstName], položí masti vedle mě. "Máte mé soustrasti, můj [ROOT.Char.GetLadyLord]. Mám několik nápadů, které by mohly zmírnit příznaky vaší dny."
 health.1003.desc: "Nazývají to "chorobou králů", jako by na mých oteklých, bolavých kloubech bylo něco luxusního nebo záviděníhodného.\n\nMůj palec na noze je obzvlášť bolestivě oteklý, nutí mě kulhat.\n\nKdyž bolest dosáhne vrcholu, nemohu si pomoci a přeji si být prostým rolníkem."
 health.1003.t: "[SCOPE.Custom('EventTitleDisdease')]: Cena rozmařilosti"
 health.1004.a: "Co jsem udělal, abych si zasloužil toto prokletí?"
 health.1004.court_physician.desc: "\n\n"Omlouvám se — lepra je trvalé onemocnění, [ROOT.Char.Custom('FormOfAddressForLiege')]. Nicméně mám způsoby, jak zmírnit vaše příznaky." # todo: \n\n"Je mi líto — leprou je trvalé postižení, můj [ROOT.Char.GetLadyLord]. Nicméně mám metody, jak zmírnit vaše příznaky."
 health.1004.desc: "První příznaky byly nenápadné a rychle jsem je odsunul z mysli. Možná jsem se bál vidět pravdu. Přesto — tato hrozná skvrna na mé tváři, tato léze... Je něco, co už nemohu ignorovat.\n\nMoji [ROOT.Char.Custom('GetCourtierPlural')|l] stále plní mé rozkazy, ale něco se změnilo v tom, jak na mě hledí. Je to strach v jejich očích? Soucit? Znechucení?"
 health.1004.t: "[SCOPE.Custom('EventTitleDisease')]: Odvrácené pohledy"
 health.1005.a: "Prosím, ať to skončí!"
 health.1005.court_physician.desc: "\n\n"Nebojte se, [ROOT.Char.Custom('FormOfAddressForLiege')]! Tyfus se dá léčit, ujišťuji vás." # todo: \n\n"Nebojte se, můj [ROOT.Char.GetLadyLord]! Tyfus je léčitelný, ujišťuji vás."
 health.1005.desc: "Slyšel jsem příběhy o statečných vojácích, kteří umírali jako mouchy ještě před tím, než vkročili na bojové pole. Ale já, [ROOT.Char.GetTitleAsNameNoTooltip]? Tohle bolestivé, horečnaté utrpení není osud, který bych si přál.\n\nKdyž se mi další jídlo zvedá v krku, modlím se za vykoupení, nos mi pálí ostrý zápach žluči."
 health.1005.t: "[SCOPE.Custom('EventTitleDisease')]: Táborová horečka"
 health.1006.a: "Je to můj osud? Pomalu chřadnout?"
 health.1006.court_physician.desc: "\n\n"Obávám se, že jste onemocněl tuberkulózou, [ROOT.Char.Custom('FormOfAddressForLiege')]. Ihned vás ošetřím." # todo: \n\n"Bojím se, že jste onemocněl souchotěmi, můj [ROOT.Char.GetLadyLord]. Okamžitě vás začnu léčit."
 health.1006.desc: "Purpurová skvrna, tak kontrastní na bledém plátně. Zírám na ni v nevěřícnu a tlumím další kašel. Udělalo to...? Udělal jsem to...?\n\nOtřu si prsty o rty, ruka se mi třese, když ji odtahuji. Cítím teplou vlhkost, ale bojím se podívat."
 health.1006.t: "[SCOPE.Custom('EventTitleDisease')]: Kousek po kousku"
 health.1007.a: "Proti tomuto nepříteli není vítězství."
 health.1007.court_physician.desc: "\n\n"Ano, bohužel je to rakovina. Znám pouze jedno účinné ošetření...""
 health.1007.desc: "Ve mně je něco, co nejsem já. Prokouše si cestu mým masem, živí se mou životní silou, sílí, zatímco já chřadnu.\n\nTlačím rukama na útvar pod kůží, prsty mě bolí, abych ho vytrhl. Představa, že roste, mi je na zvracení."
 health.1007.t: "[SCOPE.Custom('EventTitleDisease')]: Cizinec uvnitř"
 health.1008.desc: "Pálivý pocit v mé slabině rostl tak nesnesitelně, že jsem se musel omluvit a uprchnout do svého [ROOT.Char.Custom('GetChamber')]. Konečně o samotě jsem si mohl škrábat, abych našel úlevu.\n\nPřesto žádná úleva nepřišla, protože mé prsty našly puchýře a roztrhly je!"
 health.1008.no_partner.a: "Jak? Kdo?!"
 health.1008.partner.a: "[infecting_partner.GetFirstNameNoTooltip]...!"
 health.1008.t: "[SCOPE.Custom('EventTitleDisease')]: Oheň lásky"
 health.1010.a: "[ROOT.Char.GetFaith.HealthGodName], prosím tě, ještě ne! Nejsem připraven!"
 health.1010.court_physician.desc: "\n\n"Vskutku, tyto léze jsou jistým znakem neštovic. Velmi nebezpečné, pokud se neléčí.""
 health.1010.desc: "S první vlnou horečky a zvracení jsem zoufale doufal, že to není nic horšího než pocení. A trochu mi bylo lépe, vstával jsem z postele a vracel se ke svým povinnostem. Týden vše vypadalo v pořádku — dokud jsem si nevšiml prvních červených skvrn v ústech."
 health.1010.end.desc: "\n\nTo bylo před dvěma dny a teď se typické léze šíří po mé kůži..."
 health.1010.t: "[SCOPE.Custom('EventTitleDisease')]: Červená nákaza"
 health.1011.a: "Ó, [ROOT.Char.GetFaith.HealthGodName]! Vytrhni mě z této noční můry!"
 health.1011.court_physician.desc: "\n\n"[ROOT.Char.Custom('FormOfAddressForLiege')|U], udělám vše, co bude v mých silách, ale možná bude moudré připravit se na to nejhorší..." # todo: \n\n"Můj [ROOT.Char.GetLadyLord], udělám vše, co je v mých silách, ale možná bude moudré připravit se na nejhorší..."
 health.1011.desc: "Strach z moru byl po celý můj život stálým společníkem. Má chůva mi vyprávěla děsivé pohádky o bobonech a černajících končetinách.\n\nAle mor už není jen strašidelný příběh. Opatrně zatlačím prsty na bulku v podpaží. Temná a smrtící síla kazí mé tělo, pohlcuje mě, zatímco stále dýchám."
 health.1011.t: "[SCOPE.Custom('EventTitleDisease')]: Žnící dotek"
 health.1013.court_physician.desc: "\n\n"[ROOT.Char.Custom('FormOfAddressForLiege')|U]. To... nevypadá dobře. Podívám se, co mohu udělat." # todo: \n\n"Můj [ROOT.Char.GetLadyLord]. To... nevypadá dobře. Dovolte mi se pokusit něco udělat."
 health.1013.desc: "Myslel jsem, že to není nic víc než pár puchýřů. Byl jsem znechucen a proklínal jsem své neštěstí, nikdy mě však nenapadlo, že se to zhorší. Teď se mi po těle šíří červená vyrážka.\n\nVím, co přijde dál. Vředy, horečka, samé bolesti a atrofie. A nakonec — pokud se dožiju tak daleko — přijdu o rozum."
 health.1013.no_partner.a: "Jsem proklet. Opravdu a úplně proklet."
 health.1013.partner.a: "Proklel jsi mě, [infecting_partner.GetFirstNameNoTooltip]."
 health.1013.t: "[SCOPE.Custom('EventTitleDisease')]: Velký mor"
 health.1014.a: "Nebojím se tě. Slyšíš mě?! NEBOJÍM SE!"
 health.1014.desc: "Kde jsem?\n\nZírám na prázdnou chodbu přede mnou, srdce buší a ruce se mi třesou. Jak jsem se sem dostal? Má mysl je... roztříštěná. Vidím obrazy — schody, padání, stíny v rozích — ale nedokážu je složit dohromady.\n\nNěkdo mě sleduje.\n\nOtočím se, jen abych našel další prázdnotu."
 health.1014.t: "[SCOPE.Custom('EventTitleDisease')]: Pád"
 health.1101.a: "Jsem rád, že jsem opět zdráv."
 health.1101.desc: "Když jsem se dnes ráno probudil a spatřil první paprsky slunce, trvalo chvíli, než jsem si uvědomil, že jsem se poprvé za týdny vyspal klidně. Neprobudil jsem se ani jednou s kašlem!\n\nByla to dlouhá cesta zpět ke zdraví, ale opět se nacházím v jeho teplém objetí."
 health.1101.t: "[SCOPE.Custom('EventTitleDisease')]: Mé staré já"
 health.1102.a: "Čas dobýt svět!"
 health.1102.desc: "Musím přiznat, že jsem se v jistém okamžiku obával o svůj život, ale teď je ta úzkost jen bledou vzpomínkou. Plný vděčnosti se zhluboka nadechnu a připravuji se na nadcházející den."
 health.1102.t: "[SCOPE.Custom('EventTitleDisease')]: Má síla se vrací"
 health.1103.a: "Mírnost se vyplatila!"
 health.1103.desc: "Musel jsem se omezit a vzdát se mnoha potěšení života, ale je to oběť, kterou bych rád přinesl znovu. V životě jsou i jiné věci k užívání než jídlo a pití!\n\nTeď, když mě bolesti již neomezují, jsem konečně volný je vychutnávat."
 health.1103.t: "[SCOPE.Custom('EventTitleDisease')]: Bez bolesti"
 health.1105.a: "Žiji, abych bojoval další den!"
 health.1105.desc: "Na rozdíl od mnohých přede mnou jsem byl dost silný, abych přežil zhoubu té děsivé táborové horečky. Byla to brutální zkouška, nebudu to popírat, ale vydržel jsem!"
 health.1105.t: "[SCOPE.Custom('EventTitleDisease')]: Vyhraná bitva"
 health.1106.a: "Čas dobýt svět!"
 health.1106.desc: "Zeštíhl jsem, kašlal jsem a krvácel. Myslel jsem, že úplně vychřadnu. Určitě to tak cítilo, když jsem sotva vylezl z postele.\n\nPřesto se mé zdraví a síla zotavily, byť velmi pomalu. Konečně jsem připraven čelit světu a všem jeho výzvám."
 health.1106.t: "[SCOPE.Custom('EventTitleDisease')]: Druhá šance"
 health.1107.a: "Budu žít život naplno!"
 health.1107.desc: "Říkají mi, že jsem zázrak, zázrak. Lidé by se z něčeho takového neměli uzdravit.\n\nPřesto se cítím v pořádku a nádor je pryč. Jiný závěr neexistuje — vyléčil jsem se z rakoviny."
 health.1107.t: "[SCOPE.Custom('EventTitleDisease')]: Lékařský zázrak"
 health.1109.a: "Budu žít život naplno!"
 health.1109.desc: "Bál jsem se, že Velký mor mi vezme život, ale zdá se, že jsem vyhrál boj. Jsem po mnoho měsíců bez příznaků. Je čas pustit tu neustálou starost."
 health.1109.t: "[SCOPE.Custom('EventTitleDisease')]: Velká úleva"
 health.1110.a.tt: "Jsem nyní imunní vůči [GetTrait('smallpox').GetName( GetNullCharacter )]"
 health.1110.a: "Sláva [ROOT.Char.GetFaith.HealthGodName]! Jsem zdráv!"
 health.1110.desc: "I když mohou zůstat jizvy, jak na mém těle, tak v mé mysli, zdá se, že postižení opustilo mé tělo. Přežiju. Ještě je čas."
 health.1110.t: "[SCOPE.Custom('EventTitleDisease')]: Únik před [ROOT.Char.GetFaith.DeathDeityName]"
 health.1111.a.tt: "Jsem nyní imunní vůči [GetTrait('bubonic_plague').GetName( GetNullCharacter )]"
 health.1111.a: "Chvála [ROOT.Char.GetFaith.HealthGodName] za tento zázrak!"
 health.1111.desc: "Zdá se, že [ROOT.Char.GetFaith.DeathDeityName] prošel mými dveřmi, setrval u mého lůžka, ale nakonec se rozhodl mě nechat žít. Nikdy nezapomenu na muka [ROOT.Char.GetFaith.DeathDeityHerHis|U] doteku, přesto [ROOT.Char.GetFaith.DeathDeitySheHe|U] mi otevřel oči k zázraku života.\n\nMor si vyžádal mnoho duší, ale já nebudu jednou z nich."
 health.1111.t: "[SCOPE.Custom('EventTitleDisease')]: Proti všem očekáváním"
 health.2001.a.not_sick: "Vypadni z mé postele, ty zrádný [std_partner.Custom2('InsultNounSexual', ROOT.Char)]!" # todo: Vylez z mé postele, ty zrádný [std_partner.Custom('InsultNounSexual')]!
 health.2001.a.sick: "Odpusť mi, [std_partner.GetFirstNameNoTooltip], ale nemohu sdílet tvou postel za takovýchto okolností."
 health.2001.c.not_sick: "Jen pomyšlení na to, že se tě dotknu... Nemohu!"
 health.2001.c.sick: "Odpusť mi, [std_partner.GetFirstNameNoTooltip], takto to dál nepůjde."
 health.2001.c.tt: "Pokračuji v návštěvách [std_partner.GetFirstNamePossessive] postele, riskuji tím infekci"
 health.2001.c.tt_sick: "Pokračuji s návštěvami [std_partner.GetFirstNamePossessive] postele"
 health.2001.d.not_sick: "Odpouštím ti, [std_partner.GetFirstNameNoTooltip]."
 health.2001.d.sick: "Miláčku, nemohu vyjádřit, jak moc mě to mrzí!"
 health.2001.not_sick.desc: "Jak mohl(a) [std_partner.GetSheHe] přinést tak odporné onemocnění do naší postele?"
 health.2001.sick.desc: "Způsobil(a) jsem to [std_partner.GetHerHim]?"
 health.2001.start.desc: "Když jsem se vsunul mezi přikrývky, abych se přidal k [std_partner.GetFirstName], byl jsem zděšen, když jsem našel vytékající puchýře na [std_partner.GetHerHis] nejintimnějším místě!"
 health.2001.t: "[SCOPE.Custom('EventTitleDisease')]: Ošklivé překvapení"
 health.2002.a.not_sick: "Drž se ode mě pryč!"
 health.2002.a.sick: "Já... nemohu. To je příliš!"
 health.2002.b.not_sick: "Nemohu být s tebou takto, [std_partner.GetFirstName]!"
 health.2002.b.sick: "Nejdražší, je mi to líto, ale nemohu..."
 health.2002.c: "Budu s tebou v tom stát, má lásko."
 health.2002.d.not_sick: "Toto mohl být můj konec."
 health.2002.d.sick: "Jsme prokletí!"
 health.2002.early_great_pox.desc: "\n\nZnamená to...?"
 health.2002.start.desc: "To, co [std_partner.GetFirstName] tvrdil(a), že jsou jen puchýře, konečně ukázalo svou pravou tvář. Červená vyrážka se rozšiřuje po [std_partner.GetHerHis] kůži — jistý znak Velkého moru."
 health.2002.t: "[SCOPE.Custom('EventTitleDisease')]: Ještě horší"
 health.2003.a: "Bude mi vše vzato?"
 health.2003.consort.desc: "mi řekl(a), abych zůstal(a) daleko od [other_partner.GetHerHis] postele."
 health.2003.lover.desc: "to mezi námi ukončilo."
 health.2003.start.desc: "Když jsem řekl(a) [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('other_partner'))] o svém postižení, hledal(a) jsem [other_partner.GetHerHis] útěchu, ale dostal(a) jsem od [other_partner.GetHerHis] odmítnutí. Znechucení se zračilo v [other_partner.GetFirstNamePossessive] očích, když [other_partner.GetSheHe]"
 health.2003.t: "[SCOPE.Custom('EventTitleDisease')]: Vyhozen"
 health.2101.a.tt: "Nemoc se bude na mém dvoře šířit bez překážek"
 health.2101.a: "Izolujte [sick_character.GetHerHim] a modlete se za vykoupení."
 health.2101.b: "[sick_character.GetTitledFirstNameNoTooltip] je vyhoštěn z mého dvora!" # todo: [sick_character.GetTitledFirstName] je vyhnán z mého dvora!
 health.2101.bubonic_plague_outbreak.desc: "[ROOT.Char.GetFaith.DeathDeityName|U] pozvedl [ROOT.Char.GetFaith.DeathDeityHerHis] srp nad mým královstvím — byl zjištěn případ obávaného bubonického moru!"
 health.2101.bubonic_plague_spreads.desc: "Další duše stojí u bran smrti, obávané bubony hyzdí [sick_character.GetHerHis] kůži."
 health.2101.c: "Vyhoďte [sick_character.GetHerHim]!"
 health.2101.consumption_outbreak.desc: "Hrozivé kašle se ozývají po dvoře. Souchotimy se plíží chodbami a bere si svou první oběť."
 health.2101.consumption_spreads.desc: "Další nešťastné duše se ocitají v sevření souchotin."
 health.2101.courtier_or_guest.desc: "Nešťastnou obětí je můj [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('sick_character'))] [sick_character.GetTitledFirstName]."
 health.2101.dysentery_outbreak.desc: "Puch okolo místa vypráví vlastní příběh. Byla zjištěna úplavice na dvoře."
 health.2101.dysentery_spreads.desc: "Další případy úplavice nadále vyplouvají na povrch, latríny jsou obsazené dnem i nocí."
 health.2101.ergotism_outbreak.desc: "Ergotismus se objevil na dvoře, škubavé pohyby oběti byly pro přítomné zjevné."
 health.2101.ergotism_spreads.desc: "Další případy ergotismu nadále srážejí oběti, jako by jim pod kůží hořely končetiny."
 health.2101.immune.desc: "\n\nZatímco já jsem imunní vůči zkáze tohoto strašného onemocnění, přítomnost [sick_character.GetFirstNamePossessive] představuje nebezpečí pro všechny ostatní na mém dvoře."
 health.2101.imporant.desc: "Můj chudák [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('sick_character'))] [sick_character.GetFirstName] bojuje o svůj život."
 health.2101.measles_outbreak.desc: "Vyrážka, která se objevila na kůži postižených, byla jasně k vidění: na dvoře byly zjištěny spalničky."
 health.2101.measles_spreads.desc: "Čím dál více lidí onemocní a vyvinou se jim na kůži nazelenalé vyrážky, které naznačují přítomnost spalniček."
 health.2101.not_immune.desc: "\n\nNákaza, která ovládá [sick_character.GetHerHis] tělo, je hrozbou pro nás všechny. Dokud [sick_character.GetSheHe] zůstává postižen(a), žádný život na dvoře není v bezpečí."
 health.2101.prisoner.desc: "Nešťastnou obětí je [sick_character.GetTitledFirstName], jeden z mých zajatců."
 health.2101.smallpox_outbreak.desc: "Prokletí smrti padlo na můj dům — byl zjištěn případ pravých neštovic!" # todo: Kletba smrti zasáhla můj dvůr — byl zjištěn případ neštovic!
 health.2101.smallpox_spreads.desc: "Další duše byla zasažena neštovicemi."
 health.2101.t: "[SCOPE.Custom('EventTitleDisease')]: Zabiják mezi námi"
 health.2101.typhus_outbreak.desc: "Do dvora se vkradl nebezpečný případ táborové horečky. Postižené sužují vyrážky, kašel a horečka."
 health.2101.typhus_spreads.desc: "Objevil se další případ tyfu."
 health.2102.1_victim.desc: "\n\nPřesto je cesta k uzdravení dlouhá. Ztratili jsme [victim_1.Custom2('MyCharacterIntroduction', ROOT.Char)] a mnoho dalších. Život jde dál, ale jizvy zůstávají."
 health.2102.2_victims.desc: "\n\nPřesto je cesta k uzdravení dlouhá. Ztratili jsme [victim_1.Custom2('MyCharacterIntroduction', ROOT.Char)] a [victim_2.Custom2('MyCharacterIntroduction', ROOT.Char)], mezi mnoha dalšími. Život jde dál, ale jizvy zůstávají."
 health.2102.a.dead.tt: "[THIS.Char.GetShortUIName] zemřel během epidemie"
 health.2102.a.dead_and_survivors.tt: "#N [THIS.Var('dead_victims_num').GetValue|0]#! obětí zemřelo a #P [THIS.Var('surviving_victims_num').GetValue|0]#! přežilo na dvoře"
 health.2102.a.no_dead.tt: "#P [THIS.Var('surviving_victims_num').GetValue|0]#! obětí přežilo na dvoře"
 health.2102.a.no_survivors.tt: "#N [THIS.Var('dead_victims_num').GetValue|0]#! obětí zemřelo na dvoře"
 health.2102.a.no_victim: "Konečně jsme v bezpečí."
 health.2102.a.surviving.tt: "[THIS.Char.GetShortUIName] onemocněl, ale během epidemie se vyléčil"
 health.2102.a.victim: "Konečně můžeme odpočívat. A truchlit."
 health.2102.bubonic_plague.desc: "moru"
 health.2102.no_physician.desc: "Oběti se buď uzdravily nebo opustily tento svět; už tu žádná nemoc nezůstala."
 health.2102.physician.desc: "Její oběti se buď uzdravily nebo opustily tento svět.\n\n[physician.Custom2('MyCharacterIntroduction', ROOT.Char)|U] mě ujišťuje, že všechna těla byla řádně odstraněna a že hrozba je zcela pryč."
 health.2102.root_victim.desc: "\n\nNěkteré noci se stále probouzím v ledovém potu, paralyzován strachem. Přežil jsem, přesto jizvy — ty na mé kůži i ty v mé mysli — zůstanou ještě mnoho let."
 health.2102.smallpox.desc: "neštovic"
 health.2102.start1.desc: "Vypuknutí"
 health.2102.start2.desc: "které pustošily můj dvůr je konečně u konce."
 health.2102.t: "[SCOPE.Custom('EventTitleDisease')]: Nový den"
 health.2201.a: "To je nepřítel, před kterým nemohu [sick_character.GetHerHim] ochránit."
 health.2201.court_physician.desc: "\n\nLékař chce vědět, jak by měl být můj [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))] léčen."
 health.2201.court_physician.desc_sick_physician: "\n\n[sick_character.GetSheHe|U] může být mým lékařem, ale přesto se [sick_character.GetSheHe] obrací ke mně pro radu."
 health.2201.leprosy.desc: "\n\nI když [sick_character.GetSheHe] může žít mnoho let, [sick_character.GetHerHis] deformace způsobí, že [sick_character.GetHerHim] bude odmítán a nedůvěřován. Ani já nemohu potlačit svůj odpor při představě lézí rostoucích po celé [sick_character.GetHerHis] kůži..."
 health.2201.lethal_disease.desc: "\n\nOnemocnění zabíjí nemilosrdně, sráží mladé i staré, chudé i bohaté, muže i ženy. Obávám se, že je to konec. Jen zázrak může zachránit [sick_character.GetHerHim]."
 health.2201.major_disease.desc: "\n\nBudoucnost je nejistá. Smrt se snáší těsně u [sick_character.GetHerHis] postele, přesto není všechno ztraceno. [sick_character.GetFirstNameNoTooltip] možná přežije, pokud mu bude štěstěna nakloněna.\n\nPouze [ROOT.Char.GetFaith.FateGodName] zná [sick_character.GetHerHis] osud."
 health.2201.minor_disease.desc: "\n\nNormálně by takové menší postižení nebylo velkým důvodem k obavám, avšak zdraví [sick_character.GetFirstNamePossessive] je křehké a toto může být pro [sick_character.GetHerHim] příliš."
 health.2201.start.desc: "Dostává mě vážná zpráva. Můj [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('sick_character'))] [sick_character.GetFirstName] onemocněl na"
 health.2201.t: "[SCOPE.Custom('EventTitleDisease')]: Můj ubohý [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))|U]"
 health.2202.a.angry: "Jak nešťastné..."
 health.2202.a.happy: "Skvělé zprávy! Budiž pochválen [ROOT.Char.GetFaith.HealthGodName]!"
 health.2202.a.neutral: "Štěstí."
 health.2202.a.relieved: "Můj dvůr je teď o něco bezpečnější."
 health.2202.desc.angry: "\n\nJak se to mohlo stát? Proč právě já, [ROOT.Char.GetFaith.HealthGodName]? #EMP Proč!?#!"
 health.2202.desc.happy: "\n\nMůj milovaný [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('sick_character'))] je opět zdráv! Těžko se ubráním slze radosti..."
 health.2202.desc.neutral: "\n\nSoucitně pokývnu hlavou [sick_character.GetHerHim]."
 health.2202.desc.relieved: "\n\nObrovská tíha mi spadne ze srdce, když mi [sick_character.GetSheHe] zamává na pozdrav, a potlačuji slzu úlevy."
 health.2202.desc: "Když kráčím chodbami, zaslechl jsem tlumený smích. Ten hlas... nejsem zvyklý ho slyšet tak jasně a zřetelně.\n\nOdtáhnu půlvzaté dveře a přede mnou stojí můj [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('sick_character'))] [sick_character.GetFirstName], zdánlivě uzdravený z"
 health.2202.t: "[SCOPE.Custom('EventTitleDisease')]: Vyvážené tělesné šťávy"
 health.3001.a.aptitude: "[high_skill_option.GetUINamePossessive|U] [aptitude|E] je [high_skill_option.GetCourtPositionAptitude( GetCourtPositionType( 'court_physician_court_position' ) )]"
 health.3001.a.tt: "[GetCourtPositionType('court_physician_court_position').GetName()] má také měsíční plat [gold_i][SCOPE.ScriptValue('court_position_physician_salary')]"
 health.3001.a: "Zdá se, že [high_skill_option.GetFirstNameNoTooltip] má značné zkušenosti."
 health.3001.already_sick.desc: "Konečně moji služebníci našli lidi, kteří by mohli být způsobilí sloužit jako můj lékař. Tak či onak, obávám se, že si teď nemohu dovolit být vybraný."
 health.3001.b.aptitude: "[low_skill_option.GetUINamePossessive|U] [aptitude|E] je [low_skill_option.GetCourtPositionAptitude( GetCourtPositionType( 'court_physician_court_position' ) )]"
 health.3001.b: "[low_skill_option.GetFirstNameNoTooltip] se zdá nadšený, pokud nic jiného."
 health.3001.c.aptitude: "[mystic_option.GetUINamePossessive|U] [aptitude|E] je [mystic_option.GetCourtPositionAptitude( GetCourtPositionType( 'court_physician_court_position' ) )]"
 health.3001.c: "[mystic_option.GetFirstNameNoTooltip] tvrdí, že se vyzná v \"alternativní medicíně.\""
 health.3001.d.more: "Žádný z nich mě neoslnil."
 health.3001.d.tt: "Nepřijmu nikoho jako svého [GetCourtPositionType('court_physician_court_position').GetName()]"
 health.3001.d.two: "Ani jeden z nich mě neoslnil."
 health.3001.decision.desc: "Tento svět je plný nebezpečí, i pro [ROOT.Char.GetTitleTierName] a [ROOT.Char.GetHerHis] [ROOT.Char.Custom('GetCourtierPlural')|l]. Na mou žádost se moji služebníci dotazovali na doporučení. Nyní sestavili několik možností k výběru." # todo: Tento svět je plný nebezpečí, a to i pro [ROOT.Char.GetTitleTierName] a [ROOT.Char.GetHerHis] [ROOT.Char.Custom('GetCourtierPlural')|l]. Na mou žádost hledali moji služebníci doporučení. Nyní sestavili několik možností, z nichž si mohu vybrat.
