l_polish:
 hold_court.3000.t: "Hostina ve vašem jménu"
 hold_court.3000.desc.opening: "[feast_vassal.GetTitledFirstName] ke mně přistupuje s rovnějším držením než obvykle a je zřejmé, že se [feast_vassal.GetSheHe] těší na to, co má říct.\n\n"
 hold_court.3000.desc.opening.blind: "Slyším kroky [feast_vassal.GetTitledFirstName] přibližovat se. Když ustanou, následuje zjevně procvičené odkašlání [feast_vassal.GetHerHis] hrdla. Možná způsob, jak upoutat mou pozornost. Slyším, že [feast_vassal.GetSheHe] se těší na to, co má říct.\n\n"
 hold_court.3000.desc.likes: ""[ROOT.Char.Custom('FormOfAddressForLiege')], pod vaší vládou je mnoho důvodů k oslavám! Dovolte mi prosím uhradit náklady na vaši příští hostinu! Možná byste mi jako odměnu v budoucnu prokázal/a laskavost?"
 hold_court.3000.desc.dislikes: ""[ROOT.Char.Custom('FormOfAddressForLiege')]. Lidé ve vašem panství občas potřebují radostné shromáždění, kde mohou zapomenout na své starosti. Rád/a bych financoval/a hostinu, i kdyby byla pořádána pod vaším jménem, protože je to ku prospěchu [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]. Očekával/a bych však náležitou protislužbu."
 hold_court.3000.a: "Dobře, přijímám."
 hold_court.3000.a.tt: "Uspořádání hostiny v blízké budoucnosti přinese odměnu [court_grandeur_value|E]."
 hold_court.3000.b: "Bez žádných podmínek! Váš pán si to žádá!"
 hold_court.3000.c: "Možná bychom mohli sjednat něco přijatelnějšího?"
 hold_court.3000.c.success: "[feast_vassal.GetTitledFirstNameNoTooltip] souhlasí, že odstoupí od svého požadavku na laskavost"
 hold_court.3000.c.failure: "[feast_vassal.GetTitledFirstNameNoTooltip] nesouhlasí a stahuje svou nabídku úhrady"
 hold_court.3000.d: "Obávám se, že nemohu přijmout."
 hold_court.3001.desc: "Jaká to byla báječná hostina! Slíbená hostina pro [feast_vassal.GetTitledFirstName] byla stále čerstvá v paměti těch, kdo se toho dne zúčastnili, a hosté mé hostiny mi s nadšením skládali poklony. Cítil jsem se opojen štěstím, když lidé jásali a uctívali mě u mých nohou! Dodržení slibu [feast_vassal.GetFirstNameNoTooltip] mělo další výhodu: všichni přítomní mluví o mém dvoře v superlativech!"
 hold_court.3001.desc.dead: "Ach, jaká to byla nádherná hostina! Je škoda, že [feast_vassal.GetTitledFirstName] ji neviděl. Někteří z účastníků si připomněli slíbenou hostinu pro [feast_vassal.GetHerHim] a hovořili vřele o mém zájmu o zábavu dvora. Jiní předpokládali, že toto shromáždění bylo také věnováno památce [feast_vassal.GetFirstNameNoTooltip]. Tak či onak, dodržení mého slibu přineslo výhodu v podobě toho, že všichni, kteří se zúčastnili, mluví o mém dvoře v dobrém."
 hold_court.3001.a: "Jsem si jistý, že příští hostina bude ještě lepší!"
 hold_court.3001.b: "Další přípitek na počest [feast_vassal.GetHerHis]!"
 hold_court.3010.t: "Neobvyklý kazatel"
 hold_court.3010.desc.opening: ""[ROOT.Char.Custom2('RelationToMeAddress', religious_vassal)|U]," [religious_vassal.GetTitledFirstNamePossessive] hlas zní přísně. "Žádám, abychom zahájili vyšetřování ohledně nechvalně proslulého kazatele v [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]. Víte, tento kazatel je... no... "
 hold_court.3010.desc.preacher_gender: "Že [unconventional_preacher.GetSheHe] je #EMP [unconventional_preacher.GetWomanMan]!#!"
 hold_court.3010.desc.closing: "Toto není v souladu s naší vírou!"\n\n[tolerant_vassal.GetTitledFirstName] přeruší řeč [religious_vassal.GetFirstNamePossessiveNoTooltip] zvednutím [tolerant_vassal.GetHerHis] ruky a vykročí vpřed. "[ROOT.Char.Custom2('RelationToMeAddress', tolerant_vassal)|U], zatímco [religious_vassal.GetFirstNameNoTooltip] má ve svém hodnocení pravdu, to je kazatelova #EMP only#! jediná vada. Všechno, co [unconventional_preacher.GetSheHe] učí, je však v souladu s naší vírou.""
 hold_court.3010.a: "Tento kazatel musí přijít na můj dvůr!"
 hold_court.3010.b: "Vyhoďte toho kazatele z mého dohledu!"
 hold_court.3010.c: "Chci zaměstnat tohoto kazatele jako mého $high_almoner_court_position$."
 hold_court.3010.d: "Pokud [unconventional_preacher.GetSheHe] umí vyučovat rolníky, pak by z [unconventional_preacher.GetSheHe] byl dobrý $court_tutor_court_position$..."
 hold_court.3020.t: "Urážlivý pomník"
 hold_court.3020.desc: "Předstoupí rolník nesoucí petici. "[ROOT.Char.Custom('FormOfAddressForLiege')|U], přicházím k vám jako zástupce [village.GetCountyData.GetCulture.GetCollectiveNounNoTooltip] z [village.GetName]." Rolník na okamžik přeruší [different_culture_peasant.GetHerHis] nacvičenou řeč.\n\n"Naše prosba, abychom mohli obnovit významný památník naší kultury, byla ignorována [holder_of_area.GetTitleTierName]. [holder_of_area.GetSheHe|U] nám aktivně brání v jeho znovuvybudování!"\n\n"[ROOT.Char.Custom2('RelationToMeAddress', holder_of_area)|U], dovolte mi to vysvětlit!" vtrhne do řeči v panice [holder_of_area.GetFirstNameNoTooltip]. "Tento památník zesměšňuje naši kulturu! Zobrazuje [holder_of_area.GetCulture.GetCollectiveNounNoTooltip] jako monstra! Jistě vidíte, proč bych se postavil/a proti obnově tak nenávistného památníku!"
 hold_court.3020.a: ""Zbořte to!""
 hold_court.3020.b: "Dejte formální souhlas k obnově."
 hold_court.3020.c: "Postavte místo toho jiný pomník — který bude reprezentovat obě kultury."
 every_county_of_culture: "Každý [realm|E] [county|E] kultury [village.GetCountyData.GetCulture.GetName]"
 3020_MONUMENT_VALUE: "Obnovená socha"
 3020_multicultural_monument: "Multikulturní památník"
 3020_multicultural_monument_desc: "Důležitý kulturní památník byl nedávno upraven tak, aby zahrnoval prvky jiné kultury, čímž se rozostřily hranice, které rozdělují obě kultury.\n\n#P +10%#! Rychlost kulturní konverze"
 3020_own_culture_monument: "Dominantní památník"
 3020_own_culture_monument_desc: "Důležitý kulturní památník byl nedávno stržen a nahrazen památníkem jiné kultury, což rozrušilo místní obyvatele a zpochybnilo jejich kulturní identitu.\n\n#P +10%#! Rychlost kulturní konverze"
 hold_court.3030.t: "Obnova památníku"
 hold_court.3030.desc: "Sedlák [different_culture_peasant.GetWomanMan] stojí přede mnou a informuje dvůr o [different_culture_peasant.GetHerHis] žádosti.\n\n\"Nedávná válka zasáhla venkov a nejsme si jisti, kdo byl viníkem, ale vyplenili důležité kulturní místo našeho lidu, [different_culture_peasant.GetCulture.GetCollectiveNounNoTooltip], v [province.GetName]. Prosíme vás, ušetřete část svých prostředků, abychom to mohli obnovit!\"\n\nSedlák zakončí svou žádost nemotorným ukloněním — jasný znak jejich nízkého stavu."
 hold_court.3030.a: ""Obdržíte potřebné prostředky na obnovu.""
 hold_court.3030.b: "Použijte zbývající materiály pro jiné stavby."
 hold_court.3030.c: ""Nemůžeme si dovolit utrácet zlato za tuto záležitost.""
 hold_court.3040.t: "Žádost o pobavení"
 hold_court.3040.desc: "V krátkém okamžiku ticha spatřím [jester_requester.GetTitledFirstName] [ROOT.Char.Custom2('QuirkPPPosOrNeg', SCOPE.sC('jester_requester'))], než si uvědomím, že je na [jester_requester.GetHerHis] řadě mluvit. \"[ROOT.Char.Custom2('RelationToMeAddress', jester_requester)|U]!\" říká [jester_requester.GetSheHe|U], čímž dává [jester_requester.GetHerHim] cenný čas dokončit myšlenku před pokračováním.\n\n\"Úsměvy a smích jsou skvělým ukazatelem živého dvora! Proto mám návrh na někoho, kdo by byl skvělým šaškem, který by nás pobavil a mohl by přijít na návštěvu!\"\n\n\"[ROOT.Char.Custom2('RelationToMeAddress', kill_joy)|U], pokud dovolíte.\" [kill_joy.GetTitledFirstName] se ozve z okraje, \"Šašek zničí sofistikované vyznění tohoto dvora a nahradí jeho vybranost hrubým, infantilním humorem.\""
 hold_court.3040.a: "Zaměstnám toho vašeho šaška!"
 hold_court.3040.b: "Perfektní role pro [jester_requester.GetTitledFirstNameNoTooltip], mistra předvádění hlouposti."
 hold_court.3040.c: "Pokud se [kill_joy.GetTitledFirstNameNoTooltip] nerad směje, uděláme z [kill_joy.GetHerHim] směšnou osobu!"
 hold_court.3040.d: "Toto NENÍ tržiště pro sedláky! Šašek nemá místo na tomto dvoře!"
 hold_court.3040.e: "Možná se tomu budu věnovat jindy."
 generic_cp_discount_tt: "Toto [court_position|E] bude #P 50%#! levnější k zaměstnání"
 hold_court.3060.t: "Řešení korupce"
 hold_court.3060.desc.opening: "Můj [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('county_petitioner'))], [county_petitioner.GetTitledFirstName], [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('county_petitioner'))] předstoupí, aby vyřkl svou prosbu. \"[ROOT.Char.Custom2('RelationToMeAddress', county_petitioner)|U], žádám vaši pomoc při potírání problému "
 hold_court.3060.desc.thieves: "zloději, kteří okrádají [corrupt_county.GetNameNoTier] a jeho obyvatele!"
 hold_court.3060.desc.bandits: "loupežníci obtěžující skromné obyvatele [corrupt_county.GetNameNoTier]!"
 hold_court.3060.desc.tax: "výběr daní nefunguje v [corrupt_county.GetNameNoTier]!"
 hold_court.3060.desc.sheriffs: "nedostatek šerifů v [corrupt_county.GetNameNoTier]!"
 hold_court.3060.desc.guilds: "nedostatečná spolupráce cechů v [corrupt_county.GetNameNoTier]!"
 hold_court.3060.desc.levies: "vojenské oddíly se v [corrupt_county.GetNameNoTier] neobnovují přijatelným tempem!"
 hold_court.3060.desc.courts: "nedostatek soudů v [corrupt_county.GetNameNoTier]!"
 hold_court.3060.desc.rulers: "nedostatečná správa [corrupt_county.GetNameNoTier]!"
 hold_court.3060.desc.closing: "\n\n[county_petitioner.GetSheHe|U] se zastaví a povzdechne si. \"Mé země jsou jen jedny z mnoha v celém panství, které trpí nedostatkem kontroly. Žádám o jakoukoliv pomoc, kterou můžete poskytnout.\""
 hold_court.3060.a: "Musíme investovat do těchto divokých oblastí."
 hold_court.3060.b: "Můj komoří vám může nabídnout radu."
 hold_court.3060.c: "Bohužel je pokladna chudá."
 hold_court.3060.d: "Můj [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('cp_steward_replacement'))], [cp_steward_replacement.GetFirstNameNoTooltip], by byl lepším správcem."
 every_low_county_control: "Každý [realm|E] [county|E] s 33 [control|E] nebo méně"
 hold_court.3080.t: "Vystavení sbírky [ROOT.GetCharacter.GetTitledFirstNamePossessive]"
 hold_court.3080.desc: "Můj [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('antiquarian'))], [antiquarian.GetTitledFirstName], ke mně přistupuje s jiskrou v kroku.\n\n"[ROOT.Char.Custom2('RelationToMeAddress', antiquarian)|U]!" říká [antiquarian.GetFirstNameNoTooltip], plný nadšení. "Mám skvělý nápad, který vám může přinést buď peníze, nebo slávu! Nasbírali jste opravdu impozantní sbírku artefaktů, [ROOT.Char.Custom('FormOfAddressForLiege')], tak proč je neukázat? Můžeme vybírat vstupné za prohlídku vaší sbírky, nebo ji nabídnout zdarma, aby ji vidělo více lidí."\n\n[antiquarian.GetSheHe|U] si odkašle [antiquarian.GetHerHis] před pokračováním, "Lidé mají sklon toužit po věcech, které vidí, takže nevýhodou může být, že více lidí se pokusí vaše artefakty získat."
 hold_court.3080.a: "Chci, aby lidé platili, i když uvidí jen záblesk mé slávy!"
 hold_court.3080.a.tt: "Nepřátelské plány na získání artefaktů budou častější."
 hold_court.3080.b: "Někteří lidé musí vidět, aby uvěřili, a to platí i pro chudší."
 hold_court.3080.c: "Nestojí za to podstupovat ta rizika."
 hold_court.3090.t: "Oslava jiné kultury"
 hold_court.3090.desc: "Můj [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('different_culture_vassal'))], [different_culture_vassal.GetTitledFirstName], ke mně přistupuje [ROOT.Char.Custom2('QuirkPPPosOrNeg', SCOPE.sC('different_culture_vassal'))], jak to od [different_culture_vassal.GetSheHe] často bývá.\n\n"[ROOT.Char.Custom('FormOfAddressForLiege')|U], mám skvělý nápad! Co kdybychom uspořádali trh, nebo dokonce festival pro prostý lid, aby se seznámil s jednou z odlišných kultur v našem krásném [ROOT.Char.Custom('RealmType')]." [different_culture_vassal.GetFirstNameNoTooltip] dále vysvětluje [different_culture_vassal.GetHerHis] nápad, až si [different_culture_vassal.GetSheHe] uvědomí, že je nebezpečně blízko tomu, aby to začal/a přehnaně vysvětlovat.\n\n"Bude to něco stát, ale jsem si jistý/á, že to pomůže navodit lepší vztahy mezi našimi lidmi!"
 hold_court.3090.a: "Uspořádejme velký festival, který oslaví obě naše kultury!"
 hold_court.3090.b: "Můžeme uspořádat malý [different_culture_vassal.GetCulture.GetNameNoTooltip] trh v [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."
 hold_court.3090.c: "Uspořádat výstavu v zemích [different_culture_vassal.GetCulture.GetCollectiveNounNoTooltip], abychom jim ukázali velkolepost [ROOT.GetCharacter.GetCulture.GetNameNoTooltip]!"
 hold_court.3090.d: "Nemohu na to vynaložit prostředky."
 hold_court.3091.t: "Splynutí kulturních identit"
 hold_court.3091.desc: "Vzduch je nabitý očekáváním, když ke mně přistupuje můj [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('same_culture_vassal'))], [same_culture_vassal.GetTitledFirstName].\n\n"[ROOT.Char.Custom('FormOfAddressForLiege')|U], přicházím s vážnými zprávami, ale i s řešením tohoto problému. Je čím dál jasnější, že [different_culture_vassal.GetCulture.GetCollectiveNoun] a [same_culture_vassal.GetCulture.GetCollectiveNoun] se stávají čím dál podobnějšími, možná dokonce #EMP příliš# podobnými. Je zásadní, abychom jim ukázali, že jsme to my, [same_culture_vassal.GetCulture.GetCollectiveNounNoTooltip], kdo stojí v čele inovací!""
 hold_court.3091.a: "Uspořádejme festival na oslavu naší bohaté [same_culture_vassal.GetCulture.GetNameNoTooltip] kultury!"
 hold_court.3091.b: "Uspořádat výstavu k předvedení našich největších úspěchů."
 hold_court.3091.c: "Není potřeba, abychom projevovali nadřazenost nad jinými kulturami."
