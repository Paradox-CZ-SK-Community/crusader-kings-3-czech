l_polish:
 hold_court.3000.desc.dislikes:0 ""[ROOT.Char.Custom2('RelationToMeAddress', feast_vassal)|U]. Lidé ve tvém království potřebují občasné radostné shromáždění, kde si mohou zapomenout na své stresy. Rád bych financoval hostinu, i když by byla pod tvým jménem, protože to je pro dobro [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]. Očekával bych však náležitou protislužbu.""
 hold_court.3060.c:1 "Bohužel, pokladna je slabá."
 hold_court.3090.desc:0 "Můj [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('different_culture_vassal'))], [different_culture_vassal.GetTitledFirstName], přichází ke mně, [ROOT.Char.Custom2('QuirkPPPosOrNeg', SCOPE.sC('different_culture_vassal'))], jako to [different_culture_vassal.GetSheHe] často dělá.\n\n" Můj [ROOT.Char.GetLadyLord], mám skvělý nápad! Co takhle uspořádat jarmark, nebo dokonce festival pro běžné lidi, abychom je seznámili s jednou z odlišných kultur v našem krásném [ROOT.Char.Custom('RealmType')]?" [different_culture_vassal.GetFirstNameNoTooltip] vysvětluje [different_culture_vassal.GetHerHis] nápad dále, dokud si [different_culture_vassal.GetSheHe] neuvědomí, že je nebezpečně blízko k tomu, aby to přeháněl.\n\n"Bude to stát peníze, ale jsem si jistý, že to pomůže posílit pozitivnější vztah mezi našimi lidmi!""
 hold_court.3000.c.failure:0 "[feast_vassal.GetTitledFirstNameNoTooltip] nesouhlasí a stáhne svou nabídku na platbu"
 hold_court.3020.desc:0 "Sedlák vystupuje vpřed a nese petici. "Můj Pane, přicházím k vám jako zástupce [village.GetCountyData.GetCulture.GetCollectiveNounNoTooltip] z [village.GetName]." Sedlák na chvíli přestane [different_culture_peasant.GetHerHis] nacvičený proslov.\n\n"Náš apel na obnovu důležité památky naší kultury byl ignorován [holder_of_area.GetTitleTierName]. [holder_of_area.GetSheHe|U] nám aktivně brání v rekonstrukci!"\n\n"[ROOT.Char.Custom2('RelationToMeAddress', holder_of_area)|U], dovolte mi, abych vysvětlil!" [holder_of_area.GetFirstNameNoTooltip] vkládá se do toho v panice. "Tato památka zesměšňuje naší kulturu! Zobrazuje [holder_of_area.GetCulture.GetCollectiveNounNoTooltip] jako monstra! Jistě vidíte, proč bych se stavěl proti obnově takové nenávistné památky!""
 hold_court.3000.desc.opening.blind:0 "Slyším kroky [feast_vassal.GetTitledFirstName], jak se ke mně blíží. Poté, co se zastaví, následuje očividně nacvičené odkašlání [feast_vassal.GetHerHis] hrdla. Možná způsob, jak si získat moji pozornost. Mohu slyšet, že [feast_vassal.GetSheHe] vypadá spokojeně s tím, co [feast_vassal.GetSheHe] má říci.\n\n"
 hold_court.3020.a:1 ""Zbořte to!""
 hold_court.3060.desc.courts:0 "nedostatek soudních dvorů v [corrupt_county.GetNameNoTier]!"
 3020_own_culture_monument_desc: "Důležitá kulturní památka byla nedávno zbořena a nahrazena památkou patřící jiné kultuře, což rozrušilo místní obyvatele a zpochybnilo jejich kulturní identitu.\n\n#P +10%#! Rychlost konverze kultury"
 hold_court.3060.desc.rulers:0 "nevalná správa [corrupt_county.GetNameNoTier]!"
 hold_court.3040.e:0 "Možná se na to podívám jindy."
 hold_court.3091.desc:0 "Vzduch je hustý očekáváním, když můj [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('same_culture_vassal'))], [same_culture_vassal.GetTitledFirstName], přichází ke mně.\n\n" Můj [ROOT.Char.GetLadyLord], přicházím s vážnou zprávou, ale také se řešením, jak tento problém vyřešit. Je stále jasnější, že [different_culture_vassal.GetCulture.GetCollectiveNoun] a [same_culture_vassal.GetCulture.GetCollectiveNoun] se stávají podobnějšími, možná dokonce #EMP příliš#! Je nezbytné, abychom jim ukázali, že jsme to my, [same_culture_vassal.GetCulture.GetCollectiveNounNoTooltip], kdo je v čele inovací!""
 hold_court.3040.c:0 "Pokud [kill_joy.GetTitledFirstNameNoTooltip] nemá rád smích, měli bychom z [kill_joy.GetHerHim] udělat směšného!"
 hold_court.3030.desc:0 "Sedlák [different_culture_peasant.GetWomanMan] stojí přede mnou a informuje soud o [different_culture_peasant.GetHerHis] prosbě.\n\n" Nedávná válka zasáhla venkov, a nejsme si jisti, kdo byl viníkem, ale vyplenili důležité kulturní místo pro nás [different_culture_peasant.GetCulture.GetCollectiveNounNoTooltip] z [province.GetName]. Prosím, naléháme na vás, abyste nám uvolnili nějaké své zdroje, abychom to mohli obnovit!"\n\nSedlák končí [different_culture_peasant.GetHerHis] žádost neohrabaným pokloněním - jasný ukazatel jejich nízkého původu."
 hold_court.3000.t:0 "Hostina pod tvým jménem"
 hold_court.3060.desc.guilds:0 "nedostatek spolupráce od cechů v [corrupt_county.GetNameNoTier]!"
 hold_court.3010.c:1 "Chci zaměstnat tohoto kazatele jako $high_almoner_court_position$."
 hold_court.3040.d:0 "To NENÍ trh pro sedláky! Klaun nemá v tomto dvoře místo!"hold_court.3060.d:0 "Můj [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('cp_steward_replacement'))], [cp_steward_replacement.GetFirstName], by udělal lepšího správce."
 hold_court.3000.c.success:0 "[feast_vassal.GetTitledFirstNameNoTooltip] souhlasí se zrušením žádosti o laskavost"
 hold_court.3040.t:0 "Žádány smíchy"
 hold_court.3091.b:0 "Uspořádejte výstavu, abyste ukázali naše největší úspěchy."
 hold_court.3020.c:1 "Místo toho postavte jiný památník — jeden, který zastupuje obě kultury."
 hold_court.3010.desc.closing:0 "To není v souladu s naší vírou!"\n\n[tolerant_vassal.GetTitledFirstName] přerušuje [religious_vassal.GetFirstNamePossessiveNoTooltip] proslov tím, že zvedá [tolerant_vassal.GetHerHis] ruku a dělá krok vpřed. "[ROOT.Char.Custom2('RelationToMeAddress', tolerant_vassal)|U], i když [religious_vassal.GetFirstNameNoTooltip] má pravdu ve [religious_vassal.GetHerHis] hodnocení, to je jediná chyba kázatele #EMP#! Všechno, co [unconventional_preacher.GetSheHe] učí, je v souladu s naší vírou.""
 hold_court.3030.t:0 "Obnova památníku"
 hold_court.3030.b:0 "Použijte zbylé materiály na jiné budovy."
 every_county_of_culture: "Každý [realm|E] [county|E] kultury [village.GetCountyData.GetCulture.GetName]"
 hold_court.3090.a:0 "Uspořádáme velký festival, oslavující obě naše kultury!"
 hold_court.3040.desc:0 "V krátkém okamžiku ticha vidím [jester_requester.GetTitledFirstName] [ROOT.Char.Custom2('QuirkPPPosOrNeg', SCOPE.sC('jester_requester'))] než si uvědomím, že je [jester_requester.GetHerHis] řada promluvit. "[ROOT.Char.Custom2('RelationToMeAddress', jester_requester)|U]!" [jester_requester.GetSheHe|U] říká, dává [jester_requester.GetHerHim] nějaký vzácný čas na dokončení [jester_requester.GetHerHis] myšlenek, než pokračuje.\n\n"Úsměvy a smíchy jsou skvělým ukazatelem živého dvora! Mám návrh na někoho, kdo by se stal skvělým šaškem, aby nás pobavil a mohl by přijít na návštěvu!"\n\n"[ROOT.Char.Custom2('RelationToMeAddress', kill_joy)|U], pokud smím." [kill_joy.GetTitledFirstName] se ozývá ze strany, "Šašek zničí sofistikovanou atmosféru tohoto dvora a nahradí její kultivovanost hrubým, infantilním humorem.""
 every_low_county_control: "Každý [realm|E] [county|E] s 33 [control|E] nebo méně"
 hold_court.3080.t:0 "Zobrazování sbírky [ROOT.GetCharacter.GetTitledFirstNamePossessive]"
 hold_court.3060.desc.bandits:0 "bandité obtěžující skromné lidi [corrupt_county.GetNameNoTier]!"
 hold_court.3060.b:0 "Můj správce vám může poskytnout radu."
 hold_court.3090.c:0 "Uskutečněte výstavu v zemích [different_culture_vassal.GetCulture.GetCollectiveNounNoTooltip], abyste jim ukázali velikost [ROOT.GetCharacter.GetCulture.GetNameNoTooltip]!"
 hold_court.3060.desc.thieves:0 "zlodeji kradou z [corrupt_county.GetNameNoTier] a jeho lidí!"
 hold_court.3010.desc.opening:0 ""[ROOT.Char.Custom2('RelationToMeAddress', religious_vassal)|U]," [religious_vassal.GetTitledFirstNamePossessive] hlas je vážný. "Požaduji, abychom zahájili vyšetřování ohledně notoricky známého kázatele v [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]. Vidíte, tento kázatel je... No... "
 hold_court.3080.b:0 "Někteří lidé musí vidět, aby uvěřili, a to zahrnuje méně šťastné."
 hold_court.3060.desc.closing:1 "\n\n[county_petitioner.GetSheHe|U] se na chvíli zastaví a povzdechne si. "Mé země jsou jen jedny z mnoha v království trpících nedostatkem kontroly. Žádám o jakoukoli pomoc, kterou můžete poskytnout.""
 hold_court.3090.d:0 "Nemohu na to vydávat prostředky."
 hold_court.3080.a.tt:0 "Tvrdé schémata artefaktů budou častější."
 hold_court.3010.a:1 "Tento kázatel musí být součástí mého dvora!"
 hold_court.3060.desc.levies:0 "mundály se v [corrupt_county.GetNameNoTier] neobnovují přijatelným tempem!"
 hold_court.3091.t:0 "Sloučení kulturních identit"
 hold_court.3000.a.tt:0 "Uskutečnění hostiny v blízké budoucnosti přinese odměnu [court_grandeur_value|E]."
 hold_court.3040.a:0 "Vezmu si tohoto vašeho šaška!"
 hold_court.3060.a:1 "Musíme investovat do těchto divokých regionů."
 hold_court.3040.b:0 "Perfektní role pro [jester_requester.GetTitledFirstNameNoTooltip], mistra ve vystupování jako blázen."
 hold_court.3060.desc.opening:0 "Můj [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('county_petitioner'))], [county_petitioner.GetTitledFirstName], [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('county_petitioner'))] než udělal krok vpřed, aby vyjádřil svou žádost. "[ROOT.Char.Custom2('RelationToMeAddress', county_petitioner)|U], žádám o vaši pomoc při potírání problému "hold_court.3001.desc:0 "Jak úžasný hostina to byla! S slibovanou hostinou pro [feast_vassal.GetTitledFirstName] stále čerstvou v paměti těch, kdo byli přítomní ten den, účastníci mé hostiny nadšeně zpívají mé chvály. Cítil jsem se opojen štěstím, když lidé jásali a uctívali mě u mých nohou! Další výhodou dodržení mého slibu vůči [feast_vassal.GetFirstNameNoTooltip] je, že všichni, kdo se zúčastnili, o mé court mluví velmi vysoce!"
 3020_own_culture_monument: "Dominantní památník"
 hold_court.3000.desc.opening:0 "[feast_vassal.GetTitledFirstName] ke mně přistupuje se vzpřímenějším držením než obvykle a je viditelně dychtivý, co [feast_vassal.GetSheHe] má říct.\n\n"
 3020_MONUMENT_VALUE: "Obnovená socha"
 hold_court.3000.c:1 "Možná bychom mohli uspořádat něco příjemnějšího?"
 hold_court.3000.b:1 "Žádné podmínky! Váš suverén to požaduje!"
 hold_court.3080.a:0 "Chci, aby lidé platili za to, aby viděli alespoň zázrak mé slávy!"
 hold_court.3030.c:0 ""Nemůžeme si dovolit utrácet zlato za tuto záležitost.""
 hold_court.3080.desc:0 "Můj [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('antiquarian'))], [antiquarian.GetTitledFirstName], ke mně přistupuje s jiskrou v [antiquarian.GetHerHis] kroku.\n\n"[ROOT.Char.Custom2('RelationToMeAddress', antiquarian)|U]!" [antiquarian.GetFirstNameNoTooltip] říká, plný vzrušení. "Mám skvělý nápad, který ti může přinést buď peníze, nebo slávu! Nahromadil jsi docela sbírku artefaktů, můj [ROOT.Char.GetLadyLord], tak proč je neukázat? Můžeš vybírat vstupné na prohlídku své sbírky, nebo to udělat zdarma, aby ji vidělo více lidí."\n\n[antiquarian.GetSheHe|U] si odkašle, než pokračuje, "Lidé mají tendenci chtít věci, které vidí, takže nevýhodou může být, že více lidí se pokusí přivlastnit si tvé artefakty.""
 hold_court.3080.c:0 "Nestojí za to pozvat rizika."
 hold_court.3001.desc.dead:0 "Oh, jak úžasná hostina to byla! Jaká škoda, že [feast_vassal.GetTitledFirstName] ji nemohl vidět. Někteří účastníci si vzpomněli na pamět mé slibované hostiny pro [feast_vassal.GetHerHim] a teple mluvili o mé oddanosti zábavě mé court. Někteří předpokládali, že tato oslava je také věnována památce [feast_vassal.GetFirstNameNoTooltip]. Tak či onak, dodržení mého slibu vedlo k tomu, že všichni přítomní o mé court mluví vysoce!"
 hold_court.3060.desc.sheriffs:0 "nedostatek šerifů v [corrupt_county.GetNameNoTier]!"
 hold_court.3001.b:0 "Další pohár na počest [feast_vassal.GetHerHis]!"
 3020_multicultural_monument: "Multikulturní památník"
 hold_court.3090.t:0 "Oslava jiné kultury"
 generic_cp_discount_tt: "Tato [court_position|E] bude #P 50%#! levnější na zaměstnání"
 hold_court.3091.c:0 "Není potřeba vykonávat nadřazenost nad jinými kulturami."
 hold_court.3020.t:0 "Útočný památník"
 hold_court.3090.b:0 "Můžeme uspořádat malou [different_culture_vassal.GetCulture.GetNameNoTooltip] slavnost v [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."
 3020_multicultural_monument_desc: "Důležitý kulturní památník byl nedávno renovován, aby zahrnoval prvky jiné kultury, čímž se rozmazávají hranice, které oddělují dvě kultury.\n\n#P +10%#! Rychlost konverze kultury"
 hold_court.3060.desc.tax:0 "výběr daní nefunguje v [corrupt_county.GetNameNoTier]!"
 hold_court.3001.a:0 "Jsem si jistý, že další hostina bude ještě lepší!"
 hold_court.3091.a:0 "Uspořádejme festival na oslavu naší bohaté [same_culture_vassal.GetCulture.GetNameNoTooltip] kultury!"
 hold_court.3000.d:1 "Bojím se, že to nemohu přijmout."
 hold_court.3000.a:1 "Velmi dobře, přijímám."
 hold_court.3000.desc.likes:0 ""[ROOT.Char.Custom2('RelationToMeAddress', feast_vassal)|U], pod tvou vládou je mnoho, co oslavovat! Prosím, dovol mi zaplatit náklady na tvou další hostinu! Možná mi na oplátku udělíš laskavost v budoucnu?""
 hold_court.3010.desc.preacher_gender:0 "Ten [unconventional_preacher.GetSheHe] je #EMP [unconventional_preacher.GetWomanMan]!#! "
 hold_court.3030.a:0 ""Obdržíš potřebné prostředky na obnovu.""
 hold_court.3010.t:0 "Neobvyklý kazatel"
 hold_court.3020.b:0 "Dej své oficiální schválení na obnovu."
 hold_court.3010.b:1 "Dostaňte tohoto kazatele z mého dohledu!"
 hold_court.3060.t:0 "Zabývání se korupcí"
 hold_court.3010.d:0 "Pokud [unconventional_preacher.GetSheHe] může učit sedláky, pak by [unconventional_preacher.GetSheHe] byl dobrým $court_tutor_court_position$..."
 hold_court.3001.desc:0 "Jaká nádherná hostina to byla! S přislíbenou hostinou pro [feast_vassal.GetTitledFirstName] stále čerstvou v paměti těch, kteří se toho dne zúčastnili, účastníci mé hostiny s nadšením zpívají mé chvály. Cítil jsem se opojen štěstím, když lidé jásali a uctívali mě u mých nohou! Další výhodou splnění mého slibu pro [feast_vassal.GetFirstNameNoTooltip] je to, že všichni, kteří se zúčastnili, o mém dvoře mluví velmi pozitivně!"
 hold_court.3060.d:0 "Můj [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('cp_steward_replacement'))], [cp_steward_replacement.GetFirstName], by byl lepším správcem."
