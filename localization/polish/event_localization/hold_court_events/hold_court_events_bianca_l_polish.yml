l_polish:
 hold_court.3000.t:0 "Hostina ve vašem jménu"
 hold_court.3000.desc.opening:0 "[feast_vassal.GetTitledFirstName] ke mně přistupuje s rovnějším držením než obvykle a je zřejmé, že se [feast_vassal.GetSheHe] těší na to, co má říct.\n\n"
 hold_court.3000.desc.opening.blind:0 "Slyším kroky [feast_vassal.GetTitledFirstName] přibližovat se. Když ustanou, následuje zjevně procvičené odkašlání [feast_vassal.GetHerHis] hrdla. Možná způsob, jak upoutat mou pozornost. Slyším, že [feast_vassal.GetSheHe] se těší na to, co má říct.\n\n"
 hold_court.3000.desc.likes:0 ""[ROOT.Char.Custom2('RelationToMeAddress', feast_vassal)|U], je tu mnoho důvodů k oslavě pod vaším panstvím! Dovolte mi, prosím, uhradit náklady na vaši příští hostinu! Možná mi za to v budoucnu udělíte nějakou službu?""
 hold_court.3000.desc.dislikes:0 ""[ROOT.Char.Custom2('RelationToMeAddress', feast_vassal)|U]. Lidé ve vašem panství občas potřebují radostné shromáždění, kde mohou zapomenout na své starosti. Ochotně uhradím hostinu, i kdyby byla pořádána ve vašem jménu, protože to prospívá [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]. Nicméně očekávám odplatu v podobě laskavosti.""
 hold_court.3000.a:1 "Dobře, přijímám."
 hold_court.3000.a.tt:0 "Uspořádání hostiny v blízké budoucnosti přinese odměnu [court_grandeur_value|E]."
 hold_court.3000.b:1 "Bez žádných podmínek! Váš pán si to žádá!"
 hold_court.3000.c:1 "Možná bychom mohli sjednat něco přijatelnějšího?"
 hold_court.3000.c.success:0 "[feast_vassal.GetTitledFirstNameNoTooltip] souhlasí, že odstoupí od svého požadavku na laskavost"
 hold_court.3000.c.failure:0 "[feast_vassal.GetTitledFirstNameNoTooltip] nesouhlasí a stahuje svou nabídku úhrady"
 hold_court.3000.d:1 "Obávám se, že nemohu přijmout."
 hold_court.3001.desc:0 "Jaká to byla báječná hostina! Slíbená hostina pro [feast_vassal.GetTitledFirstName] byla stále čerstvá v paměti těch, kdo se toho dne zúčastnili, a hosté mé hostiny mi s nadšením skládali poklony. Cítil jsem se opojen štěstím, když lidé jásali a uctívali mě u mých nohou! Dodržení slibu [feast_vassal.GetFirstNameNoTooltip] mělo další výhodu: všichni přítomní mluví o mém dvoře v superlativech!"
 hold_court.3001.desc.dead:0 "Ach, jaká to byla nádherná hostina! Je škoda, že [feast_vassal.GetTitledFirstName] ji neviděl. Někteří z účastníků si připomněli slíbenou hostinu pro [feast_vassal.GetHerHim] a hovořili vřele o mém zájmu o zábavu dvora. Jiní předpokládali, že toto shromáždění bylo také věnováno památce [feast_vassal.GetFirstNameNoTooltip]. Tak či onak, dodržení mého slibu přineslo výhodu v podobě toho, že všichni, kteří se zúčastnili, mluví o mém dvoře v dobrém."
 hold_court.3001.a:0 "Jsem si jistý, že příští hostina bude ještě lepší!"
 hold_court.3001.b:0 "Další přípitek na počest [feast_vassal.GetHerHis]!"
 hold_court.3010.t:0 "Neobvyklý kazatel"
 hold_court.3010.desc.opening:0 ""[ROOT.Char.Custom2('RelationToMeAddress', religious_vassal)|U]," [religious_vassal.GetTitledFirstNamePossessive] hlas zní přísně. "Žádám, abychom zahájili vyšetřování ohledně nechvalně proslulého kazatele v [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]. Víte, tento kazatel je... no... "
 hold_court.3010.desc.preacher_gender:0 "Že [unconventional_preacher.GetSheHe] je #EMP [unconventional_preacher.GetWomanMan]!#!"
 hold_court.3010.desc.closing:0 "Toto není v souladu s naší vírou!"\n\n[tolerant_vassal.GetTitledFirstName] přeruší řeč [religious_vassal.GetFirstNamePossessiveNoTooltip] zvednutím [tolerant_vassal.GetHerHis] ruky a vykročí vpřed. "[ROOT.Char.Custom2('RelationToMeAddress', tolerant_vassal)|U], zatímco [religious_vassal.GetFirstNameNoTooltip] má ve svém hodnocení pravdu, to je kazatelova #EMP only#! jediná vada. Všechno, co [unconventional_preacher.GetSheHe] učí, je však v souladu s naší vírou.""
 hold_court.3010.a:1 "Tento kazatel musí přijít na můj dvůr!"
 hold_court.3010.b:1 "Vyhoďte toho kazatele z mého dohledu!"
 hold_court.3010.c:1 "Chci zaměstnat tohoto kazatele jako mého $high_almoner_court_position$."
 hold_court.3010.d:0 "Pokud [unconventional_preacher.GetSheHe] umí vyučovat rolníky, pak by z [unconventional_preacher.GetSheHe] byl dobrý $court_tutor_court_position$..."
 hold_court.3020.t:0 "Urážlivý pomník"
 hold_court.3020.desc:0 "Jeden sedlák vykročí vpřed, nese petici. \"Můj pane, přicházím k vám jako zástupce [village.GetCountyData.GetCulture.GetCollectiveNounNoTooltip] z [village.GetName].\" Sedlák na chvíli přeruší [different_culture_peasant.GetHerHis] nazkoušený proslov.\n\n\"Naše žádost o obnovení důležitého monumentu naší kultury byla ignorována [holder_of_area.GetTitleTierName]. [holder_of_area.GetSheHe|U] nám aktivně brání v přestavbě!\"\n\n\"[ROOT.Char.Custom2('RelationToMeAddress', holder_of_area)|U], dovolte mi vysvětlit!\" [holder_of_area.GetFirstNameNoTooltip] přeruší v panice. \"Tento pomník znevažuje naši kulturu! Zobrazuje [holder_of_area.GetCulture.GetCollectiveNounNoTooltip] jako monstra! Jistě vidíte, proč bych se bránil obnovení tak nenávistného pomníku!\""
 hold_court.3020.a:1 ""Zbořte to!""
 hold_court.3020.b:0 "Dejte formální souhlas k obnově."
 hold_court.3020.c:1 "Postavte místo toho jiný pomník — který bude reprezentovat obě kultury."
 every_county_of_culture: "Každý [realm|E] [county|E] kultury [village.GetCountyData.GetCulture.GetName]"
 3020_MONUMENT_VALUE: "Obnovená socha"
 3020_multicultural_monument: "Multikulturní památník"
 3020_multicultural_monument_desc: "Důležitý kulturní památník byl nedávno upraven tak, aby zahrnoval prvky jiné kultury, čímž se rozostřily hranice, které rozdělují obě kultury.\n\n#P +10%#! Rychlost kulturní konverze"
 3020_own_culture_monument: "Dominantní památník"
 3020_own_culture_monument_desc: "Důležitý kulturní památník byl nedávno stržen a nahrazen památníkem jiné kultury, což rozrušilo místní obyvatele a zpochybnilo jejich kulturní identitu.\n\n#P +10%#! Rychlost kulturní konverze"
 hold_court.3030.t:0 "Obnova památníku"
 hold_court.3030.desc:0 "Sedlák [different_culture_peasant.GetWomanMan] stojí přede mnou a informuje dvůr o [different_culture_peasant.GetHerHis] žádosti.\n\n\"Nedávná válka zasáhla venkov a nejsme si jisti, kdo byl viníkem, ale vyplenili důležité kulturní místo našeho lidu, [different_culture_peasant.GetCulture.GetCollectiveNounNoTooltip], v [province.GetName]. Prosíme vás, ušetřete část svých prostředků, abychom to mohli obnovit!\"\n\nSedlák zakončí svou žádost nemotorným ukloněním — jasný znak jejich nízkého stavu."
 hold_court.3030.a:0 ""Obdržíte potřebné prostředky na obnovu.""
 hold_court.3030.b:0 "Použijte zbývající materiály pro jiné stavby."
 hold_court.3030.c:0 ""Nemůžeme si dovolit utrácet zlato za tuto záležitost.""
 hold_court.3040.t:0 "Žádost o pobavení"
 hold_court.3040.desc:0 "V krátkém okamžiku ticha spatřím [jester_requester.GetTitledFirstName] [ROOT.Char.Custom2('QuirkPPPosOrNeg', SCOPE.sC('jester_requester'))], než si uvědomím, že je na [jester_requester.GetHerHis] řadě mluvit. \"[ROOT.Char.Custom2('RelationToMeAddress', jester_requester)|U]!\" říká [jester_requester.GetSheHe|U], čímž dává [jester_requester.GetHerHim] cenný čas dokončit myšlenku před pokračováním.\n\n\"Úsměvy a smích jsou skvělým ukazatelem živého dvora! Proto mám návrh na někoho, kdo by byl skvělým šaškem, který by nás pobavil a mohl by přijít na návštěvu!\"\n\n\"[ROOT.Char.Custom2('RelationToMeAddress', kill_joy)|U], pokud dovolíte.\" [kill_joy.GetTitledFirstName] se ozve z okraje, \"Šašek zničí sofistikované vyznění tohoto dvora a nahradí jeho vybranost hrubým, infantilním humorem.\""
 hold_court.3040.a:0 "Zaměstnám toho vašeho šaška!"
 hold_court.3040.b:0 "Perfektní role pro [jester_requester.GetTitledFirstNameNoTooltip], mistra předvádění hlouposti."
 hold_court.3040.c:0 "Pokud se [kill_joy.GetTitledFirstNameNoTooltip] nerad směje, uděláme z [kill_joy.GetHerHim] směšnou osobu!"
 hold_court.3040.d:0 "Toto NENÍ tržiště pro sedláky! Šašek nemá místo na tomto dvoře!"
 hold_court.3040.e:0 "Možná se tomu budu věnovat jindy."
 generic_cp_discount_tt: "Toto [court_position|E] bude #P 50%#! levnější k zaměstnání"
 hold_court.3060.t:0 "Řešení korupce"
 hold_court.3060.desc.opening:0 "Můj [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('county_petitioner'))], [county_petitioner.GetTitledFirstName], [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('county_petitioner'))] předstoupí, aby vyřkl svou prosbu. \"[ROOT.Char.Custom2('RelationToMeAddress', county_petitioner)|U], žádám vaši pomoc při potírání problému "
 hold_court.3060.desc.thieves:0 "zloději, kteří okrádají [corrupt_county.GetNameNoTier] a jeho obyvatele!"
 hold_court.3060.desc.bandits:0 "loupežníci obtěžující skromné obyvatele [corrupt_county.GetNameNoTier]!"
 hold_court.3060.desc.tax:0 "výběr daní nefunguje v [corrupt_county.GetNameNoTier]!"
 hold_court.3060.desc.sheriffs:0 "nedostatek šerifů v [corrupt_county.GetNameNoTier]!"
 hold_court.3060.desc.guilds:0 "nedostatečná spolupráce cechů v [corrupt_county.GetNameNoTier]!"
 hold_court.3060.desc.levies:0 "vojenské oddíly se v [corrupt_county.GetNameNoTier] neobnovují přijatelným tempem!"
 hold_court.3060.desc.courts:0 "nedostatek soudů v [corrupt_county.GetNameNoTier]!"
 hold_court.3060.desc.rulers:0 "nedostatečná správa [corrupt_county.GetNameNoTier]!"
 hold_court.3060.desc.closing:1 "\n\n[county_petitioner.GetSheHe|U] se zastaví a povzdechne si. \"Mé země jsou jen jedny z mnoha v celém panství, které trpí nedostatkem kontroly. Žádám o jakoukoliv pomoc, kterou můžete poskytnout.\""
 hold_court.3060.a:1 "Musíme investovat do těchto divokých oblastí."
 hold_court.3060.b:0 "Můj komoří vám může nabídnout radu."
 hold_court.3060.c:1 "Bohužel je pokladna chudá."
 hold_court.3060.d:0 "Můj [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('cp_steward_replacement'))], [cp_steward_replacement.GetFirstName], by byl lepším správcem."
 every_low_county_control: "Každý [realm|E] [county|E] s 33 [control|E] nebo méně"
 hold_court.3080.t:0 "Vystavení sbírky [ROOT.GetCharacter.GetTitledFirstNamePossessive]"
 hold_court.3080.desc:0 "Můj [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('antiquarian'))], [antiquarian.GetTitledFirstName], přistupuje ke mně s jiskrou v [antiquarian.GetHerHis] kroku.\n\n"[ROOT.Char.Custom2('RelationToMeAddress', antiquarian)|U]!" [antiquarian.GetFirstNameNoTooltip] volá, plný vzrušení. "Mám skvělý nápad, který ti může přinést buď peníze, nebo slávu! Nasbíral jsi opravdu obdivuhodnou sbírku artefaktů, můj [ROOT.Char.GetLadyLord], tak proč je nevystavit? Můžeš za prohlídku sbírky účtovat vstupné, nebo ji zpřístupnit zdarma, aby ji vidělo více lidí."\n\n[antiquarian.GetSheHe|U] si odkašle předtím, než pokračuje, "Lidé mají tendenci toužit po věcech, které vidí, takže nevýhodou může být, že se více lidí pokusí získat vaše artefakty.""
 hold_court.3080.a:0 "Chci, aby lidé platili, i když uvidí jen záblesk mé slávy!"
 hold_court.3080.a.tt:0 "Nepřátelské plány na získání artefaktů budou častější."
 hold_court.3080.b:0 "Někteří lidé musí vidět, aby uvěřili, a to platí i pro chudší."
 hold_court.3080.c:0 "Nestojí za to podstupovat ta rizika."
 hold_court.3090.t:0 "Oslava jiné kultury"
 hold_court.3090.desc:0 "Můj [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('different_culture_vassal'))], [different_culture_vassal.GetTitledFirstName], přistupuje ke mně, [ROOT.Char.Custom2('QuirkPPPosOrNeg', SCOPE.sC('different_culture_vassal'))], jak [different_culture_vassal.GetSheHe] často dělá.\n\n\"Můj [ROOT.Char.GetLadyLord], mám skvělý nápad! Co kdybychom uspořádali trh, nebo dokonce festival pro lid, aby se seznámili s jednou z různých kultur v našem krásném [ROOT.Char.Custom('RealmType')].\" [different_culture_vassal.GetFirstNameNoTooltip] dál vysvětluje [different_culture_vassal.GetHerHis] myšlenku, dokud si [different_culture_vassal.GetSheHe] neuvědomí, že je nebezpečně blízko k přílišnému vysvětlování.\n\n\"Bude to něco stát, ale jsem si jistý, že to pomůže vytvořit lepší vztahy mezi našimi lidmi!\""
 hold_court.3090.a:0 "Uspořádejme velký festival, který oslaví obě naše kultury!"
 hold_court.3090.b:0 "Můžeme uspořádat malý [different_culture_vassal.GetCulture.GetNameNoTooltip] trh v [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."
 hold_court.3090.c:0 "Uspořádat výstavu v zemích [different_culture_vassal.GetCulture.GetCollectiveNounNoTooltip], abychom jim ukázali velkolepost [ROOT.GetCharacter.GetCulture.GetNameNoTooltip]!"
 hold_court.3090.d:0 "Nemohu na to vynaložit prostředky."
 hold_court.3091.t:0 "Splynutí kulturních identit"
 hold_court.3091.desc:0 "Vzduch je hustý očekáváním, když ke mně přistupuje můj [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('same_culture_vassal'))], [same_culture_vassal.GetTitledFirstName].\n\n\"Můj [ROOT.Char.GetLadyLord], přicházím s vážnou zprávou, ale i s řešením k nápravě tohoto problému. Stále více je zřejmé, že [different_culture_vassal.GetCulture.GetCollectiveNoun] a [same_culture_vassal.GetCulture.GetCollectiveNoun] se stávají, možná dokonce #EMP příliš#, podobnými. Je nezbytné, abychom jim ukázali, že jsme to my, [same_culture_vassal.GetCulture.GetCollectiveNounNoTooltip], kdo je v čele inovací!\""
 hold_court.3091.a:0 "Uspořádejme festival na oslavu naší bohaté [same_culture_vassal.GetCulture.GetNameNoTooltip] kultury!"
 hold_court.3091.b:0 "Uspořádat výstavu k předvedení našich největších úspěchů."
 hold_court.3091.c:0 "Není potřeba, abychom projevovali nadřazenost nad jinými kulturami."
