l_polish:
 hold_court.4001.t: "Bič"
 hold_court.4001.desc.intro: "[annoyed_vassal.GetTitledFirstName] vtrhne před můj trůn. "[ROOT.Char.Custom2('RelationToMeAddress', annoyed_vassal)|U], mnozí si myslí, že [preferred_heir.GetTitledFirstName] by měl být vaším nástupcem místo [annoying_heir.GetTitledFirstName]. Je známo po celém [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip], že váš dědic [annoying_heir.GetTitledFirstNameNoTooltip] uráží takovým způsobem, že urážka je u něj skoro dovedností!"
 hold_court.4001.heir_street_fight: "Ten zpropadenec číhá před krčmami a dohání opilé rolníky k rvačkám. Několik jich v těchto rvačkách zemřelo, kde [annoying_heir.GetSheHe] zabíjí pro zábavu!"
 hold_court.4001.heir_robbery: "Na cestě sem mě okradl koň[annoying_heir.GetWomanMan] v křiklavém odění. [annoying_heir.GetSheHe|U] mě svlékl/a a přivázal/a ke stromu, než sundal/a [annoying_heir.GetHerHis] masku a s potěšením oznámil/a, že to vlastně byl/a [annoying_heir.GetTitledFirstNameNoTooltip]!"
 hold_court.4001.heir_tavern: "[annoying_heir.GetSheHe|U] prakticky bydlí v krčmě, a jakmile [annoying_heir.GetSheHe] promrhá [annoying_heir.GetHerHis] kapesné, ostatní [annoying_heir.GetHerHim] kupují pití výměnou za obscénní napodobování vás!"
 hold_court.4001.heir_diplomacy_failure: "[annoying_heir.GetSheHe|U] odmítá zúčastnit se jediného setkání, a když jsem se [annoying_heir.GetHerHim] zeptal/a proč, [annoying_heir.GetSheHe] mi odpověděl/a 'jsou příliš nudní, mnohem víc zábavy bychom měli, kdybychom se navzájem zabíjeli.'"
 hold_court.4001.heir_hated: "[annoying_heir.GetSheHe|U] je nesympatický chvástal a chlubil/a se mi, že mu/jí je jedno, jestli se nám [annoying_heir.GetHerHim] líbí."
 hold_court.4001.protective_parent: "\n\n[protective_parent.GetTitledFirstNameNoTooltip] zasyčí, zděšen/a. "Moje [annoying_heir.Custom('PetName')] by něco takového nikdy neudělal/a!""
 hold_court.4001.accusation_default: "\n\n[annoyed_vassal.GetSheHe|U] povzdechne/á. "Ale jsem si jist/a, že [annoying_heir.GetSheHe] to popře.""
 hold_court.4001.heir_admission: "\n\nPo tváři [annoying_heir.GetTitledFirstNamePossessiveNoTooltip] se rozlije vlčí úsměv. "Och, rozhodně jsem to udělal/a.""
 hold_court.4001.a: "Jé, jak milé, [annoying_heir.GetSheHe] je po [annoying_heir.GetHerHis] [ROOT.Char.GetMotherFather]!"
 hold_court.4001.b: "To už je poslední kapka! Volím [preferred_heir.GetTitledFirstNameNoTooltip]."
 hold_court.4001.c: "Podle mých zkušeností je [preferred_heir.GetTitledFirstNameNoTooltip] stejně nesnesitelný/á!"
 hold_court.4001.d: "Být nedokonalý/á znamená, že vojáci vidí [annoying_heir.GetHerHim] jako jednoho z nich!"
 disabled_fallback: "zakázáno"
 hold_court.4500.t: "Nekonečná poezie"
 hold_court.4500.desc: "Přistupuje okouzlující postava s náznakem zjevení ohledně [demanding_poet.GetHerHim]. "Jsem velký básník a cestoval/a jsem daleko, abych vám mohl/mohla sloužit. Složil/a jsem největší baladu kosmu o vaší slávě a o velkoleposti [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] dvora.""
 hold_court.4500.a: "Básníka nepotřebuji."
 hold_court.4500.b: "Vaše verše jsou okouzlující, přijďte psát pro můj dvůr."
 hold_court.4600.t: "[ROOT.GetCharacter.GetSheHe|U] který/á z [ROOT.GetCharacter.GetHerselfHimself|U] dělá bestii..."
 hold_court.4600.desc: "Horda špinavých sedláků se objeví před mým trůnem. Jsou ozbrojeni nejzákeřnějším hořícím zemědělským nářadím, jaké jsem kdy při svém působení při potlačování povstání viděl/a.\n\n"Toto bytí, které nad námi vládne, je pravý démon v těle. Žádný opravdový [ROOT.GetCharacter.GetWomanMan] by nebyl schopen takových násilných excesů a sprosťostí. Domáháme se konce vašeho monstrózního tyranství!""
 hold_court.4600.a: "Nejsem démon, jsem [ROOT.Char.GetTitleAsNameNoTooltip], což je mnohem, #EMP mnohem#! horší."
 hold_court.4600.b: "Skvělá myšlenka! [chancellor.GetCouncilTitle]! Rozhlaste, že jsem démon."
 hold_court.4600.c: "Opravdu jsem byl/a tak hrozný/á?"
 hold_court.4600.c.tt: "Není ještě pozdě na změnu."
 hold_court.4600.d: "Vyžeňte tu chásku z mého zorného pole."
 hold_court.4601.t: "Má rozkošná [ROOT.GetCharacter.GetLadyLord|U],"
 hold_court.4601.d: "Mé srdce sotva přestalo bušit od chvíle, co jsem začal/a slyšet měšťany vyprávět, že máte duši pravého démona. Vždy lituji, že jsem neměl/a lepší příležitost se s vaším hrozivým já seznámit.\n\nNavštivte můj hrad a povečeříme z nejsyrovějších lahůdek známých v [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]!"
 hold_court.4601.a: "Zní to skvěle!"
 hold_court.4601.b: "Doma máme lepší hostiny..."
 hold_court.4602.t: "Má lahodná [ROOT.GetCharacter.GetLadyLord|U]"
 hold_court.4602.desc: "[cannibal_vassal.GetTitledFirstNamePossessiveNoTooltip] [cannibal_vassal.Custom('FortifiedBuilding')] je osvětlen pouze několika mihotavými svíčkami. [cannibal_vassal.GetSheHe|U] mě posadí ke stolu, na kterém nejsou žádné pokrmy kromě množství téměř syrových masových kousků.\n\n[cannibal_vassal.GetSheHe|U] číhá za mým křeslem a čeká, až si vyberu něco k jídlu. Po chvíli se [cannibal_vassal.GetSheHe] přiblíží k mé hlavě a odhalí [cannibal_vassal.GetHerHis] zuby.\n\n"Bylo dnes před námi uvařeno mnoho výtečných [ROOT.GetCharacter.GetWomenMen], ale žádné nejsou tak lahodné jako ty!""
 hold_court.4602.a: "Koho mám sníst jako předkrm?"
 hold_court.4602.b: "Dobře, můžeš dostat jediný kousíček."
 hold_court.4602.c: "Odcházím! To je nevkusné!"
 hold_court.4900.t: "V dávných dobách..."
 hold_court.4900.desc: "Starobylá postava přistupuje k mému trůnu, s cinknutím a poklepáním o [suspicious_genealogist.GetHerHis] hůl při každém kroku.\n\n"[ROOT.Char.Custom('FormOfAddressForLiege')], jsem rodopisec a jistě víte, že pocházíte ze šlechtického rodu. Avšak šlechtický původ ještě neznamená, že jste božský nebo mýtický. Chci sepsat svitek, který vystopuje váš úplný rodokmen až k úsvitu dějin. Za pouhých pár zlatých mohu odhalit pravdu vám i světu: jste pravým potomkem [ROOT.GetCharacter.Custom('GetMythicalFounder')]!"
 hold_court.4900.a: ""K tomu nepotřebuji žádný papír!""  
 hold_court.4900.b: ""Výborně! Ujistěte se, že seznam bude přehnaně dlouhý!""  
 hold_court.4900.c: ""[ROOT.GetCharacter.Custom('GetMythicalFounder')]? To proti mně nic není!""  
 hold_court.4900.d: ""Moje dynastie může být ještě malá, ale nejsme hloupí!""  
 hold_court.4900.e: ""Perfektní příležitost upevnit mou legendární pověst!""  
 hold_court.4901.desc.intro: "Po několika dnech se vrací rodopisec [suspicious_genealogist.GetTitledFirstName]. [suspicious_genealogist.GetSheHe|U] rozvine svitek dost dlouhý, aby obtočil jednu z mých provincií. Můj [chaplain.GetCouncilTitle] se o něj mírně zakopne, když rozvinutý konec dosáhne nohy mého trůnu.\n\n"Mám tu pravdu o vašem původu, [ROOT.Char.Custom('FormOfAddressForLiege')]," [suspicious_genealogist.GetSheHe] si odkašle a začne číst, "dnes odhalujeme velkou historii. Před námi stojí [ROOT.GetCharacter.GetTitledFirstNameNoTooltip],"
 hold_court.4901.mothers: "dcera [mother_1.GetFullNameNicknamedNoTooltip], zplozená děsivým [mother_2.GetFullNameNicknamedNoTooltip], ovoce lůna [mother_3.GetFullNameNicknamedNoTooltip], vynořena z lůna [mother_4.GetFullNameNicknamedNoTooltip], dítě půvabné [mother_5.GetFullNameNicknamedNoTooltip]..."  
 hold_court.4901.fathers: "syn [father_1.GetFullNameNicknamedNoTooltip], zplozený děsivým [father_2.GetFullNameNicknamedNoTooltip], ovoce lůna [father_3.GetFullNameNicknamedNoTooltip], syn pozoruhodného [father_4.GetFullNameNicknamedNoTooltip], dítě [father_5.GetFullNameNicknamedNoTooltip]..."  
 hold_court.4901.desc.outro: "\n\nNěkolik lidí na dvoře začne usínat."  
 hold_court.4901.a: "Je čas na šlofíka. Budu snít o své vlastní slávě."  
 hold_court.4901.a.tt: "Necháte zbytek dvora pozorně naslouchat"  
 hold_court.4901.b: "To mě nadchne víc než kterákoliv balada! Jsem na kraji svého trůnu!"  
 hold_court.4901.c: ""Dost! [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTooltip] vám dluží za vaše služby.""
