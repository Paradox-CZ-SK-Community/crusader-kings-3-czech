l_polish:
 disabled_fallback:0 "zakázáno"
 hold_court.4001.accusation_default:0 "\n\n[annoyed_vassal.GetSheHe|U] si povzdechne. "Ale jsem si jistý, že [annoying_heir.GetSheHe] popře, že by to udělal.""
 hold_court.4001.a:0 "Velmi sladké, [annoying_heir.GetSheHe] se podobá [annoying_heir.GetHerHis] [ROOT.Char.GetMotherFather]!"
 hold_court.4001.b:0 "To je poslední kapka! [preferred_heir.GetTitledFirstNameNoTooltip] je to."
 hold_court.4001.c:0 "Z mé zkušenosti je [preferred_heir.GetTitledFirstNameNoTooltip] stejně nesnesitelný!"
 hold_court.4001.desc.intro:0 "[annoyed_vassal.GetTitledFirstName] vtrhne dopředu mého trůnního sálu. "[ROOT.Char.Custom2('RelationToMeAddress', annoyed_vassal)|U], mnozí si myslí, že by [preferred_heir.GetTitledFirstName] měl být vaším nástupcem místo [annoying_heir.GetTitledFirstName]. Je známo po celém [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip], že váš dědic [annoying_heir.GetTitledFirstNameNoTooltip] tak uráží, až se urážení stalo dovedností!"
 hold_court.4001.d:0 "Být nedokonalým znamená, že vojáci vidí [annoying_heir.GetHerHim] jako jednoho z nich!"
 hold_court.4001.heir_admission:0 "\n\nNa [annoying_heir.GetTitledFirstNamePossessiveNoTooltip] tváři se rozšiřuje vlčí úsměv. "Oh, já rozhodně ano.""
 hold_court.4001.heir_diplomacy_failure:0 "[annoying_heir.GetSheHe|U] odmítá zúčastnit se jediné schůzky, a když jsem se [annoying_heir.GetHerHim] zeptal proč, [annoying_heir.GetSheHe] mi řekl 'jsou příliš nudné, mnohem více zábavy bychom si užili zabíjením se navzájem.'" "
 hold_court.4001.heir_hated:0 "[annoying_heir.GetSheHe|U] je neláskyplný chvastoun a chlubil se mi, že [annoying_heir.GetSheHe] nezajímá, jestli nás má někdo rád.""
 hold_court.4001.heir_robbery:0 "Na mé cestě sem mě okradl kůň[annoying_heir.GetWomanMan] v okázalém slavnostním oblečení. [annoying_heir.GetSheHe|U] mě svlékl a uvázal mě na strom, než odstranil [annoying_heir.GetHerHis] masku a chlubil se, že vlastně [annoying_heir.GetTitledFirstNameNoTooltip]!""
 hold_court.4001.heir_street_fight:0 "Krvavý darebák postává před hospodami a provokuje opilé vesničany do bitek. Několik jich zemřelo v těchto rvačkách, kde [annoying_heir.GetSheHe] zabíjí pro zábavu!""
 hold_court.4001.heir_tavern:0 "[annoying_heir.GetSheHe|U] prakticky žije v hospodě a jakmile [annoying_heir.GetSheHe] prohospodaří [annoying_heir.GetHerHis] kapesné, ostatní kupují [annoying_heir.GetHerHim] nápoje výměnou za obscénní napodobování vás!""
 hold_court.4001.protective_parent:0 "\n\n[protective_parent.GetTitledFirstNameNoTooltip] zakrývá ústa, ohromen. "Můj [annoying_heir.Custom('PetName')] by nikdy něco takového neudělal!""
 hold_court.4001.t:0 "Nástraha"
 hold_court.4500.a:1 "Nemám potřebu poety."
 hold_court.4500.b:1 "Vaše verše jsou okouzlující, přijďte psát pro můj dvůr."
 hold_court.4500.desc: "Krásná postava s náznakem zjevení o [demanding_poet.GetHerHim] přistupuje. "Jsem velký básník a cestoval jsem daleko, abych vám sloužil. Napsal jsem největší baladu vesmíru, o vaší slávě a nádhernosti [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] dvora.""
 hold_court.4500.t:0 "Nekonečná poezie"
 hold_court.4600.a:0 "Nejsem démon, jsem [ROOT.Char.GetTitleAsNameNoTooltip], což je mnohem, #EMP mnohem#! horší."
 hold_court.4600.b:0 "Milý koncept! [chancellor.GetCouncilTitle]! Rozšiřte zprávu, že jsem démon."
 hold_court.4600.c.tt:1 "Není příliš pozdě na změnu."
 hold_court.4600.c:0 "Byl jsem skutečně tak ohavný?"
 hold_court.4600.desc:1 "Skupina špinavých rolníků se objevuje před mým trůnem. Jsou vyzbrojeni tím nejzlověstnějším plamenem usedlým zemědělským náčiním, jaké jsem kdy viděl ve své celé kariéře potlačování vzpour.\n\n"Tento bytost, která nás vláda, je pravým inkarnovaným démonem. Žádný skutečný [ROOT.GetCharacter.GetWomanMan] nemůže být schopen takových násilných extremit a profanity. Požadujeme konec tvé monstrózní tyranii!""
 hold_court.4600.d:1 "Dostaňte tu sebranku z mého dohledu."
 hold_court.4600.t:0 "[ROOT.GetCharacter.GetSheHe|U] Kdo Udělá Zvíře Z [ROOT.GetCharacter.GetHerselfHimself|U]..."
 hold_court.4601.a:0 "Zní to nádherně!"
 hold_court.4601.b:0 "Máme doma lepší hostiny..."
 hold_court.4601.d:0 "Moje srdce téměř přestalo tleskat od té doby, co jsem začal slyšet měšťany vyprávět příběhy, že máš duši pravého démona. Vždy litoval, že jsme se s tvou hrůzostrašnou osobou lépe neznali.\n\nNavštiv můj zámek a povečeříme na těch nejčerstvějších delikatesách známých [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]!"
 hold_court.4601.t:0 "Má delikátní [ROOT.GetCharacter.GetLadyLord|U],"hold_court.4602.t:0 "Můj lahodný [ROOT.GetCharacter.GetLadyLord|U]"
 hold_court.4602.a:0 "Koho bych měl sníst na předkrm?"
 hold_court.4602.b:0 "Dobře, můžeš mít jedno sousto."
 hold_court.4602.c:0 "Jdu pryč! To je v špatném vkusu!"
 hold_court.4602.desc:0 "[cannibal_vassal.GetTitledFirstNamePossessiveNoTooltip] [cannibal_vassal.Custom('FortifiedBuilding')] je osvětlen pouze několika blikajícími svíčkami. [cannibal_vassal.GetSheHe|U] mě posadí před stůl s hostinou, který nemá žádné pokrmy kromě mnoha kusů málo propečeného masa.\n\n[cannibal_vassal.GetSheHe|U] číhá za mým křeslem a čeká, až si vyberu něco k jídlu. Po chvíli se [cannibal_vassal.GetSheHe] nakloní vedle mé hlavy a odhalí [cannibal_vassal.GetHerHis] zuby.\n\n"Je tu mnoho krásných [ROOT.GetCharacter.GetWomenMen] uvařených před námi dnes večer, ale žádná tak chutná jako ty!"
 hold_court.4602.t:0 "Moje lahodná [ROOT.GetCharacter.GetLadyLord|U]"
 hold_court.4900.a:1 ""Nepotřebuji kus papíru, abych mi to řekl!""
 hold_court.4900.b:1 ""Vynikající! Ujistěte se, že seznam je neúměrně dlouhý!""
 hold_court.4900.c:1 ""[ROOT.GetCharacter.Custom('GetMythicalFounder')]? Nic ve srovnání se mnou!""
 hold_court.4900.desc:1 "Starobylá postava přistupuje k mému trůnu, s klapáním a poklepáním [suspicious_genealogist.GetHerHis] hole, které doprovází každý krok.\n\n"Má [ROOT.GetCharacter.GetLadyLord|U], jsem genealog a víš, že jsi z urozeného rodu. Avšak urozenost neznamená to samé jako božství nebo mýtické. Toužím napsat svitek, který vystopuje tvůj úplný rodokmen až k úsvitu historie. Za pouhých pár zlatých ti mohu odhalit pravdu: jsi pravým potomkem [ROOT.GetCharacter.Custom('GetMythicalFounder')]!""
 hold_court.4900.d:1 ""Moje dynastie může být dosud malá, ale nejsme hlupáci!""
 hold_court.4900.e: ""Dokonalá premisa pro ukotvení mé legendární pověsti!""
 hold_court.4900.t:0 "Ve starověkých časech..."
 hold_court.4901.a.tt:0 "Ostatní ze soudu naslouchají pozorně"
 hold_court.4901.a:0 "Je čas na zdřímnutí. Budu snít o své vlastní slávě."
 hold_court.4901.b:0 "To vzrušuje víc než jakákoliv balada! Jsem na pokraji mého trůnu!"
 hold_court.4901.c:0 ""Dost! [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTooltip] ti dluží za tvé služby.""
 hold_court.4901.desc.intro:0 "Po několika dnech se genealog [suspicious_genealogist.GetTitledFirstName] vrací. [suspicious_genealogist.GetSheHe|U] rozvine svitek dostatečně dlouhý na to, aby obtočil jednu z mých provincií. Můj [chaplain.GetCouncilTitle] o něj mírně zakopne, když se rozvinutý konec kutálí k noze mého trůnu.\n\n"Zde mám pravdu o vašem původu, má [ROOT.GetCharacter.GetLadyLord|U]," [suspicious_genealogist.GetSheHe] si odkašle a začíná číst, "dnes odhalujeme velkou historii. Před námi stojí [ROOT.GetCharacter.GetTitledFirstNameNoTooltip],"
 hold_court.4901.desc.outro:0 "\n\nPár víček očí kolem soudu začíná klesat."
 hold_court.4901.fathers:0 "syn [father_1.GetFullNameNicknamedNoTooltip], zplodil ho bázlivý [father_2.GetFullNameNicknamedNoTooltip], plod klína [father_3.GetFullNameNicknamedNoTooltip], syn pozoruhodného [father_4.GetFullNameNicknamedNoTooltip], dítě [father_5.GetFullNameNicknamedNoTooltip]..."
 hold_court.4901.mothers:0 "dcera [mother_1.GetFullNameNicknamedNoTooltip], s velmi bázlivým [mother_2.GetFullNameNicknamedNoTooltip], plod v loins [mother_3.GetFullNameNicknamedNoTooltip], vyšla z lůna [mother_4.GetFullNameNicknamedNoTooltip], dítě krásné [mother_5.GetFullNameNicknamedNoTooltip]..."
