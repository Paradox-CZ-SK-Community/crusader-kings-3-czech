l_polish:
 hold_court.7000.t: "Spravedlivý podíl"
 hold_court.7000.desc: "[local_leader.Custom2('MyCharacterIntroduction', ROOT.Char)|U] vstoupí na dvůr, [local_leader.GetHerHis] oči se rozšíří obdivem nad bohatstvím, které si v hlavním městě lze dovolit.\n\n"To není žádné tajemství, že [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip|U] je předmětem závisti celého světa, můj [ROOT.Char.GetLadyLord], ale ne celé vaše panství je tak šťastné. V [low_dev_county.GetNameNoTier], například, jsou pole vyprahlá a téměř bez duše, která by je obdělávala. Nebylo by nádherné, kdyby celé království bylo stejně velkolepé jako [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip|U]?""
 hold_court.7000.a: ""To by bylo.""
 hold_court.7000.b: ""Zkusili vaši poddaní žít v [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip|U]?""
 hold_court.7000.c: ""Mě by to mělo zajímat? Ne.""
 hold_court.7010.t: "Dvě víry, jedna rodina"
 hold_court.7010.desc: "[friendly_neighbour.Custom2('MyCharacterIntroduction', ROOT.Char)|U] vykračuje do mého dvora s nepřiměřeným sebevědomím, jako by [friendly_neighbour.GetSheHe] nebyl ničím jiným než vetřelcem v mém shovívavém [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] dvoře.\n\n"„Dobrý [ROOT.Char.GetTitleAsNameNoTooltip|U] [ROOT.Char.GetFirstName], není žádným tajemstvím, že jste [ROOT.Char.GetWomanMan] s mnoha nepřáteli na hranicích, ale pokud mohu mít to štěstí, nepřeji si být mezi nimi. Mnozí by rádi viděli všechny [ROOT.Char.GetFaith.GetAdherentNamePlural] vymazané z regionu, ale navrhuji, abychom přinesli mír. Věc je zcela jednoduchá, vy máte [potential_prince.Custom('GetDaughterSon')], já mám [foreign_princess.Custom('GetDaughterSon')]. Nechme je sňatkem spojit a ukončme hádky.""
 hold_court.7010.a.jewish: ""Mazel tov!""
 hold_court.7010.a: ""Tak tedy se tam bude konat svatba!""
 hold_court.7010.b: ""Má čepel žízní po krvi [friendly_neighbour.GetFaith.GetAdherentNameNoTooltip]!""
 hold_court.7010.c: ""Taková svatba by byla kacířstvím.""
 every_county_10_dev_below_capital: "Každý [county|E], který má alespoň o 10 [development|E] úrovní méně než vaše [capital|E]"
 hc_7000_dev_boost: "Kvetoucí rozvoj"
 hc_7000_dev_boost_desc: "Zdroje byly nedávno přesměrovány k podpoře růstu tohoto hrabství."
 hc_7000_dev_reduction: "Omezený rozvoj"
 hc_7000_dev_reduction_desc: "Zdroje tohoto hrabství jsou odváděny do vzdálených částí panství, což zde zhoršuje kvalitu života."
 hc_7010_holy_war: "Připravy na svatou válku"
 hc_7010_holy_war_desc: "Tato postava nedávno nařídila, že všichni nevěřící musí být vyhubeni v jejích zemích a jejich okolí."
 hc_7010_tolerance: "Tolerantní sňatek"
 hc_7010_tolerance_desc: "Tato postava nedávno uzavřela sňatek mezi jedním ze svých příbuzných a členem jiné víry, čímž se tolerantní postoje rozšířily po jejích zemích."
 hold_court.7020.t: "Štít [ROOT.Char.GetFaith.GetNameNoTooltip]"
 hold_court.7020.desc.intro: "[same_faith_friend.Custom2('MyCharacterIntroduction', ROOT.Char)|U] dnes vstupuje do mého dvora s ponurým průvodem [ROOT.Char.GetFaith.PriestNeuterPlural], kteří cestou zpívají tradiční [ROOT.Char.GetFaith.GetAdjective] modlitby.\n\n"„Dobrý [ROOT.Char.GetTitleAsNameNoTooltip|U], ty i já víme, že staré způsoby jsou ohroženy.""
 hold_court.7020.desc.mid.oppression: "Nesčetní následovníci [ROOT.Char.GetFaith.HighGodName|U] byli podrobeni [threatening_ruler.GetName], a riziko nucené konverze každým dnem roste."
 hold_court.7020.desc.mid.recent_war: "Vaše země byly znesvěceny rukama [threatening_ruler.GetPrimaryTitle.GetAdjectiveNoTooltip|U] a chrámy [ROOT.Char.GetFaith.HighGodNamePossessive|U] byly spáleny."
 hold_court.7020.desc.mid.holy_site: "Naše svaté země zůstávají mimo náš dosah a obávám se, že věřící možná nikdy nebudou moci navštívit vybraná místa [ROOT.Char.GetFaith.HighGodNamePossessive|U] na této zemi."
 hold_court.7020.desc.outro: "Je mi zřejmé, že musíme uspořádat víru tak, aby staré způsoby mohly přežít nápor [threatening_ruler.GetFaith.GetReligion.GetName].""
 hold_court.7020.a: ""Abychom přetrvali, musíme se změnit.""
 hold_court.7020.b: ""Buďte silní, nesmíme obětovat naše způsoby.""
 hold_court.7020.c: ""Společně můžeme zachovat staré způsoby navždy.""
 rival_planning_holy_war: "[CHARACTER.GetShortUIName|U] odmítl [TARGET_CHARACTER.GetShortUINamePossessive] prosbu o náboženský mír"
 rival_planning_holy_war_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] odmítl [CHARACTER.GetShortUINamePossessive] prosbu o náboženský mír"
 friend_beyond_faith: "[CHARACTER.GetShortUIName|U] a [TARGET_CHARACTER.GetShortUIName] odložili veškeré náboženské rozdíly ve prospěch rodiny a aliance"
 friend_united_by_faith: "[CHARACTER.GetShortUIName|U] a [TARGET_CHARACTER.GetShortUIName] se sjednotili ve víře"
 ignore_3_site_rule_tt: "Můžete reformovat svou [faith|E] bez obvyklé podmínky držet [holy_sites|E]"
 friend_will_convert_tt: "[same_faith_friend.GetFirstName|U] konvertuje k reformované víře spolu s vámi."
 truce_religious_tolerance: "Náboženská tolerance"
 hc_7020_guardian_of_the_old_ways: "Strážce starých zvyků"
 hc_7020_guardian_of_the_old_ways_desc: "Tato postava se zasvětila ochraně a zachování své víry."
