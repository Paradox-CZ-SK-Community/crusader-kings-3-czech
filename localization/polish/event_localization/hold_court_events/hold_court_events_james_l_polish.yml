l_polish:
 hold_court.7000.a: ""Bude to.""
 ignore_3_site_rule_tt: "Můžete reformovat svou [faith|E] bez obvyklého požadavku na držení [holy_sites|E]"
 hold_court.7000.desc: "[local_leader.Custom2('MyCharacterIntroduction', ROOT.Char)|U] přichází do soudu, [local_leader.GetHerHis] oči divoce obdivují bohatství, které si lze dovolit v hlavním městě.\n\n"Není tajemstvím, že [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip|U] je závistí světa, můj [ROOT.Char.GetLadyLord], ale necelé vaše království má takové štěstí. Například v [low_dev_county.GetNameNoTier] jsou pole pusté s ani jednou duší, která by se o ně postarala. Nebylo by báječné, kdyby celé království bylo tak úžasné jako [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip|U]?""
 hold_court.7020.desc.intro: "[same_faith_friend.Custom2('MyCharacterIntroduction', ROOT.Char)|U] dnes vstupuje do mého soudu s vážným procesím [ROOT.Char.GetFaith.PriestNeuterPlural], které zpívají tradiční [ROOT.Char.GetFaith.GetAdjective] modlitby na cestě.\n\n"Dobrý [ROOT.Char.GetTitleAsNameNoTooltip|U], ty a já oba víme, že staré způsoby jsou ohroženy."
 hold_court.7010.a: ""Pak tam bude svatba!""
 hc_7000_dev_reduction_desc: "Zdroje této země jsou odkloněny do vzdálených částí království, což poškozuje kvalitu života zde."
 hold_court.7020.t: "Štít [ROOT.Char.GetFaith.GetNameNoTooltip]"
 hold_court.7010.desc: "[friendly_neighbour.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ingresuje do mého soudu s neoprávněnou sebedůvěrou, jako by [friendly_neighbour.GetSheHe] nebyl ničím jiným než vetřelcem v mém benevolentním [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] soudu.\n\n"Dobrý [ROOT.Char.GetTitleAsNameNoTooltip|U] [ROOT.Char.GetFirstName], není tajemstvím, že jste [ROOT.Char.GetWomanMan] s mnoha nepřáteli na vaší hranici, ale pokud bych byl tak šťastný, nechci být mezi nimi. Mnozí by chtěli, aby všichni [ROOT.Char.GetFaith.GetAdherentNamePlural] byli z této oblasti vymazáni, ale navrhuji, abychom přinesli mír. Záležitost je docela jednoduchá, máte [potential_prince.Custom('GetDaughterSon')], já mám [foreign_princess.Custom('GetDaughterSon')]. Nechť se ti dva vezmou a skončí s dohadováním.""
 hc_7010_tolerance_desc: "Tato postava nedávno provdala jednoho ze svých příbuzných za člena jiné víry, čímž rozšířila tolerantní názory po svých zemích."
 hold_court.7020.desc.mid.oppression: "Nesčetní následovníci [ROOT.Char.GetFaith.HighGodName|U] byli podrobeni pod [threatening_ruler.GetName], a riziko nuceného obratu se zvyšuje každým dnem."
 friend_beyond_faith: "[CHARACTER.GetShortUIName|U] a [TARGET_CHARACTER.GetShortUIName] odložili veškeré náboženské rozdíly ve prospěch rodiny a aliance"
 hold_court.7000.c: ""Mělo by mě to zajímat? Nezajímá.""
 hc_7010_tolerance: "Tolerantní manželství"
 rival_planning_holy_war_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] odmítl/a [CHARACTER.GetShortUINamePossessive] prosbu o náboženský mír"
 hc_7000_dev_boost: "Vzkvétající rozvoj"
 hold_court.7020.a: ""Abychom vydrželi, musíme se změnit.""
 hold_court.7020.b: ""Zůstaň silný, nesmíme obětovat naše způsoby.""
 friend_united_by_faith: "[CHARACTER.GetShortUIName|U] a [TARGET_CHARACTER.GetShortUIName] se spojili ve víře"
 hold_court.7010.c: ""Taková svatba by byla kacířstvím.""
 hold_court.7020.c: ""Společně můžeme uchovat staré způsoby navždy.""
 hold_court.7020.desc.mid.holy_site: "Naše svaté země zůstávají mimo náš dosah a obávám se, že věřící je možná nikdy nebudou moci navštívit místa vyvolená [ROOT.Char.GetFaith.HighGodNamePossessive|U] na této zemi."
 hold_court.7010.b: ""Můj meč dychtí po krvi [friendly_neighbour.GetFaith.GetAdherentNameNoTooltip]!""
 hold_court.7010.t: "Dvě víry, jedna rodina"
 hold_court.7020.desc.outro: "Je mi jasné, že musíme organizovat víru, aby staré způsoby mohly přežít útok [threatening_ruler.GetFaith.GetReligion.GetName].""
 hc_7010_holy_war: "Příprava na svatou válku"
 hc_7000_dev_boost_desc: "Zdroje byly nedávno odkloněny na podporu růstu této země."
 rival_planning_holy_war: "[CHARACTER.GetShortUIName|U] odmítl/a [TARGET_CHARACTER.GetShortUINamePossessive] prosbu o náboženský mír"
 hc_7020_guardian_of_the_old_ways_desc: "Tato postava se věnovala ochraně a zachování své víry."
 friend_will_convert_tt: "[same_faith_friend.GetFirstName|U] se s vámi obrátí k reformované víře."
 hold_court.7000.b: ""Zkoušeli vaši poddaní žít v [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip|U]?""
 hc_7010_holy_war_desc: "Tato postava nedávno nařídila, že všichni nevěřící musí být eradikováni v a kolem jejich zemí."
 hold_court.7010.a.jewish: ""Mazel tov!""hold_court.7020.desc.mid.recent_war: "Vaše území byla porušena rukama [threatening_ruler.GetPrimaryTitle.GetAdjectiveNoTooltip|U], a chrámy [ROOT.Char.GetFaith.HighGodNamePossessive|U] byly spáleny."
 truce_religious_tolerance: "Náboženská tolerance"
