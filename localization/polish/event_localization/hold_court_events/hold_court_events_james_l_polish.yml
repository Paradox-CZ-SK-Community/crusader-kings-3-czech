 hc_7000_dev_reduction: "Omezený rozvoj"
 hc_7020_guardian_of_the_old_ways: "Strážce starých tradic"
 every_county_10_dev_below_capital: "Každý [county|E] s alespoň 10 [development|E] úrovněmi pod vaší [capital|E]"
 hold_court.7020.desc.mid.recent_war: "Vaše území byla porušena rukama [threatening_ruler.GetPrimaryTitle.GetAdjectiveNoTooltip|U], a chrámy [ROOT.Char.GetFaith.HighGodNamePossessive|U] byly spáleny."
