 hold_court.8060.desc.owned: "váš [target_county.GetTierAsNameNoTooltip] [target_county.GetNameNoTier]"
 hold_court.8060.desc.vassal: "[vassal.GetTitledFirstNamePossessive] [target_county.GetTierAsNameNoTooltip] [target_county.GetNameNoTier]"
 hold_court.8060.desc.subvassal: "[target_county.GetTierAsNameNoTooltip] [target_county.GetNameNoTier], jímž vládne [subvassal.GetTitledFirstName], poddaný [vassal.GetTitledFirstNamePossessive],"
 hold_court.8060.desc.existing: "by mohl pojmout další významný [ROOT.Char.GetFaith.HouseOfWorship], svědectví moci [ROOT.Char.GetFaith.HighGodNameAlternatePossessive] a vaší [ROOT.Char.GetPrimaryTitle.GetTierAsNamePossessiveNoTooltip] zbožnosti.""
 hold_court.8060.desc.first: "postrádá významný [ROOT.Char.GetFaith.HouseOfWorship|U], kde by se místní mohli modlit a uctívat [ROOT.Char.GetFaith.HighGodNameAlternate].""
 hold_court.8060.desc.end: "\n\n"Musíte pomoci financovat novou svatyni v [target_province.GetName] pro dobro [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] víry!""  
