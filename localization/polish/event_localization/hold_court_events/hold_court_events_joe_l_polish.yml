 hold_court_8090_interest_architect:0 "\n\n"Nebojte se, stavba velkých budov je jednou z mých vášní.""
 hold_court_8090_interest_seneschal_administrator:0 "\n\n"Buďte si jisti, že není nikdo nadšenější z řízení vašich záležitostí.""
 hold_court_8090_interest_seneschal_eunuch:0 "\n\n"Nic mě neodvrátí od správy vašich záležitostí, ujišťuji vás.""
 hold_court_8090_interest_almoner:0 "\n\n"Pouze sdílením našich pozemských darů můžeme vyrovnat rovnováhu zla ve světě..."" 
 hold_court_8090_interest_physician_experience:0 "\n\n"Věřte, že jsem léčil mnoho nemocí a zranění — nejsem žádný šarlatán.""
 hold_court_8090_interest_physician_mystic:0 "\n\n"Udržení zdraví vyžaduje spojení s mocnostmi přesahujícími běžné, dovolte mi vám to ukázat..."" 
 hold_court_8090_interest_physician_herbalist:0 "\n\n"Moje znalost elixírů a mastí je dobře zavedená, dovolte mi sdílet své znalosti a dovednosti.""
 hold_court_8090_interest_antiquarian:0 "\n\n"Mám velký zájem o historii a zajistím dědictví vašich pokladů.""
 hold_court_8090_interest_horse:0 "\n\n"Nemusíte se bát, ani sebemenší kulhání vašeho oblíbeného oře mi neunikne!"" 
 hold_court_8090_interest_bodyguard_soulmate:0 "\n\n[ROOT.Char.GetHerHis|U] oči prozrazují intenzitu citů, která rozechvívá mé srdce..."
 hold_court_8090_interest_bodyguard_lover:0 "\n\n"Pod [ROOT.Char.GetHerHis] žhavým pohledem je těžké neomdlít..." 
 hold_court_8090_interest_bodyguard_bestie:0 "\n\n"Jestli je někdo, komu mohu úkol svěřit, je to [ROOT.Char.GetFirstNameNoTooltip]..." 
 hold_court_8090_interest_bodyguard_friend:0 "\n\n"Tak blízký spojenec mi bude dobře sloužit a dělat mi společnost..." 
 hold_court_8090_interest_champion:2 "\n\n"Buďte si jisti, má dovednost s čepelí je známá po celém [ROOT.Char.GetLiege.GetPrimaryTitle.GetTierAsNameNoTooltip].""
 hold_court_8090_interest_hunt:3 "\n\n"Neznám větší potěšení než dobrý lov — je to všeobecně známo po celém [ROOT.Char.GetLiege.GetPrimaryTitle.GetTierAsNameNoTooltip].""
 hold_court_8090_interest_poet:0 "\n\n"Jsem proslulý trubadúr; vaše síně budou znít příběhy o vaší výjimečnosti!""
 hold_court_8090_interest_musician_gregarious:0 "\n\n"Věřte mi, udělám vaše hostiny ještě nezapomenutelnější!""
 hold_court_8090_interest_musician_culture:0 "\n\n"[ROOT.Char.GetCulture.GetNameNoTooltip] mají vašemu lidu co předat v umění melodie.""
 hold_court_8090_interest_cupbearer:2 "\n\n"Nebojte se, můj pane, váš korbel bude v mé péči vždy plný!""
 hold_court_8090_interest_lady_lover:0 "\n\nLišácká dračice mi mrkne a sotva odolám zrudnutí, když pomyslím na příležitosti, které nám to přinese..."
 hold_court_8090_interest_lady_soulmate:0 "\n\nNení nikoho, koho bych raději měl u svého boku..."
 hold_court_8090_interest_lady_bestie:0 "\n\nZdá se, že už nikdy nemusím být odloučen od své nejbližší přítelkyně!"
 hold_court_8090_interest_lady_friend:0 "\n\nTato vítaná společnost by měla pomoci s jednotvárností dvorního života..."
 hold_court_8090_interest_eunuch:0 "\n\n"Věřte mi, nebudu mít žádné rozptýlení od své práce.""
 hold_court_8090_interest_gardener:0 "\n\n"Miluji rostliny; naučím se jejich využití a postarám se, aby byly šťastné!""
 hold_court_8090_interest_artificer:0 "\n\n"Mé dílo patří mezi nejváženější v [ROOT.Char.GetLiege.GetPrimaryTitle.GetTierAsNameNoTooltip].""
 hold_court_8090_interest_emissary:0 "\n\n"Mám osvědčené zkušenosti v jednáních a kompromisu.""
 hold_court_8090_interest_qadi:0 "\n\n"Nemusíte se obávat, jsem dobře obeznámen se všemi příslušnými otázkami.""
 hold_court_8090_interest_garuda:0 "\n\n"Doufám, že vám neunikla má pověst jako soubojáře.""
 hold_court_8090_interest_keeper_of_swans:0 "\n\n"Mám velké zkušenosti s lovnými ptáky, jsem zřejmá volba.""
 hold_court_8090_interest_friend:0 "\n\nAch, jak bych mohl odmítnout takového přítele jako [ROOT.Char.GetFirstNameNoTooltip]?"
 hold_court_8090_interest_bestie:0 "\n\n[ROOT.Char.GetFirstNameNoTooltip] byl mým dobrým a věrným přítelem..."
 hold_court_8090_interest_lover:0 "\n\nTěžko odolám příležitosti mít [ROOT.Char.GetFirstNameNoTooltip] blízko..."
 hold_court_8090_interest_soulmate:0 "\n\nTěžko [ROOT.Char.GetFirstNameNoTooltip] cokoli odmítnu, i v nejlepších časech..."
 hold_court_8090_interest_other:0 "\n\nMožná by [vassal.GetSheHe] #EMP byl lepší volbou..."
 hold_court_8090_interest_fallback:0 "\n\nPředpokládám, že tyto práce musí udělat #EMP někdo#!..."
