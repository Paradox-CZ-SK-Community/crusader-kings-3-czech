 hold_court.8140.desc: "Můj lovčí [huntmaster.GetTitledFirstName] přistupuje opatrně, drží v náručí vlněný svazek. \n\nS úsměvem [huntmaster.GetSheHe] odtáhne zavinovačku a odhalí pár mžourajících očí nad vyplazeným jazykem – štěně! [huntmaster.GetSheHe|U] sotva udrží roztomilé chlupaté štěně v [huntmaster.GetHerHis] náručí. \n\n"Dar z nejlepšího vrhu [ROOT.Char.Custom('get_region_dog_type')], jaký jsem dlouho viděl!" [huntmaster.GetSheHe] říká mezi olizováním tváře, "Musíte toho využít a rozšířit své kenely, můj [ROOT.Char.GetLadyLord]!""
