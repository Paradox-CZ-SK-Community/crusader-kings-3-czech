 hold_court.8040.t: "Zvláštní zacházení"
 hold_court.8040.desc: "Nevzdávající se [infidel_vassal.GetTitledFirstName] vás poctí svou přítomností, [infidel_vassal.GetHerHis]. \n\nZadrhávaje se, [infidel_vassal.GetSheHe] začne: "Má [ROOT.Char.GetTitleTierName], jsem loajální a ochotný poddaný – nechte mě vyznávat svou víru v pokoji." \n\n"
 hold_court.8040.desc.intro_same_religion: ""My [infidel_vassal.GetFaith.GetAdherentNamePlural] uctíváme [infidel_vassal.GetFaith.CreatorName] stejně jako [ROOT.Char.GetFaith.GetAdherentNamePlural]. Nechte vaše [ROOT.Char.GetFaith.GetReligion.GetAdjective] [ROOT.Char.Custom('SisterBrother')]s uctívat, jak chtějí, a spojme se raději proti zlým [ROOT.Char.Custom('GetUnbelieverNamePlural')], kteří následují falešné démony a dovolují [infidel_vassal.GetFaith.DevilName] kazit svá srdce.""
 hold_court.8040.desc.intro_fallback: ""Proč by [ROOT.Char.GetFaith.GetReligion.GetAdjective] a [infidel_vassal.GetFaith.GetReligion.GetAdjective] nemohli žít v harmonii, odděleni naukami [ROOT.Char.GetFaith.HighGodName] a [infidel_vassal.GetFaith.HighGodName], ale spojeni v zbožnosti? Nechť my následujeme naše [infidel_vassal.GetFaith.ReligiousText] a vy své [ROOT.Char.GetFaith.ReligiousText] bok po boku.""
 hold_court.8040.a: "Soud patří pouze [ROOT.Char.GetFaith.HighGodName]."
 hold_court.8040.b: "Pojďte, ukážu vám slovo [ROOT.Char.GetFaith.KnowledgeGodName]."
 hold_court.8040.c.religion: "Je čas zřeknout se [infidel_vassal.GetFaith.CreatorName] a všech [infidel_vassal.GetFaith.GetReligion.GetAdjectiveNoTooltip] lží!"
 hold_court.8040.c.faith: "Musíte znovu přelouskat [ROOT.Char.GetFaith.ReligiousText]!"
 hold_court.8040.c.tt_accept: "[infidel_vassal.GetTitledFirstNameNoTooltip] konvertuje"
 hold_court.8040.c.tt_refuse: "[infidel_vassal.GetTitledFirstNameNoTooltip] odmítá konverzi"
 hold_court.8040.d: "Vaše víry jsou tolerovány, ne schvalovány."
 demand_conversion_tt: "[recipient.GetTitledFirstName] a jejich blízká rodina přejdou na vaše náboženství"
 hold_court.8050.t: "Královská služba"
 hold_court.8050.desc: "[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] přistupuje k trůnu v doprovodu [knight.Custom('GetYoungMiddleAgedOld')] [knight.GetWomanMan]. \n\n"[ROOT.Char.Custom('FormOfAddressForLiege')]!" [vassal.GetSheHe] vykřikne, "Můj [vassal.Custom2('RelationToMeShort', SCOPE.sC('knight'))], [knight.GetFullName], touží po poctě sloužit ve tvém doprovodu [ROOT.Char.Custom('MountedWarriorTermPlural')] — dej [knight.GetHerHim] příležitost prokázat [knight.GetHerHis] kvality!" \n\n" # todo: [vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] přistupuje k trůnu s [knight.Custom('GetYoungMiddleAgedOld')] [knight.GetWomanMan] v doprovodu. \n\n"Můj [vassal.Custom2('RelationToMeShort', ROOT.Char)] a [ROOT.Char.GetTitleAsNameNoTooltip]!" [vassal.GetSheHe] vykřikuje, "Můj [vassal.Custom2('RelationToMeShort', SCOPE.sC('knight'))], [knight.GetFullName], usiluje o čest sloužit ve vašem družstvu [ROOT.Char.Custom('MountedWarriorTermPlural')] — dejte [knight.GetHerHim] příležitost prokázat [knight.GetHerHis] kvality!" \n\n
 hold_court.8050.desc_talented: ""[knight.GetSheHe|U] je již jedním z [vassal.GetTitleAsNamePossessive] nejznámějších soubojovníků a přinese vám mnoho slávy na bojišti!" Je to pravda — slyšeli jste o [knight.GetHerHis] dovednostech..."
 hold_court.8050.desc_suitable: ""[knight.GetWomanMan] umí zacházet s [knight.Custom('SignatureWeaponArticle')] [knight.Custom('signature_weapon')], a nezklame vás ve chvíli, kdy to bude nejvíce potřeba!""
 hold_court.8050.desc_passing: " [knight.GetFirstNameNoTooltip] se slabě usměje. "Ačkoliv jsem jen průměrný šermíř[knight.GetWomanMan], doufám, že se ve vaší službě hodně naučím.""
 hold_court.8050.desc_unsuitable: "Když mě odvede stranou, [vassal.GetFirstNameNoTooltip] zamumlá, "[knight.GetSheHe|U] není proslulý bojovými schopnostmi, ale [knight.GetHerHis] nadšení by mělo ten nedostatek nahradit...""
 hold_court.8050.a: "Dobře, můžeš mi sloužit, [knight.GetFirstNameNoTooltip]."
 hold_court.8050.a.tt_knight: "[knight.GetFirstName] se přestěhuje na váš dvůr a stane se [knight|E]. \nOdebrání [knight.GetHerHim] může rozlobit [vassal.GetTitledFirstName]."
 hold_court.8050.a.tt_toast: "[ROOT.Char.Custom('MountedWarriorTerm')|U] [knight.GetNameNoTooltip]"
 hold_court.8050.a.tt_hook: "Protože [vassal.GetTitledFirstName] má na vás páku:"
 hold_court.8050.b: "Abych přijal - #EMP [knight.GetHerHim]#! - potřebuji něco na oplátku."
 hold_court.8050.c: "[grandmaster.GetTitledFirstNameNoTooltip] vždy potřebuje [knight.GetWomenMen]!"
 hold_court.8050.d: "Našel jsem svého osobního strážce!"
 hold_court.8050.d.tt_bodyguard: "[knight.GetFirstName] se přestěhuje na váš dvůr jako váš osobní strážce. \nOdebrání [knight.GetHerHim] může rozlobit [vassal.GetTitledFirstName]"
 hold_court.8050.e.talented: "Takový talent bys měl mít blízko, [vassal.GetFirstNameNoTooltip]."
 hold_court.8050.e.suitable: "Zručný, ano. Potřebný? Ne."
 hold_court.8050.e.passing: "Hřbitovy jsou plné průměrných šermířů[knight.GetWomenMen]."
 hold_court.8050.e.unsuitable: "Byl by užitečnější obrněný mezek..."
 hold_court.8051.t: "$hold_court.8050.t$: Odmítnutý [ROOT.Char.Custom('MountedWarriorTerm')|U]"
 hold_court.8051.desc: "Zdá se, že zpráva konečně dosáhla [vassal.GetTitledFirstName], že [vassal.GetHerHis] [vassal.Custom2('RelationToMeShort', SCOPE.sC('knight'))] už nemá místo mezi mými [ROOT.Char.Custom('MountedWarriorTermPlural')]. \n\nPečlivě zadržujíc [vassal.GetHerHis] hněv, [vassal.GetSheHe] požaduje, abych dodržel svůj slib a obnovil [knight.GetFirstNamePossessive] postavení!"
 hold_court.8051.a: "Klid, znovu obnovím [knight.GetHerHim], [vassal.GetFirstNameNoTooltip]!"
 hold_court.8051.a.tt_knight: "[knight.GetFirstName] se opět stane [knight|E]"
 hold_court.8051.b: "[knight.GetSheHe|U] není velká ztráta."
 hold_court.8051.b.tt_return: "[knight.GetFirstNameNoTooltip] se vrátí na dvůr [vassal.GetTitledFirstNamePossessiveNoTooltip]"
 hold_court.8052.t: "$hold_court.8050.t$: Poslední kapka"
 hold_court.8052.desc.intro: "[vassal.GetTitledFirstName] neotálí poté, co se dozví, že [knight.GetFirstName] byl znovu odstraněn z mého [ROOT.Char.Custom('MountedWarriorAdjective')] doprovodu, a žádá audienci. \n\n"
 hold_court.8052.desc.wrath: "Vzteky bez sebe, [vassal.GetSheHe] vybuchne: "Můj [vassal.Custom2('RelationToMeShort', SCOPE.sC('knight'))] byl hrubě zneuctěn, a má důvěra ve vaše sliby je zničena!" a poté odchází."
 hold_court.8052.desc.fallback: "[vassal.GetSheHe|U] jasně dává najevo [vassal.GetHerHis] zklamání, zjevně rozčilen ostudou, kterou mu moje činy způsobily..."
 hold_court.8052.a: "Ach — jaké drama!"
 hold_court.8052.b: "Stráže, zatkněte toho [vassal.Custom2('InsultNoun', ROOT.Char)]!" # todo: Stráže, zatkněte toho [vassal.Custom('InsultNoun')]!
 hold_court.8053.t: "$hold_court.8050.t$: Nebezpečí prestiže"
 hold_court.8053.desc.intro: "Dostává se k vám zpráva z [battle_location.Custom('TerrainTypeProvince')] [battle_location.GetName], kde bylo zaznamenáno, že [knight.GetFirstNameNicknamed] byl sražen"
 hold_court.8053.killer: "rukou [knight.GetKiller.GetName]"
 hold_court.8053.battle: "uprostřed chaotického boje"
 hold_court.8053.desc_talented: "v plameni slávy, obklopen těly méně významných [knight.GetWomenMen]."
 hold_court.8053.desc_suitable: "přes těsný souboj, porážejíc mnoho nepřátel a utrpěvaje mnoho ran."
 hold_court.8053.desc_passing: "po urputném duelu, hrdinsky chráníc [knight.GetHerHis] spolubojovníky."
 hold_court.8053.desc_unsuitable: "zatímco mával [knight.GetHerHis] mečem jako ryba na suchu."
 hold_court.8053.desc_coward: "snažící se uprchnout z bojiště."
 hold_court.8053.desc.body: "\n\nNyní jste jistě osvobozeni od svých povinností vůči [vassal.GetTitledFirstName]..."
 hold_court.8053.a: "Rizika boje..."
 hold_court.8060.t: "Nový [ROOT.Char.GetFaith.HouseOfWorship|U] pro [target_county.GetNameNoTierNoTooltip]"
