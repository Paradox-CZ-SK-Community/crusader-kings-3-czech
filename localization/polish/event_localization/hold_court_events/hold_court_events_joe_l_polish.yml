 hold_court.8110.desc: "Děsivý sedlák se prochází příliš blízko, než stráž vstoupí mezi nás. "Ó!" [peasant.GetSheHe] couvá s mrknutím, směje se skrz ubohé zuby.\n\n"[ROOT.Char.Custom('FormOfAddressForLiege')], přicházím z [peasant_holding.GetNameNoTooltip] s věcí veliké důležitosti!" [peasant.GetHerHis|U] zvedá obočí.\n\n"Vidíte, [ROOT.Char.Custom('FormOfAddressForLiege')]," # todo: Ustrašený rolník se prochází až příliš blízko, než mezi nás nevstoupí stráž. "Ó!" [peasant.GetSheHe] couvne s mrknutím a směje se skrz řídké zuby.\n\n"Vaše #EMP [ROOT.Char.GetLadyLord]ství#!, přišel sem z [peasant_holding.GetNameNoTooltip] s věcí velkého významu!" [peasant.GetHerHis|U] zvedá obočí.\n\n"Víte, [ROOT.Char.GetTitleAsNameNoTooltip],
 hold_court.8110.desc.affair: "náš [dummy_male.Custom2('dummy_peasant_profession', ROOT.Char)] se pomiloval s bratrancem/sestřenicí sestry [dummy_female.Custom2('dummy_peasant_profession', ROOT.Char)], a celá vesnice je v rozrušení! A to už sedm lun! Nebo bylo osm...?" [peasant.GetSheHe|U] si hladí bradu." # todo: náš [dummy_male.Custom2('dummy_peasant_profession', ROOT.Char)] měl poměr se sestřenicí sestry [dummy_female.Custom2('dummy_peasant_profession', ROOT.Char)], a celá vesnice je v rozrušení! A to už sedm měsíců! Nebo byla to osm...?" [peasant.GetSheHe|U] si hladí bradu.
 hold_court.8110.desc.fence: "Za dob mého dědečka postavil [dummy_male.Custom2('dummy_peasant_profession', ROOT.Char)] plot podél pole otce [dummy_female.Custom2('dummy_peasant_profession', ROOT.Char)], ale teď se rozpadá, a samozřejmě vnuk s tím nechce mít nic společného!" # todo: Za dob mého dědečka postavil [dummy_male.Custom2('dummy_peasant_profession', ROOT.Char)] plot podél pole otce [dummy_female.Custom2('dummy_peasant_profession', ROOT.Char)], ale teď se rozpadá a samozřejmě vnuk s tím nechce mít nic společného!"
 hold_court.8110.desc.goat: "Vše to začalo při posledním žni. Koza [dummy_male.Custom2('dummy_peasant_profession', ROOT.Char)|U] se zatoulala do chatrče neteře [dummy_female.Custom2('dummy_peasant_profession', ROOT.Char)] a způsobila obrovský nepořádek!" [peasant.GetSheHe|U] plácá se po stehně. "Ach, měl(a) byste to vidět, vaše veličenstvo!" # todo: To všechno začalo při poslední sklizni. Koza [dummy_male.Custom2('dummy_peasant_profession', ROOT.Char)|U] zabloudila do chatrče neteře [dummy_female.Custom2('dummy_peasant_profession', ROOT.Char)], a udělala tam veliký nepořádek!" [peasant.GetSheHe|U] plácne se do stehna. "Ach, měli jste to vidět, to byl pohled!"
 hold_court.8110.desc.veg: "Suka [dummy_female.Custom2('dummy_peasant_profession', ROOT.Char)] přelezla plot jedné noci a ona... ona se prostě dostala do zahrádky starého [dummy_male.Custom2('dummy_peasant_profession', ROOT.Char)]! Jeho hrdost a radost!" Slzy smíchu stékají po tváři convulzujícího sedláka." # todo: Svině [dummy_female.Custom2('dummy_peasant_profession', ROOT.Char)] jedné noci přeskočila plot a o-o ona... prostě se dostala do zeleninové zahrádky starého [dummy_male.Custom2('dummy_peasant_profession', ROOT.Char)]! Jeho pýcha a radost!" Slzy smíchu stékají po tváři rolníka, který se chvěje.
 hold_court.8110.desc.drink: "Sestra [dummy_female.Custom2('dummy_peasant_profession', ROOT.Char)] přísahala, že umí udělat lepší [ROOT.Char.Custom('RegionalDrink')] než žena [dummy_male.Custom2('dummy_peasant_profession', ROOT.Char)], a samozřejmě to vyhodnotili jako remízu, a pak se do toho vložili manželé!" # todo: Sestra [dummy_female.Custom2('dummy_peasant_profession', ROOT.Char)] přísahala, že umí udělat lepší [ROOT.Char.Custom('RegionalDrink')] než žena [dummy_male.Custom2('dummy_peasant_profession', ROOT.Char)], a samozřejmě to soudili jako remízu, a pak do toho vstoupili manželé!"
