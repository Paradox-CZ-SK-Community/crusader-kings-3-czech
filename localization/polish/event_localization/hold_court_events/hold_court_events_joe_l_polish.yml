 hold_court.8120.desc:0 "Přistoupí ke mně ubohý [peasant.GetFaith.GetAdherentName], zjevení pokory a prosby.\n\n"Vznešený [ROOT.Char.GetTitleAsNameNoTooltip], přicházím prosit, abyste zastavil kněze, kteří obtěžují lidi [conversion_target.GetNameNoTierPossessive] a nutí je přijmout [ROOT.Char.GetFaith.GetName]."\n\n"
 hold_court.8120.desc.same_religion:1 ""Všichni následujeme učení [peasant.GetFaith.CreatorName] a hledáme u [peasant.GetFaith.CreatorHerHim|U] vedení a milosrdenství! Má [ROOT.Char.GetLadyLord], zachovejme naše místní obřady a žijme bez strachu z násilí nebo pokárání.""
 hold_court.8120.desc.same_culture:0 "Ačkoli máme různé víry, jsme nakonec všichni [peasant.GetCulture.GetName] bratři a sestry. Ať už uctíváme [peasant.GetFaith.HighGodName] nebo [ROOT.Char.GetFaith.HighGodName], nemůžeme přece žít spolu v míru?"
 hold_court.8120.desc.other:0 ""Jsme [peasant.GetCulture.GetName], naše tradice se liší od velkého lidu [ROOT.Char.GetCulture.GetName]. Nechme zachovat zvyky našich předků a uctívejme [peasant.GetFaith.CreatorName] v pokoji. Buďte milosrdný, můj [ROOT.Char.GetLadyLord].""
 hold_court.8120.a:0 "[ROOT.Char.GetFaith.GetAdjectiveNoTooltip] kněží nechají [peasant.GetFaith.GetAdherentNamePluralNoTooltip] na pokoji."
 hold_court.8120.a.tt_conversion:0 "[peasant.GetFaith.GetAdjective] hrabství nelze konvertovat po dobu 15 let"
 hold_court_8120_conversion_tt:0 "Tato víra je vámi tolerována"
 hold_court.8120.b:0 "Mnohé se můžeme naučit od [peasant.GetFaith.GetAdherentNamePluralNoTooltip]."
