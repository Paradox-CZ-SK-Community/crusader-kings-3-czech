 hold_court.8020.desc.body_1: "že [ROOT.Char.Custom('get_hold_court_8020_holiness_2')] by mělo být zcela spravováno [ROOT.Char.GetFaith.AltPriestTermPlural] spíše než laiky.""
 hold_court.8020.desc.body_personal: "\n\n"Předejte tuto zemi do"
