 hold_court.8110.t:0 "Vážná záležitost"
 hold_court.8110.desc:0 "Ustrašený rolník se prochází až příliš blízko, než mezi nás nevstoupí stráž. "Ó!" [peasant.GetSheHe] couvne s mrknutím a směje se skrz řídké zuby.\n\n"Vaše #EMP [ROOT.Char.GetLadyLord]ství#!, přišel sem z [peasant_holding.GetNameNoTooltip] s věcí velkého významu!" [peasant.GetHerHis|U] zvedá obočí.\n\n"Víte, [ROOT.Char.GetTitleAsNameNoTooltip],"
 hold_court.8110.desc.affair:1 "náš [dummy_male.Custom2('dummy_peasant_profession', ROOT.Char)] měl poměr se sestřenicí sestry [dummy_female.Custom2('dummy_peasant_profession', ROOT.Char)], a celá vesnice je v rozrušení! A to už sedm měsíců! Nebo byla to osm...?" [peasant.GetSheHe|U] si hladí bradu."
 hold_court.8110.desc.fence:1 "Za dob mého dědečka postavil [dummy_male.Custom2('dummy_peasant_profession', ROOT.Char)] plot podél pole otce [dummy_female.Custom2('dummy_peasant_profession', ROOT.Char)], ale teď se rozpadá a samozřejmě vnuk s tím nechce mít nic společného!"" 
 hold_court.8110.desc.goat:1 "To všechno začalo při poslední sklizni. Koza [dummy_male.Custom2('dummy_peasant_profession', ROOT.Char)|U] zabloudila do chatrče neteře [dummy_female.Custom2('dummy_peasant_profession', ROOT.Char)], a udělala tam veliký nepořádek!" [peasant.GetSheHe|U] plácne se do stehna. "Ach, měli jste to vidět, to byl pohled!"" 
 hold_court.8110.desc.veg:1 "Svině [dummy_female.Custom2('dummy_peasant_profession', ROOT.Char)] jedné noci přeskočila plot a o-o ona... prostě se dostala do zeleninové zahrádky starého [dummy_male.Custom2('dummy_peasant_profession', ROOT.Char)]! Jeho pýcha a radost!" Slzy smíchu stékají po tváři rolníka, který se chvěje."
 hold_court.8110.desc.drink:1 "Sestra [dummy_female.Custom2('dummy_peasant_profession', ROOT.Char)] přísahala, že umí udělat lepší [ROOT.Char.Custom('RegionalDrink')] než žena [dummy_male.Custom2('dummy_peasant_profession', ROOT.Char)], a samozřejmě to soudili jako remízu, a pak do toho vstoupili manželé!"" 
 hold_court.8110.a:0 "Doopravdy? Pokračujte, prosím."
 hold_court.8110.b:0 "[steward.GetCouncilTitleFirstNameNoTooltip], běž. Vyřeš to. Prosím."
 hold_court.8110.c:0 "Smát se #EMP MNĚ?#! Na šibenici!"
 hold_court.8110.d:0 "Jste blázen. #EMP Můj#! blázen."
 hold_court.8110.e:0 "Co? Jak se tady dostal tento [peasant.GetWomanMan]? Někdo?"
