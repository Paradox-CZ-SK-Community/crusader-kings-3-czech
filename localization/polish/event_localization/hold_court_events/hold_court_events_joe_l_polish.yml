 hold_court.8161.t:0 "Osobní záležitost"
 hold_court.8161.desc.intro:0 "Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('victim'))] [victim.GetTitledFirstName] přichází dopředu, nervózně doprovázen/a svým [victim.GetHerHis] [victim.GetPrimarySpouse.GetWifeHusband], [victim.GetPrimarySpouse.GetFirstName], který/á vypadá podrážděně. \n\n[victim.GetPrimarySpouse.GetSheHe|U] vykřikuje, \"Má [ROOT.Char.GetLadyLord], [accused.GetTitledFirstName] se snaží svést mého [victim.GetWifeHusband] – urážka [victim.GetPrimarySpouse.GetFaith.HighGodName]!\""
 hold_court.8161.desc.nemesis:0 "Ten [accused.Custom('InsultAdjective')] [accused.Custom('InsultNoun')] se nezastaví před ničím, aby mi zničil život!"
 hold_court.8161.desc.rival:0 "Ten nenáviděný [accused.Custom('InsultNoun')] táhne za slogan rivality a chce mě ponížit!"
 hold_court.8161.desc.quarry:0 "[accused.GetSheHe|U] zjevně dychtí po mém krásném partnerovi/partnerce a nedokáže se ovládnout!"
 hold_court.8161.desc.their_dislike:0 "[accused.GetSheHe|U] mě nikdy neměl/a rád/a! Musí to být [accused.GetHerHim]!"
 hold_court.8161.desc.my_dislike:0 "Nikdy jsem [accused.GetHerHim] neměl/a rád/a, očividně s dobrým důvodem!"
 hold_court.8161.desc.intrigue:0 "Všichni vědí, že [accused.GetSheHe] je neblahý intrikán, plete sítě a hraje si se životy!"
 hold_court.8161.desc.fallback:0 "Nemohu si vzpomenout na nikoho jiného, kdo by to mohl být!"
 hold_court.8161.desc.body:0 "\n\n[victim.GetFirstName] je zjevně zahanben/a tím, že je to tak veřejně probíráno, a sotva se dokáže podívat mi do očí."
 hold_court.8161.a.homosexual:0 "Takové ohavnosti nebudu tolerovat!"
 hold_court.8161.a.adultery:0 "V mém dvoře nebudu tolerovat cizoložníky!"
 hold_court.8161.c:0 "Uvidíme, jestli je na tom něco pravdy."
 hold_court.8161.d.involved:0 "Tato podezření jsou jistě bezdůvodná."
 hold_court.8161.d.permitted:0 "A co na to, [victim.GetPrimarySpouse.GetFaith.GetAdherentNameNoTooltip]?"
 hold_court.8161.d.fallback:0 "Není žádný důkaz?"
 hold_court.8180.t:0 "Šlechtická privilegia"
 hold_court.8180.desc.intro:0 "[contract_lord.GetTitledFirstName], můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('contract_lord'))], vkročí dopředu, zjevně natěšený/á slyšet mou odpověď na [contract_lord.GetHerHis] žádost. \n\n\"Můj [contract_lord.Custom2('RelationToMeShort', ROOT.Char)],\""
 hold_court.8180.desc.religious:0 "nemusíte nikdy zpochybňovat loajalitu rodu [contract_lord.GetHouse.GetBaseName], ale náš vztah by byl silnější bez hrozby pronásledování pro naše přesvědčení."
 hold_court.8180.desc.fortification:0 "pokud se má dům [contract_lord.GetHouse.GetBaseName] bránit a [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], [contract_lord.GetPrimaryTitle.GetNameNoTier] potřebuje povolení a podporu k posílení svých opevnění."
 hold_court.8180.desc.coinage:0 "Obchod [contract_lord.GetPrimaryTitle.GetAdjective] je dusen nedostatkem měny, dovolte rodu [contract_lord.GetHouse.GetBaseName] založit vlastní mincovny s královským souhlasem, pro dobro [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 hold_court.8180.desc.war_declaration:0 "Dům [contract_lord.GetHouse.GetBaseName] je slavný a ušlechtilý, ať [contract_lord.GetPrimaryTitle.GetNameNoTier] znovu brání [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] i sebe v bitvě."
 hold_court.8180.desc.council:0 "Dům [contract_lord.GetHouse.GetBaseName] patří mezi největší rody [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]; [contract_lord.GetPrimaryTitle.GetAdjective] rady by měl [ROOT.Char.GetTitleAsNameNoTooltip] vždy vyslechnout!"
 hold_court.8180.desc.title_revocation:0 "Je ponižující, aby velký dům jako [contract_lord.GetHouse.GetBaseName] měl nad sebou hrozbu odebrání titulu jako prostí baroni nebo poddaní."
 hold_court.8180.desc.scutage:0 "[contract_lord.GetPrimaryTitle.GetNameNoTier] zoufale postrádá vojáky, nechť dům [contract_lord.GetHouse.GetBaseName] zaplatí [ROOT.Char.GetTitleAsNameNoTooltip] namísto mužů pro [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 hold_court.8180.desc.march:0 "Dům [contract_lord.GetHouse.GetBaseName] by mohl lépe sloužit [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], kdyby [contract_lord.GetPrimaryTitle.GetNameNoTier] získal status a výjimky marky."
 hold_court.8180.desc.palatinate:0 "Velký dům [contract_lord.GetHouse.GetBaseName] a jeho [contract_lord.GetPrimaryTitle.GetName] jsou loajálními služebníky [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]; zasloužíme si větší uznání naší hodnoty."
 hold_court.8180.desc.family_entrepeneurship:0 "[contract_lord.GetPrimaryTitle.GetNameNoTier] by mohl udělat rod [ROOT.Char.GetDynasty.GetName] bohatým, pokud by byl rozvinut; jen musíme zachovat pracovní sílu pro místní projekty a obranu."
 hold_court.8180.desc.centralized_power:0 "[contract_lord.GetPrimaryTitle.GetNameNoTier] sténá pod daňovými požadavky [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], ale má mnoho mužů navíc; vyrovnejme tuto nerovnováhu k prospěchu obou stran."
 hold_court.8180.desc.religious_heretic:0 "\n\n\"Přísluší pouze [contract_lord.GetFaith.HighGodName], aby rozhodl, kteří z [contract_lord.GetHerHis] následovníků jsou spravedliví.\""
 hold_court.8180.desc.religious_heathen:0 "\n\n\"[contract_lord.GetFaith.HighGodName] ochrání mě i mé a možná bude bdít i nad vámi.\""
 hold_court.8180.desc.martial_defensive:0 "\n\n\"Zajistíme obranu království ve váš prospěch, a tak oba sklidíme výhody míru.\""
 hold_court.8180.desc.martial_offensive:0 "\n\n\"Pouze meč zajistí ochranu obou našich privilegií – a musí být udržován ostře.\""
 hold_court.8180.desc.stewardship:0 "\n\n\"Nezmařte potenciál prosperity svých poddaných a můžeme všichni společně zbohatnout!\""
 hold_court.8180.desc.status:0 "\n\n\"Vyloučení vašich nejkvalifikovanějších a nejvýznamnějších stoupenců jen způsobuje rozkol a nedůvěru.\""
 hold_court.8180.desc.family:0 "\n\n\"Nechť nejlépe vychovaní šlechtici [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] užívají největších výhod.\""
 hold_court.8180.desc.fallback:0 "\n\n\"Zajistěme, aby stabilita [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] nebyla ohrožena triviálními neshodami.\""
 hold_court.8180.a.religious:0 "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] již nemusí mít strach z mých [ROOT.Char.GetFaith.BishopNeuterPlural]."
 hold_court.8180.a.fortification:0 "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] bude baštou království."
 hold_court.8180.a.coinage:0 "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] může razit vlastní mince."
 hold_court.8180.a.war_declaration:0 "Nepřátelé [contract_lord.GetPrimaryTitle.GetNamePossessiveNoTooltip] se opět budou třást!"
 hold_court.8180.a.council:0 "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] bude mít vždy mou pozornost."
 hold_court.8180.a.title_revocation:0 "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] bude nedotknutelný."
 hold_court.8180.a.scutage:0 "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] may keep its warriors."
 hold_court.8180.a.march:0 "The realm will look to [contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] for defense."
 hold_court.8180.a.palatinate:0 "The status of [contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] shall not be doubted again."
 hold_court.8180.a.family_entrepeneurship:0 "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] will grow larger."
 hold_court.8180.a.centralized_power:0 "[contract_lord.GetPrimaryTitle.GetAdjectiveNoTooltip] soldiers shall serve the realm."
 hold_court.8180.b:0 "Prove to me you know the #EMP value#! of liberty."
 hold_court.8180.b.tt.success:0 "[contract_lord.GetTitledFirstNameNoTooltip] agrees to pay"
 hold_court.8180.b.tt.failure:0 "[contract_lord.GetTitledFirstNameNoTooltip] is vexed by the demand"
 hold_court.8180.c:0 "I hear you have a fine collection..."
 hold_court.8180.c.tt.success:0 "[contract_lord.GetTitledFirstNameNoTooltip] relinquishes [vassal_artifact.GetName]"
 hold_court.8180.d:0 "Such entitlements demand sacrifices in turn."
 hold_court.8180.d.tt.success:0 "[contract_lord.GetTitledFirstNameNoTooltip] relinquishes [vassal_title.GetNameNoTierNoTooltip]"
 hold_court.8180.e:0 "Only if [contract_lord.GetPrimaryTitle.GetNameNoTierPossessiveNoTooltip] borders are never altered."
 hold_court.8180.e.tt.success:0 "[contract_lord.GetTitledFirstNameNoTooltip] agrees to partition"
 hold_court.8180.f:0 "In exchange for greater commitments, of course."
 hold_court.8180.g:0 "Is it not enough to be a [contract_lord.GetTitleAsNameNoTooltip]?"
 hold_court.8190.t:0 "The Enemy Within"
 hold_court.8190.desc.intro:0 "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('aggressor_vassal'))] [aggressor_vassal.GetTitledFirstName] can barely contain [aggressor_vassal.GetHerHis] rage, erupting: "Something must be done about that [other_vassal.GetCulture.GetName] outsider!" \n\n[aggressor_vassal.GetSheHe|U] gesticulates wildly, "I have had quite enough of [other_vassal.GetTitledFirstName] and [other_vassal.GetHerHis] ridiculous customs –"
 hold_court.8190.desc.ethos:0 "[other_vassal.Custom('get_hold_court_8190_ethos')]""
 hold_court.8190.desc.heritage:1 "everything about them is alien to [aggressor_vassal.GetCulture.GetHeritage.GetNameNoTooltip] virtues!""
 hold_court.8190.desc.language:1 "and that so-called [other_vassal.GetCulture.GetLanguage.GetNameNoTooltip] tongue is just insolent noise!"" 
 hold_court.8190.desc.fallback:0 "I mean have you seen how those savages #EMP eat?!#!""
 hold_court.8190.desc.body:0 "\n\n"It is time for your foreign subjects to adopt the #EMP mores#! of their betters!"" 
 hold_court.8190.a:0 "Our nobility must be [aggressor_vassal.GetCulture.GetNameNoTooltip]!"
 hold_court.8190.a.tt_accept:0 "[other_vassal.GetTitledFirstName] agrees"
 hold_court.8190.a.tt_refuse:0 "[other_vassal.GetTitledFirstName] refuses"
 hold_court.8190.a.tt.vassals:0 "Every non-[THIS.Char.GetCulture.GetName] vassal"
 hold_court.8190.a.tt.promote:1 "Every [other_vassal.GetCulture.GetName] county in [THIS.Char.GetPrimaryTitle.GetBaseNameNoTier] ([SCOPE.ScriptValue('court_8190_county_value')|0X]) will be harder to integrate"
 hold_court.8190.b:0 "There is much you could learn from other traditions."
 hold_court.8190.b.tt.vassals:0 "Every other [other_vassal.GetCulture.GetName] vassal"
 hold_court.8190.b.tt_success:0 "Cultural tensions are eased"
 hold_court.8190.b.tt_failure:0 "Your platitudes are dismissed"
 hold_court.8190.c:0 "[aggressor_vassal.GetCulture.GetNameNoTooltip] or no, [other_vassal.GetFirstNameNoTooltip] is a loyal vassal."
 hold_court.8190.d:0 "[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] is a land of many peoples."
 hold_court_8190_vassal_modifier:0 "Unwanted Culture"
 hold_court_8190_bellicose:0 "starting fights at every opportunity, the brutes!"
 hold_court_8190_stoic:0 "'nobly' taking everything on the chin! Oh #EMP please!#!"
 hold_court_8190_bureaucratic:0 "no respect for their ancestors proven methods."
 hold_court_8190_spiritual:0 "#EMP so obsessed#! with pleasing [ROOT.Char.GetFaith.HighGodName] and their [ROOT.Char.GetFaith.AltPriestTermPlural]."
 hold_court_8190_courtly:0 "always fawning over their rulers like cats!"
 hold_court_8190_egalitarian:0 "treating foreigners like equals! Pah!"
 hold_court_8190_communal:0 "not a jot of initiative or self-reliance!"
 hold_court.8200.t:0 "Servant of [ROOT.Char.GetFaith.HighGodName]"
 hold_court.8200.desc.intro:1 "It seems my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('aggressor_vassal'))], [aggressor_vassal.GetTitledFirstName], has been nursing a temper while awaiting an audience. \n\n"My [ROOT.Char.GetLadyLord],"
 hold_court.8200.desc.vassal:0 "I cannot abide your tolerance of [ROOT.Char.Custom2('GetUnbelieverTerm', SCOPE.sC('infidel_vassal'))]s like [infidel_vassal.GetTitledFirstName] in the realm – even amidst the nobility!"" 
 hold_court.8200.desc.pope:0 "the [ROOT.Char.Custom2('GetUnbelieverTerm', SCOPE.sC('infidel_vassal'))]s rally around the false [ROOT.Char.GetFaith.BishopNeuter] [infidel_vassal.GetTitledFirstName], and all under your protection!"" 
 hold_court.8200.desc.body:1 "\n\n"[ROOT.Char.GetFaith.HighGodName] made [ROOT.Char.GetFaith.HighGodHerHis] demands on us plain – [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTier] should be a land of the faithful! Out with these '[infidel_vassal.GetFaith.GetAdjective]' dogs!"" 
 hold_court.8200.a:0 "You are right, [infidel_vassal.GetTitledFirstNameNoTooltip] must convert!"
 hold_court.8200.a.tt_accept:0 "[infidel_vassal.GetTitledFirstName] agrees to convert"
 hold_court.8200.a.tt_refuse:0 "[infidel_vassal.GetTitledFirstName] refuses to convert"
 hold_court.8200.a.tt.vassals:0 "Every non-[THIS.Char.GetFaith.GetAdjective] vassal"
 hold_court.8200.a.tt.convert:1 "Every [infidel_vassal.GetFaith.GetAdjective] county in [THIS.Char.GetPrimaryTitle.GetBaseNameNoTier] ([SCOPE.ScriptValue('court_8200_county_value')|0X]) will be harder to convert"
 hold_court.8200.c:0 "By [infidel_vassal.GetFaith.HighGodName], I now see the truth!"
 hold_court.8200.c.tt.vassals:0 "Every [infidel_vassal.GetFaith.GetAdjective] vassal"
 hold_court.8200.d:0 "I judge a [infidel_vassal.GetWomanMan] by their quality, not their beliefs."
 hold_court.8200.e:0 "All faiths are welcome in my [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]."
 cultural_benevolence_tt:0 "Cultural Benevolence"
 cultural_intolerance_tt:0 "Cultural Intolerance"
 hold_court_8200_vassal_modifier:0 "Unwanted Faith"
 hold_court.8210.t:0 "Rightful Lands"
 hold_court.8210.desc.intro:0 "A markedly disgruntled [aggressor_vassal.GetTitledFirstName] hurries to your throne... \n\n"[aggressor_vassal.Custom2('RelationToMeShort', ROOT.Char)|U], "
 hold_court.8210.desc.de_jure:0 "my legal rights over the [vassal_claim.GetName] are well attested; those tracts have long been considered an integral part of my [vassal_claim.GetDeJureLiege.GetName].""
 hold_court.8210.desc.strong:0 "my lawful right to the [vassal_claim.GetName] is beyond doubt; recognized by both your own heralds and the [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] [ROOT.Char.GetFaith.AltPriestTermPlural].""
 hold_court.8210.desc.weak:0 "I have a right to the [vassal_claim.GetName], no matter what anyone else might say!"
 hold_court.8210.desc.other:0 "\n\n"Will you support my claim, and have your [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('defender_vassal'))] [defender_vassal.GetTitledFirstName] relinquish what does not belong to [defender_vassal.GetHerHim]?""
 hold_court.8210.desc.self:0 "\n\n"Will you relinquish what does not belong to you, in support of my claim?""
 hold_court.8210.a:0 "This injustice ends now."
 hold_court.8210.b:0 "Such matters are traditionally settled by might."
 hold_court.8210.b.tt_aggressor:0 "[aggressor_vassal.GetTitledFirstNameNoTooltip] wins the duel"
 hold_court.8210.b.tt_defender:1 "The title stays with [defender_vassal.GetNameOrMeNoTooltip]"
 hold_court.8210.c.none:0 "You have no claim, [aggressor_vassal.Custom('InsultNoun')]."
 hold_court.8210.c.other:0 "[defender_vassal.GetFirstNamePossessiveNoTooltip] claim is the truer."
 hold_court.8210.c.self:0 "My claim is the truer."
 hold_court.8210.d:0 "I do not interfere in such things."
 hold_court.8210.e:0 "The [defender_vassal.GetTitleAsNameNoTooltip] will swear fealty to you."
 hold_court.8210.f.other:0 "You shall decide this with your sword-arms."
 hold_court.8210.f.self:0 "You must win it by the sword."
 hold_court.8210.duel_tt:0 "[defender_vassal.GetNameOrMeNoTooltip|U] will duel [aggressor_vassal.GetTitledFirstName] for [vassal_claim.GetName]"
 hold_court.8260.t:0 "The [ROOT.Char.GetTitleAsNamePossessiveNoTooltip] Peace"
 hold_court.8260.desc.intro:1 "[vassal_faction_target.GetFullName]approaches sour-faced, impatient to deliver [vassal_faction_target.GetHerHis] appeal. \n\n"[ROOT.Char.GetTitleAsNameNoTooltip], my [vassal_faction_target.Custom2('RelationToMeShort', SCOPE.sC('vassal_faction_leader'))], [vassal_faction_leader.GetTitledFirstName], seeks to challenge my rightful position,"
 hold_court.8220.desc.claimant:0 "and install my [vassal_faction_target.Custom2('RelationToMeShort', SCOPE.sC('vassal_claimant'))], [vassal_claimant.GetTitledFirstName], as a usurper in [vassal_faction.GetSpecialTitle.GetNameNoTier]!""
 hold_court.8220.desc.claimant_self:1 "and install [vassal_faction.GetSpecialCharacter.GetHerselfHimself] as [vassal_faction.GetSpecialCharacter.GetLadyLord] of [vassal_faction.GetSpecialTitle.GetNameNoTier]!""
 hold_court.8220.desc.liberty:0 "stifling my power and contradicting my lawful rulings as [vassal_faction.GetLeader.GetHerHis] [vassal_faction_target.GetTitleAsNameNoTooltip]!""
 hold_court.8260.desc.body:0 "\n\n"[vassal_faction.GetLeader.GetSheHe|U] rallies malcontents as we speak; #EMP you#! must remind them where power truly lies in this realm!"" 
 hold_court.8260.a.peace:0 "[vassal_faction.GetLeader.GetTitledFirstNameNoTooltip] will stop these games."
 hold_court.8260.a.war:0 "[vassal_faction.GetLeader.GetTitledFirstNameNoTooltip] se musí okamžitě vzdát!"
 hold_court_8260_faction_member_tt:0 "Každý člen [vassal_faction.GetName] ([SCOPE.ScriptValue('court_8260_faction_value')|0]) zaměřený na [vassal_faction_target.GetTitledFirstName]"
 hold_court.8260.b:0 "Provokatéři nebudou tolerováni."
 hold_court.8260.c:0 "V mém [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] bude klid!"
 hold_court.8260.d:0 "Přesto mají rozumné argumenty, že?"
 hold_court.8260.e:0 "Ach já #EMP musím#!, musím?"
 hold_court.8270.t:0 "Přísaha věrnosti"
 hold_court.8270.desc:1 "Moji heraldové oznamují příchod sousedního drobného vládc e; [neighbor.GetTitledFirstName] z [neighbor.GetPrimaryTitle.GetNameNoTier]. \n\n[neighbor.GetSheHe|U] vstupuje do vašich síní s důstojností a hluboce se uklání, "Vaše milosti, přišel jsem pokorně nabídnout své panství vám — pokud byste přijali mé podmínky." \n\n"Budouc vám budu sloužit jako věrný vazal [ROOT.Char.GetPrimaryTitle.GetNameNoTier] výměnou za vaši ochranu; ať naše dvě velké rody obojí prospívají z této dohody!""
 hold_court.8270.a:0 "Přijímám, [neighbor.GetTitledFirstNameNoTooltip]."
 hold_court.8270.b:0 "Myslím, že tyto podmínky jsou poněkud jednostranné..."
 hold_court.8270.b.accept:0 "[neighbor.GetTitledFirstNameNoTooltip] přijímá vaše změny"
 hold_court.8270.b.refuse:0 "[neighbor.GetTitledFirstNameNoTooltip] odmítá"
 hold_court.8270.d:0 "Myslím, že ne."
 hold_court.8280.t:0 "Nomádští sousedé"
 hold_court.8280.desc.foreign:0 "[feudal_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] čeká na audience, zdánlivě rozptýlen(a) svými problémy.\n\n\"Má paní/pane [ROOT.Char.GetLadyLord],\" [feudal_vassal.GetSheHe] cvrliká, \"Nomádští [nomad_culture.GetCollectiveNoun] na mých hranicích jsou neklidní, a každý den jich více přechází z [nomad.GetTopLiege.GetPrimaryTitle.GetNameNoTier] do mého [feudal_county.GetName].\" \n\n\"Bojím se, že — pokud nebudou odsunuti — brzy osídlí celé [feudal_county.GetTierAsNameNoTooltip]!\""
 hold_court.8280.desc.local:0 "[feudal_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] svolal audienci se mnou a s [nomad.Custom2('MyCharacterIntroduction', ROOT.Char)] — to by mělo být zajímavé...\n\n\"[ROOT.Char.GetTitleAsNameNoTooltip]!\" [feudal_vassal.GetFirstNameNoTooltip] naříká, \"Jezdci nomádů z [nomad.GetFirstNamePossessiveNoTooltip] zemí se valí do mého [feudal_county.GetName] — musí se vrátit!\" \n\n[nomad.GetFirstNameNoTooltip] pokrčí rameny, \"Můj lid jsou kočovníci, jen hledají slušné nedotčené pastviny pro svá zvířata...\""
 hold_court.8280.a.foreign:0 "Musí být odesláni zpět do [nomad.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 hold_court.8280.a.local:0 "[nomad.GetTitledFirstNameNoTooltip], měj své jezdce pod kontrolou!"
 hold_court.8280.b:0 "Vždy potřebuji zdatné jezdce."
 hold_court.8280.c:0 "Zjevně přeháníte, [feudal_vassal.GetFirstNameNoTooltip]."
 hold_court.8290.t: "Listina [city_province.GetTitle.GetAdjectiveNoTooltip]"
 hold_court.8290.desc: "Přede mnou stojí neznámý [city_vassal.GetWomanMan]: zřejmě je [city_mayor.GetSheHe] [city_mayor.GetFirstName], [city_mayor.GetTitleAsNameNoTooltip] v doméně [city_vassal.GetTitledFirstNamePossessive], která je mým [ROOT.Char.Custom2('RelationToMeShort', city_vassal)].\n\n\"Můj [ROOT.Char.GetTitleAsNameNoTooltip], přicházím sem bez svolení mého [ROOT.Char.GetLadyLord], abych vás požádal(a), abyste mému městu, [city_province.GetTitle.GetNameNoTier], přidělil okolní území k samosprávě, jak uzná za vhodné.\"\n\n\"Mohli bychom spravovat své záležitosti sami a přinést velké prospívání [ROOT.Char.GetPrimaryTitle.Custom('GetTierBase')], kdybychom byli osvobozeni od dusivých daní a povinností ukládaných [city_vassal.GetTitleAsNameNoTooltip] z [city_vassal.GetPrimaryTitle.GetNameNoTierNoTooltip].\""
 hold_court.8290.a: "Věřím, že vaše město nezapomene na mou přízeň."
 hold_court.8290.b: "Náznak budoucího blahobytu by mě mohl přesvědčit."
 hold_court.8290.c: "To, co žádáte, je nepřijatelné."
 every_glory_hound_and_owner_actor: "[city_vassal.GetTitledFirstName] a všichni $glory_hound_vassals$ ([actor.MakeScope.ScriptValue('number_of_glory_hound_vassals')|V0])"
 hold_court_8290_grant_tooltip: "[city_county.GetName] je odebrán [city_vassal.GetTitledFirstName] a stává se [republic|E] pod správou [city_mayor.GetTitledFirstName]"
 hold_court.8300.t: "Vzdaní se práv"
 hold_court.8300.desc: "Můj [ROOT.Char.Custom2('RelationToMeShort', city_vassal)], [city_vassal.GetTitledFirstName], je v mých síních vítanou návštěvou, přesto se [city_vassal.GetSheHe] zdá být nejistý, jak vyjádřit svou žádost.\n\nNakonec [city_vassal.GetSheHe] najde slova: \"Můj pane, jsem jen pokorný [city_vassal.GetTitleAsNameNoTooltip], spokojený s mými malými držbami. Dbám pouze o zájmy mého lidu v [city_vassal.GetPrimaryTitle.GetNameNoTier], především o zájmy duší [city_province.GetTitle.GetNameNoTier] — a samozřejmě i #EMP všech#! [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip].\"\n\n\"Žádám, abyste mi dovolil vzdát se dědičných práv mé rodiny k mým zemím a místo toho je spravovat společně, jako to dělají starostové měst.\""
 hold_court.8300.a: "Velmi zajímavý nápad."
 hold_court.8300.b: "Jestliže #EMP vy#! ty výsady nechcete, někdo jiný je převezme."
 hold_court.8300.c: "Vaše práva jsou nedotknutelná, [city_vassal.GetFirstNameNoTooltip]!"
 hold_court.8310.t: "Utvrzení království"
 hold_court.8310.desc: "Jsem překvapen, že dnes před sebou vidím mého [ROOT.Char.Custom2('RelationToMeShort', drifting_vassal)], [drifting_vassal.GetTitledFirstName], [drifting_vassal.GetLadyLord] [drifting_duchy.GetAdjectiveNoTooltip]"
 hold_court.8310.faith_culture: "[drifting_vassal.GetCulture.GetCollectiveNoun] — a navíc [drifting_vassal.GetFaith.GetAdherentName] — "
 hold_court.8310.culture: "[drifting_vassal.GetCulture.GetCollectiveNoun],"
 hold_court.8310.faith: "[drifting_vassal.GetFaith.GetAdherentNamePlural],"
 hold_court.8310.fallback: "území,"
 hold_court.8310.body: "klečící přede mnou dnes.\n\n[drifting_vassal.GetSheHe|U] začíná: \"Můj [ROOT.Char.GetTitleAsNameNoTooltip], všichni víme, že doba se změnila. Staré [drifting_duchy.GetDeJureLiege.GetAdjectiveNoTooltip] zákony a zvyky musí být odstraněny, pokud má být [drifting_duchy.GetNameNoTierNoTooltip] náležitě uznán jako integrální člen [drifting_kingdom.GetNameNoTierNoTooltip].\"\n\n\"Není to jednoduché vymýtit tyto přetrvávající pozůstatky mezi lidmi, ale s tou správnou... #EMP motivací#!...\""
 hold_court.8310.a:0 "#EMP motivace#?! Taková zrada musí být vykořeněna!"
 hold_court.8310.b:0 "Vaše úmysly jsou jasné, [drifting_vassal.GetFirstNameNoTooltip]."
 hold_court.8310.c:0 "Och? Prozkoumám [drifting_duchy.GetAdjectiveNoTooltip] zákony."
 hold_court.8310.c.success:0 "Vaše změny jsou vítány"
 hold_court.8310.c.failure:0 "Způsobujete větší zmatek"
 hold_court.8310.d:0 "Takové věci prostě vyžadují čas."
 hold_court.8310.county_tooltip:0 "Všechny [de_jure|E] [drifting_duchy.GetAdjective] [counties|E] ve vašem [realm|E]"
 hold_court.8320.t: "Spor o dědictví"
 hold_court.8320.self: "Můj [ROOT.Char.Custom2('RelationToMeShort', probate_vassal)], [probate_vassal.GetName], stojí přede mnou, spolu s"
 hold_court.8320.regent: "[probate_rep.GetTitledFirstName], [probate_vassal.GetTitleAsName] z [probate_vassal.GetPrimaryTitle.GetNameNoTierPossessive] [probate_vassal.Custom2('RelationToMeShort', probate_rep)], stojí přede mnou, spolu s"
 hold_court.8320.monk: "a [probate_priest.GetFaith.GetAdjectiveNoTooltip] mnich."
 hold_court.8320.priest: "a [probate_priest.GetFaith.GetAdjectiveNoTooltip] [probate_priest.Custom('PriestTitle')]."
 hold_court.8320.desc: "Matné vzpomínky na tento případ se mi vrací — jistý spor o vůli zesnulého [probate_dead.GetTitledFirstNamePossessive]...\n\n[probate_vassal.GetFirstNameNoTooltip] vybuchne: \"[ROOT.Char.GetTitleAsNameNoTooltip], buďte si jist, že tyto sliby o půdě jsou čisté lži! Můj [probate_vassal.Custom2('RelationToMeShort', probate_dead)] možná čas od času dával almužnu, ale #EMP celé [probate_county.GetName|l]#!?! To je naprosto absurdní!\"\n\n"
 hold_court.8320.monk_2: "Mnich si odkašle [probate_priest.GetHerHis] hrdlem:"
 hold_court.8320.priest_2: "Kněz si odkašle [probate_priest.GetHerHis] hrdlem:"
 hold_court.8320.body: "\"Jmenuji se [probate_priest.GetFirstName], vaše milosti, z [probate_dead.GetFaith.HouseOfWorship] v [probate_province.GetTitle.GetNameNoTier]. Mluvíme pravdivě! [probate_dead.GetFirstNameNoTooltip] byl zbožný [probate_dead.GetWomanMan]. [probate_dead.GetSheHe|U] trávil mnoho času s námi, než [probate_dead.GetSheHe] nalezl pokoj [probate_dead.GetFaith.HighGodNameAlternate] v [probate_dead.GetFaith.PositiveAfterLife]...\"\n\n[probate_vassal.GetTitledFirstNameNoTooltip] protočí [probate_vassal.GetHerHis] oči, zčervenal vztekem."
 hold_court.8320.a: "Ta půda patří věřícím [probate_priest.GetFaith.HighGodNamePossessive]."
 hold_court.8320.b: "Nech si svůj titul, [probate_vassal.GetFirstNameNoTooltip], ale odškodni [probate_priest.GetFaith.AltPriestTermPlural]."
 hold_court.8320.c: "Velmi ošemetné, zdá se, že se nároky navzájem ruší..."
 hold_court.8320.d: "Nic nepřekoná dědická práva [probate_dead.Custom2('RelationToMePossessive', probate_vassal)]."
 every_close_family_hold_court_8320_tooltip: "[probate_vassal.GetHerHis|U] [close_family|E]"
 hold_court_8320_grant_tooltip: "[probate_county.GetName] je odňat [probate_vassal.GetTitledFirstName] a stává se [theocracy|E] pod správou [probate_priest.GetTitledFirstName]"
 hold_court.8330.t: "Rozkol v [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]"
 hold_court.8330.desc: "Představeni jsou mi moji vazalové, [vassal_1.GetTitledFirstName] a [vassal_2.GetTitledFirstName], oba vlivní aktéři v občas nepořádné politice [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierPossessiveNoTooltip]. Ještě než otevřou ústa, je zřejmé, že se neshodnou.\n\n[vassal_1.GetFirstNameNoTooltip] kráčí vpřed, "Můj [ROOT.Char.GetLadyLord], jsem zde dnes, abych [vassal_2.GetFirstNameNoTooltip] uvedl na pravou míru, a to veřejně."\n\n"
 hold_court.8330.intro.courtly: ""Staré šlechtické rody [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] si každý rok rozšiřují rozsah svých privilegií více a více,"
 hold_court.8330.intro.glory_hound: ""Válečníci se snaží zatáhnout [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] do konfliktu kvůli svým malicherným cílům,"
 hold_court.8330.intro.parochial: "Líné, bezambiciózní šlechtice hledající tichý život oslabují naši sílu, když budují svá bohatství,"
 hold_court.8330.intro.zealot: ""Je zřejmé, že [ROOT.Char.GetFaith.AltPriestTermPlural] získali příliš velký vliv v [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip],"
 hold_court.8330.intro.minority: "Pohané a cizinci si utahují z vaší štědrosti, zatímco spřádají plány se vašimi nepřáteli,"
 hold_court.8330.outro.courtly: "hrozí postavení velkých domů království: [vassal_1.GetHouse.GetBaseNameNoTooltip], a dokonce #EMP [ROOT.Char.GetHouse.GetBaseNameNoTooltip]#!"
 hold_court.8330.outro.glory_hound: "zatímco měkneme a stáváme se snadným cílem pro plány našich stále intrikujících nepřátel vůči říši."
 hold_court.8330.outro.parochial: "musíme být opatrní, pokud má být jemná rovnováha zájmů říše udržena."
 hold_court.8330.outro.zealot: "ignorovat předpisy [ROOT.Char.GetFaith.ReligiousText] a vůli [ROOT.Char.GetFaith.HighGodName]."
 hold_court.8330.outro.minority: "přehlížet společenství pokojné spolupráce, která jsou klíčem k naší síle."
 hold_court.8330.end: "Jsem si jist, že se mnou souhlasíte, můj pane."\n\n[vassal_2.GetFirstNameNoTooltip] jen zavrtí [vassal_2.GetHerHis] hlavou a očekávavě se na mě dívá, společně s celým dvorem..."
 hold_court.8330.a.courtly: "Starobylá práva šlechty mají přednost před všemi ostatními."
 hold_court.8330.a.glory_hound: "Cokoli uděláme, musí to posílit [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]."
 hold_court.8330.a.parochial: "Jsem tu, abych zajistil silné a stabilní vedení."
 hold_court.8330.a.zealot: "Všichni — #EMP dokonce i já#! — jsme jen nástroje [ROOT.Char.GetFaith.HighGodName]."
 hold_court.8330.a.minority: "Pluralita nám přináší mnoho výhod."
 hold_court.8330.c: "Jste oba neocenitelní poddaní říše."
 hold_court.8330.c.success: "Okouzlíte je oba"
 hold_court.8330.c.failure: "Jejich stoupenci nejsou spokojeni"
 hold_court.8330.d: "Taková marnivost jen uráží ostatní vazaly."
