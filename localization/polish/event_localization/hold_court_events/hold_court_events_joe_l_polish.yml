 hold_court.8140.t:0 "Patronát nad štěňaty"
 hold_court.8140.desc:1 "Můj lovčí [huntmaster.GetTitledFirstName] přistupuje opatrně, drží v náručí vlněný svazek. \n\nS úsměvem [huntmaster.GetSheHe] odtáhne zavinovačku a odhalí pár mžourajících očí nad vyplazeným jazykem – štěně! [huntmaster.GetSheHe|U] sotva udrží roztomilé chlupaté štěně v [huntmaster.GetHerHis] náručí. \n\n"Dar z nejlepšího vrhu [ROOT.Char.Custom('get_region_dog_type')], jaký jsem dlouho viděl!" [huntmaster.GetSheHe] říká mezi olizováním tváře, "Musíte toho využít a rozšířit své kenely, můj [ROOT.Char.GetLadyLord]!""
 hold_court.8140.a:0 "Naše kenely nebudou mít konkurenci!"
 hold_court.8140.a.tt:0 "All members will be able to take the Adopt Puppy [decision|E]"
 hold_court.8140.b:0 "Kdo je hodné štěně? To jsi ty!"
 hold_court.8140.c:0 "Kočky jsou lepší společníci."
 hold_court.8140.d:0 "Zdržujete vážné žadatele, [huntmaster.GetFirstNameNoTooltip]."
 hold_court.8141.desc:0 "Královské kenely [pup_house_ruler.GetTitledFirstNameRegnal] byly rozšířeny pod vedením loveckého mistra [huntmaster.GetTitledFirstNameRegnal]. \n\nVšichni [pup_house_ruler.GetHerHis] příbuzní byli pozváni, aby se podělili o plody tohoto počinu!"
 hold_court.8141.a:0 "Štěňata, že?"
 hold_court.8142.t:0 "$hold_court.8140.t$: Nový společník"
 hold_court.8142.desc:0 "Mí služebníci mi přinášejí novorozené štěně [ROOT.Char.Custom('get_region_dog_type')], čerstvé z proslulých kenelů [ROOT.Char.GetHouse.GetNameNoTooltip], založených mým [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('pup_house_ruler'))] [pup_house_ruler.GetTitledFirstNameRegnal]. \n\nZ peřinek vykukuje malý čumáček, očichávající vůně svého nového domova!"
 hold_court.8142.desc_alternative: "Mí služebníci mi přinášejí novorozené štěně [ROOT.Char.Custom('get_region_dog_type')], čerstvé z mých vlastních kenelů. \n\nZ peřinek vykukuje malý čumáček, očichávající vůně svého nového domova!"
 hold_court.8142.a:0 "Budeš mi dobře sloužit, maličký!"
 hold_court.8142.b:0 "Rozmyslel jsem si to."
 hold_court_8140_house_modifier:0 "Milovníci psů"
 hold_court_8140_house_modifier_desc:0 "Náklonnost tohoto rodu k psím společníkům je příslovečná."
 adopt_puppy_decision_name:0 "Adoptovat štěně"
 adopt_puppy_decision_desc:0 "Můj rod je proslulý svými schopnostmi a nadšením pro chov psích společníků. Novorozené štěně na mě čeká, pokud přijmu výzvu!"
 adopt_puppy_decision_already_pet_tt:0 "Ještě nemá mazlíčka"
