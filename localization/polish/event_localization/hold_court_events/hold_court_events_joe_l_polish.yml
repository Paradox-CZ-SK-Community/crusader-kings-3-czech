 hold_court.8130.desc: "Předemnou se uklání rolník pocházející z [peasant.GetCulture.GetName], který si mne ruce. \n\n"Majestátní [ROOT.Char.GetTitleAsNameNoTooltip], v mé krásné vlasti [conversion_target.GetNameNoTier] nás pobízejí, abychom opustili naše zvyky a přijali způsoby [ROOT.Char.GetCulture.GetName]." \n\n"
 hold_court.8130.desc.same_language: ""Naše národy už sdílí krásný mateřský jazyk [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip] - zachovejme naše místní zvyky a zůstaňme věrni našim předkům.""
 hold_court.8130.desc.same_heritage: ""Naše národy už v řadě ohledů sdílejí [ROOT.Char.GetCulture.GetHeritage.GetNameNoTooltip] tradici, ale naše místní zvyky jsou nám drahé. Prosím, nechte nás zůstat věrni našim předkům.""
 hold_court.8130.desc.same_ethos: ""Naše národy jsou si již blízké; i my jsme [ROOT.Char.GetCulture.GetEthos.GetNameNoTooltip|l] lid. Nechme si naše tradice a žijme vedle sebe v míru.""
 hold_court.8130.desc.other: ""Zvyky [ROOT.Char.GetCulture.GetHeritage.GetNameNoTooltip] jsou nám cizí a přejeme si nadále v míru praktikovat zvyky našich předků. Prosím, nechte nás na pokoji, můj [ROOT.Char.GetLadyLord].""
