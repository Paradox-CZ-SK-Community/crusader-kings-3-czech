 hold_court.8001.t: "Udušený obchod"
 hold_court.8001.desc: "K mně vystoupí provinční kupec, zjevně mimo [merchant.GetHerHis] element v mých bohatých síních. Zakývám rukou, "Pojďte [merchant.GetWomanMan], nemáme tu celý den." \n\n"A-ano, má [ROOT.Char.GetLadyLord]!" [merchant.GetSheHe] koktá, "jsem [merchant.GetFirstName], zastupuji nespokojené obchodníky a svobodné z [town.GetNameNoTier], největšího [town.GetTierAsNameNoTooltip] [town.GetDeJureLiege.GetNameNoTierPossessive]." \n\n"[mayor.GetFirstName], náš [mayor.GetTitleTierName], [mayor.Custom('get_hold_court_8001_flaw')] – pokorně žádáme, aby [mayor.GetSheHe] byl nahrazen někým jiným...\""
 hold_court.8001.a: "[town.GetBaseNameNoTierPossessiveNoTooltip] volba přijde dřív."
 hold_court.8001.b: "Velmi dobře, #EMP TY#! budeš novým [mayor.GetTitleTierName]!"
 hold_court.8001.b.tt_success: "[merchant.GetFirstNameNoTooltip] uvede [town.GetBaseNameNoTierNoTooltip] do pořádku"
 hold_court.8001.b.tt_failure: "[merchant.GetFirstNameNoTooltip] je ještě horší"
 hold_court.8001.c: "A co má [mayor.GetFirstNameNoTooltip] na to říct?"
 hold_court.8001.c.tt_success: "Jsou nalezeny důkazy o neschopnosti [mayor.GetFirstNamePossessiveNoTooltip]"
 hold_court.8001.c.tt_failure: "Nesprávné jednání [mayor.GetFirstNamePossessiveNoTooltip] není prokázáno"
 hold_court.8001.d: "Koruna odškodní městské obchodníky."
 hold_court.8001.e: "Dovolíš si zpochybnit #EMP [ROOT.Char.GetTitleTierNamePossessive] [mayor.GetTitleTierName]?!#!"
 hold_court_8001.desc_lazy: "vyhýbá se všem povinnostem a jen stěží dodržuje zákon, pokud není přinucen"
 hold_court_8001.desc_greedy: "vybírá směšná cla a drtivé pokuty pro [mayor.GetHerHis] vlastní pokladnu"
 hold_court_8001.desc_arbitrary: "jedná nespravedlivě, vymýšlí přestupky podle rozmaru, jako by se nám mstila"
 hold_court_8001.desc_deceitful: "obchoduje s tajemstvími a lžemi i v těch nejjednodušších záležitostech"
 hold_court_8001.desc_young: "má příliš málo zkušeností, aby dostatečně rozuměl zákonům"
 hold_court_8001.desc_incompetent: "nedokáže udržovat ani ty nejzákladnější záznamy"
 hold_court_8001.desc_infirm: "stěží opouští [mayor.GetHerHis] postel, natož aby řešil problémy města"
 hold_court_8001.desc_incapable: "několik týdnů nepromluvil, takže se [mayor.GetHerHis] práce hromadí"
 hold_court_8001.desc_old: "má za sebou příliš mnoho zim a ztrácí energii, kterou práce vyžaduje"
 hold_court_8001.desc_fallback: "je překážkou obchodu a zájmům města"
 hold_court_8001_deposed_modifier: "Zasahování do městské správy"
 hold_court_8001_ignored_modifier: "Udušený obchod"
 hold_court_8001_compensated_modifier: "Obchodníci odškodněni"
