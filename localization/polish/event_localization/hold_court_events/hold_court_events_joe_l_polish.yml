 hold_court.8010.t: "[neighboring_enemy.GetPrimaryTitle.GetAdjectiveNoTooltip] pohraničí"
 hold_court.8010.desc: "[frontier_lord.GetTitledFirstName] stojí před tebou, [frontier_lord.GetHerHis] tvář plná obav. "[ROOT.Char.Custom('FormOfAddressForLiege')|U], hrozba [neighboring_enemy.GetPrimaryTitle.GetNameNoTier] mi leží na mysli." \n\n"[neighboring_enemy.GetTitledFirstName] číhá za hranicí," [frontier_lord.GetSheHe] ukazuje, "jen několik dní od bran [frontier_barony.GetNameNoTierNoTooltip] a [frontier_lord.Custom('get_hold_court_8010_stake')]." \n\n"Musíte mi pomoci opevnit mé země – [frontier_lord.GetPrimaryTitle.GetAdjectiveNoTooltip] vojáci a opevnění jsou vše, co stojí mezi [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] a zkázou!" # todo: [frontier_lord.GetTitledFirstName] stojí před vámi, [frontier_lord.GetHerHis] tvář vážná starostí. "Má [ROOT.Char.GetLadyLord], hrozba [neighboring_enemy.GetPrimaryTitle.GetNameNoTier] mi leží na mysli." \n\n"[neighboring_enemy.GetTitledFirstName] číhá za hranicí," ukazuje [frontier_lord.GetSheHe], "jen dny od bran [frontier_barony.GetNameNoTierNoTooltip] a [frontier_lord.Custom('get_hold_court_8010_stake')]." \n\n"Musíte pomoct opevnit mé země – [frontier_lord.GetPrimaryTitle.GetAdjectiveNoTooltip] vojáci a opevnění jsou vše, co stojí mezi [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] a zkázou!"
 hold_court.8010.a: "Vaše povinnosti mohou skutečně ospravedlnit výsady..."
 hold_court.8010.b: "Máte pravdu, [frontier_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] musí být opevněno."
 hold_court.8010.c: "#EMP Dny?!#! Musíme opevnit hlavní město!"
 hold_court.8010.d: "Nesmysl, [neighboring_enemy.GetPrimaryTitle.GetNameNoTierNoTooltip] není žádná hrozba."
 hold_court.8010.d.tt_success: "[frontier_lord.GetFirstNameNoTooltip] je ujištěn"
