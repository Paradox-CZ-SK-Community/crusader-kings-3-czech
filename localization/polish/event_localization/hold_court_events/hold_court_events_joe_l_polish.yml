 hold_court.8150.t:0 "Smluvní kompromis"
 hold_court.8150.desc.intro:0 "[target_faction.GetLeader.GetTitledFirstName] odvážně kráčí vpřed a, aniž by poskytl kontext, pokračuje šeptem: \n\n"
 hold_court.8150.desc.alone:0 ""Byl bych ochoten přehlédnout své křivdy, kdybyste upravili mé smluvní povinnosti vůči koruně...""
 hold_court.8150.desc.few:0 ""Mohu přimět nespokojené, aby ustoupili, pokud souhlasíte upravit naše smluvní břemena...""
 hold_court.8150.desc.group:0 ""Mám uši svých nespokojených spoluobčanů a jsem si jist, že je mohu přimět ustoupit výměnou za některé smluvní úpravy...""
 hold_court.8150.desc.body:0 "\n\nAčkoli se šušká, že"
 hold_court.8150.desc.independence:0 "svolává mé vazaly, aby se odtrhli od [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip],"
 hold_court.8150.desc.liberty:0 "slouží jako páka zrádných tužeb po větší autonomii v [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip],"
 hold_court.8150.desc.claimant_self:0 "hledá podporu pro [target_faction.GetLeader.GetHerHis] falešný nárok na [target_faction.GetSpecialTitle.GetNameNoTier],"
 hold_court.8150.desc.claimant:0 "podporovat [target_faction.GetSpecialCharacter.GetTitledFirstNamePossessive] falešný nárok na [target_faction.GetSpecialTitle.GetNameNoTier],"
 hold_court.8150.desc.outro:0 "určitě je to obvinění, které by [target_faction.GetLeader.GetFirstNameNoTooltip] nikdy veřejně nepřiznal ..."
 hold_court.8150.a:0 "Přijímám, i když mě to bolí."
 hold_court.8150.a.tt_shared:0 "Tax $hold_court.8150.a.tt_contract_reduction$ and will $hold_court.8150.a.tt_faction_cooldown$"
