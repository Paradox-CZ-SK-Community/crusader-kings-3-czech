 hold_court.8340.t: "Hledám práci"
 hold_court.8340.desc: "Předstoupí přede mnou [candidate.Custom('GetYoungMiddleAgedOld')] [candidate.GetWomanMan] s tichou důstojností, pokloní se hluboce: "Zdravím Vás, Vaše Veličenstvo, jsem [candidate.GetFirstName], váš oddaný služebník. Dnes se u Vás ucházím o zaměstnání na dvoře."\n\n"
 hold_court.8340.diplomacy: ""Viděl jsem mnoho dvorů a poskytoval pohostinnost místním pánům z [birthplace.GetNameNoTierNoTooltip], mé vlasti, a jejich mnoha návštěvníkům."
 hold_court.8340.stewardship: ""Jsem zkušený správce, pracoval jsem pro mnoho místních pánů a dvorů z [birthplace.GetNameNoTierNoTooltip], mé vlasti."
 hold_court.8340.intrigue: ""Mám mnoho různorodých... #EMP zkušeností#!, získaných ve městech [birthplace.GetNameNoTierNoTooltip], mé vlasti."
 hold_court.8340.learning: ""Jsem [candidate.GetWomanMan] vzdělaný, působil jsem jako písař pro místní pány a [birthplace.GetCountyData.GetFaith.AltPriestTermPlural] z [birthplace.GetNameNoTierNoTooltip], mé vlasti."
 hold_court.8340.prowess: ""Jsem zkušený bojovník, sloužil jsem místním pánům a posádkám v [birthplace.GetNameNoTierNoTooltip], mé vlasti."
 hold_court.8340.outro: "Bylo by mi ctí vložit své talenty do většího díla ve službách mého [ROOT.Char.GetTitleAsNameNoTooltip], a všech [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip].""
 hold_court.8340.a: "Mám #EMP právě tu#! práci."
 hold_court.8340.b: "Dobře, mám pro vás něco."
 hold_court.8340.c: "Ach, konečně užitečný [candidate.GetWomanMan]!"
 hold_court.8340.d: "Momentálně nejsou volná místa..."
