 hold_court.8120.desc: "Přistoupí ke mně ubohý [peasant.GetFaith.GetAdherentName], zjevení pokory a prosby.\n\n"Vznešený [ROOT.Char.GetTitleAsNameNoTooltip], přicházím prosit, abyste zastavil kněze, kteří obtěžují lidi [conversion_target.GetNameNoTierPossessive] a nutí je přijmout [ROOT.Char.GetFaith.GetName]."\n\n"
 hold_court.8120.desc.same_religion: ""Všichni následujeme učení [peasant.GetFaith.CreatorName] a hledáme u [peasant.GetFaith.CreatorHerHim|U] vedení a milosrdenství! Má [ROOT.Char.GetLadyLord], zachovejme naše místní obřady a žijme bez strachu z násilí nebo pokárání.""
 hold_court.8120.desc.same_culture: "Ačkoli máme různé víry, jsme nakonec všichni [peasant.GetCulture.GetName] bratři a sestry. Ať už uctíváme [peasant.GetFaith.HighGodName] nebo [ROOT.Char.GetFaith.HighGodName], nemůžeme přece žít spolu v míru?"
 hold_court.8120.desc.other: ""Jsme [peasant.GetCulture.GetName], naše tradice se liší od velkého lidu [ROOT.Char.GetCulture.GetName]. Nechte nás zachovat zvyky našich předků a uctívat [peasant.GetFaith.CreatorName] v pokoji. Buďte milosrdný, [ROOT.Char.Custom('FormOfAddressForLiege')]." # todo: "Jsme [peasant.GetCulture.GetName], naše tradice se liší od velkého lidu [ROOT.Char.GetCulture.GetName]. Nechme zachovat zvyky našich předků a uctívejme [peasant.GetFaith.CreatorName] v pokoji. Buďte milosrdný, můj [ROOT.Char.GetLadyLord]."
