 hold_court.8150.a.tt_faction_cooldown:0 "nebudou moci vstoupit do žádné frakce po dobu 5 let"
 hold_court.8150.a.tt_multiple_feudal_intro:0 "Každý feudální člen [target_faction.GetName]"
 hold_court.8150.a.tt_multiple_intro:0 "Každý člen [target_faction.GetName]"
 hold_court.8150.b:0 "Takže vy #EMP OPRAVDU# spřádáte spiknutí proti mně?! Zajměte [target_faction.GetLeader.GetHerHim]!"
 hold_court.8150.c:0 "Pojď, [target_faction.GetLeader.GetFirstNameNoTooltip], zapomeň na ostatní."
