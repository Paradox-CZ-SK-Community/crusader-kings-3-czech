 hold_court.8020.a: "[ROOT.Char.Custom('get_hold_court_8020_holiness_3')]"
 hold_court.8020.b: "Požadují to [ROOT.Char.GetFaith.ReligiousText]?"
 hold_court.8020.b.tt_success: "Prokážete, že to náboženství nevyžaduje"
 hold_court.8020.b.tt_failure: "Vaše argumenty nejsou přesvědčivé"
 hold_court.8020.c: "Zajímavé, a přece z toho budete profitovat jen vy?"
 hold_court.8020.d: "Nevidím důvod to měnit."
 hold_court.8020.e: "[pope.GetTitledFirstNameNoTooltip] je jistě nad takovým vměšováním."
 holiness_cathedral_1: "[ROOT.Char.GetFaith.GetAdjectiveNoTooltip] poutníci proudí do [ROOT.Var('holy_site_var').Title.GetNameNoTierPossessive] [ROOT.Char.Custom('GetFaithGrandTemple')], aby byli blíže [ROOT.Char.GetFaith.HighGodNameAlternate]."
 holiness_holy_site_1: "[ROOT.Var('holy_site_var').Title.GetNameNoTierNoTooltip] je důležité centrum [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] poutnictví a uctívání."
 holiness_fallback_1: "věřící z [ROOT.Var('holy_site_var').Title.GetNameNoTierNoTooltip] volají po duchovním vedení a spáse před [ROOT.Var('holy_site_var').Title.GetCountyData.GetFaith.DevilName]."
