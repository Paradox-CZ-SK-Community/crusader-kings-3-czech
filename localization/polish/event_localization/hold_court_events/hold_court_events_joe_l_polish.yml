l_polish:
 hold_court.8001.t:0 "Udušený obchod"
 hold_court.8001.desc:0 "K mně vystoupí provinční kupec, zjevně mimo [merchant.GetHerHis] element v mých bohatých síních. Zakývám rukou, "Pojďte [merchant.GetWomanMan], nemáme tu celý den." \n\n"A-ano, má [ROOT.Char.GetLadyLord]!" [merchant.GetSheHe] koktá, "jsem [merchant.GetFirstName], zastupuji nespokojené obchodníky a svobodné z [town.GetNameNoTier], největšího [town.GetTierAsNameNoTooltip] [town.GetDeJureLiege.GetNameNoTierPossessive]." \n\n"[mayor.GetFirstName], náš [mayor.GetTitleTierName], [mayor.Custom('get_hold_court_8001_flaw')] – pokorně žádáme, aby [mayor.GetSheHe] byl nahrazen někým jiným...\""
 hold_court.8001.a:0 "[town.GetBaseNameNoTierPossessiveNoTooltip] volba přijde dřív."
 hold_court.8001.b:0 "Velmi dobře, #EMP TY#! budeš novým [mayor.GetTitleTierName]!"
 hold_court.8001.b.tt_success:0 "[merchant.GetFirstNameNoTooltip] uvede [town.GetBaseNameNoTierNoTooltip] do pořádku"
 hold_court.8001.b.tt_failure:0 "[merchant.GetFirstNameNoTooltip] je ještě horší"
 hold_court.8001.c:0 "A co má [mayor.GetFirstNameNoTooltip] na to říct?"
 hold_court.8001.c.tt_success:0 "Jsou nalezeny důkazy o neschopnosti [mayor.GetFirstNamePossessiveNoTooltip]"
 hold_court.8001.c.tt_failure:0 "Nesprávné jednání [mayor.GetFirstNamePossessiveNoTooltip] není prokázáno"
 hold_court.8001.d:0 "Koruna odškodní městské obchodníky."
 hold_court.8001.e:1 "Dovolíš si zpochybnit #EMP [ROOT.Char.GetTitleTierNamePossessive] [mayor.GetTitleTierName]?!#!"
 hold_court_8001.desc_lazy:0 "vyhýbá se všem povinnostem a jen stěží dodržuje zákon, pokud není přinucen"
 hold_court_8001.desc_greedy:0 "vybírá směšná cla a drtivé pokuty pro [mayor.GetHerHis] vlastní pokladnu"
 hold_court_8001.desc_arbitrary:0 "jedná nespravedlivě, vymýšlí přestupky podle rozmaru, jako by se nám mstila"
 hold_court_8001.desc_deceitful:0 "obchoduje s tajemstvími a lžemi i v těch nejjednodušších záležitostech"
 hold_court_8001.desc_young:0 "má příliš málo zkušeností, aby dostatečně rozuměl zákonům"
 hold_court_8001.desc_incompetent:0 "nedokáže udržovat ani ty nejzákladnější záznamy"
 hold_court_8001.desc_infirm:0 "stěží opouští [mayor.GetHerHis] postel, natož aby řešil problémy města"
 hold_court_8001.desc_incapable:0 "několik týdnů nepromluvil, takže se [mayor.GetHerHis] práce hromadí"
 hold_court_8001.desc_old:0 "má za sebou příliš mnoho zim a ztrácí energii, kterou práce vyžaduje"
 hold_court_8001.desc_fallback:0 "je překážkou obchodu a zájmům města"
 hold_court_8001_deposed_modifier:0 "Zasahování do městské správy"
 hold_court_8001_ignored_modifier:0 "Udušený obchod"
 hold_court_8001_compensated_modifier:0 "Obchodníci odškodněni"
 hold_court_8001_merchant_boon_modifier:0 "Dotek obchodníka"
 hold_court_8001_merchant_bust_modifier:0 "$hold_court_8001_merchant_boon_modifier$"
 hold_court_8001_imprisoned_modifier:0 "Uvězněný zástupce"
 hold_court.8010.t:0 "[neighboring_enemy.GetPrimaryTitle.GetAdjectiveNoTooltip] pohraničí"
 hold_court.8010.desc:0 "[frontier_lord.GetTitledFirstName] stojí před vámi, [frontier_lord.GetHerHis] tvář vážná starostí. "Má [ROOT.Char.GetLadyLord], hrozba [neighboring_enemy.GetPrimaryTitle.GetNameNoTier] mi leží na mysli." \n\n"[neighboring_enemy.GetTitledFirstName] číhá za hranicí," ukazuje [frontier_lord.GetSheHe], "jen dny od bran [frontier_barony.GetNameNoTierNoTooltip] a [frontier_lord.Custom('get_hold_court_8010_stake')]." \n\n"Musíte pomoct opevnit mé země – [frontier_lord.GetPrimaryTitle.GetAdjectiveNoTooltip] vojáci a opevnění jsou vše, co stojí mezi [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] a zkázou!""
 hold_court.8010.a:0 "Vaše povinnosti mohou skutečně ospravedlnit výsady..."
 hold_court.8010.b:0 "Máte pravdu, [frontier_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] musí být opevněno."
 hold_court.8010.c:0 "#EMP Dny?!#! Musíme opevnit hlavní město!"
 hold_court.8010.d:0 "Nesmysl, [neighboring_enemy.GetPrimaryTitle.GetNameNoTierNoTooltip] není žádná hrozba."
 hold_court.8010.d.tt_success:0 "[frontier_lord.GetFirstNameNoTooltip] je ujištěn"
 hold_court.8010.d.tt_failure:0 "[frontier_lord.GetFirstNameNoTooltip] přednesl lepší argument"
 hold_court.8010.e:0 "Nás všechny tíží rizika války."
 hold_court_8010.desc_family:0 "domovy rodu [ROOT.Char.GetDynastyHouseNameNoTooltip]"
 hold_court_8010.desc_republic:0 "nevinní uvnitř jeho zdí"
 hold_court_8010.desc_theocratic:0 "pokorní následovníci [ROOT.Char.GetFaith.HighGodNamePossessive]"
 hold_court_8010_fortifications_modifier:0 "Pohraniční opevnění"
 hold_court_8010_vassal_modifier:0 "Sdílená břemena"
 hold_court.8020.t:0 "Svaté nároky"
 hold_court.8020.desc.intro:0 "[bishop.GetCouncilTitle] [bishop.GetFirstName] kráčí vpřed vážně. "Má [ROOT.Char.GetLadyLord], [ROOT.Char.Custom('get_hold_court_8020_holiness_1')]""
 hold_court.8020.desc.body_pope:0 "\n\n[pope.GetHerHis|U] svatost [pope.GetTitledFirstNameRegnal] souhlasí"
 hold_court.8020.desc.body_fallback:0 "\n\n"Je shoda""
 hold_court.8020.desc.body_1:0 "že [ROOT.Char.Custom('get_hold_court_8020_holiness_2')] by mělo být zcela spravováno [ROOT.Char.GetFaith.AltPriestTermPlural] spíše než laiky.""
 hold_court.8020.desc.body_personal:0 "\n\n"Předejte tuto zemi do"
 hold_court.8020.desc.body_vassal:0 "\n\n"[vassal.GetTitledFirstName] musí postoupit [owner.GetHerHis] majetek do"
 hold_court.8020.desc.body_2:0 "péče [ROOT.Char.GetFaith.BishopNeuter] [candidate.GetFirstNamePossessive], pro dobro víry a slávu [ROOT.Char.GetFaith.HighGodName]!""
 hold_court.8020.a:0 "[ROOT.Char.Custom('get_hold_court_8020_holiness_3')]"
 hold_court.8020.b:0 "Požadují to [ROOT.Char.GetFaith.ReligiousText]?"
 hold_court.8020.b.tt_success:0 "Prokážete, že to náboženství nevyžaduje"
 hold_court.8020.b.tt_failure:0 "Vaše argumenty nejsou přesvědčivé"
 hold_court.8020.c:0 "Zajímavé, a přece z toho budete profitovat jen vy?"
 hold_court.8020.d:0 "Nevidím důvod to měnit."
 hold_court.8020.e:0 "[pope.GetTitledFirstNameNoTooltip] je jistě nad takovým vměšováním."
 holiness_cathedral_1:0 "[ROOT.Char.GetFaith.GetAdjectiveNoTooltip] poutníci proudí do [ROOT.Var('holy_site_var').Title.GetNameNoTierPossessive] [ROOT.Char.Custom('GetFaithGrandTemple')], aby byli blíže [ROOT.Char.GetFaith.HighGodNameAlternate]."
 holiness_holy_site_1:0 "[ROOT.Var('holy_site_var').Title.GetNameNoTierNoTooltip] je důležité centrum [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] poutnictví a uctívání."
 holiness_fallback_1:0 "věřící z [ROOT.Var('holy_site_var').Title.GetNameNoTierNoTooltip] volají po duchovním vedení a spáse před [ROOT.Var('holy_site_var').Title.GetCountyData.GetFaith.DevilName]."
 holiness_cathedral_2:0 "tak důležitý [ROOT.Char.GetFaith.HouseOfWorship]"
 holiness_holy_site_2:0 "takové svaté místo"
 holiness_fallback_2:0 "více od [ROOT.Var('holy_site_var').Title.GetDeFactoTopLiege.GetNameNoTierNoTooltip]"
 holiness_cathedral_3:0 "[ROOT.Char.Custom('GetFaithGrandTemple')] patří [ROOT.Char.GetFaith.HighGodName]."
 holiness_holy_site_3:0 "[ROOT.Var('holy_site_var').Title.GetNameNoTierNoTooltip] by měl být v rukou [ROOT.Char.GetFaith.PriestNeuterPlural]."
 holiness_fallback_3:0 "Neodmítnu [ROOT.Char.GetFaith.HighGodNameAlternatePossessive] [ROOT.Char.GetFaith.PriestNeuterPlural]."
 hold_court.8031.t:0 "[sc_victor.GetTitledFirstNameNoTooltip] vyhrál souboj"
 hold_court.8221.imprison_alone:0 "[assassin.GetTitledFirstName] je uvězněn"
 hold_court.8040.t:0 "Zvláštní zacházení"
 hold_court.8040.desc:0 "Nevzdávající se [infidel_vassal.GetTitledFirstName] vás poctí svou přítomností, [infidel_vassal.GetHerHis]. \n\nZadrhávaje se, [infidel_vassal.GetSheHe] začne: "Má [ROOT.Char.GetTitleTierName], jsem loajální a ochotný poddaný – nechte mě vyznávat svou víru v pokoji." \n\n"
 hold_court.8040.desc.intro_same_religion:0 ""My [infidel_vassal.GetFaith.GetAdherentNamePlural] uctíváme [infidel_vassal.GetFaith.CreatorName] stejně jako [ROOT.Char.GetFaith.GetAdherentNamePlural]. Nechte vaše [ROOT.Char.GetFaith.GetReligion.GetAdjective] [ROOT.Char.Custom('SisterBrother')]s uctívat, jak chtějí, a spojme se raději proti zlým [ROOT.Char.Custom('GetUnbelieverNamePlural')], kteří následují falešné démony a dovolují [infidel_vassal.GetFaith.DevilName] kazit svá srdce.""
 hold_court.8040.desc.intro_fallback:0 ""Proč by [ROOT.Char.GetFaith.GetReligion.GetAdjective] a [infidel_vassal.GetFaith.GetReligion.GetAdjective] nemohli žít v harmonii, odděleni naukami [ROOT.Char.GetFaith.HighGodName] a [infidel_vassal.GetFaith.HighGodName], ale spojeni v zbožnosti? Nechť my následujeme naše [infidel_vassal.GetFaith.ReligiousText] a vy své [ROOT.Char.GetFaith.ReligiousText] bok po boku.""
 hold_court.8040.a:0 "Soud patří pouze [ROOT.Char.GetFaith.HighGodName]."
 hold_court.8040.b:0 "Pojďte, ukážu vám slovo [ROOT.Char.GetFaith.KnowledgeGodName]."
 hold_court.8040.c.religion:0 "Je čas zřeknout se [infidel_vassal.GetFaith.CreatorName] a všech [infidel_vassal.GetFaith.GetReligion.GetAdjectiveNoTooltip] lží!"
 hold_court.8040.c.faith:0 "Musíte znovu přelouskat [ROOT.Char.GetFaith.ReligiousText]!"
 hold_court.8040.c.tt_accept:0 "[infidel_vassal.GetTitledFirstNameNoTooltip] konvertuje"
 hold_court.8040.c.tt_refuse:0 "[infidel_vassal.GetTitledFirstNameNoTooltip] odmítá konverzi"
 hold_court.8040.d:0 "Vaše víry jsou tolerovány, ne schvalovány."
 demand_conversion_tt:0 "[recipient.GetTitledFirstName] a jejich blízká rodina přejdou na vaše náboženství"
 hold_court.8050.t:0 "Královská služba"
 hold_court.8050.desc:0 "[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] přistupuje k trůnu s [knight.Custom('GetYoungMiddleAgedOld')] [knight.GetWomanMan] v doprovodu. \n\n"Můj [vassal.Custom2('RelationToMeShort', ROOT.Char)] a [ROOT.Char.GetTitleAsNameNoTooltip]!" [vassal.GetSheHe] vykřikuje, "Můj [vassal.Custom2('RelationToMeShort', SCOPE.sC('knight'))], [knight.GetFullName], usiluje o čest sloužit ve vašem družstvu [ROOT.Char.Custom('MountedWarriorTermPlural')] — dejte [knight.GetHerHim] příležitost prokázat [knight.GetHerHis] kvality!" \n\n"
 hold_court.8050.desc_talented:0 ""[knight.GetSheHe|U] je již jedním z [vassal.GetTitleAsNamePossessive] nejznámějších soubojovníků a přinese vám mnoho slávy na bojišti!" Je to pravda — slyšeli jste o [knight.GetHerHis] dovednostech..."
 hold_court.8050.desc_suitable:0 ""[knight.GetWomanMan] umí zacházet s [knight.Custom('SignatureWeaponArticle')] [knight.Custom('signature_weapon')], a nezklame vás ve chvíli, kdy to bude nejvíce potřeba!""
 hold_court.8050.desc_passing:0 " [knight.GetFirstNameNoTooltip] se slabě usměje. "Ačkoliv jsem jen průměrný šermíř[knight.GetWomanMan], doufám, že se ve vaší službě hodně naučím.""
 hold_court.8050.desc_unsuitable:0 "Když mě odvede stranou, [vassal.GetFirstNameNoTooltip] zamumlá, "[knight.GetSheHe|U] není proslulý bojovými schopnostmi, ale [knight.GetHerHis] nadšení by mělo ten nedostatek nahradit...""
 hold_court.8050.a:0 "Dobře, můžeš mi sloužit, [knight.GetFirstNameNoTooltip]."
 hold_court.8050.a.tt_knight:0 "[knight.GetFirstName] se přestěhuje na váš dvůr a stane se [knight|E]. \nOdebrání [knight.GetHerHim] může rozlobit [vassal.GetTitledFirstName]."
 hold_court.8050.a.tt_toast:0 "[ROOT.Char.Custom('MountedWarriorTerm')|U] [knight.GetNameNoTooltip]"
 hold_court.8050.a.tt_hook:0 "Protože [vassal.GetTitledFirstName] má na vás páku:"
 hold_court.8050.b:0 "Abych přijal - #EMP [knight.GetHerHim]#! - potřebuji něco na oplátku."
 hold_court.8050.c:0 "[grandmaster.GetTitledFirstNameNoTooltip] vždy potřebuje [knight.GetWomenMen]!"
 hold_court.8050.d:0 "Našel jsem svého osobního strážce!"
 hold_court.8050.d.tt_bodyguard:0 "[knight.GetFirstName] se přestěhuje na váš dvůr jako váš osobní strážce. \nOdebrání [knight.GetHerHim] může rozlobit [vassal.GetTitledFirstName]"
 hold_court.8050.e.talented:0 "Takový talent bys měl mít blízko, [vassal.GetFirstNameNoTooltip]."
 hold_court.8050.e.suitable:0 "Zručný, ano. Potřebný? Ne."
 hold_court.8050.e.passing:0 "Hřbitovy jsou plné průměrných šermířů[knight.GetWomenMen]."
 hold_court.8050.e.unsuitable:0 "Byl by užitečnější obrněný mezek..."
 hold_court.8051.t:0 "$hold_court.8050.t$: Odmítnutý [ROOT.Char.Custom('MountedWarriorTerm')|U]"
 hold_court.8051.desc:0 "Zdá se, že zpráva konečně dosáhla [vassal.GetTitledFirstName], že [vassal.GetHerHis] [vassal.Custom2('RelationToMeShort', SCOPE.sC('knight'))] už nemá místo mezi mými [ROOT.Char.Custom('MountedWarriorTermPlural')]. \n\nPečlivě zadržujíc [vassal.GetHerHis] hněv, [vassal.GetSheHe] požaduje, abych dodržel svůj slib a obnovil [knight.GetFirstNamePossessive] postavení!"
 hold_court.8051.a:0 "Klid, znovu obnovím [knight.GetHerHim], [vassal.GetFirstNameNoTooltip]!"
 hold_court.8051.a.tt_knight:1 "[knight.GetFirstName] se opět stane [knight|E]"
 hold_court.8051.b:0 "[knight.GetSheHe|U] není velká ztráta."
 hold_court.8051.b.tt_return:0 "[knight.GetFirstNameNoTooltip] se vrátí na dvůr [vassal.GetTitledFirstNamePossessiveNoTooltip]"
 hold_court.8052.t:0 "$hold_court.8050.t$: Poslední kapka"
 hold_court.8052.desc.intro:0 "[vassal.GetTitledFirstName] neotálí poté, co se dozví, že [knight.GetFirstName] byl znovu odstraněn z mého [ROOT.Char.Custom('MountedWarriorAdjective')] doprovodu, a žádá audienci. \n\n"
 hold_court.8052.desc.wrath:0 "Vzteky bez sebe, [vassal.GetSheHe] vybuchne: "Můj [vassal.Custom2('RelationToMeShort', SCOPE.sC('knight'))] byl hrubě zneuctěn, a má důvěra ve vaše sliby je zničena!" a poté odchází."
 hold_court.8052.desc.fallback:0 "[vassal.GetSheHe|U] jasně dává najevo [vassal.GetHerHis] zklamání, zjevně rozčilen ostudou, kterou mu moje činy způsobily..."
 hold_court.8052.a:0 "Ach — jaké drama!"
 hold_court.8052.b:0 "Stráže, zatkněte toho [vassal.Custom('InsultNoun')]!"
 hold_court.8053.t:0 "$hold_court.8050.t$: Nebezpečí prestiže"
 hold_court.8053.desc.intro:0 "Dostává se k vám zpráva z [battle_location.Custom('TerrainTypeProvince')] [battle_location.GetName], kde bylo zaznamenáno, že [knight.GetFirstNameNicknamed] byl sražen"
 hold_court.8053.killer:0 "rukou [knight.GetKiller.GetName]"
 hold_court.8053.battle:0 "uprostřed chaotického boje"
 hold_court.8053.desc_talented:0 "v plameni slávy, obklopen těly méně významných [knight.GetWomenMen]."
 hold_court.8053.desc_suitable:0 "přes těsný souboj, porážejíc mnoho nepřátel a utrpěvaje mnoho ran."
 hold_court.8053.desc_passing:0 "po urputném duelu, hrdinsky chráníc [knight.GetHerHis] spolubojovníky."
 hold_court.8053.desc_unsuitable:0 "zatímco mával [knight.GetHerHis] mečem jako ryba na suchu."
 hold_court.8053.desc_coward:0 "snažící se uprchnout z bojiště."
 hold_court.8053.desc.body:0 "\n\nNyní jste jistě osvobozeni od svých povinností vůči [vassal.GetTitledFirstName]..."
 hold_court.8053.a:0 "Rizika boje..."
 hold_court.8060.t:0 "Nový [ROOT.Char.GetFaith.HouseOfWorship|U] pro [target_county.GetNameNoTierNoTooltip]"
 hold_court.8060.desc:0 "Můj [bishop.GetCouncilTitle], [bishop.GetFirstName], se nyní klaní přede mnou, dychtiv začít svůj návrh.\n\n"Má [ROOT.Char.GetLadyLord],"
 hold_court.8060.desc.owned:0 "váš [target_county.GetTierAsNameNoTooltip] [target_county.GetNameNoTier]"
 hold_court.8060.desc.vassal:0 "[vassal.GetTitledFirstNamePossessive] [target_county.GetTierAsNameNoTooltip] [target_county.GetNameNoTier]"
 hold_court.8060.desc.subvassal:0 "[target_county.GetTierAsNameNoTooltip] [target_county.GetNameNoTier], jímž vládne [subvassal.GetTitledFirstName], poddaný [vassal.GetTitledFirstNamePossessive],"
 hold_court.8060.desc.existing:0 "by mohl pojmout další významný [ROOT.Char.GetFaith.HouseOfWorship], svědectví moci [ROOT.Char.GetFaith.HighGodNameAlternatePossessive] a vaší [ROOT.Char.GetPrimaryTitle.GetTierAsNamePossessiveNoTooltip] zbožnosti.""
 hold_court.8060.desc.first:0 "postrádá významný [ROOT.Char.GetFaith.HouseOfWorship|U], kde by se místní mohli modlit a uctívat [ROOT.Char.GetFaith.HighGodNameAlternate].""
 hold_court.8060.desc.end:0 "\n\n"Musíte pomoci financovat novou svatyni v [target_province.GetName] pro dobro [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] víry!"" 
 hold_court.8060.a:0 "Pro slávu [ROOT.Char.GetFaith.HighGodName]!"
 hold_court.8060.a.tt:0 "Když bude [temple|E] dokončen:"
 hold_court.8060.b:0 "[vassal.GetTitledFirstNameNoTooltip] si může dovolit přispět."
 hold_court.8060.c:0 "Moji poddaní musí přispět."
 hold_court.8060.d:0 "To vypadá jako práce pro [royal_architect.GetTitledFirstNameNoTooltip]."
 hold_court.8060.d.tt_success:0 "[royal_architect.GetTitledFirstName] odvede skvělou práci"
 hold_court.8060.d.tt_normal:0 "[royal_architect.GetTitledFirstName] odvede uspokojivou práci"
 hold_court.8060.d.tt_failure:0 "[royal_architect.GetTitledFirstName] odvede příšernou práci"
 hold_court.8060.e.own:0 "Mám pro tu zemi jiné plány."
 hold_court.8060.e.vassal:0 "Vazalové by se měli starat o své vlastní země."
 hold_court_8060_built_modifier:0 "Svatyně postavena"
 hold_court.8061.t:0 "Posvěcení [target_province.GetNameNoTooltip] "
 hold_court.8061.desc.bishop:0 "[bishop.GetCouncilTitleFirstName] nadšeně vstupuje do vašich síní, "Má [ROOT.Char.GetLadyLord], přináším zprávu o dokončení [target_province.GetTitle.GetNameNoTierPossessive] nové [ROOT.Char.GetFaith.HouseOfWorship|U]!" \n\n"
 hold_court.8061.desc.fallback:0 "Svatyně, kterou jsem zadal pro obyvatele [target_province.GetTitle.GetNameNoTier], je nyní po mnoha pracích dokončena."\n\n"
 hold_court.8061.desc.owned:0 ""Věřící z [target_county.GetNameNoTier]"
 hold_court.8061.desc.vassal:0 ""Poddaní [vassal.GetTitledFirstNamePossessive] v [target_county.GetNameNoTier]"
 hold_court.8061.desc.existing:0 "se radují z pobožnosti vašich činů a z pocty vzdávané [ROOT.Char.GetFaith.HighGodName]!""
 hold_court.8061.desc.first:0 "nyní mohou uctívat [ROOT.Char.GetFaith.HighGodName] na místě hodném [ROOT.Char.GetFaith.HighGodHerHis] božství!"" 
 hold_court.8061.a:0 "Kéž nás všechny požehná [ROOT.Char.GetFaith.HighGodNameAlternate]!"
 hold_court.8070.t:0 "Růst [target_county.GetNameNoTierNoTooltip]"
 hold_court.8070.desc.intro:0 "[steward.GetCouncilTitleFirstName] je zjevně motivován nějakým velkolepým návrhem.\n\n"Velký [ROOT.Char.GetTitleAsNameNoTooltip]! Je tu mnoho potenciálu v"
 hold_court.8070.desc.body:0 "pro regionální centrum obchodu a řemeslníků." \n\n"S penězi na výstavbu lze vybudovat základy pro"
 hold_court.8070.desc.existing:0 "další"
 hold_court.8070.desc.first:0 "první v oblasti"
