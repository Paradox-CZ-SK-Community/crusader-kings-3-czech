 hold_court.8160.desc.their_claimant: "– [accused.GetSheHe] závidí předstírané nároky na [accused.GetHerHis] [relevant_title.GetName], včetně [victim.Custom('GetVictimOrMy')] vlastního!"
 hold_court.8160.desc.joint_claimant: "– [accused.GetSheHe] nechce konkurenty v [accused.GetHerHis] nároku na [relevant_title.GetName], včetně [victim.Custom('GetVictimOrMy')]!"
 hold_court.8160.desc.their_dislike: "– [accused.GetSheHe] se vždy stavěl/a jako nepřítel/yně [victim.Custom('GetVictimOrMy')]!"
 hold_court.8160.desc.my_dislike: "– [accused.GetSheHe] závidí [victim.Custom('GetVictimOrMy')] nelibost vůči [accused.GetHerHim] a hledá pomstu!"
 hold_court.8160.desc.intrigue: "– vzhledem k pověsti [accused.GetHerHis] jako padoucha – míří na hrdlo [victim.Custom('GetVictimOrMy')]!"
 hold_court.8160.desc.fallback: "– jistě neexistuje nikdo jiný, kdo by si přál ublížit [victim.GetTitledFirstNameOrMe]!"
 hold_court.8160.desc.outro: "\n\n\"Prosím vás! Uveďte [accused.GetFirstNameNoTooltip] do vězení a ukončete toto šílenství!\""
 hold_court.8160.a: "Přísahám [ROOT.Char.GetFaith.HighGodName]! [accused.GetSheHe|U] musí být zastaven/a!"
 hold_court.8160.b.torturer: "Nemůžeš skrýt pravdu před #EMP ME#!!"
 hold_court.8160.b.executioner: "[executioner.GetFirstNameNoTooltip] odhalí pravdu."
 hold_court.8160.b.tt_confession: "[accused.GetTitledFirstNameNoTooltip] se přiznává ke spiknutí"
 hold_court.8160.b.tt_silence: "[accused.GetTitledFirstNameNoTooltip] se nepřiznává"
 hold_court.8160.c: "Vyslechnu [accused.GetTitledFirstNameNoTooltip]."
 hold_court.8160.c.tt_success: "[accused.GetTitledFirstNameNoTooltip] je přistižen/a při lži"
 hold_court.8160.c.tt_failure: "[accused.GetTitledFirstNameNoTooltip] popírá jakoukoli účast"
 hold_court.8160.d.involved: "Uklidněte se, není se čeho obávat."
 hold_court.8160.d.proof: "Tento \"důkaz\" se zdá být poněkud chatrný."
 hold_court.8160.d.fallback: "Zlý úmysl sám o sobě není trestný čin, [victim.GetFirstNameNoTooltip]."
