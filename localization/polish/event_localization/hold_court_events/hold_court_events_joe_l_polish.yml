 hold_court.8100.t:0 "Dítě dvora"
 hold_court.8100.desc.intro:1 "Před vámi jsou smutné oči [ward.GetFullNameNicknamedPossessive], které se zvětšují a stávají se ještě zádumčivějšími, když [ward.GetHerHis] [ward.Custom2('RelationToMeShort', SCOPE.sC('advocate'))] [advocate.GetTitledFirstName] jemně přivádí [ward.GetHerHim] k mému trůnu. \n\n"[ROOT.Char.GetTitleAsNameNoTooltip]", stěžuje si [advocate.GetSheHe], "to [ward.Custom('GirlBoy')] byl u"
 hold_court.8100.desc.vassal:0 "[ward.GetLiege.GetFirstNamePossessive]"
 hold_court.8100.desc.court:0 "vašem"
 hold_court.8100.desc.body:0 "dvoře bez nikoho, kdo by dohlížel na [ward.GetHerHim] od [ward.Custom('get_hold_court_8100_situation')] [ward.GetHerHis] drahé [ward.Custom('get_hold_court_8100_parent')] – prosím, postarejte se o [ward.GetHerHis] budoucnost." \n\n"
 hold_court.8100.desc.interest_family:0 "[ward.GetSheHe|U] je přece má vlastní krev..."
 hold_court.8100.desc.interest_marriage:0 "Dítě by mohlo být dobrým partií pro někoho z mých..."
 hold_court.8100.desc.interest_alliance:0 "Možná by z [ward.GetSheHe] mohl být užitečný spojenec, až vyroste..."
 hold_court.8100.desc.interest_fallback:0 "Co se dá udělat s takovým dítětem?"
 hold_court.8100.a:0 "Nebojte, toho [ward.Custom('GirlBoy')] vychovám osobně."
 hold_court.8100.b:0 "Mám plné ruce práce, ale najdu pro [ward.GetHerHim] domov."
 hold_court.8100.c:0 "[ward.GetFirstNameNoTooltip] bude [ROOT.Char.GetDynastyHouseNameNoTooltip]!"
 hold_court.8100.c.tt_child:0 "Každé dítě"
 hold_court.8100.d:0 "Výchova dítěte není levná..."
 hold_court.8100.e:0 "Nešťastné, ale není to problém koruny."
 hold_court.8100.hook.tt:0 "[ward.GetName] vám bude dlužit Silný [hook|E], pokud zůstane vaším [ward|E] až dospěje."
