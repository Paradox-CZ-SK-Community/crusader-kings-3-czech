 hold_court.8141.desc: "Můj [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('pup_house_ruler'))] [pup_house_ruler.GetTitledFirstNameRegnal] rozšířil své psí kotce pod vedením svého lovmistra, [huntmaster.GetTitledFirstNameRegnal]. \n\n[pup_house_ruler.GetSheHe|U] pozval(a) všechny své příbuzné, aby sdíleli plody tohoto podniku!" # todo: Královské kenely [pup_house_ruler.GetTitledFirstNameRegnal] byly rozšířeny pod vedením loveckého mistra [huntmaster.GetTitledFirstNameRegnal]. \n\nVšichni [pup_house_ruler.GetHerHis] příbuzní byli pozváni, aby se podělili o plody tohoto počinu!
