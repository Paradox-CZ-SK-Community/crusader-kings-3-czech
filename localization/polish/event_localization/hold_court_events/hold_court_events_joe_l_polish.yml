 hold_court_8120_tax_modifier_desc:0 "Na zdejší nevěřící je uvalena zvláštní desátina."
 hold_court_8120_terror_modifier:0 "Náboženské zanícení"
 hold_court_8120_terror_modifier_desc:0 "Síla víry této postavy ponechává málo prostoru pro pochybnosti."
 hold_court_8120_tolerance_modifier:0 "Náboženská tolerance"
 hold_court_8120_tolerance_modifier_desc:0 "Tato postava svou tolerancí k jiným vírám otevírá mnoho možností."
 hold_court_8120_refused_modifier:0 "Integrace pokračuje"
 hold_court_8120_refused_modifier_desc:0 "Místní lid nesou nelibě odmítnutí jejich žádosti o toleranci."
 hold_court.8130.t:0 "Kulturní hrdost"
 hold_court.8130.desc:0 "Předemnou se uklání rolník pocházející z [peasant.GetCulture.GetName], který si mne ruce. \n\n"Majestátní [ROOT.Char.GetTitleAsNameNoTooltip], v mé krásné vlasti [conversion_target.GetNameNoTier] nás pobízejí, abychom opustili naše zvyky a přijali způsoby [ROOT.Char.GetCulture.GetName]." \n\n"
 hold_court.8130.desc.same_language:1 ""Naše národy už sdílí krásný mateřský jazyk [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip] - zachovejme naše místní zvyky a zůstaňme věrni našim předkům.""
 hold_court.8130.desc.same_heritage:1 ""Naše národy už v řadě ohledů sdílejí [ROOT.Char.GetCulture.GetHeritage.GetNameNoTooltip] tradici, ale naše místní zvyky jsou nám drahé. Prosím, nechte nás zůstat věrni našim předkům.""
 hold_court.8130.desc.same_ethos:1 ""Naše národy jsou si již blízké; i my jsme [ROOT.Char.GetCulture.GetEthos.GetNameNoTooltip|l] lid. Nechme si naše tradice a žijme vedle sebe v míru.""
 hold_court.8130.desc.other:1 ""Zvyky [ROOT.Char.GetCulture.GetHeritage.GetNameNoTooltip] jsou nám cizí a přejeme si nadále v míru praktikovat zvyky našich předků. Prosím, nechte nás na pokoji, můj [ROOT.Char.GetLadyLord].""
 hold_court.8130.a:0 "Taková hrdost je obdivuhodná."
 hold_court.8130.a.tt_conversion:1 "[peasant.GetCulture.GetName] counties cannot be integrated for 15 years"
 hold_court_8130_conversion_tt:0 "Tuto kulturu tolerujete"
 hold_court.8130.b:0 "Naše národy mohou žít vedle sebe."
