 hold_court.8160.desc.intro_child:0 "Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('concerned'))] [concerned.GetTitledFirstName] přivádí mladého [victim.GetTitledFirstNameRegnal] ke mně, očividně zmítaného úzkostí. \n\n"
 hold_court.8160.desc.intro_spouse:0 "[concerned.GetTitledFirstNameRegnal] a [concerned.GetHerHis] [concerned.Custom2('RelationToMeShort', SCOPE.sC('victim'))] přistupují opatrně, ostražití vůči shromážděnému dvoru. \n\n"
 hold_court.8160.desc.intro_alone:0 "Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('victim'))] [victim.GetTitledFirstNameRegnal] spěchá ke mně, [victim.GetHerHis] zarudlé oči pročesávají shromážděný dvůr. \n\n"
 hold_court.8160.desc.intro_me:0 ""Můj [ROOT.Char.GetLadyLord], jsem si jistý, že někdo v [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] má úmysl mi ublížit!""
 hold_court.8160.desc.intro_other:0 "Můj [ROOT.Char.GetLadyLord], jsem si jistý, že někdo v [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] se snaží ublížit mému [concerned.Custom2('RelationToMeShort', SCOPE.sC('victim'))]!"
 hold_court.8160.desc.exposed:0 "Podívejte, mám důkaz, že je to [accused.GetTitledFirstName]"
 hold_court.8160.desc.suspicion:0 "Nemám důkazy, ale podezřívám [accused.GetTitledFirstName]"
 hold_court.8160.desc.nemesis:2 "a [accused.Custom('InsultAdjective')] [accused.Custom('InsultNoun')] se nezastaví před ničím, dokonce ani před vraždou, aby ukončil život [victim.Custom('GetVictimOrMy')]!"
 hold_court.8160.desc.rival:2 "– [accused.Custom('InsultNoun')], který chce ukončit osobní rivalitu vraždou [victim.Custom('GetVictimOrMy')]!"
 hold_court.8160.desc.my_claimant:2 "– [accused.GetSheHe] usiluje o prosazení [accused.GetHerHis] nároku na [relevant_title.GetName] na úkor [victim.Custom('GetVictimOrMy')]!"
 hold_court.8160.desc.their_claimant:2 "– [accused.GetSheHe] závidí předstírané nároky na [accused.GetHerHis] [relevant_title.GetName], včetně [victim.Custom('GetVictimOrMy')] vlastního!"
 hold_court.8160.desc.joint_claimant:2 "– [accused.GetSheHe] nechce konkurenty v [accused.GetHerHis] nároku na [relevant_title.GetName], včetně [victim.Custom('GetVictimOrMy')]!"
 hold_court.8160.desc.their_dislike:2 "– [accused.GetSheHe] se vždy stavěl/a jako nepřítel/yně [victim.Custom('GetVictimOrMy')]!"
 hold_court.8160.desc.my_dislike:2 "– [accused.GetSheHe] závidí [victim.Custom('GetVictimOrMy')] nelibost vůči [accused.GetHerHim] a hledá pomstu!"
 hold_court.8160.desc.intrigue:2 "– vzhledem k pověsti [accused.GetHerHis] jako padoucha – míří na hrdlo [victim.Custom('GetVictimOrMy')]!"
 hold_court.8160.desc.fallback:1 "– jistě neexistuje nikdo jiný, kdo by si přál ublížit [victim.GetTitledFirstNameOrMe]!"
 hold_court.8160.desc.outro:0 "\n\n\"Prosím vás! Uveďte [accused.GetFirstNameNoTooltip] do vězení a ukončete toto šílenství!\""
 hold_court.8160.a:0 "Přísahám [ROOT.Char.GetFaith.HighGodName]! [accused.GetSheHe|U] musí být zastaven/a!"
 hold_court.8160.b.torturer:0 "Nemůžeš skrýt pravdu před #EMP ME#!!"
 hold_court.8160.b.executioner:0 "[executioner.GetFirstNameNoTooltip] odhalí pravdu."
