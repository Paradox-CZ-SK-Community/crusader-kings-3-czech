 hold_court.8142.desc: "Mí služebníci mi přinášejí novorozené štěně [ROOT.Char.Custom('get_region_dog_type')], čerstvé z proslulých kenelů [ROOT.Char.GetHouse.GetNameNoTooltip], založených mým [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('pup_house_ruler'))] [pup_house_ruler.GetTitledFirstNameRegnal]. \n\nZ peřinek vykukuje malý čumáček, očichávající vůně svého nového domova!"
 hold_court.8142.desc_alternative: "Mí služebníci mi přinášejí novorozené štěně [ROOT.Char.Custom('get_region_dog_type')], čerstvé z mých vlastních kenelů. \n\nZ peřinek vykukuje malý čumáček, očichávající vůně svého nového domova!"
