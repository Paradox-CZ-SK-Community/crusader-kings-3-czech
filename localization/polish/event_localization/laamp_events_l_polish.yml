 ep3_laamps.0051.desc: "Když se ráno zvedám, argument s [potential_laamp.GetFirstName] mi stále leží na mysli, jsem informován, že [potential_laamp.Custom('PersonalityGetNegativeTraitDesc')] gauner zmizel přes noc!\n\nTen hlupák se postavil proti mým jasným přáním, aby odešel do divočiny a hrál si s bandou lupičů!"
 ep3_laamp_flavour_ewan.9532.t: "$ep3_laamp_flavour_ewan.9531.t$"
 ep3_laamps.7003.a.tt: "Vydáš se do nových zemí..."
 ep3_laamps.7004.desc: ""Posílal tě sem [emperor.GetSheHe]? Říká, že to jsou [emperor.GetHerHis] země, říkal [emperor.GetSheHe]?" [title_holder.GetFirstNamePossessive] rty se zkřiví vztekem a pohrdáním. "Byl jsi prodán pohádce, ty hlupáku."\n\nZdá se, že [emperor.GetTitleAsNamePossessiveNoTooltip] říše se nerozprostírá tak daleko, jak [emperor.GetSheHe] naznačoval. Země, které jsme objevili po příjezdu — hustě zalesněné, ale překvapivě úrodné oblasti — rozhodně nebyly v řeckých rukou, ale spíše v rukou [title_holder.GetTitleAsNameNoTooltip] [title_holder.GetFirstNameNoTooltip].\n\n"Ten pes na [emperor.GetHerHis] noblesním trůnu tě navedl špatně. Ale..." [title_holder.GetSheHe|U] se zastaví, aby se podíval na mě a mé ošuntělé, ale energické následovníky. "...možná #EMP můžete#! nabídnout něco. Pokud máš mince na to, abys získal tyto země, můžeš je mít. Jako můj vazal, samozřejmě.""
