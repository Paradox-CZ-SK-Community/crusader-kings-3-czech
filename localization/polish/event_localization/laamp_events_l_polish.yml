 ep3_laamps.0030.desc: "Nakonec se zbavím okovů, malicherných povinností a každodenní dřiny svého života v [old_capital_province.GetNameNoTooltip], a postavím tábor na otevřených [old_capital_province.Custom('GetTerrainTypePlural')]!\n\nPřipojí se mi moji nejdůvěryhodnější služebníci a následovníci, s různými stupni nadšení pro své nové životy v divočině.\n\n"
