 ep3_laamp_flavour_ewan.1051.desc: "[child.GetFirstNamePossessive|U] vztekající se křik by mohl probudit mrtvé.\n\n"Řekl jsem, že to #EMP není fér#! Vůbec! Proč musíme #EMP my#! žít tady, takto? Jako bychom byli jen... zvířata, putující sem a tam, bez paláců, bez hradů, ani pořádných postelí. Nežádal jsem o tuto #EMP chudobu#! a zasloužím si lepší!"\n\nSkrze křik a pobouření vidím, že frustrace mého [child.Custom('GetDaughterSon')] je skutečná. Slzy jak zlosti, tak smutku tečou po obou [child.GetHerHis] tvářích."
 ep3_laamp_flavour_ewan.3041.desc.title_forsaken: "\n\n"Jestli se chcete vzít zpět [former_title.GetBaseNameNoTierNoTooltip], raději budeme sloužit vám než zůstat tam.""
