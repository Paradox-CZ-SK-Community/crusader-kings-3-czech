 ep3_laamp_flavour_ewan.4081.desc.intro: "Zprvu vidíme jen několik vychrtlých [current_county.GetCountyData.GetCulture.GetName] rolníků. Objevují se v dálce, nebo se schovávají za malými rysy terénu, prchající, když si jich všimneme.\n\nHodiny plynou, nedůvěřiví místní nás stále pozorují z dálky.\n\nJakmile se zdá, že se konečně stáhli, zazní výkřik a zběsilá horda na nás vyráží z úkrytu hřebene. S očima jako divoké a vyhublé,"
