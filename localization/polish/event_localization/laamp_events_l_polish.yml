 ep3_laamp_flavour_ewan.4062.c: "[huntsperson.GetFirstNameNoTooltip], uvolni, UVOLNI!"
 ep3_laamp_flavour_ewan.2091.desc: "Když obcházím malou skupinku stanů při odchodu z [ROOT.Char.Custom('GetRandomCampBuilding')], narazím na shluk následovníků, kteří večeří kolem malého ohniště.\n\nZajímavě, jak [attacker.GetFirstName], tak [defender.GetFirstName] jsou mezi nimi, aniž by si navzájem zvlášť užívali společnosti.\n\nDříve než mám čas uvažovat o tak zvláštním směru sezení, [defender.GetFirstNameNoTooltip|U] mumlá něco nesrozumitelného, jen aby šepot rozhněval [attacker.GetFirstNameNoTooltip] do zaslepené zuřivosti. V mžiku se vytahuje zbraň a krev se chystá na prolití."
 ep3_laamp_flavour_ewan.2061.desc: ""Pohni svým proklatým stanem, sakra, [thief.GetFirstName]! To je moje místo!" křičí [victim.GetFirstName], rušícím mé večerní procházce. [thief.GetFirstNameNoTooltip|U] vypadá nepolíbený, prostě si překříží [thief.GetHerHis] [thief.Custom('ArmArms')] přes [thief.GetHerHis] hruď.\n\n"Nemůže to být tvoje místo, pokud na něm máš #EMP můj#! stan, že?" [thief.GetSheHe] odsekl.\n\nZoufalý pro vyšší autoritu, [victim.GetFirstNameNoTooltip] se otočí ke mně: "[ROOT.Char.GetTitledFirstName], prosím, prosím tě, potrestáš tuto #EMP nuzáka#!.""
