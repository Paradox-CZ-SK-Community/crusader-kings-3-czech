 ep3_laamps.7002.desc: "[siward.GetFirstName], můj věrný [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('siward'))], ke mně přistupuje s náznakem lesku v [siward.GetHerHis] oku.\n\n"Přišel jsem se rozloučit." [siward.GetSheHe|U] přeruší mé nadcházející protesty vztyčenou rukou. "Rozhodl jsem se, nic mě nezastaví." [siward.GetSheHe|U] mi ukazuje, abych si sedl.\n\n"Z Konstantinopole přicházejí zvěsti. [emperor.GetTitledFirstName] nabízí bezpečný průchod pro jakékoliv uprchlíky před hněvem [king_england.GetTitledFirstNamePossessive], a šanci na obnovu." [siward.GetFirstNameNoTooltip] si tleskne na stehna a rozhlédne se kolem.\n\n"Budou mi chybět ta místa. Na shledanou, můj [ROOT.Char.Custom('SisterBrother')].""
