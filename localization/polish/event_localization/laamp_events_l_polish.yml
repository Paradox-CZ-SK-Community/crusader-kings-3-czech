 ep3_laamp_flavour_ewan.4061.desc.terrain.hills: "koberci kopců, kterými proplétáme. Každý je snadno průhledný na druhou stranu, což usnadňuje teroru zvířete nás pronásledovat."
 ep3_laamp_flavour_ewan.4041.desc.weather_type.earthquake: "Svět se pod našima nohama otřásá. Muži a mezkové se kolébají, děti vydávají sjednocený křik a několik vozíkových kol se zlomí, když jsou zvedány a poté prudce spuštěny nebo odkloněny na stranu.\n\nPůlsekundový panický klid nastává po celém konvoji po otřesu: co to bylo? Bude víc, nebo to bylo i-\n\n#EMP Země samá se začíná otřásat#!. V střední vzdálenosti se otevírá trhlina a začíná se plazit, rychleji než člověk může běžet, přímo k nám. Tento pohled okamžitě opouští"
