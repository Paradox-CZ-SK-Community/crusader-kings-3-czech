 ep3_laamps.5025.desc: "Sedím u [ROOT.Char.Custom('GetRandomCampBuilding')], nechávající zvuky a vůně tábora, aby mě omývaly. Je to jiné než život uvnitř bezpečných zdí paláce, tak velmi jiné.\n\nSvobodu je snadné užívat. Žádné závazky, žádní radní, kteří by mě otravovali, žádní důstojníci, které by bylo třeba bavit, žádné z nevýhod poutek moci.\n\nPřesto jsou tyto svobody draze nakoupeny. Neustálé soužení o přežití je unavující. Čím dál častěji toužím každou noc po pořádné posteli..."
 ep3_laamp_flavour_ewan_1041_horrible_home_martial_modifier_desc: "Tato postava možná nemá žádný vztah ke své ztracené vlasti, ale přesto si pamatuje její lekce."
 ep3_laamp_flavour_ewan.0041.desc.steppe: ""Ztraceni tady v této beztvaré travnaté moři, příliš daleko od kdekoli, abych dokonce"
 ep3_laamps.0102.a: "Není třeba být hrubý."
 ep3_laamp_flavour_ewan_4031_plentiful_steeds_culled_herd_modifier: "$ep3_laamp_flavour_ewan_4031_callous_culled_herd_modifier$"
 ep3_laamp_flavour_ewan.4062.desc.animal.wolf: "Hrozivé hnětení za našimi zády mě nutí se otočit, kde se setkávám s [ROOT.Char.Custom('4061_size_adjective')] vlkem, jehož oči hoří divokým hladem, zuby cvakají, tlusté kapky slin létají z jeho tlamy. $ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamps.5020.desc: "Kultura ve [location.GetName] je mi neznámá a některé jejich zvyky jsou rovněž cizí. To se projevuje obzvláště, když mě [cook.GetFirstName], který je náš kuchař na večer, vyzývá, abych se podíval na vaření.\n\n"Je to místní recept," začíná [cook.GetSheHe], "prý je to #EMP autentické#! [local_culture.GetName]. Ujistil mě o tom přecházející kupec."\n\nDívám se na substance s podezřením. Je to... dušené [cook.Custom('GetRandomRegionalSmallGame')]? S #EMP [cook.Custom('RegionalRootVegetablePlural')]?!#!"
 ep3_laamp_flavour_ewan.4041.desc.weather_type.avalanche: "Je to překvapivě jemný zvuk, který ohlašuje bezprostřední nebezpečí: ohromný, jemný #EMP whumph#! z daleka shora.\n\nDesítky očí uprostřed konvoje vzhlédnou k vrcholům, které nás přehání, než se ozve hrom jako žádný jiný, jaký by mohl vynést jakýkoli bouřkový mrak, na celém pohoří.\n\n"#BER AVANŠE!#!" křičí někdo. Najednou je vše chaos, muži a zvířata se rychle snaží najít jakékoli útočiště před kaskádou bílé smrti, která se k nám nyní řítí, zanechávající"
