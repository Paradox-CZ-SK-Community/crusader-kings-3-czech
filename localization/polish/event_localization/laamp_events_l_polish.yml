 ep3_laamp_flavour_ewan.4021.d: "Můžeme to přečkat příděly."
 ep3_laamp_flavour_ewan.4021.desc: "Uplynulo několik dní od té doby, co tábor naposledy našel stabilní zdroj vody.\n\nJídlo — jídlo, bez kterého se [ROOT.Char.GetWomanMan] může obejít — na čas. Hladový žaludek může trvat týdny, než zabije.\n\nBez vody však, bez možností ji doplnit na dohled a s rezervami na ústupu, hrozí žízeň mnohem #EMP rychlejší#! vyhynutí."
