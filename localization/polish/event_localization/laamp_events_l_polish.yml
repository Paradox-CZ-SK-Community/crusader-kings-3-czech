 ep3_laamps.5035.c.critfailure: "Cesta průvodce vás vede přímo do pasti"
 ep3_laamp_flavour_ewan.9512.a: "Jak jsi vyrostl, [visitor.GetFirstNameNoTooltip]!"
 ep3_laamp_flavour_ewan.0051.desc.buildings.camp_perimeter_palisade: "ťukání dřeva na dřevo, jak se do noci staví dočasné strážní věže,"
 ep3_laamp_flavour_ewan.2081.desc.dislike: "Dokonce i [follower_1.GetFirstName] a [follower_2.GetFirstName], z nichž ani jeden se historicky neviděli v oku, si dnes večer pomáhají navzájem, smějíce se jako staří přátelé."
 handcrafted_map_desc.geography: "geografie, poznamenává oblasti, hlavní rysy různých místních terénů a dokonce drsný obrys, kde to jen jde."
 ep3_laamps.0301.liege_message.title: "Vazal Zasazený Dobrodruh"
 ep3_laamps.1001.f.tt: "Začínáte s dvěma [followers|E] zručnými v [prowess|E]"
 ep3_laamp_flavour_ewan.9531.desc: "Uplynulo už několik let a je nyní jasné, že můj nepřítomný následovník [visitor.GetTitledFirstNameNicknamed] se nevrátí.\n\nNěco o nedostatku zpráv mi říká, že [visitor.GetSheHe] zemřel během [visitor.GetHerHis] cestování, i když nemohu přesně říct proč.\n\nJen přestaňte hledat [visitor.GetHerHis] návrat."
 ep3_laamp_flavour_ewan.1031.desc.purpose.scholars: "vědění učenci, výmluvní diplomaté a nejlepší savanti"
 ep3_laamp_flavour_ewan.4061.desc.terrain.desert: "k moři dun obklopujících nás. Vypadá to [ROOT.Char.Custom('SenseObserve_SeemLook')] tak otevřeně, ale mazaná noční hrůza se v něm může pohybovat stejně snadno jako žralok ve vlnách."ep3_laamp_flavour_ewan.0051.desc.buildings.supply_tent_smithy: "ozvěny kovového skřípění z kovářské dílny,"
 ep3_laamp_flavour_ewan.1041.c: "Jednoho dne to poznáš sám."
 ep3_laamp_flavour_ewan.3021.a: "[kingdom_1.GetBaseNameNoTierNoTooltip] mě zajímá."
 ep3_laamp_flavour_ewan_4061_hungry_maneater_size_01_modifier_desc: "$ep3_laamp_flavour_ewan_4061_hungry_maneater_size_12_modifier_desc$"
 ep3_laamp_flavour_ewan.2001.desc.lustful: "sprofanované vtipy a smyslné komentáře"
 ep3_laamp_flavour_ewan.0031.desc.wetlands: "klouzat dolů po krátkém kopci, zvedajíc bláto a vlhkou trávu,"
 ep3_laamps.6020.desc: "Instalace nového, cizího krále — a k tomu [william.GetCulture.GetName] bastard — se ukázala jako dostatečná k tomu, aby přetrhla obřezanou provázkovou vazbu, která drží Anglii pohromadě. Místní vzpoury, sponzorované a podněcované poraženými, resentimentními anglosaskými [Glossary( 'Æthelings', 'AETHELINGS_GLOSS' )], se šíří po celé zemi jako požár.\n\n[william.GetTitledFirstName], který si zajistil [william.GetHerHis] mocenskou základnu na jihu, nyní hledí na sever, aby ukočil ty odvážné a bláznivé, kdo se mu postavili. Kdekoliv [william.GetHerHis] pohled padne, smrt a zničení budou následovat, a vypukl zoufalý boj o zemi.\n\n[william.GetFirstNameNoTooltip] se bude muset pohybovat na tenké hranici mezi rukavicí a rukavicí. Příliš lehký dotek může [william.GetHerHim] ztratit [william.GetHerHis] království, ale příliš brutální odplata zanechá málo království, které by mělo vládnout.\n\nPro Æthelingy čeká pouze smrt nebo sláva."
 ep3_laamp_flavour_ewan_4041_hypothermia_t3_modifier_desc: "$ep3_laamp_flavour_ewan_4041_hypothermia_t1_modifier_desc$"
 ep3_laamp_flavour_ewan.0011.desc.honest: "nemůže říct lež, aby zachránil [mockee.GetHerHis] život — nebo, abych to tak řekl, vtip!"
 ep3_laamp_flavour_ewan.4062.t.bear: "$ep3_laamp_flavour_ewan.4061.t$: Medvěd"
 ep3_laamp_flavour_ewan.9522.b: "Ale proč přejít na [new_faith.GetNameNoTooltip]..."
 ep3_laamp_flavour_ewan.0071.desc: ""Ugggh, moje #EMP hlava#!" běduje [hanger.GetFirstName], když [hanger.GetSheHe] jede vedle mě. Zvedám obočí v tichém dotazu na [hanger.GetWomanMan]'s exklamaci.\n\nNa to [hanger.GetFirstNameNoTooltip] se jednoduše sesune přes [hanger.GetHerHis] koně, sténající a držící se za spánky.\n\nJasně #EMP někdo#! měl dobrou noc včera."
 ep3_laamp_flavour_ewan.9532.b: "[imprisoner.GetFirstNameNoTooltip] si může [visitor.GetHerHim] nechat, je mi to jedno."
 ep3_laamp_flavour_ewan.9522.c: "Co jsi to udělal, ty blázne?!"
 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_personal_bouts: "zvuky úspěchu a posměšné výkřiky od bojovníků jeden na jednoho,"
 ep3_laamp_flavour_ewan.4021.desc: "Už uběhly dny od poslední doby, kdy byl tábor schopen najít stabilní vodu.\n\nJídlo, jídlo může pro [ROOT.Char.GetWomanMan] chvíli postrádat — na nějaký čas. Hladový žaludek může trvat týdny, než tě zabije.\n\nBez vody, však, s žádnou viditelnou možností doplnění a zásoby na cestě se blíží k nule, žízeň hrozí mnohem #EMP rychlejší#! vyhynutí."
 ep3_laamp_flavour_ewan.4061.a: "Utáhněte hlídku."
 ep3_laamps.5030.b: "Nejsem žebrák. Jsem [ROOT.Char.GetFirstNameNoTooltip] z rodu [ROOT.Char.GetHouse.GetNameNoTooltip]."
 ep3_laamp_flavour_ewan.3041.desc.content: "bez vaší moudrosti a perspektivy jsme jako divocí psi."
 ep3_laamps.7000.a: "Skotsko zní jako plán."
 ep3_laamp_flavour_ewan_4031_plentiful_steeds_culled_herd_modifier_desc: "$ep3_laamp_flavour_ewan_4031_callous_culled_herd_modifier_desc$"
 ep3_laamp_flavour_ewan.3001.desc.established: ""Jsme pilní pracovníci — alespoň v našem #EMP oboru#! — a jak to vidíme, mohli byste využít nějakou pomoc při budování vašeho jména a naplnění kapsy."
 ep3_laamp_flavour_ewan.0041.desc.plains: ""Tady je spousta farem, i když nejsou nejlepší, nemělo by být pro nás tak těžké na chvíli zastavit a"
 ep3_laamp_flavour_ewan.4062.desc.terrain.steppe: "dorazili jsme k kamenitému údolí"
 ep3_laamp_flavour_ewan.3021.b: "Vždy jsem chtěl vidět [kingdom_2.GetBaseNameNoTierNoTooltip]!"
 ep3_laamp_flavour_ewan_1041_beautiful_home_diplomacy_modifier: "$ep3_laamp_flavour_ewan_1041_beautiful_home_diplomacy_modifier.boilerplate$: Diplomacie"
