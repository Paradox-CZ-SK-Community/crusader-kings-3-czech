 ep3_laamp_flavour_ewan.0041.desc.provisions.high: "\n\nTohle vypadá jako blábolení šílence. Zkontroloval jsem zásoby právě dnes ráno a měli bychom být dobře zásobeni na měsíce dopředu."
 ep3_laamp_flavour_ewan.4041.desc.weather_type.storm.sand: "Písek je #EMP všude#! — moje oči, můj nos, moje hrdlo. I zakrýt si obličej málo pomáhá zpomalit to, pekelný prach zuřící na všechno a cokoliv, co může.\n\nPísečná bouře přišla najednou, zdánlivě z ničeho nic. Během několika minut byl celý konvoj pohlcen a teď jediné, co slyším, jsou výkřiky, jak naše zásoby jsou urvány a odnášeny vichrem, a chrčivé kašle, kde plíce mladých i starých selhávají.\n\nVšechny naše pečlivé přípravy jsou najednou v chaosu, zanechávající"
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.arbitrary: "požadování, aby někdo vyměnil stany s [notable_char.GetHerHim] — znovu."
