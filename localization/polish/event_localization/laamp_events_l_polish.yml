 ep3_laamp_flavour_ewan.2071.c: "Využít evidentních dovedností [candidate_3.GetFirstNamePossessiveNoTooltip]."
 ep3_laamp_flavour_ewan.2071.d.post_empty: "Zůstane neobsazeno."
 ep3_laamp_flavour_ewan.2071.d.post_filled: "[current_sic.GetFirstNameNoTooltip] si ponechá [current_sic.GetHerHis] post!"
 ep3_laamp_flavour_ewan.2071.desc.outro: "Nespokojenost s tímto stavem konečně vygradovala natolik, že se přihlásili tři kandidáti, aby nabídli svou službu.\n\n[candidate_1.GetFirstName], který nabízí přísahat [candidate_1.GetHerselfHimself] mi až do [candidate_1.GetHerHis] posledního dechu.\n\n[candidate_2.GetFirstName], který se zdá být ochoten pro mě [candidate_2.GetHerselfHimself] pracovat do vyčerpání.\n\nA samozřejmě [candidate_3.GetFirstName] — bezpochyby nejlépe kvalifikovaný v táboře pro tuto roli."
 ep3_laamp_flavour_ewan.2071.desc.sic_exists: "Není žádným tajemstvím, že [current_sic.GetFirstName] snad není ten nejlepší zástupce, jakého bych mohl mít."
 ep3_laamp_flavour_ewan.2071.desc.sic_vacant: "Post zástupce je už nějakou dobu neobsazen."
 ep3_laamp_flavour_ewan.2071.t: "Zástupce velitele"
 ep3_laamp_flavour_ewan.2081.a: "Potřebuješ další pomoc?"
 ep3_laamp_flavour_ewan.2081.b: "Až tu skončíš, jdi pomoci postavit můj pavilon."
 ep3_laamp_flavour_ewan.2081.c: "Hmm... to se mi nelíbí, rozděl je."
 ep3_laamp_flavour_ewan.2081.d: "Jak má být."
 ep3_laamp_flavour_ewan.2081.desc.dislike: "Dokonce i [follower_1.GetFirstName] a [follower_2.GetFirstName], kteří si historicky nerozuměli, si dnes večer pomáhají a smějí se jako staří přátelé."
 ep3_laamp_flavour_ewan.2081.desc.intro: "Náš malý les stanů, které se každého večera staví, jsme se v poslední době naučili dělat velmi, velmi dobře. Nejprve jeden, pak další, pak další, s lidmi a nástroji rozprostírajícími se po řadách, aby pomohli sousedům v modelu rychlosti a efektivity.\n\n"
 ep3_laamp_flavour_ewan.2081.desc.like: "[follower_1.GetFirstName] a [follower_2.GetFirstName], kteří si obvykle rozuměli, se dnes zvlášť sblížili, když si navzájem pomáhají."
 ep3_laamp_flavour_ewan.2081.desc.neutral: "Dokonce i [follower_1.GetFirstName] a [follower_2.GetFirstName], kteří obvykle nepatří do stejných kruhů, tiše spolupracují, když si navzájem pomáhají."
 ep3_laamp_flavour_ewan.2081.desc.outro: "\n\nVšechno má své místo a na svém místě."
 ep3_laamp_flavour_ewan.2081.e: "Dobré vidět, že si ti dva rozumějí!"
 ep3_laamp_flavour_ewan.2081.t: "Dobře promazaný stroj"
 ep3_laamp_flavour_ewan.2091.a.tt.failure: "Několik ran přesto padne"
 ep3_laamp_flavour_ewan.2091.a.tt.success: "Zastavíte to"
 ep3_laamp_flavour_ewan.2091.a: "Zasáhnout."
 ep3_laamp_flavour_ewan.2091.b: "Proč to nevyřešit pořádným duelem?"
 ep3_laamp_flavour_ewan.2091.c: "Zatknout [attacker.GetFirstNameNoTooltip]! Do pranýře!"
 ep3_laamp_flavour_ewan.2091.d: "Nechte je, ať si to vyřídí."
 ep3_laamp_flavour_ewan.2091.desc: "Když obcházím malou skupinku stanů při odchodu z [ROOT.Char.Custom('GetRandomCampBuilding')], narazím na shluk následovníků, kteří večeří u malého ohniště.\n\nZvědavé, mezi nimi sedí jak [attacker.GetFirstName], tak [defender.GetFirstName], z nichž žádný si zvlášť neoblíbili společnost toho druhého.\n\nNež mám čas nad tímto zvláštním rozvržením míst přemýšlet, [defender.GetFirstNameNoTooltip|U] zamumlá něco neslyšitelného, a šepot pošle [attacker.GetFirstNameNoTooltip] do slepé zuřivosti. Rychle se tasí zbraň a krev brzy poteče."
 ep3_laamp_flavour_ewan.2091.t: "Zločiny z vášně"
 ep3_laamp_flavour_ewan.2091.tt.duel_commences: "[attacker.GetFirstName] a [defender.GetFirstName] okamžitě zahájí souboj na život a na smrt"
 ep3_laamp_flavour_ewan.2092.tt.attacker_won.tt: "[attacker.GetSheHe|U] masakruje [defender.GetFirstName]"
 ep3_laamp_flavour_ewan.2092.tt.attacker_won: "[attacker.GetFirstNameNoTooltip] vyhrává"
 ep3_laamp_flavour_ewan.2092.tt.defender_won.tt: "[defender.GetSheHe|U] zabíjí [attacker.GetFirstName] v sebeobraně"
 ep3_laamp_flavour_ewan.2092.tt.defender_won: "[defender.GetFirstNameNoTooltip] vyhrává"
 ep3_laamp_flavour_ewan.3001.a: "Jistě, přijmeme vás..."
 ep3_laamp_flavour_ewan.3001.b.tt.failure: "Žádná čest mezi zloději, tedy!"
 ep3_laamp_flavour_ewan.3001.b.tt.success: "Vyprazdní pro vás své zásoby"
 ep3_laamp_flavour_ewan.3001.b: "... ale nejdřív musíte zaplatit do #EMP kasy#!."
 ep3_laamp_flavour_ewan.3001.c: "Heh, pryč odsud, ubožáci."
 ep3_laamp_flavour_ewan.3001.desc.disgraced: ""No... dostali jsme se do křížku se zákonem v [current_county.GetBaseNameNoTier] příliš často a hledáme jakýkoli lístek pryč odsud. Vaše banda se zdála být stejně dobrá jako jakákoli jiná.""
 ep3_laamp_flavour_ewan.3001.desc.distinguished: ""Slyšeli jsme o vás od té doby, co jste přišli, a myslíme si, že bychom mohli být opravdovým přínosem pro vaše operace.""
 ep3_laamp_flavour_ewan.3001.desc.established: ""Jsme tvrdí pracovníci — alespoň v našem #EMP oboru#! — a jak to vidíme, mohli byste potřebovat pomoc při budování svého jména a naplňování kapes.""
 ep3_laamp_flavour_ewan.3001.desc.exalted: ""Bereme to vážně, a to znamená, že pýcha nás neodradí od příležitosti života. Vezměte nás s sebou a my vám ukradneme svět.""
 ep3_laamp_flavour_ewan.3001.desc.illustrious: ""Byli jsme největší rybou v tomhle rybníce — dokud jste nepřišli. Nevadí nám to. Byznys je byznys a nemá smysl soupeřit, když můžeme spolupracovat.""
 ep3_laamp_flavour_ewan.3001.desc.intro: "Po doprovodu hlídky vstupuji do temně osvětleného stanu vedle [ROOT.Char.Custom('GetRandomCampBuilding')], kde mě čeká ušmudlané trio místních. Vypadají [ROOT.Char.Custom('SenseObserve_SeemLook')] nervózně, jako by tu být bylo riziko.\n\nJeden z nich vstane, vykoná ke mně opravdu #EMP hrozný#! úklon. "Zdravím, vaše [ROOT.Char.GetLadyLord]stvo, jmenuju se [brains.GetFirstName]. Velký [brawn.Custom('GetLassLad')] je [brawn.GetFirstName], a ten druhý je [fingers.GetFirstName]. Přišli jsme se přihlásit."\n\n"
 ep3_laamp_flavour_ewan.3001.desc.legendary: ""Jsme umělci v srdci — ať už s nožem, smyčkou nebo zářezy v šípu — a nemůžeme si představit lepšího [ROOT.Char.Custom('MistressMaster')] pro naše talenty.""
 ep3_laamp_flavour_ewan.3001.t: "Slyšeli o vás"
 ep3_laamp_flavour_ewan.3011.a.tt.failure: "Hezká slova a pěkná řeč"
 ep3_laamp_flavour_ewan.3011.a.tt.success: "Debata století"
 ep3_laamp_flavour_ewan.3011.a: "[eloquent_follower.GetFirstNameNoTooltip] je zajímavý..."
 ep3_laamp_flavour_ewan.3011.b.tt.failure: "Zábavné odbočky"
 ep3_laamp_flavour_ewan.3011.b.tt.success: "Poučná diskuse"
 ep3_laamp_flavour_ewan.3011.b: "[wise_follower.GetFirstNamePossessiveNoTooltip] mysl mě pobudí!"
 ep3_laamp_flavour_ewan.3011.c: "Vychutnat si učený chaos."
 ep3_laamp_flavour_ewan.3011.d: "Přikyvovat diskuzi."
 ep3_laamp_flavour_ewan.3011.desc: "Mít názor znamená hádat se.\n\nJednoduché úsloví pro jakékoli shromáždění více než dvou lidí učeného ražení, a ve [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] jich je rozhodně více než dva.\n\nTento pěkný večer probíhají dvě překrývající se — a docela hlasité — diskuse, jedna o rétorice a jemné politice s [eloquent_follower.GetFirstName], a jedna o historii a filozofické moudrosti s [wise_follower.GetFirstName]."
 ep3_laamp_flavour_ewan.3011.t: "Hádky"
 ep3_laamp_flavour_ewan.3021.a: "[kingdom_1.GetBaseNameNoTierNoTooltip] mě zajímá."
 ep3_laamp_flavour_ewan.3021.b: "Vždy jsem chtěl vidět [kingdom_2.GetBaseNameNoTierNoTooltip]!"
 ep3_laamp_flavour_ewan.3021.c: "Považuji [kingdom_3.GetBaseNameNoTierNoTooltip] za fascinující."
 ep3_laamp_flavour_ewan.3021.d: "Mám ještě místa, nad kterými přemýšlet..."
 ep3_laamp_flavour_ewan.3021.desc: "Sedím ve svém stanu a probírám se účty, mapami a rukopisy popisujícími exotická a vzdálená království. Jaké lákavé příběhy vyprávějí, jaké #EMP podivné#! kouty svět nabízí...\n\nPřemýšlím, slyší o nás ti lidé tyto příběhy? Jde jen o pověsti, nebo o pravdivé — a fantastické — účty míst, která zdánlivě leží daleko od zraku [ROOT.Char.GetFaith.HighGodNamePossessive]?"
 ep3_laamp_flavour_ewan.3021.t: "Za obzorem"
 ep3_laamp_flavour_ewan.3021.tt.failure: "Tato slova jsou těžká"
 ep3_laamp_flavour_ewan.3021.tt.kingdom_1.contracts_appear: "V [kingdom_1.GetDefinitiveName] se objeví několik vysoce hodnotných kontraktů"
 ep3_laamp_flavour_ewan.3021.tt.kingdom_2.contracts_appear: "V [kingdom_2.GetDefinitiveName] se objeví několik vysoce hodnotných kontraktů"
 ep3_laamp_flavour_ewan.3021.tt.kingdom_3.contracts_appear: "V [kingdom_3.GetDefinitiveName] se objeví několik vysoce hodnotných kontraktů"
 ep3_laamp_flavour_ewan.3021.tt.success: "Jaká elegantní syntaxe"
 ep3_laamp_flavour_ewan.3031.a: "[family_title.GetBaseNameNoTierNoTooltip] je právem moje!"
 ep3_laamp_flavour_ewan.3031.b: "[adjacent_title.GetBaseNameNoTierNoTooltip] je jistě moje přirozené území..."
 ep3_laamp_flavour_ewan.3031.c: "V hloubi srdce jsem se nikdy nevzdal [memory_title.GetBaseNameNoTierNoTooltip]."
 ep3_laamp_flavour_ewan.3031.d: "Jednoho dne všechny tyto a další..."
 ep3_laamp_flavour_ewan.3031.desc.adjacent_title: "Není [adjacent_title.GetBaseNameNoTier] logicky moje?"
 ep3_laamp_flavour_ewan.3031.desc.family_title: "Nemám snad dobrý nárok na [family_title.GetBaseNameNoTier]?"
 ep3_laamp_flavour_ewan.3031.desc.intro: "Mělo by to být moje.\n\nNení správné, že tu sedím v průvanu stanu místo v teplé posteli v mém paláci v hlavním městě. Mé hnání získat zpět majetek — moje #EMP dědictví#! — hoří každou noc trochu jasněji, motivace, která mě žene vpřed navzdory těmto... urážkám.\n\nJe to však všechno?"
 ep3_laamp_flavour_ewan.3031.desc.memory_title: "Nebyl mi [memory_title.GetBaseNameNoTier] ukraden?"
 ep3_laamp_flavour_ewan.3031.desc.outro: "\n\nMoje nálada potemní spolu s nebem."
 ep3_laamp_flavour_ewan.3031.t: "Právem mé"
 ep3_laamp_flavour_ewan.3041.a.imperial: "Více vojska pro císařskou armádu v exilu!"
 ep3_laamp_flavour_ewan.3041.a.royal: "Více vojska pro královskou armádu v exilu!"
 ep3_laamp_flavour_ewan.3041.b: "Vaše loajalita je zaznamenána, ale potřebuji podvratníky."
 ep3_laamp_flavour_ewan.3041.c: "Vraťte se domů a sužujte usurpátora, ať je kde je."
 ep3_laamp_flavour_ewan.3041.d: "Děkuji, ale já vás #EMP nepotřebuji#!."
 ep3_laamp_flavour_ewan.3041.desc.ambitious: "bez vaší pohánějící síly a ambicí jsme jako ztracená jehňata.""
 ep3_laamp_flavour_ewan.3041.desc.arbitrary: "bez vašich vedoucích rozmarů se zákon stal tyranským.""
 ep3_laamp_flavour_ewan.3041.desc.arrogant: "bez vaší přirozené autority je vaše říše ponechána v trvalém chaosu.""
 ep3_laamp_flavour_ewan.3041.desc.callous: "bez vaší pevné, vedoucí kázně se vaše říše ponořila do dekadence.""
 ep3_laamp_flavour_ewan.3041.desc.calm: "bez vaší klidné, řídící ruky upadá vaše říše v zkázu.""
 ep3_laamp_flavour_ewan.3041.desc.compassionate: "vaše soucitná povaha a laskavé srdce vás vždy určovaly za našeho právoplatného pána.""
 ep3_laamp_flavour_ewan.3041.desc.content: "bez vaší moudrosti a nadhledu jsme jako zběsilí psi.""
 ep3_laamp_flavour_ewan.3041.desc.fallback: "přísahali jsme a hodláme své přísahy držet až do smrti.""
 ep3_laamp_flavour_ewan.3041.desc.humble: "bez vaší pokory, která by nás vedla, vládne pýcha a krutost.""
 ep3_laamp_flavour_ewan.3041.desc.intro: "Ten [commander.GetCulture.GetName] [commander.GetWomanMan] stojí ztuhle v mém stanu, [commander.GetHerHis] hlava pokorně sklopená.\n\n"[ROOT.Char.GetTitledFirstNameNoTooltip], já jsem [commander.GetFirstName], a přivedl jsem s sebou tolik vašich oddaných stoupenců z [former_title.GetBaseNameNoTier], kolik jsem dokázal. Usurpátoři vládnou vašim zemím a my, vaši věrní služebníci, to už nemůžeme snášet —"
 ep3_laamp_flavour_ewan.3041.desc.just: "bez vaší spravedlnosti je vláda zákona mrtvá.""
 ep3_laamp_flavour_ewan.3041.desc.sadistic: "bez vaší nemilosrdné spravedlnosti zločinci kvetou a množí se.""
 ep3_laamp_flavour_ewan.3041.desc.title_claimed: "\n\n"Stále požadujete [former_title.GetBaseNameNoTierNoTooltip], vezměte #EMP nás#! jako svůj právoplatný díl!""
 ep3_laamp_flavour_ewan.3041.desc.title_forsaken: "\n\n"Ať už chcete [former_title.GetBaseNameNoTierNoTooltip] znovu získat nebo ne, raději vám budeme sloužit, než zůstat tam.""
 ep3_laamp_flavour_ewan.3041.desc.wrathful: "bez vašeho vojenského temperamentu nás nepřátelé hrozí vymazat z povrchu země.""
 ep3_laamp_flavour_ewan.3041.t: "Lidé z lepší doby"
 ep3_laamp_flavour_ewan.3041.tt.up_to_ten_usurper_held_counties: "Až deset [counties|E] ovládaných usurpátory"
 ep3_laamp_flavour_ewan.3051.a: "Vytvořím proslulé dílo!"
 ep3_laamp_flavour_ewan.3051.b: "Má mapa bude slavná po celém světě."
 ep3_laamp_flavour_ewan.3051.c: "Vždy usiluji o vytvoření mistrovských děl..."
 ep3_laamp_flavour_ewan.3051.d: "Prostě si s tím užij zábavu."
 ep3_laamp_flavour_ewan.3051.desc: "V kartografii je něco terapeutického.\n\nVezmout pero a štětec na plátno, sledovat jak křivky a obrysy regionu ožívají, vidět svět z úplně nové perspektivy. Je to prostě příjemné cvičení, kterému se v posledních hluchých večerech věnuji často.\n\nTato nejnovější by mohla být mým největším dílem dosud, kompletní ilustrovaný a anotovaný plán [kingdom.GetBaseNameNoTier]."
 ep3_laamp_flavour_ewan.3051.t: "Malování map"
 ep3_laamp_flavour_ewan.3051.tt.failure: "Tvoje čmáranice nestojí za moc"
 ep3_laamp_flavour_ewan.3051.tt.success: "Krásné dílo"
 ep3_laamp_flavour_ewan.3061.a: ""Lidé & místa.""
 ep3_laamp_flavour_ewan.3061.b: ""Próza & poezie.""
 ep3_laamp_flavour_ewan.3061.c: ""Rostliny & živočichové.""
 ep3_laamp_flavour_ewan.3061.d: "Jen dál čmárej nápady."
 ep3_laamp_flavour_ewan.3061.desc: "Jen... pár... posledních... škrábanců brkem... a růz...\n\nHotovo! Kompletní brožurka o místních z [current_county.GetBaseNameNoTier] a jejich výstřednostech. Dobře, ne vyčerpávající, ale slova nerostou na stromech — musí být pracně opisována písmeno po písmenu.\n\nTeď, jak pojmenovat tento malý zázrak učení?"
 ep3_laamp_flavour_ewan.3061.t: "Průvodce ..."
 ep3_laamp_flavour_ewan.3071.a: "Utkat se s hlavním útočníkem."
 ep3_laamp_flavour_ewan.3071.b: "Spustit vlastní léčku!"
 ep3_laamp_flavour_ewan.3071.c.tt.failure: "Katastrofa!"
 ep3_laamp_flavour_ewan.3071.c.tt.success: "Vaše blízké jednotky je zahltí"
 ep3_laamp_flavour_ewan.3071.c: "Zatroubit na roh!"
 ep3_laamp_flavour_ewan.3071.d: "Jednoduše protiútočit."
 ep3_laamp_flavour_ewan.3071.desc: "Přepadení udeří téměř v okamžiku, kdy mám důvod vstoupit do divočiny — houfy [local_soldier.GetCulture.GetCollectiveNoun] bojovníků vyskakují z připravených skrýší a míří přímo na mě a mou malou skupinu družiny.\n\nJsou dobře vyzbrojení a obrnění, příliš na to, aby šlo o příležitostný útok. Milice tedy, nebo snad domácí vojsko, přišli mě skolit za mé zločiny.\n\nObrovský [local_soldier.GetWomanMan] vede nápor, řve [local_soldier.GetHerHis] výzvu na mne z plna [local_soldier.GetHerHis] mocných plic: "#EMP Death!#! #BER DEATH OR GLORY!"#!"
 ep3_laamp_flavour_ewan.3071.e.tt.failure: "Katastrofa!"
 ep3_laamp_flavour_ewan.3071.e.tt.success: "Jimi odrazíte"
 ep3_laamp_flavour_ewan.3071.e: "Smobilizujte svoje oddíly k protiútoku."
 ep3_laamp_flavour_ewan.3071.f.failure: "Nepřítel vás dohoní"
 ep3_laamp_flavour_ewan.3071.f.success: "Utečete"
 ep3_laamp_flavour_ewan.3071.f: "Utéci."
 ep3_laamp_flavour_ewan.3071.t: "Zákon v [current_county.GetBaseNameNoTierNoTooltip]"
 ep3_laamp_flavour_ewan.3073.a: "Chudák."
 ep3_laamp_flavour_ewan.3073.desc: "Když [local_soldier.GetFirstNamePossessive] zmuchlané mrtvé tělo klesá na zem, z [local_soldier.GetHerHis] vojska vychází výkřik zděšení.\n\nS jejich velitelem mrtvým se morálka místních zcela zhroutí a prchají v nepořádném ústupu, zatímco moji vojáci je těsně pronásledují.\n\nPohlédnu dolů na tělo. Hmph.\n\nSmrt nebo sláva, opravdu."
 ep3_laamp_flavour_ewan.3073.t: "$ep3_laamp_flavour_ewan.3071.t$: Vítězný souboj"
 ep3_laamp_flavour_ewan.3081.a.tt.failure: "Porážka"
 ep3_laamp_flavour_ewan.3081.a.tt.success: "Přemůžete [challenger.GetFirstNameNoTooltip] do podřízení"
 ep3_laamp_flavour_ewan.3081.a: "Statečná slova pro toho, kdo brzy prohraje."
 ep3_laamp_flavour_ewan.3081.b: "Nechte [challenger.GetHerHim] zbít jen za to, že se zeptal."
 ep3_laamp_flavour_ewan.3081.c: "Ha, #EMP ne#."
 ep3_laamp_flavour_ewan.3081.desc: "[challenger.GetFirstNamePossessive|U] nedávný protivník se skácí, funící a poražený.\n\nZápas je poměrně populární sport mezi většinou žoldnéřů, z pochopitelných důvodů, ale [challenger.GetFirstNameNoTooltip] mu věnuje takovou vášeň, jako by to bylo umění. Někdy přemýšlím, jestli by [challenger.GetSheHe] neupřednostnil boj bez zbraní.\n\n[challenger.GetWomanMan] vidí můj zamyšlený pohled a zvedá pěsti v zdvořilém — a přesto posměšném — žertu. "No dobře, [ROOT.Char.GetFirstNameNoTooltip], co ty na to?""
