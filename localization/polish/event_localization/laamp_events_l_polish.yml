 ep3_laamps.6016.happy: ""Výborně! Naprosto výborně!" [powerful_vassal.GetFirstName] bouchne rukou do stolu s úlevou. "Skoro si nedokážu představit lepšího [ROOT.Char.GetWomanMan], se kterým bych mohl bojovat." [powerful_vassal.GetSheHe|U] se natáhne a uchopí mé ruce v [powerful_vassal.GetHerHis].\n\n"Společně si ještě můžeme vzít zpět tyto země od toho normanského hada. Teď musíme být rychlí-"\n\n"
