 AETHELINGS_GLOSS: "„Ætheling“ je anglosaský termín používaný k označení Anglosasa urozeného původu; předpona 'Æthel' byla často připojována k jejich jménům."
 FENS_GLOSS: "Úrodné bažinaté oblasti obklopující The Wash jsou místně běžně nazývány 'The Fens'. Obsahují mnoho z nejznámějších kostelů a katedrál v Anglii.\n\nFenlandy jsou běžně považovány za zahrnující následující [baronies|E]:\n\n$EFFECT_LIST_BULLET$[GetTitleByKey('b_lynn').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('b_cambridge').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('b_radfield').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('b_papworth').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('b_ely').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('b_hurstingstone').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('b_norman_cross').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('b_stamford').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('b_boston').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('b_peterborough').GetBaseName]"
 adventurer_titles_renounced_by_me_desc: "Zřekl jsem se svých nových [titles|E] ve prospěch [beneficiary.GetTitledFirstName]"
 adventurer_titles_renounced_title: "Zřeknuté tituly"
 adventurer_titles_renounced_to_me_desc: "[adventurer.GetFirstName] se zřekl [adventurer.GetHerHis] nových [titles|E], aby zůstal [adventurer|E]"
 allowed_runaway_laamp_opinion: "Povoleno dobrodružství"
 cultural_acceptance_gain_food_acceptance: "Dvě kultury si vyměnily kuchařské techniky."
 duel_to_the_death.tt: "@death_icon! #X Okamžitě vstupujete do [single_combat_duel|E] na [character_death_death|E]#!"
 ep3_laamp_flavour_ewan.0001.a: "Zdržet se a vychutnat si samotu."
 ep3_laamp_flavour_ewan.0001.b: "[watch_partner_1.GetFirstNameNoTooltip], vylez sem!"
 ep3_laamp_flavour_ewan.0001.c: "Zavolej místo toho [watch_partner_2.GetFirstNameNoTooltip]."
 ep3_laamp_flavour_ewan.0001.d: "Hezký okamžik, ale práce volá."
 ep3_laamp_flavour_ewan.0001.desc.desert: "poušť se táhne před mnou, oceán růžově zbarveného písku sahající až k obzoru a ještě dál. Pustá, ale rozhodně ne bez rysů, krajina se mění s větry pozdního dne."
 ep3_laamp_flavour_ewan.0001.desc.desert_mountains: "menší vrcholky níže, vyprahlé hory hltají růžové světlo žíznivě a chamtivě, vrhajíce celá údolí do stínu, jak ho vysávají."
 ep3_laamp_flavour_ewan.0001.desc.drylands: "suché oblasti pod námi, nasvěcující krajinu měkkým růžovým světlem, od kopce ke kopci, osada k osadě, pokrývajíce malé vesnice klidnou tichostí."
 ep3_laamp_flavour_ewan.0001.desc.farmlands: "zemědělské oblasti níže, zachycující ploty a usedlosti a zjemňující jejich rysy náznakem stmívajících se stínů. Tolik malých světů pro malé lidi pod stejným zářícím nebem."
 ep3_laamp_flavour_ewan.0001.desc.floodplains: "záplavové nížiny se rozprostírají před mnou, vysoká bujná tráva a porosty stromů vrhající tenké pramínky stínu všude kolem. Celá krajina jako by jemně zářila."
 ep3_laamp_flavour_ewan.0001.desc.forest: "les pod námi, spleť uzlovitých vrcholků a malých cest s dostatkem zákoutí stínu, aby se tam schovala armáda — tedy po dvou nebo třech vojácích najednou."
 ep3_laamp_flavour_ewan.0001.desc.hills: "kopce pod námi, tvořící desítky drobných kapes stínu, posetý vzor růžových skvrn a temných údolí."
 ep3_laamp_flavour_ewan.0001.desc.intro.diligent: "duševně si uspořádat úkoly na zítřek.\n\n"
 ep3_laamp_flavour_ewan.0001.desc.intro.fallback: "na chvíli uniknout hluku.\n\n"
 ep3_laamp_flavour_ewan.0001.desc.intro.lazy: "vyhnout se všem drobným úkolům a otázkám, které mi kladou moji stoupenci.\n\n"
 ep3_laamp_flavour_ewan.0001.desc.intro.preamble: "Brzký večer je časem intenzivní činnosti v táboře, lidé a zásoby jsou sem a tam přehazovány, když se naše přenosné sídlo opět zakládá. Obvykle je to také chvíle, kdy si půjdu udělat procházku, abych si pročistil hlavu a"
 ep3_laamp_flavour_ewan.0001.desc.jungle: "klenba džungle se rozprostírá níže, záplata stínů už hlubokých, a mohutné stromy zdají se natahovat vzhůru pro poslední útržek soumraku."
 ep3_laamp_flavour_ewan.0001.desc.midtro.dusty_hill: "Když vystoupám na prašný kopec, $ep3_laamp_flavour_ewan.0001.desc.midtro.sunlight_boilerplate$"
 ep3_laamp_flavour_ewan.0001.desc.midtro.dusty_ridge: "Když překročím prašný hřeben, $ep3_laamp_flavour_ewan.0001.desc.midtro.sunlight_boilerplate$"
 ep3_laamp_flavour_ewan.0001.desc.midtro.small_dune: "Když překročím malou dunu, $ep3_laamp_flavour_ewan.0001.desc.midtro.sunlight_boilerplate$"
 ep3_laamp_flavour_ewan.0001.desc.midtro.small_hill: "Když vystoupám na malý kopeček, $ep3_laamp_flavour_ewan.0001.desc.midtro.sunlight_boilerplate$"
 ep3_laamp_flavour_ewan.0001.desc.midtro.small_ridge: "Když překročím malý hřeben, $ep3_laamp_flavour_ewan.0001.desc.midtro.sunlight_boilerplate$"
 ep3_laamp_flavour_ewan.0001.desc.midtro.stubby_hillock: "Když vystoupám na krátký pahorek, $ep3_laamp_flavour_ewan.0001.desc.midtro.sunlight_boilerplate$"
 ep3_laamp_flavour_ewan.0001.desc.midtro.sunlight_boilerplate: "vidím, jak poslední růžové paprsky umírajícího slunce zalévají"
 ep3_laamp_flavour_ewan.0001.desc.midtro.tree_covered_hill: "Když vystoupám na kopec porostlý stromy, $ep3_laamp_flavour_ewan.0001.desc.midtro.sunlight_boilerplate$"
 ep3_laamp_flavour_ewan.0001.desc.mountains: "menší vrcholky níže, vrhající celá údolí do rychlého stínu, zatímco hřebeny hor koupou v růžovém světle."
 ep3_laamp_flavour_ewan.0001.desc.oasis: "poušť se táhne přede mnou, přičemž vody oázy jsou nejjasnější. Cenný bazének září ještě víc, na čas se stává víc než obrazným majákem."
 ep3_laamp_flavour_ewan.0001.desc.outro: "\n\nKrásný pohled — snad i něco, co stojí za to sdílet?"
 ep3_laamp_flavour_ewan.0001.desc.plains: "níže se rozprostírají pláně, tvořící třpytivé kapsy světla tam, kde narážejí na tůně a potoky, a zbytek zalévají jemným leskem."
 ep3_laamp_flavour_ewan.0001.desc.steppe: "steppa se rozprostírá před mnou, moře vlnící se žluto-hnědé trávy náhle zvýrazněné měkkou růží. Podivná rovina krajiny znemožňuje vznik stínů, vytvářející uklidňující jednotnou scénu."
 ep3_laamp_flavour_ewan.0001.desc.taiga: "les pod námi, borovice a smrky táhnoucí se přes skalnaté kopce na míle daleko, skvrnité stíny a růžové světlo."
 ep3_laamp_flavour_ewan.0001.desc.wetlands: "mokřady pod námi, páchnoucí vody močálu se okamžitě proměňují v růžově tónovanou pokrývku stříbrných šupin, světlo proměňuje každou tůňku v třpytivý drahokam."
 ep3_laamp_flavour_ewan.0001.t: "Růžové odstíny"
 ep3_laamp_flavour_ewan.0011.a.tt.failure: "Překročil jsi hranici"
 ep3_laamp_flavour_ewan.0011.a.tt.success: "Střed pozornosti"
 ep3_laamp_flavour_ewan.0011.a: "Přidejte se k posměškům na [mockee.GetFirstNameNoTooltip]."
 ep3_laamp_flavour_ewan.0011.b.tt.failure: "$ep3_laamp_flavour_ewan.0011.a.tt.failure$"
 ep3_laamp_flavour_ewan.0011.b.tt.success: "$ep3_laamp_flavour_ewan.0011.a.tt.success$"
 ep3_laamp_flavour_ewan.0011.b: "Obraťte role proti [mocker.GetFirstNameNoTooltip]."
 ep3_laamp_flavour_ewan.0011.c.tt.failure: "Co to vůbec #EMP znamená#!?"
 ep3_laamp_flavour_ewan.0011.c.tt.success: "$ep3_laamp_flavour_ewan.0011.a.tt.success$"
 ep3_laamp_flavour_ewan.0011.c: "Řekněte vlastní vtip."
 ep3_laamp_flavour_ewan.0011.d: "Vychutnejte si to vše."
 ep3_laamp_flavour_ewan.0011.desc.ambitious: "může mít velkolepé představy o [mockee.GetHerHis] potenciálu v životě, ale musíte uznat, že jen málokdo dokáže mluvit plnou minutu bez nadechnutí!\""
 ep3_laamp_flavour_ewan.0011.desc.arbitrary: "nelze ho obvinit z nepochopení všech těch #EMP pravidel#! — koneckonců [mockee.GetSheHe] ani neumí číst!\""
 ep3_laamp_flavour_ewan.0011.desc.arrogant: "nelze mu vytknout #EMP kolosální#! ego — koneckonců je to největší věc, kterou [mockee.GetSheHe] dneska má!\""
 ep3_laamp_flavour_ewan.0011.desc.brave: "je kdykoli připraven na boj, a to je dobře. Lepší, když bojují ti nejškaredší, mají nejméně co ztratit!\""
 ep3_laamp_flavour_ewan.0011.desc.callous: "Může projevovat stejnou úroveň společenského vnímání jako průměrná koza, ale na rozdíl od kozy, [mockee.GetSheHe], ehm... no, [mockee.GetFirstNameNoTooltip], to je nepříjemné.\""
 ep3_laamp_flavour_ewan.0011.desc.calm: "může být nudný, suchý, chronicky bezcitu, největší zbraní tábora proti nespavosti, a... ach, promiň, [mockee.GetFirstNameNoTooltip], neviděl jsem tě tam!\""
 ep3_laamp_flavour_ewan.0011.desc.chaste: "je to pravý apoštol cudnosti — a to doufám, protože jinak by to byla šílená smůla pro [mockee.GetHerHim] s tím obličejem!\""
 ep3_laamp_flavour_ewan.0011.desc.compassionate: "byl popisován jako trochu měkký. Nebo hodně měkký. Opravdu samá měkkost. Jako jemná péřová přikrývka vtělená do člověka.\""
 ep3_laamp_flavour_ewan.0011.desc.content: "ví, jak držet [mockee.GetHerHis] ambice pěkně malé — odpovídající [mockee.GetHerHis] talentům!\""
 ep3_laamp_flavour_ewan.0011.desc.craven: "je to jemná duše, o kterou musíme dbát, abychom ji nevystrašili, jinak by jí srdce nevydrželo!\""
 ep3_laamp_flavour_ewan.0011.desc.cynical: "není znám jako zbožný [mockee.GetWomanMan], to jistě, ale abych byl #EMP zcela#! spravedlivý, měl bych taky problémy, kdyby mi [mocker.GetFaith.CreatorName] nadělil takový obličej!\""
 ep3_laamp_flavour_ewan.0011.desc.deceitful: "může být #EMP možná nejméně#! upřímný člověk, kterého jsem kdy potkal, ale nemůžeš říct, že rozhovor s [mockee.GetHerHim] není divoká jízda! Eh [mockee.GetFirstNameNoTooltip]? Pokud je to tvé pravé jméno!\""
 ep3_laamp_flavour_ewan.0011.desc.diligent: "nelze mu vyčítat špatné tempo pochodu — musí to být těžké s tím holí zapíchnutou přímo do [mockee.GetHerHis] zad!\""
 ep3_laamp_flavour_ewan.0011.desc.eccentric: "může být podivný, mluvit zvláštně, často nevysvětlitelně vonět vařeně, ale alespoň nemůžete říct, že je předvídatelný!"
 ep3_laamp_flavour_ewan.0011.desc.fickle: "může měnit názor častěji než vítr směr, ale musíte uznat, s [mockee.GetHerHim] není nikdy nuda!"
 ep3_laamp_flavour_ewan.0011.desc.forgiving: "může být trochu #EMP příliš#! ochotný nechat věci plynout, ale co je trochu zabíjení psa mezi přáteli, že? Stane se i těm nejlepším — a také [mockee.GetHerHim]!"
 ep3_laamp_flavour_ewan.0011.desc.generous: "je to laskavá duše, která by nám hned teď darovala i košili ze zad, jenže by ji nikdo nevzal!\""
 ep3_laamp_flavour_ewan.0011.desc.gluttonous: "je to #EMP opravdu#! důvod, proč se musíme tak často stěhovat. Kdykoliv [mockee.GetSheHe] jde na trh, vznikne hlad!\""
 ep3_laamp_flavour_ewan.0011.desc.greedy: "technicky nic špatného neudělal, když tomu žebrákovi hodil minci — není to [mockee.GetHerHis] chyba, že ji chytil dřív, než oni!\""
 ep3_laamp_flavour_ewan.0011.desc.gregarious: "je znám všem jako společenský člověk, opravdový oblíbenec davu — což je dobře, protože [mockee.GetSheHe] nikdy někoho nepotěšil osobně!\""
 ep3_laamp_flavour_ewan.0011.desc.honest: "nedokáže lhát, aby zachránil [mockee.GetHerHis] život — ani se nepokusí o vtip!\""
 ep3_laamp_flavour_ewan.0011.desc.humble: "často se snižuje natolik, že ani nemusím zkoušet — ale stejně to udělám!\""
 ep3_laamp_flavour_ewan.0011.desc.impatient: "může mít pozornost komára, ale [mockee.GetSheHe] to vynahrazuje svou... přirozenou... ehh vzrušeností z nových věcí, že jo [mockee.GetFirstNameNoTooltip]?\""
 ep3_laamp_flavour_ewan.0011.desc.intro: "Každou noc se jeden oheň stane #EMP středem#! společenského dění tábora, lidé se shlukují kolem mého vnitřního kruhu, aby plácaly a měly přátelské narážky. Dnes to není výjimka.\n\n\"Podívej, co chci říct\", chichotá se [mocker.GetFirstName] za chichotu několika dalších stoupenců, \"je to, že ubohý [mockee.GetFirstName]\""
 ep3_laamp_flavour_ewan.0011.desc.just: "může být pedant na pravidla, to je pravda, ale vzhledem k tomu, jak pevně jsou mu ta pravidla zapíchnutá v řiti, to se dalo čekat!\""
 ep3_laamp_flavour_ewan.0011.desc.lazy: "nelze mu vyčítat, že zmizí rychleji než vyděšený zajíc, kdykoliv někdo začne větu slovem 'může' — v jistém bodě se lenost stane uměním!\""
 ep3_laamp_flavour_ewan.0011.desc.lustful: "má nakaženo více pohlavních chorob než [mockee.GetSheHe] má prstů — a víc už se nedozvíme, protože [mockee.GetSheHe] nedokáže počítat dál!\""
 ep3_laamp_flavour_ewan.0011.desc.outro: "\n\nZ publika se valí sbor opilých chichotů od snadno potěšených diváků, a přesto to působí zatěžujícím dojmem na [mockee.GetFirstNameNoTooltip]."
 ep3_laamp_flavour_ewan.0011.desc.paranoid: "je známo, že si v [mockee.GetHerHis] době udělal pár nepřátel — možná jsou někteří z nich právě tady, možná i... #EMP za tebou#!, [mockee.GetFirstNameNoTooltip], POZOR!\""
 ep3_laamp_flavour_ewan.0011.desc.patient: "byl by porazil ten kámen v souboji pohledů, kdybychom nemuseli přesídlit tábor po týdnu či dvou!\""
 ep3_laamp_flavour_ewan.0011.desc.sadistic: "#EMP ano, udělal#! kopnout toho sirotka z kopce, a #EMP ano, udělal#! se smál té žebračce do obličeje, ale [mockee.GetSheHe] má taky vykupující vlastnosti... předpokládám. Kdesi. Asi.\""
 ep3_laamp_flavour_ewan.0011.desc.shy: "byl velmi statečný, že dnes přišel a sedl si u ohně — už se těším na [mockee.GetHerHis] návštěvu příští rok!\""
 ep3_laamp_flavour_ewan.0011.desc.stubborn: "může být nejtvrdohlavější tvor, jakého tábor nabízí, ale to je docela působivé, když vezmete v úvahu všechny muly!"
 ep3_laamp_flavour_ewan.0011.desc.temperate: "není vinen, když omylem vypije kozičí moč a nepozná to podle chuti. Není to poprvé — to je nehoda, ale #EMP podruhé#!? To už je vzorec!\""
 ep3_laamp_flavour_ewan.0011.desc.trusting: "možná přišel o pár mincí nějakému podvodníkovi — ale v jeho obraně, jak měl vědět, že bezzubý žebrák nebyl #EMP opravdu#! králem [current_county.GetBaseNameNoTier]?\""
 ep3_laamp_flavour_ewan.0011.desc.vengeful: "mohl přísahat věčnou krvavou pomstu celé rodové linii, ale co jiného mohl udělat? Přestřihli frontu na jídlo!"
 ep3_laamp_flavour_ewan.0011.desc.wrathful: "není viníkem [mockee.GetHerHis] hněvu — kdybych musel každý ráno vstávat jako [mockee.GetHerHim], byl bych sakra rozzuřený taky!\""
 ep3_laamp_flavour_ewan.0011.desc.zealous: "je znám jako jeden z nejzbožnějších, sebeobětavých stoupenců [mockee.GetFaith.HighGodName] na Zemi — [mockee.GetSheHe] dokonce vzdal i celý [mockee.GetHerHis] smysl pro humor!\""
 ep3_laamp_flavour_ewan.0011.t: "Oheň a přátelé"
 ep3_laamp_flavour_ewan.0021.a: "Pojď sem, maličký příteli, nejsi to pěkný tvoreček?"
 ep3_laamp_flavour_ewan.0021.b: "To je... jídlo..."
 ep3_laamp_flavour_ewan.0021.c: "Kopni do toho tvorečka co nejsilněji můžeš."
 ep3_laamp_flavour_ewan.0021.d: "Je to jen spolucestující, nech ho být."
 ep3_laamp_flavour_ewan.0021.desc.cat.1: "loví místní myši a energicky uhání méně důležité stoupence s povýšenou pohrdavostí skutečné šlechty.\n\nMůže být něco většího shrnutí šlechticova života než tyto dva činy?"
 ep3_laamp_flavour_ewan.0021.desc.cat.2: "vstává s táborem za úsvitu, přes den vyspává na #EMP mém#! voze, než ospale vstane a vydá se na večerní hostinu z odpadků a uloupených zásob.\n\nDomýšlivé zvíře, ale rozhodně cílevědomé."
 ep3_laamp_flavour_ewan.0021.desc.cat.3: "mizí, kdykoli se kdokoli k němu přiblíží, aby se o několik minut později tiše znovu objevil — a pozoroval z dálky.\n\nPlachá, přitom věčně zvědavá. Není to lehké břemeno pro cokoliv snášet, a už vůbec ne pro tak maličkou kočku."
 ep3_laamp_flavour_ewan.0021.desc.cat.4: "obtáčející se zaníceně kolem a mezi nohama každého mého návštěvníka — a mnoha kolemjdoucích — snažíce se vyloudit pamlsek nebo poškrábání na bradě, než ty nešťastné venkovany bez váhání opustí.\n\nMožná bezcitná, ale účinná."
 ep3_laamp_flavour_ewan.0021.desc.cat.5: "a nikdy jsem nepotkal zvíře tak hlasité a zuřivé. Sotva víc než kulička zubů, drápů a vzteku, jeho maličká postava zamlčuje ohromnou #EMP nenávist#! uvnitř.\n\nMožná je dobře, že se zvíře narodilo kočkou a ne panterem."
 ep3_laamp_flavour_ewan.0021.desc.dog.1: "vyje a kvílí vždy, když mu zmizím z dohledu, naříká jako... no, jako pes po svém pánovi, ačkoliv toho doga jsem sotva poznal.\n\nMožná cítí určitou sounáležitost se mnou, přesto přes den klusá za mnou v rozumné vzdálenosti."
 ep3_laamp_flavour_ewan.0021.desc.dog.2: "vrčí a chňape po každém, kdo se přiblíží na krok, jen proto, že měl tu drzost přiblížit se k mému obydlí.\n\nNelogické na mnoha úrovních, ale málo co tě ochrání lépe než věrný hafan."
 ep3_laamp_flavour_ewan.0021.desc.dog.3: "nadšeně běhá kolečko za kolečkem a kolečko a #EMP koleček#! s bezbřehou energií psa, který má kam jít, ale nikde být.\n\nV tom ohledu jsme si možná trochu podobní. Oba toulavci ponechaní na pospas světu."
 ep3_laamp_flavour_ewan.0021.desc.dog.4: "zdá se, že se snaží naučit #EMP sám sebe#! kouskům, snad v naději, že mě ohromí. Je chytřejší pes než většina, což jsem si uvědomil až poté, co to zatracené zvíře jedním skokem vzalo vařenou ředkvičku z mé ruky.\n\nZahučel jsem na něj, ale nemohu říct, že by to nebylo legrační. Dokonce i působivé, když to vezmeme v potaz, že je to pes."
 ep3_laamp_flavour_ewan.0021.desc.dog.5: "následuje mě s ničím jiným než polotichým funěním vždy, když odejdu, než mě doprovodí zpět. Nevím, proč mě hlídá, ale zdá se, že mu to z nějakého důvodu vyhovuje.\n\nMožná mu připomínám bývalého [ROOT.Char.Custom('MistressMaster')]? Těžko říct, ale rutina mu evidentně jde snadno."
 ep3_laamp_flavour_ewan.0021.desc.intro.cat: "Už několik dní pozoruji malou kočku, jak se potlouká kolem mého stanu,"
 ep3_laamp_flavour_ewan.0021.desc.intro.dog: "Už několik dní si malý špinavý pes sedává večer před mým stanem,"
 ep3_laamp_flavour_ewan.0021.desc.outro: "\n\nZvíře mi připadá dostatečně přátelské, šťastně si mnou otírá hlavu a olizuje mi prsty minuty v kuse, i když nikoho jiného nechce přijmout."
 ep3_laamp_flavour_ewan.0021.t: "Malý společník"
 ep3_laamp_flavour_ewan.0031.a: "Zasměj se nahlas."
 ep3_laamp_flavour_ewan.0031.b: "Potichu se uchechtnout, nic víc."
 ep3_laamp_flavour_ewan.0031.c: "Taková malicherná škodolibost je pod mou úroveň."
 ep3_laamp_flavour_ewan.0031.desc.desert: "vířivě sesmeknout po vysoké duně, neprakticky skřípaje sem a tam, zatímco setrvačnost nese [stooge.GetHerHim] vpřed"
 ep3_laamp_flavour_ewan.0031.desc.desert_mountains: "$ep3_laamp_flavour_ewan.0031.desc.mountains$"
 ep3_laamp_flavour_ewan.0031.desc.drylands: "skutálet se po prašném kopci, vyhazujíc hustý oblak pískového prachu a"
 ep3_laamp_flavour_ewan.0031.desc.farmlands: "projet hustým živým plotem a zakotvit v příkopu plném trní,"
 ep3_laamp_flavour_ewan.0031.desc.floodplains: "skutálet se do něčeho, co vypadá jako poloslaný odvodňovací příkop,"
 ep3_laamp_flavour_ewan.0031.desc.forest: "skutálet se po úbočí porostlého kopce, zachytávaje se o větve a trnité houští zatímco"
 ep3_laamp_flavour_ewan.0031.desc.hills: "skutálet se přímo po úbočí prudkého kopce, přetáčet se dokola, až dopadne do rokle,"
 ep3_laamp_flavour_ewan.0031.desc.intro: "Když projíždíme [current_county.GetBaseNameNoTier], mé myšlenky se líně toulají, znuděné monotonií prostého přesunu, když se náhle ozve #EMP výkřik#! poplachu.\n\nÚtok? Otočím se — ne — je to ten zatracený blázen [stooge.GetTitledFirstName], [stooge.GetSheHe] se podařilo spadnout z [stooge.GetHerHis] koně a"
 ep3_laamp_flavour_ewan.0031.desc.jungle: "skutálet se po úbočí porostlého kopce, zachytávaje se o liány a podivné trny zatímco"
 ep3_laamp_flavour_ewan.0031.desc.midtro: "vřeští a pláče, když [stooge.GetSheHe] padá.\n\n"
 ep3_laamp_flavour_ewan.0031.desc.mountains: "sjet po svahu, vyhazujíc kameny a prach, až přepadne přes útes"
 ep3_laamp_flavour_ewan.0031.desc.oasis: "$ep3_laamp_flavour_ewan.0031.desc.desert$"
 ep3_laamp_flavour_ewan.0031.desc.outro.dead: "Když se [stooge.GetFirstNameNoTooltip] po několika minutách neobjeví, jeden nosič jde dolů zkontrolovat. O chvíli později se ozve výkřik zděšení.\n\nZdá se, že [stooge.GetSheHe] zahynul(a) při pádu."
 ep3_laamp_flavour_ewan.0031.desc.outro.fallback: "O chvíli později se [stooge.GetFirstNameNoTooltip] vynoří, urputně nadávaje — naživu, ale zraněný."
 ep3_laamp_flavour_ewan.0031.desc.plains: "skutálet se po malém svahu přímo do zlověstně vypadajícího houští,"
 ep3_laamp_flavour_ewan.0031.desc.steppe: "najít ten #EMP jediný#! kopec na míle daleko v každém směru, po kterém se může skutálet,"
 ep3_laamp_flavour_ewan.0031.desc.taiga: "skutálet se po úbočí porostlého kopce, zachytávaje se o větve a staré šišky zatímco"
 ep3_laamp_flavour_ewan.0031.desc.wetlands: "sjet z malého hrbu, rozháněje bláto a mokrou trávu,"
 ep3_laamp_flavour_ewan.0031.t: "Kotrmelce"
 ep3_laamp_flavour_ewan.0041.a: "Na co si vlastně stěžuješ?"
 ep3_laamp_flavour_ewan.0041.b.tt.failure: "Místní jsou skoupí"
 ep3_laamp_flavour_ewan.0041.b.tt.success: "Uzavřel jsi výhodné obchody"
 ep3_laamp_flavour_ewan.0041.b: "Dobře, můžeme doplnit zásoby."
 ep3_laamp_flavour_ewan.0041.c: "Rozhodně ne, pracujte s tím, co máte."
 ep3_laamp_flavour_ewan.0041.d: "Jsem si jistý, že mezi sebou něco vymyslíte."
 ep3_laamp_flavour_ewan.0041.desc.desert: "\"Po loket v této propasti pouště, žádná osada v dohledu, a my tak ochuzeni, že si ani nemůžeme dovolit"
 ep3_laamp_flavour_ewan.0041.desc.desert_mountains: "\"Vystoupené skoro do nebes a hrdla vyschlá, a my si ani nemůžeme dovolit zkusit"
 ep3_laamp_flavour_ewan.0041.desc.drylands: "\"Vyhnáni sem do této prašné záhuby, příliš daleko od něčeho dost důležitého, než abychom si mohli"
 ep3_laamp_flavour_ewan.0041.desc.farmlands: "\"Všechna ta krásná pole a nemůžeme si najít ani chviličku, abychom"
 ep3_laamp_flavour_ewan.0041.desc.floodplains: "\"Odstaveni tady dole v těch hnijících záplavových pláních, na milost přílivům a hrázím, neschopni ani"
 ep3_laamp_flavour_ewan.0041.desc.forest: "\"Dokonce ani v tomto bohatém lese si nemůžeme udělat čas na to, abychom"
 ep3_laamp_flavour_ewan.0041.desc.has_cook: "\"Nemyslím, že jsem přehnaný\", odfrkne [camp_cook.GetFirstName] — můj [GetCourtPositionType( 'camp_cook_camp_officer' ).GetName()] — zatímco [camp_cook.GetSheHe] pohrdavě mávne rukou na okolní krajinu.\n\n"
 ep3_laamp_flavour_ewan.0041.desc.hills: "\"Tolika pastvin na svazích na míle daleko a přesto si nemůžeme ušetřit čas na"
 ep3_laamp_flavour_ewan.0041.desc.jungle: "\"I s tolika exotickými lahůdkami džungle k dispozici si nemůžeme najít vůli na to, abychom"
 ep3_laamp_flavour_ewan.0041.desc.mountains: "\"Stojí tu tolik horské zvěře a my si ani nemůžeme udělat čas na to, abychom"
 ep3_laamp_flavour_ewan.0041.desc.nameless_cook: "\"Nemyslím, že jsme přehnaní\", odfrkne kuchař, který si zřejmě vylosoval krátší slámku, aby přišel za mnou, zatímco pohrdavě mávne rukou na okolní krajinu.\n\n"
 ep3_laamp_flavour_ewan.0041.desc.oasis: "\"I u skutečné oázy vypadáme natolik dychtivě, že se vrátit do tvrdosti pouště, že si ani nemůžeme dovolit"
 ep3_laamp_flavour_ewan.0041.desc.outro: "pořídit si některé z malých požitků, které činí naše jídlo snesitelným?\"\n\nVzdychnu, již unavený z hovoru. Zajímá mě, který z nás první podlehne."
 ep3_laamp_flavour_ewan.0041.desc.plains: "\"Tady je spousta farem, i když nejsou skvělé, nemůže být tak těžké na chvíli se zastavit a"
 ep3_laamp_flavour_ewan.0041.desc.provisions.high: "\n\nTohle zní jako výkřiky blázna. Zkontroloval jsem zásoby právě dnes ráno a měli bychom být zásobeni na měsíce dopředu."
 ep3_laamp_flavour_ewan.0041.desc.provisions.low: "\n\nNaše zásoby jsou takové, jaké jsou, a tenhle blázen tu hádá, jestli poslední z našich zásob budou mít tu správnou chuť."
 ep3_laamp_flavour_ewan.0041.desc.provisions.medium: "\n\nAno, naše zásoby jsou možná #EMP trochu#! pod úrovní, kterou bych si přál, ale není důvod k takovému poplachu."
 ep3_laamp_flavour_ewan.0041.desc.provisions.sahara: "\n\nRozhlédnu se po téměř nekonečné poušti rozprostírající se ve všech směrech, navždy."
 ep3_laamp_flavour_ewan.0041.desc.steppe: "\"Ztraceni venku v této bezvýrazné moři trávy, příliš daleko od všeh, abychom si vůbec mohli"
 ep3_laamp_flavour_ewan.0041.desc.taiga: "\"Tady venku v nějakém vzdáleném zatraceném pekelném lese, tak daleko od života, že si ani nemůžeme dovolit"
 ep3_laamp_flavour_ewan.0041.desc.wetlands: "\"Odsouzeni bloudit tímto smradlavým močálem navěky, neschopni ani"
 ep3_laamp_flavour_ewan.0041.e.tt.failure: "Téměř s prázdnou"
 ep3_laamp_flavour_ewan.0041.e.tt.success: "Vaše úsilí bylo úspěšné"
 ep3_laamp_flavour_ewan.0041.e: "Pravděpodobně něco najdeme..."
 ep3_laamp_flavour_ewan.0041.f.tt.failure: "$ep3_laamp_flavour_ewan.0041.b.tt.failure$"
 ep3_laamp_flavour_ewan.0041.f.tt.success: "$ep3_laamp_flavour_ewan.0041.b.tt.success$"
 ep3_laamp_flavour_ewan.0041.f: "Myslím, že doplnit zásoby by bylo stejně dobré."
 ep3_laamp_flavour_ewan.0041.g: "Není to v rozpočtu."
 ep3_laamp_flavour_ewan.0041.h: "Jednoduše zdvojnásobte příděly piva a máte po starostech."
 ep3_laamp_flavour_ewan.0041.i.tt.failure: "$ep3_laamp_flavour_ewan.0041.e.tt.failure$"
 ep3_laamp_flavour_ewan.0041.i.tt.success: "$ep3_laamp_flavour_ewan.0041.e.tt.success$"
 ep3_laamp_flavour_ewan.0041.i: "Můžeme se zastavit a natrhat zásoby."
 ep3_laamp_flavour_ewan.0041.j.tt.failure: "$ep3_laamp_flavour_ewan.0041.b.tt.failure$"
 ep3_laamp_flavour_ewan.0041.j.tt.success: "$ep3_laamp_flavour_ewan.0041.b.tt.success$"
 ep3_laamp_flavour_ewan.0041.j: "Koupíme, co navíc sehnat můžeme..."
 ep3_laamp_flavour_ewan.0041.k: "Musíme se #EMP pohnout#! dál."
 ep3_laamp_flavour_ewan.0041.l: "Hmm, možná máme #EMP něco#! rezervovaného."
 ep3_laamp_flavour_ewan.0041.m: "Vidíš #EMP někde#!, kde koupit zásoby, ty idiote?"
 ep3_laamp_flavour_ewan.0041.n: "Nezajímá mě, jestli budeme jíst kaši, dokud tímto neprojdeme."
 ep3_laamp_flavour_ewan.0041.t: "Strasti kuchaře"
 ep3_laamp_flavour_ewan.0051.a: "Vrátím se do svého stanu a prostě poslouchám."
 ep3_laamp_flavour_ewan.0051.b: "Zkontrolovat zásoby."
 ep3_laamp_flavour_ewan.0051.c.bald.female: "Možná si nechám zkontrolovat své tělesné šťávy?"
 ep3_laamp_flavour_ewan.0051.c.bald.male: "Možná si nechám zkontrolovat své tělesné šťávy?"
 ep3_laamp_flavour_ewan.0051.c.fallback: "Možná střih?"
 ep3_laamp_flavour_ewan.0051.c.hairy.male: "Možná se oholím a nechám ostříhat vlasy?"
 ep3_laamp_flavour_ewan.0051.d: "Čas zkrotit chaos našeho batožinového průvodu..."
 ep3_laamp_flavour_ewan.0051.desc.buildings.baggage_train_01: "chaos a zmatek zásobovací kolony rozvolňující se po dni na pochodu,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.baggage_train_ample_steeds: "řehtání naší legie koní,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.baggage_train_bartering_grounds: "výkřiky a křik obchodníků i stoupenců na tržišti výměn,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.baggage_train_kennel: "štěkot a kvílení z psince,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.baggage_train_pleasure_tents: "stálý proud lidí vracejících se z požitkového stanu s hloupými úsměvy,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.baggage_train_porters: "vtipy a odfrknutí nosičů tahajících své náklady z místa na místo,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.baggage_train_ransom_cages: "pláče a nízké sténání vězňů v okovech a klecích,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.baggage_train_scribes: "suchý humor a úsměvné poznámky mnoha písařů potulujících se, jinak nepříliš nápomocných,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.baggage_train_shrine: "stálá fronta věřících vinoucí se kolem přenosné svatyně,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.baggage_train_siege_engineers: "nepřetržité vrzání z vozu inženýrů, jak sténá pod váhou vlastních zásob,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.baggage_train_trackers: "tiché skupiny lovců pohybujících se jako jeden skrz chodby a stany,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.barber_tent_01: "smíšené výkřiky a nucená zdvořilost z holičova stanu,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.barber_tent_dentists_tools: "chraplavé výkřiky stoupenců, kterým kleště a pevné ruce sahají na špatné zuby,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.barber_tent_surgeons_tools: "téměř zadržované výkřiky toho, co se dá nazvat operací, vycházející z holičova stanu,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.barber_tent_torturers_tools: "chraplavé křiky vězňů z tábora příliš blízko holičova stanu,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.camp_fire_01: "vůně táborových ohňů právě začínajících hořet,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.camp_fire_capering_fools: "kousky šašků pobíhajících od ohně k ohni,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.camp_fire_juicy_rumors: "šokovaný výkřik drbů, které se už začínají šířit kolem ohňů,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.camp_fire_local_hangers_on: "zvědaví místní, kteří přicházejí a hledí na tolik cizinců s úžasem i strachem,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.camp_fire_trailing_musicians: "rozkošná kakofonie našich doprovodných hudebníků, která právě začíná,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.camp_fire_wandering_poets: "šokované výdechy stoupenců poslouchajících pikantní poezii,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.camp_perimeter_01: "zakřičené rozkazy a šlapající kroky, které značí zřízení našeho obvodu,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.camp_perimeter_ditch: "zvuk lopat zapichujících se do země, když dnešní hlídka vykopává svá provizorní opevnění,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.camp_perimeter_fixed_layout: "tiché hádky a rezignované vzdechy, když se naše vymezené uspořádání usazuje a utišuje spory,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.camp_perimeter_palisade: "ťukání dřeva o dřevo, když se na noc staví dočasné hlídkové věže,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.fallback: "nadšení, které přichází s kempováním pod otevřeným nebem,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.mess_tent_01: "hluk hladových stoupenců vycházející z jídelního stanu,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.mess_tent_bakers: "vůně kynoucího chleba na večerní jídlo,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.mess_tent_brewers: "zvuk bujarých stoupenců opíjejících se čerstvě uvařeným pivem,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.mess_tent_cooks: "běžné hádky mezi kuchaři o té či oné drobné volbě, kterou jeden vnucuje ostatním,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.mess_tent_herbalists: "vůně sušících se bylin z polic před jídelnou,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_01: "vzdálené výkřiky a křiky frustrace z cvičiště,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_bodyguard_drills: "hrdelní řevy mých tělesných stráží, jak cvičí ze všech sil,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_camel_run: "hřmotné klapání a vzdálené zakňučení velbloudů,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_elephantry_reserve: "nespokojené troubení slonů,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_horse_run: "dupání kopyt, když naše lehká jízda trénuje své umění,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_mock_battle_drills: "menší hluk z nácvičné bitvy, zatímco kopiníci pracují na společné disciplíně,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_nightly_barding_drills: "chrochtání a cinkání přicházející od těžkých jízd opravujících a udržujících své brnění,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_personal_bouts: "řevy úspěchu a posměchu od zápasníků tváří v tvář,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_the_stick_game: "příležitostné opravdu #EMP obscénní#! nadávání, když někdo prohraje hru s holí,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_the_stump: "přerušované salvy #EMP thwick#! když je další salva vypuštěna na dnešní [ROOT.Char.Custom('GetStumpName')],"
 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_training_circle: "cinkání štítu o štít z tréninkových kruhů,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.supply_tent_01: "štráchání v bednách a sudech v zásobovacím stanu,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.supply_tent_arsenal: "soustředěné přepočítávání každé zásoby každé zbraně a výzbroje v arzenálu,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.supply_tent_smithy: "ozvěnné skřípání kovu o kov z kovářské dílny,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.supply_tent_sutler: "křik sutlérů,"
 ep3_laamp_flavour_ewan.0051.desc.followers.connector: "nebo dokonce i"
 ep3_laamp_flavour_ewan.0051.desc.followers.courtier_count.many_children: "smích a výskání tolika dětí při hře, když [leading_child.GetFirstName] křičí kolem mě a vede hru na honěnou."
 ep3_laamp_flavour_ewan.0051.desc.followers.courtier_count.many_faiths: "zvuky večerních modliteb stoupajících k [faith_1.GetAdjective] [faith_1.HealthGodName], [faith_2.GetAdjective] [faith_2.HouseholdGodName] a [faith_3.GetAdjective] [faith_3.NightGodName]."
 ep3_laamp_flavour_ewan.0051.desc.followers.courtier_count.many_knights: "řev [leading_knight.GetFirstName], když [leading_knight.GetSheHe] vede $knight_culture_player_plural_no_tooltip$ ve svých denních soubojích."
 ep3_laamp_flavour_ewan.0051.desc.followers.courtier_count.many_languages: "mnoho jazyků mluvených kolemjdoucími, od [culture_1.GetLanguage.GetNameNoTooltip] přes [culture_2.GetLanguage.GetNameNoTooltip] až po [culture_3.GetLanguage.GetNameNoTooltip]."
 ep3_laamp_flavour_ewan.0051.desc.followers.courtier_relations.best_friends: "láskyplné škádlení [courtier_best_friend_1.GetFirstName] a [courtier_best_friend_2.GetFirstName], když dva nejlepší přátelé vykonávají večerní záležitosti."
 ep3_laamp_flavour_ewan.0051.desc.followers.courtier_relations.friends: "dobrosrdečné škádlení [courtier_friend_1.GetFirstName] a [courtier_friend_2.GetFirstName], když míjejí můj pavilon."
 ep3_laamp_flavour_ewan.0051.desc.followers.courtier_relations.lovers: "chichotání a šepoty [courtier_lover_1.GetFirstName] a [courtier_lover_2.GetFirstName], procházející ruku v ruce během jedné z jejich pravidelných procházek."
 ep3_laamp_flavour_ewan.0051.desc.followers.courtier_relations.nemeses: "téměř zadržené vrčení [courtier_nemesis_1.GetFirstName] a [courtier_nemesis_2.GetFirstName], využívající obvyklé příležitosti k poštvání."
 ep3_laamp_flavour_ewan.0051.desc.followers.courtier_relations.rivals: "kousavé špičkování [courtier_rival_1.GetFirstName] a [courtier_rival_2.GetFirstName], hašteření jako vždy."
 ep3_laamp_flavour_ewan.0051.desc.followers.courtier_relations.soulmates: "odpudivě sladké fráze měněné mezi [courtier_soulmate_1.GetFirstName] a [courtier_soulmate_2.GetFirstName], procházejí kolem jako zamilovaní."
 ep3_laamp_flavour_ewan.0051.desc.followers.fallback.1: "polodálé řehotání zatvrzelých oslů ustajovaných na noc."
 ep3_laamp_flavour_ewan.0051.desc.followers.fallback.2: "cvrlikání místních ptáků, jak začíná padat noc."
 ep3_laamp_flavour_ewan.0051.desc.followers.fallback.3: "rytmické kovové tlučení hřebíků zatloukajících se do měkkého terénu kolem mě."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.arbitrary: "žádá někoho, aby si vyměnil stan s [notable_char.GetHerHim] — opět."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.arrogant: "neformálně popadne několik podřízených, aby zařídili nějakou drobnou úlohu pro [notable_char.GetHerHim]."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.callous: "bez citu naslouchá něčí dojemné vypravování o trápení."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.calm: "uklidňuje rvačku mezi dvěma podřízenými."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.compassionate: "vášnivě káže z [notable_char.GetHerHis] kazatelny o tom, že někdo údajně kopl psa."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.cynical: "pohrdavě se dívá na něčí noční modlitby."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.deceitful: "uprostřed vyprávění dlouhého, pochybného příběhu důvěřivému místnímu."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.diligent: "organizuje několik podřízených, jak plní své večerní povinnosti."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.fallback: "brouká si při [notable_char.GetHerselfHimself], když [notable_char.GetSheHe] prochází kolem."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.fickle: "vede zmatený spor s někým, přičemž každou druhou větu mění [notable_char.GetHerHis] stanovisko."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.generous: "směje se, když [notable_char.GetSheHe] hází mince nějakému šťastnému stoupenci."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.gluttonous: "přejídá se nějakým čerstvým místním pokrmem."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.greedy: "počítá své mince — druhou ze tří, aby si byl jistý, že při pochodu nic neztratil."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.gregarious: "směje se a žertuje s některými podřízenými."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.honest: "vysvětluje nějaký nepříjemný problém naštvanému místnímu."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.humble: "zastaví se, aby pomohl někomu postavit stan."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.impatient: "přerušuje něčí vyprávění, aby mu řekl, aby se dostal k tomu zatracenému jádru."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.intro: "rozpoznatelný zvuk [notable_char.GetFirstName]"
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.just: "nahlas někoho vyučuje stejně hlasitě a sebevědomě jako [notable_char.GetLadyLord] na dvoře."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.lazy: "ledabyle si [notable_char.GetHerselfHimself] vymlouvá, že si musí postavit vlastní stan — opět."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.lustful: "koketuje s nějakým chudým stoupencem."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.paranoid: "brblá a mluví pro sebe k [notable_char.GetHerselfHimself]."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.patient: "přikyvuje a vydává souhlasné zvuky, zatímco místní vypráví dlouhatánský příběh."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.sadistic: "zlomyslně se směje něčí dojemné historky."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.stubborn: "tvrdohlavě drží [notable_char.GetHerHis] pozici proti houfu rozzlobených místních."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.temperate: "nahlas někoho napomíná o nebezpečích přejídání u večeře."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.trusting: "důvěřivě naslouchá dlouhému, pochybnému příběhu nějakého blázna."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.vengeful: "přísahá další mezigenerační krvavou pomstu na někom za... něco nebo co."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.wrathful: "křičí na nějakého ubohého nešťastného stoupence."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.zealous: "vede malou skupinu věrných v modlitbě."
 ep3_laamp_flavour_ewan.0051.desc.intro: "Je těžké popsat, co je tak přitažlivě intimního na tlumeném bzučení tábora, který se usazuje na večer.\n\nMožná je to"
 ep3_laamp_flavour_ewan.0051.desc.outro: "\n\nTo všechno tvoří tichý, uklidňující koberec povědomí. Toto je moje doména a tohle jsou moji lidé — malé království, ale takové, kde znám každý pohled, zvuk i duši."
 ep3_laamp_flavour_ewan.0051.desc.purpose.brigands.1: "hlad po kořisti a plenění čitelný v tváři každého stoupence,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.brigands.2: "obvinění z podvádění a hrozba vraždy plynoucí z hazardu,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.brigands.3: "výměna hrůzných příběhů u stanů přátel,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.explorers.1: "diskuse o vzdálených místech, jako bychom tam už všichni byli,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.explorers.2: "okázalé ambice poznat svět neustále předváděné,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.explorers.3: "upřímná láska k divům, které svět možná ještě skrývá,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.legitimists.1: "vědomí, že by mě tito lidé následovali až do [ROOT.Char.random_NegativeAfter], kdybych je o to požádal,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.legitimists.2: "tiché mumlání každodenních přísah potvrzovaných v každém druhém stanu,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.legitimists.3: "tichý příběhy o vítězství a hrdinství, které moji stoupenci vyprávějí o mém návratu."
 ep3_laamp_flavour_ewan.0051.desc.purpose.mercenaries.1: "řinčení zbraní házených sem a tam,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.mercenaries.2: "bujaré výbuchy smíchu válečníků vyprávějících sprosté vtipy,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.mercenaries.3: "charakteristické pískání a jásot z vzdálených her v kostičky,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.scholars.1: "uklidňující škrábání brků v nočních denících,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.scholars.2: "vzdálené zvuky stejných hádek z minulého večera pokračujících bez prodlevy,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.scholars.3: "povýšené výkřiky pobouření od učenců žijících v divočině,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.wanderers.1: "průvod nových tváří dychtivých po útěku z usazeného života,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.wanderers.2: "sbor brzkých večerních hádek o zítřejším plánování,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.wanderers.3: "trochu sentimentální vtipy o tom, co dělat dál,"
 ep3_laamp_flavour_ewan.0051.e: "Raději se najím dřív, než bude jídelna přetížená."
 ep3_laamp_flavour_ewan.0051.f: "Myslím, že zaujmu své obvyklé místo u ohně."
 ep3_laamp_flavour_ewan.0051.g: "Noční výcvik nečeká na žádného [ROOT.Char.GetWomanMan]."
 ep3_laamp_flavour_ewan.0051.h: "Procházka po obvodu zní příjemně."
 ep3_laamp_flavour_ewan.0051.t: "Přátelský hluk"
 ep3_laamp_flavour_ewan.0061.a: "Jaké milé překvapení!"
 ep3_laamp_flavour_ewan.0061.b: "Možná by [local_merchant.GetFirstNameNoTooltip] nechtěl práci..."
 ep3_laamp_flavour_ewan.0061.c: "Pořídit nějaké zásoby, dokud jsme tady."
 ep3_laamp_flavour_ewan.0061.d: "Myslím, že stejně zůstanu v táboře."
 ep3_laamp_flavour_ewan.0061.desc: "I když každý kraj náš tábor nevítá, zdá se, že [current_county.GetBaseNameNoTier] to rozhodně dělá — nebo alespoň [local_merchant.GetFirstName] to #EMP nechal vypadat#!, když zorganizoval improvizovaný jarmark k obchodování a vyprázdnění mincí mých stoupenců.\n\nCynické? Možná, ale těžko popřít, jaký úsměv vykouzlí většině tváří, a někdy to stačí."
 ep3_laamp_flavour_ewan.0061.t: "Nečekaný jarmark"
 ep3_laamp_flavour_ewan.0061.tt.everyone_loves_faires: "Každý miluje jarmarky"
 ep3_laamp_flavour_ewan.0071.a: "Zpomal pro [hanger.GetHerHim]."
 ep3_laamp_flavour_ewan.0071.b: "Směj se [hanger.GetHerHis] potížím."
 ep3_laamp_flavour_ewan.0071.c: "Nakopni [hanger.GetHerHis] koně, ať se rozjede."
 ep3_laamp_flavour_ewan.0071.d: "Pokračuj klusáním a nech [hanger.GetHerHim] v [hanger.GetHerHis] trápení."
 ep3_laamp_flavour_ewan.0071.desc: "„Ugggh, moje #EMP hlava#!“ sténá [hanger.GetFirstName], zatímco [hanger.GetSheHe] jede po mém boku. Zvednu obočí v tichém dotazu na to [hanger.GetWomanMan]ovo vyjádření.\n\nV reakci se [hanger.GetFirstNameNoTooltip] prostě sklouzne přes [hanger.GetHerHis] koně, kňučí a svírá si spánky.\n\nZřejmě #EMP někdo#! měl včera večer pěkně divoko."
 ep3_laamp_flavour_ewan.0071.t: "Dupot kopyt"
 ep3_laamp_flavour_ewan.1001.a: "Ha, tak běžte, vy dva."
 ep3_laamp_flavour_ewan.1001.b: "Myslím, že sis tam udělal přítele na celý život, můj [own_child.Custom('GetDaughterSon')]."
 ep3_laamp_flavour_ewan.1001.c: "[own_child.GetFirstNameNoTooltip], [other_child.GetSheHe] je pod tebou."
 ep3_laamp_flavour_ewan.1001.desc: "„[ROOT.Char.GetMotherFather|U], [ROOT.Char.GetMotherFather]!“ vykřikne moje [own_child.Custom('GetDaughterSon')] když ke mně běží, „chci, abys někoho potkal!“\n\n[own_child.Custom('GirlBoy')] se otočí, aby představil další dítě, rozpaží [own_child.GetHerHis] ruce jako by předkládal dar [ROOT.Char.GetFaith.HighGodNamePossessive] věřícímu, spíše než někoho, kdo vypadá jako otrhaný prostý člověk.\n\n„To je [other_child.GetFirstName], můj nový kamarád. #EMP Jednoho dne#!, [other_child.GetSheHe] mi pomůže vést tento tábor.“"
 ep3_laamp_flavour_ewan.1001.friendship_fizzles: "Přátelství vyprchá"
 ep3_laamp_flavour_ewan.1001.set_best_friendship: "My proti světu"
 ep3_laamp_flavour_ewan.1001.set_friendship: "Vzniká přátelství"
 ep3_laamp_flavour_ewan.1001.set_hidden_potential_friendship: "Oblíbený kamarád"
 ep3_laamp_flavour_ewan.1001.t: "Přátelé z nízkých vrstev"
 ep3_laamp_flavour_ewan.1011.a: "Můj zástupce."
 ep3_laamp_flavour_ewan.1011.b: "Můj $quartermaster_camp_officer$."
 ep3_laamp_flavour_ewan.1011.c: "Můj $armorer_camp_officer$."
 ep3_laamp_flavour_ewan.1011.d: "Můj $chief_forager_camp_officer$."
 ep3_laamp_flavour_ewan.1011.desc: "[child.GetFirstName|U] je v tom věku, kdy dítě nasává vše kolem sebe jako houba.\n\nI když současné okolnosti brání tomu, abych [child.GetHerHim] poskytl(a) ty nejlepší vzdělávací prostředky, mladý [child.Custom('GetLassLad')] je z toho nicméně stejně natěšený se učit. Místo učitelů a knih, kterých by si někdo s pevnějším majetkem mohl nárokovat, [child.GetSheHe] bloudí táborem, stíní mé důstojníky a dychtivě jim pomáhá při povinnostech.\n\nMalé nasměrování na konkrétní osobu by pravděpodobně zázračně pomohlo soustředit [child.GetHerHis] snahu."
 ep3_laamp_flavour_ewan.1011.e: "Můj $master_thief_camp_officer$."
 ep3_laamp_flavour_ewan.1011.f: "Můj $head_porter_camp_officer$."
 ep3_laamp_flavour_ewan.1011.g: "Můj $head_groom_camp_officer$."
 ep3_laamp_flavour_ewan.1011.h: "Můj $huntperson_camp_officer$."
 ep3_laamp_flavour_ewan.1011.i: "Můj $kennelperson_camp_officer$."
 ep3_laamp_flavour_ewan.1011.j: "Můj $chief_engineer_camp_officer$."
 ep3_laamp_flavour_ewan.1011.k: "Můj $witness_camp_officer$."
 ep3_laamp_flavour_ewan.1011.l: "Můj $person_haggler_camp_officer$."
 ep3_laamp_flavour_ewan.1011.m: "Můj $camp_cook_camp_officer$."
 ep3_laamp_flavour_ewan.1011.n: "Můj $master_bard_camp_officer$."
 ep3_laamp_flavour_ewan.1011.o: "Můj $master_of_arms_camp_officer$."
 ep3_laamp_flavour_ewan.1011.p: "Můj $master_of_spoils_camp_officer$."
 ep3_laamp_flavour_ewan.1011.t: "Učení příkladem"
 ep3_laamp_flavour_ewan.1021.a: "Předpokládám, že bychom mohli pojmout další rodinu..."
 ep3_laamp_flavour_ewan.1021.b: "Okamžitě přestaň vídat [crush_child.GetHerHim]!"
 ep3_laamp_flavour_ewan.1021.c.crush_endures: "[child.GetFirstNamePossessiveNoTooltip] zamilovanost trvá dál"
 ep3_laamp_flavour_ewan.1021.c.crush_fades: "Zamilovanost vyprchá"
 ep3_laamp_flavour_ewan.1021.c: "Jistě jen sezónní zamilovanost, přejde ti to."
 ep3_laamp_flavour_ewan.1021.desc: "„[ROOT.Char.Custom('StammerLetterMotherFather')|U]-[ROOT.Char.GetMotherFather], mám d-dotaz“, koktá moje [child.Custom('GetDaughterSon')] [child.GetFirstName]. Za [child.GetHerHim], stydlivě se držíc za ruku mého [child.Custom('GirlBoy')], se skrývá ganglovitý mladík z [crush_child.GetCulture.GetName].\n\n„To je [crush_child.GetFirstName]. O-opravdu se mi [crush_child.GetHerHim] líbí a chtěl(a) jsem se zeptat, m-mohl(a) by [crush_child.GetSheHe] jít s námi? I [crush_child.GetHerHis|U] rodiče, [crush_child.GetSheHe] je nemůže nechat za sebou!“"
 ep3_laamp_flavour_ewan.1021.t: "Láska v táboře na první pohled"
 ep3_laamp_flavour_ewan.1031.a: "Ahhh, touha po toulkách chytila [child.Custom('GetErIm')]."
 ep3_laamp_flavour_ewan.1031.b: "[child.GetSheHe|U] bude jednou bojovníkem."
 ep3_laamp_flavour_ewan.1031.c: "Takové nadšení u někoho tak mladého!"
 ep3_laamp_flavour_ewan.1031.d: "Zajímalo by mě, co vše [child.GetSheHe] uvidí..."
 ep3_laamp_flavour_ewan.1031.desc.intro: "Říká se, že děti reagují na místa, kde se ocitnou, víc než kdokoli jiný.\n\nJe proto štěstím pro mou [child.Custom('GetDaughterSon')] [child.GetFirstName], že se [child.GetSheHe] nachází v družení těch nej"
 ep3_laamp_flavour_ewan.1031.desc.outro: "které jsem byl schopen sesbírat.\n\nSkvělé prostředí, aby v něm mladý [child.Custom('GirlBoy')] vyrůstal, a místo, kde se zdá, že [child.GetSheHe] hodlá mnohé z těchto lekcí vzít k srdci."
 ep3_laamp_flavour_ewan.1031.desc.purpose.brigands: "mazaných zlodějů, bezohledných banditů a zlé pakáže"
 ep3_laamp_flavour_ewan.1031.desc.purpose.explorers: "ambiciózních dobrodruhů, exotických místních a drsných cestovatelů"
 ep3_laamp_flavour_ewan.1031.desc.purpose.legitimists: "odhodlaných loajalistů, elitních tělesných stráží a užitečných žoldáků"
 ep3_laamp_flavour_ewan.1031.desc.purpose.mercenaries: "tvrdých $knight_culture_player_plural_no_tooltip$, drsných žoldnéřů a neústupných vojáků"
 ep3_laamp_flavour_ewan.1031.desc.purpose.scholars: "učenců, výmluvných diplomatů a nejlepších učených"
 ep3_laamp_flavour_ewan.1031.desc.purpose.wanderers: "věrných společníků, zajímavých známých a užitečných sloužících"
 ep3_laamp_flavour_ewan.1031.e: "Takový postoj [child.GetHerHim] dobře poslouží."
 ep3_laamp_flavour_ewan.1031.f: "Taková ambice je přirozená."
 ep3_laamp_flavour_ewan.1031.g.tt.failure: "Vaše lekce zůstávají bez povšimnutí"
 ep3_laamp_flavour_ewan.1031.g.tt.success: "Vložíte trochu moudrosti"
 ep3_laamp_flavour_ewan.1031.g: "Možná bychom mohli zvážit jinou cestu?"
 ep3_laamp_flavour_ewan.1031.h: "*vzdych* Přestaň s tím, [child.Custom('GirlBoy')]."
 ep3_laamp_flavour_ewan.1031.t: "Výchova"
 ep3_laamp_flavour_ewan.1031.tt.skill_gain: "Získaná dovednost"
 ep3_laamp_flavour_ewan.1031.tt.trait_adopted: "Získaná vlastnost"
 ep3_laamp_flavour_ewan.1041.a.tt.diplomacy: "Příběhy staré vlasti"
 ep3_laamp_flavour_ewan.1041.a.tt.learning: "$ep3_laamp_flavour_ewan.1041.a.tt.diplomacy$"
 ep3_laamp_flavour_ewan.1041.a.tt.stewardship: "$ep3_laamp_flavour_ewan.1041.a.tt.diplomacy$"
 ep3_laamp_flavour_ewan.1041.a: "Bylo to krásné, maličký."
 ep3_laamp_flavour_ewan.1041.b.tt.intrigue: "$ep3_laamp_flavour_ewan.1041.a.tt.diplomacy$"
 ep3_laamp_flavour_ewan.1041.b.tt.martial: "$ep3_laamp_flavour_ewan.1041.a.tt.diplomacy$"
 ep3_laamp_flavour_ewan.1041.b: "Hrozná země, která nás odvrhla."
 ep3_laamp_flavour_ewan.1041.c: "Jednoho dne to poznáš sám."
 ep3_laamp_flavour_ewan.1041.d: "Možná se jednoho dne vrátíme; zeptej se mě tehdy."
 ep3_laamp_flavour_ewan.1041.desc: "„[ROOT.Char.GetMotherFather|U], jaké bylo doma?“ ptá se moje [child.Custom('GetDaughterSon')] [child.GetFirstName] u snídaně.\n\nTrochu zaskočen touto nečekanou otázkou prohrabuji svoji misku kaše na okamžik a vracím se myšlenkami k době, kdy [memory.GetDescription].\n\nUž je to roky... Domnívám se, že je přirozené, že někdo tak mladý jako [child.GetFirstNameNoTooltip] chce vědět, jaké věci #EMP bývaly#!"
 ep3_laamp_flavour_ewan.1041.e: "O tom mluvit nebudu."
 ep3_laamp_flavour_ewan.1041.t: "Stará vlast"
 ep3_laamp_flavour_ewan.1051.a: "Pojď sem, můj [child.Custom('GirlBoy')], bude to v pořádku."
 ep3_laamp_flavour_ewan.1051.b: "Fér? Jsi [child.GetHouse.GetNameNoTooltip]! Chovej se vzpřímeně!"
 ep3_laamp_flavour_ewan.1051.c: "Vím, ale ono to tak prostě je."
 ep3_laamp_flavour_ewan.1051.d.tt.annoyance_fades: "[child.GetHerHis|U] podráždění s časem pomine"
 ep3_laamp_flavour_ewan.1051.d.tt.grudge_held: "[child.GetFirstNameNoTooltip] si drží zášť"
 ep3_laamp_flavour_ewan.1051.d: "Nech [child.GetHerHim] na [child.GetHerHis] záchvatu."
 ep3_laamp_flavour_ewan.1051.desc: "[child.GetFirstNamePossessive|U] rozmrzelé křičení by probudilo mrtvé.\n\n„Řekla jsem, že #EMP to není fér#! Vůbec ne! Proč #EMP my#! musíme žít tady venku, takhle? Jako bychom byli... zvířata, putující z místa na místo, bez paláců, bez hradů, ani pořádných postelí. Nežádala jsem o tuto #EMP chudobu#! a zasloužím si lepší!“\n\nPřes křik a rozhořčení dokážu [ROOT.Char.Custom('SenseObserve_SenseSee')], že frustrace mého [child.Custom('GetDaughterSon')] je skutečná. Slzy z hněvu i smutku stékají po obou [child.GetHerHis] tvářích."
 ep3_laamp_flavour_ewan.1051.t: "Není to fér"
 ep3_laamp_flavour_ewan.1051.tt.failure: "[child.GetFirstNameNoTooltip] nelze utěšit"
 ep3_laamp_flavour_ewan.1051.tt.success: "[child.GetFirstNameNoTooltip] se uklidní"
 ep3_laamp_flavour_ewan.1061.a: "Hmm, chytrý [child.Custom('GirlBoy')]."
 ep3_laamp_flavour_ewan.1061.b.tt.failure: "Snažíte se a selžete"
 ep3_laamp_flavour_ewan.1061.b.tt.success: "Naučíte se jazyk spolu"
 ep3_laamp_flavour_ewan.1061.b: "Možná by mě [child.GetSheHe] mohl(a) taky naučit..."
 ep3_laamp_flavour_ewan.1061.c: "Vyplivni tu cizí špínu z úst!"
 ep3_laamp_flavour_ewan.1061.desc: "Zdá se, že náš čas v [current_county.GetBaseNameNoTier] se ukázal jako prospěšný pro mého [child.Custom('GetDaughterSon')] [child.GetFirstName].\n\nNěco na místní kultuře prostě #EMP fascinuje#! [child.GetHerHim], natolik, že v našem krátkém pobytu zde se [child.GetSheHe] naučil(a) obstojně [current_county.GetProvince.GetCulture.GetLanguage.GetName], což je úspěch, který [child.Custom('GetLassLad')] vychvaluje do nebes tím, že jím neustále mluví po táboře a vkládá malá slovíčka a fráze do rozhovorů se svými podřízenými.\n\nNamachrované chování, to jistě, ale možná s dobrým důvodem."
 ep3_laamp_flavour_ewan.1061.t: "Rychlý žák"
 ep3_laamp_flavour_ewan.1071.a: "Zůstaňte na dohled!"
 ep3_laamp_flavour_ewan.1071.b: "Jděte dál, prozkoumejte to."
 ep3_laamp_flavour_ewan.1071.c: "Děti, nadšené z těch nejjednodušších věcí..."
 ep3_laamp_flavour_ewan.1071.desc.desert: "vrhají se dolů z vysoké duny a posílají všude oblášky písku. Chichotání a plivance #EMP ptth#!, #EMP ptth#! následují, kdykoli má dítě písek v ústech. Což je často."
 ep3_laamp_flavour_ewan.1071.desc.desert_mountains: "$ep3_laamp_flavour_ewan.1071.desc.mountains$"
 ep3_laamp_flavour_ewan.1071.desc.drylands: "napjatá hra na babu, zvedají prach a ječí radostí nebo rozhořčením, kdykoli je někdo chytí."
 ep3_laamp_flavour_ewan.1071.desc.farmlands: "lézt na osamělý, zkrucený strom stojící šikmo uprostřed pole. Starší děti vystoupaly daleko výše, zatímco mladší pobíhají u kmene."
 ep3_laamp_flavour_ewan.1071.desc.floodplains: "bitva vrhaných hliněných koulí, napjatá jako jakýkoli střet dospělých. Obe strany se zdají být ochotné položit život za... cokoli, o co bojují."
 ep3_laamp_flavour_ewan.1071.desc.forest: "brání horní větve stromu proti několika dětem, které se snaží vylézt zdola. Když začnou mít pevnější úchop, vzdušní mladí je bombardují větvemi, listy a kusy mízy."
 ep3_laamp_flavour_ewan.1071.desc.hills: "válet se divoce, kotoulek za kotoulkem, dolů po travnatém svahu. Nezdá se, že by to vyžadovalo nějakou dovednost, ale děti soutěží o to, kdo pojede nejrychleji."
 ep3_laamp_flavour_ewan.1071.desc.intro: "Moje cesta zpět od [ROOT.Char.Custom('GetRandomCampBuilding')] mě zavede blízko okraje tábora, kde mě přitahují výkřiky a křik dětí při hře.\n\nMůj [own_child.Custom('GetDaughterSon')] [own_child.GetFirstName] vede několik dalších v"
 ep3_laamp_flavour_ewan.1071.desc.jungle: "kývnou se na mrtvého hada větví. Zvíře je zjevně mrtvé, jeho hlava byla hrůzně utržena nějakým jiným predátorem, ale děti se nekonečně baví, když se snaží svými klacky zvednout jeho ochablé tělo, které se znovu a znovu sesune zpět."
 ep3_laamp_flavour_ewan.1071.desc.mountains: "házet malé kamínky a kameny ze hřebene, aby zjistily, jak daleko do údolí dole mohou své malé střely vrhnout. Ječí radostí, když jeden doletí dál než ostatní, a chechtají se těm, co dopadnou poblíž, kde jsou stále vidět."
 ep3_laamp_flavour_ewan.1071.desc.oasis: "budují... malé hromádky písku pomocí listí a trávy? Není jasné, k čemu by to vůbec sloužilo — jiné dítě se plíží přes blízkou dunu a najednou se na ně valí salva pískových pytlů jako ohnivé hrnce."
 ep3_laamp_flavour_ewan.1071.desc.outro: "\n\nPo chvíli si [own_child.GetFirstNameNoTooltip] [own_child.Custom('Saying_3p_AwareSight')] všimne mě. [own_child.Custom('GirlBoy')] se na mě usměje, zjevně váhá mezi tím, zda vezme své kamarády zpět do tábora nebo se vydá trochu dál do divočiny."
 ep3_laamp_flavour_ewan.1071.desc.plains: "názorné jízdě přes rovný kus země, buší malé větvičky do imaginárních protivníků a posílají domnělého nepřítele prchnout v panice."
 ep3_laamp_flavour_ewan.1071.desc.steppe: "co vypadá jako dosti napjatá hra s knucklebones. Při každém druhém hodu někdo oznámí nové pravidlo a zbytek bučí nebo jásá, zda ho schválí."
 ep3_laamp_flavour_ewan.1071.desc.taiga: "$ep3_laamp_flavour_ewan.1071.desc.forest$"
 ep3_laamp_flavour_ewan.1071.desc.wetlands: "vytvářejí improvizovaný ostrůvek. Našli úzký bahnitý výčnělek obklopený brakickými vodami a postupně ho oddělují od zbytku bažiny špinavýma rukama a shnilými větvičkami."
 ep3_laamp_flavour_ewan.1071.t: "Na okraji tábora"
 ep3_laamp_flavour_ewan.1071.tt.every_playing_child: "Každé hrající dítě"
 ep3_laamp_flavour_ewan.1081.a: "Hmm, dobře. Jsi teď [child.GetWomanMan]."
 ep3_laamp_flavour_ewan.1081.b.f: "Dáš svému [child.Custom('GetDaughterSon')] výzvu, určenou tvou [education_trait|E]."
 ep3_laamp_flavour_ewan.1081.b.tt.failure: "[child.GetSheHe|U] tě nedokáže zaujmout"
 ep3_laamp_flavour_ewan.1081.b.tt.success: "[child.GetFirstNameNoTooltip] vítězí"
 ep3_laamp_flavour_ewan.1081.b: "Chceš to? Získej si to."
 ep3_laamp_flavour_ewan.1081.c: "Bah, jsi dítě, dokud neřeknu jinak."
 ep3_laamp_flavour_ewan.1081.desc: "„[ROOT.Char.GetMotherFather|U],“ začne moje [child.Custom('GetDaughterSon')] [child.GetFirstName], když ke mně pochoduje, „rozhodl(a) jsem se, že když jsem nyní [child.GetWomanMan], budu mít svůj vlastní stan. Už žádné sdílení s nikým pro mě!“\n\nMladík/ice stojí nehnutě, proslov dokončen, rozmrzelá vzdorovitost vyzařující z [child.GetHerHis] postoje. Téměř mimoděk si zvednu obočí nad tímto neoprávněným představením.\n\n„V tomhle neuhnu! Jsem dospělý/á a požaduji, aby se se mnou zacházelo jako s dospělým!“"
 ep3_laamp_flavour_ewan.1081.t: "Dospívání"
 ep3_laamp_flavour_ewan.1091.a: "Pamatuj, buď přísný, ale zdvořilý."
 ep3_laamp_flavour_ewan.1091.b: "Neboj se prásknout bičem!"
 ep3_laamp_flavour_ewan.1091.c: "Ovládni koně, jinak tě shodí."
 ep3_laamp_flavour_ewan.1091.d.tt.failure: "[child.GetFirstNameNoTooltip] nezvládne bez vedení"
 ep3_laamp_flavour_ewan.1091.d.tt.success: "[child.GetSheHe|U] si docela poradí"
 ep3_laamp_flavour_ewan.1091.d: "Nic neříkej."
 ep3_laamp_flavour_ewan.1091.desc: "„A nepřevrátí mě to?“ ptá se moje [child.Custom('GetDaughterSon')] [child.GetFirstName], snaží se — a nedaří — udržet chvějící se hlas.\n\nPohlédnu na malého poníka, na kterém [child.GetSheHe] sedí: nejklidnější a nejsnazší k výcviku kůň, kterého jsem v celém táboře našel. Byl(a) jsem takhle vyděšený(á), když mě můj [ROOT.Char.GetMotherFather] učil jezdit?\n\n„D-Dobře, tak jí prostě kopnu do klus a...“"
 ep3_laamp_flavour_ewan.1091.t: "Povinnost každého rodiče"
 ep3_laamp_flavour_ewan.1091.tt.failure: "Ne-ne-ne-ne-NÉ!"
 ep3_laamp_flavour_ewan.1091.tt.success: "Dělám to, [ROOT.Char.Custom('GetMumDad')], dělám to!"
 ep3_laamp_flavour_ewan.1101.a: "Co tam děláš, malý [child.Custom('GetLassLad')]?"
 ep3_laamp_flavour_ewan.1101.b: "Fu, ty darebáku!"
 ep3_laamp_flavour_ewan.1101.desc: "I když tábor musí měnit přesné místo každých pár nocí, některé cesty znamenají delší přesuny — a s nimi rozhodně víc balení.\n\nVětšina mých nosičů byla včera vytížena vyřizováním následků večírku, takže si tentokrát musím pro změnu sbalit většinu věcí sám. Smutný stav věcí, který mi už vyvolal nejedno povzdechnutí.\n\nNáhlé škubnutí za rukáv mi oznamuje přítomnost mého malého [child.Custom('GetDaughterSon')] [child.GetFirstName], který drží svinutou tuniku v chabém pokusu mi pomoci."
 ep3_laamp_flavour_ewan.1101.t: "Pomoc s balením"
 ep3_laamp_flavour_ewan.1103.a: "Ehm, díky, [child.GetFirstNameNoTooltip], teď jdi uklidit."
 ep3_laamp_flavour_ewan.1103.b: "Pohrát si s [child.GetHerHis] vlasy."
 ep3_laamp_flavour_ewan.1103.c: "Jako vždy, nápomocné!"
 ep3_laamp_flavour_ewan.1103.d: "Zasměj se a obejmi [child.GetFirstNameNoTooltip]."
 ep3_laamp_flavour_ewan.1103.desc.child_adult: "Můj [child.Custom('GetDaughterSon')] [child.GetFirstName] vtrhne do mého stanu toho večera a nachází mě už sbaleného na zítřejší cestu, i když zjevně zvolňuji pro [child.GetHerHim].\n\n[child.GetSheHe|U] nic neříká, když se pouští do pomoci s tříděním výbavy, jen tiše se usmívá a pobrukuje známou melodii při práci.\n\n\"Není ti už na to trochu pozdě?\" ptám se.\n\n\"Na pomoc starému [ROOT.Char.GetWomanMan] v nouzi není nikdy pozdě,\" odvětí s opovržením [child.GetFirstNameNoTooltip]."
 ep3_laamp_flavour_ewan.1103.desc.child_older: "Vstupuji do svého stanu před zítřejší stěhováním a není mi překvapením, že můj [child.Custom('GetDaughterSon')] [child.GetFirstName] už je tady.\n\nVedle [child.GetHerHim] na mé posteli leží hromádka složeného prádla a hrubě naskládaných osobních věcí, a [child.GetSheHe] se pyšně otáčí a předvádí mi své dílo.\n\n\"Všechno uspořádané tak, jak máš rád, [child.Custom('GetMumDad')], skoro hotovo!\""
 ep3_laamp_flavour_ewan.1103.desc.child_teen: "Ačkoli je [child.GetSheHe] už skoro [child.GetWomanMan], dlouhá cesta znamená mou obvyklou návštěvu od mého [child.Custom('GetDaughterSon')] [child.GetFirstName], který pomáhá s balením.\n\nTentokrát jsem tam alespoň já dřív a už jsem začal, když dorazí teenager.\n\n\"Mohl jsi počkat na mě!\" půl-sténá, půl-vtipkuje [child.GetFirstNameNoTooltip]. Můj posměšný smích vyvolá výkřik pobouření a další kus složeného prádla je mi hozen přímo na hlavu místo do koše."
 ep3_laamp_flavour_ewan.1103.desc.child_younger: "S další změnou místa na zítřek a mými nosiči opět zaneprázdněnými, vstupuji do svých soukromých komnat a nacházím mého [child.Custom('GetDaughterSon')] [child.GetFirstName], pokrytého [ROOT.Char.Custom('GritType')] z hraní venku, který se snaží sbalit mé věci za mě.\n\n"[child.Custom('GetMaMaPaPa')|U]!" usmívá se [child.Custom('GirlBoy')], zuby vykukující, uhání ke mně na objímání. Jedna špinavá ruka drží pomačkanou, zničenou podobu mého oblíbeného klobouku."
 ep3_laamp_flavour_ewan.1103.e: "Měl bys s tím přestat, [child.GetFirstNameNoTooltip]."
 ep3_laamp_flavour_ewan.1103.t: "$ep3_laamp_flavour_ewan.1101.t$: Osobní rituály"
 ep3_laamp_flavour_ewan.1104.a: "Co jsem to udělal..."
 ep3_laamp_flavour_ewan.1104.b: "Pomstím se!"
 ep3_laamp_flavour_ewan.1104.c: "#EMP Eh.#!"
 ep3_laamp_flavour_ewan.1104.d: "Snaž se jít dál."
 ep3_laamp_flavour_ewan.1104.desc.child_dead: "Ranní přesun je najednou... smutnější. Je v tom nespecifikovatelná tíha, prázdnota, kterou zpočátku nedokážu přesně pojmenovat, když pomalu balím své věci.\n\nPraští to do mě jako kýbl ledové vody.\n\n[child.GetFirstName|U]. [child.GetSheHe|U] tu není, nepomáhá mi. [child.GetSheHe|U] už nikdy nebude."
 ep3_laamp_flavour_ewan.1104.desc.child_rival: "Není to těžká práce, muset si před zítřejším přesunem sbalit věci sám, ale přesto mi z úst unikne smutné povzdechnutí.\n\nTo mne přivádí na mysl mého [child.Custom('GetDaughterSon')] [child.GetFirstName], na šťastnější časy, kdy [child.Custom('GirlBoy')] byl malý a nechtěl nic víc než trávit čas s [child.GetHerHis] [child.Custom('GetMaPa')].\n\nKdyž mi [child.GetSheHe] ještě mluvilo, ještě se na mě usmívalo.\n\nTen zubatý úsměvček..."
 ep3_laamp_flavour_ewan.1104.t: "$ep3_laamp_flavour_ewan.1101.t$: Malé nepřítomnosti"
 ep3_laamp_flavour_ewan.1111.a: "[child.Custom('GirlBoy')] a [child.GetHerHis] pes."
 ep3_laamp_flavour_ewan.1111.b: "Utopit štěně."
 ep3_laamp_flavour_ewan.1111.c: "#EMP No teda#!, to je ale tlustý pes. Dobrá práce, [child.Custom('GetLassLad')]!"
 ep3_laamp_flavour_ewan.1111.d: "[child.GetFirstNameNoTooltip]! Přestaň si hrát s tím špinavým křížencem!"
 ep3_laamp_flavour_ewan.1111.desc.has_kennels: "Rozhodně to není jeden z psů z psince, a,"
 ep3_laamp_flavour_ewan.1111.desc.intro: "\"[ROOT.Char.GetMotherFather|U]!\" vykřikuje můj [child.Custom('GetDaughterSon')] [child.GetFirstName], přiběhnuv ke mně rychle a téměř mě přeurážejíc, \"podívej, co jsem našel! Je to ŠTĚNĚ!\"\n\n[child.Custom('GirlBoy')] skutečně drží v paži právě narozené štěně, které má zakroucené v paži.\n\n"
 ep3_laamp_flavour_ewan.1111.desc.no_kennels: "[ROOT.Char.GetFaith.KnowledgeGodName] snad ví, kde [child.GetSheHe] to sebralo, ale,"
 ep3_laamp_flavour_ewan.1111.desc.outro: "navzdory neohrabanému pohybu se zvíře zdá velmi nadšené, že je tady. [child.GetFirstNameNoTooltip] vypadá šťastněji, než jsem [child.GetHerHim] viděl/a za týdny."
 ep3_laamp_flavour_ewan.1111.t: "Čich na průšvihy"
 ep3_laamp_flavour_ewan.2001.a.tt.failure: "Přehnaně přísný vůdce"
 ep3_laamp_flavour_ewan.2001.a.tt.success: "Rozkvétá přátelství"
 ep3_laamp_flavour_ewan.2001.a: "Povzbuď přátelství."
 ep3_laamp_flavour_ewan.2001.b.tt.failure: "$ep3_laamp_flavour_ewan.2001.a.tt.failure$"
 ep3_laamp_flavour_ewan.2001.b.tt.success: "Přátelství zničeno"
 ep3_laamp_flavour_ewan.2001.b: "Snaž se je rozejít."
 ep3_laamp_flavour_ewan.2001.c: "To je pro ně dobře!"
 ep3_laamp_flavour_ewan.2001.desc.ambitious: "budoucí zisky a propracované plány"
 ep3_laamp_flavour_ewan.2001.desc.arbitrary: "ignorovat pravidla a nařízení, která se jim stanou nepohodlnými"
 ep3_laamp_flavour_ewan.2001.desc.arrogant: "své údajné nadřazenosti"
 ep3_laamp_flavour_ewan.2001.desc.brave: "postavit se výzvám — i protivníkům — přímo bez ohledu na rizika"
 ep3_laamp_flavour_ewan.2001.desc.callous: "být k ostatním stejně tvrdý, jak se jim zdá, že byl život k nim"
 ep3_laamp_flavour_ewan.2001.desc.calm: "zůstat pevný a chladnokrevný tváří v tvář protivenstvím"
 ep3_laamp_flavour_ewan.2001.desc.chaste: "tělesnou zdrženlivost a veřejnou cudnost"
 ep3_laamp_flavour_ewan.2001.desc.compassionate: "zůstávat starostlivý a empatický za jakýchkoli okolností"
 ep3_laamp_flavour_ewan.2001.desc.content: "zůstat spokojený se svým skromným dílem v životě"
 ep3_laamp_flavour_ewan.2001.desc.craven: "žít, aby se dalo bojovat i jindy, bez ohledu na cokoli,"
 ep3_laamp_flavour_ewan.2001.desc.cynical: "zřetelně pozemský pohled na život"
 ep3_laamp_flavour_ewan.2001.desc.deceitful: "vyprávění stále pompéznějších lží"
 ep3_laamp_flavour_ewan.2001.desc.diligent: "vstávání brzo a pilná, oddaná práce"
 ep3_laamp_flavour_ewan.2001.desc.eccentric: "podivné, zvláštní a zcela bizarní"
 ep3_laamp_flavour_ewan.2001.desc.fickle: "mít den co den prudce kolísající názory"
 ep3_laamp_flavour_ewan.2001.desc.forgiving: "odpouštět své nenávisti a odpouštět těm, kdo je urazili"
 ep3_laamp_flavour_ewan.2001.desc.generous: "výhody štědrého ducha a nesobeckého života"
 ep3_laamp_flavour_ewan.2001.desc.gluttonous: "dobré jídlo a ještě lepší pití"
 ep3_laamp_flavour_ewan.2001.desc.greedy: "zlato, stříbro a shromažďování bohatství"
 ep3_laamp_flavour_ewan.2001.desc.gregarious: "neustálý hluk a štěbetání extrémně společenských lidí"
 ep3_laamp_flavour_ewan.2001.desc.honest: "vyhýbat se nebezpečí lži za každou cenu"
 ep3_laamp_flavour_ewan.2001.desc.humble: "výhody skromného přístupu a pokorného pohledu na svět"
 ep3_laamp_flavour_ewan.2001.desc.impatient: "útočit, dokud je železo horké, vždy,"
 ep3_laamp_flavour_ewan.2001.desc.intro: "Život v těsné blízkosti má tendenci vztahy zvětšovat, dobré i špatné.\n\nVe prospěch [follower_1.GetFirstName] a [follower_2.GetFirstName] jejich společný zájem o"
 ep3_laamp_flavour_ewan.2001.desc.just: "dodržovat náležitě stanovené zákony země, vlastně jakékoli země,"
 ep3_laamp_flavour_ewan.2001.desc.lazy: "zlo tvrdé práce a výhody dobrého šlofíka"
 ep3_laamp_flavour_ewan.2001.desc.lustful: "drzé vtípky a smyslné narážky"
 ep3_laamp_flavour_ewan.2001.desc.outro: "se ukázal být silným pojítkem.\n\nStává se stále běžnějším vidět je, jak se v táboře smějí a žertují a jedou bok po boku po cestě."
 ep3_laamp_flavour_ewan.2001.desc.paranoid: "bránit v uskutečnění mnoha spiknutí jejich nepřátel"
 ep3_laamp_flavour_ewan.2001.desc.patient: "vyslechnout druhé a čekat na vhodný okamžik"
 ep3_laamp_flavour_ewan.2001.desc.sadistic: "zlovolný humor a temnější stránka života"
 ep3_laamp_flavour_ewan.2001.desc.shy: "vyhýbat se hlučným společenským událostem a užívat si ticha"
 ep3_laamp_flavour_ewan.2001.desc.stubborn: "stoicky stát při svém za každou cenu"
 ep3_laamp_flavour_ewan.2001.desc.temperate: "umírněnou stravu a zdravý život"
 ep3_laamp_flavour_ewan.2001.desc.trusting: "vyhýbat se všem komplikacím intrik a podezřívání"
 ep3_laamp_flavour_ewan.2001.desc.vengeful: "držet se každé zášti, která je sužuje"
 ep3_laamp_flavour_ewan.2001.desc.wrathful: "násilí a umění křičet"
 ep3_laamp_flavour_ewan.2001.desc.zealous: "absolutní oddanost [follower_1.GetFaith.HighGodName]"
 ep3_laamp_flavour_ewan.2001.t: "Hodně společného"
 ep3_laamp_flavour_ewan.2011.a.tt.explanation: "Pokud jsou fámy nepravdivé, nic nenajdeš ani při úspěchu"
 ep3_laamp_flavour_ewan.2011.a.tt.failure: "Kdo může říct, co je pravda?"
 ep3_laamp_flavour_ewan.2011.a.tt.success: "Úspěšně se věci věnuješ"
 ep3_laamp_flavour_ewan.2011.a: "Prošetři pravdu věci."
 ep3_laamp_flavour_ewan.2011.b: "Bezdůvodně souhlas s obviněními."
 ep3_laamp_flavour_ewan.2011.c: "Nech to být."
 ep3_laamp_flavour_ewan.2011.desc.affair: "se týkají údajného románku nějakého druhu, a #EMP kdo#! by mohli být ti nevěrní partneři, je předmětem pseudo-odborných debat a občasných výbuchů hlučného posmívání."
 ep3_laamp_flavour_ewan.2011.desc.cruel_pranks: "se týkají zvlášť ošklivé série smůly pro [victim.GetFirstName]. Nešťastné, ošklivé nebo trapné nehody se prostě stále #EMP dějí#! [victim.GetWomanMan], a drby říkají, že by mohly být úmyslné."
 ep3_laamp_flavour_ewan.2011.desc.hidden_feud: "naznačují, že dva lidé mezi naším davem vedou soukromou válku proti sobě, ale oba to drží v tajnosti, aby zabránili odhalení a potrestání své špatné kázně."
 ep3_laamp_flavour_ewan.2011.desc.intro: "Není neobvyklé slyšet fámy vířící kolem tohoto — či opravdu jakéhokoli — tábora. Pikantní domněnky a šepoty o skandálech mohou zabavit mnohá dlouhá večera. Někdy jsou dokonce i pravdivé.\n\nTento týden"
 ep3_laamp_flavour_ewan.2011.desc.nasty_rumours: "jsou paradoxní: hodně se mluví o nechutných zvycích [victim.GetFirstName], ale několik lidí tvrdí, že cítí pachuť podvodu a argumentují, že [victim.GetSheHe] je prostě obětí pomluv."
 ep3_laamp_flavour_ewan.2011.desc.outro: "\n\nNení to hezké, když lidé o tom mluví čistě pro pobavení, ale drby málokdy jsou."
 ep3_laamp_flavour_ewan.2011.desc.petty_theft: "se týkají [victim.GetFirstName], který údajně v poslední době několikrát ztratil malé částky peněz. Alespoň několik lidí tvrdí, že vidělo postavu číhající u stanu [victim.GetHerHis], která zřejmě záměrně cílila na [victim.GetWomanMan]."
 ep3_laamp_flavour_ewan.2011.t: "Táborové drby"
 ep3_laamp_flavour_ewan.2012.a: "Odhal to okamžitě."
 ep3_laamp_flavour_ewan.2012.b: "Udrž tajemství — zatím."
 ep3_laamp_flavour_ewan.2012.desc: "Šikovné vyšetřování schopného špeha vždy přinese ovoce.\n\nKdyž jsem narazil na [lover_1.GetFirstName] a [lover_2.GetFirstName], zabalené v #EMP intimním#! objetí ve stínech za [ROOT.Char.Custom('GetRandomCampBuilding')], mohl jsem zůstat jen na okamžik, než dvojice rozpoznala mou přítomnost a začala rychle upravovat oděv.\n\n\"[ROOT.Char.GetTitledFirstNameNoTooltip], prosím, prosím tě\", žebrá [lover.GetFirstNameNoTooltip], \"neprozrazuj nás táboru — ostatní by to nepochopili.\""
 ep3_laamp_flavour_ewan.2012.t: "$ep3_laamp_flavour_ewan.2011.t$: Tajní milenci"
 ep3_laamp_flavour_ewan.2013.a: "Potrestat [thief.GetFirstNameNoTooltip]."
 ep3_laamp_flavour_ewan.2013.b: "Zakrýt [thief.GetFirstNameNoTooltip]."
 ep3_laamp_flavour_ewan.2013.c: "Nech pravdu vyjít na světlo, ale tím to ponech."
 ep3_laamp_flavour_ewan.2013.desc: "Jedna jednoduchá past stačí, aby se [thief.GetFirstName] chytil při činu — nech [victim.GetFirstName] nápadně opustit stan, vchod otevřený, mince naskládané hezky na stoličce uvnitř.\n\nPo minutě, abych si byl jistý, že se [victim.GetFirstNameNoTooltip] hned nevrátí, zloděj vyklouzl ze svého úkrytu poblíž, jen aby se otočil a našel mě tam stát s [ROOT.Char.Custom('ArmArms')] založenýma.\n\n\"S-slibuju, není to, jak to vypadá! Jen jsem si dělal žert [victim.GetFirstNameNoTooltip]!\" křičí [thief.GetSheHe]. Ozvěnné posměšné odfrknutí vracejícího se [victim.GetFirstNameNoTooltip] naznačuje, že [victim.GetSheHe] ten vtip moc nechápe."
 ep3_laamp_flavour_ewan.2013.t: "$ep3_laamp_flavour_ewan.2011.t$: Drobná krádež"
 ep3_laamp_flavour_ewan.2014.a: "Potrestat [prankster.GetFirstNameNoTooltip]."
 ep3_laamp_flavour_ewan.2014.b: "Zakrýt [prankster.GetFirstNameNoTooltip]."
 ep3_laamp_flavour_ewan.2014.c: "Nech pravdu vyjít na světlo, ale tím to ponech."
 ep3_laamp_flavour_ewan.2014.desc: "S malým výslechem se [prankster.GetFirstName] ukáže jako nejzřejmější pachatel — [prankster.GetSheHe] byl/a viděn/a poblíž před, po nebo během téměř všech pozoruhodných #EMP nehod#!, obvykle bez zjevného důvodu.\n\n\"Ano, dělal jsem pár žertíků na [victim.GetFirstName]. Je to tak špatné? [victim.GetSheHe|U] je utrpením být v blízkosti, a naposledy jsem kontroloval, že občasný žert není důvodem k tomu, aby se někdo stal psancem.\""
 ep3_laamp_flavour_ewan.2014.t: "$ep3_laamp_flavour_ewan.2011.t$: Kruté žerty"
 ep3_laamp_flavour_ewan.2015.a: "Potrestat [rumourmonger.GetFirstNameNoTooltip]."
 ep3_laamp_flavour_ewan.2015.b: "Zakrýt [rumourmonger.GetFirstNameNoTooltip]."
 ep3_laamp_flavour_ewan.2015.c: "Nech pravdu vyjít na světlo, ale tím to ponech."
 ep3_laamp_flavour_ewan.2015.desc: "Netrvá dlouho a snadno dokážu ukázat prstem na [rumourmonger.GetFirstName], a když je na to konfrontován, [rumourmonger.GetSheHe] to bez výčitek přizná.\n\n\"A co když jsem přibarvil jednu nebo dvě věci o tom pýchavém [victim.Custom('InsultNoun')]. [victim.GetSheHe|U] je blázen a šmejd, a žádná lež o [victim.GetHerHim] není horší než pravda.\"\n\nRozzuřený [victim.GetFirstName] za mnou funí a je téměř připraven [rumourmonger.GetWomanMan] uškrtit."
 ep3_laamp_flavour_ewan.2015.t: "$ep3_laamp_flavour_ewan.2011.t$: Pomlouvač"
 ep3_laamp_flavour_ewan.2016.a.tt.failure: "Jen to zhoršuje"
 ep3_laamp_flavour_ewan.2016.a.tt.success: "Napětí ztichne"
 ep3_laamp_flavour_ewan.2016.a: "Snaž se je usmířit."
 ep3_laamp_flavour_ewan.2016.b: "Nedovolíš, aby se to rozšířilo, rozumíš?"
 ep3_laamp_flavour_ewan.2016.desc: "Zpětně by možná mělo být zřejmé, že [rival_1.GetFirstName] a [rival_2.GetFirstName] se mají na zabití.\n\nKdyž je hledáš, známky nepřátelství mezi nimi jsou jasné jako den, i když když jsou svoláni k výslechu, oba #EMP trvají#! na tom, že to nenechali přetéct a ovlivnit širší tábor.\n\nV tak těsných podmínkách, jako jsou tyto, ten příběh zní #EMP nepravděpodobně#!."
 ep3_laamp_flavour_ewan.2016.t: "$ep3_laamp_flavour_ewan.2011.t$: Skrytý spor"
 ep3_laamp_flavour_ewan.2017.a: "Jsem alespoň spokojen."
 ep3_laamp_flavour_ewan.2017.b: "Ani jsem neměl zájem..."
 ep3_laamp_flavour_ewan.2017.desc.affair: "Navzdory všem těm velkohubým vyprávěním o aférách, romantických úletech za měsíčního světla za [ROOT.Char.Custom('GetRandomCampBuilding')] a tajných pohledech při večeři, láska v [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] působí... rozhodně ortodoxně."
 ep3_laamp_flavour_ewan.2017.desc.cruel_pranks: "Jsem nucen dojít k závěru, že [victim.GetFirstName] je prostě nešikovný, nešťastný, nebo obojí. Není žádný společný vzorec k [victim.GetHerHis] mnoha malým problémům a žádný zřejmý podezřelý, kdo by je všechny mohl způsobit."
 ep3_laamp_flavour_ewan.2017.desc.duel.lost: "\n\nDělal jsem, co jsem mohl, ale vše, co vykopu, jsou další drby a dohady.\n\nLidé si všimnou, když [ROOT.Char.GetTitleAsNameNoTooltip] očichává věci, zdá se, a to zase vzbudí další bezdůvodné komentáře."
 ep3_laamp_flavour_ewan.2017.desc.duel.won: "\n\nMoje důkladné vyšetřování nic neodhalilo, ale přesto jsem spokojen. Kdyby tam něco bylo, našel bych to už teď."
 ep3_laamp_flavour_ewan.2017.desc.hidden_feud: "Tajný konflikt? Myšlenka, že by dva lidé zde mohli držet svou zlobu na uzdě u večeře, nemluvě o tom, že by byli v tajnosti a přitom si navzájem působili potíže, je naprosto směšná. Ne s průvodem šašků, s nimiž cestuji."
 ep3_laamp_flavour_ewan.2017.desc.nasty_rumours: "[victim.GetFirstName|U] možná nakonec je tím problémovým prvkem. Každý důvod, kdo by mohl chtít [victim.GetHerHim] ublížit, se při bližším zkoumání rozplyne, zatímco vyprávění o [victim.GetHerHis] nepravostech jen rostou."
 ep3_laamp_flavour_ewan.2017.desc.petty_theft: "Přes [victim.GetFirstNamePossessive] výkřiky opak toho nemohou žádní věrohodní svědci pojmenovat žádné společné rysy tajemné postavy, která údajně okrádá [victim.GetHerHim], a dokonce i [victim.GetSheHe] se potí spočítat své ztráty."
 ep3_laamp_flavour_ewan.2017.t: "$ep3_laamp_flavour_ewan.2011.t$: Není tu nic k vidění"
 ep3_laamp_flavour_ewan.2021.a: "Povolit svazek."
 ep3_laamp_flavour_ewan.2021.b: "Dovolit to, ale nepovolit žádný formální obřad."
 ep3_laamp_flavour_ewan.2021.c.tt: "Přikázat milencům, aby se prostě přestali vídat, zřídka bývá zcela účinné"
 ep3_laamp_flavour_ewan.2021.c: "Zakázat jim."
 ep3_laamp_flavour_ewan.2021.desc: "Jako [ROOT.Char.GetTitleAsNameNoTooltip] tohoto tábora, když si dva z mých významnějších následovníků přejí uzavřít sňatek, je mé právo mít poslední slovo. Zůstávají pod mou ochranou, cestují na mých zvířatech a lámají mou hostinu, navíc.\n\nDnešní nadějný pár jsou [follower_1.GetFirstName] a [follower_2.GetFirstName], a když je vše ostatní připraveno, čekají už jen na mé mávnutí povolení — nebo na mou neposlušnost."
 ep3_laamp_flavour_ewan.2021.t: "Spojeni"
 ep3_laamp_flavour_ewan.2031.a.tt.failure: "Bezvýznamná slova od bezcenného [ROOT.Char.GetWomanMan]"
 ep3_laamp_flavour_ewan.2031.a.tt.success: "Zklidníš nespokojenost"
 ep3_laamp_flavour_ewan.2031.a: "Možná tě přesvědčím..."
 ep3_laamp_flavour_ewan.2031.b: "Nikam nepůjdeš, spoutej [firebrand.GetHerHim]!"
 ep3_laamp_flavour_ewan.2031.c.tt.failure: "Tvoje arogance rozhodne mnohé mysli"
 ep3_laamp_flavour_ewan.2031.c.tt.success: "Zalekneš [firebrand.GetHerHim] pohledem"
 ep3_laamp_flavour_ewan.2031.c: "Odejdi, pokud chceš, ale nic a nikoho si nevezmeš."
 ep3_laamp_flavour_ewan.2031.d.multi: "Jděte tedy všichni."
 ep3_laamp_flavour_ewan.2031.d.solo: "Tak odejdi."
 ep3_laamp_flavour_ewan.2031.desc.intro: "\"... a tvé kňouravé, plaché řeči, tvé pochody na smrt nikam, a tvé naprosté selhání jako [ROOT.Char.GetTitleAsNameNoTooltip]! Slyšíš mě? Mám toho #EMP dost!#!\" vykřikuje [firebrand.GetFirstName], [firebrand.Custom('ArmArms')] divoce mává, zatímco [firebrand.GetSheHe] gestikuluje ke zástupu diváků.\n\n"
 ep3_laamp_flavour_ewan.2031.desc.waverers.none: "Zbytek mých následovníků se zdá nesoucitný. Navzdory [firebrand.GetHerHis] výbuchům a řvaní o mých zlých stránkách stojí [firebrand.GetFirstNameNoTooltip] sám ve svém intenzivním odporu ke mně."
 ep3_laamp_flavour_ewan.2031.desc.waverers.some: "Mnoho mých ostatních následovníků má též na tvářích nespokojené výrazy, zdají se být připraveni odejít spolu s [firebrand.GetFirstNameNoTooltip] — #EMP pokud#! [firebrand.GetSheHe] bude dovoleno."
 ep3_laamp_flavour_ewan.2031.t: "S tebou konec"
 ep3_laamp_flavour_ewan.2031.tt.failure.wavering_courtiers_move_to_pool: "$ep3_laamp_flavour_ewan.2031.tt.success.wavering_courtiers$"
 ep3_laamp_flavour_ewan.2031.tt.success.wavering_courtiers: "Všichni váhající [followers|E]"
 ep3_laamp_flavour_ewan.2041.a.tt.failure: "Srdce chce, co chce"
 ep3_laamp_flavour_ewan.2041.a.tt.success: "Láska uvadla"
 ep3_laamp_flavour_ewan.2041.a: "Rozejdi je."
 ep3_laamp_flavour_ewan.2041.b: "Vlastně to není moje věc."
 ep3_laamp_flavour_ewan.2041.desc: "Mezi chaosem pravidelného přesouvání táborů a přílivem a odlivem nových tváří v každém druhém městě je dost času na to, aby následovníci zjistili, že mají nečekané spojení s někým novým a nepředvídaným.\n\nPodle jejich sdílených vtipů, tiše předávaných šepotů a občasného nápadného skrývání se, to vypadá, že právě u [follower_1.GetFirstName] a [follower_2.GetFirstName] tomu tak je.\n\nJasně ti dva zamilovaní si myslí, že jsou nenápadní. Není tomu tak."
 ep3_laamp_flavour_ewan.2041.t: "Těsnější vztahy"
 ep3_laamp_flavour_ewan.2051.a.athletic: "Pravidelné pocení vyžaduje pravidelné koupání, sakra."
 ep3_laamp_flavour_ewan.2051.a.diligent_and_humble: "Tohle není nějaký malý úkol, který lze přeskočit."
 ep3_laamp_flavour_ewan.2051.a.gregarious: "Sakra, mysli i na ostatní z nás!"
 ep3_laamp_flavour_ewan.2051.a.lazy: "Tvoje lenost jde příliš daleko!"
 ep3_laamp_flavour_ewan.2051.b: "Máš dobrý argument."
 ep3_laamp_flavour_ewan.2051.c: "Jednoduše jeď dopředu — #EMP daleko#! dopředu."
 ep3_laamp_flavour_ewan.2051.desc.athletic: "Svůj den trávím chůzí, během nebo jízdou, vše pro dobro tábora, takže je přirozené, že kolem sebe trochu šířím #EMP tělesný pach#! vzhledem ke všemu, co tady dělám. Je opravdu tak špatné opustit všechny ty přetvářky?"
 ep3_laamp_flavour_ewan.2051.desc.diligent_and_humble: "Právě naopak! Jsem prostý [smelly.GetWomanMan], oddaný svým úkolům, a dne je jen tolik hodin. Proč se trápit úklidem, když na mě ráno stejně přistane prach z cesty?"
 ep3_laamp_flavour_ewan.2051.desc.gregarious: "Jsem duše každé zábavy a oblíbený u všech od vnitřního kruhu po nejméně důležitého následovníka, alespoň si to myslím, což mě činí klíčovým pro morálku. Má opravdu význam, že se trochu umažu blátem a potem vzhledem k radosti, kterou přináším?"
 ep3_laamp_flavour_ewan.2051.desc.intro: "[smelly.GetFirstName|U] přestal/a se koupat. Přestal/a dokonce i pokoušet se očistit [smelly.GetHerselfHimself], a na to jsem tvrdě konfrontován, když mě několik mých následovníků prosí, abych se s [smelly.GetHerHim] vypořádal.\n\n\"Vím, co si myslíš, [ROOT.Char.GetTitleAsName], ale není to lenost.\""
 ep3_laamp_flavour_ewan.2051.desc.lazy: "Je to ehm... snaha o efektivitu? Mohu ve skutečnosti udělat #EMP více#! práce, když strávím méně času otíráním potu z cesty. Tak vypadá neúnavné soustředění na hodnotu."
 ep3_laamp_flavour_ewan.2051.desc.outro: "\n\n[smelly.GetSheHe|U] je šílený. Nebo hlupák. Nebo obojí."
 ep3_laamp_flavour_ewan.2051.t: "Jaký to má smysl?"
 ep3_laamp_flavour_ewan.2061.a: "Postav se na stranu [victim.GetFirstNameNoTooltip]."
 ep3_laamp_flavour_ewan.2061.b: "Postav se na stranu [thief.GetFirstNameNoTooltip]."
 ep3_laamp_flavour_ewan.2061.c: "Pravidla tu jsou z dobrého důvodu, [thief.GetFirstNameNoTooltip]."
 ep3_laamp_flavour_ewan.2061.d: "Vyřiďte si to mezi sebou."
 ep3_laamp_flavour_ewan.2061.desc: ""Přesuň ten zatracený stan, sakra, [thief.GetFirstName]! To je moje místo!" křičí [victim.GetFirstName], narušujíc mou večerní procházku. [thief.GetFirstNameNoTooltip|U] se zdá nedotčený, prostě skládá [thief.GetHerHis] [thief.Custom('ArmArms')] přes [thief.GetHerHis] hruď.\n\n"To nemůže být tvoje místo, když je na něm postavený #EMP můj#! stan, že?" [thief.GetSheHe] odtuší.\n\nZoufale hledaje vyšší autoritu, [victim.GetFirstNameNoTooltip] se ke mně otočí: "[ROOT.Char.GetTitledFirstName], prosím, žadoním tě, potrestej tu #EMP mrchu#!.""
 ep3_laamp_flavour_ewan.2061.t: "Moje místo"
 ep3_laamp_flavour_ewan.2071.a.tt.candidate_aptitude: "[candidate_1.GetFirstNamePossessive] [aptitude|E] by bylo [candidate_1.GetCourtPositionAptitude( GetCourtPositionType( 'second_camp_officer') )]"
 ep3_laamp_flavour_ewan.2071.a: "Přijmout loajalitu [candidate_1.GetFirstNamePossessiveNoTooltip]."
 ep3_laamp_flavour_ewan.2071.b.tt.candidate_aptitude: "[candidate_2.GetFirstNamePossessive] [aptitude|E] by bylo [candidate_2.GetCourtPositionAptitude( GetCourtPositionType( 'second_camp_officer') )]"
 ep3_laamp_flavour_ewan.2071.b: "Využít pracovní morálky [candidate_2.GetFirstNamePossessiveNoTooltip]."
