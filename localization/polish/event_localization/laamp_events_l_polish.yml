 ep3_laamp_flavour_ewan.0021.desc.dog.4: "zdá se, že se snaží naučit #EMP sám sebe#! triky, možná doufá, že mě ohromí. Je to chytřejší pes než většina, něco, co jsem si uvědomil, až když ta zpropadená věc vzala napařenou ředkvičku z mé ruky jedním skokem.\n\nKřičel jsem na zvíře, ale nemohu říct, že to nebylo vtipné. Dokonce impozantní, vzhledem k tomu, že je to pes."
 ep3_laamps.6000.body.dead: "Můj bratr, [brother.GetFirstName], leží mrtvý — říká se, že [brother.GetSheHe] [brother.GetDeathReasonHideKiller] — a zvěsti přicházející z Normandie se ukazují jako pravdivé."
