 ep3_laamps.5020.d.tt: "Vaše zdrženlivost se stává nechvalně proslulou"ep3_laamps.6021.desc: "Má oprávněná instalace na trůnu Anglie se ukázala jako dostatečná k přetržení roztrhnutého lana, které drží říši pohromadě. Místní povstání, sponzorována a podněcována poraženými, resentimentálními anglosaskými [Glossary( 'Æthelings', 'AETHELINGS_GLOSS' )], se rozšířila po celé zemi jako požár.\n\nS mou mocenskou základnou na jihu zajištěnou, se nyní musím podívat na sever, abych uklidnil ty, kteří jsou dost odvážní a bláhoví, aby se mi postavili. Kdekoliv se podívám, smrt a zničení následují, ledaže bych nenalezl své místo usurpováno zrádnými místními obyvateli.\n\nMusím kráčet na tenké hraně mezi rukavicí a železnou rukavicí. Příliš lehký zásah by mě mohl stát mé království, ale příliš brutální odplata mi nezanechá mnoho království k vládnutí. Pokud jde o Æthelingy, však...\n\nPro ty, kteří nechtějí dát svou věrnost, nesmí být žádné milosti."
