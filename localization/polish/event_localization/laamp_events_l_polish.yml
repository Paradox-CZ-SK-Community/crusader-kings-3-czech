 ep3_laamp_flavour_ewan.9522.desc.source.bridge: "místo [old_faith.GetAdherentName], kterou jsme nechali za sebou.\n\n"
 ep3_laamp_flavour_ewan.0011.desc.impatient: "může mít pozornost jako komár, ale [mockee.GetSheHe] to vyvažuje svým... přirozeným... uhhh nadšením pro nové věci, co říkáš [mockee.GetFirstNameNoTooltip]?"
