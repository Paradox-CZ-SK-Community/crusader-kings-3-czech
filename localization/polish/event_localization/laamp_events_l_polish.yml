 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_mock_battle_drills: "menší hukot mock boje, zatímco kopiníci pracují na společné disciplině,"
 ep3_laamp_flavour_ewan.1111.desc.outro: "I přes neohrabaný pohyb se zvíře zdá být velmi nadšené, že je zde. [child.GetFirstNameNoTooltip] vypadá šťastnější, než jsem [child.GetHerHim] viděl za týdny."
