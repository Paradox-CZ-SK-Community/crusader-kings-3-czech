 ep3_laamp_flavour_ewan.9531.a: "Pomysli, už [visitor.GetHerHim] nikdy neuvidíme..."
 ep3_laamp_flavour_ewan.9531.b: "#EMP Eh.#!"
 ep3_laamp_flavour_ewan.9531.desc: "Už uplynuly roky a je nyní jasné, že můj nepřítomný následovník [visitor.GetTitledFirstNameNicknamed] se nevrátí.\n\nNěco na absenci zpráv mi říká, že [visitor.GetSheHe] zemřel během svého pobytu pryč, i když přesnou příčinu neznám.\n\nUž přestaňme hledat [visitor.GetHerHis] návrat."
 ep3_laamp_flavour_ewan.9531.t: "Zmizel následovník: [visitor.GetTitledFirstNameNicknamedNoTooltip]"
 ep3_laamp_flavour_ewan.9531.tt.follower_is_dead: "[visitor.GetTitledFirstName] zemřel během pobytu mimo [camp|E]"
 ep3_laamp_flavour_ewan.9532.a: "Musíme osvobodit [visitor.GetFirstNameNoTooltip]!"
 ep3_laamp_flavour_ewan.9532.b: "[imprisoner.GetFirstNameNoTooltip] si může [visitor.GetHerHim] nechat, jak chci."
 ep3_laamp_flavour_ewan.9532.desc: "Ačkoli byl můj následovník [visitor.GetTitledFirstNameNicknamed] pryč už mnoho let, očekávali jsme, že se brzy vrátí.\n\nBohužel posel přináší zprávu, že to není možné: zdá se, že [visitor.GetSheHe] je držen vězněm krutého [imprisoner.GetTitledFirstName]! Pokud chceme [visitor.GetHerHim] opět vidět, budeme muset zaplatit výkupné."
 ep3_laamp_flavour_ewan.9532.t: "$ep3_laamp_flavour_ewan.9531.t$"
 ep3_laamp_flavour_ewan.9533.a: "Co se to [visitor.GetHerHim] stalo?"
 ep3_laamp_flavour_ewan.9533.b: "Neboj se, [visitor.GetFirstNameNoTooltip], postaráme se o tebe."
 ep3_laamp_flavour_ewan.9533.c: "Vyžeňte toho blázna dřív, než někoho šokuje."
 ep3_laamp_flavour_ewan.9533.desc: "Po mnoha letech pryč začínáme znepokojovat o [visitor.GetTitledFirstNameNicknamed], který už měl být dávno zpět.\n\nBohužel se naše obavy potvrdily: tento večer [visitor.GetSheHe] zakolísal zpět do tábora a složil se, zcela zničený. Jak se mu to stalo a jak se v takovém stavu dostal zpět, nevím.\n\nV tom stavu ani [visitor.GetSheHe] sám(a) neví, co se stalo."
 ep3_laamp_flavour_ewan.9533.t: "$ep3_laamp_flavour_ewan.9531.t$"
 ep3_laamp_flavour_ewan.9533.tt.follower_is_incapable: "[visitor.GetTitledFirstName] byl během pobytu mimo [camp|E] učiněn [GetTrait('incapable').GetName( GetNullCharacter )]"
 ep3_laamp_flavour_ewan.9534.a: "Zajímalo by mě, co se mohlo stát [visitor.GetHerHim]..."
 ep3_laamp_flavour_ewan.9534.desc: "[visitor.GetTitledFirstNameNicknamed] už měl být zpátky.\n\n[visitor.GetSheHe|U] neměl být pryč tak dlouho, a přesto se [visitor.GetSheHe] ani nevrátil ani neposlal žádnou zprávu. Možná [visitor.GetSheHe] ztratil naši stopu a nedokáže ji znovu najít.\n\nAť je tomu jakkoli, zdá se jasné, že [visitor.GetFirstNameNoTooltip] se nám už nikdy nevrátí."
