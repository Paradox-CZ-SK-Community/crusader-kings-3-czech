 ep3_laamp_flavour_ewan_4061_hungry_maneater_size_12_modifier_desc: "Něco někde v této oblasti má opravdu, opravdu rád chuť lidského masa."
 ep3_laamps.0001.a: "Jednoho dne #EMP si je vrátím#!"
 ep3_laamps.0001.b: "Všechno připadne [alt_1.GetFirstNameNoTooltipRegnal]."
 ep3_laamps.0001.c: "[alt_2.GetFirstNameNoTooltipRegnal] musí vykovat budoucnost našeho rodu."
 ep3_laamps.0001.d: "Nyní se obracíme na [alt_3.GetFirstNameNoTooltipRegnal]."
 ep3_laamps.0001.desc: "Jsem vyhnán do divočiny, zatímco [winner.GetTitledFirstName] a [winner.GetHerHis] vojáci slaví své vítězství!\n\nPřišel jsem o [lost_primary_title.GetAdjectiveNoTooltip] trůn... a ten [winner.Custom('PersonalityGetNegativeTraitDesc')] [winner.Custom('InsultNoun')] si možná právě teď nasazuje insignie #EMP mého#! [lost_primary_title.GetTierAsNameNoTooltip]!"
 ep3_laamps.0001.e: "Čas pominul..."
 ep3_laamps.0001.fallback: "Tato zpropadená válka mi vzala všechno!"
 ep3_laamps.0001.intro: "Hanebná, potupná porážka!"
 ep3_laamps.0001.memory: "Ta zpropadená [war_memory.MakeScope.Var('war_cb').GetFlagName] mi vzala všechno!"
 ep3_laamps.0001.t.female: "Kdysi a dříve [lost_primary_title.Custom('GetTierBaseTitleFemale')]"
 ep3_laamps.0001.t.male: "Kdysi a dříve [lost_primary_title.Custom('GetTierBaseTitleMale')]"
 ep3_laamps.0003.a: "Ha! Ten blázen má ducha!"
 ep3_laamps.0003.desc: "Ty a tvá ohavná družina možná vytrhli mé [lost_primary_title.GetTierAsNameNoTooltip|l], ale věz: ještě jsem neskončil a tak snadno se nevzdám [lost_primary_title.GetBaseNameNoTierNoTooltip]!"
 ep3_laamps.0003.opening: "[adventurer.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 ep3_laamps.0004.desc: "Ti zatracení zrádci mi vytrhli mé [conquered.GetTierAsNameNoTooltip|l], vyhnali mě do divočiny, zatímco [winner.GetTitledFirstName] a [winner.GetHerHis] vojáci oslavují [heir.GetTitledFirstName] na mém místě!\n\nDovolil jsem odpadlíkům a lhářům, aby mi vzali [conquered.GetAdjectiveNoTooltip] trůn... skutečně jsme jen hračkami [ROOT.Char.GetFaith.FateGodName]..."
 ep3_laamps.0010.a: "Bohužel, někteří nejsou předurčeni vládnout..."
 ep3_laamps.0010.b: "...i přesto #EMP opravdu#! závidím [potential_laamp.GetFirstNamePossessiveNoTooltip] svobodu."
 ep3_laamps.0010.connector: "a"
 ep3_laamps.0010.desc: "a já, truchlící nad svým zesnulým [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('deceased'))], [deceased.GetTitledFirstNameRegnal], věnujeme se rozdělení [deceased.GetHerHis] panství.\n\n[inherited.GetBaseNameNoTierNoTooltip] připadlo mně,"
 ep3_laamps.0010.inheritor_1: "[inherited_1.GetBaseNameNoTierNoTooltip] připadl [inheritor_1.GetFirstName];"
 ep3_laamps.0010.inheritor_2: "[inherited_2.GetBaseNameNoTierNoTooltip] připadl [inheritor_2.GetFirstName];"
 ep3_laamps.0010.inheritor_3: "[inherited_3.GetBaseNameNoTierNoTooltip] připadl [inheritor_3.GetFirstName];"
 ep3_laamps.0010.laamp: "A co můj [potential_laamp.Custom('PersonalityGetPositiveTraitDesc')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('potential_laamp'))], [potential_laamp.GetFirstName]?\n\nS prázdnou rukou, [potential_laamp.GetSheHe] sledoval přechod moci z okraje: žádné obřady pro #EMP [potential_laamp.GetHerHim]#!, jen přísahy ostatním. Urozená krev a meč po [potential_laamp.GetHerHis] boku jsou [potential_laamp.GetHerHis] jediným právem zrození."
 ep3_laamps.0010.multi: "Jako moji sourozenci"
 ep3_laamps.0010.single: "Jako můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('potential_laamp'))]"
 ep3_laamps.0010.t: "Menší [potential_laamp.Custom('GetDaughterSon')|U] z [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]"
 ep3_laamps.0020.a: "Tak snadno se nevzdám [revoked.GetBaseNameNoTierNoTooltip]!"
 ep3_laamps.0020.desc: "Přišel jsem o všechno během mrknutí oka: můj [revoked.GetTierAsNameNoTooltip|l], moje tituly, má důstojnost...\n\nTen zrádný pes, [banisher.GetTitledFirstName], očekává, že mu budu vděčný, že mi ušetřil život, a že jsem byl jen vyhnán z [banisher.GetTopLiege.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]! I blázni vědí, že vyhnanství může být osud #EMP horší#! než smrt..."
 ep3_laamps.0020.t: "[revoked.GetAdjectiveNoTooltip] vyhnanec"
 ep3_laamps.0022.a: "Hlasitý štěkot, málo kousnutí."
 ep3_laamps.0022.desc: "Možná jsi mi za svobodu vzal můj [revoked.GetTierAsNameNoTooltip|l], ale [revoked.GetBaseNameNoTier] nebyl tvůj k vzítí, a nenechám své nároky zapomenuty.\n\nMůže přijít den, kdy se role obrátí a tvůj život bude v #EMP mých#! rukou."
 ep3_laamps.0030.a: "Tak na co ještě čekáme?"
 ep3_laamps.0030.desc: "Konečně odložím ozdoby, drobné povinnosti a každodenní dřinu svého života v [old_capital_province.GetNameNoTooltip], a rozbiju tábor v otevřených [old_capital_province.Custom('GetTerrainTypePlural')]!\n\nPřipojují se ke mně moji nejdůvěryhodnější služebníci a následovníci, s rozdílným nadšením pro jejich nový život ve volné přírodě.\n\n"
 ep3_laamps.0030.heir: "Místo mě převzal mé tituly můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('laamp_inheritor'))] a dědic, [laamp_inheritor.GetFirstName], jako [laamp_inheritor.GetTitleAsNameNoTooltip] [laamp_inheritor.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 ep3_laamps.0030.liege: "Moje staré panství přechází na mého dřívějšího vrchního pána, [laamp_inheritor.GetTitledFirstName], který přijal mé rozhodnutí opustit [laamp_inheritor.GetHerHis] službu."
 ep3_laamps.0030.new: "Místo mě zvolila šlechta [laamp_inheritor.GetFirstName], místního vládce, aby vládl mému bývalému panství."
 ep3_laamps.0030.t: "Mimo [old_primary_title.GetBaseNameNoTierNoTooltip]"
 ep3_laamps.0032.a: "Odvážný krok, někteří by ho mohli nazvat pošetilým."
 ep3_laamps.0032.desc: "Nápadný život cestováním světem mě volá. Po dlouhém zvažování jsem se rozhodl vzdát své země tobě, můj pán, abys je držel jako své. Brzy opustím [old_primary_title.GetBaseNameNoTierNoTooltip] a vydám se na otevřenou cestu."
 ep3_laamps.0032.opening: "[adventurer.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 ep3_laamps.0040.a: "[actor.GetSheHe|U] tím neprojde."
 ep3_laamps.0040.desc: "Co to má být?! #EMP Jaká drzost#!! Moje tituly jsou ztraceny! Moje země pryč! Můj stav v troskách!\n\nPokud mám bránit a navrátit své oprávněné majetky, natož svou čest, zdá se, že musím začít od samého dna!\n\n[actor.GetTitledFirstNamePossessive] chamtivost musí být odčiněna, ať už ta cesta bude jakkoliv dlouhá..."
 ep3_laamps.0040.family: "Kde #EMP je#! můj [actor.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('actor'))]"
 ep3_laamps.0040.other: "Kde #EMP byl#! můj [actor.Custom('InsultAdjective')] pán"
 ep3_laamps.0040.t: "Z bohatství do chudoby"
 ep3_laamps.0042.a: "Dávám [actor.GetHerHim] maximálně dva týdny."
 ep3_laamps.0042.desc: "Konfiskace mého [landed_title.GetTierAsNameNoTooltip|l] mi nenechává žádnou volbu; donutil jsi mě k životu dobrodruha.\n\nJeště nejsem hotov a nezapomenu na své právoplatné nároky na [landed_title.GetNameNoTierNoTooltip]!"
 ep3_laamps.0050.a: "Děláš čest rodu [ROOT.Char.GetHouse.GetBaseNameNoTooltip]!"
 ep3_laamps.0050.b: "Pokud musíš jít, nenechám tě tu zadržovat."
 ep3_laamps.0050.c: "Nebuď směšný!"
 ep3_laamps.0050.desc: "Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('potential_laamp'))], [potential_laamp.GetFirstName], se v poslední době stal neklidným, a nijak mě nepřekvapilo, když mě jednoho večera [potential_laamp.GetSheHe] zatlačil do kouta, zatímco jsme hleděli na [ROOT.Char.GetCurrentLocation.Custom('GetTerrainType')] [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip].\n\n\"[potential_laamp.Custom2('RelationToMeShort', ROOT.Char)|U],\" [potential_laamp.GetSheHe] vzdychá zasněně, dívaje se k obzoru, \"mám dost [ROOT.Char.Custom('ResidenceBuildingPlural')]. Chci se dostat #EMP odsud#!, vidět svět! Chci zanechat na něm #EMP svůj vlastní#! otisk.\"\n\n[potential_laamp.GetSheHe|U] se zdá skutečně odhodlaný, oživen nadšením, které jsem u [potential_laamp.GetHerHim], nebo kohokoliv jiného, dlouho neviděl."
 ep3_laamps.0050.t: "Jít vlastní cestou [potential_laamp.GetHerHis|U]"
 ep3_laamps.0051.a: "Ten drzý spratek..."
 ep3_laamps.0051.b: "...určitě má ducha!"
 ep3_laamps.0051.desc: "Když se druhého dne ráno vzbudím, stále s myšlenkami na hádku s [potential_laamp.GetFirstName], dozvím se, že ten [potential_laamp.Custom('PersonalityGetNegativeTraitDesc')] parchant zmizel přes noc!\n\nTen blázen neposlechl mé jasné přání; odešel do divočiny hrát si se skupinou lotrů!"
 ep3_laamps.0100.a: "Ha — a říkají, že 'šlechta se nekupuje'!"
 ep3_laamps.0100.desc: "Jen těžko jsem tomu věřil, když jsem obdržel souhlas [recipient.GetTitledFirstNamePossessive] s mou nabídkou; konečně budu mít svůj vlastní [ROOT.Char.Custom('FortifiedBuilding')] se střechou a čtyřmi pevnými zdmi!\n\nMám se stát novým [ROOT.Char.GetTitleAsNameNoTooltip] z [ROOT.Char.GetPrimaryTitle.GetNameNoTier],"
 ep3_laamps.0100.fallback: "\n\nByla to dlouhá cesta, ale konečně mohu nechat za sebou svou polní postel..."
 ep3_laamps.0100.fellow_vassal: "vládnoucí oblasti jako spoluvazal [new_liege.GetName], stejně závislý a zavázaný mému novému pánovi."
 ep3_laamps.0100.independent: "vládnoucí tomuto dřívějšímu [recipient.GetPrimaryTitle.GetAdjectiveNoTooltip] území jako vlastnímu lénu!"
 ep3_laamps.0100.liege: "vládnoucí oblasti jako [recipient.GetPrimaryTitle.GetAdjectiveNoTooltip] vazal, stejně závislý a zavázaný mému novému pánovi."
 ep3_laamps.0100.t: "Cena za vše"
 ep3_laamps.0100.unpopular: "\n\nPřesto můj rychlý vzestup po mastném žebříku [actor.GetTopLiege.GetPrimaryTitle.GetTierAsNamePossessiveNoTooltip] jistě rozčílil mé spolušlechtice..."
 ep3_laamps.0101.a: "[actor.GetSheHe|U] by měl znát své místo."
 ep3_laamps.0101.b: "Doufám, že to nebyla chyba."
 ep3_laamps.0101.c: "Férová dohoda, doufám."
 ep3_laamps.0101.desc: "Byl jsem velmi potěšen, že jsi přijal mou nabídku!\n\nZlato bylo odesláno a chystám se nastěhovat do [new_primary_title.GetPreferredCapital.GetName]"
 ep3_laamps.0101.fellow_vassal: "jako spoluvazal [new_liege.GetName]."
 ep3_laamps.0101.independent: "a vládnout mu jako svému vlastnímu lénu."
 ep3_laamps.0101.liege: "jako váš pokorný vazal."
 ep3_laamps.0101.liege_message.title: "Vazal prodal pozemky"
 ep3_laamps.0101.opening: "[recipient.Custom2('AppropriateGreetingPositive', actor)]"
 ep3_laamps.0102.a: "Není třeba být hrubý."
 ep3_laamps.0102.desc: "Jak směšná nabídka. Myslíš vážně, že bych prodal své tituly? A tobě, [actor.GetWomanMan], takovému jako #EMP ty?!#!"
 ep3_laamps.0102.opening: "[recipient.Custom2('AppropriateGreetingNegative', actor)]"
 ep3_laamps.0200.a: "Výborně!"
 ep3_laamps.0200.desc: "Dobře, pomohu ti při invazi do [secondary_recipient.GetTitledFirstNamePossessive] [secondary_recipient.GetPrimaryTitle.GetTierAsNameNoTooltip], pokud mi přísaháš věrnost, pokud vyjdeš vítězně."
 ep3_laamps.0200.opening: "[recipient.Custom2('AppropriateGreeting', actor)]"
 ep3_laamps.0201.a: "Stejně [recipient.GetHerHim] nepotřebuji..."
 ep3_laamps.0201.desc: "Pečlivě jsem zvážil tvůj návrh a dospěl k závěru, že nemohu v této chvíli poskytnout svou pomoc tvé záležitosti."
 ep3_laamps.0201.opening: "[recipient.Custom2('AppropriateGreeting', actor)]"
 ep3_laamps.0300.a: "Doufám, že to tím končí."
 ep3_laamps.0300.desc: "Po úzkostném čekání na odpověď [recipient.GetFirstNamePossessive] na mou nabídku nemohu popřít úlevu, když uvidím [recipient.GetHerHis] souhlasné značení na zprávě.\n\nTo je vyřízeno: [recipient.GetSheHe] se stane novým [recipient.GetTitleAsNameNoTooltip] z [recipient.GetPrimaryTitle.GetNameNoTier],"
 ep3_laamps.0300.fallback: "\n\nMožná se mohu konečně věnovat naléhavějším záležitostem..."
 ep3_laamps.0300.fellow_vassal: "vládnoucí oblasti jako spoluvazal [new_liege.GetName]."
 ep3_laamps.0300.independent: "vládnoucí právoplatně [recipient.GetPrimaryTitle.GetAdjectiveNoTooltip] územím jako svému vlastnímu lénu!"
 ep3_laamps.0300.liege: "vládnoucí oblasti jako můj vazal — pokud [recipient.GetSheHe] zůstane poslušný."
 ep3_laamps.0300.t: "...A své nepřátele blíže"
 ep3_laamps.0300.unpopular: "\n\nRychlý vzestup [recipient.GetHerHis|U] do řad [actor.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip] šlechty jistě vyvolá pozdvižení v [actor.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]..."
 ep3_laamps.0301.a: "Jsem ti k službám."
 ep3_laamps.0301.b: "Jak ti padlí získali moc!"
 ep3_laamps.0301.c: "Konečně [ROOT.Char.GetTitleAsNameNoTooltip]."
 ep3_laamps.0301.desc: "Jsem rád, že jsi použil rozum, a věřím, že to ukončí naše spory.\n\n[new_primary_title.GetPreferredCapital.GetNameNoTier] byl připraven k tvému příchodu, aby vládl nad"
 ep3_laamps.0301.fellow_vassal: "jako spoluvazal [new_liege.GetName]."
 ep3_laamps.0301.independent: "jako tvé vlastní léno."
 ep3_laamps.0301.liege: "jako můj vazal."
 ep3_laamps.0301.liege_message.title: "Vazal usadil dobrodruha"
 ep3_laamps.0301.opening: "[actor.Custom2('AppropriateGreetingPositive', recipient)]"
 ep3_laamps.0302.a: "Ach! Ten zatracený nikdo!"
 ep3_laamps.0302.desc: "Myslíš, že mě lze tak snadno uplatit těmito ubohými tituly? Pokud je mám mít, vezmu je od tebe mečem."
 ep3_laamps.0302.opening: "[recipient.Custom2('AppropriateGreetingNegative', actor)]"
 ep3_laamps.0800.a.tt: "#mixed_value #BER [THIS.Char.GetShortUIName|U] se stane [landed|E] [ruler|E]#!#!"
 ep3_laamps.0800.a: "Ano, je čas opustit můj tábor..."
 ep3_laamps.0800.abdication: "Herold přinesl tíživé oznámení o mém dědictví [new_title.GetBaseNameNoTier] a přidružených územích po abdikaci [previous_holder.GetFullNamePossessive]..."
 ep3_laamps.0800.b.claimant: "Cesta mě volá: nechť [alt_1.GetFirstNameNoTooltip] přijme svůj nárok!"
 ep3_laamps.0800.b: "Cesta mě volá: nechť můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('alt_1'))], [alt_1.GetFirstNameNoTooltip], si ho vezme!"
 ep3_laamps.0800.c.claimant: "Svěřím to tomu, kdo má na to právo: [alt_2.GetFirstNameNoTooltip]!"
 ep3_laamps.0800.c: "Svěřím [new_title.GetBaseNameNoTierNoTooltip] mému [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('alt_2'))], [alt_2.GetFirstNameNoTooltip]."
 ep3_laamps.0800.claim.tt: "@warning_icon! #N Ztratíte všechny [claims|E] k zřeknutým [titles|E]#!"
 ep3_laamps.0800.claim_war: "Konečně jsem porazil [previous_holder.GetTitledFirstName] a vzal si své právoplatné země. Nyní držím budoucnost [new_title.GetBaseNameNoTier] v dlani..."
 ep3_laamps.0800.conquest: "Konečně jsem porazil [previous_holder.GetTitledFirstName] a dobyl [previous_holder.GetHerHis] země. Nyní držím budoucnost [new_title.GetBaseNameNoTier] v dlani..."
 ep3_laamps.0800.d.claimant: "Moje podpora jde na nárok [alt_3.GetFirstNamePossessiveNoTooltip]!"
 ep3_laamps.0800.d: "Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('alt_3'))], [alt_3.GetFirstNameNoTooltip], bude vládnout [new_title.Custom('GetTierBase')|l]!"
 ep3_laamps.0800.desc: "\n\nŽivot na cestě je jistě plný zkoušek a nebezpečí, ale jaká svoboda! Nemohu popřít jeho přitažlivost, osvobozený od mnoha povinností vlády.\n\n"
 ep3_laamps.0800.e.liege: "Zřeknu se těchto zemí, ať je má [new_liege.GetTitleAsNameNoTooltip]!"
 ep3_laamps.0800.e: "Zřeknu se těchto zemí, ať je má někdo jiný!"
 ep3_laamps.0800.election: "Herold přinesl tíživé oznámení o mém zvolení vládcem [new_title.GetBaseNameNoTier] a přidružených území..."
 ep3_laamps.0800.faction: "Herold přinesl tíživé oznámení, že šlechta [new_title.GetBaseNameNoTier] mi svěřila vládu a sesadila [previous_holder.GetFullName]..."
 ep3_laamps.0800.granted: "Herold přinesl tíživé oznámení o tom, že [new_liege.GetTitledFirstNamePossessive] mi udělil [new_title.GetBaseNameNoTier] a přidružená území..."
 ep3_laamps.0800.holy_war: "Konečně jsem porazil [previous_holder.GetTitledFirstName] a vzal [previous_holder.GetHerHis] země ve jménu [ROOT.Char.GetFaith.HighGodName]. Nyní držím budoucnost [new_title.GetBaseNameNoTier] v dlani..."
 ep3_laamps.0800.independent: "\n\nJsem předurčen převzít žezlo a usednout v [new_capital.GetCountyData.GetCapital.GetBaronyNameExplicitlyNoTooltip], jako svrchovaný [ROOT.Char.GetLadyLord] ve vlastním právu?"
 ep3_laamps.0800.inherited: "Herold přišel s tíživou zprávou o mém dědictví [new_title.GetBaseNameNoTier] a o přidružených územích po [previous_holder.GetFullName]..."
 ep3_laamps.0800.t: "Rozcestí"
 ep3_laamps.0800.vassal: "\n\nJsem předurčen převzít žezlo a usednout v [new_capital.GetCountyData.GetCapital.GetBaronyNameExplicitlyNoTooltip], sloužit [new_liege.GetTitledFirstNameRegnal] jako [new_liege.GetPrimaryTitle.GetAdjectiveNoTooltip] vazal [ROOT.Char.GetLadyLord]?"
 ep3_laamps.1001.a.tt: "Začínáte se dvěma [followers|E] zdatnými v [diplomacy|E]"
 ep3_laamps.1001.a: "Naštěstí ti, které znám, jsou výřeční společníci."
 ep3_laamps.1001.b.tt: "Začínáte se dvěma [followers|E] zdatnými v [martial|E]"
 ep3_laamps.1001.b: "Jednoho dne z toho bude armáda."
 ep3_laamps.1001.c.tt: "Začínáte se dvěma [followers|E] zdatnými v [stewardship|E]"
 ep3_laamps.1001.c: "S těmito lidmi vybuduji impérium."
 ep3_laamps.1001.d.tt: "Začínáte se dvěma [followers|E] zdatnými v [intrigue|E]"
 ep3_laamps.1001.d: "Hm, a dokonce žádné krádeže v noci."
 ep3_laamps.1001.desc.at_least_one_working_eye: "Jen pár tváří upoutá mou pozornost jako těch, které poznávám, alespoň víc než povrchně."
 ep3_laamps.1001.desc.blind: "Jen pár hlasů je takových, které poznávám, alespoň víc než letmo."
 ep3_laamps.1001.desc.intro: "Cesta před námi se táhne dál a dál, osamělá klikatá nit splétající se k vzdálenému obzoru.\n\nMůj tábor je... tichý, jen pár roztroušených stanů a nákladní zvířata zívající ve vánku. Cizinci a povaleči vstávají s dnem a neochotně se připravují na své ranní povinnosti.\n\nVětšina z nich jsou všelijaké plevy, které se mihnou ve skupině na cestě při každém novém sídle."
 ep3_laamps.1001.e.tt: "Začínáte se dvěma [followers|E] zdatnými v [learning|E]"
 ep3_laamps.1001.e: "Díky [ROOT.Char.GetFaith.KnowledgeGodName] máme alespoň nějaké intelektuály!"
 ep3_laamps.1001.f.tt: "Začínáte se dvěma [followers|E] zdatnými v [prowess|E]"
 ep3_laamps.1001.f: "Alespoň mám pár dobrých rváčů."
 ep3_laamps.1001.g.tt.difficulty: "@alert_icon! #alert_trial Můžete zjistit, že [task_contracts|E] jsou obtížné, nebo nemožné, dokud nezískáte [followers|E]#!"
 ep3_laamps.1001.g.tt.followers: "Začínáte bez vygenerovaných [followers|E] — pouze s jakoukoli [family|E] a [friends|E], které již máte"
 ep3_laamps.1001.g: "Dosud jsem si nepřivedl žádné hodné následovníky."
 ep3_laamps.1001.t: "Cesty, kterými kráčíme"
 ep3_laamps.1011.a: "Moje [recipient.Custom('SisterBrother')], vždy budeš mít místo u mého stolu."
 ep3_laamps.1011.b: "Ať mé vítězství získá tvou věrnost, [recipient.GetFirstNameNoTooltip]."
 ep3_laamps.1011.desc.first_sword: "První taková mečová paže, která mi tak oddaně přísahala"
 ep3_laamps.1011.desc.four_plus: "\"...a přísahám navždy hájit tvá práva na [title_1.GetNameNoTier], na [title_2.GetNameNoTier], na [title_3.GetNameNoTier] a na každé panství, které by právem mělo být tvé, můj pane\", "
 ep3_laamps.1011.desc.midtro: "prohlašuje [recipient.Custom2('MyCharacterIntroduction', actor)].\n\n[recipient.GetWomanMan] nechává hlavu skloněnou v úctivém podrobení, zatímco [recipient.GetSheHe] dokončuje svou dlouhou, spletitou přísahu a čeká na mou odpověď.\n\n"
 ep3_laamps.1011.desc.one_title: "\"...a přísahám navždy hájit tvá práva na tvou nejvlastnější doménu [title_1.GetNameNoTier], můj pane\", "
 ep3_laamps.1011.desc.outro: "— [recipient.GetHerHis] věrnost nyní bez poskvrny — jediná otázka, která zůstává, je, kolik věrnosti jsem #EMP já#! ochoten nabídnout na oplátku?"
 ep3_laamps.1011.desc.prior_swords: "Další skvělá mečová paže přísahala mé věci"
 ep3_laamps.1011.desc.three_titles: "\"...a přísahám navždy hájit tvá práva na [title_1.GetNameNoTier], na [title_2.GetNameNoTier] a na [title_3.GetNameNoTier], můj pane\", "
 ep3_laamps.1011.desc.two_titles: "\"...a přísahám navždy hájit tvá práva na tvé oba domény, [title_1.GetNameNoTier] a [title_2.GetNameNoTier], můj pane\", "
 ep3_laamps.1011.t: "Přísaháno mečem"
 ep3_laamps.5000.a.critfailure: "[local_lord.GetFirstNameNoTooltip] odmítá"
 ep3_laamps.5000.a.failure: "[local_lord.GetFirstNameNoTooltip] trvá na tom, abyste zaplatili za právo lovit"
 ep3_laamps.5000.a.success: "[local_lord.GetFirstNameNoTooltip] souhlasí"
 ep3_laamps.5000.a.tt: "Pošlu dopis, ve kterém požádám o práva na lov."
 ep3_laamps.5000.a: "Žádné pytláctví bez povolení."
 ep3_laamps.5000.b.critfailure: "[hunter.GetFirstNameNoTooltip] je chycen a uvězněn"
 ep3_laamps.5000.b.failure: "[hunter.GetFirstNameNoTooltip] je chycen a pokutován, s polovinou [hunter.GetHerHis] úlovku zabavenou"
 ep3_laamps.5000.b.success: "[hunter.GetFirstNameNoTooltip] loví, aniž by byl zpozorován"
 ep3_laamps.5000.b: "Jít rychle a potichu."
 ep3_laamps.5000.c.failure: "Keře s bobulemi jsou prázdné"
 ep3_laamps.5000.c.success: "[hunter.GetFirstNameNoTooltip] přinese nějaké bobule"
 ep3_laamps.5000.c: "Nemůžeme to riskovat. Raději sbírejte bobule."
 ep3_laamps.5000.desc: "Smutně zírám na své jídlo. Nedozrálé jablko vyčnívá jako nejvábnější součást pokrmu.\n\n"
 ep3_laamps.5000.ending: "\n\n[hunter.GetFirstName] vyskočí na nohy, s lukem v ruce, sahá po touci.\n\n\"Mám toho dost. Možná jsou to [local_lord.GetTitledFirstNamePossessive] země, ale jsem si jistý, že [local_lord.GetSheHe] si může dovolit obětovat nějaké kousky masa.\""
 ep3_laamps.5000.provisionslow: "Naše zásoby se vyčerpávají a my jsme nyní opravdu v pěkném průšvihu. Břicha v táboře kručí a naše opasky už téměř nemají dírky, kam je utáhnout."
 ep3_laamps.5000.provisionsok: "V táboře není nouze o jídlo, ale chybí pestrost. Mám spoustu vadnoucí zeleniny, ale uvítal bych nějaké kvalitní maso."
 ep3_laamps.5000.t: "Prázdné bedny"
 ep3_laamps.5005.a.failure: "[priest.GetSheHe|U] má plány daleko za hranicemi tábora"
 ep3_laamps.5005.a.success: "[priest.GetSheHe|U] souhlasí, že zůstane chvíli"
 ep3_laamps.5005.a: "Hodila by se nám taková zkušená [priest.GetWomanMan]..."
 ep3_laamps.5005.b: "\"Posaď se, zůstaň přes noc a vyprávěj nám své příběhy!\""
 ep3_laamps.5005.c.tt: "Jednoduše tu není dost místa: nikoho z mých stoupenců bych nikdy nenuťil, aby se vzdal postele pro cizince!"
 ep3_laamps.5005.c: "\"Musím vás požádat, abyste odešel.\" "
 ep3_laamps.5005.d: ""Zmizni! Takové jako ty tady nechceme!""
 ep3_laamps.5005.desc: "Oheň praská a osvěcuje postavu vstupující do našeho kruhu. [priest.GetSheHe|U] se pohybuje s vervou i přes pozdní hodinu, s hůlkou v ruce. Ti, kdo stojí v ostraze, se už chystají zasáhnout, ale já je odmávnu pryč.\n\n\"Máte místo pro muže [priest.GetFaith.HighGodName]?\" [priest.GetSheHe|U] se mě nadějně ptá a špinavé šaty mu šustí ve studeném vánku. Putující [ROOT.Char.GetFaith.PriestNeuter]!\n\n"
 ep3_laamps.5005.difffaith: "Možná [ROOT.Char.GetFaith.PriestNeuter], ale nikoli [ROOT.Char.GetFaith.PriestNeuter] víry [ROOT.Char.GetFaith.GetAdjective], tohle můžu poznat. Několik mých spoluvěřících si nepříjemně přešlapuje, když si to uvědomí."
 ep3_laamps.5005.samefaith: "Takové postavy jsou dobře známé v kruzích [ROOT.Char.GetFaith.GetAdjective]. Putující kazatelé šíří slovo [priest.GetFaith.HighGodName] do všech koutů světa."
 ep3_laamps.5005.t: "Věrný návštěvník"
 ep3_laamps.5010.a: "Ta krčma, kterou jsme minuli, měla mnoho volných postelí..."
 ep3_laamps.5010.b.tt: "Vylepšete své $camp_main_01_domicile_building$ [building|E] se slevou"
 ep3_laamps.5010.b: "Mé ubohé záda vyžadují více pohodlí."
 ep3_laamps.5010.c.failure: "Stále trpíte"
 ep3_laamps.5010.c.success: "Tělo si zvykne"
 ep3_laamps.5010.c: "Musíme pokračovat."
 ep3_laamps.5010.desc: "#EMP Au!#!\n\nZjišťuji, že teď večer u táboráku při usedání vydávám takové zvuky. Staří vždycky říkají, že se to stává, když zestárneš, ale mně je jen [ROOT.Char.GetAge]...\n\nNe, to je daň za drsný život. Vidím, jak se to podepisuje i na ostatních: [follower.GetName] sebou trochu škubne, když se vedle mě skácí."
 ep3_laamps.5010.t: "Bolesti a neduhy"
 ep3_laamps.5015.a.tt: "Vezměte každý poslední groš a cetku v držení [knight.GetHerHis]."
 ep3_laamps.5015.a: ""Jseš lepší než já. A hloupější.""
 ep3_laamps.5015.b: "Říkáš, že vás je víc?"
 ep3_laamps.5015.c.success: "Pověst o vaší štědrosti se rozšíří"
 ep3_laamps.5015.c: "Mohli bychom využít další čepel..."
 ep3_laamps.5015.d: "Pojď, posaď se a zotav se. Jez."
 ep3_laamps.5015.desc: "Postava zakopne a připlazí se do tábora, špinavá a unavená, zjevně v nouzi po pořádném jídle. [knight.GetHerHis|U] jméno je [knight.GetFirstName], říká [knight.GetSheHe].\n\n„Je nás víc jako já,“ [knight.GetSheHe] ukáže do dáli, „všichni jsme ponecháni zahnívat, jakmile skončí každá malicherná bitka. Naše ruky u meče fungují stejně dobře jako vždy, ale náš údělem je bloudit a hladovět.“\n\n„Jsme poslední, kdo by neokradl zranitelné o jídlo a cennosti.“ Oči [knight.GetHerHis|U] se lesknou odhodláním navzdory [knight.GetHerHis] vyhublému vzhledu. „Raději zemřu.“"
 ep3_laamps.5015.t: "Hladoví vojáci"
 ep3_laamps.5020.a.tt: "A možná to i [cook.GetFirstNameNoTooltip] bude považovat za něco zvláštního."
 ep3_laamps.5020.a: "...možná to chce trochu extra speciální #EMP něco#!."
 ep3_laamps.5020.b: "Smíchejte to s bylinkami z kuchyně [culture.GetNameNoTooltip]."
 ep3_laamps.5020.c.failure: "Je to odporné"
 ep3_laamps.5020.c.success: "Je to vynikající"
 ep3_laamps.5020.c: "Dobrá, zkusím to."
 ep3_laamps.5020.d.tt: "Vaše zdrženlivost se stane proslulou"
 ep3_laamps.5020.d: "Co to je za hnus?!"
 ep3_laamps.5020.desc: "Kultura v [location.GetName] mi je cizí a některé jejich zvyky jsou stejně neznámé. To se zvláště projevilo, když [cook.GetFirstName], který večer plní roli našeho kuchaře, mě přikývl, abych se podíval do kotlíku.\n\n„Je to místní recept,“ začíná [cook.GetSheHe], „údajně #EMP autenticky#! [local_culture.GetName]. Přesvědčil mě o tom putující kupec.“\n\nDívám se na tu hmotu nedůvěřivě. Je to... dušený [cook.Custom('GetRandomRegionalSmallGame')]? Se #EMP [cook.Custom('RegionalRootVegetablePlural')]?!#!"
 ep3_laamps.5020.t: "Neznámé příděly"
 ep3_laamps.5020.tt: "Vyžaduje jednu z: [GetTrait('lifestyle_traveler').GetName( GetNullCharacter )], [GetTrait('eccentric').GetName( GetNullCharacter )], nebo [GetTrait('gluttonous').GetName( GetNullCharacter )]"
 ep3_laamps.5025.a: "Já #EMP musím#! si v budoucnu nárokovat nějaká území."
 ep3_laamps.5025.b.flavor: "Tak si na to budu muset zvyknout!"
 ep3_laamps.5025.b.tt: "Přidá #value 2#! nové [task_contracts|E]"
 ep3_laamps.5025.b: "Tento život si docela užívám."
 ep3_laamps.5025.c.flavor: "...a taky je nejlepší zásobit se na to, co přijde."
 ep3_laamps.5025.c.toast: "Naučíte se hodnotu přizpůsobivosti"
 ep3_laamps.5025.c: "Nejlépe si nechat otevřené možnosti."
 ep3_laamps.5025.desc: "Sedím u [ROOT.Char.Custom('GetRandomCampBuilding')], nechávám na sebe působit zvuky a vůně tábora. Je to jiné než život za bezpečnými zdmi paláce, tak odlišné.\n\nSvobodu je snadné si užít. Žádné povinnosti, žádní rádcové, co by do všeho mluvili, žádní důstojníci k pobavení, žádné nevýhody spojené s trappings of power.\n\nPřesto jsou tyto svobody draze vykoupené. Neustálé shánění obživy ubírá. Čím dál víc, každou noc toužím po pořádné posteli..."
 ep3_laamps.5025.t: "Prostředek k cíli?"
 ep3_laamps.5030.a.tt: "Tato volba je pro vás dostupná díky vysokému [dynasty_prestige|E]\n"
 ep3_laamps.5030.a: "Ach, nevadí. Dejme si jen něco k pití."
 ep3_laamps.5030.b.tt: ""A #EMP požaduji#! pohostinnost!"""
 ep3_laamps.5030.b: "Nejsem žebrák. Jsem [ROOT.Char.GetFirstNameNoTooltip] z rodu [ROOT.Char.GetHouse.GetNameNoTooltip]."
 ep3_laamps.5030.c.critfailure: "Situace se vymkne kontrole"
 ep3_laamps.5030.c.failure: "Vaše vyhrožování se stává zjevné"
 ep3_laamps.5030.c.success: "Vaše narážka zabere, navíc se slevou"
 ep3_laamps.5030.c: "Obávám se, že nutně potřebuji ubytování."
 ep3_laamps.5030.d.failure: "[innkeeper.GetFirstNameNoTooltip] neustoupí"
 ep3_laamps.5030.d.success: "Vaše smlouvání se ukáže úspěšné"
 ep3_laamps.5030.d: "Určitě se můžeme dohodnout?"
 ep3_laamps.5030.desc: "Když se štrádujeme po cestě, vynoří se budova. Zaskočený nápis venku hlásá \"[ROOT.Char.Custom('GetPubName')] - Hostinec\".\n\n\"U nás dnes noc nepočítejte. Sotva máme místo pro stávající ubytované, natož pro někoho dalšího.\" Uvnitř hostinský odmítavě potřásá [innkeeper.GetHerHis] hlavou. \"A #EMP rozhodně#! ne pro takové jako vy!\"\n\n#EMP Ošuntělci?!#!"
 ep3_laamps.5030.t: "Hospody a potíže"
 ep3_laamps.5035.a: "V táboře by se mi hodil [guide.GetWomanMan] jako vy."
 ep3_laamps.5035.b: "Kolik jste říkal, že ty mapy stojí?"
 ep3_laamps.5035.c.critfailure: "Průvodcova trasa vás vede přímo do léčky"
 ep3_laamps.5035.c.failure: "Informace průvodce jsou chybná"
 ep3_laamps.5035.c.success: "Rada se ukáže užitečná"
 ep3_laamps.5035.c: "Potřebujeme vaši pomoc projít #EMP těmito#! oblastmi..."
 ep3_laamps.5035.d.toast: "Ztratíte se"
 ep3_laamps.5035.d.tt: "Budeme jen doufat, že se neztratíme..."
 ep3_laamps.5035.d: "Vaše služby nejsou potřeba."
 ep3_laamps.5035.desc: "Ve mém táboře nikdo není podrobně obeznámen s terénem v [location.GetName], a s takovouto krajinou se není radno zahrávat. Proto stojím před místním průvodcem a smlouvám o poskytnutí služeb.\n\n„Tam venku si to není žádný vtip!“ nabízí [guide.GetSheHe|U], nadechujíc se mezi zatnutými zuby; teatrálním gestem znepokojení. „Budete potřebovat buď tyto mapy, nebo moje služby, to vám mohu bezplatně říct.\"\n\n[guide.GetSheHe|U] má pravdu, ale... něco na chování [guide.GetHerHis] mě nutí váhat."
 ep3_laamps.5035.t: "Rozložení terénu"
 ep3_laamps.5035.tt: "Vyžaduje jednu z: [GetTrait('lifestyle_traveler').GetName( GetNullCharacter )], [GetTrait('eccentric').GetName( GetNullCharacter )], nebo [GetTrait('gluttonous').GetName( GetNullCharacter )]"
 ep3_laamps.5040.a.bigsuccess.tt: "Objevíte zaprášenou zbraň"
 ep3_laamps.5040.a.bigsuccess: "Váš průzkum dopadne velmi dobře"
 ep3_laamps.5040.a.failure.tt: "Nic nenajdete"
 ep3_laamps.5040.a.failure: "Váš průzkum je marný"
 ep3_laamps.5040.a.success.tt: "Najdete malou drobnost"
 ep3_laamps.5040.a.success: "Průzkum dopadne dobře"
 ep3_laamps.5040.a: "No tak, zkusím své štěstí v těch ruinách..."
 ep3_laamps.5040.b: "Raději zůstat v bezpečí a koupit zásoby."
 ep3_laamps.5040.c.critsuccess.tt: "Dva [followers|E] se přidají"
 ep3_laamps.5040.c.critsuccess: "Dva se chopí vaší nabídky"
 ep3_laamps.5040.c.failure.tt: "Nikdo se nepřidá"
 ep3_laamps.5040.c.failure: "Nikdo se nepřihlásí"
 ep3_laamps.5040.c.success.tt: "Jeden [follower|E] se přidá"
 ep3_laamps.5040.c.success: "Někdo se rozhodne přidat k vám"
 ep3_laamps.5040.c: "Možná by se někdo z nich k nám přidal?"
 ep3_laamps.5040.desc: "Při průzkumu před táborem narazím na chatrnou skupinku obchodníků. Shromáždili se kolem několika velkých, ale starých a zřícených budov; ty v lepším stavu obsadili obchodníci.\n\nJejich zboží je převážně standardní. Převážně jídlo, na dobře frekventované cestě, která jistě přiláká mnoho kupujících. Přesto mě zrak neodbytně táhne k šedým, propíchaným zdím ruin.\n\nJsou tak nádherné! Obchodníci obývají jen okrajové části, ale jejich rozpadlé srdce zůstává nedotčeno."
 ep3_laamps.5040.t: "Bloumání ruinami"
 ep3_laamps.5045.a.failure: "[local_lord.GetSheHe|U] to odkýve smíchem"
 ep3_laamps.5045.a.success: "Vaše slova se ukážou jako přesvědčivá"
 ep3_laamps.5045.a.tt: "Toto je pro vás dostupné, protože máte [GetModifier( 'ep3_lust_for_land_modifier' ).GetNameWithTooltip] [modifier|E]"
 ep3_laamps.5045.a: "Víte, už mám docela dost toulavého života..."
 ep3_laamps.5045.b: "Zlato se nikdy neztratí..."
 ep3_laamps.5045.c: "Ještě trochu toho jídla by stačilo."
 ep3_laamps.5045.d: "Stačí mi práce, abych mohl sloužit těmto zemím."
 ep3_laamps.5045.desc: "Jídlo v sídle [local_lord.GetFullNamePossessive] v [location.GetName] je samozřejmě vynikající. Vzdálené od obvyklé drsné stravy, na kterou jsem tak zvyklý.\n\n„Jsem velmi rád, že jste mohl přijít na mé svolání,“ říká [local_lord.GetFirstNameNoTooltip], ukazujíc mým směrem. „Rád bych zjistil, zda si nemůžeme nějak pomoci.\"\n\n„Koneckonců jsou chvíle, kdy se [local_lord.GetWomanMan] mého postavení nemůže tak úplně #EMP zašpinit v bahně#!, jak to některé práce vyžadují...“"
 ep3_laamps.5045.t: "Kuloáry moci"
 ep3_laamps.5999.a: "Musím situaci sledovat."
 ep3_laamps.5999.b.tt: "Přidá nový [task_contract|E]"
 ep3_laamps.5999.b: "Můj osud neleží v Anglii."
 ep3_laamps.5999.desc: "Můj otec byl přísný muž. S odstupem let vidím, že moje... pochybení vůči němu byla přijata s humorem, jaký zasloužila. Jeho prosba k [edward.GetTitledFirstName] byla vyslyšena, a tak jsem se ocitl zde v [location.GetName], vykonávaje špinavou práci pro [flanders.GetTitledFirstName].\n\nAle uplynula dlouhá léta a Anglie se nachází v zmatku. [edward.GetTitledFirstNameNoTooltip] je mrtvý, [harold.GetTitledFirstName] uchvátil trůn a jeho nepřátelé [william.GetTitledFirstName] a [harald.GetTitledFirstName] spřádají jeho pád.\n\nSnad se veškeré nepokoje nadcházejících dnů vyhnou mé rodině a našim zemím."
 ep3_laamps.5999.t: "Zprávy z ostrova"
 ep3_laamps.6000.a.dead: "Neopustím své právoplatné dědictví!"
 ep3_laamps.6000.a.flavor: "Vydejte se na cestu do mé vlasti."
 ep3_laamps.6000.a.tt: "Začněte cestu do [ely.GetName]"
 ep3_laamps.6000.a: "Neopustím svou rodinu v jejich hodině potřeby!"
 ep3_laamps.6000.b.tt: "@alert_icon!#alert_trial Nebude návratu, jakmile bude tato cesta zvolena...#!"
 ep3_laamps.6000.b: "Už dlouho nejsem [ROOT.Char.GetHouse.GetBaseNameNoTooltip]."
 ep3_laamps.6000.body.alive: "Můj bratr [brother.GetFirstName] žije — a opravdu je to jeho ruka, která tento dopis napsala — ale zvěsti z Normandie se ukázaly být pravdivé."
 ep3_laamps.6000.body.dead: "Můj bratr, [brother.GetFirstName], leží mrtvý — říká se, že [brother.GetSheHe] [brother.GetDeathReasonHideKiller] — a zvěsti z Normandie se ukázaly být pravdivé."
 ep3_laamps.6000.closing.alive: "Můj bratr prosí o pomoc..."
 ep3_laamps.6000.closing.dead: "Má rodina leží v troskách..."
 ep3_laamps.6000.desc: "\n\n[harold.GetFirstName] z [harold.GetHouse.GetBaseName] byl násilně sesazen, nyní buď mrtvý, nebo v úkrytu. Vévoda [william.GetFirstName], nemanželský nárokovatel anglického trůnu, je nyní [william.GetTitledFirstNameNoTooltip] z [william.GetPrimaryTitle.GetNameNoTier]. [william.GetSheHe|U] už začal rozdávat pozemky svým stoupencům, vytrhávaje je z pařátů poražených [ROOT.Char.GetCulture.GetCollectiveNoun].\n\n"
 ep3_laamps.6000.intro: "Otáčím dopis v rukou, cítím jeho drsný povrch, voskovou pečeť a vytlačený erb. Erb [ROOT.Char.GetHouse.GetBaseName]. Přerýžu pečeť a začnu číst.\n\nZprávy jsou skutečně hrozné."
 ep3_laamps.6000.t: "Osud"
 ep3_laamps.6001.a: "\"Zemřeš za to, co jsi tu udělal.\""
 ep3_laamps.6001.b.one.tt: "Získáte [brother.GetFirstNamePossessiveNoTooltip] tělo nepoškozené"
 ep3_laamps.6001.b.one: "Ten [frederick.GetWomanMan] utíká pryč"
 ep3_laamps.6001.b.two.tt: "Začíná [single_combat_duel|E]"
 ep3_laamps.6001.b.two: "Ten [frederick.GetWomanMan] se k vám přibližuje, se zbraní vztyčenou"
 ep3_laamps.6001.b: "\"Dostaneš jedinou šanci utéct, ty ubohý psu.\""
 ep3_laamps.6001.desc: "Jakmile vstoupím do svého starého rodinného panství, vím, že něco není v pořádku. Skrz mlhu se rýsuje znetvořená hromádka, nad níž ční tenký kůl. Ještě krok vpřed a...\n\nHlava mého [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('brother'))] [brother.GetFirstNamePossessive] je napíchnutá na kůlu, zbytek jeho těla leží dole v shrbené, krví postříkané hromadě.\n\n\"Kdo jsi?\" Hlas s přízvukem, který nepoznávám, mě vytrhne ze zamyšlení. Otočím se a vidím [frederick.GetWomanMan], jak čistí krvavé skvrny ze zbraně v [frederick.GetHerHis] rukou a pozvedá obočí na můj příchod.\n\nPodívám se zpět na bratrovo zničené, zkroucené tělo."
 ep3_laamps.6001.t: "Domov, sladký domov?"
 ep3_laamps.6003.a: "\"Pomstím tě, bratře. To slibuji.\""
 ep3_laamps.6003.b.flavor: "Ta hnusoba, kterou jsem zabil, zdála se mít alespoň nějaké jmění..."
 ep3_laamps.6003.b.tt: "Získejte drobný předmět [artifact|E]"
 ep3_laamps.6003.b: "První z mnoha odplat čeká."
 ep3_laamps.6003.desc: "Pohodlně přejdu přes [frederick.GetFirstNamePossessive] škubající se mršinu a vrátím se k tělu [brother.GetFirstNamePossessive]. Časem bude vykopán hrob, bude konán obřad a ceremoniál na památku [brother.GetHerHis] krutě krátkého života. Prozatím se večer změní v noc a já sedím a vzpomínám.\n\n[brother.GetSheHe|U] byl poklidný [brother.GetWomanMan]. Nebylo spravedlivé, že někdo, kdo si jen přál vést svůj život bez úhony, utrpěl takový osud. Bez svolení mi dojde jedno poznání.\n\n[frederick.GetCulture.GetCollectiveNoun]. [brother.GetSheHe|U] by byl naživu, kdyby nebylo jich. Bude tisíc bratrů, tisíc sester, tisíc otců a matek a synů i dcer, #EMP všichni#! po celé zemi, #EMP všichni#! umírající dnes v noci, #EMP všichni#! kvůli těm...\n\n#EMP Prokletí. [frederick.GetCulture.GetCollectiveNounNoTooltip|U].#!"
 ep3_laamps.6003.t: "Pokrm nejlépe podávaný..."
 ep3_laamps.6005.a.tt: "Myslím, že právě teď vidím šlechtice, který je špatně chráněn, jak tam kráčí..."
 ep3_laamps.6005.a: "Nejdříve musíme naplnit pokladny všemi dostupnými prostředky."
 ep3_laamps.6005.b.tt: "A protože je místní, snad by dobře znal, jak se nejlépe orientovat v tomto terénu..."
 ep3_laamps.6005.b: "Možná by se místní rytíř dal přesvědčit, aby se přidal na mou stranu?"
 ep3_laamps.6005.desc: "Už je to příliš mnoho let, co jsem naposledy vstoupil na tyto země. A nešlo o lehký krok — a to z dobrého důvodu. I teď mi bažinatá půda přisává boty.\n\nTyto země — můj domov — byly po mnoho generací nazývány '[Glossary( 'The Fens', 'FENS_GLOSS' )]'. V některých částech voda stoupá natolik, že Ely je technicky ostrov.\n\nNení čas ztrácet. I teď ten normanský psisko utahuje [william.GetHerHis] sevření nad dobrou anglosaskou zemí. Abychom vůbec mohli klást odpor, budeme potřebovat tyto dvojí životodárné zdroje každého válečného tažení: peníze a muže."
 ep3_laamps.6005.t: "Zpět v bažinách"
 ep3_laamps.6010.a.flavor: "[powerful_vassal_capital.GetNameNoTooltip], že? Nejlépe se hned pustím do příprav."
 ep3_laamps.6010.a.tt: "Vydáváš se do [powerful_vassal_capital.GetNameNoTooltip]."
 ep3_laamps.6010.a: "Můžeš se mnou počítat v následujících dnech."
 ep3_laamps.6010.b: "Jdu si vlastní cestou."
 ep3_laamps.6010.desc: "Slyšel jsem o tvých skutcích a o dobré práci, kterou konáš v The Fens.\n\nRád bych tě pozval do [powerful_vassal_capital.GetName]: máme co probrat."
 ep3_laamps.6010.t: "[powerful_vassal.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 ep3_laamps.6015.a: "Máš mou podporu."
 ep3_laamps.6015.b: "Potřebuji více času."
 ep3_laamps.6015.desc: "[powerful_vassal.GetTitledFirstNameRegnal], nejsilnější ze zbývajících pánů [powerful_vassal.GetCulture.GetName], mě přijal s otevřenou náručí. Během našich rozhovorů se téma jen zřídka vzdálilo od toho zjevného.\n\n„U nás nejsme cizinci, kteří jsou ovládáni cizinci.“ prohlašuje [powerful_vassal.GetFirstNameNoTooltip] s křivým úsměvem na [powerful_vassal.GetHerHis] tváři, prsty důrazně sepjatými. „Naši otcové byli podřízeni více než jednomu Dánovi. Ale tohle... tohle je jiné.“\n\n„Mám v úmyslu postavit se tomu #EMP [william.GetFirstNameNoTooltip]#!,“ vyplivne [powerful_vassal.GetSheHe] jméno jedovatě, „ale potřebuji podporu. Loajalita téměř všech je vratká.“ [powerful_vassal.GetSheHe|U] zvedne na mě [powerful_vassal.GetHerHis] oči.\n\n„Mohu spoléhat na tvou pomoc?“"
 ep3_laamps.6015.t: "Pro Anglii"
 ep3_laamps.6016.a.tt: "Vezmeš nabídnutý dopis..."
 ep3_laamps.6016.a: "„Co je to?“"
 ep3_laamps.6016.ending: "[powerful_vassal.GetSheHe|U] znovu otevírá pusu, ale prudce otevřené dveře [powerful_vassal.GetHerHim] přeruší. Posel, promočený a s divoce rozšířenýma očima, přehluší [powerful_vassal.GetFirstNamePossessiveNoTooltip] rozhořčenou odpověď tím, že vytasí listinu.\n\nČekám, zatímco [powerful_vassal.GetFirstNameNoTooltip] rozřeže pečeť a přelétne pergamen očima.\n\nBarva pomalu opadá z [powerful_vassal.GetHerHis] tváře."
 ep3_laamps.6016.frustrated: "„Toho času nemáme!“ [powerful_vassal.GetFirstName|U] udeří do stolu, aby to zdůraznil, a na [powerful_vassal.GetHerHis] tváři se mihne záblesk hněvu. „Ještě teď se šíří šepoty o odvetě! Čím déle váháme, tím více času má [william.GetSheHe] nasbírat podporu.“\n\n„My #EMP musíme#! jednat rychle. Vezmi si čas, který potřebuješ, ale mohu tě jen naléhat, abys si vybral stranu, dokud ještě můžeš.\"\n\n"
 ep3_laamps.6016.happy: "„Výborně! Velmi výborně!“ [powerful_vassal.GetFirstName] udeří do stolu úlevou. „Stěží si dovedu představit lepšího [ROOT.Char.GetWomanMan], se kterým bych šel do zbraně.“ [powerful_vassal.GetSheHe|U] natáhne ruku a pevně mi sevře dlaně [powerful_vassal.GetHerHis].\n\n„Společně snad ještě vytrhneme tyto země z pařátů toho normanského hada. Teď musíme být rychlí—\"\n\n"
 ep3_laamps.6016.t: "Neblahý konec"
 ep3_laamps.6020.a: "Anglie visí na vlásku."
 ep3_laamps.6020.desc: "Dosazení nového, cizího krále — a navíc [william.GetCulture.GetName] nemanžela — stačilo k tomu, aby se přetrhla už tak na hraně napjatá šňůra, která drží Anglii pohromadě. Místní povstání, podporovaná a podněcovaná poraženými, rozhořčenými anglosaskými [Glossary( 'Æthelings', 'AETHELINGS_GLOSS' )], se rozšířila po zemi jako požár.\n\n[william.GetTitledFirstName], který si zajistil mocenskou základnu na jihu, se nyní dívá na sever, aby uklidnil ty, kdo jsou dost odvážní či pošetilí, aby mu vzdorovali. Kamkoli padne jeho pohled, následuje smrt a zkáza, a rozpoutal se zoufalý boj o zemi.\n\n[william.GetFirstNameNoTooltip] bude muset najít tenkou hranici mezi mírností a tvrdostí. Příliš jemný přístup mu může připravit ztrátu království, ale příliš krutá odplata nechá z království málo, co by vládl.\n\nPro Æthelingy čeká jen smrt nebo sláva."
 ep3_laamps.6020.t: "Pustošení severu"
 ep3_laamps.6021.desc: "Mé právoplatné dosazení na trůn Anglie stačilo k tomu, aby se přetrhla už tak tenká šňůra, jež drží království pohromadě. Místní povstání, podporovaná a podněcovaná poraženými, rozhořčenými anglosaskými [Glossary( 'Æthelings', 'AETHELINGS_GLOSS' )], se rozšířila po celé zemi jako divoký oheň.\n\nJakmile mám svou mocenskou základnu na jihu zajištěnou, musím se nyní obrátit na sever, abych zkročil ty, kdo jsou dost odvážní či hloupí, aby se mi postavili. Kamkoli padne můj pohled, následuje smrt a zkáza, pokud mi pozice nebude uchvácena intrikami místních.\n\nMusím kráčet po tenké hraně mezi mírností a tvrdostí. Příliš jemný přístup mi může připravit ztrátu království, ale příliš brutální odplata by zanechala jen málo království, které bych mohl vládnout. Co se týče Æthelingů...\n\nPro ty, kteří neprojeví věrnost, nesmí být milosrdenství."
 ep3_laamps.7000.a: "Skotsko zní jako plán."
 ep3_laamps.7000.b: "Už cítím chuť apulijského olivového oleje!"
 ep3_laamps.7000.c: "Nesmím zanedbat své povinnosti."
 ep3_laamps.7000.desc: "S tímto zmatkem, který zachvacuje země [england.GetName], si občas kladu otázku, zda můj osud neleží jinde.\n\nUž nyní začíná nepokoj v důsledku [william.GetTitledFirstNamePossessive] uchopení kontroly nad královstvím. Mám podezření, že to bude ještě hnusnější, než je teď, a život na cestě ve stopách mého otce má jisté lákadlo.\n\nMožná bych mohl jít na sever, do Skotska? Nebo snad na jih Itálie, do apulijských podhůří?"
 ep3_laamps.7000.t: "Jiná cesta"
 ep3_laamps.7001.a: "„[siward.GetFirstNameNoTooltip], že? Vítej!“"
 ep3_laamps.7001.b: "„Obávám se, že jsme plní.“"
 ep3_laamps.7001.desc: "„[ROOT.Char.GetFirstNameNoTooltip]? Tady bydlí [ROOT.Char.GetFirstNameNoTooltip]? Ah—pusťte mě, vy—“ Hluboký hlas oznamuje příchod návštěvníka, rychle obklopeného mými strážemi. Vyjdu ze stanu a spatřím statného [siward.GetWomanMan] s mečem opřeným o [siward.GetHerHis] rameno.\n\n„Ty! Ty jsi [ROOT.Char.GetFirstNameNoTooltip], že?“ přikývnu souhlas, když [siward.GetSheHe] vykročí vpřed s nabízenou volnou rukou.\n\n„Tvé jméno tě předchází! Jsem [siward.GetFirstName] z [siward.GetHouse.GetBaseName]. Přišel jsem, abych se k tobě přidal.“"
 ep3_laamps.7001.t: "Je tu ještě někdo"
 ep3_laamps.7002.a: "„Šťastnou cestu. Najdi svůj klid.“"
 ep3_laamps.7002.b: "To zní #EMP velice#! zajímavě..."
 ep3_laamps.7002.c.failure: "[siward.GetFirstNameNoTooltip] odchází"
 ep3_laamps.7002.c.success: "[siward.GetFirstNameNoTooltip] zůstává"
 ep3_laamps.7002.desc: "[siward.GetFirstName], můj oddaný [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('siward'))], se ke mně přibližuje se zábleskem v [siward.GetHerHis] oku.\n\n„Přišel jsem se rozloučit.“ [siward.GetSheHe|U] přeruší mé protesty zvednutou rukou. „Rozhodl jsem se, a nikdo mě nezastaví.“ [siward.GetSheHe|U] pokyne, abych si sedl.\n\n„Ze Konstantinopole přicházejí šepoty. [emperor.GetTitledFirstName] nabízí bezpečný průchod všem uprchlíkům před hněvem [king_england.GetTitledFirstNamePossessive] a šanci znovu vybudovat domov.“ [siward.GetFirstNameNoTooltip] si plácne přes stehna a rozhlédne se.\n\n„Bude mi tady smutno. Sbohem, můj [ROOT.Char.Custom('SisterBrother')].“"
 ep3_laamps.7002.t: "Nová Anglie"
 ep3_laamps.7003.a.tt: "Vydáváš se do nových zemí..."
 ep3_laamps.7003.a: "„Přijímám tvůj návrh, mocný [emperor.GetTitleAsNameNoTooltip].“"
 ep3_laamps.7003.b: "„Raději bych zůstal tady, v Konstantinopoli.“"
 ep3_laamps.7003.desc: "Být přijat u [emperor.GetTitleAsNameNoTooltip] není malá věc, ale zjevně můj příjezd s mou skupinou rozbitých cizinců rozpoutal šepoty.\n\n„Vítej, [ROOT.Char.GetFirstName] z [ROOT.Char.GetHouse.GetBaseName]. Přišel jsi požádat o útočiště před neštěstím své vlasti?“ Dokážu jen přikývnout; [emperor.GetTitleAsNameNoTooltip] nabízí přísný, bezvtipný úsměv. „Budeš tu v bezpečí, ale větší věci leží v tvém dosahu.\"\n\n„Na severovýchodě jsou země, jimiž vládne můj zrádný vazal. Vydej se tam, dobyj je pro sebe a můžeš si je ponechat výměnou za věrnost.\"\n\nSlova [emperor.GetTitleAsNamePossessiveNoTooltip] vyvolají roztroušené úžasy. Nové království? Pro nás uprchlíky?"
 ep3_laamps.7003.t: "Královská audience"
 ep3_laamps.7004.a: "„Byl bych poctěn.“"
 ep3_laamps.7004.b: "„Tyto země mi byly slíbeny. Vezmu je silou.“"
 ep3_laamps.7004.desc: "„Poslal tě sem, že [emperor.GetSheHe]? Říká, že jsou to [emperor.GetHerHis] země, že [emperor.GetSheHe]?“ [title_holder.GetFirstNamePossessive] ret se zkřiví v hněvu a pohrdání. „Byl jsi nalákán příběhem, ty hlupáku.“\n\nZdá se, že říše [emperor.GetTitleAsNamePossessiveNoTooltip] nedosahuje tak daleko, jak [emperor.GetSheHe] naznačoval. Země, které jsme při příjezdu našli — hustě zalesněné, ale překvapivě úrodné — rozhodně nebyly v řeckých rukou, nýbrž v rukou [title_holder.GetTitleAsNameNoTooltip] [title_holder.GetFirstNameNoTooltip].\n\n„Ten parch na [emperor.GetHerHis] ozdobném trůnu tě zaváděl. Ale…“ [title_holder.GetSheHe|U] se na nás zadívá, na mě a na mé vydrbované, přesto odhodlané následovníky. „…možná přece jen můžeš něco nabídnout. Máš-li mince, abys je koupil, můžeš mít tyto země. Jako můj vazal, samozřejmě.“"
 ep3_laamps.7004.t: "Další královská audience"
 every_aetheling: "Každý $anglo_saxon$ [vassal|E] [william.GetTitledFirstName]"
 every_anglo_noble: "Každý anglosaský [noble|E]"
 every_county: "Každý [county|E]"
 every_direct_vassal_william: "Každý normanský [direct_vassal|E] [william.GetFirstNameRegnal]"
 every_fenland_holding: "Každé [holding|E] v The Fens"
 every_non_faith_follower: "Každý ne-[priest.GetFaith.GetAdjective] [follower|E]"
 forbidden_runaway_laamp_opinion: "Zákaz dobrodružství"
 geterim_er: "er"
 geterim_im: "im"
 guide_map: "Podrobné mapy"
 guide_map_desc: "Tento svazek map ukazuje rozložení terénu velmi podrobně, napříč velkou částí známého světa. Je obzvlášť užitečný při navigaci v obtížném a zrádném terénu."
 handcrafted_map: "Iluminovaná mapa [kingdom.GetBaseNameNoTierNoTooltip]"
 handcrafted_map_desc.boilerplate: "Tato pečlivě vytvořená mapa pokrývá celé [kingdom.GetBaseNameNoTier], jeho pohraniční území a nejdůležitější sousedy.\n\nZvláštní pozornost byla věnována"
 handcrafted_map_desc.fauna: "tvory země, od nejmenší zvěře a drobných ptáků po místní krále a královny živočišného království — ilustrace mnoha z nich zaplňují okraje a pobíhají po každém volném místě."
 handcrafted_map_desc.flora: "rostlinstvo země, od nejmenšího plevele po největší, nejrozsáhlejší strom — hustý okraj květin lemuje její hranici, každý bezvadně detailní."
 handcrafted_map_desc.geography: "geografii, zaznamenávající regiony, hlavní rysy různých terénů a dokonce hrubé vrstevnice, kde je to možné."
 handcrafted_map_desc.government: "jak místní vykonávají záležitosti vlády, kdo jsou jejich nejslavnější vůdci a jak si legitimují svou moc. V každém rohu sedí malé portréty oslavovaných panovníků."
 handcrafted_map_desc.mythic_beasts: "podrobnému popisu místních mýtů a legend, malbě monster, šelem a jiných podivností do každého výklenku a škvíry, kde se údajně skrývají."
 handcrafted_map_desc.people.rural: "zaznamenávající zvyky a pověsti lidí z mnoha venkovských oblastí: kde sedláctvo nejvíce tvrdí o cenách, kdo pěstuje nejlepší hrozny a kde je nejpravděpodobnější, že se dopouštějí příliš... rodinných intimností."
 handcrafted_map_desc.people.urban: "zaznamenávání zvyků a pověstí lidí z jeho hlavních městských center: koho je dobré pozvat na formální večeři, kdo chová nejlepší koně, koho je nejlehčí okrást, a tak dále."
 handcrafted_map_desc.routes: "nejkratší cesty, nejlépe udržované silnice a nejbezpečnější trasy k pohybu — malé ilustrace šelem, banditů a barbarů jasně označují nejnebezpečnější oblasti."
 handcrafted_map_desc.settlements: "osídlením roztroušeným po zemi, zahrnující každé větší město, každé městečko, dokonce některé z větších vesnic — samotné hlavní město je výrazně zvětšeno a má vyznačené jednotlivé čtvrti."
 handcrafted_map_desc.tourism_sites: "zajímavé památky, které by poutníci, cestovatelé a dobrodruzi všech druhů mohli chtít navštívit — ty větší takové lokality dokonce obsahují malé ilustrace."
