 ep3_laamp_flavour_ewan.1091.desc: ""A nehodí mě prostě?" ptá se můj [child.Custom('GetDaughterSon')] [child.GetFirstName], snažící se — a selhávající — udržet chvění z [child.GetHerHis] hlasu.\n\nPodívám se dolů na malého poníka, na kterém [child.GetSheHe] sedí: to nejjednodušší, nejklidnější učební zvíře, které jsem mohl najít v celém táboře. Byl jsem takto vyděšený, když mě [ROOT.Char.GetMotherFather] učil jezdit?\n\n„O-okej, tak ji prostě kopnu do klusu a…“"
