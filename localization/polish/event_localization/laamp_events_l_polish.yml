 ep3_laamps.0010.a: "Bohužel, někteří nejsou určeni k tomu, aby vládli..."
 ep3_laamps.0101.independent: "a vládnu mu jako své vlastní léno."
 ep3_laamp_flavour_ewan.4041.desc.outro: "moji následovníci na pokraji zlomu."
 ep3_laamp_flavour_ewan.2013.desc: "Jednoduchá past stačí k tomu, aby chytla [thief.GetFirstName] při činu — mít [victim.GetFirstName] nápadně vycházet ze [victim.GetHerHis] stanu, vstup otevřený, mince pečlivě uspořádané na stoličce uvnitř.\n\nPo minutě, abych se přesvědčil, že se [victim.GetFirstNameNoTooltip] ihned nevrátí, se zloděj vyplížil ze [thief.GetHerHis] úkrytu blízko, jen aby se otočil a našel mě stát tam, s [ROOT.Char.Custom('ArmArms')] zkříženými.\n\n"Já- já přísahám, že to není to, co to vypadá! Jen jsem si dělal legraci z [victim.GetFirstNameNoTooltip]!" křičí [thief.GetSheHe]. Slyšitelný posměch od vracejícího se [victim.GetFirstNameNoTooltip] naznačuje, že [victim.GetSheHe] úplně nevidí humor."
