 ep3_laamp_flavour_ewan.4041.desc.weather_type.wild_fires.treeline: "S takovým množstvím listí k spálení, divoký oheň nás dohání skoky a skoky — občasná detonace obzvláště suchých, pryskyřicí nasycených stromů je hrůznou, překvapující připomínkou strašného osudu, který čeká na cokoliv a kohokoliv, kdo je příliš pomalý, aby utekl.\n\nOlejovité výhonky perverzně vonného kouře nás předehnají plameny, dusí slabé a zanechávají"
