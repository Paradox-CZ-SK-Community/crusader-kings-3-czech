 ep3_laamp_flavour_ewan.2013.t: "$ep3_laamp_flavour_ewan.2011.t$: Malé krádeže"
 ep3_laamp_flavour_ewan.3031.desc.outro: "\n\nMůj nálada se zhoršuje spolu s oblohou."
 ep3_laamps.5035.desc: "Nikdo v mém táboře není s terénem v [location.GetName] důvěrně obeznámen a takové země nejsou na hraní. Z tohoto důvodu se nacházím před místním průvodcem, vyjednávajícím za služby, které mají být poskytnuty.\n\n"Venku to není legrace!" [guide.GetSheHe|U] nabízí, nasávaje vzduch skrze zaťaté zuby; teatrálně znepokojené gesto. "Buď budete potřebovat tyto mapy nebo mé služby, to vám mohu říct zadarmo."\n\n[guide.GetSheHe|U] má pravdu, ale... je něco na [guide.GetHerHis] chování, co mě nutí váhat."
 ep3_laamps.0010.single: "Když se můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('potential_laamp'))]"
 ep3_laamp_flavour_ewan.1031.desc.purpose.legitimists: "odhodlaní loajálníci, elitní bodyguardi a cenní najatci"
 ep3_laamp_flavour_ewan_4041_sandstorm_lungs_adult_modifier_desc: "Plíce této postavy dostaly zabrat v nedávné písečné bouři, ale pravděpodobně se uzdraví."
 ep3_laamp_flavour_ewan.1071.desc.mountains: "hází malé kameny a kameny z hřebene, zkouší jak daleko do údolí pod nimi mohou vrhnout své malé střely. Jásají, když jedna letí dál než ostatní, a smějí se těm, kteří se zastaví tam, kde je ještě mohou vidět."
 ep3_laamps.6015.desc: "[powerful_vassal.GetTitledFirstNameRegnal], nejmocnější z zbývajících [powerful_vassal.GetCulture.GetName] pánů, mě přivítal s otevřenou náručí. Během našich rozhovorů téma málokdy vybočilo z očividného.\n\n"Jsme zvyklí být ovládáni cizími lidmi tady nahoře." [powerful_vassal.GetFirstNameNoTooltip] říká s oním ironickým úsměvem na [powerful_vassal.GetHerHis] vlastní lehkomyslnost, prsty úmyslně spojené. "Naši otcové byli podrobeni více než jednomu Dánovi, nakonec. Ale toto... toto je jiné."\n\n"Mám v úmyslu tento #EMP [william.GetFirstNameNoTooltip]#!," [powerful_vassal.GetSheHe] vysypává jméno zlověstně, "ale potřebuji podporu. Loajalita téměř všech je křehká." [powerful_vassal.GetSheHe|U] zvedá [powerful_vassal.GetHerHis] oči k mým.\n\n"Mohu se spolehnout na vaši pomoc?""
 ep3_laamp_flavour_ewan.0041.e: "Pravděpodobně něco najdeme..."
 ep3_laamp_flavour_ewan.0051.desc.buildings.fallback: "entuziasmus, který přichází s kempováním pod otevřeným nebem,"
 handcrafted_map_desc.tourism_sites: "zajímavé pamětihodnosti, které by mohli chtít navštívit poutníci, cestovatelé a dobrodruzi všech vrstev — větší takové místa dokonce obsahují malé ilustrace."ep3_laamp_flavour_ewan.1104.desc.child_dead: "Ranní pohyb se zdá být mnohem... ponurejší. Je tu neuchopitelná tíha, absence, kterou si na první pohled neumím přesně pojmenovat, když si pomalu balím své věci.\n\nUdeří to do mě jako kbelík ledu.\n\n[child.GetFirstName|U]. [child.GetSheHe|U] tu není, nepomáhá mi. [child.GetSheHe|U] už nikdy nepomůže."
 ep3_laamp_flavour_ewan.0041.desc.nameless_cook: ""Nemyslím si, že jsme neracionalní", odsekne kuchař, který zřejmě vytáhl tu nejkratší slámku, aby se se mnou promluvil, a při tom mávne rukou s despektem na okolní krajinu.\n\n"
 ep3_laamp_flavour_ewan_1041_beautiful_home_diplomacy_modifier_desc: "Tento charakter se rád vyžívá v příbězích o domovině, kterou si buď jen slabě pamatuje, nebo ji nikdy neviděl."
