 ep3_laamp_flavour_ewan.4001.c.tt.success: "Vyděsíte místní zločince"
 ep3_laamp_flavour_ewan.4001.c: "Zpátky, #EMP malá rybo#!."
 ep3_laamp_flavour_ewan.4001.d: "Vzdát se zásob"
 ep3_laamp_flavour_ewan.4001.desc: "Briganti zahájí svůj útok, zatímco se stále pohybujeme, naši obránci a zranitelní členové jsou rozprostřeni v dlouhé, klikaté linii.\n\nKoordinují se dobře, zahrají dlouhý signál na roh a pak vyběhnou ze svých skrýší, udeří současně na několik míst našeho konvoje s hroznou zuřivostí.\n\nI tak je okamžitě zřejmé, co je jejich cílem, když jejich vůdce, hrozivý [bandit_leader.GetCulture.GetName] [bandit_leader.GetWomanMan], vede svou bandu přímo ke vozům naloženým nejvíce zásobami."
 ep3_laamp_flavour_ewan.4001.t: "Lupiči!"
 ep3_laamp_flavour_ewan.4003.a: "Nikdo mi neukradne."
 ep3_laamp_flavour_ewan.4003.desc: "Smrt jejich vůdce vyvolá v banditách panický zmatek.\n\nKřik a nářek se mění z vyděšených civilistů v zásobovacím průvodu v bezohledné vrahy, kteří vidí plán, jak se před jejich očima rozpadá tím nejhorším způsobem.\n\nTi nejbázlivější prchnou, ti bezohlednější zraní spolubojovníky, aby zakryli únik. Tak či tak, útok je za pár minut u konce."
 ep3_laamp_flavour_ewan.4003.t: "$ep3_laamp_flavour_ewan.4001.t$: Vítězný souboj"
 ep3_laamp_flavour_ewan.4011.a: "Užijte si plody hojnosti."
 ep3_laamp_flavour_ewan.4011.desc: "Ve světě je mnoho tvrdých, neúprosných míst.\n\n[current_county.GetBaseNameNoTier] mezi ně nepatří.\n\nNe, místo toho jeho hojné půdy rodí štědré lidi a snadné sběry. Napětí poleví a jídlo pro celý oddíl se zdá, dočasně, přestat být problémem: jaké nečekané #EMP blaženství#!."
