 ep3_laamps.0001.memory: "Tento ubohý [war_memory.MakeScope.Var('war_cb').GetFlagName] mi vzal všechno!"
 ep3_laamp_flavour_ewan.4051.desc: "S tolika jednotkami pod jednou bludnou vlajkou a veškerým tímto #EMP pochybné#! území k překonání, je třeba očekávat, že se občas ztratí nějaké zásoby.\n\nTohle není jen pár zásob.\n\nTohle je obrovské, #EMP obrovské#! množství zásob, které někteří sobečtí pitomci prodali místním nebo prohřeškům v mém vojsku, ztraceno kvůli neschopnosti, nezískáno na začátku, nebo prostě promrháno, a představuje to neodpustitelný přestupek disciplíny."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.diligent: "organizuje několik menších následovníků, zatímco se věnují svým večerním povinnostem."
