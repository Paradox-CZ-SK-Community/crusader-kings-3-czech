 ep3_laamp_flavour_ewan.3081.desc: "[challenger.GetFirstNamePossessive|U] nejnovější protivník se skloní, lapá po dechu a poraženě.\n\nZápasení je poměrně populární sport mezi většinou žoldáků, z očividných důvodů, ale [challenger.GetFirstNameNoTooltip] se mu věnuje jako umění. Někdy se divím, zda by [challenger.GetSheHe] nedal přednost boji bez zbraně, aniž by potřeboval jinou zbraň.\n\n[Challenger.GetWomanMan] vidí můj úvahu a zvedá [challenger.GetHerHis] pěstě v zdvořilém — ale posměšně — vtipu. „No, [ROOT.Char.GetFirstNameNoTooltip], co říkáš?“"
