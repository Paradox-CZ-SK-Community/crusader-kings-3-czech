 ep3_laamp_flavour_ewan.4041.desc.weather_type.flood: "Mlha se zdá, že přichází téměř z nikde — v jednom okamžiku je vzduch vlhký, pak zhoustne téměř na polévku.\n\nZ výšky padají pár kapek deště a blízký potok začíná rychle přetékat břehy. Napětí se dostává do konvoje, přičemž muži a vozy se pozvolna zastavují. Nikdo si nemůže úplně říct, co je špatně, ale #EMP něco#! je špatně.\n\nDo minuty se bývalá stabilní půda pod námi změnila v hustý blát, a voda všude začíná stoupat. "Povodeň, #EMP blesková povodeň#!!" zní výkřik od někoho, což zanechává"
