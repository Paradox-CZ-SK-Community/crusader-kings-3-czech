 ep3_laamps.1001.desc.intro: "Cesta před námi se táhne a táhne, osamělá krouživá nit se vine k vzdálenému horizontu.\n\nMůj tábor je... tichý, jen několik rozptýlených stanů a balících zvířat zívajících ve vánku. Neznámí a přiznivci vstávají s dnem, s neochotou se připravují na své ranní povinnosti.\n\nVětšina jsou rozptýlené slámy, které létají sem a tam ve skupině na cestě s každým novým osídlením."
