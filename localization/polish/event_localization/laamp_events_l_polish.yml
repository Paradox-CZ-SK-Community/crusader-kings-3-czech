 ep3_laamps.5040.desc: "Při průzkumu před táborem jsem narazil na chatrnou sbírku obchodníků. Shromáždili se kolem několika velkých, ale starých a zničených budov, zbytek v dobrém stavu byl obsazen obchodníky.\n\nJejich zboží je docela standardní. Hlavně jídlo, nacházející se na dobře cestované cestě, která by jistě přitáhla mnoho kupujících. Přesto mě nevyhnutelně přitahují šedé, popsané zdi ruin.\n\nJak jsou nádherné! Obchodníci obsazují jen okraj, ale jejich zchátralé srdce zůstává nedotčeno."
