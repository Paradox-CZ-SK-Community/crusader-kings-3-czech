 ep3_laamp_flavour_ewan.9512.desc: ""[ROOT.Char.GetTitledFirstNameNoTooltip]!" vykřikne poloznámy hlas [visitor.GetFirstName], vzrušeně vstupující do tábora po několika letech strávených daleko od [ROOT.Char.GetPrimaryTitle.GetDefinitiveName]. "Vrátil jsem se, a během svého vyhnanství jsem nezůstal nečinný!"\n\nOpravdu, [visitor.GetSheHe] nezůstala — zdá se, že [visitor.GetHerHis] čas na dvoře [host.GetTitledFirstNamePossessive] dal [visitor.GetHerHim] dostatek příležitostí k procvičování [visitor.GetHerHis] dovedností, něco, co [visitor.GetSheHe] se zdá být ráda uplatnit nyní, když je zpět s námi."
