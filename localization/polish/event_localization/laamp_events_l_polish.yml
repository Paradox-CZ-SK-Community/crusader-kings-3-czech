 ep3_laamp_flavour_ewan.2061.d: "Vymyslete to mezi sebou."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.trusting: "naslouchající důvěřivě dlouhému a pochybnému příběhu nějakého blázna."
 ep3_laamp_flavour_ewan.0051.desc.purpose.mercenaries.3: "typické výkřiky a jásání z dálky při hrách s kostkami,"
