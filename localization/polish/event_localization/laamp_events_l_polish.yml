 ep3_laamp_flavour_ewan.4081.c.tt.failure: "Nemůžete je všechny zastavit"
 ep3_laamp_flavour_ewan.4081.c.tt.success: "Vaši ozbrojení družiníci zlomí dost kostí"
 ep3_laamp_flavour_ewan.4081.c: "Odrážejte tu chásku."
 ep3_laamp_flavour_ewan.4081.d: "Jednoduše jim dovolte vzít si nějaké zásoby"
 ep3_laamp_flavour_ewan.4081.desc.epidemic: "vypadají chorobně, bezpochyby nakažení nějakou hroznou nemocí —"
 ep3_laamp_flavour_ewan.4081.desc.intro: "Zpočátku vidíme jen pár vyhublých sedláků [current_county.GetCountyData.GetCulture.GetName]. Objevují se v dálce nebo vykukují zpoza drobných terénních překážek a utíkají, když si jich všimneme.\n\nHodiny plynou a nervózní místní nás po celou dobu pozorují z dálky.\n\nKdyž se zdá, že konečně ustoupili, ozve se křik a zpoza hřebene se na nás vrhne zuřivá horda. Divokýma očima a vychrtlí,"
 ep3_laamp_flavour_ewan.4081.desc.mundane: "vypadají křehce, zjevně v počátečních stádiích hladovění —"
 ep3_laamp_flavour_ewan.4081.desc.outro: "ale nikoli natolik slabí, aby nemohli před svým vypuzením uloupit značnou část našich zásob."
