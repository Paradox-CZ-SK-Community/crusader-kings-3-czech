 ep3_laamp_flavour_ewan.0051.t: "Přátelský lomoz"
 ep3_laamp_flavour_ewan.9523.desc.source.capital: "[capital.GetBaseNameNoTier]"ep3_laamp_flavour_ewan.4061.desc.terrain.jungle: "do uzlovitého zmatení stromů a hustého, vinnou révou nasáklého stropu nad hlavou. Zvířecí teror mohl být nyní deset stop od nás a my bychom to ani nevěděli."
 ep3_laamp_flavour_ewan.2001.desc.gluttonous: "dobré jídlo a lepší pití"
 ep3_laamp_flavour_ewan.0011.desc.forgiving: "může být trochu #EMP příliš#! ochotný nechat minulost být minulostí, ale co je to trochu psí vraždy mezi přáteli, že? Stává se to i těm nejlepším z nás — a také [mockee.GetHerHim]!"
 ep3_laamps.0042.desc: "Vaše zabavení mého [landed_title.GetTierAsNameNoTooltip|l] mi nenechává žádnou volbu; donutili jste mě k životu dobrodruha.\n\nJeště jsem neskončil a nezapomenu na svůj oprávněný nárok na [landed_title.GetNameNoTierNoTooltip]!"
 ep3_laamps.0800.c: "Svěřím [new_title.GetBaseNameNoTierNoTooltip] mému [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('alt_2'))], [alt_2.GetFirstNameNoTooltip]."
 ep3_laamp_flavour_ewan.0021.desc.cat.5: "a nikdy jsem nepotkal tak hlučné a zuřivé zvíře. Jen balík zubů, drápů a hněvu, jeho malá postava skrývá zjevnou velikost #EMP nenávisti#! uvnitř.\n\nMožná je dobré, že se zvíře narodilo jako kočka a ne jako panter."
