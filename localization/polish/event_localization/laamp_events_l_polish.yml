 handcrafted_map_desc.flora: "rostlinný život země, od nejmenšího plevele po největší, nejrozsáhlejší strom — hustý okraj květin zaplňuje jeho okraje, každá precizně detailní."
 ep3_laamp_flavour_ewan.3071.c: "Zahraj na roh!"
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.arrogant: "beze spěchu chytajíc několik méně významných následovníků, aby vyřídili nějakou malichernou práci pro [notable_char.GetHerHim]."
 ep3_laamps.0020.t: "Exil [revoked.GetAdjectiveNoTooltip]"
 ep3_laamp_flavour_ewan.4062.desc.tracks.canine: "jsou měkké a těžko sledovatelné, ale nezaměnitelné psí."
 ep3_laamp_flavour_ewan.0061.desc: "Ačkoliv ne každé místo vítá tábor jako náš, zdá se, že [current_county.GetBaseNameNoTier] určitě ano — nebo alespoň [local_merchant.GetFirstName] to udělal, aby to #EMP vypadalo#!, uspořádáním improvizovaného trhu na výměnu zboží a vysání mých následovníků z jejich mincí.\n\nCynické? Možná, ale je těžké popřít, jaký úsměv to vykouzlí většině, a někdy je to dost."
 ep3_laamps.6015.t: "Za Anglii"
 ep3_laamp_flavour_ewan.0041.j: "Koupíme, co můžeme navíc..."ep3_laamp_flavour_ewan.1041.b.tt.intrigue: "$ep3_laamp_flavour_ewan.1041.a.tt.diplomacie$"
 ep3_laamp_flavour_ewan.0011.desc.fickle: "může častěji změnit názor [mockee.GetHerHis] než vítr mění směr, ale musíte přiznat, že s [mockee.GetHerHim] nikdy není nudno!"
 ep3_laamps.6000.intro: "Otáčím dopis v rukou, cítím jeho drsný povrch, voskovou pečeť a erb, který je na něm otisknut. Erb [ROOT.Char.GetHouse.GetBaseName]. Rozříznu pečeť a začnu číst.\n\nNovinky jsou skutečně vážné."
 ep3_laamp_flavour_ewan.4061.desc.terrain.wetlands: "k mlžnému horizontu a zakrslým kopečkům, které zdobí bažiny. Většina země je plochá, ale ne dost, aby poskytla #EMP žádné#! krytí před nějakým podivným terorem."
 ep3_laamps.0302.a: "Oh! Ten proklatý nikdo!"
