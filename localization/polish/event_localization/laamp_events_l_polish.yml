 ep3_laamps.6005.desc: "Uběhlo příliš mnoho let od té doby, co jsem naposledy vkročil na tyto země. Krok, který nebyl brán příliš vážně, rovněž z dobrého důvodu. I nyní bažinatá půda tahá za moje boty.\n\nTyto země — můj domov — byly po mnoho generací nazývány '[Glossary( 'The Fens', 'FENS_GLOSS' )]'. Skutečně, vody stoupají tak vysoko na některých místech, že Ely je v technickém smyslu ostrov.\n\nNení čas na plýtvání. I nyní, když se normanský tulák utahuje [william.GetHerHis] grip kolem dobré anglosaské země. Abychom poskytli jakýkoliv odpor, budeme potřebovat ty dvojí životní zdroje jakékoli války: peníze a muže."
 ep3_laamps.1011.desc.midtro: "vyhlašuje [recipient.Custom2('MyCharacterIntroduction', actor)].\n\n[recipient.GetWomanMan] odchází s hlavou sklopenou v respektu, zatímco [recipient.GetSheHe] dokončuje [recipient.GetHerHis] dlouhou, klikatou přísahu a čeká na mou odpověď.\n\n"
 ep3_laamps.0001.desc: "Jsem vyhoštěn do divočiny, zatímco [winner.GetTitledFirstName] a [winner.GetHerHis] vojáci oslavují své vítězství!\n\nZtratil jsem [lost_primary_title.GetAdjectiveNoTooltip] trůn... a ten [winner.Custom('PersonalityGetNegativeTraitDesc')] [winner.Custom('InsultNoun')] možná právě v tuto chvíli přebírá regálie #EMP mé#! [lost_primary_title.GetTierAsNameNoTooltip]!"
 ep3_laamp_flavour_ewan.0021.desc.cat.4: "dychtivě obtáčí kolem nohou každého návštěvníka — a dokonce i mnoha kolemjdoucích — a snaží se vydolovat z nich nějakou dobrotu nebo podrbání pod bradou, dříve než opustí bezbranné prosté lidi bez druhé myšlenky.\n\nNelítostné, možná, ale účinné."
 ep3_laamp_flavour_ewan.4061.desc.size.mammoth: "dva chybí od minulého večera, nalezeni roztržení na kusy a rozloženi přes půl míle nějakým mamutím predátorem."
