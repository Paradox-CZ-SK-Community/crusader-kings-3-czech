 ep3_laamp_flavour_ewan.3031.desc.intro: "Mělo by to být moje.\n\nNení správné, že sedím tady, ve průvanu v stanu, místo v teplé posteli v mém paláci v hlavním městě. Má touha vidět svůj majetek — moje #EMP dědictví#! — vrácený mi hoří každou noc o něco jasněji, motivace, která mě nutí pokračovat navzdory těmto... ponížení.\n\nJe to ale všechno?"
 ep3_laamp_flavour_ewan.4061.desc.terrain.farmlands: "k okolní zemědělské půdě, husté moře živých plotů a polí, přerušované malými hájky. Každých dvacet stop by mohlo skrývat další hrůzu."
