 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.fickle: "účastnil se zmatené hádky s někým, přepínajíc [notable_char.GetHerHis] pozici těsně každou druhou větu."
 ep3_laamp_flavour_ewan.4062.desc.animal.lynx: "Nízké syčení zpoza mě mě přiměje otočit se na patě, kde [ROOT.Char.Custom('4061_size_adjective')] rys — oči zářící nepřirozenou mazaností, se objevuje na scéně. $ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.9523.e: "$ep3_laamp_flavour_ewan.9522.e$"
 ep3_laamps.6021.desc: "Moje právoplatná instalace na trůnu Anglie se ukázala jako dostatečná k tomu, aby přetrhla roztrhnutý provaz, který drží království pohromadě. Místní povstání, sponzorována a podněcována poraženými, resentimentními anglosaskými [Glossary( 'Æthelings', 'AETHELINGS_GLOSS' )], se šíří po celé zemi jako požár.\n\nS mou mocenskou základnou na jihu zabezpečenou, se nyní musím obrátit na sever, abych usmířil ty odvážné a bláznivé, kteří mi odporují. Kdekoliv upřu svůj pohled, smrt a zkáza budou následovat, pokud nenajdu svou pozici uzurpovanou prohnanými místními.\n\nMusím být na tenkém laně mezi rukavicí a železnou rukou. Příliš jemný dotek mě připraví o království, ale příliš brutální odvetou mi zanechá jen málo království na vládu. Co se týče Æthelings, však...\n\nNemůže být žádné milosrdenství pro ty, kteří nechtějí dát svou věrnost."
 ep3_laamp_flavour_ewan.0051.desc.followers.courtier_count.many_children: "směsice a hihňání tolika dětí při hře, když [leading_child.GetFirstName] křičí kolem mě, vedoucí hru na schovávanou."
 ep3_laamp_flavour_ewan.9522.desc.reaction.changed_to_lovable: "I když mě volba překvapila, nemohu říct, že [new_faith.GetNameNoTooltip] je špatný způsob života. [ROOT.Char.GetFaith.GetName] si to po všech těch letech cení."
 ep3_laamp_flavour_ewan.1104.desc.child_dead: "Zítřejší stěhování se zdá být mnohem... pochmurnější. Je zde neuchopitelná tíha, absence, kterou ze začátku nemohu přesně pojmenovat, když pomalu balím své věci.\n\nDostane mě to jako kyblík ledové vody.\n\n[child.GetFirstName|U]. [child.GetSheHe|U] není tady, nepomáhá mi. [child.GetSheHe|U] už nikdy nebude."
 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_training_circle: "zvuk štítu na štít v tréninkových kruzích,"
 ep3_laamp_flavour_ewan.4061.desc.size.large: "další stoupenci roztrháni, většina mužova těla nalezena vedle [ROOT.Char.Custom('GetRandomCampBuilding')] tam, kde ho velké zvíře zanechalo."
 ep3_laamp_flavour_ewan.9534.a: "Zajímalo by mě, co se mohlo stát [visitor.GetHerHim]..."
 ep3_laamp_flavour_ewan.1041.b.tt.intrigue: "$ep3_laamp_flavour_ewan.1041.a.tt.diplomacy$"
 ep3_laamp_flavour_ewan.0051.desc.buildings.supply_tent_smithy: "ozvěny železa o železo z kovárny,"
 ep3_laamp_flavour_ewan.2081.e: "Dobré vidět, že si ti dva rozumějí!"
 ep3_laamp_flavour_ewan.1031.c: "Takový nadšení u tak mladého člověka!"
 ep3_laamp_flavour_ewan_4031_callous_culled_herd_modifier_desc: "Můžete cestovat rychleji bez slabších zvířat, ale budete cestovat lehčeji."
 ep3_laamp_flavour_ewan.2011.desc.hidden_feud: "naznačuji, že dva lidé mezi naším zástupem vedou soukromou válku proti sobě, ale oba to tají, aby zabránili tomu, aby jejich špatné chování bylo objeveno a potrestáno."
 ep3_laamp_flavour_ewan.4041.desc.weather_type.wild_fires.slopes: "I když i nadále tvrdě tlačíme nahoru po svahu, stálé větry a suchá půda znamenají, že lesní požár nám získává na síle, a hrozí, že upeče každého a cokoliv příliš pomalého, aby se dostalo pryč — obtěžkaného osla a zůstávající dítě stejně.\n\nZatočené obláčky kouře se zvedají nad hlavním tělem ohně, infiltrují naše řady, aby dusily i to nejtvrdší a zanechávaly"ep3_laamp_flavour_ewan.2014.desc: "S pouze troškou vyptávání se [prankster.GetFirstName] ukazuje jako nejzřejmější pachatel — [prankster.GetSheHe] byl viděn poblíž před, po nebo během téměř všech významných #EMP nehod#!, obecně bez toho, aby měl důvod.\n\n\"Ano, hrál jsem několik žertů na [victim.GetFirstName]. Je to tak špatné? [victim.GetSheHe|U] je utrpení být poblíž, a při poslední kontrole nebyl podivný žert důvodem k tomu, aby se někdo stal psancem.\""
 ep3_laamp_flavour_ewan.0031.b: "Zasměj se, ale nic víc."
 ep3_laamp_flavour_ewan.1031.desc.purpose.brigands: "mazaní zloději, bezohlední bandité a zlí mizerníci"
 ep3_laamps.6003.desc: "Kráčím s pohrdáním přes [frederick.GetFirstNamePossessive] twitchující mrtvolu a vracím se k tělu [brother.GetFirstNamePossessive]. Včas bude vykopán hrob, konaná služba, obřad na památku [brother.GetHerHis] krutě krátkého života. Prozatím se večer mění v noc a já sedím a vzpomínám.\n\n[brother.GetSheHe|U] byl pokojný [brother.GetWomanMan]. Nebylo fér, že někdo, kdo chtěl jen žít svůj život bez újmy, trpěl takovým osudem. Nevyžádaně mi v mysli vzniká uvědomění.\n\n[frederick.GetCulture.GetCollectiveNoun]. [brother.GetSheHe|U] by byl naživu, nebýt jich. Bude tu tisíc bratrů, tisíc sester, tisíc otců a matek a synů a dcer, #EMP všichni#! po celé zemi, #EMP všichni#! umírající dnes v noci, #EMP všichni#! kvůli těmto...\n\n#EMP Proklatí. [frederick.GetCulture.GetCollectiveNounNoTooltip|U].#!"
 ep3_laamps.5035.tt: "Vyžaduje jedno z: [GetTrait('lifestyle_traveler').GetName( GetNullCharacter )], [GetTrait('eccentric').GetName( GetNullCharacter )], nebo [GetTrait('gluttonous').GetName( GetNullCharacter )]"
 ep3_laamp_flavour_ewan.2081.desc.intro: "Naše malá lesní tábořiště, která se staví každé pár večerů, je něco, v čem jsme se v poslední době stali velmi, velmi dobří. První jeden, pak další, pak další, s lidmi a nástroji rozprostírajícími se podél linií, aby pomohli svým sousedům v modelu rychlosti a efektivity.\n\n"
 ep3_laamps.6000.desc: "\n\n[harold.GetFirstName] z [harold.GetHouse.GetBaseName] byl násilně sesazen, nyní buď mrtvý, nebo v úkrytu. Vévodu [william.GetFirstName], bastard, který se cpe na anglický trůn, je nyní [william.GetTitledFirstNameNoTooltip] z [william.GetPrimaryTitle.GetNameNoTier]. [william.GetSheHe|U] již začal rozdávat pozemky svým stoupencům, zbavujíc je úchopu poraženého [ROOT.Char.GetCulture.GetCollectiveNoun].\n\n"
 ep3_laamp_flavour_ewan.4041.tt.regiments_take_damage_range.earthquake: "Ztrácí mnoho vojáků v tlamě Země"
 ep3_laamp_flavour_ewan.4061.desc.terrain.jungle: "k uzlovitému spletení stromů a husté, vinnou máčecí koruně nad námi. Zvířecí teror by mohl být deset stop od nás nyní a my bychom to nikdy nevěděli."
 ep3_laamp_flavour_ewan.0051.desc.purpose.explorers.3: "skutečná láska k tomu, jaké zázraky by svět mohl ještě skrývat,"
 ep3_laamp_flavour_ewan.3061.d: "Jen pokračuj v škrabání myšlenek."
 ep3_laamp_flavour_ewan.3071.desc: "Náhlý útok udeří téměř hned, jakmile mám příležitost vstoupit do divočiny, hejna [local_soldier.GetCulture.GetCollectiveNoun] bojovníků vybuchují z připravených skrýší a zamíří přímo ke mně a mé malé skupině poddaných.\n\nJsou dobře vyzbrojeni a vyzbrojeni, příliš mnoho na příležitostný útok. Milice, nebo snad dvorní jednotky, přicházejí mě skolit za mé zločiny.\n\nObrovský [local_soldier.GetWomanMan] vede útok, řvoucí [local_soldier.GetHerHis] výzvu ke mně z vrcholu [local_soldier.GetHerHis] mocného hrdla: \"#EMP Smrt!#! #BER SMRT NEBO SLÁVA!\"#!"
 ep3_laamp_flavour_ewan.2015.c: "Nechť je pravda známa, ale na tom to skončí."
 ep3_laamps.0001.t.female: "Jednou a bývalá [lost_primary_title.Custom('GetTierBaseTitleFemale')]"
 ep3_laamps.6016.frustrated: "\"To je čas, který nemáme!\" [powerful_vassal.GetFirstName|U] buší do stolu, aby podtrhl svůj názor, záblesk hněvu se zjeví na [powerful_vassal.GetHerHis] tváři. \"I teď se šeptá o pomstě! Čím déle budeme trvat, tím více času [william.GetSheHe] dostane na shromáždění podpory.\"\n\n\"My #EMP musíme#! jednat rychle. Vezmi si čas, který potřebuješ, ale mohu tě pouze naléhat, abys zvolil svou stranu, dokud ještě můžeš.\"\n\n"
 ep3_laamp_flavour_ewan.0001.desc.midtro.small_hill: "Jak vylezu na malý kopec, $ep3_laamp_flavour_ewan.0001.desc.midtro.sunlight_boilerplate$"
 ep3_laamp_flavour_ewan.2021.desc: "Jako [ROOT.Char.GetTitleAsNameNoTooltip] tohoto tábora, když se dva z mých působivějších stoupenců chtějí vzít, mám právo mít poslední slovo. Žijí pod mojí ochranou, cestují na mých zvířatech a lámají můj chléb, po všem.\n\nDnešní nadějný pár jsou [follower_1.GetFirstName] a [follower_2.GetFirstName], a když je všechno ostatní na místě, čekají pouze na mou mávnutí povolení — nebo na signál mé vzpoury."ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.patient: "kývání a dělání souhlasných zvuků, když místní vypráví dlouhý příběh."
 ep3_laamp_flavour_ewan.1103.desc.child_older: "Když vstupuji do svého stanu před zítřejším přesunem, není pro mě překvapením, že moje [child.Custom('GetDaughterSon')] [child.GetFirstName] je už tady.\n\nVedle [child.GetHerHim] na mé posteli je hromada složeného oblečení a hrubě naskládaných osobních věcí, a [child.GetSheHe] se hrdě otáčí, aby mi ukázal [child.GetHerHis] ruční práci.\n\n\"Všechno uspořádáno, jak máš rád, [child.Custom('GetMumDad')], skoro polovina hotová!\""
 ep3_laamp_flavour_ewan.9521.tt.secondary_skill.stewardship: "Získal [skill_2.GetValue|V0] [stewardship|E] [skill|E] učením se přijmout [new_culture.GetName] [ethos|E]"
 ep3_laamps.0800.b: "Cesta mě volá: můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('alt_1'))], [alt_1.GetFirstNameNoTooltip], si ji může vzít!"
 ep3_laamp_flavour_ewan.1051.d.tt.grudge_held: "[child.GetFirstNameNoTooltip] si drží zášť"
 ep3_laamp_flavour_ewan.2091.d: "Nech je, ať to hrají dál."
 ep3_laamp_flavour_ewan.3021.tt.kingdom_1.contracts_appear: "V [kingdom_1.GetDefinitiveName] se objeví několik hodnotných kontraktů."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.patient: "přikyvující a dělající potvrzující zvuky, když místní vypráví dlouhý příběh."
 ep3_laamp_flavour_ewan.2014.desc: "Po pouze několika otázkách se [prankster.GetFirstName] ukazuje jako nejzřejmější pachatel — [prankster.GetSheHe] byl viděn poblíž před, po nebo během téměř všech významných #EMP nehod#!, většinou bez důvodu.\n\n\"Ano, zahrál jsem si pár žertů na [victim.GetFirstName]. Je to tak špatné? [victim.GetSheHe|U] je utrpení být kolem, a při poslední kontrole by podivný žert neměl být důvodem, proč někoho učinit psancem.\"
