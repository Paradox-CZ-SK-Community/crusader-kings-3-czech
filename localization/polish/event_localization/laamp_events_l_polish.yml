 ep3_laamp_flavour_ewan.4031.desc: "Není o čem diskutovat: ať už kvůli počasí, terénu, přetížení nebo prosté smůle, nějaká nemoc se dostala do balíčků kempových zvířat.\n\nKňučí, hřebčící, chodí, ale vše se pomalu a pomalým tempem zhoršuje s každou hodinou, nemluvě o dni.\n\nNěkteří koně mají jasné horečky a jeden z starších mul na to vypadá, že umře — hrozba pokud se to rozšíří dál."
 ep3_laamp_flavour_ewan.4021.a.tt.failure: "Suchý jako kost"
