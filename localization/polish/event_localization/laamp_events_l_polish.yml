 ep3_laamps.7001.desc: ""[ROOT.Char.GetFirstNameNoTooltip]? Je toto místo, kde žije [ROOT.Char.GetFirstNameNoTooltip]? Ah — nenechávejte mě, vy-" Hromový hlas signalizuje příjezd návštěvníka, rychle obklopeného mými strážemi. Vystoupím z stanu a vidím silnou [siward.GetWomanMan] se mečem podloženým na [siward.GetHerHis] rameni.\n\n"Vy! Jste [ROOT.Char.GetFirstNameNoTooltip], že?" Přikývnu na souhlas, když [siward.GetSheHe] vystoupí vpřed, volná ruka nabízená.\n\n"Vaše jméno vás předchází! Jsem [siward.GetFirstName] z [siward.GetHouse.GetBaseName]. Přišel jsem se k vám připojit.""
