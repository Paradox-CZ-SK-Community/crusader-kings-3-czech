 ep3_laamp_flavour_ewan.4062.desc.animal.dog: "Nízké vrčení zpoza mě mě nutí se otočit, kde téměř na nás čeká [ROOT.Char.Custom('4061_size_adjective')] divoký mastif, jehož čenich je stále promočený krví z včerejších vražd. $ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"ep3_laamp_flavour_ewan.2011.desc.hidden_feud: "navrhuje, že dva lidé mezi naším houfem vedou soukromou válku proti sobě, ale oba to tají, aby zabránili tomu, že jejich špatné chování bude odhaleno a potrestáno."
