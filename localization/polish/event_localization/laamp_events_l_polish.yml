 ep3_laamp_flavour_ewan.0011.desc.eccentric: "mohu být divný, mohu mluvit podivně, mohu vonět nevysvětlitelně vařeně většinu času, ale alespoň nelze říct, že [mockee.GetSheHe] je předvídatelný!""
