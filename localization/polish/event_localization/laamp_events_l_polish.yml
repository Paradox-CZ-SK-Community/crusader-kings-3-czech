 ep3_laamp_flavour_ewan.4051.desc: "S tolika vojáky pod jedním putujícím praporem a přes to všechno #EMP pochybném#! území k překonání je očekávatelné, že občas něco zásob zmizí.\n\nToto nejsou pár zásob.\n\nJe to obrovské, #EMP obrovské#! množství zásob, které nějaký sobecký blbec prodal místním nebo rozvracečům mezi mými vojáky, ztratil z nekompetence, vůbec je nekoupil, nebo je prostě promrhal, a představuje to nesmírné porušení disciplíny."
 ep3_laamp_flavour_ewan.4051.t: "Chybějící zásoby"
 ep3_laamp_flavour_ewan.4051.tt.most_provisions_regained: "Většina $game_concept_provisions$ byla získána zpět"
 ep3_laamp_flavour_ewan.4051.tt.provisions_lost: "Všechny $game_concept_provisions$ zůstávají ztracené"
 ep3_laamp_flavour_ewan.4051.tt.some_provisions_regained: "Část $game_concept_provisions$ byla získána zpět"
 ep3_laamp_flavour_ewan.4061.a.tt.duel.risky.are_you_sure: "@alert_icon! #alert_trial V závislosti na tom, co to je — a jak velké to skutečně je — to může být poměrně snadné nebo velice, velice těžké, a jakmile vyrazíte, nemůžete se stáhnout#!"
 ep3_laamp_flavour_ewan.4061.a.tt.duel.risky: "Osobně se vydáte za bestií, riskujete potenciální [character_death_death|E] výměnou za [prestige|E]"
 ep3_laamp_flavour_ewan.4061.a.tt.duel.safe: "V nejhorším případě bestie sní pár vašich jmenovaných [followers|E]"
 ep3_laamp_flavour_ewan.4061.a.tt.failure: "Ještě pár úmrtí"
 ep3_laamp_flavour_ewan.4061.a.tt.success: "Zachyceno a zlikvidováno"
 ep3_laamp_flavour_ewan.4061.a: "Zpřísněte hlídky."
 ep3_laamp_flavour_ewan.4061.b: "Vezmu mu hlavu!"
 ep3_laamp_flavour_ewan.4061.c.tt.failure: "Sežralo."
 ep3_laamp_flavour_ewan.4061.c.tt.success: "Nesežralo."
 ep3_laamp_flavour_ewan.4061.c: "Dokud nesežere nikoho důležitého."
 ep3_laamp_flavour_ewan.4061.desc.intro: "Ráno přináší hlášení, že masožravé zvíře zasáhlo znovu:"
 ep3_laamp_flavour_ewan.4061.desc.midtro: "\n\nHlídky to zatracené stvoření nevidí. Ať to je cokoli, má na nás chuť a zdá se být dost chytré na to, aby nás sledovalo i během dne nebo brzkého večera.\n\n"
 ep3_laamp_flavour_ewan.4061.desc.outro: "Sleduje. Čeká. Hlad se pomalu buduje pro jeho večerní pokrm."
 ep3_laamp_flavour_ewan.4061.desc.sight.blind: "Obracím svou mysl"
 ep3_laamp_flavour_ewan.4061.desc.sight.sighted: "Přenáším pohled"
 ep3_laamp_flavour_ewan.4061.desc.size.colossal: "three missing from last night, nought left but fragments of bone and most of an arm, consumed by some colossal monster."
 ep3_laamp_flavour_ewan.4061.desc.size.huge: "two missing from last night, what's left of them found not too far past the perimeter, just tangled scraps of flesh left by some huge beast."
 ep3_laamp_flavour_ewan.4061.desc.size.large: "another follower butched, most of the man's corpse found next to [ROOT.Char.Custom('GetRandomCampBuilding')] where the large animal left him."
 ep3_laamp_flavour_ewan.4061.desc.size.mammoth: "two missing from last night, found torn to ribbons and spread over half a mile by some mammoth predator."
 ep3_laamp_flavour_ewan.4061.desc.size.nimble: "another life vanished without a trace, save the slight drag marks and a few flecks of blood where the nimble creature disabled its prey."
 ep3_laamp_flavour_ewan.4061.desc.size.titanic: "three missing from last night, nothing left of them but red smears and the muddy tracks of something truly titanic."
 ep3_laamp_flavour_ewan.4061.desc.terrain.desert: "k moři dun, které nás obklopuje. Vypadá [ROOT.Char.Custom('SenseObserve_SeemLook')], tak otevřeně, ale mazaný noční tvor se v něm dokáže plížit stejně snadno jako žralok skrz vlny."
 ep3_laamp_flavour_ewan.4061.desc.terrain.desert_mountains: "k prašným vrcholkům a písčitým hřebenům, které nám poskytují stín před jasným ranním světlem. Příliš mnoho míst, kde hladový predátor může vyčkat denního horka."
 ep3_laamp_flavour_ewan.4061.desc.terrain.drylands: "k suché, prašné zemi, po které postupujeme. Rozbitá kopci a ojedinělými stromy, jakákoli slintající hrůza by nás v tomto terénu snadno pronásledovala."
 ep3_laamp_flavour_ewan.4061.desc.terrain.farmlands: "k okolním polím, husté moře živých plotů a polí přerušované malými křovisky. Každých několik metrů může skrýt další hrůzu."
 ep3_laamp_flavour_ewan.4061.desc.terrain.floodplains: "k bahnitým, stromy lemovaným záplavovým pláním, kterými procházíme. Perfektní terén pro jakoukoli hrůzu nakloněnou ke přepadení, aby se plížila."
 ep3_laamp_flavour_ewan.4061.desc.terrain.forest: "k plátnu stromů rozprostírajícímu se do všech směrů. Příliš husté na to, abychom viděli dál než sto stop za obvod tábora, poskytuje spoustu místa, kde se hrůza může skrýt."
 ep3_laamp_flavour_ewan.4061.desc.terrain.hills: "k pásu kopců, které procházíme. Každý z nich narušuje snadný výhled na protější stranu, což usnadňuje zvířecímu predátorovi, aby nás pronásledoval."
 ep3_laamp_flavour_ewan.4061.desc.terrain.jungle: "k spleti stromů a hustému, liánami pokrytému baldachýnu nad námi. To zvířecí monstrum by mohlo být deset stop od nás a ani bychom o tom nevěděli."
 ep3_laamp_flavour_ewan.4061.desc.terrain.major_river: "k řece, podél níž nás vede cesta. Tak rozlehlá vodní plocha může skrývat nejrůznější potvory ukryté pod hladinou."
 ep3_laamp_flavour_ewan.4061.desc.terrain.mountains: "k zlověstným vrcholům a hřebenům tyčícím se nad námi v bledém ranním světle. Nespočet míst, kde se může skrývat jeskynní hrůza."
 ep3_laamp_flavour_ewan.4061.desc.terrain.oasis: "$ep3_laamp_flavour_ewan.4061.desc.terrain.desert:$"
 ep3_laamp_flavour_ewan.4061.desc.terrain.plains: "k širokým, vlnícím se pláním, přes které postupujeme. Rovné, ale ne úplně rovné, s dostatkem vršků a prohlubní, kde se mohou skrývat nejrůznější hrůzy."
 ep3_laamp_flavour_ewan.4061.desc.terrain.steppe: "k moři trávy kolem nás. Jen blázen by si myslel, že rovný terén znamená, že není kde se schovat — žádné hřebeny nebo údolí, žádné jeskyně pro ukrytí podivných hrůz."
 ep3_laamp_flavour_ewan.4061.desc.terrain.taiga: "$ep3_laamp_flavour_ewan.4061.desc.terrain.forest$"
 ep3_laamp_flavour_ewan.4061.desc.terrain.wetlands: "k mlžnému horizontu a nízkým kopečkům tečkovaným v mokřadech. Většina terénu je plochá, ale ne natolik, aby poskytovala #EMP žádné#! krytí pro nějakou podivnou hrůzu."
 ep3_laamp_flavour_ewan.4061.size_adjective.colossal: "#EMP kolosální#!"
 ep3_laamp_flavour_ewan.4061.size_adjective.huge: "#EMP obří#!"
 ep3_laamp_flavour_ewan.4061.size_adjective.large: "#EMP velký#!"
 ep3_laamp_flavour_ewan.4061.size_adjective.mammoth: "#EMP mamutí#!"
 ep3_laamp_flavour_ewan.4061.size_adjective.sizeable: "#EMP značný#!"
 ep3_laamp_flavour_ewan.4061.size_adjective.titanic: "#BER titánský#!"
 ep3_laamp_flavour_ewan.4061.t: "Oči v noci"
 ep3_laamp_flavour_ewan.4062.a: "Obkružte ho, obklíčte ho!"
 ep3_laamp_flavour_ewan.4062.b: "Útočte, nestvůro!"
 ep3_laamp_flavour_ewan.4062.c.tt.failure: "Jen ho to rozzuří ještě víc"
 ep3_laamp_flavour_ewan.4062.c.tt.success: "Přímo do oka"
 ep3_laamp_flavour_ewan.4062.c: "[huntsperson.GetFirstNameNoTooltip], pusť, PUSŤ!"
 ep3_laamp_flavour_ewan.4062.d.tt.failure: "Hrůzná podívaná"
 ep3_laamp_flavour_ewan.4062.d.tt.success: "Pes je zkrocen"
 ep3_laamp_flavour_ewan.4062.d: "[kenneler.GetFirstNameNoTooltip], přines mi toho psa!"
 ep3_laamp_flavour_ewan.4062.desc.animal.bear: " Chraplavý řev zezadu nás donutí se všichni otočit, kde na nás čumí čenich [ROOT.Char.Custom('4061_size_adjective')] medvěda, pokrytý krví, s až příliš inteligentníma očima. $ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate: "Tvor — past spuštěna — se rozběhne."
 ep3_laamp_flavour_ewan.4062.desc.animal.cannibal_chad: ""Nechtěl jsem nikomu ublížit", kňourá chvějící se, neznámý hlas za námi. Otočíme se a najdeme... muže? Dokonce jakéhosi učeného. Zcela nevhodného pro toto místo a čas. "Já prostě... potřeboval jsem #EMP maso#!. Pořád ho potřebuji!" vykřikne, najednou s zbraní v ruce a skočí přímo na mě."
 ep3_laamp_flavour_ewan.4062.desc.animal.cannibal_existing.anna: "Výkřik čistého hněvu přeruší naše téměř ticho, než oštěp vržený zřejmě z výšky holeně zasáhne jednoho z mé družiny u kořene páteře a okamžitě ho srazí. Když se otočím, čelím krvavému obličeji zuřivého trpaslíka, [cannibal.GetHerHis] rukama pokrytýma krví, svírajícími zbraň mířící přímo na mé přirození."
 ep3_laamp_flavour_ewan.4062.desc.animal.cannibal_existing.fallback: ""No teda, no teda", zachichotá se neznámý hlas za námi. Všichni se otočíme a spatříme [cannibal.GetWomanMan], který zvedá zbraň a šíleně se usmívá. "Vypadá to, že oběd se sám nabídl!" žertuje [cannibal.GetSheHe], a vrhá [cannibal.GetHerselfHimself] přímo na mě."
 ep3_laamp_flavour_ewan.4062.desc.animal.cannibal_existing.secret: ""Musel jsem to udělat. #EMP Musel jsem#!", vykřikne neznámý, rozrušený hlas za námi. Otočíme se a nalezneme... [cannibal.GetWomanMan]? Jen [cannibal.GetWomanMan] — obličej a zuby pokryté rezavě červenou, krustovitou krví. "Neznáte #EMP hlad#!, vy ne — vy #EMP nepochopíte#!", ječí kanibal, když se [cannibal.GetSheHe] vrhá [cannibal.GetHerselfHimself] ke mně."
 ep3_laamp_flavour_ewan.4062.desc.animal.cannibal_generated: ""Byl jsi první, víš", zasyčí neznámý hlas zezadu. Otočíme se a spatříme [cannibal.GetWomanMan] s vlasy slepenými krví a kousky syrového masa v [cannibal.GetHerHis] zubech. "Moje první sousto — a jaké to bylo! Ale ty... ty budeš #EMP hostinou!#!" Se zbraní v ruce se kanibal vrhá [cannibal.GetHerselfHimself] na mě."
 ep3_laamp_flavour_ewan.4062.desc.animal.caracal: "Hlasité vrčení zezadu nás přiměje otočit se, kde na nás čeká [ROOT.Char.Custom('4061_size_adjective')] karakal s obličejem pokrytým krví. Zdá se být pro svůj druh téměř nepřirozeně velký, spíše malý lev než divoká kočka. $ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.crocodile: "Hluboký, chraplavý řev zezadu nás všechny nutí otočit se, kde je na nás namířen čenich [ROOT.Char.Custom('4061_size_adjective')] krokodýla — stále zaschlý vnitřnostmi mých následovníků. $ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.dog: "Nízké zavrčení zezadu mě donutí se otočit, kde na nás téměř dopadne [ROOT.Char.Custom('4061_size_adjective')] divoký mastif, jeho čenich stále nasáklý krví včerejších zabití. $ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.hippo.fallback: "Hluboký, dunivý řev zezadu nás donutí se všichni otočit, kde nás čeká čelist [ROOT.Char.Custom('4061_size_adjective')] hrocha ozdobená klubovitými zuby. $ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$""
 ep3_laamp_flavour_ewan.4062.desc.animal.hippo.largest: "Nejhlasitější, nejzuřivější řev, jaký jsem kdy slyšel, zazní zezadu — když se otočíme, najdeme [ROOT.Char.Custom('4061_size_adjective')] hrocha. Se zuby jako větve stromů a tělem jako naložený vůz plný svalů, může to být největší zvíře, jaké jsme kdy potkali. $ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$""
 ep3_laamp_flavour_ewan.4062.desc.animal.hyena: "Manický chichot zezadu mě donutí otočit se, kde na nás hledí [ROOT.Char.Custom('4061_size_adjective')] hyena — čenich nasáklý krví a posetý kousky lidského masa — požíravě na nás civí. $ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.leopard: "Hlasité vrčení zezadu mě přiměje se prudce otočit, kde čeká zuřivý, [ROOT.Char.Custom('4061_size_adjective')] leopard — tvář a tlapy stále prosáklé krví — připraven. $ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.lion: "Hromový řev zezadu nás všechny donutí obrátit se, kde stojí jeden [ROOT.Char.Custom('4061_size_adjective')] lev — zavalitý čenich stále pokrytý večerními útrobami — funí s patrným hladem. $ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.lynx: "Tiché syčení zezadu mě přiměje se prudce otočit, kde do zorného pole vkrádá [ROOT.Char.Custom('4061_size_adjective')] rys — oči zářící nepřirozenou lstí. $ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.panther: "Hlasité vrčení zezadu mě donutí prudce se otočit, kde téměř oněměle spatřím k nám přicházet ebenově černého pantera, stále naplněného adrenalinem a touhou po krvi z večerního lovu. $ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.tiger: "Kostmi mrazivý řev zezadu nás donutí se otočit, kde na nás hledí [ROOT.Char.Custom('4061_size_adjective')] tygr, stále páchnoucí večerními úmrtími, a lačně na nás zírá. $ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.wolf: "Divoké zavrčení za námi mě přiměje se otočit, kde na mě číhá [ROOT.Char.Custom('4061_size_adjective')] vlk, oči planoucí divokým hladem, zuby zacvakávají, z tlamy mu létají husté chuchvalce slin. $ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.intro: "Nemůžeme si dovolit čekat další noc, abychom se tomu stvoření vzdálili. Svolávám svoji loveckou družinu; mám v úmyslu tomu udělat konec, a to právě dnes ráno.\n\nStopy tvora"
 ep3_laamp_flavour_ewan.4062.desc.terrain.connector: "kde stopy prostě jakoby mizí.\n\n"
 ep3_laamp_flavour_ewan.4062.desc.terrain.desert: "dorazíme k patě vysoké duny"
 ep3_laamp_flavour_ewan.4062.desc.terrain.desert_mountains: "$ep3_laamp_flavour_ewan.4062.desc.terrain.mountains$"
 ep3_laamp_flavour_ewan.4062.desc.terrain.drylands: "dorazíme do zaprášeného údolí"
 ep3_laamp_flavour_ewan.4062.desc.terrain.farmlands: "dorazíme na průchod v dlouhém živém plotu"
 ep3_laamp_flavour_ewan.4062.desc.terrain.floodplains: "dorazíme na úzký poloostrov"
 ep3_laamp_flavour_ewan.4062.desc.terrain.forest: "dorazíme do širokého lesního háje"
 ep3_laamp_flavour_ewan.4062.desc.terrain.hills: "vystoupíme na hřeben vysokého kopce"
 ep3_laamp_flavour_ewan.4062.desc.terrain.jungle: "dorazíme na širokou mýtinu v džungli"
 ep3_laamp_flavour_ewan.4062.desc.terrain.major_river: "dorazíme na písčitý úsek břehu podél řeky"
 ep3_laamp_flavour_ewan.4062.desc.terrain.mountains: "dorazíme na okraj prudkého útesu"
 ep3_laamp_flavour_ewan.4062.desc.terrain.oasis: "$ep3_laamp_flavour_ewan.4062.desc.terrain.desert$"
 ep3_laamp_flavour_ewan.4062.desc.terrain.plains: "překročíme nízký kopec"
 ep3_laamp_flavour_ewan.4062.desc.terrain.steppe: "dorazíme do kamenité rokle"
 ep3_laamp_flavour_ewan.4062.desc.terrain.taiga: "$ep3_laamp_flavour_ewan.4062.desc.terrain.forest$"
 ep3_laamp_flavour_ewan.4062.desc.terrain.wetlands: "dorazíme na kousek suššího terénu"
 ep3_laamp_flavour_ewan.4062.desc.tracks.canine: "jsou měkké a těžko sledovatelné, ale nezaměnitelně psí."
 ep3_laamp_flavour_ewan.4062.desc.tracks.connector: "Po skoro hodině,"
 ep3_laamp_flavour_ewan.4062.desc.tracks.crocodyline: "vypadají spíše jako... lidské ruce, táhnoucí se po zemi drápovitými prsty."
 ep3_laamp_flavour_ewan.4062.desc.tracks.feline: "jsou sotva postřehnutelné, přesto vypadají kočičí."
 ep3_laamp_flavour_ewan.4062.desc.tracks.hippopotomine: "jsou těžké a... podivné. Nemohu je přesně identifikovat."
 ep3_laamp_flavour_ewan.4062.desc.tracks.human: "jsou tichoučké a nerozpoznatelné, jako by úmyslně zamaskované."
 ep3_laamp_flavour_ewan.4062.desc.tracks.ursine: "jsou překvapivě lehké, přesto jasně medvědí."
