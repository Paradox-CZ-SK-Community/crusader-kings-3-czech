 ep3_laamp_flavour_ewan.4011.desc: "Na tomto světě je mnoho tvrdých, neodpouštějících míst.\n\n[current_county.GetBaseNameNoTier] není jedním z nich.\n\nNe, naopak, jeho bohatá půda plodí štědré lidi a snadné sběření. Napětí se uvolňuje a jídlo pro celý band se zdá, dočasně, že se stává bezproblémem: jaká nečekaná #EMP blaženost#!."
