 ep3_laamp_flavour_ewan.2071.desc.outro: "Nespokojenost s tímto stavem věcí konečně přetekla, a tak se tři kandidáti postavili, aby se nabídli do této role.\n\n[candidate_1.GetFirstName], který nabízí přísahat [candidate_1.GetHerselfHimself] mně až do [candidate_1.GetHerHis] posledního dechu.\n\n[candidate_2.GetFirstName], který se zdá být připraven pracovat [candidate_2.GetHerselfHimself] do mdloby pro mě.\n\nA samozřejmě [candidate_3.GetFirstName] — nepochybně nejlépe kvalifikovaný v táboře na tuto roli."
