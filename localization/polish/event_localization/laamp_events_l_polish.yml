 ep3_laamps.0022.desc: "Možná jste vzali moje [revoked.GetTierAsNameNoTooltip|l] výměnou za moji svobodu, ale [revoked.GetBaseNameNoTier] nebylo vaše, abyste vzali, a nedovolím, aby má práva byla zapomenuta.\n\nDen může přijít, kdy se naše role obrátí, a váš život bude v #EMP mých#! rukou."
 ep3_laamp_flavour_ewan.2041.a: "Nechte je oddělit."
 ep3_laamp_flavour_ewan.0041.n: "Neskrývám, že jíme ovesné vločky, dokud se nedostaneme přes toto."ep3_laamp_flavour_ewan.3071.desc: "Přepadnutí zaútočí skoro hned, jakmile mám důvod vstoupit do divočiny, hejno [local_soldier.GetCulture.GetCollectiveNoun] bojovníků se vyvalí z připravených skrýší a míří přímo ke mně a mé malé skupině následovníků.\n\nJsou dobře vyzbrojeni a chráněni, příliš na to, aby to byla příležitostná útočná akce. Takže milice, nebo snad domácí vojáci, přicházejí, aby mě odstranili za mé zločiny.\n\nObří [local_soldier.GetWomanMan] vede útok a řve [local_soldier.GetHerHis] výzvu směrem ke mně z plných plic: "#EMP Smrt!#! #BER SMRT NEBO SLÁVA!"#!"
