 ep3_laamp_flavour_ewan.4041.desc.weather_type.wild_fires.fallback: "Lesní požár se pohybuje rychleji než my, nachází #EMP právě#! dostatek paliva na to, aby spaloval dravě směrem k našemu konvoji. Kdo a co je příliš pomalé na to, aby se dostalo pryč, bude spáleno živé — naložený mul a přetrvávající dítě stejně.\n\nCo je ještě horší, obrovské oblaky kouře vycházejí před plamenem, občas nás omývají, aby nás udusily, a zbavují citlivé života, zanechávajíce"
