 ep3_laamp_flavour_ewan.9521.a.uninvolved: "Vítejte zpět!"
 ep3_laamp_flavour_ewan_1041_horrible_home_martial_modifier.boilerplate: "Lekce z dávných dob"
 ep3_laamp_flavour_ewan.3001.desc.exalted: ""Jsme vážní v tom, co děláme, a to znamená, že nenecháme hrdost, aby nás donutila vzdát se příležitosti, která se nabízí jednou za život. Vezmi nás s sebou a ukradneme ti svět.""
 ep3_laamp_flavour_ewan.4081.a: "Snažte se uklidnit dav."
 ep3_laamps.7003.b: ""Raději bych zůstal zde, v Konstantinopoli.""
 ep3_laamp_flavour_ewan.4003.a: "Nikdo mi nekrade."
 ep3_laamps.0001.fallback: "Tato prokletá válka mi vzala všechno!"
 ep3_laamps.1011.desc.outro: "— [recipient.GetHerHis] oddanost nyní nepopiratelná — jediná otázka, která zůstává, je, kolik loajality #EMP jsem#! ochoten dát na oplátku?"
 ep3_laamp_flavour_ewan.3011.desc: "Mějte názory, budu hádat.\n\nJednoduchý truismus pro jakékoliv shromáždění více než dvou lidí se vzděláním, a je jich rozhodně více než dva v [ROOT.Char.GetPrimaryTitle.GetDefinitiveName].\n\nTento krásný večer probíhá dvě překrývající se — a docela hlasité — diskuze, jedna o rétorice a jemné politice s [eloquent_follower.GetFirstName] a jedna o historii a filozofické moudrosti s [wise_follower.GetFirstName]."
 ep3_laamp_flavour_ewan.3041.desc.humble: "bez vaší pokory, která nás vede, se arogance a krutost šíří."
