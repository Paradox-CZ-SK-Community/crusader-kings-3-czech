 ep3_laamp_flavour_ewan_4041_sandstorm_lungs_vulnerable_modifier_desc: "Plíce této postavy nejsou vybaveny, aby odolaly škodám, které utrpěly během nedávné písečné bouře."
 ep3_laamp_flavour_ewan.3021.desc: "Sedíce ve svém stanu, nacházím se, jak studuji účty, mapy a rukopisy, které podrobně popisují exotická a daleká království. Tak lákavé příběhy vyprávějí, tak #EMP podivná#! místa tento svět nabízí...\n\nZajímá mě, slyší jejich lidé takové příběhy o nás? Šlo o pouhé fámy nebo pravdivé — a fantastické — účty míst, které se zdají být daleko od [ROOT.Char.GetFaith.HighGodNamePossessive] pohledu?"
