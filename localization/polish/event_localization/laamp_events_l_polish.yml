 ep3_laamp_flavour_ewan.2081.b: "Až zde skončíš, jdi pomoci postavit můj pavilon."ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.fickle: "účastnil se matoucí hádky s někým, přepínaje [notable_char.GetHerHis] pozici zpět a vpřed každou druhou větu."
 ep3_laamps.5010.b: "Můj chudák záda si žádají luxusnější vybavení."
