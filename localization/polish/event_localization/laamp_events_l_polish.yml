 ep3_laamp_flavour_ewan.9522.e: "Dobré mít tě zpět, [visitor.GetFirstNameNoTooltip]."
 ep3_laamp_flavour_ewan.3001.desc.intro: "Následující strážce vcházím do slabě osvětleného stanu vedle [ROOT.Char.Custom('GetRandomCampBuilding')], kde mě čeká rozcuchaná trojice místních. Ti [ROOT.Char.Custom('SenseObserve_SeemLook')] vypadají nervózně, jako by tu být bylo riziko.\n\nJeden z nich vstává, než mi opravdu #EMP hrozné#! pokloní. "Pozdravy, vaše [ROOT.Char.GetLadyLord]stvo, jmenuji se [brains.GetFirstName]. Ten velký [brawn.Custom('GetLassLad')] je [brawn.GetFirstName], a druhý je [fingers.GetFirstName]. Přišli jsme se zaregistrovat."\n\n"
