 ep3_laamp_flavour_ewan.2051.desc.gregarious: "Jsem životem každé párty a populární u všech od úzkého kruhu až po nejméně důležitého následníka, alespoň si to myslím, což mě činí kritickým pro morálku. Opravu záleží, jestli se na mě dostane trocha bláta a potu, když přináším tolik radosti?"
