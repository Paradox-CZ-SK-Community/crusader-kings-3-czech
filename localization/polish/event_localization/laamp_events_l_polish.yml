 ep3_laamp_flavour_ewan.2051.desc.intro: "[smelly.GetFirstName|U] přestal se koupat. Přestal dokonce i zkoušet očistit [smelly.GetHerselfHimself], dokonce — s tímto faktem jsem brutálně konfrontován, když mě několik mých následovníků prosí, abych se postaral o [smelly.GetHerHim].\n\n"Vím, co si myslíte, [ROOT.Char.GetTitleAsName], ale není to lenost."
