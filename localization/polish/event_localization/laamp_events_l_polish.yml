 ep3_laamps.5999.desc: "Můj otec byl přísný muž. S ohledem na roky nyní vidím, že mé... prohřešky vůči němu byly brány s humorem, který si zasloužily. Jeho apel na [edward.GetTitledFirstName] byl vyslyšen, a tak jsem se ocitl zde v [location.GetName], dělající špinavou práci pro [flanders.GetTitledFirstName].\n\nAle uběhly dlouhé roky a Anglie se nachází v turbulentní situaci. [edward.GetTitledFirstNameNoTooltip] je mrtvý, [harold.GetTitledFirstName] uchvátil trůn a jeho nepřátelé [william.GetTitledFirstName] a [harald.GetTitledFirstName] plánují jeho pád.\n\nJen doufám, že jakýkoliv neklid, který přicházející dny přinesou, se vyhne mé rodině a našim zemím."
