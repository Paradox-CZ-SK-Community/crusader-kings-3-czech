 ep3_laamp_flavour_ewan.4003.desc: "Smrt jejich vůdce vyvolá frenetickou paniku mezi bandity.\n\nKřik a výkřiky se mění z vyděšených civilistů ve vlaku s nákladem na bezohledné zabijáky, kteří vidí, jak se plán rozpadá tím nejhorším způsobem před jejich očima.\n\nNejzbabělejší utíkají a prchají, ti bezohlednější zraňují druhy, aby zakryli svůj útěk. V každém případě je útok do minut ukončen."
