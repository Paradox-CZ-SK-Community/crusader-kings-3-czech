 ep3_laamp_flavour_ewan.4091.b: "Jdu přímo do boje!"
 ep3_laamp_flavour_ewan.4091.c.every_non_craven_follower: "Každý ne-[GetTrait('craven').GetName( GetNullCharacter )] [follower|E]"
 ep3_laamp_flavour_ewan.4091.c: "Schovejte se před chaosem."
 ep3_laamp_flavour_ewan.4091.desc: "Je noc, když útočníci dopadnou na náš perimetr, nesourodý záblesk lesknoucí se zbroje a blesky zbraní osvětlené jen vzdáleným ohněm.\n\nPokud mají nějaké barvy, nejsou viditelné, ale jejich záměr je přesto jasný: vyhnat nás z [current_county.GetBaseNameNoTier], mrtvé nebo živé.\n\nTábor však není bez obránců a s výkřikem rozhořčení se připravujeme odrazit tuto místní hrozbu."
 ep3_laamp_flavour_ewan.4091.t: "Noční útok"
 ep3_laamp_flavour_ewan.9511.a: "Vítej, vítej!"
 ep3_laamp_flavour_ewan.9511.b: "#EMP Ženatý/á?#! To si nemyslím!"
 ep3_laamp_flavour_ewan.9511.c: "Už nejsi potřeba. Odejdi."
 ep3_laamp_flavour_ewan.9511.desc.intro: "Po letech strávených u [host.GetTitledFirstName] se můj oddaný následovník [visitor.GetFirstNameNicknamed] konečně vrátil k nám.\n\n"
 ep3_laamp_flavour_ewan.9511.desc.outro: "\n\nStaří přátelé i nové tváře se hrnou dopředu, aby viděli vracejícího se [visitor.GetWomanMan], každý stejně potěšen nečekanou dobrou zprávou."
 ep3_laamp_flavour_ewan.9511.desc.spouse.got_married: "Ačkoliv se [visitor.GetSheHe] [visitor.GetHerselfHimself] od odchodu z [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] příliš nezměnil, zdá se, že [visitor.GetSheHe] #EMP si vzal místního [visitor_spouse.Custom('WifeHusband')] z [capital.GetBaseNameNoTier] — [visitor_spouse.GetFirstName], který doprovází [visitor_spouse.GetHerHis] [visitor.Custom('WifeHusband')] zpět do tábora."
 ep3_laamp_flavour_ewan.9511.desc.spouse.nope: "[visitor.GetSheHe|U] se sotva změnil od doby, kdy opustil(a) [ROOT.Char.GetPrimaryTitle.GetDefinitiveName], a je většinou prostě rád, že je zpět mezi známými."
 ep3_laamp_flavour_ewan.9511.t: "Návrat následovníka: [visitor.GetTitledFirstNameNicknamedNoTooltip]"
 ep3_laamp_flavour_ewan.9512.a: "Jak jsi vyrostl, [visitor.GetFirstNameNoTooltip]!"
 ep3_laamp_flavour_ewan.9512.b: "Preč, tuláku."
 ep3_laamp_flavour_ewan.9512.desc: "„[ROOT.Char.GetTitledFirstNameNoTooltip]!\" volá částečně známý hlas [visitor.GetFirstName], nadšeně vstupující do tábora po letech pryč od [ROOT.Char.GetPrimaryTitle.GetDefinitiveName]. „Jsem zpět a nebyl jsem nečinný během svého vyhnanství!“\n\nOpravdu, [visitor.GetSheHe] nebyl nečinný — zdá se, že [visitor.GetHerHis] čas u dvora [host.GetTitledFirstNamePossessive] mu dal mnoho příležitostí procvičovat [visitor.GetHerHis] dovednosti, a nyní se zdá, že je [visitor.GetSheHe] dychtivý je uplatnit, když je zpět mezi námi."
 ep3_laamp_flavour_ewan.9512.t: "Vylepšený návrat následovníka: [visitor.GetTitledFirstNameNicknamedNoTooltip]"
 ep3_laamp_flavour_ewan.9521.a.changed_away: "Podivné, ale pořád jsi jeden z nás!"
 ep3_laamp_flavour_ewan.9521.a.changed_to: "Rozumné rozhodnutí!"
 ep3_laamp_flavour_ewan.9521.a.uninvolved: "Vítej zpět!"
 ep3_laamp_flavour_ewan.9521.b: "Nechceme tu nějakého #EMP [visitor.GetCulture.GetNameNoTooltip]#! cizince, pryč s tebou."
 ep3_laamp_flavour_ewan.9521.desc.intro: "Po několika letech strávených mimo nás se můj následovník [visitor.GetTitledFirstNameNicknamed] konečně vrátil.\n\nPřesto... [visitor.GetSheHe] už není zcela takový, jakým [visitor.GetSheHe] nás opustil."
 ep3_laamp_flavour_ewan.9521.desc.outro: "\n\n[visitor.GetFirstNameNoTooltip] [visitor.GetHerselfHimself] se zdá nebýt znepokojen svou proměnou a prostě je rád, že je zpět v táboře."
 ep3_laamp_flavour_ewan.9521.desc.reaction.changed_away: "Jelikož sám jsem [old_culture.GetNameNoTooltip], tahle změna je... znepokojující."
 ep3_laamp_flavour_ewan.9521.desc.reaction.changed_to: "Samozřejmě, když jsem sám [new_culture.GetNameNoTooltip], mohl jsem [visitor.GetHerHim] dokonale vychovat #EMP bez#! toho, aby [visitor.GetSheHe] musel(a) trávit roky mimo nás."
 ep3_laamp_flavour_ewan.9521.desc.reaction.uninvolved: "Je zvláštní vidět, jak čas změnil [visitor.GetHerHim], ale předpokládám, že všichni procházíme obdobími proměny."
 ep3_laamp_flavour_ewan.9521.desc.source.capital: "Zřejmě byly dny strávené v [capital.GetBaseNameNoTier] formativní, neboť veškeré rysy [visitor.GetHerHis] bývalého [old_culture.GetName] jsou pryč, nahrazeny řečí a způsoby [new_culture.GetCollectiveNoun].\n\n"
 ep3_laamp_flavour_ewan.9521.desc.source.host: "Zdá se, že čas strávený na dvoře [host.GetTitledFirstNamePossessive] zanechal nesmazatelnou stopu v [visitor.GetHerHis] manýrách a povaze — [visitor.GetSheHe] nyní působí mnohem více jako [new_culture.GetName] než jako [old_culture.GetName].\n\n"
 ep3_laamp_flavour_ewan.9521.t: "Ne tak, jak si tě pamatuji: [visitor.GetTitledFirstNameNicknamedNoTooltip]"
 ep3_laamp_flavour_ewan.9521.tt.primary_skill.diplomacy: "Získal [skill_1.GetValue|V0] [diplomacy|E] [skill|E] učením se přijmout [new_culture.GetName] [ethos|E]"
 ep3_laamp_flavour_ewan.9521.tt.primary_skill.learning: "Získal [skill_1.GetValue|V0] [learning|E] [skill|E] učením se přijmout [new_culture.GetName] [ethos|E]"
 ep3_laamp_flavour_ewan.9521.tt.primary_skill.martial: "Získal [skill_1.GetValue|V0] [martial|E] [skill|E] učením se přijmout [new_culture.GetName] [ethos|E]"
 ep3_laamp_flavour_ewan.9521.tt.primary_skill.stewardship: "Získal [skill_1.GetValue|V0] [stewardship|E] [skill|E] učením se přijmout [new_culture.GetName] [ethos|E]"
 ep3_laamp_flavour_ewan.9521.tt.secondary_skill.diplomacy: "Získal [skill_2.GetValue|V0] [diplomacy|E] [skill|E] učením se přijmout [new_culture.GetName] [ethos|E]"
