 ep3_laamp_flavour_ewan.9511.desc.outro: "\n\nStaří přátelé a nová tvář se tlačí vpřed, aby viděli navrátivší se [visitor.GetWomanMan], každý stejně šťastný z kousku neočekávané dobré zprávy."
