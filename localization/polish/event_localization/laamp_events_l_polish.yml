 ep3_laamp_flavour_ewan.4064.a.not_cannibal: "Perverzní šílenství."
 ep3_laamp_flavour_ewan.4064.desc: "Tělo kanibala se převrátí dozadu, z jeho smrtících ran nejprve tryská a pak jen pomalu cákně krev.\n\nNení to výsledek, který jsem očekával, to jistě, ale svět nemůže tvrdit, že jsem přesto nezabil pojídače lidí.\n\nJak napětí ze souboje opadá, zbytku lovecké družiny se uleví a zazní jásot. Pohledím naposledy na [cannibal.GetWomanMan] ležícího mrtvého na zemi a vydávám se domů."
