 ep3_laamp_flavour_ewan.4041.desc.weather_type.storm.thunder: "Hrom zlověstně zní nad hlavou, nudné přerušení bičujícího větru a pršícího deště, které se snaží rozptýlit náš konvoj.\n\nVzdálené výkřiky se ozývají po celé linii, jak vozy a zvířata klesají do [ROOT.Char.Custom('RainySoilType')], bouře dělá své maximum, aby nás všechny umyla až k [ROOT.Char.GetFaith.NegativeAfterLife]. Děti a staří se třesou v tragickém tichu, promočeni do morku kostí a přemýšlející, kdy hypothermie začne mít vliv.\n\nVzduch praská statickou elektřinou a napětím,"
 ep3_laamps.0050.a: "Děláte Dům [ROOT.Char.GetHouse.GetBaseNameNoTooltip] hrdým!"
