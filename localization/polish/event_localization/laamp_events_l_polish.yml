 ep3_laamp_flavour_ewan.4071.desc: "Líčení je provedeno mistrovsky.\n\nZranitelný bod v terénu umožňuje hordě otrokářů — s okovy a meči v rukou — se na nás hrnout ze dvou stran, zatímco třetí skupina zdržuje hlavní tělo konvoje od pomoci nám. Zbor výkřiků se ozývá od těch, kteří v mém doprovodu postrádají zbraně, když se uvědomění dostaví.\n\nPokud tito monstra vyhrají, hrozí mnohým z nás hrozivý osud."
