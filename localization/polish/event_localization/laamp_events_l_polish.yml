 ep3_laamp_flavour_ewan.2051.desc.diligent_and_humble: "Naopak! Jsem jednoduchý [smelly.GetWomanMan], oddaný svým úkolům, a je jen tolik času ve dni. Proč se zabývat úklidem, když na mě ráno stejně dopadne prach z cesty zítřka?"
 ep3_laamp_flavour_ewan.4061.size_adjective.sizeable: "#EMP značný#!"
 ep3_laamp_flavour_ewan.2015.a: "Potrestat [rumourmonger.GetFirstNameNoTooltip]."
 ep3_laamps.0301.b: "Jak ti padlí se stali mocnými!"
 ep3_laamp_flavour_ewan.1111.b: "Utopte štěně."
 ep3_laamp_flavour_ewan.1011.o: "Můj $master_of_arms_camp_officer$."
 ep3_laamps.5030.a: "Ah, to je jedno. Pojďme si prostě dát nějaké pití."
 ep3_laamp_flavour_ewan.2041.desc: "Mezi chaosem pravidelně se pohybujících míst a přicházejících a odcházejících čerstvých tváří v každém městě je dost času ve dni, aby následovníci zjistili, že mají nečekané spojení s někým novým a neočekávaným.\n\nSoudě podle jejich sdílených vtipů, překvapených šepotů a občasného nenápadného utíkání, to vypadá, že přesně takto to je s [follower_1.GetFirstName] a [follower_2.GetFirstName].\n\nJasně, že si ti dva zamilovaní ptáci myslí, že jsou neviditelní. Není tomu tak."
 ep3_laamp_flavour_ewan.1081.b.f: "Dali jste svému [child.Custom('GetDaughterSon')] výzvu, určenou vaším [education_trait|E]."
