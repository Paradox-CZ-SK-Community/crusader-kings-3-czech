 ep3_laamp_flavour_ewan.1104.desc.child_rival: "Není to namáhavá práce, balit si vlastní věci na zítřejší stěhování, ale přesto ze mě uniká smutný povzdech.\n\nToto mě připomíná mé [child.Custom('GetDaughterSon')] [child.GetFirstName], šťastnější časy, kdy bylo [child.Custom('GirlBoy')] mladé a chtělo nic jiného než trávit čas se [child.GetHerHis] [child.Custom('GetMaPa')].\n\nKdysi, když se se mnou [child.GetSheHe] ještě bavilo, ještě se na mě usmívalo.\n\nTen zubnatý úsměv..."
