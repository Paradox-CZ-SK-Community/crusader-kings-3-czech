 ep3_laamp_flavour_ewan.0021.desc.cat.3: "mizící kdykoliv se někdo přiblíží, pouze aby se tiše znovu objevilo minuty později — pozorující z dálky.\n\nPlašší, přesto věčně zvědavé. Zátěžová kombinace pro cokoliv, co to má vydržet, tím méně pro tak malé kočičky."
