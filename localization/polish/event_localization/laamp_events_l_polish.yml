 ep3_laamp_flavour_ewan.4062.desc.animal.cannibal_generated: ""Byl jsi první, víš", říká neznámý hlas zezadu. Otočím se a vidíme [cannibal.GetWomanMan] s krví slepenými vlasy a kusy syrového masa v [cannibal.GetHerHis] zubech. "Moje první ochutnávka — a jaká to byla chuť! Ale ty... ty budeš #EMP hostina!#!" Zbraní v ruce se kanibal vrhá [cannibal.GetHerselfHimself] na mě."
