 ep3_laamp_flavour_ewan.9533.desc: "Po mnoha letech pryč jsme začínali mít obavy o [visitor.GetTitledFirstNameNicknamed], který se měl už vrátit.\n\nBohužel, zdá se, že naše obavy byly oprávněné, neboť tento večer [visitor.GetSheHe] zakopl zpět do tábora a zhroutil se, rozbitý stín [visitor.GetWomanMan]. Jak se to stalo [visitor.GetHerHim], a jak [visitor.GetSheHe] se dostal k nám v těchto podmínkách, nemohu říci.\n\nVe stavu, v jakém [visitor.GetSheHe] je, to nedokáže ani [visitor.GetSheHe]."
