 ep3_laamp_flavour_ewan.0031.desc.desert: "vítr se točí dolů vysokou dunou, nepřesně křupajíc tak a onak, jak ji síla unáší [stooge.GetHerHim] vpřed"
 ep3_laamp_flavour_ewan.3041.desc.fallback: "přísahali jsme, a máme v úmyslu se jich držet, dokud nás smrt nerozdělí."
