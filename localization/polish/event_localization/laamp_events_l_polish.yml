 ep3_laamp_flavour_ewan.2016.desc: "S odstupem, to snad mělo být zřejmé, že [rival_1.GetFirstName] a [rival_2.GetFirstName] si jdou po krku.\n\nKdyž je hledáš, známky nepřátelství mezi oběma jsou jasné jako den, i když, když je svoláš k výslechu, oba #EMP trvají na tom#!, že nedovolili, aby se to přelilo do širšího tábora.\n\nV tak blízkých prostorách jako jsou tyto, příběh zní #EMP nepravděpodobně#!."
