 ep3_laamps.5015.desc: "Postava zakopne do tábora, špinavá a unavená, jasně potřebující pořádné jídlo. [knight.GetHerHis|U] jméno je [knight.GetFirstName], říká [knight.GetSheHe].\n\n„Je nás víc jako já,“ [knight.GetSheHe] ukazuje do dálky, „všichni jsme ponecháni, abychom hnili po každém malicherném konfliktu. Naše meče fungují stejně jako vždy, ale naším osudem je bloudit a hladovět.”\n\n„Jsem jediní, kdo neokrade zranitelné o jídlo a cennosti.“ [knight.GetHerHis|U] oči se lesknou odhodláním, přestože [knight.GetHerHis] zubožený vzhled. „Raději zemřu.”"
