 ep3_laamp_flavour_ewan.2017.desc.nasty_rumours: "[victim.GetFirstName|U] může být nakonec problematickým prvkem. Každá stopa k tomu, kdo by [victim.GetHerHim] chtěl ublížit, se při bližším zkoumání rozplyne, zatímco příběhy o [victim.GetHerHis] nepravostech jen rostou."
