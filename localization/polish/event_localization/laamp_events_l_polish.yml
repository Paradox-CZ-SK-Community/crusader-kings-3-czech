 ep3_laamp_flavour_ewan.1061.desc: "Zdá se, že náš čas v [current_county.GetBaseNameNoTier] byl pro mé [child.Custom('GetDaughterSon')] [child.GetFirstName] prospěšný.\n\nNěco na místní kultuře prostě #EMP fascinuje#! [child.GetHerHim], že v našich krátkých chvílích zde [child.GetSheHe] dokázal osvojit přijatelný [current_county.GetProvince.GetCulture.GetLanguage.GetName], což je úspěch, který [child.Custom('GetLassLad')] vyzdvihuje k nebesům mluvením kolem tábora neustále, dokonce vkládáním malých slov a frází do rozhovorů s [child.GetHerHis] podřízenými.\n\nSamolibé chování, to je jisté, ale možná s dobrým důvodem."
