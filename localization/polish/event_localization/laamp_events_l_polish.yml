 ep3_laamps.6016.a: ""Co to je?""
 ep3_laamp_flavour_ewan.4062.desc.tracks.connector: "Po téměř hodině,"
 ep3_laamp_flavour_ewan.1111.desc.has_kennels: "Určitě to není jeden z psů z kotců, a,"
 ep3_laamp_flavour_ewan.2017.desc.duel.lost: "\n\nSnažil jsem se ze všech sil, ale všechno, co naleznu, jsou další pověsti a fámy.\n\nLidé si všimnou, když [ROOT.Char.GetTitleAsNameNoTooltip] čmuchá kolem, předpokládám, a to vzbuzuje další bezdůvodný komentář."
 ep3_laamp_flavour_ewan.1103.e: "Měl bys přestat dělat tohle [child.GetFirstNameNoTooltip]."
 ep3_laamp_flavour_ewan_0031_macabre_modifier_desc: "Jen proto, že je tma, neznamená to, že to není zábavné."
 guide_map_desc: "Tento balíček map ukazuje povrch země ve velkém detailu, napříč velkou částí známého světa. Je obzvlášť užitečný při navigaci složitým a nebezpečným terénem."
