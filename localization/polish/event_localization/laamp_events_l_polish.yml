 ep3_laamp_flavour_ewan.4031.d: "Porazit a zahodit nemocné, zachránit zbytek."
 ep3_laamp_flavour_ewan.4031.desc: "Není o tom pochyb: ať už kvůli počasí, terénu, přetížení, nebo prosté smůle, nějaká choroba zasáhla táborová tažná zvířata.\n\nSténají, řehtají, chodí, ale s každou hodinou, ne-li dnem, jsou pomalejší a pomalejší.\n\nNěkteré koně mají jasné horečky a jeden ze starých mul vypadá, že je na pokraji smrti — vážná hrozba, pokud se to dále rozšíří."
 ep3_laamp_flavour_ewan.4031.e: "Máme náhradní zvířata, poražte ty nejhorší."
