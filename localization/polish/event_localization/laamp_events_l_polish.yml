 ep3_laamps.6001.desc: "Jakmile vkročím na půdu naší staré rodiny, vím, že něco není v pořádku. Zamlžený, nesouměrný kus se objevuje skrze mlhu, tenká tyč se vynořuje nad ním. Ještě jeden krok vpřed, a...\n\nHlavu mého [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('brother'))] [brother.GetFirstNamePossessive] je posazena na vrcholu kůlu, zbytek jeho těla v zmuchlané, krví onášané hromadě pod ním.\n\n"Who are you?" Hlas, s přízvukem, který nepoznávám, mě vyděsí. Otočím se a vidím [frederick.GetWomanMan] čistí stopy krve z zbraně v [frederick.GetHerHis] rukou, s obočím pozdviženým nad mou přítomností. "Pokud jsi tady pro tělo, neplatím ti, abys ho vzal."\n\nZnovu se dívám dolů na roztrhané, zkroucené tělo mého bratra."
