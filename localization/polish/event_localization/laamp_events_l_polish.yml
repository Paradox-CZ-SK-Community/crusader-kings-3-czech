 ep3_laamp_flavour_ewan.9522.a: "Vítej, [visitor.Custom('SisterBrother')]!"
 ep3_laamp_flavour_ewan.9522.b: "Proč konvertovat ke [new_faith.GetNameNoTooltip]..."
 ep3_laamp_flavour_ewan.9522.c: "Co jsi to udělal, hlupáku?!"
 ep3_laamp_flavour_ewan.9522.d: "[old_faith.GetAdherentNameNoTooltip], [new_faith.GetAdherentNameNoTooltip], jsi pořád [visitor.GetFirstNameNoTooltip]."
 ep3_laamp_flavour_ewan.9522.desc.intro: "Ač to trvalo několik dlouhých let, nakonec se můj někdejší následovník [visitor.GetTitledFirstNameNicknamed] našel [visitor.GetHerHis] cestu zpět k [ROOT.Char.GetPrimaryTitle.GetDefinitiveName].\n\nJenže... něco je jinak —"
 ep3_laamp_flavour_ewan.9522.desc.outro: "\n\nBez ohledu na povyk, který [visitor.GetHerHis] náhlý návrat a změny vyvolávají, [visitor.GetFirstNameNoTooltip] se jednoduše věnuje svým záležitostem, jako by nikdy neodešel."
 ep3_laamp_flavour_ewan.9522.desc.reaction.changed_away: "Opustit [old_faith.GetAdjectiveNoTooltip] způsob života, zahodit naše nejposvátnější tradice jako plášť svlečený na zemi, je téměř nepředstavitelné."
 ep3_laamp_flavour_ewan.9522.desc.reaction.changed_to_acceptable: "Nemohu tvrdit, že chápu motivaci [visitor.GetWomanMan] k přechodu, ale alespoň je [new_faith.GetNameNoTooltip] přijatelnější než mnohé jiné v tomto bezbožném světě."
 ep3_laamp_flavour_ewan.9522.desc.reaction.changed_to_lovable: "I když mě to překvapilo, nemohu říci, že by [new_faith.GetNameNoTooltip] byl špatný způsob života. Pořád ho [ROOT.Char.GetFaith.GetName] oceňuje."
 ep3_laamp_flavour_ewan.9522.desc.reaction.changed_to_ours: "Samozřejmě mě těší, že [visitor.GetHerHis] přijal(a) spásu a pravý smysl bytí u [new_faith.HighGodName]."
 ep3_laamp_flavour_ewan.9522.desc.reaction.give_a_shit: "Ne že by mě to zajímalo tolik jako někoho jiného, ale přesto je to překvapivé."
 ep3_laamp_flavour_ewan.9522.desc.reaction.uninvolved: "Jelikož sám jsem [ROOT.Char.GetFaith.GetAdjective], [visitor.GetHerHis] konverze pro mě není #EMP příliš#! důležitá, ale je to rozhodně nečekané."
 ep3_laamp_flavour_ewan.9522.desc.source.bridge: "místo [old_faith.GetAdherentName], které jsme opustili.\n\n"
 ep3_laamp_flavour_ewan.9522.desc.source.capital: "[visitor.GetSheHe] mluví s úctou o světle [new_faith.GetName], o víře [capital.GetBaseNameNoTier], tvrdí, že nalezl pravé spasení ve učeních [new_faith.HighGodNamePossessive]"
 ep3_laamp_flavour_ewan.9522.desc.source.host: "[visitor.GetSheHe] mluví s úctou o [new_faith.GetAdjective] [new_faith.CreatorName] svého [host.GetTitledFirstName], tvrdí, že nalezl pravé spasení ve vyznání [new_faith.GetNameNoTooltip]"
 ep3_laamp_flavour_ewan.9522.e: "Dobře tě mít zpět, [visitor.GetFirstNameNoTooltip]."
 ep3_laamp_flavour_ewan.9522.f: "Už zde nejsi vítán."
