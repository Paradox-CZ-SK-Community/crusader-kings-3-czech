 ep3_laamp_flavour_ewan.4041.d.tt.success: "Boží přízeň"
 ep3_laamp_flavour_ewan.4041.d: "Modlete se k [ROOT.Char.GetFaith.FateGodName] a doufejte."
 ep3_laamp_flavour_ewan.4041.desc.outro: "mé následovníky na pokraji zhroucení."
 ep3_laamp_flavour_ewan.4041.desc.weather_type.avalanche: "Je to překvapivě měkký zvuk, který oznamuje blížící se nebezpečí: obrovské, tiché #EMP bum#! z výšky.\n\nDesítky očí v konvoji vzhlédnou k vrcholům, které se nad námi tyčí, než zazní rána větší než kterýkoli blesk přes hřeben.\n\n\"#BER LAVINA!#!\" někdo křičí. Náhle nastane chaos, muži i zvířata prchají rychle i za sebemenším úkrytem před kaskádou bílé smrti, která se k nám nyní řítí, nechávajíc"
 ep3_laamp_flavour_ewan.4041.desc.weather_type.earthquake: "Svět se pod našima nohama posunuje. Muži a mulové klopýtají, děti vzlykají jednotným nářkem a několik kol vozů praskne, když jsou vyzdvižena a pak sražena zpět nebo strčena stranou.\n\nPůl sekundy paniky se rozlije konvojem po otřesu: co to bylo? Bude víc, nebo to bylo jen i-\n\n#EMP Země sama se začne třást#!. V dálce se otevře trhlina a začne se plazit, rychleji, než člověk stihne utéct, přímo k nám. Ten pohled okamžitě nechává"
 ep3_laamp_flavour_ewan.4041.desc.weather_type.flood: "Mlha jako by se zjevila téměř odnikud — v jednu chvíli je vzduch vlhký, za okamžik zhoustne téměř na polévku.\n\nZ nebe spadnou pár kapek deště a blízký potok začne rychle zvedat své břehy. Napětí udeří v konvoji, muži i vozy se pomalu zastaví. Nikdo přesně neví, co se děje, ale #EMP něco#! je v nepořádku.\n\nBěhem minuty se dříve pevná zem pod námi proměnila v husté bláto a voda všude začne bujet zdola. \"Záplava, #EMP náhlá povodeň#!!\" zvolá někdo, nechávajíc"
 ep3_laamp_flavour_ewan.4041.desc.weather_type.frozen_water: "Sníh tady přetrvává, ale není tak krutý, aby představoval problém, jen natolik, aby svět přikryl tlustým bílým kobercem. Náš konvoj projde průsekem v lese, užíváme si pauzu od stromového krytu, malou šanci ocenit tu zasněženou krajinu.\n\n#BER Prask.#!\n\nDesítky očí sklouznou dolů, s rostoucím hrůzou spatří obrovský rozštěp otevírající se v zemi — ne, v povrchu #EMP zamrzlého jezera#!! Není čas ztrácet, není čas přemýšlet, všichni utíkáme — i když"
 ep3_laamp_flavour_ewan.4041.desc.weather_type.storm.sand: "Písek je #EMP všude#! — v mých očích, v nose, v krku. I zakrytí obličeje má malý vliv, pekelný písek zuřivě bičuje všechno a všechno, co může.\n\nPísečná bouře přišla náhle, zdánlivě odnikud. Během minut byl celý konvoj pohlcen a teď ze zbytku slyším jen skřeky, jak se naše zásoby trhají a odnáší je vítr pryč, a dusivé záchvaty kašle, když plíce mladých i starých selhávají.\n\nVšechny naše pečlivé přípravy jsou najednou v nepořádku, nechávajíc"
 ep3_laamp_flavour_ewan.4041.desc.weather_type.storm.snow: "Otupělost.\n\nDokonce i zabalený tak teple, jak jen to jde, chlad mě žere, obrovské šlehy sněhu vržené větrem nasáčejí každou odkrytou část těla, vysávají teplo jako vosk ze spálené svíčky. Zbytek konvoje je na tom hůř — lidé, zvířata i vozy se neustále boří v tom vyběleném bílém pekle, děti a starci se třesou pod závějemi, zatímco dospělí horlivě pracují, aby vysvobodili naše uvázlé vozy.\n\nSněhová vánice postupně sílí, nechávajíc"
 ep3_laamp_flavour_ewan.4041.desc.weather_type.storm.thunder: "Hřmění se ozývá zlověstně nad hlavami, tupé přerušení řvoucích větrů a bijícího deště, které se snaží roztrhat náš konvoj.\n\nVzdálené výkřiky zní po celé linii, jak se vozy a zvířata noří do [ROOT.Char.Custom('RainySoilType')], bouře dělá vše pro to, aby nás smyla až do [ROOT.Char.GetFaith.NegativeAfterLife]. Děti a staří se třesou v mizerném tichu, promočení na kost a přemýšlejí, kdy začne podchlazení.\n\nVzduch praská statickou elektřinou i napětím zároveň,"
 ep3_laamp_flavour_ewan.4041.desc.weather_type.storm.wind: "Kvílení větru znemožňuje být slyšet víc než pár kroků daleko.\n\nIntenzita té zatracené bouře jen sílí, déšť pálí oči a těžké vozy a naložená zvířata uvízla v bahně [ROOT.Char.Custom('RainySoilType')]. Ten samý tichý obraz lze vidět po celé linii, silnější následovníci pomáhají vytáhnout transporty, zatímco mladí a staří se třesou pod čímkoli, co najdou nebo vyrobí za přístřeší.\n\nPříroda sama se zdá proti nám, zanechávajíc"
 ep3_laamp_flavour_ewan.4041.desc.weather_type.wild_fires.fallback: "Požár se pohybuje rychleji než my, nachází #EMP právě#! dost paliva, aby se nenasytně řinul k našemu konvoji. Kdokoli a cokoli příliš pomalé, aby uniklo, bude upáleno zaživa — naložený mul i zdržující se dítě.\n\nJeště hůř, obrovské proudy kouře se valí před plamenem, občas přehalí přes nás a dusí křehké, nechávajíc"
 ep3_laamp_flavour_ewan.4041.desc.weather_type.wild_fires.intro: "I z této vzdálenosti cítíme intenzivní žár plamenů, které se k nám řítí.\n\n"
 ep3_laamp_flavour_ewan.4041.desc.weather_type.wild_fires.scrub: "Lesní požár se šíří suchým křovím rychleji než my po otevřeném terénu, zrádné větry ho žene tvrdě směrem k nám, hrozí spálit kohokoli a cokoli příliš pomalé na únik — naloženého mula i zdržující se dítě.\n\nVelké sloupy kouře se valí před hlavní částí plamene, dusí naše nemocné a staré, nechávajíc"
 ep3_laamp_flavour_ewan.4041.desc.weather_type.wild_fires.slopes: "I když stále tvrdě postupujeme nahoru po svahu, stálé větry a suchá půda znamenají, že požár nás dohání, hrozí spálit kohokoli a cokoli příliš pomalé na únik — naloženého mula i zdržující se dítě.\n\nKrouživé sloupy kouře se zvedají nad hlavní částí plamene, pronikají do našich řad, aby dusily i nejtvrdší a nechávajíc"
 ep3_laamp_flavour_ewan.4041.desc.weather_type.wild_fires.treeline: "S tolika porosty k spálení požár dohání v skocích — občasné výbuchy zvláště suchých stromů bohatých na mízu jsou chmurným, znepokojujícím připomenutím hrůzného osudu, který čeká cokoli a kohokoli příliš pomalého.\n\nOlejné pásy zvlášť voňavého kouře nás pronásledují před hlavním tělem plamene, dusí slabé a nechávajíc"
