 ep3_laamp_flavour_ewan.4071.a: "Sbírejte se! Shromážděte se a zmasakrujte tu špínu!"
 ep3_laamp_flavour_ewan.4071.b: "Vstup do souboje s vedoucím otrokářem."
 ep3_laamp_flavour_ewan.4071.c.sale_explanation.death: "Prodej [character|E] do otroctví je jejich vyřazením ze hry, v podstatě se to počítá jako [character_death_death|E]"
 ep3_laamp_flavour_ewan.4071.c.sale_explanation.limitations: "Kdokoli, kdo je pro vás důležitý, zvláště zručný, nebo je nemocný či zraněný, je z prodeje vyloučen"
 ep3_laamp_flavour_ewan.4071.c.sale_explanation.profit: "Obdržíte [gold|E] odpovídající součtu [skills|E] vašich pěti nejhorších [followers|E]"
 ep3_laamp_flavour_ewan.4071.c: "Vyjednejte a prodejte pár méně významných následovníků."
 ep3_laamp_flavour_ewan.4071.d.tt.failure: "Výkřiky mizí v noci"
 ep3_laamp_flavour_ewan.4071.d.tt.success: "[ROOT.Char.GetFaith.FateGodName] se na vás usmívá"
 ep3_laamp_flavour_ewan.4071.d: "Ignorujte výkřiky a doufejte v nejlepší."
 ep3_laamp_flavour_ewan.4071.desc: "Přepadení je provedeno misterně.\n\nZranitelné úzké místo v terénu nechá hordy otrokářů — se stopami a meči v rukou — vylétnout na nás ze dvou stran, zatímco třetí skupina zdržuje hlavní těleso vozu, aby nám nemohlo přijít na pomoc. Z těch, kteří v mém doprovodu postrádají zbraně, se ozve řev úzkosti, když jim dochází, co se děje.\n\nPokud těmto nestvůrám vyjde plán, hrozí mnohým z nás děsivý osud."
 ep3_laamp_flavour_ewan.4071.t: "Obchodníci s otroky"
 ep3_laamp_flavour_ewan.4073.a: "Tohle si o vás myslím, špíno."
 ep3_laamp_flavour_ewan.4073.desc: "Smrt [slaver.GetWomanMan] vyvolá v nepřátelských řadách vlnu paniky a zmatku.\n\nBitva kolem mě se obrátí, ze soupeře se ozývá sbor výkřiků a mokrých chroptivých zvuků, zatímco otrokáři padají pod meči po desítkách. Během několika minut prorazí posila z hlavního tělesa kolony přes zadní stráž otrokářů a je po všem.\n\nS opovržlivým kopem strčím to, co zbylo z jejich vůdce, čelem dolů do [ROOT.Char.Custom('GritType')]."
