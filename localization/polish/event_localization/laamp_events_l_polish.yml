 ep3_laamp_flavour_ewan.4041.desc.weather_type.wild_fires.scrub: "Lesní požár postupuje rychleji skrze suchý křovinatý terén než my na otevřeném poli, zrádné větry ho tlačí tvrdě naším směrem, hrozí, že uvaří každého a cokoliv, co je příliš pomalé, aby se uniklo — zatíženého mulce i setrvávající dítě.\n\nObrovské obláčky kouře se táhnou před hlavním tělesem požáru, dusící naše nemocné a staré, zanechávající"
