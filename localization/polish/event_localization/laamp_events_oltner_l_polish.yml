l_polish:
 ep3_laamp_flavor_oltner.0001.a: "...Při [ROOT.Char.GetFaith.HighGodName] [entourage_to_marry_2.GetWomanMan], jsi bohatý — zaplať to sám!"
 ep3_laamp_flavor_oltner.0001.b: "Samozřejmě ti pomohu!"
 ep3_laamp_flavor_oltner.0001.c.failure: "[marriage_material.GetFirstName] není ohromen"
 ep3_laamp_flavor_oltner.0001.c.success: "[marriage_material.GetFirstName] se k tobě přidává"
 ep3_laamp_flavor_oltner.0001.c: "Uvidíme, jestli [marriage_material.GetSheHe] chce s tebou utéct..."
 ep3_laamp_flavor_oltner.0001.d: "To není můj problém."
 ep3_laamp_flavor_oltner.3001.desc: ""[ROOT.Char.GetTitledFirstNameNoTooltip], můj [entourage_to_marry_2.Custom2('RelationToMeShort', SCOPE.sC('root_char'))], setkal jsem tady v [ROOT.Char.GetCurrentLocation.GetName] tu nej[marriage_material.Custom('RandomPositiveShallowAdjective')] [marriage_material.GetWomanMan]..." Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('entourage_to_marry_2'))] [entourage_to_marry_2.GetFirstNameNicknamed] koktá, když mě [entourage_to_marry_2.GetSheHe] osloví.\n\n"[marriage_material.GetHerHis|U] rodina nám nedovolí se vzít, pokud nezaplatím pořádné věno!" [entourage_to_marry_2.GetSheHe|U] koktá smutně. "Prosím, pomoz mi.""
 ep3_laamp_flavor_oltner.3001.t: "Srdce následovníka"
