 ep3_laamp_flavor_oltner.0001.d: "Není to můj problém."
 ep3_laamp_flavor_oltner.3001.desc: ""[ROOT.Char.GetTitledFirstNameNoTooltip], můj [entourage_to_marry_2.Custom2('RelationToMeShort', SCOPE.sC('root_char'))], potkal jsem nejvíce [marriage_material.Custom('RandomPositiveShallowAdjective')] [marriage_material.GetWomanMan] tady v [ROOT.Char.GetCurrentLocation.GetName]..." Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('entourage_to_marry_2'))] [entourage_to_marry_2.GetFirstNameNicknamed] zakopne, když se mi [entourage_to_marry_2.GetSheHe] obrátí.\n\n"[marriage_material.GetHerHis|U] rodina nám nedovolí se vzít bez toho, abych zaplatil značné věno!" [entourage_to_marry_2.GetSheHe|U] smutně koktá. "Prosím, pomoz mi.""
 ep3_laamp_flavor_oltner.3001.t: "Srdce následovníka"
