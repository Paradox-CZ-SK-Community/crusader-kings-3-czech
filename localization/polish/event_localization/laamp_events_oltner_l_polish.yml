l_polish:
 ep3_laamp_flavor_oltner.0001.a: "...podle [ROOT.Char.GetFaith.HighGodName] [entourage_to_marry_2.GetWomanMan], jsi bohatý — zaplať to sám!"
 ep3_laamp_flavor_oltner.0001.b: "Samozřejmě, že pomohu!"
 ep3_laamp_flavor_oltner.0001.c.failure: "[marriage_material.GetFirstName] není ohromen"
