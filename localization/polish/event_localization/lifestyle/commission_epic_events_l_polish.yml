 commission_epic.6006.scribes:0 "Nakonec moji písaři dokončili propagační kroniku. Vypadají ulehčeně, když mi podávají ohromně velkou knihu.\n\n'Tady je, [Select_CString(ROOT.Char.IsFemale,'Milady','Sire')], velká kronika domu [ROOT.Char.GetDynastyHouseNameNoTooltip], podrobně se rozepisující o všech vašich nárocích. Ať vám přinese velké štěstí.'"
 commission_epic.9102.desc:0 "[composer.GetTitledFirstName] prokázal [composer.GetHerselfHimself] daleko schopnější, než bych očekával od obyčejného sluhy. Kdybych to nevěděl lépe, mohl bych si myslet, že [composer.GetHerHim] pochází z linie básníků!\n\nPo všem tom čase, co jsme spolu strávili, se zdá podivné, že by se [composer.GetSheHe] měl vrátit k hrabání hlíny, nebo k čemukoli jinému, co [composer.GetSheHe] dříve dělal."
 commission_epic.1003.t:0 "Rodinný epický příběh: Spisovatelský útočiště"
 commission_epic.1002.a:0 "Mělo by to být sdíleno se všemi mými vazaly!"
 CompositionDetail_ox:0 "zuřivý vůl"
 commission_epic.1005.ending:0 "mi poskytlo z mého rodinného eposu, a když začnu humming, uvědomím si, že následuje stejný rytmus jako jedna z oblíbených písní mých kmenových bratří!\n\nPokud by byl příběh mých předků nasazen na takovou nezapomenutelnou melodii, určitě by nikdy nebyl zapomenut!"commission_epic.2001.desc_scribes:0 "[steward.Custom2('MyCharacterIntroduction', ROOT.Char)|U] přichází za mnou, vzrušený novinkami. "Právě jsem [ROOT.Char.Custom('CompositionTypeActionPP')] poslední část vašeho rodinného eposu a [ROOT.Char.Custom('CommissionEpicComposer')] [ROOT.Char.Custom('CommissionEpicComposerHasHave')] objevilo něco velmi zajímavého!""
 commission_epic.2006.a.tt:0 "Po dokončení obdržíte knihu Rodinného eposu [artifact|E], která zvyšuje [piety|E] a stejnou [faith|E] daň"
 commission_epic.6001.scribes:0 "Moji písaři pracovali dnem i nocí a přehrabovali se starými rukopisy, aby našli územní nároky mých předků, které by vyzdvihli v kronice.\n\n"Ach," říkají, "možná budeme muset udělat nějaké malé vylepšení, pokud jde o... pravdu této záležitosti, činy a domény vašich předchůdců, a tak dále. Jistě to chápeš, [Select_CString(ROOT.Char.IsFemale,'milady','pane')]?""
 commission_epic.6005.writerservant:0 ""Dlouho jsem měl podezření, že s mojí kronikou není něco v pořádku, a opravdu, [composer.GetName] nyní za mnou přichází s ustaraným výrazem.\n\n"Ach, můj [ROOT.Char.GetLadyLord]", [composer.GetSheHe] říká, "ať se snažím, jak chci, nemohu najít žádnou historii nároků, která by byla dostatečně dobrá na to, abych ji podložil. Nemohu pokračovat v této práci. Přesto jsem vytvořil kroniku, která vyzdvihuje ctnosti vaší dynastie. Prosím, buďte spokojeni s tímto a netrestejte mě za mé selhání...""
 commission_epic.6005.scribes:0 "Moji písaři se zdá, že se potýkají s mojí kronikou, a skutečně, nyní za mnou přicházejí s ustaraným výrazem.\n\n"Ach," říkají, "nemohli jsme najít žádnou historii nároků, která by byla dostatečně dobrá na to, abychom jí podložili. Snažili jsme se, ale bylo to nad naše schopnosti. Přesto jsme vytvořili kroniku, která vyzdvihuje ctnosti vaší dynastie. Prosím, buďte spokojeni s tímto a netrestejte nás za naše selhání...""
 commission_epic.9101.t:0 "Rodinný epos: Dielo dokončeno"
 commission_epic.2004.a.tt:0 "Po dokončení obdržíte knihu Rodinného eposu [artifact|E], která zlepšuje bojové [advantage|E]"
