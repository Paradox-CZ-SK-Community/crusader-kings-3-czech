 commission_epic.9999.died:0 "S odchodem [composer.GetTitledFirstName] zůstává můj rodinný epik nedokončen.\n\nBude to těžký úkol, ale moji [ROOT.Char.Custom('CommissionEpicScribes')] budou muset pokračovat v úsilí."
 commission_epic.9002.a:0 "To by mohl být největší [ROOT.Char.Custom('CompositionType')] kdy napsaný!"
 commission_epic.1004.a:0 "Najmi iluminátora, ať to stojí, co to stojí!"
 commission_epic.1007.opening:0 "[vassal.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
