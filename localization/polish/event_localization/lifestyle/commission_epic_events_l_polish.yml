l_polish:
 commission_epic.1001.a:0 "Chci, aby to bylo dobré, a chci to #EMP teď!#!"
 commission_epic.1002.scribes:0 "Někteří z mých písmáků mi říkají [powerful_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] o několika vzrušujících detailech, které objevili o mých předcích.\n\n"Teď věřím, že část s [ROOT.Char.Custom('CompositionDetail')] by mohla být pravdivá, protože—"\n\nJe to fascinující, o tom žádná, ale nemají nějaký velkolepý [ROOT.Char.Custom('CompositionType')] k dokončení? Co se týče tohoto konkrétního anekdoty..."
 commission_epic.1007.a:0 "Jak se opovažujete mluvit ke svému pánu takto?!"
 commission_epic.0002.t:0 "Rodinný Epik: Pohled"
 commission_epic.0002.writer:0 "Můj Rodinný Epik se zdá být na dobré cestě, a některé pasáže už zní tak, že budou citovány po desetiletí, ale [writer.GetTitledFirstName] má spoustu otázek ohledně zaměření příběhu.\n\nBylo by snazší odpovědět, kdyby [writer.GetSheHe] to všechno napsal nejprve. Pak bych mohl říct [writer.GetHerHim], co se mi na tom nelíbí, ale [writer.GetSheHe] trvá na tom, že teď potřebuje odpovědi."
 CompositionTypeAction_listening:0 "poslouchání"
 commission_epic.0001.a:1 "[writer.GetTitledFirstNameNoTooltip], úspěšný vypravěč!"
 commission_epic.6003.d:0 "[neighboring_county_3.GetNameNoTierNoTooltip] musí být můj."
 commission_epic.9998.a:0 "Jsem si jistý, že se jim bude dařit dostatečně dobře."
 commission_epic.6004.a:0 "Proč ne oba?"
 commission_epic.2003.desc:0 "Zdá se, že [court_chaplain.GetFirstName] byl [ROOT.Char.Custom('CompositionTypeActionPP')] části mého nového rodinného epiku. Samozřejmě, že [court_chaplain.GetSheHe] odhalil "rozpor" mezi sliby učiněnými v minulosti a naší současnou realitou.\n\nMohu říct, že [court_chaplain.GetSheHe] to tak rychle nepustí. "Jistě vidíte, jak moudré a laskavé by bylo splnit slib vašich předků, i teď?""
 commission_epic.9101.d:0 "Dokud mi budeš psát!"
 commission_epic.1004.devotee_male:0 "[ROOT.Char.GetFaith.DevoteeMale]"
 CompositionTypeAction_read:0 "čtení"
 scribes_write_epic:0 "Moji písmáci píší epik"
 commission_epic.1004.t:0 "Rodinný Epik: Odborný Osvětlovač"
 commission_epic.6003.t:0 "Studené Nároky"
 commission_epic.1004.ending:1 "proslulý svými [illuminator.GetHerHis] osvíceními zůstává v městě v [barony.GetNameNoTier]. S mým rodinným epikem v pokroku, by mohl být ideální čas přemýšlet o tom, jak by měly stránky vypadat, až bude vše dokončeno."
 commission_epic.2005.a:0 "Je důležité, abychom vyprávěli dobrý příběh, přece..."
 commission_epic.6001.a:0 "Ozdobte, co chcete, jen to dokončete!"
 commission_epic.9102.t:0 "Rodinný Epik: Otroctví"
 commission_epic.9999.murdered_by_me:0 "Zvažujíc drastická opatření, která jsem musel učinit vůči [composer.GetTitledFirstName], se zdá, že [composer.GetSheHe] nikdy nebyl skutečně dobrým uchazečem pro složení mého rodinného epiku.\n\nNaštěstí moji [ROOT.Char.Custom('CommissionEpicScribes')] jsou docela schopní to udělat sami."
 commission_epic.1003.a:0 "Velmi dobře, možná je na čase na chvíli si odpočinout."
 commission_epic.1005.classic:0 "Složená Klasická Melodie"
 CompositionTypeAction_listened:0 "poslouchal"
 CommissionEpicScribe_bard:0 "bard"
 commission_epic.2005.t:0 "Rodinný Epik: Poctivost a Vnímání"
 commission_epic.more_credible:0 "Kronika by mohla být důvěryhodnější"
 commission_epic.1006.opening:0 "[vassal.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 commission_epic.6003.writer:0 "[composer.GetName] pilně pracoval na mé kronice, která roste stále grandióznější a spornější v rovnoměrné míře.\n\n"Moje [ROOT.Char.GetLadyLord]", [composer.GetSheHe] říká, "našel jsem zničený starý text, kde se říká, že [Select_CString(ancestor_1.IsFemale,'královna','král')] jménem [ancestor_1.GetFirstNameNoTooltip] kdysi vládl v [neighboring_county_1.GetNameNoTier], [neighboring_county_2.GetNameNoTier] a [neighboring_county_3.GetNameNoTier]. Mohu se ponořit do genealogických tabulek a udělat, řekněme, #italic kreativní dodatky#!, abych prokázal, že [ancestor_1.GetSheHe] byl vaším předkem. Pak bych mohl použít příběh [ancestor_1.GetHerHis], abych vám poskytl více či méně důvěryhodné nároky na některé z těchto pozemků, nebo dokonce na všechny...""
 commission_epic.6006.a:0 "Dokonalé!"
 CommissionEpicScribes_bards:0 "bardi"
 commission_epic.1003.composer:0 "[composer.GetTitledFirstName] byl přistihnut při pokusu o útěk ze [composer.GetHerHis] povinností! Naštěstí strážník poznal [composer.GetHerHim], zatímco [composer.GetSheHe] prošel branami.\n\n"Je to vyčerpávající práce," [composer.GetSheHe] brání [composer.GetHerselfHimself]. "Celý den a noc, můj laskavý [ROOT.Char.GetLadyLord]! Jsem zoufalý po několika dnech odpočinku.""
 CompositionType_song:0 "píseň"commission_epic.9001.conclusion:0 "\n\nMoji předkové stojí v jeho jádru jako zářný příklad toho, co to znamená být vládcem své doby, i když se v několika místech táhne, a pasáž s [ROOT.Char.Custom('CompositionDetail')] je naprosto směšná. Přesto jsem hrdý, že to mohu mít ve své rodinné knihovně, pro generace, které si to užijí a poučí se z toho."
 commission_epic.2006.desc:0 "Nevím, zda se mám cítit ulehčeně nebo znepokojeně ohledně nadšení mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_chaplain'))], [court_chaplain.GetTitledFirstName], poté, co [ROOT.Char.Custom('CompositionTypeActionPP')] dokončené části mé rodinné epiky.\n\n\"Toto je vyprávění o nádherném morálním ponaučení!\" [court_chaplain.GetSheHe] tvrdí. \"Dynastie [ROOT.Char.GetDynasty.GetBaseName] vždy viděla velikost, když jí radili duchovní, a temné časy, když tuto radu ignorovala! Doufám, že to bude lekce, kterou si vyslechneš stejně dobře.\""
 commission_epic.0002.servant:0 "[servant.GetFirstName], služebník, kterého jsem si objednal, aby pracoval na mé rodinné historii, se zdá, že má malinko problémy. To, že [servant.GetSheHe] dělá nějaký pokrok, je však docela působivé. Jak se ukazuje, [servant.GetSheHe] ani neumí číst, ani skládat verše.\n\nPřesto [servant.GetSheHe] pracuje dnem i nocí a nyní přišel za mnou s důležitou otázkou. \"O čem by to mělo být, má [ROOT.Char.GetLadyLord]?\""
 commission_epic.0002.d:0 "Vyprávěj příběh co nejpravdivěji."
 commission_epic.1005.composer:0 "[composer.GetFirstName] má"
 commission_epic.6001.t:0 "Nějaké malé ozdoby"
 commission_epic.0001.d:0 "Na druhou stranu..."
 commission_epic.2002.a.tt:0 "Po dokončení obdržíte knihu Rodinné epiky [artifact|E], která zlepší [hostile_scheme_resistance|E]"
