 commission_epic.0001.t:0 "Rodinný epik"
 commission_epic.9104.desc:0 "Po všech těch letech, co [composer.GetTitledFirstName] strávil u mého dvora, a jak dobře [composer.GetSheHe] mě poznal, se cítí divně, že [composer.GetSheHe] není zde, aby viděl přijetí [composer.GetHerHis] díla.\n\nUčení lidé i děti [ROOT.Char.Custom('CompositionTypeActionPP')] to, a dokonce i já to považuji za inspiraci."
 commission_epic.1002.t:0 "Rodinný epik: Bohatý zdrojový materiál"
