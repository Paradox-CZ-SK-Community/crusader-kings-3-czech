 CompositionDetail_hermit:0 "hermitova vedení"
 commission_epic.1005.enjoyable:0 "Složená příjemná melodie"
 commission_epic.1005.opening:0 "Přemýšlím o posledních několika řádcích"
 commission_epic.more_piety:0 "Také získám nějaké [piety|E], když bude epos hotový"
 commission_epic.9102.a.flavor:0 "Nechť [composer.GetSheHe] zjistí, zda [composer.GetSheHe] dokáže něco vytvořit z [composer.GetHerselfHimself]"
 commission_epic.2001.desc_scribes:0 "[steward.Custom2('MyCharacterIntroduction', ROOT.Char)|U] přichází k mně, nadšený z novinek. „Právě jsem [ROOT.Char.Custom('CompositionTypeActionPP')] poslední část vašeho rodinného eposu, a [ROOT.Char.Custom('CommissionEpicComposer')] [ROOT.Char.Custom('CommissionEpicComposerHasHave')] objevil něco velmi zajímavého!""
 commission_epic.9001.conclusion:0 "\n\nMoji předkové stojí v jeho jádru jako zářný příklad toho, co znamená být vládcem naší doby, i když se v několika místech táhne, a část s [ROOT.Char.Custom('CompositionDetail')] je naprosto směšná. Přesto jsem hrdý, že to mohu uchovat ve své rodinné knihovně, aby si to generace užívaly a poučily se z toho."
 commission_epic.6003.scribes:0 "Moji písaři tvrdě pracovali na mé stále složitější kronice.\n\n„Můj [ROOT.Char.GetLadyLord]“, říkají, „Našli jsme poznámku na okraji v starobylém rukopisu, která odkazuje na [ancestor_1.GetWomanMan] jménem [ancestor_1.GetFirstNameNoTooltip] [Select_CString(ancestor_1.IsFemale,'Štědrá','Jednooký')], který měl jistý vliv v [neighboring_county_1.GetNameNoTier], [neighboring_county_2.GetNameNoTier] a [neighboring_county_3.GetNameNoTier] v dávných dobách. Mohli bychom se ponořit do genealogických tabulek, abychom kreativně #italic prokázali#!, že [ancestor_1.GetSheHe] byl vaším předkem. Pak bychom to mohli v kronice použít k potvrzení vašeho práva vládnout některým z těchto zemí – nebo dokonce všem...""
 half_baked_propaganda_chronicle_desc:0 "Tato kniha by mohla být proslulá, kdyby byla dokončena. Jak to stojí, nepodaří se jí přesvědčit žádného čtenáře o územních nárocích, které její patron usiloval, a místo toho lyricky hovoří o údajných ctnostech dynastie [ROOT.Char.GetDynastyNameNoTooltip]."
 commission_epic.6003.servant:0 "[composer.GetName] usilovně pracoval na mé stále pochybnější kronice.\n\n„Můj [ROOT.Char.GetLadyLord]“, [composer.GetSheHe] říká, „Našel jsem zvadlou votivní inskripci od [ancestor_1.GetFirstNameNoTooltip] [Select_CString(ancestor_1.IsFemale,'Lovkyně','Vysoko nad loktem')], [Select_CString(ancestor_1.IsFemale,'královny','krále')] [neighboring_county_1.GetNameNoTier], [neighboring_county_2.GetNameNoTier] a [neighboring_county_3.GetNameNoTier] v dávných dobách. Mohu přidat nějaké kreativní dodatky do vašeho rodokmenu, abych prokázal, že [ancestor_1.GetSheHe] byl vaším předkem. Pak bych mohl do kroniky udělat nějaké malé úpravy atd., abych pevně prokázal váš nárok na některé z těchto zemí – nebo dokonce na všechny.""
 commission_epic.1005.b_composer:0 "Jsem si jistý, že [ROOT.Char.Custom2('CommissionEpicComposer', composer)] může vymyslet něco stejně dobrého."
