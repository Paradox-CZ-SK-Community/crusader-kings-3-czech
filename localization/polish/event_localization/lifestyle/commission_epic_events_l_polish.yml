 commission_epic.9104.b:0 "Takový je život, někdy."
 CompositionDetail_magical_sword:0 "magický meč"
 commission_epic.9103.desc:0 "Po celém čase, který [composer.GetTitledFirstName] strávil na mém dvoře, a jak dobře [composer.GetSheHe] mě poznal, to znamená, že [composer.GetSheHe] nepůjde daleko.\n\n[composer.GetFirstNameNoTooltip] souhlasí. "Mám ještě mnoho příběhů, které chci vyprávět, a zdá se správné, že bych měl pokračovat v jejich vyprávění zde.""
