 commission_epic.6004.c:0 "Vždy jsem měl pocit, že [neighboring_county_2.GetNameNoTierNoTooltip] by mi měl patřit!"
 commission_epic.1004.success:0 "Skvělé iluminace"
 commission_epic.1007.desc:0 "Mám [ROOT.Char.Custom('CompositionTypeActionPast')] části vaší nové rodinné epiky a jsem otřesen tím, jak ignoruje přispění mých vlastních předků!\n\nToto nepoctivost je poslední kapka. Je jasné, že k mně a mé rodině nosíte pouze špatnou vůli!"
 commission_epic.6004.b:0 "[neighboring_county_1.GetNameNoTierNoTooltip] je určitě součástí mého dědictví."
 commission_epic.1001.b_scribes:0 "Postavím [ROOT.Char.Custom('CommissionEpicComposerThem')] na jak dlouho to bude potřeba."
 commission_epic.9002.writer:0 "[composer.GetTitledFirstName] dokončil mou rodinnou epiku a co za nádherný [ROOT.Char.Custom('CompositionType')] [composer.GetSheHe] složil!"
 commission_epic.2004.desc_composer:0 "[ROOT.Char.Custom2('CommissionEpicComposer', composer)] [ROOT.Char.Custom2('CommissionEpicComposerHasHave', composer )] vzal několik..."
 CommissionEpicComposer_scribes:0 "moji [ROOT.Char.Custom('CommissionEpicScribes')]"
 commission_epic.1005.t:0 "Rodinná epika: Píseň našeho lidu"
 commission_epic.9001.writer:1 "Epika [ROOT.Char.Custom('CompositionType')] mé rodiny je konečně dokončena a [composer.GetTitledFirstName] má důvod být hrdý!"
 commission_epic.0002.b:1 "Měla by se samozřejmě soustředit na mě a můj osud!"
 commission_epic.2001.t:0 "Rodinná epika: Přednost"
 commission_epic.1001.t:0 "Rodinná epika: Otázka času"
 commission_epic.0002.c:1 "Je to #EMP rodina#! historie, tak buď velkorysý."
 commission_epic.1001.b:0 "Postavím [ROOT.Char.Custom2('CommissionEpicComposerThem', composer)] na jak dlouho to bude potřeba."
 CommissionEpicComposerTheir_composer:0 "[second.GetHerHis]"
 CompositionDetail_witch:0 "intrikující čarodějnice"
 commission_epic.9101.desc:0 "Po celou dobu, co [composer.GetTitledFirstName] strávil na mé dvoře, a jak dobře [composer.GetSheHe] mě poznal, mi přijde divné, že [composer.GetSheHe] se chystá odejít.\n\n\"Mám jiné místa, kam jít, a jiné příběhy, které treba vyprávět,\" [composer.GetSheHe] se snaží vysvětlit."
 commission_epic.1004.failure:0 "Chudé iluminace"
 CompositionType_chronicle:0 "kronika"commission_epic.6003.scribes:0 "Moji písaři usilovně pracovali na mém stále komplikovanějším kronice.\n\n\"Můj [ROOT.Char.GetLadyLord]\", říkají, \"Našli jsme poznámku v okraji ve starobylém rukopise, odkazující na [ancestor_1.GetWomanMan] jménem [ancestor_1.GetFirstNameNoTooltip] [Select_CString(ancestor_1.IsFemale,'Šlechetná','Jednoočka')], který měl nějaký vliv ve [neighboring_county_1.GetNameNoTier], [neighboring_county_2.GetNameNoTier] a [neighboring_county_3.GetNameNoTier] v dávných dobách. Mohli bychom se ponořit do genealogických tabulek, abychom kreativně #italic prokázali#!, že [ancestor_1.GetSheHe] byli vaší předkem. Pak bychom to mohli v kronice použít k potvrzení vašeho práva vládnout některým z těchto zemí - nebo dokonce všem z nich...\""
 commission_epic.2004.desc:1 "svobody v mém rodinném eposu co se týče války a bitev. Vytváří to dramatické scény, ale obávám se, že můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('marshal'))] byl uražen, když [marshal.GetSheHe] svraštěl [marshal.GetHerHis] čelo nad konkrétní scénou.\n\nTéměř si oddychnu, když [marshal.GetSheHe] konečně sdílí [marshal.GetHerHis] myšlenky. \"Je to všechno nesmysl, ale tato část s [ROOT.Char.Custom('CompositionDetail')] mi dala nějaké nápady...\""
 commission_epic.6004.scribes:0 "Moji písaři usilovně pracovali na mé kronice, která s každým dnem roste déle a větší.\n\n\"Můj [ROOT.Char.GetLadyLord]\", říkají, \"Našli jsme královský listiny velmi starého původu, která uděluje vládu nad [neighboring_county_1.GetNameNoTier] a [neighboring_county_2.GetNameNoTier] [ancestor_1.GetLadyLord] jménem [ancestor_1.GetFirstNameNoTooltip] [Select_CString(ancestor_1.IsFemale,'Dobrý','Šťastný')]. Díky vedení [ROOT.GetCharacter.GetFaith.HighGodName] jsme mohli vystopovat vaši krev až k [ancestor_1.GetHerHim] a ujistili jsme se, že jsme to udělali v kronice. Kterákoliv z těchto zemí by právem byla vaše.\""
 commission_epic.1006.desc:0 "Mám [ROOT.Char.Custom('CompositionTypeActionPast')] části vašeho nového rodinného eposu a pravá loajalita, kterou vyvolává hluboké přátelství mezi těmito legendárními hrdiny, mě inspiruje.\n\nBylo by mi ctí nazvat vás mým přítelem, když vám loajálně sloužím."
 commission_epic.9101.b:0 "Je tu pro vás stále tolik!"
 commission_epic.9103.a:0 "Budete mi i nadále sloužit čestně."
 commission_epic.6004.t:0 "Důvěryhodná tvrzení"
 commission_epic.6005.d:0 "Aspoň jsem dostal kroniku..."
 commission_epic.1003.b_scribes:0 "Připojte [ROOT.Char.Custom('CommissionEpicComposerThem')] k pracovnímu stolu [ROOT.Char.Custom('CommissionEpicComposerTheir')]!"
 commission_epic.9998.imprisoned:0 "S [composer.GetTitledFirstName] uvězněným,"
 commission_epic.1001.composer:0 "[composer.GetSheHe] nakonec udělá nekvalitní práci! Je opravdu příliš mnoho žádat, aby [composer.GetSheHe] dodal excelenci, a že [composer.GetSheHe] to dodá teď?"
 commission_epic.2005.desc:0 "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('chancellor'))], [chancellor.GetTitledFirstName], je [ROOT.Char.Custom('CompositionTypeActionPP')] můj rodinný epos, jak se pomalu skládá dohromady.\n\n\"Mnoho z toho není příliš pravděpodobné, jako třeba ta část s [ROOT.Char.Custom('CompositionDetail')],\" říká mi [chancellor.GetSheHe]. \"Na druhou stranu, kdo může říct, jaká byla minulost? Pokud už děláte ozdoby, proč to nevzít co nejdál?\""
 commission_epic.1004.b:1 "[composer.GetTitledFirstNameNoTooltip] to může udělat [composer.GetHerselfHimself]."
 commission_epic.1005.a:0 "Měl jsem to požádat hned na začátku!"
 commission_epic.2004.b:0 "Vysvětli mi to ve všech detailech..."
