 commission_epic.6004.writerservant:0 "[composer.GetName] pečlivě pracoval na mé kronice, která roste na rozsahu i objemu.\n\n"Můj [ROOT.Char.GetLadyLord]", [composer.GetSheHe] říká, "našel jsem starý dokument o daních a pozemkových právech, což byla docela nudná četba, ale zmiňoval [ancestor_1.GetLadyLord] jménem [ancestor_1.GetFirstNameNoTooltip] [Select_CString(ancestor_1.IsFemale,'Vysoký','Holý')], který vládl [neighboring_county_1.GetNameNoTier] a [neighboring_county_2.GetNameNoTier] v dávných dobách. Podařilo se mi vystopovat [ancestor_1.GetHerHis] rodokmen až do pozdní antiky, k vám! Mohu vám tak poskytnout nároky na kterékoli z těchto zemí, které jsou tak věrohodné, že je nikdo nemůže zpochybnit.""
