 commission_epic.2006.a:0 "Opravdu, znám to až příliš dobře."
 commission_epic.6001.writerservant:0 "Poté, co pracoval na mé kronice nějakou dobu, mě [composer.GetName] hledá.\n\n' [Select_CString(ROOT.Char.IsFemale,'Milady','Sire')]', říká [composer.GetSheHe], 'musím přiznat, že ačkoli je vaše dynastie skutečně velkolepá, nároky na předky, které jste doufali najít, nemusí být...tak snadné potvrdit. Potřebuji více času a více zdrojů, abych mohl hlouběji prozkoumat staré texty. Jinak budu muset udělat nějaké malé #italic ozdoby#! na příbězích a vaše nároky mohou nakonec skončit méně přesvědčivé...' "
 commission_epic.1003.scribes:0 "Někteří z mých písařů byli přistiženi, jak se snaží ujít od svých povinností k mému rodinnému eposu! Naštěstí je stráž poznala, když procházeli bránou.\n\n' Je to vyčerpávající práce,' vysvětlují. 'Dnem i nocí, můj [ROOT.Char.GetLadyLord]! Jsme zoufalí po několika dnech odpočinku.' "
 commission_epic.2002.t:0 "Rodinný epický příběh: Hrdost rodu"
