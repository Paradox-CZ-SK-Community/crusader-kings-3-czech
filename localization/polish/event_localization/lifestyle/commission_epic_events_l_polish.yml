 commission_epic.0001.t: "Rodinná epopej"
 commission_epic.0001.desc: "Potřebuji klasický příběh o velkoleposti mé rodiny. [ROOT.Char.Custom('CompositionType')] o původu dynastie [ROOT.Char.GetDynasty.GetBaseName] a o tom, jak jsme předurčeni k velkosti!\n\nPotřebuji jen někoho, kdo umí vyprávět příběh..."
 commission_epic.0001.a: "[writer.GetTitledFirstNameNoTooltip], zručný vypravěč!"
 writer_writes_epic: "[writer.GetTitledFirstName] vypravěč skládá epopej"
 commission_epic.0001.b: "Shromáždím některé z mých nejlepších [ROOT.Char.Custom('CommissionEpicScribes')]."
 scribes_write_epic: "Moji písaři skládají epopej"
 bards_write_epic: "Moji bardové skládají epopej"
 commission_epic.0001.c: "Určitě by to zvládl i nějaký prostý [servant.Custom('GenderedLowlyServantType')]?"
 servant_writes_epic: "[servant.GetTitledFirstName] sluha skládá epopej"
 commission_epic.0001.d: "Po rozmyšlení..."
 commission_epic.writing_begins: "Skládání začíná..."
 commission_epic.high_chance: "Vysoká šance na [exceptional_epic|E]"
 commission_epic.medium_chance: "Nepředvídatelná šance na [exceptional_epic|E]"
 commission_epic.low_chance: "Nízká šance na [exceptional_epic|E]"
 commission_epic.opt_out: "Prozatím nebudu psát rodinnou epopej"
 commission_epic.reduced_chance: "Snížená šance na vytvoření [exceptional_epic|E]"
 commission_epic.increased_chance: "Zvýšená šance na vytvoření [exceptional_epic|E]"
 commission_epic.0002.t: "Rodinná epopej: Perspektiva"
 commission_epic.0002.writer: "Moje rodinná epopej se zdá postupovat dobře a některé pasáže už zní, jako by se citovaly desítky let, ale [writer.GetTitledFirstName] má spoustu otázek ohledně zaměření příběhu.\n\nBylo by snazší odpovědět, kdyby [writer.GetSheHe] nejdříve napsal(a) všechno. Pak bych mohl(a) [writer.GetHerHim] říct, co se mi nelíbí, ale [writer.GetSheHe] trvá na tom, že potřebuje odpovědi hned."
 commission_epic.0002.servant: "[servant.GetFirstName], the servant I ordered to work on my family history, seems to be struggling a little. That [servant.GetSheHe] is making any progress at all is quite impressive, however. As it turns out [servant.GetSheHe] can neither read nor rhyme.\n\nYet [servant.GetSheHe] works day and night, and has now come to me with an important question. "What exactly should it be about, [ROOT.Char.Custom('FormOfAddressForLiege')]?" # todo: [servant.GetFirstName], sluha, kterého jsem přikázal pracovat na historii mého rodu, se zdá mít trochu potíže. Je však docela působivé, že [servant.GetSheHe] vůbec dělá nějaký pokrok. Ukazuje se, že [servant.GetSheHe] neumí číst ani rýmovat.\n\nA přesto [servant.GetSheHe] pracuje dnem i nocí a nyní přišel(a) za mnou s důležitou otázkou. „O čem by to vlastně mělo být, můj [ROOT.Char.GetLadyLord]?“
 commission_epic.0002.scribes: "My [ROOT.Char.Custom('CommissionEpicScribes')] have started working on my family epic, but they are already running into trouble. They cannot agree what the story should focus on, with every [ROOT.Char.Custom('CommissionEpicScribe')] coincidentally insisting that their own area of responsibility should be the most emphasized one.\n\n"We do not wish to impose, [ROOT.Char.Custom('FormOfAddressForLiege')], but you #EMP have#! to settle this before we tear each other to shreds!" # todo: Mí [ROOT.Char.Custom('CommissionEpicScribes')] začali pracovat na mé rodinné epopeji, ale už narážejí na potíže. Nemohou se shodnout, na čem by se měl příběh zaměřit, přičemž každý [ROOT.Char.Custom('CommissionEpicScribe')] náhodou trvá na tom, že jeho oblast odpovědnosti by měla být nejvíce zdůrazněna.\n\n„Nechceme se vnucovat, můj [ROOT.Char.GetLadyLord], ale musíte #EMP rozhodnout#!, než se na sebe navzájem vrhneme!“
 commission_epic.0002.iberia_epic.a: "Napište o právu mé dynastie vládnout Iberii!"
 commission_epic.0002.a: "Zaměřte se na příběhy o nárocích mé dynastie"
 commission_epic.propaganda: "Po dokončení epopeje získám [claims|E] na sousedních titulech"
 commission_epic.0002.b: "Mělo by se samozřejmě zaměřit na mě a můj osud!"
 commission_epic.more_prestige: "Po dokončení získám více osobního [prestige|E]"
 commission_epic.0002.c: "Je to #EMP rodinná#! historie, tak buďte štědří."
 commission_epic.more_dynasty_prestige: "Získám více [dynasty_prestige|E] po dokončení"
 commission_epic.0002.d: "Vyprávějte příběh co nejpravdivěji."
 commission_epic.more_piety: "Po dokončení také získám nějaké [piety|E]"
 commission_epic.1001.t: "Rodinná epopej: Otázka času"
 commission_epic.1001.opening: "Už týdny mi nepředložili žádnou novou práci na mé rodinné epopeji a celý proces buď trvá příliš dlouho, nebo"
 commission_epic.1001.composer: "[composer.GetSheHe] nakonec odvádí špatnou práci! Je opravdu příliš mnoho požadovat, aby [composer.GetSheHe] předvedl(a) dokonalost a udělal(a) to hned?"
 commission_epic.1001.scribes: "Moji [ROOT.Char.Custom('CommissionEpicScribes')] nakonec odvedou špatnou práci! Je opravdu příliš mnoho požadovat, aby předvedli dokonalost a udělali to rychle?"
 commission_epic.1001.a: "Chci, aby to bylo dobré, a chci to #EMP hned!#!"
 commission_epic.1001.b: "Přinutím [ROOT.Char.Custom2('CommissionEpicComposerThem', composer)] zůstat tak dlouho, jak to bude potřeba."
 commission_epic.1001.b_scribes: "Přinutím [ROOT.Char.Custom('CommissionEpicComposerThem')] zůstat tak dlouho, jak to bude potřeba."
 commission_epic.1001.c: "Pokud rozdělíme to, co je již hotové, na část 1..."
 commission_epic.1002.t: "Rodinná epopej: Bohatý zdroj materiálu"
 commission_epic.1002.composer: "[composer.GetTitledFirstName] vypráví [powerful_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] o několika vzrušujících detailech, které [composer.GetSheHe] objevil(a) o mých předcích. „Teď si myslím, že část s [ROOT.Char.Custom('CompositionDetail')] může být skutečná, protože—“\n\nJe to jistě fascinující, ale nemá přece [composer.GetSheHe] za úkol dokončit rozsáhlou [ROOT.Char.Custom('CompositionType')]? Co se týče tohoto konkrétního příběhu..."
 commission_epic.1002.scribes: "Někteří z mých písařů vyprávějí [powerful_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] o několika vzrušujících detailech, které objevili o mých předcích. „Teď si myslíme, že část s [ROOT.Char.Custom('CompositionDetail')] může být skutečná, protože—“\n\nJe to jistě fascinující, ale nemají přece moji [ROOT.Char.Custom('CommissionEpicScribes')] za úkol dokončit rozsáhlou [ROOT.Char.Custom('CompositionType')]? Co se týče tohoto konkrétního příběhu..."
 commission_epic.1002.a: "Mělo by být sdíleno se všemi mými vazaly!"
 commission_epic.1002.a.tt: "Po dokončení obdržíte knihu Rodinné epopeje [artifact|E], která zlepší [vassal|E] [opinion|E]"
 commission_epic.1002.b: "Dejte to do [ROOT.Char.Custom('CompositionType')], aby to bylo hotovo dříve!"
 commission_epic.1002.b.tt: "Což také znamená, že si mohu vzít zpět část mzdy!"
 commission_epic.1003.t: "Rodinná epopej: Spisovatelský ústup"
 commission_epic.1003.composer: "[composer.GetTitledFirstName] byl(a) přistižen(a), když se pokoušel(a) vykrást z povinností! Naštěstí ho stráž poznala, když [composer.GetSheHe] procházel(a) branami.\n\n„Je to vyčerpávající práce,“ hájí se [composer.GetSheHe]. „Den i noc, můj štědrý [ROOT.Char.GetLadyLord]! Zoufale potřebuji pár dní odpočinku.“"
 commission_epic.1003.scribes: "Some of my scribes have been caught trying to sneak off from their duties to my family epic! Thankfully a guard recognized them as they passed the gates.\n\n"It is exhausting work," they explain. "Day and night, [ROOT.Char.Custom('FormOfAddressForLiege')]! We are desperate for a few days' rest." # todo: Někteří z mých písařů byli přistiženi, když se pokoušeli vykrást z povinností na mou rodinnou epopej! Naštěstí je stráž poznala, když procházeli branami.\n\n„Je to vyčerpávající práce,“ vysvětlují. „Den i noc, můj [ROOT.Char.GetLadyLord]! Zoufale potřebujeme pár dní odpočinku.“
 commission_epic.1003.a: "Dobře, možná je na místě trochu odpočinku."
 commission_epic.1003.b: "Připoutejte [ROOT.Char.Custom2('CommissionEpicComposerThem', composer)] ke stolu [ROOT.Char.Custom2('CommissionEpicComposerTheir', composer)]!"
 commission_epic.1003.b_scribes: "Připoutejte [ROOT.Char.Custom('CommissionEpicComposerThem')] ke stolu [ROOT.Char.Custom('CommissionEpicComposerTheir')]!"
 commission_epic.1004.t: "Rodinná epopej: Mistr iluminátor"
 commission_epic.1004.opening: "Dostala se ke mně zpráva, že"
 commission_epic.1004.devotee_male: "[ROOT.Char.GetFaith.DevoteeMale]"
 commission_epic.1004.devotee_female: "[ROOT.Char.GetFaith.DevoteeFemale]"
 commission_epic.1004.ending: "který je proslulý svými iluminacemi, se zdrží ve městě v [barony.GetNameNoTier]. S postupem mé rodinné epopeje by to mohl být ideální čas přemýšlet, jak by měly stránky vypadat, až bude vše hotovo."
 commission_epic.1004.a: "Najmi iluminátora, za jakoukoli cenu!"
 commission_epic.1004.b: "[composer.GetTitledFirstNameNoTooltip] to může udělat [composer.GetHerselfHimself]."
 commission_epic.1004.b_scribes: "Moji [ROOT.Char.Custom('CommissionEpicScribes')] to zvládnou sami."
 commission_epic.1004.success: "Vynikající iluminace"
 commission_epic.1004.failure: "Špatné iluminace"
 commission_epic.1004.c: "Vždy jsem se považoval(a) za jakéhosi umělce..."
 commission_epic.1005.t: "Rodinná epopej: Píseň našeho lidu"
 commission_epic.1005.opening: "Přemýšlím o posledních verších"
 commission_epic.1005.composer: "[composer.GetFirstName] má"
 commission_epic.1005.scribes: "moji [ROOT.Char.Custom('CommissionEpicScribes')] mají"
 commission_epic.1005.ending: "mi poskytl z mého rodinného eposu, a když začnu broukat, uvědomím si, že následuje stejný rytmus jako jedna z oblíbených písní jednoho z mých kmenovců!\n\nKdyby byla historie mých předků uvedena k tak nezapomenutelné melodii, jistě by nikdy nebyla zapomenuta!"
 commission_epic.1005.a: "Měl jsem o to požádat už od začátku!"
 commission_epic.1005.b_composer: "Jsem si jistý, že [ROOT.Char.Custom2('CommissionEpicComposer', composer)] může vymyslet něco stejně dobrého."
 commission_epic.1005.b: "Jsem si jistý, že [ROOT.Char.Custom('CommissionEpicComposer')] zvládne vymyslet něco stejně dobrého."
 commission_epic.1005.classic: "Složená klasická melodie"
 commission_epic.1005.enjoyable: "Složená příjemná melodie"
 commission_epic.1005.terrible: "Složená příšerná melodie"
 commission_epic.1006.opening: "[vassal.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 commission_epic.1006.desc: "Mám [ROOT.Char.Custom('CompositionTypeActionPast')] části tvého nového rodinného eposu, a pravá věrnost vyvolaná hlubokým přátelstvím mezi těmito legendárními hrdiny mě inspiruje.\n\nBylo by mi ctí nazvat tě svým přítelem, zatímco ti věrně sloužím."
 commission_epic.1006.a: "Vždy jsi byl mým přítelem, [vassal.GetFirstNameNoTooltip]!"
 commission_epic.1006.b: "Tvoje věrnost by měla být zaručena, ať se děje cokoli."
 commission_epic.1007.opening: "[vassal.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 commission_epic.1007.desc: "Mám [ROOT.Char.Custom('CompositionTypeActionPast')] části tvého nového rodinného eposu a jsem otřesen, jak přehlíží příspěvky mých vlastních předků!\n\nTento ostuda je poslední kapkou. Je jasné, že ke mně a mé rodině nechováš nic než zlou vůli!"
 commission_epic.1007.a: "Jak se opovažuješ takhle mluvit se svým pánem?!"
 commission_epic.1007.b: "Omlouvám se, tvá rodina bude samozřejmě zahrnuta!"
 commission_epic.2001.t: "Rodinný epos: Přednost"
 commission_epic.2001.desc_composer: "[steward.Custom2('MyCharacterIntroduction', ROOT.Char)|U] přichází ke mně nadšený zprávami. "Právě jsem [ROOT.Char.Custom('CompositionTypeActionPP')] poslední část tvého rodinného eposu, a [ROOT.Char.Custom2('CommissionEpicComposer', composer)] [ROOT.Char.Custom2('CommissionEpicComposerHasHave', composer )] objevil něco velmi zajímavého!""
 commission_epic.2001.desc_scribes: "[steward.Custom2('MyCharacterIntroduction', ROOT.Char)|U] přichází ke mně nadšený zprávami. "Právě jsem [ROOT.Char.Custom('CompositionTypeActionPP')] poslední část tvého rodinného eposu, a [ROOT.Char.Custom('CommissionEpicComposer')] [ROOT.Char.Custom('CommissionEpicComposerHasHave')] objevil něco velmi zajímavého!""
 commission_epic.2001.desc: "\n\nZdá se, že [county.GetName] nikdy neměl být natrvalo v držení rodu [vassal.GetHouse.GetName]. Mohl bych vznést rozumný nárok proti [vassal.GetTitledFirstName]!"
 commission_epic.2001.a: "Jestliže mi právem náleží, získám ho."
 commission_epic.2001.b: "[vassal.GetFirstNameNoTooltip] by si jistě přál formálně potvrdit ten převod."
 commission_epic.2001.c: "Tohle můžeme nechat být."
 commission_epic.2001.c.flavor: "Ale ujisti se, že [vassal.GetTitleTierName] o tom ví."
 commission_epic.2002.t: "Rodinný epos: Pýcha rodu"
 commission_epic.2002.desc: "[spymaster.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se zdá být poslední osobou, která měla [ROOT.Char.Custom('CompositionTypeActionPast')] úryvky z mého rodinného eposu.\n\n"Tvůj praprapředek [grandparent.GetMotherFather] byl fascinující a podnikavá postava," říká mi [spymaster.GetSheHe]. "Kdybychom dali najevo, že jsi aspoň z poloviny tak zákulisně mazaný jako [grandparent.GetSheHe], lidé by si dvakrát rozmysleli, než by proti tobě něco podnikli.""
 commission_epic.2002.a: "Krev té zmije teče v mých žilách!"
 commission_epic.2002.a.tt: "Po dokončení obdržíte knihu rodinného eposu [artifact|E], která zvyšuje [hostile_scheme_resistance|E]"
 commission_epic.2002.b: "Nebo tvrdíme, že [grandparent.GetSheHe] byl ctihodný a čestný..."
 commission_epic.2003.t: "Rodinný epos: Věčné závazky"
 commission_epic.2003.desc: "Zdá se, že [court_chaplain.GetFirstName] [ROOT.Char.Custom('CompositionTypeActionPP')] části mého nového rodinného eposu. Samozřejmě, [court_chaplain.GetSheHe] objevil "rozpory" mezi sliby danými v minulosti a naší současnou realitou.\n\nVidím, že [court_chaplain.GetSheHe] to brzy nenechá být. "Určitě vidíš, jak moudré a prozíravé by bylo splnit slib tvých předků i nyní?""  
 commission_epic.2003.a_same_dynasty: "Oba víme, že naše dynastie dodržuje své sliby."
 commission_epic.2003.a: "Patřím do dlouhé linie těch, kteří své sliby plní."
 commission_epic.2003.b: "My ancestors were [ROOT.Char.Custom('GetPiousBelievers')], but not necessarily wise." # todo: Moji předkové byli zbožní, ale ne nutně moudří.
 commission_epic.2004.t: "Rodinný epos: Náhlá inspirace"
 commission_epic.2004.desc_scribes: "[ROOT.Char.Custom('CommissionEpicComposer')|U] [ROOT.Char.Custom('CommissionEpicComposerHasHave')] učinil řadu úprav..."
 commission_epic.2004.desc_composer: "[ROOT.Char.Custom2('CommissionEpicComposer', composer)] [ROOT.Char.Custom2('CommissionEpicComposerHasHave', composer )] učinil řadu úprav..."
 commission_epic.2004.desc: "úpravy v mém rodinném eposu v ohledu na války a bitvy. Dělá to dramatické scény, ale obávám se, že můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('marshal'))] byl uražen, když [marshal.GetSheHe] svraštil čelo při jedné scéně.\n\nSkoro se mi ulevilo, když [marshal.GetSheHe] konečně sdílel své myšlenky. "Je to všechno nesmysl, ale tahle část s [ROOT.Char.Custom('CompositionDetail')] mi dala nějaké nápady...""  
 commission_epic.2004.a: "Kdekoliv lze najít inspiraci, měli bychom ji využít!"
 commission_epic.2004.a.tt: "Po dokončení obdržíte knihu rodinného eposu [artifact|E], která zvyšuje bojové [advantage|E]"
 commission_epic.2004.b: "Vysvětli mi to podrobně..."
 commission_epic.2005.t: "Rodinný epos: Poctivost a vnímání"
 commission_epic.2005.desc: "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('chancellor'))], [chancellor.GetTitledFirstName], [ROOT.Char.Custom('CompositionTypeActionPP')] můj rodinný epos, jak se pomalu skládá.\n\n"Velká část není příliš pravděpodobná, například část s [ROOT.Char.Custom('CompositionDetail')]," říká mi [chancellor.GetSheHe]. "Na druhou stranu, kdo ví, jak minulost skutečně vypadala? Pokud už děláš přibarvování, proč to neztáhnout co nejdál?""  
 commission_epic.2005.a: "Vždyť je důležité, abychom vyprávěli dobrý příběh..."
 commission_epic.2005.b: "Ne, mělo by to být co nejvíce věrné skutečnosti."
 commission_epic.2005.b.tt: "Po dokončení obdržíte knihu rodinného eposu [artifact|E], která zlepšuje [personal_scheme|E] [success_chance|E]"
 commission_epic.2006.t: "Rodinný epos: Vázáno vírou"
 commission_epic.2006.desc: "I do not know whether to be relieved or disconcerted about the enthusiasm my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_chaplain'))], [court_chaplain.GetTitledFirstName], shows after [ROOT.Char.Custom('CompositionTypeActionPP')] the completed parts of my family epic.\n\n"This is a telling of a wonderful moral!" [court_chaplain.GetSheHe] claims. "The [ROOT.Char.GetDynasty.GetBaseName] dynasty has always seen greatness when advised by [ROOT.Char.GetFaith.AltPriestTermPlural], and dark times when it has failed to heed that advice! I hope it is a lesson you will heed equally well." # todo: Netuším, zda mám být ulehčen nebo znepokojen nadšením, které projevuje můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_chaplain'))], [court_chaplain.GetTitledFirstName], po [ROOT.Char.Custom('CompositionTypeActionPP')] dokončených částech mého rodinného eposu.\n\n"Tohle je vyprávění s krásným morálním ponaučením!" prohlašuje [court_chaplain.GetSheHe]. "Dynastie [ROOT.Char.GetDynasty.GetBaseName] vždy poznala velikost, když ji radili duchovní, a temné časy, když tu radu neposlouchala! Doufám, že je to lekce, které se i ty dobře poučíš."
 commission_epic.2006.a: "Ano, to moc dobře vím."
 commission_epic.2006.a.tt: "Po dokončení obdržíte knihu rodinného eposu [artifact|E], která zvyšuje [piety|E] a daň od stoupenců stejné [faith|E]"
 commission_epic.2006.b: "Ha! Je to naopak."
 commission_epic.2006.b.flavor: "Vždy jsme byli v čele [ROOT.Char.GetFaith.AltPriestTermPlural]."
 commission_epic.2006.c: "Oba víme, že rodina má ve všem přednost."
 commission_epic.2006.c.same_dynasty: "Tato volba je dostupná proto, že [court_chaplain.GetFirstNameNoTooltip] je ze stejné [dynasty|E] jako já"
 commission_epic.6001.t: "Drobná přibarvení"
 commission_epic.6001.writerservant: "Po nějaké době práce na kronice mě vyhledá [composer.GetName].\n\n"[Select_CString(ROOT.Char.IsFemale,'Milady','Sire')]", říká [composer.GetSheHe], "musím přiznat, že ačkoli je tvá dynastie opravdu vznešená, nároky na dědictví, které jsi doufal najít, nemusí být...tak snadno doložitelné. Potřebuji více času a více prostředků, abych hlouběji prohledal staré texty. Jinak budu muset udělat několik malých #italic přibarvení#! do příběhů, a tvé nároky tak mohou vyznít méně přesvědčivě...""  
 commission_epic.6001.scribes: "Moji písaři pracovali dnem i nocí, prohrabávajíce se starými rukopisy, snažící se najít územní nároky mých předků, které bychom mohli v kronice vyzdvihnout.\n\n"Bohužel", říkají, "budeme možná muset udělat několik drobných přibarvení, pokud jde o...pravdivost této záležitosti, činy a domény tvých předků a podobně. Určitě to chápete, [Select_CString(ROOT.Char.IsFemale,'milady','sire')]?""  
 commission_epic.6001.a: "Přibarvi to, jak chceš, hlavně to dokonči!"
 commission_epic.6001.b: "Vezmi si mé zlato a udělej další výzkum."
 commission_epic.less_credible: "Kronika bude méně důvěryhodná"
 commission_epic.more_credible: "Kronika může vyznít důvěryhodněji"
 commission_epic.6003.t: "Studené nároky"
 commission_epic.6003.writer: "[composer.GetName] has been working diligently on my chronicle, that grows increasingly grand and questionable in equal measure.\n\n"[ROOT.Char.Custom('FormOfAddressForLiege')|U]", [composer.GetSheHe] says, "I found a tattered old text where it is said that a [Select_CString(ancestor_1.IsFemale,'queen','king')] called [ancestor_1.GetFirstNameNoTooltip] once ruled in [neighboring_county_1.GetNameNoTier], [neighboring_county_2.GetNameNoTier] and [neighboring_county_3.GetNameNoTier]. I could delve into genealogical tables, and make some let us call it #italic creative additions#! to establish that [ancestor_1.GetSheHe] was an ancestor of yours. Then, I could use [ancestor_1.GetHerHis] story to give you more or less credible claims on some of those lands, or even all of them..." # todo: [composer.GetName] has been working diligently on my chronicle, that grows increasingly grand and questionable in equal measure.\n\n"My [ROOT.Char.GetLadyLord]", [composer.GetSheHe] says, "I found a tattered old text where it is said that a [Select_CString(ancestor_1.IsFemale,'queen','king')] called [ancestor_1.GetFirstNameNoTooltip] once ruled in [neighboring_county_1.GetNameNoTier], [neighboring_county_2.GetNameNoTier] and [neighboring_county_3.GetNameNoTier]. I could delve into genealogical tables, and make some let us call it #italic creative additions#! to establish that [ancestor_1.GetSheHe] was an ancestor of yours. Then, I could use [ancestor_1.GetHerHis] story to give you more or less credible claims on some of those lands, or even all of them..."
 commission_epic.6003.servant: "[composer.GetName] has been working diligently on my increasingly dubious chronicle.\n\n"[ROOT.Char.Custom('FormOfAddressForLiege')|U]", [composer.GetSheHe] says, "I found a withered votive inscription from [ancestor_1.GetFirstNameNoTooltip] [Select_CString(ancestor_1.IsFemale,'the Huntress','the Elbow-High')], the [Select_CString(ancestor_1.IsFemale,'queen','king')] of [neighboring_county_1.GetNameNoTier], [neighboring_county_2.GetNameNoTier] and [neighboring_county_3.GetNameNoTier] in days of old. I could make some creative additions to your family tree, to establish that [ancestor_1.GetSheHe] was an ancestor of yours. Then in the chronicle I could make some small embellishments et cetera, to firmly establish your claim to some of those lands - or even all of them." # todo: [composer.GetName] has been working diligently on my increasingly dubious chronicle.\n\n"My [ROOT.Char.GetLadyLord]", [composer.GetSheHe] says, "I found a withered votive inscription from [ancestor_1.GetFirstNameNoTooltip] [Select_CString(ancestor_1.IsFemale,'the Huntress','the Elbow-High')], the [Select_CString(ancestor_1.IsFemale,'queen','king')] of [neighboring_county_1.GetNameNoTier], [neighboring_county_2.GetNameNoTier] and [neighboring_county_3.GetNameNoTier] in days of old. I could make some creative additions to your family tree, to establish that [ancestor_1.GetSheHe] was an ancestor of yours. Then in the chronicle I could make some small embellishments et cetera, to firmly establish your claim to some of those lands - or even all of them."
 commission_epic.6003.scribes: "My scribes have been hard at work on my increasingly convoluted chronicle.\n\n"[ROOT.Char.Custom('FormOfAddressForLiege')|U]", they say, "We found a marginalia note in an ancient manuscript, referencing a [ancestor_1.GetWomanMan] called [ancestor_1.GetFirstNameNoTooltip] [Select_CString(ancestor_1.IsFemale,'the Generous','the One-Eyed')], who had some influence in [neighboring_county_1.GetNameNoTier], [neighboring_county_2.GetNameNoTier] and [neighboring_county_3.GetNameNoTier] in days of old. We could delve into genealogical tables, to creatively #italic establish#! that [ancestor_1.GetSheHe] was an ancestor of yours. Then in the chronicle, we might use it to corroborate your right to rule some of those lands - or even all of them..." # todo: My scribes have been hard at work on my increasingly convoluted chronicle.\n\n"My [ROOT.Char.GetLadyLord]", they say, "We found a marginalia note in an ancient manuscript, referencing a [ancestor_1.GetWomanMan] called [ancestor_1.GetFirstNameNoTooltip] [Select_CString(ancestor_1.IsFemale,'the Generous','the One-Eyed')], who had some influence in [neighboring_county_1.GetNameNoTier], [neighboring_county_2.GetNameNoTier] and [neighboring_county_3.GetNameNoTier] in days of old. We could delve into genealogical tables, to creatively #italic establish#! that [ancestor_1.GetSheHe] was an ancestor of yours. Then in the chronicle, we might use it to corroborate your right to rule some of those lands - or even all of them..."
 commission_epic.6003.a: "All of them!"
 commission_epic.6003.b: "[neighboring_county_1.GetNameNoTierNoTooltip] seems good this time of the year!"
 commission_epic.6003.c: "[neighboring_county_2.GetNameNoTierNoTooltip] is what I want!"
 commission_epic.6003.d: "[neighboring_county_3.GetNameNoTierNoTooltip] must be mine."
 commission_epic.paranoid_neighbors: "Your neighbors will be very upset when they learn about this chronicle"
 commission_epic.6004.t: "Credible Claims"
 commission_epic.6004.writerservant: "[composer.GetName] has been working diligently on my chronicle, that grows increasingly large in both scope and volume.\n\n"[ROOT.Char.Custom('FormOfAddressForLiege')|U]", [composer.GetSheHe] says, "I found an old document about tax and land rights, a pretty dreary read, but it mentioned a [ancestor_1.GetLadyLord] called [ancestor_1.GetFirstNameNoTooltip] [Select_CString(ancestor_1.IsFemale,'the Tall','the Bald')], who ruled [neighboring_county_1.GetNameNoTier] and [neighboring_county_2.GetNameNoTier] in days of old. I managed to trace [ancestor_1.GetHerHis] linage all the way from late antiquity, to you! I can thus give you claims on either of those lands, so credible that none may gainsay them." # todo: [composer.GetName] has been working diligently on my chronicle, that grows increasingly large in both scope and volume.\n\n"My [ROOT.Char.GetLadyLord]", [composer.GetSheHe] says, "I found an old document about tax and land rights, a pretty dreary read, but it mentioned a [ancestor_1.GetLadyLord] called [ancestor_1.GetFirstNameNoTooltip] [Select_CString(ancestor_1.IsFemale,'the Tall','the Bald')], who ruled [neighboring_county_1.GetNameNoTier] and [neighboring_county_2.GetNameNoTier] in days of old. I managed to trace [ancestor_1.GetHerHis] linage all the way from late antiquity, to you! I can thus give you claims on either of those lands, so credible that none may gainsay them."
 commission_epic.6004.scribes: "My scribes have been hard at work on my chronicle, that grows longer and larger with each passing day.\n\n"[ROOT.Char.Custom('FormOfAddressForLiege')|U]", they say, "We found a royal charter of very ancient origin, giving the rule over [neighboring_county_1.GetNameNoTier] and [neighboring_county_2.GetNameNoTier] to a [ancestor_1.GetLadyLord] called [ancestor_1.GetFirstNameNoTooltip] [Select_CString(ancestor_1.IsFemale,'the Good','the Fortunate')]. Through the guidance of [ROOT.GetCharacter.GetFaith.HighGodName], we could trace your lineage all the way back to [ancestor_1.GetHerHim], and we made sure to do so in the chronicle. Either of those lands would rightfully be yours." # todo: My scribes have been hard at work on my chronicle, that grows longer and larger with each passing day.\n\n"My [ROOT.Char.GetLadyLord]", they say, "We found a royal charter of very ancient origin, giving the rule over [neighboring_county_1.GetNameNoTier] and [neighboring_county_2.GetNameNoTier] to a [ancestor_1.GetLadyLord] called [ancestor_1.GetFirstNameNoTooltip] [Select_CString(ancestor_1.IsFemale,'the Good','the Fortunate')]. Through the guidance of [ROOT.GetCharacter.GetFaith.HighGodName], we could trace your lineage all the way back to [ancestor_1.GetHerHim], and we made sure to do so in the chronicle. Either of those lands would rightfully be yours."
 commission_epic.6004.a: "Why not both of them?"
 commission_epic.6004.b: "[neighboring_county_1.GetNameNoTierNoTooltip] is certainly part of my inheritance."
 commission_epic.6004.c: "I have always felt like [neighboring_county_2.GetNameNoTierNoTooltip] should belong to me!"
 commission_epic.6005.t: "An Epic Unfinished"
 commission_epic.6005.writerservant: ""I have long suspected that something is amiss with my chronicle, and indeed, [composer.GetName] now seeks me out with a worried demeanor.\n\n"Alas, [ROOT.Char.Custom('FormOfAddressForLiege')]", [composer.GetSheHe] says, "try as I might, I could not find any history of claims good enough to substantiate. I cannot continue this work. Yet, I have produced a chronicle that extol the virtues of your dynasty. Please be content with this, and do not punish me for my failure..." # todo: "I have long suspected that something is amiss with my chronicle, and indeed, [composer.GetName] now seeks me out with a worried demeanor.\n\n"Alas, my [ROOT.Char.GetLadyLord]", [composer.GetSheHe] says, "try as I might, I could not find any history of claims good enough to substantiate. I cannot continue this work. Yet, I have produced a chronicle that extol the virtues of your dynasty. Please be content with this, and do not punish me for my failure..."
 commission_epic.6005.scribes: "My scribes seems to have been struggling with my chronicle, and indeed, they now seek me out with a worried demeanor.\n\n"Alas", they say, "We could not find any history of claims good enough to substantiate. We tried, but it was beyond our ability. Yet we have produced a chronicle that extol the virtues of your dynasty. Please be content with this, and do not punish us for our failure...""  
 commission_epic.6005.a: "To the oubliette with you!"
 commission_epic.6005.b: "You incompetent fools..."
 commission_epic.6005.c: "Is [ROOT.GetCharacter.GetFaith.HighGodName] punishing me for my vanity?" # todo: Is this [ROOT.GetCharacter.GetFaith.HighGodName] punishing me for my vanity?
 commission_epic.6005.d: "At least I got a chronicle..."
 commission_epic.6006.t: "Potent Propaganda"
 commission_epic.6006.writerservant: ""It is finished my [ROOT.Char.GetLadyLord]", [composer.GetName] says with some relief, handing me a large tome.\n\n"This is the chronicle of house [ROOT.Char.GetDynastyHouseNameNoTooltip], describing in great detail its history of ruling the various lands that you desired. Surely none can now contest your righteous claims!""  
 commission_epic.6006.scribes: "At last, my scribes have completed the propaganda chronicle. They look relieved as they hand me a tremendously large book.\n\n"Here it is, [Select_CString(ROOT.Char.IsFemale,'Milady','Sire')], the great chronicle of house [ROOT.Char.GetDynastyHouseNameNoTooltip], elaborating in detail on all of your claims. May it bring you great fortune.""
 commission_epic.6006.a: "Perfect!"
 propaganda_chronicle_name: "[ROOT.Char.GetDynastyHouseNameNoTooltip] Propaganda Chronicle"
 propaganda_chronicle_desc: "This ponderous volume elaborates in painful detail on the glory of house [ROOT.Char.GetDynastyHouseNameNoTooltip], and its various, more or less bizarre, territorial claims."
 half_baked_propaganda_chronicle_name: "Unfinished Propaganda Chronicle"
 half_baked_propaganda_chronicle_desc: "This book might have lived in infamy, had it been completed. As it stands, it fails to convince any reader about the territorial claims its patron sought, instead waxing lyrically about the purported virtues of the [ROOT.Char.GetDynastyNameNoTooltip] dynasty."
 commission_epic.9001.t: "A Family Epic"
 commission_epic.9001.writer: "The epic [ROOT.Char.Custom('CompositionType')] of my family is finally complete, and [composer.GetTitledFirstName] has reason to be proud!"
 commission_epic.9001.servant: "It seems I was wise in choosing [composer.GetTitledFirstName] to compose the [ROOT.Char.Custom('CompositionType')] of my family. Despite [composer.GetHerHis] challenges, the completed work is quite impressive."
 commission_epic.9001.scribes: "The epic [ROOT.Char.Custom('CompositionType')] of my family is finally complete, and my [ROOT.Char.Custom('CommissionEpicScribes')] have reason to be proud!"
 commission_epic.9001.conclusion: "\n\nMy ancestors stand at its core as a shining example of what it means to be a ruler for out time, even if it drags on in a few places, and the part with the [ROOT.Char.Custom('CompositionDetail')] is utterly ridiculous. Still, I am proud to keep this in my family library, for generations to enjoy and learn from."
 commission_epic.9001.a: "What a story history can tell."
 commission_epic.9002.t: "An Excellent Epic"
 commission_epic.9002.writer: "[composer.GetTitledFirstName] has completed my family epic, and what a glorious [ROOT.Char.Custom('CompositionType')] [composer.GetSheHe] has composed!"
 commission_epic.9002.scribes: "My [ROOT.Char.Custom('CommissionEpicScribes')] have completed my family epic, and what a glorious [ROOT.Char.Custom('CompositionType')] they have composed!"
 commission_epic.9002.conclusion: "\n\nIt has high drama, moral quandaries and tense duels. Everything my family has been forged from is in there! Even the part with the [ROOT.Char.Custom('CompositionDetail')], seemingly so far-fetched, has become a touching moment outlining the destiny of my House!"
 commission_epic.9002.a: "This might be the greatest [ROOT.Char.Custom('CompositionType')] ever written!"
 commission_epic.9101.t: "Family Epic: A Work Completed"
 commission_epic.9101.desc: "After all the time [composer.GetTitledFirstName] has spent at my court, and how well [composer.GetSheHe] has gotten to know me, it feels strange that [composer.GetSheHe] is about to depart.\n\n"I have other places to go, and other stories that need telling," [composer.GetSheHe] tries to explain."
 commission_epic.9101.a: "I suppose this is good bye."
 commission_epic.9101.b: "There is still so much here for you!"
 commission_epic.9101.c: "I also need you. Here."
 commission_epic.9101.d: "As long as you write to me!"
 commission_epic.9101.d.tt: "[composer.GetTitledFirstName] will leave your court"
 commission_epic.9102.t: "Family Epic: Servitude"
 commission_epic.9102.desc: "[composer.GetTitledFirstName] se ukázal být mnohem schopnější, než bych očekával od obyčejného služebníka. Kdybych to nevěděl, mohl bych si myslet, že [composer.GetHerHim] pochází z rodu básníků!\n\nPo všech těch letech, které jsme spolu strávili, je zvláštní, že by se [composer.GetSheHe] měl vrátit k lopatě, nebo k čemukoli, čemu se dříve věnoval."
 commission_epic.9102.a: "[composer.GetSheHe|U] by měl vyrazit do světa."
 commission_epic.9102.a.flavor: "Nechť [composer.GetSheHe] zjistí, jestli z [composer.GetHerselfHimself] dokáže něco udělat"
 commission_epic.9102.b: "Jsem si jistý, že pro [composer.GetHerHim] najdu využití."
 commission_epic.9102.c: "Ač to zní divně, chci mít [composer.GetHerHim] u sebe."
 commission_epic.9103.desc: "Po všech těch letech, které [composer.GetTitledFirstName] strávil na mém dvoře, a vzhledem k tomu, jak dobře mě [composer.GetSheHe] poznal, je zřejmé, že [composer.GetSheHe] nikam daleko neodchází.\n\n[composer.GetFirstNameNoTooltip] souhlasí. \"Mám ještě mnoho příběhů, které chci vyprávět, a zdá se správné, že bych je měl dál vyprávět zde.\""
 commission_epic.9103.a: "Budeš mi i nadále sloužit poctivě."
 commission_epic.9104.desc: "Po všech těch letech, které [composer.GetTitledFirstName] strávil na mém dvoře, a vzhledem k tomu, jak dobře mě [composer.GetSheHe] poznal, je zvláštní, že [composer.GetSheHe] není tady, aby viděl přijetí [composer.GetHerHis] díla.\n\nVzdělaní i děti [ROOT.Char.Custom('CompositionTypeActionPP')] to, a i já v tom nacházím inspiraci."
 commission_epic.9104.a: "Alespoň [composer.GetSheHe] není pryč nadobro!"
 commission_epic.9104.b: "Takový je někdy život."
 commission_epic.9104.b.flavor: "[ROOT.Char.Custom('CompositionTypeActionPP')|U] ten příběh, nemohu si pomoci: musím se ptát. Věděl [composer.GetFirstNameNoTooltip], že takto to skončí?"
 commission_epic.9998.t: "Rodinný epos: Nepříjemnost"
 commission_epic.9998.imprisoned_by_me: "Když je [composer.GetTitledFirstName] v mé kobce,"
 commission_epic.9998.imprisoned: "S [composer.GetTitledFirstName] ve vězení,"
 commission_epic.9998.incapacitated: "S [composer.GetTitledFirstName] v [composer.GetHerHis] současném stavu,"
 commission_epic.9998.left_court: "S [composer.GetTitledFirstName], který už není na mém dvoře,"
 commission_epic.9998.ending: "je těžké pro [composer.GetHerHim] pokračovat ve [composer.GetHerHis] práci na mém rodinném eposu.\n\nNaštěstí budou moji [ROOT.Char.Custom('CommissionEpicScribes')] připraveni tuto mezeru zaplnit."
 commission_epic.9998.a: "Jsem si jistý, že si poradí."
 commission_epic.9998.tt: "Práce pokračuje"
 commission_epic.9999.t: "Rodinný epos: Konec"
 commission_epic.9999.murdered_by_me: "Vzhledem k drastickým opatřením, která jsem musel učinit vůči [composer.GetTitledFirstName], se zdá, že [composer.GetSheHe] nikdy nebyl skutečně vhodný k tomu, aby složil můj rodinný epos.\n\nNaštěstí jsou moji [ROOT.Char.Custom('CommissionEpicScribes')] plně schopni dokončit to sami."
 commission_epic.9999.died: "Smrtí [composer.GetTitledFirstName] zůstává můj rodinný epos nedokončen.\n\nBude to obtížné, ale moji [ROOT.Char.Custom('CommissionEpicScribes')] budou muset pokračovat v práci."
 commission_epic.9999.a: "[composer.GetHerHis|U] dílo bude dokončeno."
