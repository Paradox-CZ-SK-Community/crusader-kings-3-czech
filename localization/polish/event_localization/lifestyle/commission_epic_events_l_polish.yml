 commission_epic.6006.writerservant:0 "'Je to hotovo, můj [ROOT.Char.GetLadyLord],' říká [composer.GetName] s určitým úlevou, podává mi velký svazek.\n\n'Toto je kronika domu [ROOT.Char.GetDynastyHouseNameNoTooltip], popisující podrobně jeho historii vládnutí různým zemím, které jste si přáli. Opravdu nikdo nyní nemůže zpochybnit vaše spravedlivé nároky!'"
