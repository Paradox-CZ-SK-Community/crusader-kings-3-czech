 servant_writes_epic:0 "[servant.GetTitledFirstName] sluha skládá epik"
 commission_epic.0001.desc:0 "Co potřebuji, je klasický příběh o velkoleposti mé rodiny. [ROOT.Char.Custom('CompositionType')] o původu dynastie [ROOT.Char.GetDynasty.GetBaseName] a jak jsme předurčeni k velikosti!\n\nPotřebuji jen někoho, kdo umí vyprávět příběh..."
 commission_epic.1005.b:0 "Jsem si jistý, že [ROOT.Char.Custom('CommissionEpicComposer')] vymyslí něco stejně dobrého."
 CommissionEpicScribe_scribe:0 "písař"
 commission_epic.0002.iberia_epic.a:0 "Napiš o právu mé dynastie vládnout Ibérii!"
 commission_epic.0002.scribes:0 "Moji [ROOT.Char.Custom('CommissionEpicScribes')] začali pracovat na mém rodinném epiku, ale už narazili na problémy. Nemohou se shodnout na tom, na co by se příběh měl zaměřit, když každý [ROOT.Char.Custom('CommissionEpicScribe')] náhodou trvá na tom, že jeho vlastní oblast odpovědnosti by měla být ta nejvíce zdůrazněná.\n\n"Nechceme se vnucovat, můj [ROOT.Char.GetLadyLord], ale musíte to #EMP vyřešit#! než se roztrháme navzájem na kusy!""
 commission_epic.1004.c:0 "Vždy jsem se považoval za poněkud umělce..."
 commission_epic.1006.b:0 "Tvá loajalita by měla být zaručena, bez ohledu na cokoliv."
 commission_epic.6006.t:0 "Silná propaganda"
