 commission_epic.writing_begins:0 "Kompozice začíná..."half_baked_propaganda_chronicle_desc:0 "Tato kniha by mohla žít v nečinnosti, kdyby byla dokončena. Jak to teď vypadá, nepřesvědčuje žádného čtenáře o územních nárocích, které její patron usiloval, namísto toho líčí lyricky údajné ctnosti dynastie [ROOT.Char.GetDynastyNameNoTooltip]."
 commission_epic.9101.c:0 "Také tě potřebuji. Tady."
 commission_epic.1002.composer:0 "[composer.GetTitledFirstName] vypráví [powerful_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] o několika vzrušujících detailech, které [composer.GetSheHe] objevil o mých předcích. 'Nyní věřím, že část s [ROOT.Char.Custom('CompositionDetail')] by mohla být skutečně pravdivá, protože—'\n\nJe to fascinující, to jistě, ale nemá [composer.GetSheHe] přece jen velký [ROOT.Char.Custom('CompositionType')] k dokončení? Co se týče této konkrétní anekdoty..."
