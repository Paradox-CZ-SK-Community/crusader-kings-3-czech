l_polish:
 stewardship_domain.1053.a.success:0 "Objevím viníka a přivedu ho k spravedlnosti"
 stewardship_domain_special.1102.c.tt:0 "Lidé to spíše ocení, pokud je úroveň rozvoje v oblasti nízká"
 stewardship_domain_special.1105.c:0 "Pokud ukážeme jiné náboženství, ztratí svou novost!"
 stewardship_domain.1042.t:0 "Dominantní gild"
 stewardship_domain_special.1451.t:1 "$stewardship_domain_special.1401.t$: Vryto do paměti"
 stewardship_domain_special.1550.desc:1 "Při srovnávání daní zaplacených minulý rok s přicházejícími informacemi z průzkumu jsem si všiml několika zásadních nesrovnalostí... buď moji poddaní mě neustále přepláceli, nebo je s tímto průzkumem něco velmi špatně!\n\nPři dalším vyšetřování jsem zjistil, že můj [domesday_steward.GetCouncilTitle] [domesday_steward.GetTitledFirstName] kompromitoval průzkum tím, že přijímal úplatky od vlastníků půdy výměnou za nezařazení jejich pozemků do hodnocení!"
 stewardship_domain_special.1316.t:0 "Cesta: Zadané zlepšení"
 stewardship_domain_special.9999.desc_opening:0 "S prstem v každém koláči, okem na každý záležitost a názorem na každé rozhodnutí jsem se už dlouho soustředil na administrativní záležitosti."
 stewardship_domain_special.1101.a:0 "Charta bude udělena [second_barony.Custom('BaronyTownType')] v [second_barony.GetNameNoTier]."
 stewardship_domain_special.1590.mediocre:0 "Moji odhadci sestavují vágní odhad mých pozemků"
 stewardship_domain_special.3014.popular_appeal_fail_learn_fail.desc:0 "Moje projevy padly na hluché uši. Nevím, co dělám špatně. [stewardship_domain_special_3010_county.GetNameNoTier] je stejně nezkrotný jako vždy."
 stewardship_domain_special.1321.b:0 "[peasant_leader.GetTitledFirstName] se zdá, že to ví nejlépe..."
 stewardship_domain_special.1321.desc:0 "\"Stále jim říkám, aby šli rovně přes pole, ale [peasant_leader.GetTitledFirstName] trvá na tom, že je přesměruje přes blízké lesy!\" [steward.GetTitledFirstName] je viditelně nešťastný z práce na silnici v [project_county.GetNameNoTier].\n\nNicméně, [peasant_leader.GetTitledFirstName] stále trvá na [peasant_leader.GetHerHis] přístupu. \"Půda na poli je nerovná a není dostatečně hustá, můj pane! Les je mnohem lepší cesta.\""
 stewardship_domain.6013.a:0 "\"Pak máme dohodu.\""
 stewardship_domain_special.1104.desc_crops:0 "\"Můj [ROOT.Char.GetLadyLord], plodiny se kazí a plesnivějí, co s tím máme dělat?\"\n\nOčividně nebyla poptávka po místních plodinách v oblasti vysoká a [second_local_baron.GetTitledFirstName] zůstává s mnoha nezprodanými."
 stewardship_domain_special.1106.desc_religious_objects:0 "Náboženské předměty z posvátných měst k přilákání a okouzlení lidí, a prvotřídní zboží ve všech stáncích – byl to týden zbožného oslavování a obchodu!"
 stewardship_domain_special.8021.c:0 "Vždy jsou místa, kde můžeme šetřit, abychom se dostali zpět na správnou cestu!"
 stewardship_domain_special.1001.a:0 "Prozkoumejte problémy okresu."
 stewardship_domain_special.1321.a:0 "Poslouchej své nadřízené, rolníku!"
 stewardship_domain_special.1500.every_county_control:0 "[control|E] roste v závislosti na kvalitě průzkumu"
 stewardship_domain_special.1510.c.success.tt:0 "Přesvědčuji [upset_priest.GetTitledFirstName], že hodnocení je oprávněné"
 stewardship_domain_special.1002.a.success:0 "[county_holder.GetTitledFirstName] a já se oba učíme z [county_holder.GetHerHis] chyb"
 stewardship_domain.1073.t:0 "Kulturní střet"
 stewardship_domain.6001.desc:0 "Před několika měsíci [baron.GetTitledFirstName] zahájil důkladné úsilí o vyčištění bažinaté oblasti pro osídlení v [barony.GetNameNoTier]. Těžké pluhy a čerstvé příkopy činí půdu pevným, ale práce je pomalá.\n\n[baron.GetFirstName] nyní napsal mému [steward.GetCouncilTitle], aby požádal o snížení povinností, které [baron.GetHerHis] levie. Zatímco je nervózní, aby dokončil práce před příští sklizní, [baron.GetSheHe] doufá, že místo toho naverbuje vojáky na práci."
 stewardship_domain.6012.a:0 "Nemusel jsem ani přistoupit k hrozbám násilí!"
 stewardship_domain_special.8012.a.tt:0 "# F Jak to může stát tolik postavit jednoduchý akvadukt?#!"
 stewardship_domain_special.1004.a:0 "Jaký druh [county_holder.GetTitleTierName] je [county_holder.GetSheHe]?!"
 stewardship_domain_special.8031.interlude:0 "\n\nPůda je stále tvrdá a nehostinná, a mnoho práce zbývá,"
 stewardship_domain_special.1510.desc_ending:0 "\n\nI když jsem rád, že vám mohu zaplatit své poplatky, záležitosti církve jsou inherentně duchovní záležitost, nikoliv časová, a vaši průzkumníci nemají co dělat zde a narušovat moje služby!"
 stewardship_domain_special.8023.b:0 "Najměte, kolik pracovníků je potřeba!"
 stewardship_domain_special.1510.opening:0 "[upset_priest.Custom2('AppropriateGreeting', ROOT.Char)]"
 stewardship_domain_special.1312.b:0 "Jaký originální nápad... líbí se mi to!"stewardship_domain_special.1315.b:0 "Povedou se, jak [project_leader.GetTitledFirstName] velí."
 stewardship_domain_special.1520.b:0 "Budu vědět, co mé země obsahují. Žádné výjimky."
 stewardship_domain_special.1590.high_quality.a.tt:0 "#F Omezování přístupu k těmto záznamům mi poskytne exkluzivní informace o mých zemích, které mohu využít.#!"
 stewardship_domain.1041.a.success:0 "Dostal jsem dvě cechy, aby pracovaly společně."
 stewardship_domain_special.1398.a:0 "Nemohu se dočkat, až sklidím plody!"
 stewardship_domain_special.1412.a:0 "Sběratel příštího roku urovná váš dluh."
 stewardship_domain_special.1317.desc:0 "Výstavba silnice v [project_county.GetNameNoTier] je zpožděna. [project_leader.GetTitledFirstName] hlásí, že dělníci byli shromážděni jedním potenciálním hostinským. Aby uklidnili jejich duše a duše dalších cestujících, staví silniční hospodu."
 stewardship_domain_special.1312.a:0 "Nebo by se mohli přidat do mých pokladen."
 stewardship_domain_special.1426.a:0 "Je čas se vrátit domů."
 stewardship_domain_special.1431.a.tt:0 "Postavím se [collector.GetFirstName]"
 stewardship_domain_special.1321.t:0 "Cesta: Nedostatek odbornosti"
 stewardship_domain_special.1001.a.tt:0 "Osud [development_county.GetNameNoTier] bude v mých rukou..."
 stewardship_domain_special.1444.t:1 "$stewardship_domain_special.1401.t$: Široké daňové úniky"
 stewardship_domain_special.1590.low_quality.desc:1 "\n\nMůj [domesday_final_steward.GetCouncilTitle] [domesday_final_steward.GetFirstName] je zděšen, říká, že to není výsledek, který [domesday_final_steward.GetSheHe] očekával."
 stewardship_domain_special.8013.b:0 "Naverbovat sedláky, aby nahradili ztracený čas."
 stewardship_domain_special.1311.a:0 "Pak vezmeme dělníky z obou vesnic."
 stewardship_domain_special.1540.desc.b:0 "Během cestování skrze [domesday_robbed_county.GetName] na skupinu mých hodnotitelů zaútočila skupina lapků. Naštěstí vojáci, které jsem měl chránit své hodnotitele, dokázali zlikvidovat lupiče."
 stewardship_domain_special.1401.b:0 "Osobně cestuji do vesnice."
 stewardship_domain_special.8021.desc:2 "Můj zavlažovací projekt v [county.GetNameNoTier] postupuje, ale s většími obtížemi, než se očekávalo.\n\nPodle [steward.Custom2('MyCharacterIntroduction', ROOT.Char)] je půda jak 'dvakrát kamenitá, tak dvakrát porézní, než jsme si mysleli.'"
 stewardship_domain_special.1301.increase_road_progress_2:0 "#V Pokrok na silnici#! se zvyšuje o #P 2#!"
 stewardship_domain_special.8001.t:0 "Zavlažování"
 stewardship_domain_special.8022.c:0 "Ah... Nahrazovat daně podle potřeby."
 stewardship_domain.6016.a:0 "To zní velmi dobře."
 stewardship_domain.5031.b:0 "Zvýšit daň jako trest."
 stewardship_domain.6001.b:0 "Celé [county.GetNameNoTier] by toho mohlo využít."
 stewardship_domain_special.1444.end:0 "\n\nZáležitosti jsou nyní jiné, ale naučil jsem se, že milost a shovívavost občas vedou pouze k ještě větším ztrátám. Jakýkoli způsob, jak mohou být daně obcházeny, se mezi sedláky rozšíří jako vši."
 stewardship_domain_special.1399.desc:0 "Silniční síť skrze [project_county.GetNameNoTier] je konečně dokončena.\n\n'To by mohly být nejlepší silnice v celém království, můj pane!' vyhlašuje [project_leader.GetTitledFirstName] s hrdostí."
 stewardship_domain.1073.desc:0 "Většina prostých lidí žijících v [target_county.GetName] je [target_ruler.GetCulture.GetName] původu. Hrdí na své tradice, není jim příjemné, že musí sloužit cizincovi, jako jsem já, když můj soused [target_ruler.GetTitledFirstName] sdílí jejich kulturu a historii."
 stewardship_domain_special.8031.full_scope:0 "ale voda je čerstvá,"
 stewardship_domain_special.1501.desc:0 "Můj maršál [domesday_marshal.GetTitledFirstName] má obavy, že moji hodnotitelé se stanou hlavním cílem pro bandity a zloděje. I neúplný průzkum by mohl poskytnout zločincům cenné informace o potenciálních cílech, které by mohli napadnout!\n\nAbych ochránil své poddané, [domesday_marshal.GetFirstNameNoTooltip] doporučuje poslat ozbrojenou gardu s každým hodnotitelem."
 stewardship_domain_special.1320.b:0 "Příliš daleko a příliš drahé. Děláme, jak jsem plánoval."
 stewardship_domain_special.8001.high_death_count:0 "Vysoký počet úmrtí"
 stewardship_domain_special.1392.t:0 "Cesta: Snižování ztrát"
 stewardship_domain_special.1107.desc_religious_food:0 ""Můj [ROOT.Char.GetLadyLord], co máme dělat se vším tímto jídlem?"\n\nOčividně, jídla připravená [local_baron.GetFaith.DevoteeMalePlural] a [local_baron.GetFaith.DevoteeFemalePlural] v oblasti by prospěla nějaká božská intervence — téměř nic se neprodalo."
 stewardship_domain_special.1590.poor.desc:0 "Bohužel moji hodnotitelé sestavili průzkum tak neúplný, že je zcela nepoužitelný! Moji daňoví sběratelé budou letos sami..."stewardship_domain.1041.desc:0 "Jak cech kovářů, tak cech obchodníků v [guild_county.GetName] poslali zástupce, aby se se mnou setkal. Oba cechy dosáhly mrtvého bodu ohledně obchodu s surovým železem v okrese a chtějí, abych jejich spor rozhodl.\n\nTajně mi každý zástupce nabídl výhodnou dohodu se svým cechem, aby mě přiměl postavit se na jejich stranu."
 stewardship_domain_special.1003.desc:1 ""Děkuji, že ve mě věříte, [ROOT.Char.Custom2('RelationToMeAddress', county_holder)]!"\n\n[county_holder.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se podařilo vyřešit krizi, v níž se [county_holder.GetSheHe] ocitl/a. Někdy je nejlepší strategií důvěřovat schopnostem ostatních a pak se od nich poučit!"
 stewardship_domain_special.1500.quality_based_taxes:0 "Na základě kvality dokončeného průzkumu"
 stewardship_domain_special.1105.b:0 "Doveďte co nejvíce jídla!"
 stewardship_domain_special.1106.desc_religious_food:0 "Jídlo poskytované [local_baron.GetFaith.DevoteeMalePlural] a [local_baron.GetFaith.DevoteeFemalePlural] v oblasti se na jarmarku prodávalo téměř lépe než cokoli jiného — byl to týden zbožné oslavy a obchodu!"
 stewardship_domain_special.1520.a.tt:0 "Vylučuji majetky [concerned_noble.GetTitledFirstNamePossessive] z hodnocení"
 stewardship_domain_special.1101.t:0 "Jarmark v [county.GetNameNoTierNoTooltip|U]"
 stewardship_domain_special.3014.t.b:0 "Nepokoje v [stewardship_domain_special_3010_county.GetNameNoTier]"
 stewardship_domain_special.1317.t:0 "Cesta: Hostinec"
 stewardship_domain_special.1411.desc:0 "[collector.GetTitledFirstName], daňový vymahač v [county.GetName], se snažil zdůraznit, jak důležité je, abych se na \"chybějící\" vesnici podíval na vlastní oči.\n\nPo několika dnech cestování konečně vjíždím do vesnice. Vypadá to jako jakákoli jiná zemědělská osada. [collector.GetTitledFirstName] je však neoblomný. \"Můj pane, dovolte mi ukázat vám toto místo, prosím. Toto je můj domov.\""
 stewardship_domain_special.1500.c:0 "Proč se obtěžovat? Moji poddaní vědí, co mi dluží."
 stewardship_domain_6011_bad_deal:0 "Nešťastná dohoda"
 stewardship_domain_special.1590.poor_quality.c:0 "[domesday_final_steward.GetSheHe|U] za tento neúspěch zaplatí svým životem!"
 stewardship_domain_special.1102.a:0 "Importujeme co nejvíce hedvábí!"
 stewardship_domain_special.1520.a:0 "Samozřejmě, že ti důvěřuji! Moji muži odjedou co nejdříve."
 stewardship_domain.6011.offer_tt:0 "Je mi nabídnuto:"
 stewardship_domain_special.1102.b:0 "Zaměříme se na místně pěstované plodiny!"
 stewardship_domain_special.1004.desc:0 "Zprávy z [development_county.GetName] se stávají čím dál katastrofálnějšími a brzy je zřejmé, že [county_holder.GetTitledFirstName] situaci jen zhoršil/a."
 stewardship_domain_special.1540.b:0 "Zvyšte hlídky podél silnic a vyšlete více hodnotitelů!"
 stewardship_domain.1073.a.failure:0 "Obyvatelé odmítají být civilizovaní"
 stewardship_domain_special.1500.b.tt:0 "#F Povrchní hodnocení je levnější, ale nemusí mít tak vysokou kvalitu.#!"
 stewardship_domain_special.3012.b.success:0 "Imponuji lidem svým projevem"
 stewardship_domain_special.1433.desc:0 "Ten zrádný červ! Nabízím odpuštění, a v ten samý okamžik je [collector.GetTitledFirstName] na mě s mečem v ruce a zlým pohledem na [collector.GetHerHis] tváři.\n\nNa chvíli se bráním, než na [collector.GetHerHim] dorazí stráž."
 stewardship_domain.6013.b:0 "Určitě mohu najít levnější zedníky někde jinde."
 stewardship_domain_special.1451.b:0 "Ah, skoro jsem zapomněl!"
 stewardship_domain_special.1107.a:0 "Bouřlivý začátek, ale jsem si jist, že místní si s tím nyní poradí!"
 stewardship_domain_special.1590.no_steward.desc:1 "\n\nKéž bych měl stále [ROOT.GetCouncillorPosition( 'councillor_steward' ).GetPositionName], tento průzkum by mohl být lepší."
 stewardship_domain_special.1107.desc_religious_other:0 ""Můj [ROOT.Char.GetLadyLord], co máme dělat s těmito rouhavými cetkami?"\n\nZahraniční předměty jen odpuzovaly lidi — odrazovaly je od návštěvy trhu. [local_baron.GetTitledFirstName] je brzy instruován, aby je spálil, ale škoda už byla způsobena."
 stewardship_domain_special.1301.desc:0 "že existuje naléhavá potřeba nové cesty, která by procházela [project_county.GetName]. Mnohé z starých cest jsou zchátralé a dokonce nebezpečné!\n\nObyčejný muž jménem [peasant_leader.GetTitledFirstName] byl navržen jako přirozený vůdce konstrukčního úsilí."
 stewardship_domain_special.8011.b:0 "Máš pravdu. Vezmi si, co potřebuješ."
 stewardship_domain_special.1301.t:0 "Cesta"
 stewardship_domain_special.1433.b:0 "Už nikdy neuvidíš světlo, [collector.GetFirstNameNoTooltip]!"
 stewardship_domain.6011.t:0 "Masonické záležitosti"stewardship_domain.6017.desc:0 ""Jednání nešla... úplně podle plánu, můj pane." Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('steward'))] zní omluvně. "Nicméně mám nabídku, i když cech kameníků odmítá se mnou dále jednat.""
 stewardship_domain_special.1315.end:0 "\n\nNaštěstí je intenzivní použití to, co je potřeba, aby se půda dostala do formy! S trochou štěstí se většina povinností může vrátit zpět."
 stewardship_domain_special.1500.every_county_summary:0 "Dává proporcionálně vyšší [holding|E] daně za #V 5 let#!"
 stewardship_domain_special.3014.popular_appeal_fail_learn_success.desc:0 "[stewardship_domain_special_3010_county.GetNameNoTier] je stále tak neukázněné. Na začátku byly moje proslovy drsné, ale myslím, že se pod konec mé návštěvy zlepšily."
 stewardship_domain_special.1301.a.steward_tt:0 "Projekt začíná, pod dohledem [steward.GetTitledFirstName]"
 stewardship_domain.5031.a:0 "Vyřešte problémy osobně."
 stewardship_domain_special.3014.spent_gold.desc:0 "Peníze dobře vynaložené. Moje štědrost získala souhlas lidí s mou vládou."
 stewardship_domain_special.1316.desc:0 "Jelikož se ukázaly již dokončené části nové silnice jako nesmírně prospěšné, cech obchodníků v [project_county.GetNameNoTier] přispěl na rozšíření silnice."
 stewardship_domain_special.3014.b:0 "Aspoň jsem se něco naučil."
 stewardship_domain.6011.desc:0 "Cech kamenických mistrů se usadil v [county.GetName]. Mít vyhrazené řemeslníky ve své osobní službě by mohlo pomoci regionu prosperovat."
 stewardship_domain_special.1560.a:0 "Každý bude zkoumán, obyvatelé nebo ne!"
 stewardship_domain_special.1301.decrease_road_quality_1:0 "#V Kvalita silnice#! klesá o #N 1#!"
 stewardship_domain_special.1391.t:0 "Silnice: Chybějící vedení"
 stewardship_domain_special.1301.increase_road_quality_2:0 "#V Kvalita silnice#! se zvyšuje o #P 2#!"
 stewardship_domain_special.1314.end:0 "\n\nJiže opotřebovaný a poškozený, [project_leader.GetTitledFirstName] tvrdí, že dělníci budou muset vrátit zpět, aby to před dokončením posílili."
 stewardship_domain_special.8012.a:0 "Vezměte zlato, ale raději to dokončete tímto!"
 stewardship_domain_special.1530.b:0 "Mohl bych je osvobodit výměnou za jejich služby..."
 stewardship_domain.1052.a:0 "Mám dostatek obilí, pokud se stanou mými nevolníky..."
 stewardship_domain_special.1520.desc:0 "Každý rok jsem svědomitě platil své poplatky koruně, ale před pár dny se vaše daňoví hodnotitelé objevili na mých dveřích a žádali o inspekci mých majetků!\n\nDůvěřujete mi tak málo, že musíte posílat muže, aby narušili mé soukromí?"
 stewardship_domain_special.1319.desc:0 "Můj komorník vypadá téměř šokovaně. "Inspektořoval jsem výstavbu silnice v [project_county.GetNameNoTier] a rolníci pracují mnohem efektivněji, než jsem očekával... I já se od nich možná naučím něco nového.""
 stewardship_domain_special.1102.a.tt:0 "Lidé to ocení spíše, pokud je oblast stabilní a prosperující"
 stewardship_domain_special.1411.b:0 "Už jsi mi ztratil příliš mnoho času!"
 stewardship_domain_special.1443.end:0 "\n\nOd té doby se věci velmi zlepšily a výnosy z [barony.GetNameNoTier] jsou nyní vyšší než kdy jindy!"
 stewardship_domain_special.3014.f.tt:0 "Nepoučil jsem se o hospodaření."
 stewardship_domain_special.8001.c:0 "Tato země je neobsazená z dobrého důvodu."
 stewardship_domain.1052.t:0 "Infekce ve skladu obilí"
 stewardship_domain_special.8023.desc:1 ""Můj pane, zavlažovací projekt v [county.GetNameNoTier] zaostává za plánem," [steward.Custom2('MyCharacterIntroduction', ROOT.Char)] hlásí. "Hodně za plánem. Po inspekci práce se obávám, zda bude v mém životě dokončen."\n\nNemohu říct, zda [steward.GetSheHe] mluví vážně nebo ne."
 stewardship_domain_special.1313.t:0 "Silnice: Lupiči"
 stewardship_domain.6001.t:0 "Odvodnění"
 stewardship_domain_special.1590.poor:0 "Průzkum je tak nepřesný, že je nepoužitelný"
 stewardship_domain_special.1560.b:0 "Pokud mi zaplatí poplatek, osvobodím je."
 stewardship_domain_special.1432.b.collector_loyal:0 "Vděčnost a loajalita"
 stewardship_domain_special.9999.desc_education_4:0 "\n\nKdyž zkoumám své úspěchy, uvědomuji si, že už není nic, co bych se mohl naučit!"
 stewardship_domain_special.1103.desc_silk:0 "Jemná hedvábí, aby nalákalo bohaté lidi v [county.GetNameNoTier] na trh, s rolníky nedaleko — byl to týden oslav a obchodu!"
 stewardship_domain_special.1002.a:0 "Odpovídám za to, [county_holder.GetFirstNameNoTooltip]."
 stewardship_domain_special.1413.c:0 "Tohle jsi mi chtěl ukázat? Zrada!"
 stewardship_domain.1053.d:0 "Popravte je všechny a přiveďte nové inkasní úředníky!"
 stewardship_domain_special.1301.c:0 "Tyto silnice byly dost dobré pro naše předky!"stewardship_domain_special.1002.a.failure:0 "[county_holder.GetTitledFirstName] nemůže vyřešit problémy v [development_county.GetNameNoTier]"
 stewardship_domain_special.1501.b.failure:0 "Moje milice nedokážou chránit mé odhadce"
 stewardship_domain_special.1590.poor_quality.d.tt:0 "Je propuštěn z mé [council|E]"
 stewardship_domain_special.1510.c.failure.tt:0 "Nedaří se mi přesvědčit [upset_priest.GetTitledFirstName], že hodnocení je odůvodněné"
 stewardship_domain_special.1101.c:0 "Použijte pole na pastvu."
 stewardship_domain_special.1105.c.tt:1 "Lidé to ocení spíše, pokud je jejich náboženské nadšení slabé"
 stewardship_domain_special.3010.desc:0 "Lidé v [stewardship_domain_special_3010_county.GetNameNoTier] se zdají být nespokojeni s mým vládnutím.\n\nKdybych navštívil kraj osobně, mohl bych na ně zapůsobit... ehm, #EMP nezbytností#! mé autority."
 stewardship_domain_special.1318.a:0 "Rozšiřte silnici dál!"
 stewardship_domain_special.1422.a:0 "Chudý [foundling.Custom('GirlBoy')] už nemá domov... Adoptuji [foundling.GetHerHim]!"
 stewardship_domain_special.1319.b:0 "Učit se od rolníků? Ta myšlenka je odporná."
 stewardship_domain_special.1006.desc:0 "Ať dělám cokoliv, [development_county.GetName] nemůže najít žádný klid. Není na tom tak špatně jako dříve, ale nevím, jak vyřešit zbývající úkoly přede mnou."
 stewardship_domain_special.1421.a:0 "Co jsi našel!?!"
 stewardship_domain_special.8001.troubled_construction:0 "Problémová výstavba"
 stewardship_domain_special.1530.c:0 "Odmítají moji autoritu!? Zrušte jejich listiny!"
 stewardship_domain_special.1510.c.failure:0 "Nedaří se mi přesvědčit [upset_priest.GetTitledFirstName]"
 stewardship_domain_special.1401.c:0 "Vesnice se neustále ztrácejí, nevěnujte tomu pozornost."
 stewardship_domain_special.1530.desc:0 "[city_mayor.GetTitledFirstName] přišel za mnou s tím, že [guild_town.GetNameNoTierNoTooltip] tesařský cech v [guild_county.GetName] se zdráhá během hodnocení.\n\nTvrdí, že hodnocení porušuje privilegium, které jim bylo uděleno ohledně správy jejich vlastních záležitostí, a chtějí, abych odhadce odvolal z kraje, aby mohli volně fungovat."
 stewardship_domain_special.1421.desc:0 "\n\nKaždý dům stojí opuštěný a zanedbaný. Není zde ani stopa po nějakých lidech, ani po mém vybírači daní.\n\nPomalu se zvyšující pocit hrůzy mě přemáhá, když moji stráže procházejí tichými domy, rychle se mění na paniku, když jeden z nich náhle zakřičí."
 stewardship_domain.1041.a.success.tt:0 "Ceši v [guild_county.GetNameNoTier] nyní spolupracují na posílení výroby zbraní"
 stewardship_domain_special.1314.b:0 "Nepříjemné, ale nutné."
 stewardship_domain_special.3012.b:0 "Imponujte jim velkým projevem o mém vládnutí."
 stewardship_domain_special.1540.desc.a:0 "Když jsem cestoval přes [domesday_robbed_county.GetName], skupina banditů zaútočila na mé odhadce. Několik odhadců bylo zabito a záznamy, které nesli, byly ztraceny."
 stewardship_domain_special.1005.a:0 "Tyto znalosti budou skutečně užitečné!"
 stewardship_domain_special.1104.desc_silk:0 "\"Moje [ROOT.Char.GetLadyLord], co máme dělat se vším tím hedvábím?\" \n\nOčividně nebyl poptávka po hedvábí v oblasti vysoká a [second_local_baron.GetTitledFirstName] zůstává se spoustou drahé látky neprodané."
 stewardship_domain_special.1500.t.a:0 "Velký průzkum"
 stewardship_domain_special.1424.collector_end:0 "ale i nedávná mrtvola opřená o zeď — můj vybírač daní — nemá znatelné známky."
 stewardship_domain.6016.b:0 "Pak jsem byl hlupák, že jsem tě poslal, [steward.GetFirstNameNoTooltip]!"
 stewardship_domain_special.8022.desc:0 "Projekt zavlažování v [county.GetNameNoTier] pokračuje rychlým tempem, můj [ROOT.Char.GetLadyLord],\" hlásí můj steward. Moje pýcha brzy mizí. \"Bohužel, rolníci umírají alarmujícím tempem.\""
 stewardship_domain.1041.b:0 "Jen kováři dokážou rozpoznat dobré železo od špatného..."
 stewardship_domain_special.1414.a:0 "Existuje mnoho způsobů, jak vládnout."
 stewardship_domain.1052.c:0 "Nařídte [ROOT.Char.Custom('DefaultPriestTitlePlural')] aby jim poskytli charitu."
 stewardship_domain_special.1001.c:0 "To je odpovědnost [county_holder.GetFirstNamePossessiveNoTooltip], ne má."
 stewardship_domain_special.1301.increase_road_progress_1:0 "#V Pokrok silnice#! se zvyšuje o #P 1#!"
 stewardship_domain_special.1103.a:0 "Máte povolení to dělat každý rok od nynějška."
 stewardship_domain_special.3014.intimidate_success.desc:0 "Předvedení své síly v [stewardship_domain_special_3010_county.GetNameNoTier] se zdálo zafungovat. Oni se před mou mocí krčili a budou nyní lepšími poddanými."
 stewardship_domain_special.1301.steward_opening:0 "Můj steward [steward.GetTitledFirstName] mě informuje"
 stewardship_domain_special.1301.increase_road_quality_1:0 "#V Kvalita silnice#! se zvyšuje o #P 1#!"stewardship_domain_special.1424.a:0 "Spalte tento pekelný kotel na zem."
 stewardship_domain_special.1590.poor_quality.b:0 "Vyhoďte [domesday_final_steward.GetFirstNameNoTooltip] za [domesday_final_steward.GetHerHis] neschopnost!"
 stewardship_domain_special.1423.desc:0 "Vzpomínky na tichou vesnici mě stále pronásledují. Nakonec jsme nenalezli ani jedinou stopu po někom, kdo tam kdy žil."
 stewardship_domain_special.8012.desc:0 "Není v mé říši žádný schopný architekt?! Můj nový asistent architekta, který dohlíží na stavbu akvaduktu v [county.GetNameNoTier], také překročil rozpočet!\n\nJsem unavený z nesmyslných výmluv jako „to nejde, můj pane“!"
 stewardship_domain_special.1314.a:0 "Nestojí to za námahu."
 stewardship_domain_special.1301.c.tt:0 "Jsou pro nás také dost dobří!"
 stewardship_domain_special.3012.b.failure:0 "Má slova padají na prázdno a lidé zůstávají nehybní."
 stewardship_domain_special.1301.a.peasant_leader_tt:0 "Projekt začíná, pod dohledem [peasant_leader.GetTitledFirstName]."
 stewardship_domain_special.1413.b:0 "I za těchto okolností musí zaplatit."
 stewardship_domain_special.1590.high_quality.b.tt:0 "#F Mít záznamy ve veřejné sféře ohromí a inspiruje obyvatelstvo, což zlepší rozvoj v mých zemích.#!"
 stewardship_domain_special.1001.t:0 "Sklízejte v [development_county.GetNameNoTier|U]"
 stewardship_domain_special.1318.t:0 "Cesta: Pokrok"
 stewardship_domain_special.8022.b:0 "Nevědí snad, že žijí, aby mi sloužili?"
 stewardship_domain_special.8021.b:0 "Měli bychom si dát načas a udělat vše správně."
 stewardship_domain_special.1106.desc_religious_other:0 "Když čelili cizím náboženstvím, lidé v [county.GetNameNoTier] se modlili a vážili si své komunity více než obvykle — byla to týden pobožné oslavy a obchodu!"
 stewardship_domain_special.1319.a:0 "Můžeme tuto znalost využít jinde?"
 stewardship_domain.5031.desc:0 "Toto jsou bouřlivé časy pro [county.GetName]. Po zprávě za zprávou přichází řada znepokojivých informací o katastrofální situaci v oblasti, a rolníci začali mumlat o #EMP alternativách#! řešení..."
 stewardship_domain_special.1520.opening:0 "[concerned_noble.Custom2('AppropriateGreeting', ROOT.Char)]"
 stewardship_domain_special.1102.b.tt:0 "Lidé to pravděpodobně ocení více, pokud je oblast v chaosu."
 stewardship_domain_special.1320.a:0 "Důvěřuji vašemu úsudku."
 stewardship_domain_special.1431.b:0 "Zvolávejte vesničany. Zaplatí znovu."
 stewardship_domain_special.8001.b:0 "Potřebujeme síť příkopů a půdy."
 stewardship_domain_special.1443.opening:0 "Díky studiu daňových záznamů se vracím k záležitosti zmizelé vesnice v [barony.GetNameNoTier]."
 stewardship_domain_special.3012.desc.a:0 "[stewardship_domain_special_3010_baron.GetTitledFirstName] se omlouvá, že lidé zde jsou neukázněná sorta, a že je potřeba je přimět pochopit, že má vláda nebude zpochybňována. Jejich pasivní přijetí nestačí, potřebuji loajalitu a poslušnost.\n\nJak je mohu přesvědčit k dodržování?"
 stewardship_domain_special.1401.desc:0 "Osvětlen pouze jednou svíčkou, můj prst se zastaví na jednom záznamu v knihách. Něco není v pořádku... Brzy začnu prohledávat všechny záznamy z [county.GetName], které mohu najít.\n\nNakonec je to jasné jako den. Zdá se, že celá vesnice zmizela z daňových záznamů!"
 stewardship_domain_special.8013.desc:0 "Zdroje dodané na špatné místo, struktury neodpovídající tomu, co jsem měl na mysli... Která část příkazu „postavit akvadukt tak, jak chci“ je tak těžké dodržet?"
 stewardship_domain_special.1315.t:0 "Cesta: Pochodové boty"
 stewardship_domain_special.1590.desc.start:0 "Po mnoha dlouhých měsících, kdy jsem zkoumal své země, je to hotové."
 stewardship_domain_special.3012.desc.b:0 "Lidé zde jsou neukázněná sorta. Je třeba je přimět pochopit, že má vláda nebude zpochybňována. Jejich pasivní přijetí nestačí, potřebuji loajalitu a poslušnost.\nJak je mohu přesvědčit k dodržování?"
 stewardship_domain_special.1391.b:0 "Je čas, aby [steward.GetTitledFirstName] převzal."
 stewardship_domain_special.1590.none.desc:0 "\n\nOhromující je, že každý jednotlivý kraj v mé říši nějakým způsobem získal výjimku, která jej vylučovala z průzkumu. Výsledkem je, že hotové záznamy neobsahují absolutně žádné informace o majetku mé říše."
 stewardship_domain_special.1501.b.success:0 "Moje milice dokáže ochránit mé odhadce."
 stewardship_domain_special.1316.a:0 "To pomůže silnici."
 stewardship_domain_special.1422.b:0 "Nechte dítě v nejbližší vesnici."
 stewardship_domain_special.1590.perfect.desc:0 "Pod mým vedením sestavili moji odhadci naprosto dokonalé záznamy mých majetků. Se vším podrobně do posledního kuřete to zajistí, že každý rok vyberu plnou a kompletní daň, která mi náleží!"
 stewardship_domain_special.8001.project_continues:0 "#V Projekt pokračuje#!"stewardship_domain_special.1401.a.tt:0 "Kolektor povede vyšetřování"
 stewardship_domain_special.1104.desc_technology:0 ""Moje [ROOT.Char.GetLadyLord], co s těmito drobnostmi, co máme dělat?"\n\nOčividně poptávka po pozoruhodné technologii v oblasti nebyla vysoká a [second_local_baron.GetTitledFirstName] zůstává s jejím velkým množstvím neprodaným."
 stewardship_domain_special.1422.desc:0 "Křičící strážný vychází z hnijícího vchodu s dítětem pod jednou paží. [foundling.Custom('GirlBoy')] se pokusil vyhnout odhalení na zadní straně domu.\n\nAčkoli požaduji odpovědi, dítě nenabízí žádné slovo o tom, co se stalo s vesnicí — nebo, co se týče, jakákoli slova."
 stewardship_domain_special.1002.desc:0 "Očividně [development_county.GetName] utrpěl neštěstí částečně kvůli špatnému hospodaření. Půda nebyla řádně vyčištěna, semena byla zaseta mimo sezónu a pastviny byly příliš přepásány."
 stewardship_domain_special.1550.a:0 "Zrušte šetření a donuťte [domesday_steward.GetHerHim] mi vrátit náklady."
 stewardship_domain_special.1412.desc:0 "S [collector.GetTitledFirstNamePossessive] nohama visícími nad vesnickou zelení se chystám odejít se svými strážemi. První budovy jsme již nechali za sebou, když vedle mého koně přibíhá dívka.\n\n"Ach, drahý [ROOT.Char.GetLadyLord], co se s námi stane? Nikdo z nás si nemůže dovolit pokutu, kterou po nás požadujete.""
 stewardship_domain_special.1432.desc:0 ""Tyto prostředky byly nezbytné pro, ehm, obranu [county.GetNameNoTier]!" [collector.GetTitledFirstName], daňový vyběrač v [barony.GetNameNoTier], je vystrašený, a to zejména kvůli hrozným vojákům, které jsem přivedl do [collector.GetHerHis] sídla.\n\n"Ach, prosím, udělám cokoliv, abych si získal vaše odpuštění!""
 stewardship_domain_special.1424.b:0 "Pohřbit těla a nařídit přesídlení."
 stewardship_domain_special.1540.c:0 "Ať je to poučení pro ty v [domesday_robbed_county.GetNameNoTierNoTooltip], kdo by se mi postavil!"
 stewardship_domain.6011.c:0 "Proč bych potřeboval jejich pomoc, když mám poddané?"
 stewardship_domain_special.1590.excellent.desc:0 "Moji hodnotitelé sestavili mimořádně přesný záznam mých majetků. To zajistí, že každý rok vyberu celou a úplnou daň, která mi náleží!"
 stewardship_domain_special.1431.a:0 "[collector.GetFirstNameNoTooltip] má otázky, na které musí odpovědět..."
 stewardship_domain_special.1317.b:0 "Dostaňte je zpět na cestu!"
 stewardship_domain_special.3014.c:0 "Má slova hýbou královstvím."
 stewardship_domain_special.1319.t:0 "Cesta: Pracovní etika"
 stewardship_domain_special.1313.desc:0 "Dokonce i nedokončené dálnice mají lupiči, zdá se. [project_leader.GetTitledFirstName] má problémy s dodávkami, které nikdy nepřijdou, a dělníky, kteří se bojí opustit své vesnice. Tímto tempem dálnice v [project_county.GetNameNoTier] nikdy nebude dokončena."
 stewardship_domain.6014.b:1 "[county.GetTierAsNameNoTooltip|l] mi slouží, a tak budou i cechy!"
 stewardship_domain_special.1500.quality_decrease.tt:0 "Průzkum #N klesne na kvalitě#!"
 stewardship_domain_special.8022.a:0 "Mohu potřebovat sledovat věci trochu blíž od teď."
 stewardship_domain_special.1443.t:1 "$stewardship_domain_special.1401.t$: Vylepšené zdanění"
 stewardship_domain_special.3012.c:0 "Sedláci budou trpět za svou aroganci!"
 stewardship_domain.6012.desc:0 "Vedoucí zedníků se zdál neochotný uzavřít jakoukoli dohodu jménem cechu, dokud jsem přesně neukázal, jak moc to pro nás oba prospěje."
 stewardship_domain_special.1105.b.tt:0 "Lidé to budou pravděpodobně více ocenit, pokud oblast potřebuje podporu"
 stewardship_domain.6001.c:0 "Ne, pole bojiště letos budou potřebovat spoustu těl!"
 stewardship_domain_special.1441.desc:0 "Daně uvalené na mé sedláky mohou být občas tvrdé. Nicméně, jak mi ukázaly nedávné události, život #EMP je#! těžký. Žádné laskavosti, které mohu prokázat, to nezmění."
 stewardship_domain_special.1397.a:0 "Nemohu se dočkat, až sklidím výhody!"
 stewardship_domain.1073.c:0 "Není mi jedno, jestli si zachovají své podivné tradice."
 stewardship_domain_special.1520.c.tt:0 "Objevím jedno z [concerned_noble.GetTitledFirstNamePossessive] [secrets|E]"
 stewardship_domain.1042.a:0 "Jednejte s nimi o snížení jejich cen."
 stewardship_domain_special.1445.t:1 "$stewardship_domain_special.1401.t$: Pokračující opuštění"
 stewardship_domain_special.1500.t.b:0 "Domesday Book"
 stewardship_domain.1073.c.warning:0 "Propagujte kulturní rychlost: #N -75%#!"
 stewardship_domain_special.1501.c.tt:0 "Moji hodnotitelé budou chráněni před útoky na cestě."
 stewardship_domain_special.8023.a:0 "Nahraďte dozorce. A dejte jim nové biče."
 stewardship_domain_special.1102.c:0 "Technologické zázraky budou v popředí!"
 stewardship_domain_special.1002.c.tt:0 "Beru [development_county.GetName] od [county_holder.GetTitledFirstName]"stewardship_domain.6002.desc:0 "Před několika měsíci [baron.GetTitledFirstName] začal kácet lesy v [barony.GetNameNoTier] na přípravu osídlení. Stromy jsou vyvráceny, cesty jsou vykolíkovány a země je zúrodněna.\n\n[baron.GetFirstName] nyní napsal [steward.GetCouncilTitle] [steward.GetFirstName], aby požádal, že povinnosti týkající se odvodu vojska [baron.GetHerHis] by měly být sníženy. Anxiózní, aby práce byly dokončeny před příští sklizní, [baron.GetSheHe] doufá, že místo toho naverbuje vojáky na práci."
 stewardship_domain_special.3010.a:0 "Ukažu jim, z čeho jsem udělaný!"
 stewardship_domain_special.1301.no_steward_opening:0 "Moji starostové mě informují"
 stewardship_domain_special.8011.a:1 "[steward.GetFirstNameNoTooltip], najdi mi náhradu!"
 stewardship_domain_special.8031.irrigation:0 "Jsem přítomen v den, kdy budou hráze strženy, abych přivedl vodu do své nové sítě příkopů v [county.GetName]. Trvá hodiny, než začne voda správně prosakovat,"
 stewardship_domain.1052.b:0 "Soucitě s nimi a otevři mé zásoby obilí."
 stewardship_domain.1042.desc:0 "Gilda [guild_county.Custom('Governance_1041_GuildType')] v [guild_county.GetName] si vybudovala mocenskou kontrolu nad prodejem železa tam.\n\nNyní využívají svou moc k účtování nespravedlivých cen za své zboží, obohacují mistry gildy, ale odrazují obchod z okresu."
 stewardship_domain.1073.d:0 "Cítění rolníků jsou irelevantní — jsem jejich vládcem."
 stewardship_domain_special.1451.a:0 "Proč mě to tak tíží?"
 stewardship_domain_special.1005.desc:0 "Když sleduji, jak [development_county.GetName] kvete pod mým vedením, nemohu si pomoci, ale cítím hrdost na to, co jsem dosáhl. Chvílemi se zabývat menším řízením je dobrý způsob, jak se učit!"
 stewardship_domain_special.1401.b.tt:0 "Vedl jsem vyšetřování sám"
 stewardship_domain_special.1301.b:0 "Můj stevard se tímto bude zabývat."
 stewardship_domain_special.1501.b:0 "Organizuj milici na ochranu mých hodnotitelů."
 stewardship_domain.1053.a:0 "Vyšetři tuto záležitost diskrétně..."
 stewardship_domain_special.1500.a:0 "Budu znát každou akr, nevolníka a kus dobytka."
 stewardship_domain_special.1530.a:0 "Gildy budou zhodnoceny, privilegium ať jde k čertu!"
 stewardship_domain.6014.a:0 ""Rozumím dokonale.""
 stewardship_domain_special.1317.a:0 "Patří koruně, samozřejmě."
 stewardship_domain_special.1590.excellent:0 "Moji hodnotitelé sestavují přesný záznam mých majetků"
 stewardship_domain_special.1314.war:0 "S probíhající válkou používají odvedenci dokončené části cesty v [project_county.GetNameNoTier] ke zrychlení svého postupu."
 stewardship_domain_special.9999.a.tt:1 "Cítím, jako bych dosáhl maxima, co se kdy v oblasti [stewardship_lifestyle|E] naučím."
 stewardship_domain_special.1423.b:0 "Čas si ten vesnici vezme zpět, stejně jako všechno ostatní."
 stewardship_domain.1053.a.failure:0 "Pachatel mi nadále uniká"
 stewardship_domain_special.1550.c:1 "Uvnitř [domesday_steward.GetTitledFirstNameNoTooltip], [domesday_steward.GetHerHis] úřadování jako [domesday_steward.GetCouncilTitle] skončilo."
 stewardship_domain_special.1412.b:0 "Vybírám váš dluh v plné výši. Teď."
 stewardship_domain_special.1500.b:0 "Souhrn mých majetků bude stačit."
 stewardship_domain.6002.t:0 "Kácení"
 stewardship_domain_special.1500.a.tt:0 "#F Podrobná analýza je nákladná, ale bude mít vyšší kvalitu.#!"
 stewardship_domain_special.1391.desc:0 "Po odchodu [project_leader.GetTitledFirstName] je práce na cestě v [project_county.GetNameNoTier] bez jasného vedení. Pokud má být kdy dokončena, někdo jiný musí být pověřen."
 stewardship_domain_special.1412.b.flavor:0 "Zabavte všechno cenné, pak spalte zbytek!"
 stewardship_domain_special.3014.f:0 "To je tak frustrující. Zlepším se někdy ve své diplomacii?"
 stewardship_domain_special.1396.a:0 "Cesta nemusí být luxusní. Je dostatečně dobrá."
 stewardship_domain_special.1501.a.tt:0 "Moji hodnotitelé mohou být napadeni v okresech s nízkým [control|E]."
 stewardship_domain_special.1423.foundling:0 "Malý [foundling.GetTitledFirstName] je nyní bezpečně u dvora, hraje — a dokonce mluví — s ostatními dětmi.\n\n"
 stewardship_domain_special.1392.desc:0 "Se ztrátou [project_county.GetName] by dokončení cesty tam pro mě nebylo příliš přínosné. Nejmenší daně vybrané pro projekt jsou v mé pokladně, spíše než aby byly promrhány na cestu."
 stewardship_domain.1073.a.success:0 "Obyvatelé přijímají zvyky [me.GetCulture.GetNameNoTooltip]"
 stewardship_domain_special.8001.if_successful:0 "Pokud bude úspěšné:"
 stewardship_domain_special.1314.t:0 "Cesta: pochodové boty"
 stewardship_domain_special.8021.t:1 "$stewardship_domain_special.8001.t$: Nepředvídané obtíže"stewardship_domain_special.1413.desc:0 "Jak [collector.GetTitledFirstName] mě provádí vesnicí, vidím jen vyhublé krávy, kuřata hrabající se v zemi a sedláky vracející se z polí s lehkými náklady. Když na to upozorním, [collector.GetSheHe] vyjadřuje [collector.GetHerHis] názor.\n\n\"Tito lidé sotva uživí svůj dobytek. Když od nich budu požadovat víc, umřou hlady.\""
 stewardship_domain_special.8001.project_completed:0 "#P Projekt je dokončen#!"
 stewardship_domain_special.1590.high_quality.a:0 "Omezit přístup pouze pro mé daňové sběratele."
 stewardship_domain_special.1432.b:0 "Mohl bych potřebovat někoho, kdo mi dluží svůj život."
 stewardship_domain_special.1318.desc:0 "Podle [project_leader.GetTitledFirstName] práce na silnici v [project_county.GetNameNoTier] jde dobře.\n\n\"Půda je pevnější a úseky jsou rovnější, než jsme doufali, má [ROOT.Char.GetLadyLord].\""
 stewardship_domain_special.1451.desc:0 "Probouzím se uprostřed noci a stále si pamatuji obvinující pohled dítěte, zatímco vesnice v [barony.GetNameNoTier] hoří k zemi."
 stewardship_domain_special.8031.aqueduct:0 "Jsem přítomen, abych byl svědkem posledních kamenů pokládaných do mé nové akvaduktu v [county.GetName]. Můj správce mi podává pohár a chytá první kapky proudící vody, než mi ho nabídne."
 stewardship_domain_special.1003.a:0 "Pověz mi všechno o tom, jak jsi to udělal!"
 stewardship_domain_special.1313.b:0 "Je mi to jedno. #EMP Dokonči. Moji. Silnici.#!"
 stewardship_domain_special.1590.good:0 "Mí odhadci sestavují přesné ohodnocení mých majetků."
 stewardship_domain_special.1445.a:0 "Nuže, pokud si nemohou dovolit svůj život..."
 stewardship_domain.1041.d:0 "[guild_county.GetNameNoTierNoTooltip] je #EMP moje#!! Pouze já ovládám její obchod!"
 stewardship_domain_special.1320.desc:0 "Není časté, aby mě prostý člověk oslovil přímo, ale [peasant_leader.GetTitledFirstName] referuje o stavebních pracech v [project_county.GetNameNoTier].\n\n\"Plán na silnici byl projít tímto polem, má paní, ale vím, s jakým typem půdy pracujeme. Možná by má vesnická důstojnost mohla požádat, aby— aby se to přesměrovalo skrze blízký les?\""
 stewardship_domain_special.1311.t:0 "Silnice: Vzdálené léno"
 stewardship_domain_special.1520.c:0 "Skryté něco, je [concerned_noble.GetSheHe]? Nahradit mé odhadce špehy!"
 stewardship_domain_special.8023.c:0 "Možná je čas mířit trochu níž..."
 stewardship_domain_special.1510.c:0 "Použiji [upset_priest.GetFaith.ReligiousText] k ospravedlnění ohodnocení."
 stewardship_domain_special.1411.a.tt:0 "[collector.GetTitledFirstName] mi ukazuje [collector.GetHerHis] vesnici."
 stewardship_domain_special.8011.desc:0 "Můj jmenovaný asistent architekt ke mně přišel a požádal mě, abych na projekt akvaduktu v [county.GetName] vynaložil ještě více peněz.\n\n\"Jistě vidíte, že každý stavební projekt by byl v těchto podmínkách drahý, má [ROOT.Char.GetLadyLord].\""
 stewardship_domain_special.8023.t:1 "$stewardship_domain_special.8001.t$: Zastavený pokrok"
 stewardship_domain_special.9999.desc_not_education:0 "\n\nKdyž zkoumám své úspěchy, uvědomuji si, že jsem se stal administrativní silou, se kterou je třeba počítat!"
 stewardship_domain.1052.desc:0 "Škůdci napadli několik obilnic v [target_county.GetName] a zničili v nich uskladněné osivo. Když nemají co zasít na úrodu příštího roku, přicházejí ke mně volní nájemníci s žádostí o pomoc.\n\nVzhledem k jejich zoufalé situaci budou tito farmáři nakonec nuceni přijmout jakékoli podmínky, které jim nabídnu."
 stewardship_domain_special.1421.a.tt:0 "Mohlo by tu být cokoliv."
 stewardship_domain_special.1422.c:0 "Spalte vesnici a s ní toto prokleté dítě."
 stewardship_domain_special.1425.a:0 "Teď pokud by ten prokletý kašel jen tak pominul!"
 stewardship_domain_special.1105.desc:0 "[local_baron.GetTitledFirstName] mi předkládá zboží z celého světa; náboženské objekty z posvátných měst, jídlo pěstované [local_baron.GetFaith.DevoteeMalePlural] a [local_baron.GetFaith.DevoteeFemalePlural] v oblasti, zázraky z cizích náboženství...\n\n\"Má [ROOT.Char.GetLadyLord], jaké zboží bychom měli propagovat pro nový jarmark?\""
 stewardship_domain_special.1550.b:0 "Použijte peníze z úplatku k řádnému přehodnocení těchto majetků."
 stewardship_domain.1041.t:0 "Hádka cechů"
 stewardship_domain.6017.b:0 "Promluvím si s nimi, pak! Dám jim rozkaz!"
 stewardship_domain_special.3014.t.a:0 "Pořádek obnoven v [stewardship_domain_special_3010_county.GetNameNoTier]"
 stewardship_domain_special.1501.c:0 "Pošlete [ROOT.Char.Custom('MountedWarriorTerm')] s každou skupinou odhadců."
 stewardship_domain_special.8013.t:1 "$stewardship_domain_special.8001.t$: Problémová výstavba"stewardship_domain_special.1107.desc_religious_objects:0 ""Můj [ROOT.Char.GetLadyLord], co máme dělat s těmito svatými drobnostmi?"\n\nOčividně svaté objekty nepřitahovaly pobožné v takové míře, jakou jsem doufal, a [local_baron.GetTitledFirstName] je zanechán s mnoha neprodanými."
 stewardship_domain_special.1311.c:0 "Pokud je nejistota, léno se vrací ke mně!"
 stewardship_domain_special.1510.desc_ending_not_endorsed:0 "\n\nZáležitosti církve jsou inherentně duchovní záležitostí, nikoli časovou, a vaši služebníci nemají zde co dělat a narušovat mé služby!"
 stewardship_domain_special.1398.b:0 "[peasant_leader.GetTitledFirstNameNoTooltip]! Mám pro tebe více práce!"
 stewardship_domain_special.3014.e:0 "Ať nenávidí, dokud se bojí."
 stewardship_domain_special.1421.collector_opening:0 "Daňový vyberač poslaný zkontrolovat chybějící vesnici se nikdy nevrátil. Pod silnou ochranou se rozhodnu vyšetřit sám a konečně zjistit, proč tomu tak bylo..."
 stewardship_domain_special.8012.b:0 "Nasbírej více rolníků na robotu."
 stewardship_domain_special.1500.c.tt:0 "Všichni moji ostatní vazalové"
 stewardship_domain.1042.a.success:0 "Dohodnu se s [guild_county.Custom('Governance_1041_GuildType')], aby snížili své ceny"
 stewardship_domain_special.8021.a:0 "Rolníci budou muset pracovat dvakrát tvrději!"
 stewardship_domain_special.1105.a:0 "Uctíme místní svaté zaměřením na náboženské objekty!"
 stewardship_domain_special.1510.a:0 "Hodnota [upset_priest.GetFaith.HouseOfWorshipPlural] bude posouzena, ať se [upset_priest.GetSheHe] zdá být, jak chce!"
 stewardship_domain.6016.desc:0 "[steward.GetTitledFirstName] se ke mně vrátil s nabídkou od cechu zedníků.\n\n"Prozkoumal jsem jejich záznamy, můj pane. Nevěřím, že by se dal domluvit lepší obchod.""
 stewardship_domain.1052.d:0 "Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('almoner'))] jim rozdá obilí."
 stewardship_domain.1053.c:0 "Přejmi přímou kontrolu nad zdaněním v [target_county.GetNameNoTierNoTooltip]."
 stewardship_domain_special.8001.a:0 "Navrhnu akvadukt!"
 stewardship_domain_special.1442.desc:0 "Daně vybírané od rolníků mé říše mohou být občas tak tvrdé, že i život je udusen. Ulehčení jim může často být cestou k ještě většímu prosperování pro trpělivého [ROOT.Char.GetTitleTierName]."
 stewardship_domain_special.1590.high_quality.b:0 "Rozdělte záznamy mezi veřejnost!"
 stewardship_domain.6017.a:0 "Musím se smířit s tím, co moji služebníci dokázali."
 stewardship_domain.1041.a.failure:0 "Nemohu se dohodnout s cechy"
 stewardship_domain_special.1432.a:0 "Budeš zapomenut ve tmě."
 stewardship_domain_special.8022.c.tt:0 "#F Neříkej jim, proč jsou potřební.#!"
 stewardship_domain_special.1560.desc:0 "[city_mayor.GetTitledFirstName] mi říká, že cestující obchodníci si stěžovali na mé odhadce v [trade_county.GetName].\n\nCestující obchodníci se zdají domnívat, že je nespravedlivé mít jejich zboží odhadováno, když nejsou rezidenty [ROOT.Char.GetPrimaryTitle.GetName], a několik z nich hrozí, že odejdou a nikdy se nevrátí."
 stewardship_domain.1042.c:0 "Pokud nebudou hrát fér, nebudou hrát vůbec!"
 stewardship_domain_special.1102.desc:0 "[second_local_baron.GetTitledFirstName] mi představuje zboží z celého světa; látku z nejvzdálenějších koutů hedvábné stezky, místně pěstované plodiny, technologické zázraky z východu...\n\n"Moje [ROOT.Char.GetLadyLord], které zboží bychom měli propagovat pro nový jarmark?""
 stewardship_domain_special.8011.a.tt:0 "#F Měl jsem na to tak velké naděje...#!"
 stewardship_domain_special.1006.a:0 "No, nemohu vždy uspět..."
 stewardship_domain_special.1397.b:0 "[peasant_leader.GetTitledFirstNameNoTooltip]! Mám pro tebe více práce!"
 stewardship_domain.6011.a:0 "Dohodnu se s hlavním zedníkem."
 stewardship_domain_special.1421.self_opening:0 "Když dorazím do vesnice s mými strážemi, konečně odhalím, proč místní přestali platit daně."
 stewardship_domain_special.1101.all_goes_well:0 "Pokud vše půjde dobře:"
 stewardship_domain_special.1510.b.tt:0 "Vyloučím [upset_priest.GetTitledFirstNamePossessive] majetky z posouzení"
 stewardship_domain_special.8013.a:0 "Žádám o pracovní úkoly sám."
 stewardship_domain_special.8001.progress_is_made:0 "Významný pokrok"
 stewardship_domain_special.1414.desc:0 "Vesnice stále doutná, když my a moji strážci odcházíme.\n\nNěkdy musí být staré očištěno, aby uvolnilo místo pro nové."
 stewardship_domain.1041.a:0 "Oba by mohli mít prospěch, pokud by jednoduše spolupracovali."
 stewardship_domain_special.8001.continued_problems:0 "Pokračující problémy"
 stewardship_domain_special.1411.a:0 "Velmi dobře, ukaž mi to."
 stewardship_domain_special.1421.b:0 "Odcházíme. Teď."
 stewardship_domain_special.1401.a:0 "Daňový vyberač v [county.GetNameNoTierNoTooltip] musí vyšetřit!"stewardship_domain_special.1590.every_county:0 "Každý kraj v [THIS.Char.GetPrimaryTitle.GetName]"
 stewardship_domain_special.1001.b:0 "Násilím si vynutím své zasloužené dlužné částky!"
 stewardship_domain_special.1398.desc:0 "Silniční síť přes [project_county.GetNameNoTier] je konečně dokončena.\n\n"Tato silnice budou pumpery kraje po generace!" hlásí [project_leader.GetTitledFirstName] s nemalou hrdostí."
 stewardship_domain_special.1001.desc:0 "Jsou to těžké časy a země [county_holder.Custom2('MyCharacterIntroduction', ROOT.Char)] v [development_county.GetNameNoTier] trpí více než většina.\n\nNesčetné zprávy o špatné úrodě jsou mi předkládány a začínám se divit, zda tento rok obdržím svůj podíl na daních..."
 stewardship_domain_special.1312.desc:0 "Ihned před dokončením začali obchodníci cestovat po nové silnici v [project_county.GetNameNoTier].\n\n[project_leader.GetTitledFirstName] navrhuje, že ti, kdo používají silnici, by měli přispět na její výstavbu."
 stewardship_domain_special.1443.a:0 "Úžasné!"
 stewardship_domain_special.1397.desc:0 "Silniční síť přes [project_county.GetNameNoTier] je konečně dokončena.\n\n"Toto ponese lidi tam, kam potřebují jít, po nadcházející desetiletí," říká mi [project_leader.GetTitledFirstName]."
 stewardship_domain_special.1423.a:0 "To prokleté místo nesmí být nikdy znovu osídleno."
 stewardship_domain_special.1510.desc_opening:0 "Byl jsem překvapen, když jediné osoby, které se dnes ráno zúčastnily mé služby, byli vaši daňoví odhadci! Zdá se, že přísně vypadající úředníci čekající před dveřmi odradili mnoho věrných [upset_priest.GetFaith.GetAdherentNamePluralNoTooltip] od účasti na mé službě."
 stewardship_domain_special.1560.c:0 "Obchodníci mají pravdu."
 stewardship_domain_special.1104.a:0 "Bouřlivý začátek, ale jsem si jistý, že to místní zvládnou teď!"
 stewardship_domain_special.1401.t:0 "Chybějící vesnice"
 stewardship_domain_special.1431.desc:0 "Po dnech cestování nacházím vesnici, která chybí v mých záznamech. Nejen že prospívá – naprosto prospívá! – ale vesničané trvají na tom, že musí platit své daně.\n\n[collector.GetTitledFirstName], daňový vyběratel baronie, nebyl zcela upřímný."
 stewardship_domain_special.1445.end:0 "\n\nNyní chybí více vesnic, ale mí vyběratelé znají očividné vysvětlení. Vysoké daně vedly k opuštění mnoha dokonale dobrých pozemků, ať už kvůli hladu nebo útěše do jiných krajů."
 stewardship_domain_special.1590.good.desc:0 "Moji odhadci sestavili přesnou estimaci mých držení. To zajistí, že mí daňoví vyběratelé nezmeškají nic důležitého při sečítání toho, co mi dluží."
 stewardship_domain_special.3014.popular_appeal_success.desc:0 "Má proslovy zasáhly cit a nyní [stewardship_domain_special_3010_county.GetNameNoTier] vykazuje větší shodu s mým vládnutím."
 stewardship_domain.1041.a.failure.tt:0 "Cechy v [guild_county.GetNameNoTier] se nedokázaly dohodnout, jak řídit výrobu železa."
 stewardship_domain_special.1540.a:0 "Ignorujte [domesday_robbed_county.GetNameNoTierNoTooltip]. Bude v hodnocení absentovat."
 stewardship_domain_special.3012.t:0 "[stewardship_domain_special_3010_county.GetNameNoTier] Návštěva"
 stewardship_domain_special.1311.desc:0 "Práce na silnici v [project_county.GetNameNoTier] pokračuje, ale úsek země, který se nyní připravuje, se táhne za kopcem, daleko od obou vesnic po stranách.\n\nObě vesnice se zdráhají poskytnout pracovníky a je tu nejistota ohledně toho, kdo vůbec vlastní léno za kopcem!"
 stewardship_domain_special.1311.b:0 "Za práci tam zaplatím sám."
 stewardship_domain_special.1320.t:0 "Silnice: Odbornost [peasant_leader.GetTitledFirstNamePossessiveNoTooltip]"
 stewardship_domain.6013.desc:0 "Po dlouhé schůzce se hlavní zedník už dále nehnul.\n\n"Za nižší cenu, než je tato, to nelze udělat.""
 stewardship_domain_special.1411.b.tt:0 "Proč jsem sem vůbec přišel!?"
 stewardship_domain_special.1312.t:0 "Silnice: Pravidelné používání"
 stewardship_domain_special.1101.desc:0 "V [county.GetName] leží pole, které by bylo dokonalé pro velký každoroční jarmark.\n\nDva místní šlechtici, [local_baron.GetTitledFirstName] a [second_local_baron.GetTitledFirstName], mě žádají, abych byl příjemcem charty, která by jim umožnila pořádat jarmark v mém jménu."
 stewardship_domain_special.1002.c:0 "Zřekl jsi se svého nároku na [development_county.GetNameNoTierNoTooltip]!"
 stewardship_domain_special.1425.desc:0 "Těla se snadno zbavují. Větší výzvou je najít rodiny ochotné usadit se ve vesnici mrtvých. Žádný rolník dlouho neodolá kouzlu zdravého pozemku, však? Nebo proti hrotu bodného kopí, co se týče.\n\nDozorování nad začátky rekonstrukce mě také mnohému naučilo!"stewardship_domain.6015.a:0 "Těžko bych to vyjednal lépe sám!"
 stewardship_domain_special.1103.desc_technology:0 "Technologické zázraky, které okouzlují lidi, a prvotřídní zboží na všech stáncích — byl to týden oslav a obchodu!"
 stewardship_domain.6001.a:0 "Vezměte si všechny poddané, které potřebujete, [baron.GetFirstNameNoTooltip]!"
 stewardship_domain_special.1432.b.collector_bad.tt:0 "[collector.GetFirstNameNoTooltip] uniká!"
 stewardship_domain.1041.c.flavor:0 "...a Cechem obchodníků mi zaplatí část svých zisků!"
 stewardship_domain_special.1590.poor_quality.a:0 "Jaká ztráta času a peněz..."
 stewardship_domain_special.8023.c.tt:0 "To sníží efekt mého projektu"
 stewardship_domain_special.1444.a:0 "Jaká katastrofa."
 stewardship_domain_special.8022.t:1 "$stewardship_domain_special.8001.t$: Nešťastné podmínky"
 stewardship_domain_special.1103.desc_crops:0 "Abundance potravin lákalo rolníky na trh a prvotřídní zboží na všech stáncích je udrželo v návratu — byl to týden oslav a obchodu!"
 stewardship_domain_special.3010.t:0 "Neklid v [stewardship_domain_special_3010_county.GetNameNoTier]"
 stewardship_domain_special.8031.t:0 "$stewardship_domain_special.8001.t$: Přinášení života"
 stewardship_domain.1073.a:0 "Naučte je nadřazenosti kultury [me.GetCulture.GetNameNoTooltip]!"
 stewardship_domain_special.1424.desc:0 "Co na mě čeká v opuštěném domě, je odporný zápach a hromada těl. Rozklad způsobuje, že není možné říct, jak zemřeli,"
 stewardship_domain.5031.t:0 "Kraj, který potřebuje pomoc"
 stewardship_domain_special.1316.b:0 "To pomůže mým kapsám."
 stewardship_domain_special.1301.a:0 "Nechte to udělat."
 stewardship_domain_special.8031.a:0 "I po desetiletích od nynějška budeme sklízet odměnu za toto."
 stewardship_domain_special.1002.desc.repentant:1 "\n\nKající se [county_holder.GetTitledFirstName] stojí přede mnou, svírajíc [county_holder.GetHerHis] ruce. \"Prosím [ROOT.Char.Custom2('RelationToMeAddress', county_holder)], dejte mi další šanci! Můžu to opravit, přísahám!\""
 stewardship_domain_special.1391.a:0 "[peasant_leader.GetTitledFirstName] vypadá jako schopná náhrada."
 stewardship_domain_special.1002.b:0 "Osobně to opravím, ať to stojí cokoliv!"
 stewardship_domain_special.1002.b.success:0 "Úspěšně opravím problémy v [development_county.GetNameNoTier]"
 stewardship_domain_special.1510.c.success:0 "Přesvědčuji [upset_priest.GetTitledFirstName]"
 stewardship_domain_special.1501.a:0 "Můj zákon je dostatečná ochrana pro mé poddané!"
 stewardship_domain_special.1423.no_foundling:0 "Hluk a žvatlání na dvoře mě málo odvádí od toho, co jsem viděl."
 stewardship_domain_special.1500.quality_increase.tt:0 "Průzkum se #P zvýší na kvalitu#!"
 stewardship_domain_special.8001.slow_progress:0 "Pomalu postupující"
 stewardship_domain_special.1106.a:0 "Od nynějška máte mé svolení dělat to každoročně."
 stewardship_domain_special.1392.a:0 "Není všechno ztraceno."
 stewardship_domain_special.8031.conclusion:0 "a v průběhu času přinese novému životu tuto půdu. Jak se potoky stávají proudem, přemýšlím o tom, co mi má práce naučila."
 stewardship_domain_special.3014.a:0 "Zlato vždy najde prázdné ruce."
 stewardship_domain.1042.b:0 "Pokud mi zaplatí odpovídající daň..."
 stewardship_domain_special.1424.self_end:0 "ale i nejméně rozpadlé mrtvoly nemají žádné zřejmé stopy po zabití."
 stewardship_domain_special.3012.a:0 "Se zlatem ukážu svou velkorysost."
 stewardship_domain_special.3010.b:0 "Můj čas je příliš důležitý na to, abych ho ztrácel na jejich názor."
 stewardship_domain_special.1399.b:0 "[peasant_leader.GetTitledFirstNameNoTooltip]! Mám pro vás více práce!"
 stewardship_domain_special.1413.a:0 "Myslím, že bych mohl udělit daňové zajištění..."
 stewardship_domain_special.1399.a:0 "Nemohu se dočkat, až sklidím výhody!"
 stewardship_domain_6011_fair_deal:0 "Spravedlivá dohoda"
 stewardship_domain_special.1101.b:0 "Církev [local_baron.GetFaith.HouseOfWorship] v [barony.GetNameNoTierNoTooltip] obdrží listinu."
 stewardship_domain.6015.desc:1 "Hlavní zedník si musel užívat společnost mého [steward.GetCouncilTitle] [steward.GetTitledFirstName], protože se [steward.GetSheHe] vrátil s dohodou od zedníků, která dokonce překonává mé požadavky."
 stewardship_domain_special.1002.desc.uncaring:0 "\n\nNudící se [county_holder.GetTitledFirstName] stojí přede mnou, zdánlivě netečný. \"Rolníci si s tím poradí, nakonec. Vždycky to udělají. To je jejich práce, že ano?\""
 stewardship_domain_special.1441.a:0 "Naučil jsem se tolik."stewardship_domain.1053.desc:0 "Všiml jsem si různých nesrovnalostí a opomenutí v daňových záznamech pro [target_county.GetNameNoTier]. Je jasné, že tyto chyby nemohou být jednoduché omyly - někdo zpronevěřoval prostředky!\n\nBohužel, stopy tohoto tajemného viníka jsou natolik chaotické, že je pro mě obtížné přesně určit, který daňový úředník je za to zodpovědný."
 stewardship_domain_6011_great_deal:0 "Skvělá nabídka"
 stewardship_domain_special.1426.desc:0 "Je to neformální, ale oheň dělá, co je třeba udělat. Sleduji, jak plameny pohlcují dlouho opuštěné domy, ale ne dlouho. Viděl jsem vše, co jsem tady potřeboval vidět."
 stewardship_domain_special.1500.survey_not_completed:0 "Pokud průzkum nebyl dokončen"
 stewardship_domain_special.1105.a.tt:1 "Lidé to pravděpodobně ocení více, pokud je jejich náboženský zápal silný"
 stewardship_domain_special.1590.every_nonexcluded_county:0 "Každe nesmířená county v [THIS.Char.GetPrimaryTitle.GetName]"
 stewardship_domain_special.1002.b.failure:0 "Nedaří se mi opravit problémy v [development_county.GetNameNoTier]"
 stewardship_domain.1041.c:0 "Obchod je zjevně doménou obchodníků..."
 stewardship_domain_special.1318.c:0 "Dokonalá příležitost k snížení nákladů!"
 stewardship_domain_special.1002.desc.blaming:0 "\n\nFrustrovaný [county_holder.GetTitledFirstName] stojí přede mnou, zjevně ve stresu. \"Jak mohli ti rolníci to takto pokazit? Jsou to jen vykopávači! To je vše, co dělají!\""
 stewardship_domain_special.8012.t:1 "$stewardship_domain_special.8001.t$: Pokračující problémy"
 stewardship_domain_special.1396.t:0 "Konec cesty"
 stewardship_domain_special.1590.high_quality.desc:1 "\n\nHrdě zářící, můj [domesday_final_steward.GetCouncilTitle] [domesday_final_steward.GetFirstName] se ptá, kde bychom měli nyní uložit záznamy, když jsou hotové."
 stewardship_domain_special.1590.mediocre.desc:0 "Moji odhadci pouze sestavili vágní odhad mých majetků. I když je to stále užitečné, moji daňoví úředníci určitě na něco zapomínají při sečítání toho, co mi dluží."
 stewardship_domain_special.9999.t:0 "Všechno v mém účetnictví"
 stewardship_domain_special.1313.a:0 "Postavte stráže podél cesty."
 stewardship_domain_special.1500.desc:1 "Můj [domesday_steward.GetCouncilTitle] [domesday_steward.GetTitledFirstName] přišel s odvážným nápadem posoudit všechny nemovitosti v mém království v jednom obrovském průzkumu, čímž vytvoří přesný záznam mých majetků.\n\nSestavením těchto znalostí bych získal lepší dozor v administrativních záležitostech i v daňovém výběru - i když počáteční investice nebude levná."
 stewardship_domain_special.1318.b:0 "Věci jdou přesně tak, jak chci."
 stewardship_domain_special.8031.scoped_down:0 "zvlášť když můj projekt není tak grandiózní, jak jsem si představoval. Přesto je voda čerstvá,"
 stewardship_domain_special.1510.b:0 "[upset_priest.GetSheHe|U] má pravdu, [upset_priest.GetFaith.HouseOfWorshipPlural] je [upset_priest.GetFaith.HighGodNamePossessive] doména."
 stewardship_domain_special.1315.a:0 "Dostaňte je na frontu!"
 stewardship_domain_special.1413.c.tt:0 "Rozhodnu se, jak naložím s vesnicí"
 stewardship_domain_special.1433.a:0 "Okamžitě [collector.GetHerHim] ustrašte."
 stewardship_domain_special.1396.desc:0 "Cesta v [project_county.GetNameNoTier] je konečně hotová.\n\n\"Je to... velmi funkční,\" říká mi [project_leader.GetTitledFirstName]."
 stewardship_domain_special.1432.c:0 "Úplně cokoliv? Co třeba počítat červy?!"
 stewardship_domain_special.8001.desc:2 "V [county.GetName] je spousta nezabrané půdy, často obviňované z nevhodného terénu.\n\n[steward.Custom2('MyCharacterIntroduction', ROOT.Char)|U] navrhl, že zavlažovací projekt by mohl půdu zpřístupnit a tím ji učinit cennou."
 stewardship_domain.6011.b:1 "[steward.GetTitledFirstNameNoTooltip], získej mi jejich loajalitu!"
 stewardship_domain_special.1432.b.collector_bad:0 "Šance na útěk"
 stewardship_domain_special.8011.t:1 "$stewardship_domain_special.8001.t$: Překročení rozpočtu"
 stewardship_domain_special.9999.a:0 "Nic ve studiu vlády mi neuniklo!"
 stewardship_domain.1041.b.flavor:0 "...a Cech kovářů dá mým náborům zdarma zbraně!"
 stewardship_domain.1042.a.failure:0 "[guild_county.Custom('Governance_1041_GuildType')] odmítá snížit své ceny"
 stewardship_domain.6014.desc:0 "\"Urážíte mě a mé celé povolání, můj [ROOT.Char.GetLadyLord]!\" Hlavní zedník není vůbec spokojen s nabídkami, které jsem ochoten učinit. \"Ve skutečnosti ceny rostou. To je samozřejmě pouze náklad na práci. Jsem si jist, že [ROOT.Char.GetTitleTierName] rozumí.\""
 stewardship_domain.1053.t:0 "Zkorumpovaný daňový úředník"
 stewardship_domain.6002.desc:0 "Před několika měsíci [baron.GetTitledFirstName] začal čistit půdu v lesích [barony.GetNameNoTier], aby se připravil na osídlení. Stromy jsou vyvráceny, cesty jsou vykáceny a země je rozryta.\n\n[baron.GetFirstName] nyní napsal [steward.GetCouncilTitle] [steward.GetFirstName], aby požádal o snížení [baron.GetHerHis] povinností. Ve snaze dokončit práce před příští sklizní, [baron.GetSheHe] doufá, že místo toho naverbuje vojáky na práci."
 stewardship_domain_special.1315.b:0 "Budou kráčet tak, jak jim poručí [project_leader.GetTitledFirstName]."
 stewardship_domain.6017.desc:0 "\"Vyjednávání neproběhla... zcela podle plánu, můj vládce.\" Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('steward'))] zní omluvně. \"Nicméně, mám nabídku, i když cech zedníků odmítá se mnou dále jednat.\""
 stewardship_domain_special.1107.desc_religious_objects:0 "\"Můj [ROOT.Char.GetLadyLord], co máme dělat s těmito svatými cetkami?\"\n\nZřejmě svaté objekty nepřitáhly zbožné lidi v takové míře, jak jsem doufal, a [local_baron.GetTitledFirstName] zůstal s množstvím neprodaného zboží."
 stewardship_domain_special.1401.a.tt:0 "Sbíratel povede vyšetřování"
 stewardship_domain_special.1002.a.failure:0 "[county_holder.GetTitledFirstName] nemůže vyřešit problémy v [development_county.GetNameNoTier]"
 stewardship_domain.6015.a:0 "Těžko bych to vyjednal lépe sám!"
 stewardship_domain_special.1590.every_county:0 "Každý kraj v [THIS.Char.GetPrimaryTitle.GetName]"
 stewardship_domain_special.1424.a:0 "Spalte tento pekelný kráter na zem."
 stewardship_domain.1053.desc:0 "Všiml jsem si různých nesrovnalostí a opomenutí v daňových záznamech pro [target_county.GetNameNoTier]. Je jasné, že tyto chyby nemohou být jen prosté omyly — někdo zpronevěřil peníze!\n\nBohužel, stopa tohoto tajemného viníka je natolik nevyzpytatelná, že je pro mě těžké určit, který výběrčí daní je za to odpovědný."
 stewardship_domain.1041.desc:0 "Jak Cech kovářů, tak i Cech obchodníků v [guild_county.GetName] poslali zástupce, aby se se mnou setkal. Oba cechy se dostaly do slepé uličky ohledně obchodu s surovým železem v okrese a chtějí, abych rozhodl jejich spor.\n\nTajně mi každý zástupce nabídl lukrativní dohodu s jejich cechem v pokusu přimět mě, abych se postavil na jejich stranu."
 stewardship_domain_special.1413.desc:0 "Když mi [collector.GetTitledFirstName] ukazuje vesnici, jediné, co vidím, jsou vyhublé krávy, slepice hrabající se v zemi a sedláci vracející se z polí s lehkými břemeny. Když na to poukážu, [collector.GetSheHe] podává [collector.GetHerHis] argument.\n\n\"Tito lidé sotva uživí svůj dobytek. Pokud si od nich budu nárokovat více, umřou hlady.\""
