 stewardship_domain.1041.t: "Spor cechů"
 stewardship_domain.1041.desc: "Cech kovářů i cech kupců v [guild_county.GetName] poslaly svého zástupce, aby se se mnou setkal. Dva cechy se dostaly do slepé uličky ohledně obchodu se surovým železem v hrabství a žádají mě, abych jejich spor rozhodl.\n\nPotajmu mi každý zástupce nabídl lukrativní dohodu se svým cechem, aby mě získal na svoji stranu."
 stewardship_domain.1041.a: "Oba by získali, kdyby jen spolupracovali."
 stewardship_domain.1041.a.success: "Podaří se mi přimět oba cechy, aby spolupracovaly"
 stewardship_domain.1041.a.success.tt: "Cechy v [guild_county.GetNameNoTier] nyní spolupracují na posílení výroby zbraní"
 stewardship_domain.1041.a.failure: "Nepodaří se mi přimět cechy, aby se dohodly"
 stewardship_domain.1041.a.failure.tt: "Cechy v [guild_county.GetNameNoTier] se nedokázaly dohodnout, jak naložit s výrobou železa"
 stewardship_domain.1041.b: "Pouze kováři rozpoznají dobré železo od špatného..."
 stewardship_domain.1041.b.flavor: "...a cech kovářů dá mým vojskům zdarma zbraně!"
 stewardship_domain.1041.c: "Obchod je očividně záležitostí kupců..."
 stewardship_domain.1041.c.flavor: "...a cech kupců mi zaplatí část svých zisků!"
 stewardship_domain.1041.d: "[guild_county.GetNameNoTierNoTooltip] je #EMP mine#!! Jen já ovládám jeho obchod!"
 stewardship_domain.1042.t: "Dominující cech"
 stewardship_domain.1042.desc: "Cech [guild_county.Custom('Governance_1041_GuildType')] v [guild_county.GetName] si vybudoval monopol na prodej železa.\n\nNyní svou moc využívá k účtování přemrštěných cen za své zboží, čímž obohacuje mistry cechu, ale odvádí obchod pryč z hrabství."
 stewardship_domain.1042.a: "Vyjednejte s nimi, aby snížili ceny."
 stewardship_domain.1042.a.success: "Podařilo se mi přimět [guild_county.Custom('Governance_1041_GuildType')] ke snížení cen"
 stewardship_domain.1042.a.failure: "Cech [guild_county.Custom('Governance_1041_GuildType')] odmítá snížit ceny"
 stewardship_domain.1042.b: "Pokud mi zaplatí odpovídající daň..."
 stewardship_domain.1042.c: "Pokud nebudou hrát fér, hrát nebudou vůbec!"
 stewardship_domain.1052.t: "Zamoření sýpek"
 stewardship_domain.1052.desc: "Vermin have infested several granaries in the [target_county.GetName], destroying the seed grain stored in them. With nothing to plant for next year's crops, the farmers living there have come to me asking for aid.\n\nGiven their dire situation, they will undoubtedly be forced to accept whatever terms I offer them." # todo: Škůdci zamořili několik sýpek v [target_county.GetName] a zničili v nich uložené osivo. Když nemají co zasejt pro příští úrodu, svobodní pachtýři tam žijící ke mně přicházejí žádat o pomoc.\n\nVzhledem k jejich zoufalé situaci budou tito rolníci nakonec nuceni přijmout jakékoli podmínky, které jim nabídnu.
 stewardship_domain.1052.a: "I have plenty of grain, should they pledge themselves to me..." # todo: Mám dost obilí, pokud se z nich stanou moji nevolníci...
 stewardship_domain.1052.b: "Smiluj se nad nimi a otevřu své zásoby obilí."
 stewardship_domain.1052.c: "Přikaž [ROOT.Char.Custom('DefaultPriestTitlePlural')], aby jim rozdali almužnu."
 stewardship_domain.1052.d: "Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('almoner'))] jim rozdá obilí."
 stewardship_domain.1053.t: "Zkorumpovaný výběrčí daní"
 stewardship_domain.1053.desc: "Zaznamenal jsem různé nesrovnalosti a opomenutí v daňových záznamech pro [target_county.GetNameNoTier]. Je jasné, že tyto chyby nemohou být prostými omyly — někdo zpronevěřuje peníze!\n\nBohužel je stopa tohoto záhadného viníka natolik roztříštěná, že je pro mě obtížné přesně zjistit, který výběrčí daní je zodpovědný."
 stewardship_domain.1053.a: "Diskrétně to vyšetřit..."
 stewardship_domain.1053.a.success: "Odhalím viníka a přivedu ho před spravedlnost"
 stewardship_domain.1053.a.failure: "Viník se mi stále vyhýbá"
 stewardship_domain.1053.c: "Přejmu přímou kontrolu nad výběrem daní v [target_county.GetNameNoTierNoTooltip]."
 stewardship_domain.1053.d: "Popravit je všechny a přivést nové výběrčí!"
 stewardship_domain.1073.t: "Kulturní střet"
 stewardship_domain.1073.desc: "Většina běžných lidí žijících v [target_county.GetName] jsou potomky [target_ruler.GetCulture.GetName]. Hrdí na své tradice, není jim příjemné, že musí sloužit cizinci jako já, když můj soused [target_ruler.GetTitledFirstName] sdílí jejich kulturu a historii."
 stewardship_domain.1073.a: "Naučte je, že kultura [me.GetCulture.GetNameNoTooltip] je nadřazená!"
 stewardship_domain.1073.a.success: "Běžní lidé přijali zvyky [me.GetCulture.GetNameNoTooltip]"
 stewardship_domain.1073.a.failure: "Běžní lidé odmítají být zcivilizováni"
 stewardship_domain.1073.c: "Je mi jedno, jestli si zachovají své podivné tradice."
 stewardship_domain.1073.c.warning: "Rychlost šíření kultury: #N -75%#!"
 stewardship_domain.1073.d: "Pocity sedláků jsou irelevantní — já jsem jejich vládce."
 stewardship_domain.5031.t: "Hrabství v nouzi"
 stewardship_domain.5031.desc: "Jsou to bouřlivé časy pro [county.GetName]. Přicházejí hlášení jedno za druhým popisující zoufalý stav věcí v oblasti, a sedláci začali šeptat o #EMP alternative#! řešeních..."
 stewardship_domain.5031.a: "Vyřeším to osobně."
 stewardship_domain.5031.b: "Zvýším daň jako trest."
 stewardship_domain.6001.t: "Odvodnění"
 stewardship_domain.6001.desc: "Před několika měsíci [baron.GetTitledFirstName] zahájil rozsáhlou akci na odvodnění bažin pro osídlení v [barony.GetNameNoTier]. Těžké pluhy a nové příkopy zpevňují půdu, ale práce je pomalá.\n\n[baron.GetFirstName] nyní napsal mému [steward.GetCouncilTitle], aby požádal o snížení svých poplatků. Vzhledem k tomu, že má zájem práce dokončit před příští sklizní, doufá [baron.GetSheHe], že místo toho naverbuje vojáky k práci."
 stewardship_domain.6001.a: "Vezmi si všechny rolníky, které potřebuješ, [baron.GetFirstNameNoTooltip]!"
 stewardship_domain.6001.b: "Celé [county.GetNameNoTierNoTooltip] by to ocenilo." # todo: Celému [county.GetNameNoTier] by to prospělo.
 stewardship_domain.6001.c: "Ne, bojiště letos budou potřebovat hodně lidí!"
 stewardship_domain.6002.t: "Odlesňování"
 stewardship_domain.6002.desc: "Před několika měsíci [baron.GetTitledFirstName] zahájil kácení a přípravu pozemků v lesích [barony.GetNameNoTier] k osídlení. Stromy jsou vyvraceny, cesty vytyčeny a země upravována.\n\n[baron.GetFirstName] nyní napsal [steward.GetCouncilTitle] [steward.GetFirstName], aby požádal o snížení svých poplatků. Toužící dokončit práce před příští sklizní, [baron.GetSheHe] doufá, že místo toho naverbuje vojáky jako pracovní sílu."
 stewardship_domain.6011.t: "Jednání se zedníky"
 stewardship_domain.6011.desc: "V [county.GetName] se usadil cech kameníků. Mít oddané řemeslníky v mé osobní službě by mohlo regionu pomoci k rozkvětu."
 stewardship_domain.6011.a: "Uzavřu dohodu s hlavním mistrem kameníků."
 stewardship_domain_6011_great_deal: "Skvělá dohoda"
 stewardship_domain.6011.offer_tt: "Nabízejí mi:"
 stewardship_domain_6011_fair_deal: "Poctivá dohoda"
 stewardship_domain_6011_bad_deal: "Nepříznivá dohoda"
 stewardship_domain.6011.b: "[steward.GetTitledFirstNameNoTooltip], získej mi jejich věrnost!"
 stewardship_domain.6011.c: "Proč bych potřeboval jejich pomoc, když mám nevolníky?"
 stewardship_domain.6012.desc: "Vedoucí kameníků se zdál neochotný uzavřít jakoukoli dohodu jménem cechu, dokud jsem mu přesně neukázal, jak moc by nám oběma to prospělo."
 stewardship_domain.6012.a: "Nemusel jsem ani sahat k hrozbám násilím!"
 stewardship_domain.6013.desc: "Po dlouhé audienci hlavní mistr už dál nepřistoupí.\n\n\"Za nižší cenu než tuto to nelze udělat.\""
 stewardship_domain.6013.a: ""Pak máme dohodu.""
 stewardship_domain.6013.b: "Jistě najdu levnější kameníky někde jinde."
 stewardship_domain.6014.desc: ""Urážíte mě a celé mé řemeslo, [ROOT.Char.Custom('FormOfAddressForLiege')]!" Hlavní zedník není vůbec potěšen nabídkami, které hodlám učinit. "Vlastně ceny rostou. Samozřejmě jen cena práce. Jsem si jist, že [ROOT.Char.GetTitleTierName] to chápe." # todo: "Urážíte mě a celé mé řemeslo, můj [ROOT.Char.GetLadyLord]!" Hlavní mistr není vůbec potěšen nabídkami, které jsem ochoten učinit. "Vlastně ceny rostou. To je jen cena práce, samozřejmě. Jsem si jist, že [ROOT.Char.GetTitleTierName] to chápe."
 stewardship_domain.6014.a: ""Rozumím dokonale.""
 stewardship_domain.6014.b: " [county.GetTierAsNameNoTooltip|l] mi slouží, a tak budou sloužit i cechy!"
 stewardship_domain.6015.desc: "Hlavní mistr si očividně užil společnost mého [steward.GetCouncilTitle] [steward.GetTitledFirstName], protože [steward.GetSheHe] se vrátil s nabídkou od kameníků, která dokonce překračuje mé požadavky."
 stewardship_domain.6015.a: "Sám bych těžko vyjednal lepší podmínky!"
 stewardship_domain.6016.desc: "[steward.GetTitledFirstName] se vrátil s nabídkou od cechu kameníků.\n\n\"Prohlédl jsem jejich záznamy, pane. Nepokládám za možné, že by se dalo vyjednat lepší dohody.\""
 stewardship_domain.6016.a: "To zní velmi dobře."
 stewardship_domain.6016.b: "Tak jsem byl hlupák, že jsem tě poslal, [steward.GetFirstNameNoTooltip]!"
 stewardship_domain.6017.desc: ""Vyjednávání neproběhlo... zcela podle plánu, pane." Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('steward'))] zní omluvně. "Nicméně mám nabídku, i když se cech kameníků už se mnou dál bavit nechce.""
 stewardship_domain.6017.a: "Musím se smířit s tím, co moji služebníci dokážou."
 stewardship_domain.6017.b: "Tak s nimi promluvím! Přikážu jim!"
 stewardship_domain_special.1001.t: "Sklizeň v [development_county.GetNameNoTier|U]"
 stewardship_domain_special.1001.desc: "To jsou hubené časy a země [county_holder.Custom2('MyCharacterIntroduction', ROOT.Char)] v [development_county.GetNameNoTier] utrpěly více než většina.\n\nJedno hlášení za druhým mi popisuje špatnou sklizeň a začínám se obávat, zda od nich letos dostanu svůj podíl daní..."
 stewardship_domain_special.1001.a: "Prošetřete problémy hrabství."
 stewardship_domain_special.1001.a.tt: "Osud [development_county.GetNameNoTier] bude v mých rukou..."
 stewardship_domain_special.1001.b: "Vymozte mi mé zasloužené poplatky silou!"
 stewardship_domain_special.1001.c: "To je [county_holder.GetFirstNamePossessiveNoTooltip] odpovědnost, ne moje."
 stewardship_domain_special.1002.desc: "Zřejmě [development_county.GetName] zasáhlo neštěstí částečně kvůli špatnému hospodaření. Půda nebyla řádně vyčištěna, semena zaseta mimo sezónu a pastviny byly přepásány."
 stewardship_domain_special.1002.desc.repentant: "\n\nOdpouštějící [county_holder.GetTitledFirstName] stojí přede mnou, mačká si [county_holder.GetHerHis] ruce. "Prosím tě, [ROOT.Char.Custom2('RelationToMeAddress', county_holder)], dej mi další šanci! Opravím to, přísahám!""
 stewardship_domain_special.1002.desc.uncaring: "\n\nUnaveně vyhlížející [county_holder.GetTitledFirstName] stojí přede mnou, zdá se nezaujatý. "Poddané to nakonec vyřeší. Vždycky to tak dělají. Je to jejich práce, že ano?""  
 stewardship_domain_special.1002.desc.blaming: "\n\nFrustrovaný [county_holder.GetTitledFirstName] stojí přede mnou, očividně vystresovaný. "Jak ti poddaní to mohli tak zkazit? Jsou to jen hrabající hlínu! To je všechno, co dělají!""  
 stewardship_domain_special.1002.a: "Považuji tě za zodpovědného za toto, [county_holder.GetFirstNameNoTooltip]."
 stewardship_domain_special.1002.a.success: "[county_holder.GetTitledFirstName] i já se poučíme z [county_holder.GetHerHis] chyb"
 stewardship_domain_special.1002.a.failure: "[county_holder.GetTitledFirstName] nedokáže napravit problémy v [development_county.GetNameNoTier]"
 stewardship_domain_special.1002.b: "Osobně to napravím, ať to stojí cokoli!"
 stewardship_domain_special.1002.b.success: "Úspěšně jsem vyřešil problémy v [development_county.GetNameNoTier]"
 stewardship_domain_special.1002.b.failure: "Nepodařilo se mi vyřešit problémy v [development_county.GetNameNoTier]"
 stewardship_domain_special.1002.c: "Ztratil jsi nárok na [development_county.GetNameNoTierNoTooltip]!"
 stewardship_domain_special.1002.c.tt: "Vezmu [development_county.GetName] od [county_holder.GetTitledFirstName]"
 stewardship_domain_special.1003.desc: ""Děkuji, že jsi mi věřil, [ROOT.Char.Custom2('RelationToMeAddress', county_holder)]!"\n\n[county_holder.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se podařilo vyřešit krizi, do které se [county_holder.GetSheHe] [county_holder.GetHerselfHimself] dostal. Někdy je nejlepší důvěřovat schopnostem jiných a pak se od nich učit!""
 stewardship_domain_special.1003.a: "Vyprávěj mi, jak jsi to udělal!"
 stewardship_domain_special.1004.desc: "Zprávy z [development_county.GetName] jsou stále katastrofičtější a brzy je zřejmé, že [county_holder.GetTitledFirstName] situaci jen zhoršil."
 stewardship_domain_special.1004.a: "Co to má být za [county_holder.GetTitleTierName], ten [county_holder.GetSheHe]?!"
 stewardship_domain_special.1005.desc: "Když sleduji, jak se [development_county.GetName] daří pod mým vedením, nemohu necítit hrdost na to, co jsem dokázal. Občasné zabývání se menší správou je dobrý způsob, jak se učit!"
 stewardship_domain_special.1005.a: "Tato zkušenost se opravdu hodí!"
 stewardship_domain_special.1006.desc: "Ať dělám cokoli, [development_county.GetName] nenachází žádnou úlevu. Není to tak špatné jako dřív, ale nevím, jak vyřešit zbývající úkoly."
 stewardship_domain_special.1006.a: "No, nemohu vždy uspět..."
 stewardship_domain_special.1101.t: "Jarmark v [county.GetNameNoTierNoTooltip|U]"
 stewardship_domain_special.1101.desc: "V [county.GetName] leží pole, které by bylo ideální pro velký každoroční jarmark.\n\nDva místní šlechtici, [local_baron.GetTitledFirstName] a [second_local_baron.GetTitledFirstName], mě žádají, abych se stal nositelem listiny, která by jim umožnila pořádat jarmark mým jménem."
 stewardship_domain_special.1101.a: "Listina bude udělena [second_barony.Custom('BaronyTownType')] v [second_barony.GetNameNoTierNoTooltip]."
 stewardship_domain_special.1101.all_goes_well: "Pokud vše půjde dobře:"
 stewardship_domain_special.1101.b: "Listina bude udělena [local_baron.GetFaith.HouseOfWorship] v [barony.GetNameNoTierNoTooltip]."
 stewardship_domain_special.1101.c: "Pole místo toho použít na pastvu."
 stewardship_domain_special.1102.desc: "[second_local_baron.GetTitledFirstName] mi přináší zboží z celého světa; látky z nejvzdálenějších částí Hedvábné stezky, místní plodiny, technologické zázraky z východu...\n\n"[ROOT.Char.Custom('FormOfAddressForLiege')|U], jaké zboží bychom měli na nové jarmarky propagovat?" # todo: [second_local_baron.GetTitledFirstName] mi předkládá zboží z celého světa; látky z nejvzdálenějších koutů hedvábné stezky, místní plodiny, technologické zázraky z východu...\n\n"Můj [ROOT.Char.GetLadyLord], jaké zboží bychom měli propagovat na novém jarmarku?"
 stewardship_domain_special.1102.a: "Dovezeme co nejvíce hedvábí!"
 stewardship_domain_special.1102.a.tt: "Lidé to ocení spíše, pokud je oblast stabilní a prosperující"
 stewardship_domain_special.1102.b: "Zaměříme se na místní plodiny!"
 stewardship_domain_special.1102.b.tt: "Lidé to ocení spíše, pokud je oblast v rozvratu"
 stewardship_domain_special.1102.c: "Technologické zázraky budou v centru pozornosti!"
 stewardship_domain_special.1102.c.tt: "Lidé to ocení spíše, pokud je úroveň rozvoje oblasti nízká"
 stewardship_domain_special.1103.desc_silk: "Jemné hedvábí, které přilákalo bohaté návštěvníky do trhu v [county.GetNameNoTier], s poddanými hned za nimi — byl to týden oslav a obchodu!"
 stewardship_domain_special.1103.desc_crops: "Převis potravin, který přilákal poddané na trh, a prvotřídní zboží ve všech stáncích je přivádělo zpět — byl to týden oslav a obchodu!"
 stewardship_domain_special.1103.desc_technology: "Technologické zázraky, které lidi uchvátily, a prvotřídní zboží ve všech stáncích — byl to týden oslav a obchodu!"
 stewardship_domain_special.1103.a: "Dávám svolení pořádat to každoročně od nynějška."
 stewardship_domain_special.1104.desc_silk: ""[ROOT.Char.Custom('FormOfAddressForLiege')|U], co máme dělat se vším tím hedvábím?"\n\nZdá se, že poptávka po hedvábí v oblasti nebyla vysoká, a [second_local_baron.GetTitledFirstName] tak zůstal s velkým množstvím drahých látek neprodaných." # todo: "Můj [ROOT.Char.GetLadyLord], co máme dělat se vším tímto hedvábím?"\n\nZřejmě poptávka po hedvábí v oblasti nebyla vysoká a [second_local_baron.GetTitledFirstName] zůstal s velkým množstvím drahé látky neprodané.
 stewardship_domain_special.1104.desc_crops: ""[ROOT.Char.Custom('FormOfAddressForLiege')|U], plodiny se kazí a plesniví, co s tím vším máme dělat?"\n\nZdá se, že poptávka po místních plodinách v oblasti nebyla velká a [second_local_baron.GetTitledFirstName] tak zůstal s velkým množstvím neprodaných plodin." # todo: "Můj [ROOT.Char.GetLadyLord], úroda plesniví a kazí se, co s tím vším máme dělat?"\n\nZřejmě poptávka po místních plodinách nebyla v oblasti vysoká a [second_local_baron.GetTitledFirstName] zůstal s velkým množstvím neprodané úrody.
 stewardship_domain_special.1104.desc_technology: ""[ROOT.Char.Custom('FormOfAddressForLiege')|U], co máme dělat s těmito drobnostmi?"\n\nZdá se, že poptávka po technologických zázracích v oblasti nebyla vysoká a [second_local_baron.GetTitledFirstName] tak zůstal s velkým množstvím neprodaného." # todo: "Můj [ROOT.Char.GetLadyLord], co máme dělat s těmihle cetkami?"\n\nZřejmě poptávka po technologických zázracích v oblasti nebyla vysoká a [second_local_baron.GetTitledFirstName] zůstal s velkým množstvím neprodaných předmětů.
 stewardship_domain_special.1104.a: "Bouřlivý začátek, ale jsem si jistý, že místní to teď zvládnou!"
 stewardship_domain_special.1105.desc: "[local_baron.GetTitledFirstName] mi předkládá zboží z celého světa; náboženské předměty ze svatých měst, jídlo pěstované [local_baron.GetFaith.DevoteeMalePlural] a [local_baron.GetFaith.DevoteeFemalePlural] v oblasti, zázraky z cizích náboženství...\n\n"[ROOT.Char.Custom('FormOfAddressForLiege')|U], jaké zboží máme prosazovat na novém jarmarku?" # todo: [local_baron.GetTitledFirstName] mi předkládá zboží z celého světa; náboženské předměty z posvátných měst, jídlo vypěstované [local_baron.GetFaith.DevoteeMalePlural] a [local_baron.GetFaith.DevoteeFemalePlural] v oblasti, zázraky z cizích náboženství...\n\n"Můj [ROOT.Char.GetLadyLord], které zboží bychom měli propagovat pro nový jarmark?"
 stewardship_domain_special.1105.a: "Uctíme místní světce zaměřením na náboženské předměty!"
 stewardship_domain_special.1105.a.tt: "Lidé to ocení spíše, pokud je jejich náboženské nadšení silné"
 stewardship_domain_special.1105.b: "Dovezme co nejvíce potravin!"
 stewardship_domain_special.1105.b.tt: "Lidé to ocení spíše, pokud oblast potřebuje podporu"
 stewardship_domain_special.1105.c: "Jestliže představíme cizí náboženství, ztratí tím svou novost!"
 stewardship_domain_special.1105.c.tt: "Lidé to ocení spíše, pokud je jejich náboženské zanícení slabé"
 stewardship_domain_special.1106.desc_religious_objects: "Náboženské předměty z posvátných měst, které lidi upoutaly a okouzlily, a prvotřídní zboží ve všech stáncích — byl to týden zbožné oslavy a obchodu!"
 stewardship_domain_special.1106.desc_religious_food: "Jídlo připravené [local_baron.GetFaith.DevoteeMalePlural] a [local_baron.GetFaith.DevoteeFemalePlural] z oblasti se prodávalo téměř nejlépe ze všeho na jarmarku — byl to týden zbožné oslavy a obchodu!"
 stewardship_domain_special.1106.desc_religious_other: "Střet s cizími náboženstvími přiměl obyvatele [county.GetNameNoTier] k modlitbám a více než obvykle ocenili svou komunitu — byl to týden zbožné oslavy a obchodu!"
 stewardship_domain_special.1106.a: "Dávám svolení pořádat to každoročně od nynějška."
 stewardship_domain_special.1107.desc_religious_objects: ""[ROOT.Char.Custom('FormOfAddressForLiege')|U], co máme dělat s těmito posvátnými cetkami?"\n\nZdá se, že tyto posvátné předměty nepřitahovaly zbožné tak, jak jsem doufal, a [local_baron.GetTitledFirstName] tak zůstal s velkým množstvím neprodaného." # todo: "Můj [ROOT.Char.GetLadyLord], co máme dělat s těmi svatými cetkami?"\n\nZřejmě posvátné předměty nepřitáhly zbožné tak, jak jsem doufal, a [local_baron.GetTitledFirstName] zůstal s velkým množstvím neprodaných kusů.
 stewardship_domain_special.1107.desc_religious_food: ""[ROOT.Char.Custom('FormOfAddressForLiege')|U], co máme dělat se vším tím jídlem?"\n\nZdá se, že pokrmy připravené [local_baron.GetFaith.DevoteeMalePlural] a [local_baron.GetFaith.DevoteeFemalePlural] v oblasti by potřebovaly trochu božské pomoci — téměř nic se neprodalo." # todo: "Můj [ROOT.Char.GetLadyLord], co máme dělat se vším tímto jídlem?"\n\nZřejmě by jídlům připraveným [local_baron.GetFaith.DevoteeMalePlural] a [local_baron.GetFaith.DevoteeFemalePlural] oblasti prospěla božská pomoc — téměř nic se neprodalo.
 stewardship_domain_special.1107.desc_religious_other: ""[ROOT.Char.Custom('FormOfAddressForLiege')|U], co máme dělat s těmito rouhačnými cetkami?"\n\nCizí předměty lidi jen odpuzovaly — odradily je od návštěvy trhu. [local_baron.GetTitledFirstName] je brzy instruován, aby je spálil, ale škoda je již napáchána." # todo: "Můj [ROOT.Char.GetLadyLord], co máme dělat s těmihle rouhavými cetkami?"\n\nCizí předměty lidi pouze odradily — od návštěvy trhu. [local_baron.GetTitledFirstName] je brzy instruován, aby je spálil, ale škoda už byla napáchána.
 stewardship_domain_special.1107.a: "Bouřlivý začátek, ale jsem si jist, že místní to teď zvládnou!"
 stewardship_domain_special.1301.increase_road_progress_1: "#V Pokrok silnic#! se zvýší o #P 1#!"
 stewardship_domain_special.1301.increase_road_progress_2: "#V Pokrok silnic#! se zvýší o #P 2#!"
 stewardship_domain_special.1301.increase_road_quality_1: "#V Kvalita silnic#! se zvýší o #P 1#!"
 stewardship_domain_special.1301.increase_road_quality_2: "#V Kvalita silnic#! se zvýší o #P 2#!"
 stewardship_domain_special.1301.decrease_road_quality_1: "#V Kvalita silnic#! se sníží o #N 1#!"
 stewardship_domain_special.1301.t: "Silnice"
 stewardship_domain_special.1301.steward_opening: "Můj [ROOT.Char.GetCouncillorPosition( 'councillor_steward' ).GetPositionName] [steward.GetTitledFirstName] mě informuje" # todo: Můj správce [steward.GetTitledFirstName] mě informuje
 stewardship_domain_special.1301.no_steward_opening: "Moji purkmistři mě informují"
 stewardship_domain_special.1301.desc: "že je zoufalá potřeba nové cesty, která by procházela [project_county.GetName]. Mnoho starých cest je zchátralých a dokonce nebezpečných!\n\nBěžný člověk jménem [peasant_leader.GetTitledFirstName] byl navržen jako přirozený vůdce stavebních prací."
 stewardship_domain_special.1301.a: "Nechte to provést."
 stewardship_domain_special.1301.a.peasant_leader_tt: "Projekt začíná pod dohledem [peasant_leader.GetTitledFirstName]"
 stewardship_domain_special.1301.b: "Můj správce se o to postará."
 stewardship_domain_special.1301.a.steward_tt: "Projekt začíná pod dohledem [steward.GetTitledFirstName]"
 stewardship_domain_special.1301.c: "Takové cesty stačily našim předkům!"
 stewardship_domain_special.1301.c.tt: "Stačí nám také!"
 stewardship_domain_special.1311.t: "Silnice: Vzdálené léno"
 stewardship_domain_special.1311.desc: "Práce na silnici v [project_county.GetNameNoTier] postupují, ale úsek půdy, který se právě připravuje, vede za kopec, daleko od obou vesnic.\n\nObě vesnice váhají poskytnout pracovníky a panuje nejistota ohledně toho, komu vůbec náleží léno za tím kopcem!"
 stewardship_domain_special.1311.a: "Tak vezmeme dělníky z obou vesnic."
 stewardship_domain_special.1311.b: "Práce tam zaplatím ze svých prostředků."
 stewardship_domain_special.1311.c: "Pokud panuje nejistota, léno mi připadne!"
 stewardship_domain_special.1312.t: "Silnice: Pravidelné využívání"
 stewardship_domain_special.1312.desc: "Ještě před dokončením začali obchodníci po nové silnici v [project_county.GetNameNoTier] jezdit.\n\n[project_leader.GetTitledFirstName] navrhuje, aby ti, kdo silnici používají, přispívali na její výstavbu."
 stewardship_domain_special.1312.a: "Nebo by mohli přispět do mé pokladny."
 stewardship_domain_special.1312.b: "Jak originální nápad... Líbí se mi!"
 stewardship_domain_special.1313.t: "Silnice: Lupiči"
 stewardship_domain_special.1313.desc: "Zdá se, že i nedokončená silnice má své lupiče. [project_leader.GetTitledFirstName] má potíže se zásilkami, které nikdy nedorazí, a dělníky, kteří se bojí opustit své vesnice. Tímto tempem silnice v [project_county.GetNameNoTier] nikdy nebude dokončena."
 stewardship_domain_special.1313.a: "Umístěte stráže podél cesty."
 stewardship_domain_special.1313.b: "Je mi to jedno. #EMP Dokončete. Mou. Silnici.#!"
 stewardship_domain_special.1314.t: "Silnice: Pohyb vojsk"
 stewardship_domain_special.1314.war: "S probíhající válkou využívají branci dokončené úseky silnice v [project_county.GetNameNoTier] ke zrychlení svého pochodu."
 stewardship_domain_special.1314.end: "\n\nJelikož je již opotřebovaná a poškozená, [project_leader.GetTitledFirstName] tvrdí, že dělníci se budou muset vrátit, aby ji před dokončením posílili."
 stewardship_domain_special.1314.a: "Nestojí to za to."
 stewardship_domain_special.1314.b: "Nešťastné, ale nutné."
 stewardship_domain_special.1315.t: "Silnice: Pohyb vojsk"
 stewardship_domain_special.1315.end: "\n\nNaštěstí je právě časté používání tím, co je potřeba, aby se zem utužila! S trochou štěstí se většina branců může také vrátit pochodem."
 stewardship_domain_special.1315.a: "Pošlete je na frontu!"
 stewardship_domain_special.1315.b: "Budou pochodovat podle rozkazu [project_leader.GetTitledFirstNameNoTooltip]." # todo: Půjdou pochodem tak, jak jim rozkazuje [project_leader.GetTitledFirstName].
 stewardship_domain_special.1316.t: "Silnice: Objednané vylepšení"
 stewardship_domain_special.1316.desc: "Cech obchodníků v [project_county.GetNameNoTier] považuje již dokončené úseky nové silnice za nesmírně prospěšné a přispěl darem za účelem jejího dalšího rozšíření."
 stewardship_domain_special.1316.a: "To silnici pomůže."
 stewardship_domain_special.1316.b: "To pomůže mé pokladně."
 stewardship_domain_special.1317.t: "Silnice: Krčma"
 stewardship_domain_special.1317.desc: "Stavba silnice v [project_county.GetNameNoTier] se zdržela. [project_leader.GetTitledFirstName] hlásí, že dělníci byli odvedeni zájemcem o otevření hostince. Aby uklidnili své duše i duše ostatních cestovatelů, staví u cesty krčmu."
 stewardship_domain_special.1317.a: "Samozřejmě ve vlastnictví koruny."
 stewardship_domain_special.1317.b: "Vraťte je zpět na cestu!"
 stewardship_domain_special.1318.t: "Silnice: Pokrok"
 stewardship_domain_special.1318.desc: "Podle [project_leader.GetTitledFirstName] práce na silnici v [project_county.GetNameNoTier] probíhá dobře.\n\n"Země je pevnější a úseky rovnější, než jsme doufali, [ROOT.Char.Custom('FormOfAddressForLiege')]." # todo: Podle [project_leader.GetTitledFirstName] práce na silnici v [project_county.GetNameNoTier] jdou dobře.\n\n\"Zem je pevnější a úseky rovnější, než jsme doufali, můj [ROOT.Char.GetLadyLord].\"
 stewardship_domain_special.1318.a: "Rozšiřte silnici dál!"
 stewardship_domain_special.1318.b: "Věci jdou přesně tak, jak chci."
 stewardship_domain_special.1318.c: "Skvělá příležitost snížit náklady!"
 stewardship_domain_special.1319.t: "Silnice: Pracovní morálka"
 stewardship_domain_special.1319.desc: "Můj správce vypadá téměř šokovaně. \"Kontroloval jsem stavbu silnice v [project_county.GetNameNoTier], a vesničtí dělníci jsou mnohem efektivnější, než jsem čekal... I já bych se od nich mohl něco naučit.\""
 stewardship_domain_special.1319.a: "Můžeme toto poznání využít jinde?"
 stewardship_domain_special.1319.b: "Učit se od sedláků? Sama ta myšlenka je odporná."
 stewardship_domain_special.1320.t: "Silnice: Odbornost [peasant_leader.GetTitledFirstNamePossessiveNoTooltip]"
 stewardship_domain_special.1320.desc: "Není běžné, aby se ke mně obyčejný člověk přímo obracel, ale [peasant_leader.GetTitledFirstName] podává zprávu o stavebním úsilí v [project_county.GetNameNoTier].\n\n\"Plán byl vést silnici přes toto pole, můj pane, ale znám typ půdy, se kterou pracujeme. Možná by moje rolnická povaha mohla požádat— abychom ji odvedli přes nedaleký les?\""
 stewardship_domain_special.1320.a: "Důvěřuji vašemu úsudku."
 stewardship_domain_special.1320.b: "Příliš daleko a příliš drahé. Uděláme to podle mého plánu."
 stewardship_domain_special.1321.t: "Silnice: Nedostatek odbornosti"
 stewardship_domain_special.1321.desc: "\"Stále jim říkám, aby šli přímo přes pole, ale [peasant_leader.GetTitledFirstName] trvá na tom, že je máme přesměrovat přes nedaleký les!\" [steward.GetTitledFirstName] je zjevně rozrušený z prací na silnici v [project_county.GetNameNoTier].\n\nNicméně [peasant_leader.GetTitledFirstName] dál trvá na [peasant_leader.GetHerHis] přístupu. \"Půda na poli je nerovná a nedostatečně hutná, můj pane! Les je mnohem lepší cesta.\""
 stewardship_domain_special.1321.a: "Poslouchej své pány, sedláku!"
 stewardship_domain_special.1321.b: "Zdá se, že [peasant_leader.GetTitledFirstNameNoTooltip] opravdu ví nejlépe..." # todo: [peasant_leader.GetTitledFirstName] se zdá mít pravdu...
 stewardship_domain_special.1391.t: "Silnice: Chybějící vedení"
 stewardship_domain_special.1391.desc: "S odchodem [project_leader.GetTitledFirstName] jsou práce na silnici v [project_county.GetNameNoTier] bez jasného vedení. Pokud má být někdy dokončena, musí být někdo jiný postaven do čela."
 stewardship_domain_special.1391.a: "[peasant_leader.GetTitledFirstNameNoTooltip] se zdá být vhodnou náhradou." # todo: [peasant_leader.GetTitledFirstName] se zdá být vhodnou náhradou.
 stewardship_domain_special.1391.b: "Je čas, aby [steward.GetTitledFirstNameNoTooltip] převzal vedení." # todo: Je čas, aby [steward.GetTitledFirstName] převzal vedení.
 stewardship_domain_special.1392.t: "Silnice: Omezování ztrát"
 stewardship_domain_special.1392.desc: "S ztrátou [project_county.GetName] by dokončení silnice tam pro mě nebylo příliš přínosné. Alespoň daně vybírané pro projekt jsou v mé pokladně, místo aby byly promrhány na silnici."
 stewardship_domain_special.1392.a: "Není vše ztraceno."
 stewardship_domain_special.1396.t: "Konec cesty"
 stewardship_domain_special.1396.desc: "Silnice v [project_county.GetNameNoTier] je konečně dokončena.\n\n\"Je to... velmi funkční,\" říká mi [project_leader.GetTitledFirstName]."
 stewardship_domain_special.1396.a: "Silnice nemusí být luxusní. Je dostatečně dobrá."
 stewardship_domain_special.1397.desc: "Systém silnic přes [project_county.GetNameNoTier] je konečně dokončen.\n\n\"To odnese lidi tam, kam potřebují, na desítky let dopředu,\" říká mi [project_leader.GetTitledFirstName]."
 stewardship_domain_special.1397.a: "Nemohu se dočkat, až sklidím plody!"
 stewardship_domain_special.1397.b: "[peasant_leader.GetTitledFirstNameNoTooltip]! Mám pro tebe další práci!"
 stewardship_domain_special.1398.desc: "Systém silnic přes [project_county.GetNameNoTier] je konečně dokončen.\n\n\"Tyto silnice budou životní tepnou hrabství po generace!\" oznamuje [project_leader.GetTitledFirstName] s nemalou pýchou."
 stewardship_domain_special.1398.a: "Nemohu se dočkat, až sklidím plody!"
 stewardship_domain_special.1398.b: "[peasant_leader.GetTitledFirstNameNoTooltip]! Mám pro tebe další práci!"
 stewardship_domain_special.1399.desc: "Systém silnic přes [project_county.GetNameNoTier] je konečně dokončen.\n\n\"Tohle by mohly být vůbec nejlepší silnice v celém království, můj pane!\" oznamuje [project_leader.GetTitledFirstName] hrdě."
 stewardship_domain_special.1399.a: "Nemohu se dočkat, až sklidím plody!"
 stewardship_domain_special.1399.b: "[peasant_leader.GetTitledFirstNameNoTooltip]! Mám pro tebe další práci!"
 stewardship_domain_special.1401.t: "Zmizelá vesnice"
 stewardship_domain_special.1401.desc: "Osvětlený jen jedinou svící, můj prst se zastaví u záznamu v účetní knize. Něco není v pořádku... Brzy procházím každý záznam z [county.GetName], který najdu.\n\nKonečně je to jasné jako den. Zdá se, že celá vesnice chybí v daňových záznamech!"
 stewardship_domain_special.1401.a: "Výběrčí daní v [county.GetNameNoTierNoTooltip] to musí prošetřit!"
 stewardship_domain_special.1401.a.tt: "Výběrčí povede vyšetřování"
 stewardship_domain_special.1401.b: "Osobně se vydám do vesnice."
 stewardship_domain_special.1401.b.tt: "Vedu vyšetřování osobně"
 stewardship_domain_special.1401.c: "Vesnice občas zmizí, nevěnuj tomu pozornost."
 stewardship_domain_special.1411.desc: "[collector.GetTitledFirstName], the tax collector in [county.GetName] went to great lengths to press upon me how important it was that I come to see the "missing" village for myself.\n\nFollowing days of travel, I finally ride into the village. It seems like any other dirt-patch of a settlement. [collector.GetTitledFirstName] is nevertheless insistent. "[ROOT.Char.Custom('FormOfAddressForLiege')|U], allow me to show you this place, I beg of you. This is my home." # todo: [collector.GetTitledFirstName], výběrčí daní v [county.GetName], šel do velkých délek, aby mi zdůraznil, jak důležité je, abych přišel a viděl tu \"chybějící\" vesnici na vlastní oči.\n\nPo dnech cesty konečně vjíždím do vesnice. Vypadá jako každá jiná špinavá osada. [collector.GetTitledFirstName] je přesto neústupný. \"Můj pane, dovolte mi ukázat vám toto místo, prosím. Toto je můj domov.\"
 stewardship_domain_special.1411.a: "Velmi dobře, proveď mě."
 stewardship_domain_special.1411.a.tt: "[collector.GetTitledFirstName] mi ukazuje [collector.GetHerHis] vesnici"
 stewardship_domain_special.1411.b: "Už jste mi zbytečně plýtvali časem!"
 stewardship_domain_special.1411.b.tt: "Proč jsem sem vůbec přišel!?"
 stewardship_domain_special.1412.desc: "S [collector.GetTitledFirstNamePossessive] nohama visícíma nad vesnickou návsí se chystám odjet se svými strážemi. Opustili jsme první budovy, když k mému koni přiběhla dívka.\n\n\"Ó nejmilejší [ROOT.Char.GetLadyLord], co se s námi stane? Žádný z nás si nemůže dovolit pokutu, kterou po nás žádáte.\""
 stewardship_domain_special.1412.a: "Příští výběrčí daní vyrovná váš dluh."
 stewardship_domain_special.1412.b: "Vybírám váš dluh v plné výši. Nyní."
 stewardship_domain_special.1412.b.flavor: "Zabavte všechno cenné, zbytek spalte!"
 stewardship_domain_special.1413.desc: "Když mi [collector.GetTitledFirstName] ukazuje vesnici, vidím jen vyhublé krávy, slepice hrabající v hlíně a sedláky vracející se z polí s lehkými náklady. Když na to něco podotknu, [collector.GetSheHe] přednese [collector.GetHerHis] názor.\n\n\"Tito lidé sotva uživí svá zvířata. Kdybych po nich požadoval víc, zemřeli by hlady.\""
 stewardship_domain_special.1413.a: "Mohl bych udělit daňové zástavní právo..."
 stewardship_domain_special.1413.b: "I za těchto okolností musí zaplatit."
 stewardship_domain_special.1413.c: "Tohle mi chtěl ukázat? Zrada!"
 stewardship_domain_special.1413.c.tt: "Rozhodnu o osudu vesnice"
 stewardship_domain_special.1414.desc: "Vesnice stále doutná, když odjíždíme se strážemi.\n\nNěkdy musí být staré očištěno, aby udělalo místo novému."
 stewardship_domain_special.1414.a: "Existuje mnoho způsobů vládnutí."
 stewardship_domain_special.1421.collector_opening: "Výběrčí daní poslaný prozkoumat zmizelou vesnici se nikdy nevrátil. Pod silnou ochranou se rozhodnu vyšetřit to osobně a konečně zjistím, proč tomu tak bylo..."
 stewardship_domain_special.1421.self_opening: "Když dorazím do vesnice v doprovodu stráží, konečně zjistím, proč místní přestali platit daně."
 stewardship_domain_special.1421.desc: "\n\nKaždý dům stojí zchátralý a opuštěný. Není tu žádná stopa po lidech, ani po mém výběrčím.\n\nPomalu rostoucí pocit hrůzy mě zachvacuje, když mé stráže prohrabávají tiché domy, rychle přecházející v paniku, když jeden z nich náhle vykřikne."
 stewardship_domain_special.1421.a: "Co jste našli!?!"
 stewardship_domain_special.1421.a.tt: "Tady může být cokoliv"
 stewardship_domain_special.1421.b: "Odcházíme. Nyní."
 stewardship_domain_special.1422.desc: "Křičící stráž vychází z rozpadlého dveřního otvoru s dítětem pod paží. [foundling.Custom('GirlBoy')] se snažil vyhnout odhalení v zadní části domu.\n\nAč požaduji odpovědi, dítě neřekne nic o tom, co se stalo s vesnicí — ani vůbec nic."
 stewardship_domain_special.1422.a: "Chudák [foundling.Custom('GirlBoy')] už nemá domov... Adoptuji [foundling.GetHerHim]!"
 stewardship_domain_special.1422.b: "Nechte dítě v nejbližší vesnici."
 stewardship_domain_special.1422.c: "Spalte vesnici a spolu s ní i tohle prokleté dítě."
 stewardship_domain_special.1423.foundling: "Malý [foundling.GetTitledFirstName] je nyní bezpečně na dvoře, hraje si — a dokonce mluví — s ostatními dětmi.\n\n"
 stewardship_domain_special.1423.no_foundling: "Hluk a klábosení na dvoře mě málo rozptyluje od toho, co jsem viděl."
 stewardship_domain_special.1423.desc: "Vzpomínky na tichou vesnici mě stále pronásledují. Nakonec jsme nenašli jedinou stopu po někom, kdo by tam kdy žil."
 stewardship_domain_special.1423.a: "Tohle prokleté místo nesmí být nikdy znovu osídleno."
 stewardship_domain_special.1423.b: "Čas si tu vesnici opět vezme, stejně jako všechno ostatní."
 stewardship_domain_special.1424.desc: "Co mě čeká v opuštěném domě, je odporný zápach a hromada mrtvol. Rozklad znemožňuje zjistit, jak zemřeli,"
 stewardship_domain_special.1424.collector_end: "ale i relativně čerstvá mrtvola opřená o zeď — můj výběrčí daní — nemá žádné patrné stopy."
 stewardship_domain_special.1424.self_end: "ale i nejméně rozkládající se mrtvoly nemají žádné zjevné známky násilné smrti."
 stewardship_domain_special.1424.a: "Spalte tuto ďábelskou jámu až na základy."
 stewardship_domain_special.1424.b: "Pohřbít těla a nařídit znovuosídlení."
 stewardship_domain_special.1425.desc: "Těla se dají snadno odstranit. Větší výzvou je nalézt rodiny, které by se odvážily usadit ve vesnici mrtvých. Žádný sedlák však dlouho neodolá pokušení zdravého pozemku. Ani špičce kopí, pokud jde o to.\n\nDohled nad začátky rekonstrukce mě taky hodně naučil!"
 stewardship_domain_special.1425.a: "Kéž by ten prokletý kašel jen pominul!"
 stewardship_domain_special.1426.desc: "Není to obřadné, ale oheň udělá, co je potřeba. Sleduji, jak plameny pohlcují dlouho opuštěné domy, ale ne na dlouho. Viděl jsem tu všechno, co jsem potřeboval."
 stewardship_domain_special.1426.a: "Je čas vrátit se domů."
 stewardship_domain_special.1431.desc: "Po dnech cesty najdu vesnici, která chyběla v mých záznamech. Nejenže prosperuje — naprosto vzkvétá! – ale vesničané trvají na tom, že své daně #EMP opravdu#! platí.\n\n[collector.GetTitledFirstName], výběrčí daní baronie, nebyl zcela upřímný."
 stewardship_domain_special.1431.a: "[collector.GetFirstNameNoTooltip] má na co odpovědět..."
 stewardship_domain_special.1431.a.tt: "Konfrontuji [collector.GetFirstName]"
 stewardship_domain_special.1431.b: "Shromážděte vesničany. Opět zaplatí."
 stewardship_domain_special.1432.desc: "\"Tyto prostředky byly životně důležité pro, uh, obranu [county.GetNameNoTier]!\" [collector.GetTitledFirstName], výběrčí daní v [barony.GetNameNoTier], je vyděšený, nemluvě o mohutných vojácích, které jsem přivedl k [collector.GetHerHis] sídlu.\n\n\"Ó prosím, udělám cokoliv, abych si vysloužil vaše odpuštění!\""
 stewardship_domain_special.1432.a: "Budeš zapomenut ve tmě."
 stewardship_domain_special.1432.b: "Mohl bych využít někoho, kdo mi dluží svůj život."
 stewardship_domain_special.1432.b.collector_loyal: "Vděčnost a věrnost"
 stewardship_domain_special.1432.b.collector_bad: "Šance na útěk"
 stewardship_domain_special.1432.b.collector_bad.tt: "[collector.GetFirstNameNoTooltip] uteče!"
 stewardship_domain_special.1432.c: "Cokoliv? Co třeba počítat červy?!"
 stewardship_domain_special.1433.desc: "Ten zrádný červ! Nabídnu odpuštění, a hned vzápětí je [collector.GetTitledFirstName] na mně s ostřím v ruce a krutým výrazem v obličeji.\n\nNa chvíli bojuji o sebe, než na [collector.GetHerHim] skočí stráž."
 stewardship_domain_special.1433.a: "Uškrtit [collector.GetHerHim] okamžitě."
 stewardship_domain_special.1433.b: "Už nikdy neuvidíš světlo, [collector.GetFirstNameNoTooltip]!"
 stewardship_domain_special.1441.desc: "Daně, které uvaluji na své sedláky, mohou být občas tvrdé. Jak mi však nedávné události ukázaly, život #EMP je#! tvrdý. Žádná laskavost, kterou mohu projevit, to nezmění."
 stewardship_domain_special.1442.desc: "Daně uložené sedlákům v mém panství mohou být občas tak tvrdé, že dusí samotný život. Uvolnění může často být cestou k ještě většímu blahobytu pro trpělivého [ROOT.Char.GetTitleTierName]."
 stewardship_domain_special.1443.t: "$stewardship_domain_special.1401.t$: Zlepšené zdanění"
 stewardship_domain_special.1443.opening: "Procházeje daňové záznamy, vracím se k případu zmizelé vesnice v [barony.GetNameNoTier]."
 stewardship_domain_special.1443.end: "\n\nOd té doby se věci výrazně zlepšily a příjmy z [barony.GetNameNoTier] jsou nyní vyšší než kdy předtím!"
 stewardship_domain_special.1443.a: "Skvělé!"
 stewardship_domain_special.1444.t: "$stewardship_domain_special.1401.t$: Rozsáhlé daňové úniky"
 stewardship_domain_special.1444.end: "\n\nSituace je nyní jiná, ale naučil jsem se, že milosrdenství a shovívavost někdy vedou jen k ještě větším ztrátám. Jakýkoli způsob, jak se daním vyhnout, se mezi rolníky rozšíří jako blechy."
 stewardship_domain_special.1444.a: "What a disaster."
 stewardship_domain_special.1445.t: "$stewardship_domain_special.1401.t$: Pokračující opuštění"
 stewardship_domain_special.1445.end: "\n\nNyní chybí více vesnic, ale moji výběrčí znají zjevné vysvětlení. Vysoké daně vedly k opuštění velkého množství zcela úrodné půdy, buď hladověním, nebo útěkem do jiných hrabství."
 stewardship_domain_special.1445.a: "No, jestli si nemohou dovolit žít..."
 stewardship_domain_special.1451.t: "$stewardship_domain_special.1401.t$: Vryté do paměti"
 stewardship_domain_special.1451.desc: "Probudím se uprostřed noci, stále si vybavuji obviňující pohled dítěte, když vesnice v [barony.GetNameNoTier] hoří až do základů."
 stewardship_domain_special.1451.a: "Proč mě to tak tíží?"
 stewardship_domain_special.1451.b: "Ach, málem jsem to zapomněl!"
 stewardship_domain_special.1500.t.a: "Velké sčítání"
 stewardship_domain_special.1500.t.b: "Domesdayova kniha"
 stewardship_domain_special.1500.desc: "Můj [domesday_steward.GetCouncilTitle] [domesday_steward.GetTitledFirstName] přišel s odvážným nápadem prověřit veškerý majetek v mé říši v jediné obrovské revizi a vytvořit tak definitivní záznam mých držeb.\n\nShromážděním těchto informací získám lepší přehled o správních záležitostech i výběru daní — ač počáteční investice nebude levná."
 stewardship_domain_special.1500.a: "Budu znát každý akr, nevolníka a kus dobytka."
 stewardship_domain_special.1500.a.tt: "#F Důkladné šetření je drahé, ale bude vyšší kvality.#!"
 stewardship_domain_special.1500.b: "Souhrn mých držeb bude dostačující."
 stewardship_domain_special.1500.b.tt: "#F Povrchní šetření je levnější, ale nemusí mít takovou kvalitu.#!"
 stewardship_domain_special.1500.c: "Na co si s tím lámat hlavu? Moji poddaní vědí, co mi dluží."
 stewardship_domain_special.1500.c.tt: "Všichni moji ostatní vazalové"
 stewardship_domain_special.1500.quality_increase.tt: "Průzkum se #P zlepší v kvalitě#!"
 stewardship_domain_special.1500.quality_decrease.tt: "Průzkum se #N zhorší v kvalitě#!"
 stewardship_domain_special.1500.quality_based_taxes: "Vycházeje z kvality dokončeného průzkumu"
 stewardship_domain_special.1500.every_county_control: "[control|E] se zvyšuje vzhledem ke kvalitě průzkumu"
 stewardship_domain_special.1500.every_county_summary: "Poskytne úměrně vyšší [holding|E] daně na #V 5 let#!"
 stewardship_domain_special.1500.survey_not_completed: "Pokud průzkum nebude dokončen"
 stewardship_domain_special.1501.desc: "Můj maršálek [domesday_marshal.GetTitledFirstName] se obává, že moji posuzovatelé se stanou hlavním cílem lupičů a zlodějů. I nedokončený průzkum by mohl zločincům poskytnout cenné informace o potenciálních cílech, které by mohli napadnout!\n\nAbych ochránil své poddané, [domesday_marshal.GetFirstNameNoTooltip] doporučuje poslat ozbrojenou eskortu s každým posuzovatelem."
 stewardship_domain_special.1501.a: "Mé zákony jsou dostatečnou ochranou mých poddaných!"
 stewardship_domain_special.1501.a.tt: "Moji posuzovatelé mohou být napadeni v hrabstvích s nízkým [control|E]."
 stewardship_domain_special.1501.b: "Zorganizujte milici k ochraně mých posuzovatelů."
 stewardship_domain_special.1501.b.success: "Mé milice dokázaly ochránit mé posuzovatele."
 stewardship_domain_special.1501.b.failure: "Mé milice nedokázaly ochránit mé posuzovatele."
 stewardship_domain_special.1501.c: "Pošlete [ROOT.Char.Custom('MountedWarriorTerm')] s každou skupinou posuzovatelů."
 stewardship_domain_special.1501.c.tt: "Moji posuzovatelé budou chráněni před útoky na cestách."
 stewardship_domain_special.1510.opening: "[upset_priest.Custom2('AppropriateGreeting', ROOT.Char)]"
 stewardship_domain_special.1510.desc_opening: "Zažil jsem nemilé probuzení, když jediní lidé, kteří dnes ráno přišli na mou bohoslužbu, byli vaši daňoví posuzovatelé! Zdá se, že přísně vypadající úředníci čekající před mými dveřmi odradili mnoho věrných [upset_priest.GetFaith.GetAdherentNamePluralNoTooltip] od účasti."
 stewardship_domain_special.1510.desc_ending: "\n\nI když jsem ochoten platit, co dlužím, záležitosti církve jsou duchovní, ne světské, a vaši posuzovatelé sem nemají co dělat a narušovat mé bohoslužby!"
 stewardship_domain_special.1510.desc_ending_not_endorsed: "\n\nZáležitosti církve jsou duchovní, nikoli světské, a vaši poskoci sem nemají co dělat a narušovat mé bohoslužby!"
 stewardship_domain_special.1510.a: "[upset_priest.GetFaith.HouseOfWorshipPlural] budou posouzeny, ať se [upset_priest.GetSheHe] to líbí nebo ne!"
 stewardship_domain_special.1510.b: "[upset_priest.GetSheHe|U] má pravdu, [upset_priest.GetFaith.HouseOfWorshipPlural] jsou doménou [upset_priest.GetFaith.HighGodNamePossessive]."
 stewardship_domain_special.1510.b.tt: "Vyloučím z posudku držby [upset_priest.GetTitledFirstNamePossessive]"
 stewardship_domain_special.1510.c: "Použiji [upset_priest.GetFaith.ReligiousText] k odůvodnění posudku."
 stewardship_domain_special.1510.c.success: "Přesvědčil jsem [upset_priest.GetTitledFirstName]"
 stewardship_domain_special.1510.c.success.tt: "Přesvědčil jsem [upset_priest.GetTitledFirstName], že posudek je ospravedlněný"
 stewardship_domain_special.1510.c.failure: "Nepodařilo se mi přesvědčit [upset_priest.GetTitledFirstName]"
 stewardship_domain_special.1510.c.failure.tt: "Nepodařilo se mi přesvědčit [upset_priest.GetTitledFirstName], že posudek je ospravedlněný"
 stewardship_domain_special.1520.opening: "[concerned_noble.Custom2('AppropriateGreeting', ROOT.Char)]"
 stewardship_domain_special.1520.desc: "Každý rok jsem svědomitě platil daně koruně, a přesto se nedávno vaši daňoví posuzovatelé objevili u mých dveří a žádali, aby mohli zkontrolovat mé državy!\n\nTak málo mi důvěřujete, že musíte posílat muže, aby mi vnikli do soukromí?"
 stewardship_domain_special.1520.a: "Samozřejmě vám důvěřuji! Moji muži okamžitě odejdou."
 stewardship_domain_special.1520.a.tt: "Vyloučím državy [concerned_noble.GetTitledFirstNamePossessive] z posudku"
 stewardship_domain_special.1520.b: "Budu vědět, co mé země obsahují. Žádné výjimky."
 stewardship_domain_special.1520.c: "Skrýváte něco, [concerned_noble.GetSheHe]? Nahraďte mé posuzovatele špiony!"
 stewardship_domain_special.1520.c.tt: "Zjistím jedno z [concerned_noble.GetTitledFirstNamePossessive] [secrets|E]"
 stewardship_domain_special.1530.desc: "[city_mayor.GetTitledFirstName] přišel za mnou s tím, že tesařský cech v [guild_town.GetNameNoTierNoTooltip] v [guild_county.GetName] se brání svému zahrnutí do posudku.\n\nTvrdí, že posudek porušuje jejich udělená privilegia ohledně správy jejich vlastních záležitostí, a chtějí, aby byli moji posuzovatelé odvoláni z hrabství, aby mohli fungovat volně."
 stewardship_domain_special.1530.a: "Cechy budou posouzeny, privilegia stranou!"
 stewardship_domain_special.1530.b: "Mohu je osvobodit výměnou za jejich služby..."
 stewardship_domain_special.1530.c: "Odmítají mou autoritu!? Zrušte jim listiny!"
 stewardship_domain_special.1540.desc.a: "Při cestě přes [domesday_robbed_county.GetName] skupina banditů napadla mé posuzovatele. Několik posuzovatelů bylo zabito a záznamy, které nesli, byly ztraceny."
 stewardship_domain_special.1540.desc.b: "Při cestě přes [domesday_robbed_county.GetName] skupina banditů napadla mé posuzovatele. Naštěstí vojáci, které jsem poslal hlídat posuzovatele, dokázali lupiči zneškodnit."
 stewardship_domain_special.1540.a: "Ignorujte [domesday_robbed_county.GetNameNoTierNoTooltip]. Nebude zahrnuto do posudku."
 stewardship_domain_special.1540.b: "Zvyšte hlídky podél tamních cest a pošlete více posuzovatelů!"
 stewardship_domain_special.1540.c: "Ať je to ponaučením pro ty v [domesday_robbed_county.GetNameNoTierNoTooltip], kteří by mi odporovali!"
 stewardship_domain_special.1550.desc: "Při porovnávání daní, které mi byly zaplaceny minulý rok, s přicházejícími informacemi z průzkumu jsem si všiml několika výrazných nesrovnalostí... buď mi moji poddaní po dlouhou dobu platili víc, nebo je s tímto průzkumem něco velmi špatně!\n\nPři dalším vyšetřování zjišťuji, že můj [domesday_steward.GetCouncilTitle] [domesday_steward.GetTitledFirstName] kompromitoval průzkum přijímáním úplatků od pozemkových vlastníků výměnou za vynechání jejich držeb z posudku!"
 stewardship_domain_special.1550.a: "Zrušit průzkum a donutit [domesday_steward.GetHerHim] zaplatit mi zpět jeho náklady."
 stewardship_domain_special.1550.b: "Použiji peníze z úplatků k řádnému přezkoumání těchto držeb."
 stewardship_domain_special.1550.c: "Uvěznit [domesday_steward.GetTitledFirstNameNoTooltip]; [domesday_steward.GetHerHis] úřad [domesday_steward.GetCouncilTitle] končí."
 stewardship_domain_special.1560.desc: "[city_mayor.GetTitledFirstName] mi říká, že putovní obchodníci si stěžují na mé posuzovatele v [trade_county.GetName].\n\nPutovní obchodníci se domnívají, že je nespravedlivé posuzovat jejich zboží, když nejsou obyvateli [ROOT.Char.GetPrimaryTitle.GetName], a někteří hrozí, že odejdou a už se nevrátí."
 stewardship_domain_special.1560.a: "Všichni budou prohlédnuti, ať už jsou rezidenti nebo ne!"
 stewardship_domain_special.1560.b: "Pokud mi zaplatí poplatek, vyjmu je."
 stewardship_domain_special.1560.c: "Obchodníci mají pravdu."
 stewardship_domain_special.1590.desc.start: "Po mnoha dlouhých měsících průzkumu mých zemí je hotovo."
 stewardship_domain_special.1590.perfect.desc: "Pod mým vedením moji odhadci sestavili naprosto dokonalý přehled mých držeb. Se vším podrobně zaznamenaným až po poslední slepici mi to zajistí, že budu každý rok vybírat celou a úplnou daň, která mi náleží!" # todo: Pod mým vedením moji odhadci sestavili naprosto dokonalý záznam mých držeb. Se vším zdokumentovaným až na poslední slepici to zajistí, že každý rok vyberu plnou a úplnou daň, která mi náleží!
 stewardship_domain_special.1590.excellent: "Moji odhadci sestavují přesný záznam mých držeb"
 stewardship_domain_special.1590.excellent.desc: "Moji odhadci sestavili výjimečně přesný záznam mých držeb. To zajistí, že každý rok vyberu plnou a úplnou daň, která mi náleží!"
 stewardship_domain_special.1590.good: "Moji odhadci sestavují přesný odhad mých držeb"
 stewardship_domain_special.1590.good.desc: "Moji odhadci sestavili přesný odhad mých držeb. To zajistí, že moji výběrčí daní při sčítání toho, co mi náleží, nic důležitého nepřehlédnou."
 stewardship_domain_special.1590.mediocre: "Moji odhadci sestavují nejasný odhad mých držeb"
 stewardship_domain_special.1590.mediocre.desc: "Moji odhadci sestavili pouze nejasný odhad mých držeb. Ačkoli je to stále užitečné, moji výběrčí daní při sčítání toho, co mi náleží, téměř jistě něco přehlédnou."
 stewardship_domain_special.1590.poor: "Průzkum je tak nepřesný, že je nepoužitelný"
 stewardship_domain_special.1590.poor.desc: "Bohužel moji odhadci sestavili průzkum tak nepřesný, že je zcela nepoužitelný! Moji výběrčí daní budou letos na to sami..."
 stewardship_domain_special.1590.none.desc: "\n\nAž překvapivě se každá provincie v mém panství nějakým způsobem dokázala vyhnout a získat výjimku, která ji vylučuje z průzkumu. V důsledku toho hotové záznamy doslova neobsahují žádné informace o držbách mého panství."
 stewardship_domain_special.1590.every_county: "Každé hrabství v [THIS.Char.GetPrimaryTitle.GetName]"
 stewardship_domain_special.1590.every_nonexcluded_county: "Každé nevyloučené hrabství v [THIS.Char.GetPrimaryTitle.GetName]"
 stewardship_domain_special.1590.high_quality.desc: "\n\nHrdě se usmívající, můj [domesday_final_steward.GetCouncilTitle] [domesday_final_steward.GetFirstName] se ptá, kam bychom záznamy měli uložit, když jsou nyní hotové."
 stewardship_domain_special.1590.low_quality.desc: "\n\nMůj [domesday_final_steward.GetCouncilTitle] [domesday_final_steward.GetFirstName] je zarmoucen a říká, že to není výsledek, jaký [domesday_final_steward.GetSheHe] očekává."
 stewardship_domain_special.1590.no_steward.desc: "\n\nKéž bych stále měl [ROOT.GetCouncillorPosition( 'councillor_steward' ).GetPositionName], tento průzkum mohl být lepší."
 stewardship_domain_special.1590.high_quality.a: "Omezit přístup pouze na mé výběrčí daní."
 stewardship_domain_special.1590.high_quality.a.tt: "#F Omezení přístupu k těmto záznamům mi poskytne exkluzivní informace o mých držbách, které mohu využít.#!"
 stewardship_domain_special.1590.high_quality.b: "Zpřístupnit záznamy veřejnosti!"
 stewardship_domain_special.1590.high_quality.b.tt: "#F To, že budou záznamy veřejně známé, ohromí a inspiruje lid, což zlepší rozvoj v mých držbách.#!"
 stewardship_domain_special.1590.poor_quality.a: "Jaká ztráta času a peněz..."
 stewardship_domain_special.1590.poor_quality.b: "Propusť [domesday_final_steward.GetFirstNameNoTooltip] kvůli [domesday_final_steward.GetHerHis] neschopnosti!"
 stewardship_domain_special.1590.poor_quality.d.tt: "Je propuštěn z mého [council|E]"
 stewardship_domain_special.1590.poor_quality.c: "[domesday_final_steward.GetSheHe|U] zaplatí za toto selhání svým životem!"
 stewardship_domain_special.3010.t: "$stewardship_domain_special.8001.t$: Přinášení života"
 stewardship_domain_special.3010.desc: "Lid v [stewardship_domain_special_3010_county.GetNameNoTier] se zdá nespokojený s mojí vládou.\n\nKdybych navštívil hrabství osobně, mohl bych jim vštípit... ehm, #EMP nutnost#! mé autority."
 stewardship_domain_special.3010.a: "Ukážu jim, co umím!"
 stewardship_domain_special.3010.b: "Můj čas je příliš cenný na to, abych ho plýtval jejich názorem."
 stewardship_domain_special.3012.t: "[stewardship_domain_special_3010_county.GetNameNoTier] Návštěva"
 stewardship_domain_special.3012.desc.a: "[stewardship_domain_special_3010_baron.GetTitledFirstName] omluvně vysvětluje, že lidé zde jsou bouřlivá hrstka a že je třeba je přimět pochopit, že má vláda nesmí být zpochybňována. Jejich pasivní přijetí nestačí, potřebuji loajalitu a poslušnost.\n\nJak je mohu přesvědčit, aby se podřídili?"
 stewardship_domain_special.3012.desc.b: "Lidé zde jsou bouřlivá hrstka. Je třeba je přimět pochopit, že má vláda nesmí být zpochybňována. Jejich pasivní přijetí nestačí, potřebuji loajalitu a poslušnost.\nJak je mohu přesvědčit, aby se podřídili?"
 stewardship_domain_special.3012.a: "Zlatem jim ukážu svou štědrost."
 stewardship_domain_special.3012.b: "Ohromím je velkolepým projevem o mé vládě."
 stewardship_domain_special.3012.b.success: "Svým projevem jsem lid ohromil"
 stewardship_domain_special.3012.b.failure: "Má slova zapadla a lid zůstal neovlivněn"
 stewardship_domain_special.3012.c: "Nechť rolníci trpí za svou drzost!"
 stewardship_domain_special.3014.t.a: "Pořádek obnoven v [stewardship_domain_special_3010_county.GetNameNoTier]"
 stewardship_domain_special.3014.t.b: "Nepokoje v [stewardship_domain_special_3010_county.GetNameNoTier]"
 stewardship_domain_special.3014.spent_gold.desc: "Peníze dobře utraceny. Má štědrost vykoupila poslušnost lidu vůči mé vládě."
 stewardship_domain_special.3014.popular_appeal_fail_learn_success.desc: "[stewardship_domain_special_3010_county.GetNameNoTier] je stejně bouřlivé jako dřív. Ze začátku byly mé projevy drsné, ale myslím, že ke konci návštěvy se zlepšily."
 stewardship_domain_special.3014.popular_appeal_fail_learn_fail.desc: "Mé projevy byly jako mluvení do větru. Nevím, co dělám špatně. [stewardship_domain_special_3010_county.GetNameNoTier] je stejně bouřlivé jako dřív."
 stewardship_domain_special.3014.popular_appeal_success.desc: "Mé projevy zasáhly správnou notu a nyní [stewardship_domain_special_3010_county.GetNameNoTier] projevuje větší poslušnost vůči mé vládě."
 stewardship_domain_special.3014.intimidate_success.desc: "Ukažení síly v [stewardship_domain_special_3010_county.GetNameNoTier] zabralo. Sklonili se před mou mocí a nyní budou lepšími poddanými."
 stewardship_domain_special.3014.a: "Zlato vždy najde prázdné ruce."
 stewardship_domain_special.3014.b: "Alespoň jsem se něco naučil."
 stewardship_domain_special.3014.c: "Má slova pohnula říší."
 stewardship_domain_special.3014.e: "Ať mě nenávidí, pokud se mě alespoň bojí."
 stewardship_domain_special.3014.f: "To je tak frustrující. Zlepším se někdy v diplomacii?"
 stewardship_domain_special.3014.f.tt: "Nic jsem se nenaučil o správě."
 stewardship_domain_special.8031.t: "$stewardship_domain_special.8001.t$: Přinášení života"
 stewardship_domain_special.8031.aqueduct: "Jsem přítomen, abych byl svědkem položení posledních kamenů do mého nového akvaduktu v [county.GetName]. Můj správce podává šálek a chytí první kapky tekoucí vody, než mi jej nabídne."
 stewardship_domain_special.8031.irrigation: "Jsem přítomen v den, kdy budou přehrady strženy, aby přivedly vodu do mé nové sítě příkopů v [county.GetName]. Trvá hodiny, než se voda začne správně rozprostírat,"
 stewardship_domain_special.8031.interlude: "\n\nZemě je stále tvrdá a nehostinná, a zbývá mnoho práce,"
 stewardship_domain_special.8031.full_scope: "ale voda je čerstvá,"
 stewardship_domain_special.8031.scoped_down: "zejména protože můj projekt není tak velkolepý, jak jsem si představoval. Přesto je voda čerstvá,"
 stewardship_domain_special.8031.conclusion: "a časem přinese této půdě nový život. Jak z potůčků vzniká proud, přemítám o všem, co mě tato práce naučila."
 stewardship_domain_special.8031.a: "I za desítky let budeme sklízet plody této práce."
 stewardship_domain_special.8001.progress_is_made: "Významný pokrok"
 stewardship_domain_special.8001.continued_problems: "Pokračující problémy"
 stewardship_domain_special.8001.troubled_construction: "Potíže při výstavbě"
 stewardship_domain_special.8001.slow_progress: "Pomalý pokrok"
 stewardship_domain_special.8001.high_death_count: "Vysoká úmrtnost"
 stewardship_domain_special.8001.project_continues: "#V Projekt pokračuje#!"
 stewardship_domain_special.8001.project_completed: "#P Projekt je dokončen#!"
 stewardship_domain_special.8001.t: "Zavlažování"
 stewardship_domain_special.8001.desc: "V [county.GetName] se nacházejí poměrně rozsáhlé oblasti neosídlené půdy, často připisované nevhodnému terénu.\n\n[steward.Custom2('MyCharacterIntroduction', ROOT.Char)|U] navrhl, že projekt zavlažování by ji mohl učinit ornou a tím cennou."
 stewardship_domain_special.8001.a: "Navrhnu akvadukt!"
 stewardship_domain_special.8001.b: "Potřebujeme síť příkopů a hrází."
 stewardship_domain_special.8001.c: "Ta půda je neosídlená z dobrého důvodu."
 stewardship_domain_special.8001.if_successful: "Pokud bude úspěšné:"
 stewardship_domain_special.8011.t: "$stewardship_domain_special.8001.t$: Překročení rozpočtu"
 stewardship_domain_special.8011.desc: "Můj jmenovaný pomocný architekt ke mně přišel a žádá, abych do svého akvaduktu v [county.GetName] investoval ještě více.\n\n"Jistě sám vidíte, že jakýkoli stavební projekt by za těchto podmínek byl drahý, [ROOT.Char.Custom('FormOfAddressForLiege')]." # todo: Můj jmenovaný pomocný architekt ke mně přišel a žádá, abych do svého projektu akvaduktu v [county.GetName] investoval ještě více.\n\n\"Jistě sám vidíte, že za těchto podmínek by byl každý stavební projekt drahý, můj [ROOT.Char.GetLadyLord].\"
 stewardship_domain_special.8011.a: "[steward.GetFirstNameNoTooltip], najdi mi náhradu!"
 stewardship_domain_special.8011.a.tt: "#F Měl(a) jsem do něj tak velké naděje...#!"
 stewardship_domain_special.8011.b: "Máte pravdu. Vezměte si, co potřebujete."
 stewardship_domain_special.8012.t: "$stewardship_domain_special.8001.t$: Pokračující problémy"
 stewardship_domain_special.8012.desc: "Nejsou v mém panství žádní schopní architekti?! Můj nový pomocný architekt, dohlížející na stavbu akvaduktu v [county.GetNameNoTier], také překračuje rozpočet!\n\nMám už dost hloupých výmluv typu "to nejde, [ROOT.Char.Custom('FormOfAddressForLiege')]"!" # todo: Nejsou v mém království žádní schopní architekti?! Můj nový pomocný architekt, dohlížející na stavbu akvaduktu v [county.GetNameNoTier], také překračuje rozpočet!\n\nMám dost hloupých výmluv jako "to nelze udělat, můj pane"!
 stewardship_domain_special.8012.a: "Vezmi zlato, ale s tímto to dokonči!"
 stewardship_domain_special.8012.a.tt: "#F Jak může stavba prostého akvaduktu stát tolik?!#!"
 stewardship_domain_special.8012.b: "Povolat více rolníků na corvée."
 stewardship_domain_special.8013.t: "$stewardship_domain_special.8001.t$: Potíže při stavbě"
 stewardship_domain_special.8013.desc: "Materiál doručený na špatné místo, stavby neodpovídají mému záměru... Která část rozkazu "postav akvadukt podle mých představ" je tak těžko pochopitelná?"
 stewardship_domain_special.8013.a: "Vedení prací převezmu osobně."
 stewardship_domain_special.8013.b: "Přinutit rolníky k práci, aby dohnali ztracený čas."
 stewardship_domain_special.8021.t: "$stewardship_domain_special.8001.t$: Nepředvídané potíže"
 stewardship_domain_special.8021.desc: "Můj zavlažovací projekt v [county.GetNameNoTier] postupuje, ale s většími obtížemi, než jsme čekali.\n\nPodle [steward.Custom2('MyCharacterIntroduction', ROOT.Char)] je půda "dvakrát tak kamenitá a dvakrát tak pórovitá, než jsme si mysleli.""
 stewardship_domain_special.8021.a: "Rolníci budou muset pracovat dvakrát tvrději!"
 stewardship_domain_special.8021.b: "Měli bychom si dát na čas a udělat to pořádně."
 stewardship_domain_special.8021.c: "Vždy lze něco ošidit, abychom dohnali ztrátu!"
 stewardship_domain_special.8022.t: "$stewardship_domain_special.8001.t$: Nepříznivé podmínky"
 stewardship_domain_special.8022.desc: "Projekt zavlažování v [county.GetNameNoTier] postupuje kupředu, [ROOT.Char.Custom('FormOfAddressForLiege')]," hlásí můj správce. Moje domýšlivost však brzy pomine. "Bohužel rolníci hynou alarmujícím tempem." # todo: \"Projekt zavlažování v [county.GetNameNoTier] pokračuje rychlým tempem, má [ROOT.Char.GetLadyLord],\" hlásí můj správce. Moje domýšlivost však brzy vyprchá. \"Bohužel rolní dělníci hynou alarmujícím tempem.\"
 stewardship_domain_special.8022.a: "Odteď budu muset věci dohlížet podrobněji."
 stewardship_domain_special.8022.b: "Copak nežijí proto, aby mi sloužili?"
 stewardship_domain_special.8022.c: "Ah... Povolat náhradníky podle potřeby."
 stewardship_domain_special.8022.c.tt: "#F Neříkejte jim, proč jsou potřeba.#!"
 stewardship_domain_special.8023.t: "$stewardship_domain_special.8001.t$: Stagnující pokrok"
 stewardship_domain_special.8023.desc: ""[ROOT.Char.Custom('FormOfAddressForLiege')|U], projekt zavlažování v [county.GetNameNoTier] je zpožděný," [steward.Custom2('MyCharacterIntroduction', ROOT.Char)] hlásí. "Velmi zpožděný. Po prohlídce práce se obávám, zda bude dokončen za mého života."\n\nNedokážu říct, zda [steward.GetSheHe] mluví vážně nebo ne." # todo: \"Můj pane, zavlažovací projekt v [county.GetNameNoTier] zaostává za harmonogramem,\" hlásí [steward.Custom2('MyCharacterIntroduction', ROOT.Char)]. \"Zásadně. Po prohlídce prací se obávám, zda to bude dokončeno v mém životě.\"\n\nNemohu říct, zda to [steward.GetSheHe] myslí vážně.
 stewardship_domain_special.8023.a: "Vyměňte dozorčí. A vybavte je novými biči."
 stewardship_domain_special.8023.b: "Najměte kolik pracovníků bude potřeba!"
 stewardship_domain_special.8023.c: "Možná je čas trochu snížit laťku..."
 stewardship_domain_special.8023.c.tt: "To sníží účinek mého projektu"
 stewardship_domain_special.9999.t: "Všechno v mé účetní knize"
 stewardship_domain_special.9999.desc_opening: "S prstem v každém koláči, okem na každé záležitosti a názorem na každé rozhodnutí se již dlouho věnuji administrativním záležitostem."
 stewardship_domain_special.9999.desc_education_4: "\n\nKdyž pozoruji své úspěchy, uvědomuji si, že už není nic, co bych se mohl naučit!"
 stewardship_domain_special.9999.desc_not_education: "\n\nKdyž pozoruji své úspěchy, uvědomuji si, že jsem administrativní silou, se kterou je třeba počítat!"
 stewardship_domain_special.9999.a: "Nic ve studiu správy mi neuniklo!"
 stewardship_domain_special.9999.a.tt: "Mám pocit, že jsem v studiu [stewardship_lifestyle|E] dosáhl všeho, čeho lze dosáhnout."
 stewardship_domain_special.1441.a: "Dozvěděl jsem se tolik."
