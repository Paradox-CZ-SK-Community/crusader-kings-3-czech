l_polish:
 statecraft_mediation_debug_improve_contract:0 "#D Zlepšete smlouvu s vazalem [vassal_2.GetTitledFirstName]#!"
 statecraft_mediation_fair:0 "Toto bude považováno za poněkud spravedlivé"
 statecraft_mediation_favor_higher_prestige:0 "To bude vnímáno jako zvýhodnění [higher_prestige.GetTitledFirstName]"
 statecraft_mediation_favor_lower_prestige:0 "To bude vnímáno jako zvýhodnění [lower_prestige.GetTitledFirstName]"
 statecraft_mediation_favor_vassal_1:0 "To bude vnímáno jako zvýhodnění [vassal_1.GetTitledFirstName]"
 statecraft_mediation_favor_vassal_2:0 "To bude vnímáno jako zvýhodnění [vassal_2.GetTitledFirstName]"
 statecraft_mediation_progress_fairness:0 "[hooked_vassal.GetFirstNameNoTooltip] zdůrazňuje, jaký jsem spravedlivý, což výrazně zvyšuje moje šance na pozitivní výsledek"
 statecraft_mediation_unfair:0 "To bude považováno za nespravedlivé"
 statecraft_mediation_very_fair:0 "To bude vnímáno jako velmi spravedlivé"
 statecraft_sc_mediation_debug_add_dynasty_prestige:0 "#D Přidat Renomé#!"
 statectaft_ongoing.7025.desc.intimidation.success:0 "Možná, že jsi mi jednou prokázal službu, ale nemysli si, že ti dlužím něco na oplátku. Je dostatečnou odměnou zůstat v mých dobrých přízních. Věř mi, nechceš, abych byl tvým nepřítelem..."
 stewardship_duty_special.1201.a.tt:0 "Okamžitě začínáš přípravy!"
 stewardship_duty_special.1201.a:0 "Stojí to za to."
 stewardship_duty_special.1201.b.tt:0 "Na cestu nejdeš"
 stewardship_duty_special.1201.b:0 "Není to správný čas na takovou cestu."
 stewardship_duty_special.1201.continue_tooltip:0 "Můj průzkum pokračuje."
 stewardship_duty_special.1201.desc:0 "Můj [steward.GetCouncilTitle], [steward.GetTitledFirstName], navrhuje úkol, který [steward.GetSheHe] tvrdí, že by prospěchoval [ROOT.Char.Custom('RealmType')].\n\n[steward.GetSheHe|U] si myslí, že bych měl cestovat se svým doprovodem, abych mapoval území [painting_land_owner.GetTitledFirstName]. Lépe bych se seznámil se svým královstvím a [steward.GetFirstNameNoTooltip] věří, že bych získal hlubší porozumění své [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('painting_land_owner'))]."
 stewardship_duty_special.1201.t:0 "Měření Zemí"stewardship_duty.7023.a.success:0 "[hook_holder.GetTitledFirstNameNoTooltip] přijímá moje zlato místo laskavosti, kterou dlužím [hook_holder.GetHerHim]"
 stewardship_duty_special.1202.a.tt:0 "Začínám mapovat oblast."
 stewardship_duty_special.1202.a:0 "Doufám, že se hodně naučím."
 stewardship_duty_special.1202.desc:0 "Když vstupujeme do zemí [painting_land_owner.GetTitledFirstNamePossessive], setkáváme se s [painting_land_owner.Custom('MountedWarriorTerm')] a [dummy_gender.GetHerHis] doprovodem.\n\n\"[painting_land_owner.GetTitledFirstName] vás vítá, můj [ROOT.Char.Custom('my_title')]. Jste více než vítáni zůstat v těchto zemích tak dlouho, jak budete potřebovat.\""
 stewardship_duty_special.1203.a:0 "Nenechávej žádného zločince naživu!"
 stewardship_duty_special.1203.b:0 "Zastavte! Zaplatíme za bezpečný průchod!"
 stewardship_duty_special.1203.desc:0 "Vypadalo to jako tak klidná cesta, ale to je právě to, co ji činí tak dobrou pro přepad, že ano?\n\nZloději vyrazili zpoza kopce, šípy a rozkazy náhle naplnily vzduch."
 stewardship_duty_special.1204.a.tt:0 "Můj výlet je mírně zpožděn."
 stewardship_duty_special.1204.a:0 "Tohle je dobré místo na kempování na chvíli."
 stewardship_duty_special.1204.b:0 "Pokračujeme rychle."
 stewardship_duty_special.1204.desc:0 "Táborníme jednu noc při [painting_land_owner.Custom('IndefiniteBodyOfWater')]. Moji poddaní se probouzejí osvěženi zpěvem ptáků a jemnou mlhou nad vodami."
 stewardship_duty_special.1205.a:0 "\"Jsem tvůj lord a vládce, pán této země!\""
 stewardship_duty_special.1205.b:0 "Měl bych se naučit, jaký je život vesničana tady."
 stewardship_duty_special.1205.desc:0 "Rolníci, kteří se starali o pole u silnice, pravděpodobně nikdy neviděli tak majestátní průvod, jaký jsem vedl.\n\n"Kdo je to?" slyšel jsem jednoho z nich se ptát druhého."
 stewardship_duty_special.1206.a:0 "Požádej o prohlídku [local_baron.Custom('FortifiedBuilding')]."
 stewardship_duty_special.1206.b:0 "Pozvi [local_baron.GetTitledFirstName] na večeři se mnou dnes večer."
 stewardship_duty_special.1206.desc:0 "Viděl jsem několik pevností po celém regionu, v různých obranných pozicích mezi proměnlivým terénem. Jednoho rána, když se blížíme k jedné z nich, vidím místního [local_baron.GetTitleAsNameNoTooltip], jak se stará o koně před [local_baron.GetHerHis] branou."
 stewardship_duty_special.1207.a:0 "Trvám na zaplacení za pokoj a stravu."
 stewardship_duty_special.1207.b:0 "Hostinský bude poctěn, že může hostit [ROOT.Char.GetTitleAsNameNoTooltip]!"
 stewardship_duty_special.1207.desc:0 "Týdny na cestě mohou unavit každého [ROOT.Char.GetWomanMan]. Proto je požehnáním, když narazíme na hostinec, který vypadá, že by mohl mít luxus jako skutečná postel. Může mít dokonce ubytování pro zvířata větší než krysy."
 stewardship_duty_special.1208.a:0 "Pošlu zprávy svému kartografovi v malých miskách!"
 stewardship_duty_special.1208.b:0 "Pokud by tyto blátivé břehy byly ryceny, mohlo by to vytvořit obdělávatelnou půdu..."
 stewardship_duty_special.1208.desc:0 "[painting_land_owner.GetTitledFirstNamePossessive] pozemky jsou protkány potoky a řekami, provizorními mosty a brody, což činí většinu průchodů. Jistě, tyto mírné vody by mohly být užitečnější než toto?"
 stewardship_duty_special.1281.a:0 "To jsou užitečné informace, které si nechám pro sebe."
 stewardship_duty_special.1281.b:0 "[painting_land_owner.GetTitledFirstName] by měl slyšet o mých zjištěních."
 stewardship_duty_special.1281.end:0 "\n\nByl to také zajímavý průzkum měst a vesnic, stejně jako lidí, kteří cestují těmito částmi [ROOT.Char.Custom('RealmType')]."
 stewardship_duty_special.1281.opening:0 "Hory a údolí, pláně a jezera, dálnice a lesní cesty. Viděl jsem to všechno v [painting_land_owner.GetTitledFirstNamePossessive] království a moji kartografové dychtivě zaznamenávali a kreslili každý nový pohled."
 stewardship_duty_special.1282.a:0 "Nikdy se neví, kdy by to mohlo být užitečné."
 stewardship_duty_special.1282.b:0 "[painting_land_owner.GetFirstName] by měl obnovit [painting_land_owner.GetHerHis] obranu... Také já!"
 stewardship_duty_special.1282.end:0 "\n\nTaké jsem je požádal, aby si dělali poznámky o chátrajících hradech a mimořádně obranyschopných přírodních útvarech."
 stewardship_duty_special.1283.a:0 "Nikdo nezná tento kraj lépe než já, nyní."
 stewardship_duty_special.1283.b:0 "Moji generálové najdou dobré využití pro tyto."
 stewardship_duty_special.1283.end:0 "\n\nÚroveň detailu, které dosáhli moji kartografové s těmito mapami, je ohromující. Ani jedna cesta se zdá, že by zůstala bez povšimnutí, a jsou plné podrobných poznámek o terénu."
 stewardship_duty_special.1284.a:0 "Možná by se hodily pro posly?"
 stewardship_duty_special.1284.b:0 "Zvážím vojenské důsledky tohoto."
 stewardship_duty_special.1284.end:0 "\n\nZvlášť mě zaujalo velké množství řek a potoků, které protékají zeměmi [painting_land_owner.Custom('my_title')]."
 stewardship_duty_special.1285.a:0 "Ještě je tolik, co se musíme naučit o půdě, po které chodíme."
 stewardship_duty_special.1285.b:0 "Pokud bychom povzbudili osadníky tam, a odvodnili zem zde..."
 stewardship_duty_special.1285.end:0 "\n\nJe jasné, že zde je mnoho míst, kde lidé zřídka vidí, pokud tam lidské nohy někdy kráčely."
 stewardship_duty_special.1286.a:0 "Toto je znalost, která bude velmi užitečná."
 stewardship_duty_special.1286.b:0 "Jsem stejně [ROOT.Char.GetLadyLord] těchto zemí!"
 stewardship_duty_special.1286.end:0 "\n\nMám nový pohled na nuancí mého království. Kdo věděl, že to bude tak odlišné od [capital.GetNameNoTier]?"
 stewardship_duty_special.2001.a:0 "Zprostředkování mezi těmito dvěma bude určitě výzvou!"
 stewardship_duty_special.2001.b:0 "To je záležitost pro mého kancléře."
 stewardship_duty_special.2001.c:0 "\"Odvažujete se mě obtěžovat těmito maličkostmi?!\""
 stewardship_duty_special.2001.desc:0 "Závist mezi mými vasaly [vassal_1.GetTitledFirstName] a [vassal_2.GetTitledFirstName] je legendární, a došlo to tak daleko, že ostatní šlechtici království požadovali, abych zasáhl.\n\nHranicní spory, daňová práva, rodinná historie... Mají řadu sporů, a dokonce i zde na mém dvoře jsou sotva schopni udržet zdvořilost."
 stewardship_duty_special.2001.t:0 "Urovnání"
 stewardship_duty_special.2011.a:0 "Osobně se zúčastním těchto diskusí."
 stewardship_duty_special.2011.b:0 "[vassal_1.GetFirstNameNoTooltip] bude odškodněn za jakékoli ztráty."
 stewardship_duty_special.2011.c:0 "[vassal_2.GetFirstNameNoTooltip] je #EMP velmi#! dychtivý, abych učinil správné a spravedlivé rozhodnutí..."
 stewardship_duty_special.2011.desc:0 "Myslel jsem, že diskuse byla ostrá #EMP před#! před tím, než byly předloženy mapy.\n\n[vassal_1.GetTitledFirstName] a [vassal_2.GetTitledFirstName] mají oba ilustrace svého království a každá ilustrace ukazuje tentýž brod jako patřící buď jednomu nebo druhému. Ani jeden se zdá být ochoten udělat krok zpět.\n\nNikdy jsem neviděl, aby pergamen vyvolal tolik hněvu, a je jasné, že nová hranice musí být stanovena."
 stewardship_duty_special.2011.t:0 "Urovnání: Spor o půdu"
 stewardship_duty_special.2012.a.failure:0 "Prázdné fráze"
 stewardship_duty_special.2012.a.success:0 "Moudrá slova"
 stewardship_duty_special.2012.a:0 "Rodina nás musí spojit, ne rozdělit."
 stewardship_duty_special.2012.b:0 "Ve tvé rodině se zdá být velikost."
 stewardship_duty_special.2012.c.major_progress:0 "Přibližuji hádající se blíže, takže se výrazně zvyšuje šance na pozitivní výsledek."
 stewardship_duty_special.2012.c:0 "Vím, jak vyřešit rodinné spory!"
 stewardship_duty_special.2012.desc:0 "Diskuse dne mezi [vassal_1.GetTitledFirstName] a [vassal_2.GetTitledFirstName] nezačaly dobře.\n\n\"Od té doby, co ti byl předán dědův štít—\"\n\"Zase ten štít, opravdu? Tady, na dvoře [ROOT.Char.GetTitlePossessive]?!\""
 stewardship_duty_special.2012.t:0 "Usmíření: Rodinné spory"
 stewardship_duty_special.2013.a:0 "Pokud se nemůžeš rozhodnout, desátek se vrací k [ROOT.Char.GetTitleAsNameNoTooltip]."
 stewardship_duty_special.2013.b:0 "Tradice má přednost."
 stewardship_duty_special.2013.c:0 "Majitel půdy bere daň, bez ohledu na to, kdo se usadí."
 stewardship_duty_special.2013.desc:0 "[vassal_1.GetTitledFirstName] tvrdí, že [vassal_2.GetTitledFirstName] mu odmítá [vassal_1.GetHerHis] právo na zdanění.\n\n"Vůbec ne!" protestuje [vassal_1.GetFirstName]. "Rodina, o které je řeč, je na mé straně hranice po generace. Jediná pole na druhé straně ti nezaručuje plnou daň!""
 stewardship_duty_special.2013.t:0 "Urovnání: Daňová práva"
 stewardship_duty_special.2014.a:0 "[betrothal_candidate.GetTitledFirstNameNoTooltip] se ožení s [vassal_1.GetFirstNamePossessiveNoTooltip] [vassal_1.Custom2('RelationToMe', SCOPE.sC('vassal_1_betrothal_candidate'))]."
 stewardship_duty_special.2014.b:0 "Svatba bude uzavřena s [vassal_2.GetFirstNamePossessiveNoTooltip] [vassal_2.Custom2('RelationToMe', SCOPE.sC('vassal_2_betrothal_candidate'))]."
 stewardship_duty_special.2014.c:0 "Toto hašteření vám oběma odebralo právo!"
 stewardship_duty_special.2014.desc:0 ""[betrothal_candidate_lord.GetTitledFirstNamePossessive] [betrothal_candidate_lord.Custom2('RelationToMe', SCOPE.sC('betrothal_candidate'))] byl slíben mému [vassal_1.Custom2('RelationToMe', SCOPE.sC('vassal_1_betrothal_candidate'))] od—" [vassal_1.GetTitledFirstName] začíná, než je předvídatelně přerušen [vassal_2.GetTitledFirstName].\n\n"[betrothal_candidate.GetTitledFirstName] měl vždy v úmyslu si vzít mého [vassal_2.Custom2('RelationToMe', SCOPE.sC('vassal_2_betrothal_candidate'))]!""
 stewardship_duty_special.2014.t:0 "Urovnání: Zasnoubení"
 stewardship_duty_special.2015.a:0 "Tento zloděj bude popraven a otázka bude zrušena."
 stewardship_duty_special.2015.b:0 "Pokud má [vassal_2.GetFirstNameNoTooltip] právo soudit, to je vše, co se počítá."
 stewardship_duty_special.2015.c:0 "Můj kancléř uspořádá soud pro tohoto malého zloděje."
 stewardship_duty_special.2015.desc:0 "\"Byl tu čas, kdy [vassal_2.GetTitledFirstName] schovával známého zloděje!\" obviňuje [vassal_1.GetTitledFirstName].\n\n\"Podle [vassal_2.GetFaith.HighGodName]!\" [vassal_2.GetFirstName] to evidentně slyšel už dříve. \"Nemáš právo soudit mé poddané v mém království!\"\n\n\"Jednoduše proto, že se mu podařilo uprchnout před—\"\n\nRychle padají do ticha, když zvednu ruku a připomenu jim svou přítomnost."
 stewardship_duty_special.2015.t:0 "Urovnání: Rozhodnutí"
 stewardship_duty_special.2018.a:0 "Původ musí být respektován, ne?"
 stewardship_duty_special.2018.b:0 "Nejsou z [barony_1.GetNameNoTier] nebo [barony_2.GetNameNoTier], ale z [new_name.GetNameNoTier]!"
 stewardship_duty_special.2018.c:0 "Zní to, jako bychom mohli potřebovat poplatek za královskou inspekci koní."
 stewardship_duty_special.2018.desc:0 "[vassal_1.GetTitledFirstName] má dnes další stížnost, samozřejmě. \"Koně chovaní v [barony_1.GetNameNoTier] jsou dlouho známí, ale teď obchodníci z [barony_2.GetNameNoTier] je prodávají, jako by je sami chovali! V [barony_2.GetNameNoTier]!\"\n\n[vassal_2.GetTitledFirstName] s tím nesouhlasí. \"Oni #EMP jsou#! tam chovaní! Měli by obchodníci lhát o svých zásobách?\""
 stewardship_duty_special.2018.t:0 "Urovnání: Koně"
 stewardship_duty_special.2019.a:0 "Chybějící daň bude vybrána a rozdělena rovnoměrně."
 stewardship_duty_special.2019.b:0 "Oba si zasloužíte být blázni!"
 stewardship_duty_special.2019.c:0 "Popravte kameníka a spalte loma."
 stewardship_duty_special.2019.desc:0 "[vassal_1.GetTitledFirstName] a [vassal_2.GetTitledFirstName] vyjmenovávají stížnosti, které se zdají být hodiny.\n\n"... a pak je tu kameník na hranici, který odmítl platit daně kvůli písemnosti o shovívavosti #EMP, kterou jsi nabídnul?!""\n"Co?! Ty jsi ten, kdo už vzal všechno, co měli, když moji vyběrači—"\n\nNakonec se zastaví při uvědomění, že oba byli obelháni."
 stewardship_duty_special.2019.d:0 "To je zločin proti [ROOT.Char.GetTitleAsNameNoTooltip], a [ROOT.Char.GetTitleAsNameNoTooltip] to vyřeší!"
 stewardship_duty_special.2019.t:0 "Osídlení: Lomy"
 stewardship_duty_special.2021.a:0 "Jsou to [uninvited.GetFirstNamePossessiveNoTooltip] vazalové. Musejí se řídit tím, co požaduje [uninvited.GetSheHe]."stewardship_duty.4041.desc:0 "Ve snaze přesvědčit [my_vassal.GetTitledFirstName], aby přijal restriktivnější smlouvu, jsem si sedl s [my_vassal.GetHerHim] a vysvětlil všechny důvody, proč je potřeba ji aktualizovat. \n\n[my_vassal.GetSheHe|U] byl na začátku zdrženlivý, ale po dlouhé diskusi jsem [my_vassal.GetHerHim] přiměl souhlasit, že by bylo rozumné provést změnu v [my_vassal.GetHerHis] smlouvě."
 stewardship_duty_special.2021.b:0 "Nikdo by nikdy neměl být odepřen hostina!"
 stewardship_duty_special.2021.c:0 "Oba jste nyní #EMP povinni#! navštívit si navzájem hostiny!"
 stewardship_duty_special.2021.desc:0 "[vassal_1.GetTitledFirstName] a [vassal_2.GetTitledFirstName] mají jeden na druhého všechny druhy křivd, od velkých po malé.\n\n"[uninvited.GetFirstName] zakázal [uninvited.GetHerHis] pozemkovým vlastníkům navštěvovat mé podzimní hody!" [host.GetFirstName] si stěžuje.\n\n"Samozřejmě, nechci, aby moji vazalové přinesli domů více blech.""
 stewardship_duty_special.2021.t:0 "Místo: Hostina"
 stewardship_duty_special.2022.a:0 "To vyžaduje veřejnou omluvu!"
 stewardship_duty_special.2022.b:0 "Tyto malicherné hádky jsou pod úroveň vás dvou."
 stewardship_duty_special.2022.c:0 "Ale jistě, že to vlastně bylo kompliment, když o tom přemýšlíte?"
 stewardship_duty_special.2022.desc:0 ""[insulter.GetTitledFirstName] nejvíce urazil mé [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))]!" vybuchne [insultee.GetTitledFirstName]. "Naznačením, že [spouse.GetSheHe] spí s prasaty!"\n\n[insulter.GetFirstName] zůstává klidný. "Někdy je pravda méně lichotivá, [insultee.GetFirstName].""
 stewardship_duty_special.2022.t:0 "Urovnání: Urážka"
 stewardship_duty_special.2025.a:0 "[hooked_vassal.GetFirstNameNoTooltip], je #EMP#! něco, co pro mě můžeš udělat..."
 stewardship_duty_special.2025.b:0 "Tohle není způsob, jak vyřešit záležitosti."
 stewardship_duty_special.2025.desc:0 "Vzhledem ke vlivu, který mám na [hooked_vassal.GetTitledFirstName], bych mohl požádat, aby cokoliv byla výsledek sporu [hooked_vassal.GetHerHis] s [other_vassal.GetTitledFirstName], [hooked_vassal.GetSheHe] všem řekl, jaké spravedlivé a čestné rozsudky jsem vynesl."
 stewardship_duty_special.2025.t:0 "Urovnání: Příležitosti"
 stewardship_duty_special.2026.a:0 "Co jsi udělal... To vyžaduje oko za oko."
 stewardship_duty_special.2026.b:0 "Odsoudil jsi se do života ve tmě."
 stewardship_duty_special.2026.c:0 "Vidím, že spor je tedy vyřešen!"
 stewardship_duty_special.2026.desc:0 "Křiky a krvavé ruce mě vítají. Pohár se konečně přelil a [killer.GetTitledFirstName] stojí nad tělem [victim.GetTitledFirstName], [killer.Custom('signature_weapon')] stále v ruce.\n\n"Tohle je jediné spravedlivé vyrovnání, které bych kdy dostal.""
 stewardship_duty_special.2026.t:0 "Usazení: Konec"
 stewardship_duty_special.2027.a:0 "Prestižnější dynastie je důležitější."
 stewardship_duty_special.2027.b:0 "Velké jméno není tím, co velcí [lower_prestige.Custom('WomenMen')] tvoří."
 stewardship_duty_special.2027.c:0 "Naše království je postaveno ze všech možných velkých dynastií."
 stewardship_duty_special.2027.desc:0 "[vassal_1.GetTitledFirstName] a [vassal_2.GetTitledFirstNamePossessive] spory trvají věčně a zřejmě již trvá po generace.\n\nRodiče, prarodiče, vzdálení předci, všichni se hádají o jednu věc nebo jinou. Je vůbec možné přerušit tento řetězec?"
 stewardship_duty_special.2027.t:0 "Usídlení: Rodina"
 stewardship_duty_special.2071.a:0 "Zázrak, pokud jsem někdy takový viděl."
 stewardship_duty_special.2071.desc:0 "Byl to vyčerpávající proces, ale už nejsou [vassal_1.GetTitledFirstName] a [vassal_2.GetTitledFirstName] neustále si navzájem po krku.\n\nOpravdu, nejenže odcházejí z mého dvora s vyřešenými stížnostmi, dělají to jako noví přátelé."
 stewardship_duty_special.2071.t:0 "Urovnání: Nové Začátky"
 stewardship_duty_special.2072.a:0 "To není malý výkon, kdybych to měl říct sám!"
 stewardship_duty_special.2072.desc:0 "Když [vassal_1.GetTitledFirstName] a [vassal_2.GetTitledFirstName] konečně opustí můj dvůr — je to bez jakékoliv nenávisti nebo jedu, který provázel jejich příchod. Uvidíme, jestli to vydrží, ale zatím si navzájem váží, díky mým snahám."
 stewardship_duty_special.2073.a:0 "Ach, ať jde ten nevděčný pes."
 stewardship_duty_special.2073.desc:0 "\"Nikdy to nemělo být spravedlivé zprostředkování, že?!\" [accuser.GetTitledFirstName] je hluboce rozrušený, když [accuser.GetSheHe] odchází z audience. \"Zde vystavená favoritismus je odporný!\"\n\n[favorite.GetTitledFirstName] zůstává klidný. \"S tím nesouhlasím, má [ROOT.Char.GetLadyLord].\""
 stewardship_duty_special.2073.t:0 "Urovnání: Favoritismus"
 stewardship_duty_special.2074.a:0 "Moje zprostředkování mohlo proběhnout lépe."
 stewardship_duty_special.2074.desc:0 "Když [vassal_1.GetTitledFirstName] a [vassal_2.GetTitledFirstName] dorazili, nemyslel jsem si, že si mohou navzájem ještě víc nadávat a chrlit nenávist. Jak špatně se ukázalo, že jsem se mýlil v jejich odchodu."
 stewardship_duty_special.2074.t:0 "Urovnání: Vždy Nepřátelské"
 stewardship_duty_special.2081.a:0 "Včas se posuneme dál."
 stewardship_duty_special.2081.both_dead:0 "S úmrtím [vassal_1.GetTitledFirstName] a [vassal_2.GetTitledFirstName] jsou jejich drobné boje vzdálené, malé a bezvýznamné."
 stewardship_duty_special.2081.tt:0 "Mé zprostředkovatelské snahy končí."
 stewardship_duty_special.2081.t:0 "Urovnání: Konec"
 stewardship_duty_special.2081.vassal_1:0 "Se smrtí [vassal_1.GetTitledFirstName] se boje a spory, které [vassal_1.GetSheHe] měl s [vassal_2.GetTitledFirstName], zdají být malé, malicherné a bezvýznamné."
 stewardship_duty_special.2081.vassal_2:0 "S úmrtím [vassal_2.GetTitledFirstName] se zdají být spory a hádky, které [vassal_2.GetSheHe] měl s [vassal_1.GetTitledFirstName], malé, petty a bezvýznamné."
 stewardship_duty_special.2082.a:0 "Všichni nacházíme způsoby, jak vyřešit naše konflikty."
 stewardship_duty_special.2082.desc:0 "S [prisoner.GetTitledFirstName] zamčeným uvnitř vypadá spor mezi [prisoner.GetHerHim] a [other.GetTitledFirstName] mnohem méně důležitě."
 stewardship_duty_special.2082.t:0 "Urovnání: Konec"
 stewardship_duty.0001.a.failure.tt:0 "Vypadám jako necitlivý narušitel"
 stewardship_duty.0001.a.success.tt:0 "Moje zprostředkování bylo úspěšné"
 stewardship_duty.0001.a:0 "Snažte se, aby je to pochopili."
 stewardship_duty.0001.b:0 "\"Ugh, [arguer_2.GetFirstNameNoTooltip] je takový [arguer_2.Custom('InsultNoun')]!\""
 stewardship_duty.0001.c:0 ""Můžeš uvěřit [arguer_1.GetFirstNameNoTooltip]? [arguer_1.GetSheHe|U] má nějakou drzost!""
 stewardship_duty.0001.end.desc:0 "je dost na to, aby každého [ROOT.Char.GetWomanMan] přivedlo k šílenství - něco se musí udělat!\n\nMohl bych tuto situaci buď považovat za cvičení mediace, nebo odposlouchávat a později se obrátit na jednoho z nich se svými sympatiemi..."
 stewardship_duty_0001_mediation_success.tt:0 "[arguer_1.GetShortUIName|U] a [arguer_2.GetShortUIName] získávají [opinion|e] vůči sobě"
 stewardship_duty.0001.start.desc:0 "Když mě opět dosáhnou zvýšené hlasy, potlačuji svůj instinkt otočit se na patě. Neustálé hašteření"
 stewardship_duty.0001.t:0 "Cvičení v Zprostředkování"
 stewardship_duty.0001.vassalandcourtier.desc:0 "můj vazal [arguer_1.GetTitledFirstName] a [arguer_2.Custom2('MyCharacterIntroduction', ROOT.Char)]"
 stewardship_duty.0001.vassals.desc:0 "moji vazalové [arguer_1.GetTitledFirstName] a [arguer_2.GetTitledFirstName]"stewardship_duty.4011-4.b:0 "Nenechám se odchýlit od své cesty!"
 stewardship_duty.0017.a:0 "Postav se na stranu [councillor_1.GetFirstNameNoTooltip] bez toho, abys rozzlobil [councillor_2.GetFirstNameNoTooltip]."
 stewardship_duty.0017.building_projects.desc:0 "nadcházející stavební projekty."
 stewardship_duty.0017.b:0 "Postavte se na stranu [councillor_2.GetFirstNamePossessiveNoTooltip] aniž byste rozčílili [councillor_1.GetFirstNameNoTooltip]."
 stewardship_duty.0017.c.criticial_success.desc:0 "Uskutečnil jsem skvělý kompromis, který potěšil jak [councillor_1.GetFirstName], tak [councillor_2.GetFirstName]."
 stewardship_duty.0017.c.criticial_success.tt:0 "Uskutečnil jsem skvělý kompromis"
 stewardship_duty.0017.c.failure.desc:0 "Nedaří se mi najít kompromis, zklamu tím oba [councillor_1.GetFirstName] a [councillor_2.GetFirstName]."
 stewardship_duty.0017.c.failure.tt:0 "Nedaří se mi najít kompromis"
 stewardship_duty.0017.c.success.desc:0 "Dohodl jsem dobrý kompromis, který uspokojil jak [councillor_1.GetFirstName], tak [councillor_2.GetFirstName]."
 stewardship_duty.0017.c.success.tt:0 "Domluvím dobrý kompromis"
 stewardship_duty.0017.c:0 "Najdi kompromis, který udělá všechny šťastnými."
 stewardship_duty.0017.election.desc:0 "volba mého nástupce."
 stewardship_duty.0017.end.desc:0 "\n\nJako [ROOT.GetCharacter.GetTitleAsNameNoTooltip] bych je mohl umlčet jedním slovem, ale mám lepší nápad. Mé diplomatické snahy mi daly vhled do toho, jak se s takovými situacemi vyrovnat tak, aby to vyhovovalo všem."
 stewardship_duty.0017.health_issues.desc:0 "šířící se nákazy."
 stewardship_duty.0017.charity_projects.desc:0 "můj další charitativní projekt."
 stewardship_duty.0017.religious_minorities.desc:0 "otázka náboženských menšin."
 stewardship_duty.0017.start.desc:0 "Další zasedání rady, další konflikt. [councillor_1.GetCouncilTitle] [councillor_1.GetFirstName] a [councillor_2.GetCouncilTitle] [councillor_2.GetFirstName] se zuřivě hádají o"
 stewardship_duty.0017.troop_training.desc:0 "tréninkový režim jednotek."
 stewardship_duty.0017.t:0 "Hlas rozumu"
 stewardship_duty.0017.war.desc:0 "probíhající války."
 stewardship_duty.1055.a:0 "Dostaneš spravedlnost, kterou si přeješ, [new_mothers_parent.GetFirstNameNoTooltip]."stewardship_duty_special.1207.b:0 "Hospodský bude poctěn, že může hostit [ROOT.Char.GetTitleAsNameNoTooltip]!"
 stewardship_duty.1055.b:0 "[new_father.GetFirstNameNoTooltip] je nevinný, nic [new_mothers_parent.GetFirstNameNoTooltip] nedluží!"
 stewardship_duty.1055.desc:0 "V mé audienční místnosti se odehrává dramatická scéna, když [new_mothers_parent.Custom2('MyCharacterIntroduction', ROOT.Char)] obviňuje [new_father.Custom2('MyCharacterIntroduction', ROOT.Char)] z toho, že přivedl na svět [new_mothers_parent.GetHerHis] [new_mothers_parent.Custom2('RelationToMeShort', new_mother)][new_mother.Custom('Governance_1055_OutOfWedlock')].\n\n[new_fathers_parent.GetTitledFirstName] s indignantním prohlášením tvrdí, že není žádný důkaz o vině jeho syna. \"A i kdyby to byl on, určitě je to [new_mother.GetFirstNamePossessive] chyba, že je tak volná žena!\"\n\nHádkou se situace vyostřuje a musím něco udělat, než se věci vymknou z rukou."
 stewardship_duty.1055.e:0 "Proč mě s tímto malicherným sporem vůbec obtěžujete!?"
 stewardship_duty.1055.t:0 "Nežádoucí těhotenství"
 stewardship_duty.1062.a:0 "[client_1.GetTitledFirstNameNoTooltip] je známý svými krásnými zahradami."
 stewardship_duty.1062.b:0 "[client_2.GetTitledFirstNamePossessiveNoTooltip] náboženská poezie pohnula mnoha dušemi."
 stewardship_duty.1062.c:0 "Objevy učiněné [client_3.GetTitledFirstNameNoTooltip] vykazují naději."
 stewardship_duty.1062.desc:0 "Můj poklad se hemží zlatem a stříbrem a všechny výdaje jsou pokryty. Jako bohatý [ROOT.Char.GetLadyLord] [SelectLocalization(IsLandlessAdventurer(ROOT.Char),'mohu','se očekává, že')] nabídnu patronaci nějakému umělci nebo učenému.\n\nJak už to bývá, tři potenciální kandidáti právě dorazili do [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]... ale zaujal mě některý z nich?"
 stewardship_duty.1062.d:0 "Ne, mám na ty peníze jiné plány..."
 stewardship_duty.1062.e:0 "Očekávání? Bah! Půjdu se vyhřívat v slávě svého pokladu!"
 stewardship_duty.1062.t:0 "Bohatství ve velkém"
 stewardship_duty.1063.a:0 "Prodlužte mé patronství na další období."
 stewardship_duty.1063.b:0 "[client.GetSheHe|U] odvádí dobrou práci, dej [client.GetHerHim] odměnu!"
 stewardship_duty.1063.c:0 "[client.GetHerHis|U] služby již nejsou potřeba."
 stewardship_duty.1063.desc:0 "Po 5 letech se prostředky, které jsem si vyčlenil na patronát mého [client.Custom('Governance_1062_Client')] [client.GetTitledFirstName], vyčerpaly. Nyní mohu zvolit, zda obnovím svůj patronát na další 5 let, nebo zda nechám [client.GetHerHim] odejít."
 stewardship_duty.1063.t:0 "Obnova Patronátu"
 stewardship_duty.1064.desc:0 "Můj [client.Custom('Governance_1062_Client_U')] opustil můj dvůr"
 stewardship_duty.1065.desc:0 "Můj [client.Custom('Governance_1062_Client_U')|U] zemřel"
 stewardship_duty.1065.guilty.desc:0 "Zabil jsem svého [client.Custom('Governance_1062_Client_U')]"
 stewardship_duty.1066.desc:0 "Uvěznil jsem [client.Custom('Governance_1062_Client_U')]"
 stewardship_duty.1068.desc.a:0 "Vassal Ohromený Mými Zahradami"
 stewardship_duty.1068.desc.b:0 "[ROOT.Char.GetFaith.AltPriestTermPlural|U] Impressed By My [client.Custom('Governance_1062_Client_U')]"
 stewardship_duty.1068.desc.c:0 "[client.Custom('Governance_1062_Client_U')] Nové Objevení"
 stewardship_duty.1071.a:0 "S úctou vrať poddané [origin_county_owner.GetFirstNameNoTooltip]."
 stewardship_duty.1071.b:0 "Vraťte poddané, ale dejte [origin_county_owner.GetFirstNameNoTooltip] tvrdou výtku."
 stewardship_duty.1071.c.compassionate:0 "Poskytnu jim útočiště před [origin_county_owner.GetFirstNameNoTooltip]..."
 stewardship_duty.1071.c.flavor:0 "...a doufám, že se [origin_county_owner.GetFirstName] nedozví o mém zapojení do toho!"
 stewardship_duty.1071.c:0 "Ukaž #EMP mým#! poddaným jejich nové farmy..."
 stewardship_duty.1071.desc:0 "Do [target_county.GetName] dorazila vlna nevolníků z sousedního [origin_county.GetName]. Tvrdí, že utíkají před zneužívající vládou [origin_county_owner.Custom2('MyCharacterIntroduction', ROOT.Char)], a že chtějí žít v mé doméně místo [origin_county_owner.GetHerHis].\n\nLegálně jsou stále v područí [origin_county_owner.GetFirstName], ale pokud je nechám usadit se na mé půdě, bude téměř nemožné, aby [origin_county_owner.GetHerHim] dokázal, že jsou opravdu [origin_county_owner.GetHerHis] nevolníky."
 stewardship_duty.1071.t:0 "Poddaní uprchlíci"
 stewardship_duty.1072.a:0 "To byly tvoji poddaní? Omlouvám se, vrátím je."
 stewardship_duty.1072.b.compassionate:0 "To je tvoje chyba. Neměl jsi je zneužívat."
 stewardship_duty.1072.b:0 "Nadávej si, jak chceš, na věci to nic nemění."
 stewardship_duty.1072.desc.relationship:0 "Proč bys mi bral mé poddané!? Jsem v šoku a hluboce zraněn, že bys mě takto zradil... Nevím, jestli se na tebe někdy budu moci podívat stejnýma očima."
 stewardship_duty.1072.desc.rival:0 "Vím, že jsi mi ukradl mé poddané. Možná nemám způsob, jak je získat zpět, ale nemysli si, že na toto urážku zapomenu. Získal jsi mou nenávist - doufám, že to stálo za to."
 stewardship_duty.1072.desc.subvassal:0 "Vím, že jsi přesídlil mé poddané na své pozemky. Takový čin podkopává samotnou strukturu naší společnosti!\n\nI když s tím teď nemohu nic udělat, buď si jistý, že [origin_county_owner_liege.GetTitledFirstName] ví, proč mám letos méně daní pro [origin_county_owner_liege.GetHerHim]."
 stewardship_duty.1072.desc.vassal:0 "Vím, že jsi přesídlil mé poddané na své pozemky. Proč bys to dělal svému vlastnímu vazalovi? Nebyl jsem snad pilný v placení daní, které ti dlužím?\n\nBez poddaných, kteří by pracovaly na mých polích, nemohu pěstovat žádné plodiny. Mohl jsi mi rovnou ukrást samotnou půdu! To je urážka, na kterou nezapomenu."
 stewardship_duty.1072.opening:0 "[origin_county_owner.Custom2('AppropriateGreeting', ROOT.Char)]"
 stewardship_duty.4010.attempt.tt:0 "[faction_member.GetTitledFirstNamePossessiveNoTooltip] rozhodnutí bude založeno na [faction_member.GetHerHis] osobnosti"
 stewardship_duty.4010.bribe.flavor:0 "Na vlastní prospěch [faction_member.GetWomenMen] budou spíše nakloněni přijmout úplatek."
 stewardship_duty.4010.bribe:0 "Štědrý dar změní [faction_member.GetHerHis] názor."
 stewardship_duty.4010.decline.tt:0 "Všichni [faction_member.GetWomenMen] ocení, že mohou dělat, co se jim líbí."
 stewardship_duty.4010.decline:0 "[faction_member.GetTitledFirstNameNoTooltip] pouze vykonává [faction_member.GetHerHis] práva."
 stewardship_duty.4010.desc.claimant:2 "ti [targeting_faction.GetName], věříce, že jejich loutkový vůdce by nakonec byl lepším vládcem než já."
 stewardship_duty.4010.desc.end:0 "\n\nI když nepochybuji o přesvědčení [faction_member.GetFirstNamePossessiveNoTooltip], [faction_member.GetSheHe] je jen člověk. Pokud mohu přesvědčit [faction_member.GetHerHim], aby omezil tyto aktivity, bude to pro mě snazší konsolidovat sílu, kterou mám nad svými vasaly."
 stewardship_duty.4010.desc.independence:1 " [targeting_faction.GetName]. Snaží se osvobodit od mé vlády, tvrdí, že nejsem jejich právoplatný lord."
 stewardship_duty.4010.desc.liberty:0 "členy [targeting_faction.GetName]. Snaží se zrušit několik zákonů v [ROOT.Char.GetPrimaryTitle.GetName], které podle nich zasahují do tradičních práv [faction_member.Custom('StatecraftGetVassalType')]."
 stewardship_duty.4010.desc.peasant:0 "obyvatelstvo [targeting_faction.GetName]. Jsou nespokojeni, že jsou poddaní někoho, koho považují za [Root.Char.Custom2('GetUnbelieverAndForeignerTerm', faction_member)] a přejí si místo toho mít vládce jako [faction_leader.GetTitledFirstName], který sdílí jejich kulturu a víru."
 stewardship_duty.4010.desc.start:0 "[faction_member.GetTitledFirstName] využívá [faction_member.GetHerHis] vliv k prosazení"
 stewardship_duty.4010.failure:0 "[faction_member.GetTitledFirstNameNoTooltip] odmítá mou nabídku."
 stewardship_duty.4010.favor.flavor:0 "Pohodlní nebo soucitní [faction_member.GetWomenMen] budou spíše ochotni tuto nabídku přijmout."
 stewardship_duty.4010.favor:0 "Pokud [faction_member.GetSheHe] mi teď pomůže, vrátím laskavost."
 stewardship_duty.4010.piety.flavor:0 "Zbožní [faction_member.GetWomenMen] jsou pravděpodobněji schopní jednat podle své víry."
 stewardship_duty.4010.piety:0 "Připomeň [faction_member.GetHerHim], že mé zájmy jsou zájmy [faction_member.GetFaith.HighGodNamePossessive]."
 stewardship_duty.4010.prestige.flavor:0 "Arrogantní nebo čestní [faction_member.GetWomenMen] jsou pravděpodobněji ovlivněni lichocením."
 stewardship_duty.4010.prestige:0 "Staromódní lichocení je dobré pro inspiraci loajality."
 stewardship_duty.4010.success:0 "[faction_member.GetTitledFirstNameNoTooltip] přijímá moji nabídku"
 stewardship_duty.4010.t:0 "Vassal Frakcionismus"stewardship_duty.7001.t:0 "Válčící vazalové"
 stewardship_duty.4011.a:0 "Spravedlivá transakce."
 stewardship_duty.4011.desc:0 "\n\nK tomu [my_liege.GetSheHe] mi nabídl těžký měšec jako pobídku, abych opustil frakci a zaměřil se na jiné oblasti."
 stewardship_duty.4011.t:0 "Apel na Chamtivost"
 stewardship_duty.4011-4.b.tt:0 "Zůstávám v [targeting_faction.GetName]"
 stewardship_duty.4011-4.b:0 "Nenechám se odchýlit od své cesty!"
 stewardship_duty.4011-4.desc.start:0 "[my_liege.GetTitledFirstName] se na mě obrátil s tím, že moje spojení s [targeting_faction.GetName] mu způsobuje nepřiměřené obtíže a že to musí přestat."
 stewardship_duty.4012.a:0 "Pomohu ti, pokud mi pomůžeš!"
 stewardship_duty.4012.desc:0 "\n\n[my_liege.GetSheHe|U] se mě snaží přesvědčit, abych viděl věci z [my_liege.GetHerHis] pohledu, a nabízí mi laskavost výměnou za ukončení mé podpory frakce."
 stewardship_duty.4012.t:0 "Návrh na Ambici"
 stewardship_duty.4013.a:0 "Dokud [my_liege.GetSheHe] chválí mé [faction_member.Custom('quirk_pos_noun')], jsem spokojen."
 stewardship_duty.4013.desc:0 "\n\nK tomu [my_liege.GetSheHe] nabídnul, že mě veřejně pochválí za moji práci v jiných oblastech, což posílí mou reputaci v [my_liege.GetPrimaryTitle.GetName]."
 stewardship_duty.4013.t:0 "Návrh na Hrdost"
 stewardship_duty.4014.a:0 "Sloužím [faction_member.GetFaith.HighGodName], přesto sloužím [my_liege.GetTitledFirstNameNoTooltip]."
 stewardship_duty.4014.desc:0 "\n\n[my_liege.GetSheHe|U] mě pak žádá, abych viděl věci z [my_liege.GetHerHis] pohledu, a nabízí mi laskavost výměnou za ukončení mé podpory frakce."
 stewardship_duty.4014.t:0 "Odvolání k zbožnosti"
 stewardship_duty.4015.a:0 "Věděl jsem, že mohu přesvědčit [faction_member.GetHerHim] o rozumu!"
 stewardship_duty.4015.desc:0 "Tím, že jsem jasně ukázal, co [faction_member.GetSheHe] získá loajalitou ke mně, jsem dokázal přesvědčit [faction_member.GetTitledFirstName], aby stáhl [faction_member.GetHerHis] podporu pro [targeting_faction.GetName].\n\n[fairness.GetHerHis|U] stížnosti byly jednoduše příliš nevýznamné ve srovnání s tím, co jsem měl na nabídku!"
 stewardship_duty.4015.t:0 "Vassal se vzdává frakce"
 stewardship_duty.4019.a:0 "Proč [faction_member.GetSheHe] nevidí výhody spojenectví se mnou?"
 stewardship_duty.4019.desc:0 "Navzdory mému nejlepšímu úsilí přesvědčit [faction_member.GetHerHim], [faction_member.GetTitledFirstName] odmítl opustit [targeting_faction.GetName], a [faction_member.GetSheHe] nadále prosazuje své zájmy nad mé."
 stewardship_duty.4019.t:0 "Vassal se drží frakce"stewardship_duty.0017.c.success.desc:0 "Udělal jsem dobrý kompromis, který uklidnil jak [councillor_1.GetFirstName], tak [councillor_2.GetFirstName]."
 stewardship_duty.4020.desc.switch:0 "[faction_member.GetTitledFirstName] změnil frakce."
 stewardship_duty.4020.desc:0 "[faction_member.GetTitledFirstName] už není ve frakci."
 stewardship_duty.4020.t:0 "Nabídka neplatná"
 stewardship_duty.4040.a:0 "Dostatečná motivace koupí [my_vassal.GetHerHis] souhlas."
 stewardship_duty.4040.b.failure:0 "[my_vassal.GetFirstNameNoTooltip] je stále neochotný přijmout změnu smlouvy."
 stewardship_duty.4040.b.success:0 "[my_vassal.GetFirstNameNoTooltip] byl přesvědčen k přijetí změny smlouvy"
 stewardship_duty.4040.b:0 "Vsadím se, že můžu přesvědčit [my_vassal.GetHerHim] přijmout změny."
 stewardship_duty.4040.c.failure:0 "[my_vassal.GetFirstNameNoTooltip] odmítá přijetí změny smlouvy"
 stewardship_duty.4040.contractchange:0 "Mohu změnit [my_vassal.GetTitledFirstNamePossessive] smlouvu ve svůj prospěch."
 stewardship_duty.4040.c.success:0 "[my_vassal.GetFirstNameNoTooltip] je donucen přijmout změnu smlouvy"
 stewardship_duty.4040.c:0 "[my_vassal.GetSheHe|U] přijme mé úpravy, nebo jinak!"
 stewardship_duty.4040.desc:0 "Můj [ROOT.Char.Custom2('RelationToMe', my_vassal)] [my_vassal.GetTitledFirstName] má se mnou smlouvu, která je docela shovívavá, osvobozující [my_vassal.GetHerHim] od mnoha povinností, které bych obvykle očekával od jednoho z mých vazalů.\n\nPokud bych mohl [my_vassal.GetHerHim] přimět k souhlasu s většími povinnostmi, značně by to prospělo království v dlouhodobém horizontu..."
 stewardship_duty.4040.d.tt:0 "#F [my_vassal.GetFirstNameNoTooltip] si udržuje [my_vassal.GetHerHis] aktuální smlouvu s mým požehnáním:#!"
 stewardship_duty.4040.d:0 "Loajalita má větší hodnotu než odvody."
 stewardship_duty.4040.t:0 "Změna dohody"
 stewardship_duty.4041.a:0 "Věděl jsem přesně, jak přesvědčit [my_vassal.GetHerHim]!"
 stewardship_duty.4041.desc:0 "Ve snaze přesvědčit [my_vassal.GetTitledFirstName] k přijetí restriktivnější smlouvy jsem si sedl s [my_vassal.GetHerHim] a vysvětlil všechny důvody, proč je třeba ji aktualizovat. \n\n[my_vassal.GetSheHe|U] byl zpočátku neochotný, ale po dlouhé diskusi jsem [my_vassal.GetHerHim] přiměl souhlasit, že by bylo rozumné provést změnu v [my_vassal.GetHerHis] smlouvě."
 stewardship_duty.4042.a:0 "Budu muset zkusit jiný přístup..."
 stewardship_duty.4042.desc:0 "Od začátku naší konverzace jsem si mohl povšimnout, že budu mít těžké přesvědčit [my_vassal.GetTitledFirstName], aby se vzdal práv, na které má nárok podle [my_vassal.GetHerHis] smlouvy.\n\nNavzdory mému usilí a prosbám [my_vassal.GetSheHe] stál pevně, prohlásil, že pokud si nemohu vystačit s tím, co [my_vassal.GetSheHe] mi nyní dává, je to má chyba, ne [my_vassal.GetHerHis]."
 stewardship_duty.4043.a:0 "$stewardship_duty.4041.a$"
 stewardship_duty.4043.desc:0 "Nebyla to vyjednávání - byla to žádost. Učinil jsem jasným, že [my_vassal.GetTitledFirstName] [my_vassal.GetSheHe] nadále drží [my_vassal.GetHerHis] tituly pouze proto, že se to líbí mně, a pokud [my_vassal.GetSheHe] chce zůstat na mé dobré straně, [my_vassal.GetSheHe] bude muset udělat ústupky.\n\n[my_vassal.GetSheHe|U] rychle souhlasil, rád, že mohu odejít bez dalších incidentů."
 stewardship_duty.4044.a:0 "$stewardship_duty.4042.a$"
 stewardship_duty.4044.desc:0 "[my_vassal.GetTitledFirstName] odmítl moji žádost, aby [my_vassal.GetSheHe] přijal přísnější smlouvu.\n\n[my_vassal.GetSheHe|U] mi řekl, že i když jsem [ROOT.Char.GetTitleAsNameNoTooltip] a vládce této země, [my_vassal.GetHerHis] současná smlouva dává [my_vassal.GetHerHim] určitá práva, která nemohu jen tak vzít — minimálně ne oprávněně."
 stewardship_duty.4060.a.failure:0 "Frakce se mými slovy nenechala ovlivnit."stewardship_duty.4010.desc.liberty:0 "ti [targeting_faction.GetName]. Chtějí zrušit několik zákonů v [ROOT.Char.GetPrimaryTitle.GetName], které podle nich zasahují do tradičních práv [faction_member.Custom('StatecraftGetVassalType')]."
 stewardship_duty.4060.a.success.every_faction_member:0 "Každý člen [targeting_faction.GetName|V]"
 stewardship_duty.4060.a.success:0 "Přesvědčím frakci, aby prokázala jednotu."stewardship_duty.4010.bribe.flavor:0 "Zájmy [faction_member.GetWomenMen] budou více nakloněny přijmout úplatek."
 stewardship_duty.4060.attempt.tt:0 "[faction_leader.GetTitledFirstNameNoTooltip] učiní rozhodnutí na základě [faction_leader.GetHerHis] osobnosti"
 stewardship_duty.4060.a:0 "Já #EMP musím#! přesvědčit království, aby zůstalo sjednocené."
 stewardship_duty.4060.b:0 "Úhledná suma přesvědčí [faction_leader.GetHerHim] k zdrženlivosti..."
 stewardship_duty.4060.c:0 "[faction_leader.GetSheHe|U] nesmí mít možnost jednat podle [faction_leader.GetHerHis] plánů!"
 stewardship_duty.4060.decline.tt:1 "Na nějakou dobu ignoruješ frakci"
 stewardship_duty.4060.desc.default:0 "I uprostřed války jsou [faction_leader.GetTitledFirstName] a [faction_leader.GetHerHis] příznivci ve [targeting_faction.GetName] ochotni využít jakoukoli záminku k prosazení svého programu!"
 stewardship_duty.4060.desc.end:0 "\n\nS mými vojáky a zlatem vyčerpávajícími se na bojišti, musím se důkladně podívat na možnosti, které mám k dispozici, abych zmírnil tuto hrozbu..."
 stewardship_duty.4060.desc.other_claim:0 "I uprostřed války je [faction_leader.GetTitledFirstName] ochoten použít jakoukoli výmluvu k prosazení [targeting_faction.GetSpecialCharacter.GetTitledFirstNamePossessive] nároku na [targeting_faction.GetSpecialTitle.GetName]!"
 stewardship_duty.4060.desc.self_claim:0 "I uprostřed války [faction_leader.GetTitledFirstName] je ochoten použít jakoukoli záminku, aby prosadil [faction_leader.GetHerHis] nárok na [targeting_faction.GetSpecialTitle.GetName]!"
 stewardship_duty.4060.d:0 "Teď se tím nemohu zabývat."
 stewardship_duty.4060.failure.tt:0 "[targeting_faction.GetName] neztrácí žádnou nespokojenost"
 stewardship_duty.4060.t:0 "Organizování Frakce"
 stewardship_duty.5021.a.message_1:0 "[cheater_vassal.GetFirstNameNoTooltip] platí, co [cheater_vassal.GetSheHe] dluží mně."
 stewardship_duty.5021.a.message_2:0 "Mám podezření, že [cheater_vassal.GetFirstNameNoTooltip] stále zadržuje peníze"
 stewardship_duty.5021.a:0 "[cheater_vassal.GetTitleAsNameNoTooltip] musí zaplatit [cheater_vassal.GetHerHis] dluh."
 stewardship_duty.5021.b:0 "Od teď si [cheater_vassal.GetHerHim] pohlídám!"
 stewardship_duty.5021.c:0 "Kdo se ještě nesnažil naplnit si vlastní kapsy?"
 stewardship_duty.5021.desc:0 "Procházím si knihy, které podrobně popisují mé příjmy od vazalů. Tato čísla se nesčítají... [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('cheater_vassal'))] [cheater_vassal.GetTitledFirstName] si ze mě dělá legraci a platí příliš málo!"
 stewardship_duty.5021.t:0 "Neloajální Vassal"
 stewardship_duty.7001.a.desc_1:0 "[war_vassal.GetFirstNameNoTooltip] vidí moudrost v míru"
 stewardship_duty.7001.a.desc_2:0 "[war_vassal.GetFirstNameNoTooltip] neposlouchá mé argumenty"
 stewardship_duty.7001.a:0 "Přesvědčte je, aby odložili svůj spor."
 stewardship_duty.7001.b:0 "To je mezi nimi — nebudu zasahovat."
 stewardship_duty.7001.c:0 ""Tyto hlouposti zastavíš. #EMP Teď!#!""
 stewardship_duty.7001.desc:0 "Moji dva vazalové [war_vassal.GetTitledFirstName] a [war_vassal_2.GetTitledFirstName] jsou zamknuti v boji proti sobě. Toto '[war_scope.GetName]' riskuje destabilizaci mého království a musím rychle jednat, pokud chci zasáhnout."
 stewardship_duty.7001.t:0 "Váleční vazalové"
 stewardship_duty.7002.toast.invalid:0 "The [war_scope.GetName] skončil dříve, než jsem mohl zasáhnout"
 stewardship_duty.7002.toast.peace:0 "[war_vassal.GetFirstName] a [war_vassal_2.GetFirstName] souhlasili s bílým mírem."
 stewardship_duty.7023.a.success:0 "[hook_holder.GetTitledFirstNameNoTooltip] přijímá moje zlato jako náhradu za povolání, které dlužím [hook_holder.GetHerHim]"
 stewardship_duty.7023.a:0 "Nabídněte [hook_holder.GetHerHim] tvrdé mince, abyste vyřešili situaci."
 stewardship_duty.7023.b:0 "Přesvědč [hook_holder.GetHerHim], aby nechal minulost za sebou."
 stewardship_duty.7023.c:0 "[hook_holder.GetSheHe|U] na to zapomene, jinak!"
 stewardship_duty.7023.desc:0 "Skutečnost, že dlužím [hook_holder.GetTitledFirstName] značnou laskavost, mě tíží.\n\nBylo by velkým ulehčením, kdybych to mohl vyřešit nyní, podle svých podmínek. Čekání na to, až [hook_holder.GetHerHim] si to vyžádá, by mě mohlo později dostat do těžké situace."
 stewardship_duty.7023.d.tt:0 "Stále dlužím [hook_holder.GetTitledFirstName] laskavost."
 stewardship_duty.7023.d:0 "Každý [ROOT.Char.GetHouse.GetBaseNameNoTooltip] vždy splácí [ROOT.Char.GetHerHis] dluhy!"
 stewardship_duty.7023.failure:0 "[hook_holder.GetFirstNameNoTooltip] trvá na tom, že splatím laskavost, kterou dlužím [hook_holder.GetHerHim]"
 stewardship_duty.7023.invalidated.hooked_ruler:0 "Jelikož již nedlužím [hook_holder.GetTitledFirstName] žádnou laskavost, moje žádost o to, aby [hook_holder.GetHerHim] ji odpustil, již není platná."
 stewardship_duty.7023.invalidated.hook_holder:0 "Jelikož [hooked_ruler.GetTitledFirstName] mi již nedluží laskavost, není platná [hooked_ruler.GetHerHis] žádost, abych se jí vzdal."
 stewardship_duty.7023.player:0 "#weak Další hráč má vždy možnost odmítnout, i když za to může obdržet [stress|e].#!"
 stewardship_duty.7023.success:0 "Přesvědčím [hook_holder.GetFirstNameNoTooltip], aby se vzdal laskavosti, kterou dlužím [hook_holder.GetHerHim]"
 stewardship_duty.7023.t:0 "O té přízni..."
 stewardship_duty.7025.desc.diplomacy.failure:0 "Dlužím ti laskavost, ale raději bych ne. Myslím, kdo chce někomu dlužit laskavost?\n\nCo kdyby ses prostě... zapomněl na laskavost? To bych chtěl. To by bylo skvělé."
 stewardship_duty.7025.desc.diplomacy.success:0 "Píši, abych s tebou prodiskutoval tu laskavost, kterou jsem ti kdysi dlužil. Většina rozumných lidí souhlasí, že mé minulé činy dostatečně splnily moji povinnost.\n\nMyslím, že ti už nic nedlužím."
 stewardship_duty.7025.desc.gold:0 "Jednou jsi mi udělal velkou službu a jsem vděčný. Abych vrátil laskavost, rád bych nabídl část svého pokladu.\n\nJe pro tebe taková nabídka akceptovatelná?"
 stewardship_duty.7025.desc.intimidation.failure:0 "Zdá se, že máš iluzi, že si zasloužíš moji přízeň. Nic nedávám žádnému [hook_holder.Custom('InsultAdjective')] [hook_holder.Custom('InsultNoun')] jako ty! Zapomeň na to, jinak."
 stewardship_duty.7025.diplomacy.a:0 "Přesvědčivý argument."
 stewardship_duty.7025.diplomacy.b:0 "Je [hooked_ruler.GetSheHe] vážný?! To nemyslí vážně!"
 stewardship_duty.7025.gold.a:0 "Vezmu to zlato."stewardship_duty.4011.a:0 "Férová transakce."
 stewardship_duty.7025.gold.b:0 "Favoritky mají větší hodnotu než mincí."
 stewardship_duty.7025.intimidation.a:0 "Nechci naštvat [hooked_ruler.GetHerHim]..."
 stewardship_duty.7025.intimidation.b:0 "Prázdné hrozby [hooked_ruler.GetHerHim] nikam nedovedou!"
 stewardship_duty.7025.opening:0 "[hooked_ruler.Custom2('AppropriateGreeting', ROOT.Char)]"
 stewardship_duty.7025.refuse.tt:0 "[hooked_ruler.GetTitledFirstName] mi stále dluží laskavost"
 stewardship_duty.7025.stress.tt:0 "Jsem nakloněn vzdát se laskavosti, takže odmítnutí je stresující."
 stewardship_duty.7027.a:0 "Nakonec je to vyřešeno."
 stewardship_duty.7027.b:0 "To by mohlo dopadnout lépe."
 stewardship_duty.7027.desc.accepted.diplomacy:0 "Vidím moudrost tvých slov. Na minulou výhodu už dál nemysli."
 stewardship_duty.7027.desc.accepted.gold:0 "Děkuji za váš dar. Považujte svůj dluh za splněný."
 stewardship_duty.7027.desc.accepted.intimidation:0 "Samozřejmě, že ti odpustím tvoji dluh. Taková věc nikdy nebyla sporná! Jsem v tvé moci."
 stewardship_duty.7027.desc.refused.diplomacy:0 "Tvoje květnaté slova jsou stejně prázdná jako tvé zjevné sliby. Stále tě považuji za svého dlužníka."
 stewardship_duty.7027.desc.refused.gold:0 "Vaše povinnost má větší hodnotu než zlato. Stále dlužíte."
 stewardship_duty.7027.desc.refused.intimidation:0 "Nebojím se vás. Splníte svou povinnost vůči mně, ať už jakýmkoli způsobem."
 stewardship_duty.7027.opening:0 "[hook_holder.Custom2('AppropriateGreeting', ROOT.Char)]"
