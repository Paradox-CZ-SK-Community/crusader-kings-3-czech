l_polish:
 stewardship_duty.0001.t: "Cvičení v mediaci"
 stewardship_duty.0001.start.desc: "Když se ke mně opět donesou zvýšené hlasy, potlačím instinkt otočit se na patě. Neustálé hašteření"
 stewardship_duty.0001.vassals.desc: "moji vazalové [arguer_1.GetTitledFirstName] a [arguer_2.GetTitledFirstName]"
 stewardship_duty.0001.vassalandcourtier.desc: "můj vazal [arguer_1.GetTitledFirstName] a [arguer_2.Custom2('MyCharacterIntroduction', ROOT.Char)]"
 stewardship_duty.0001.end.desc: "stačí, aby každý [ROOT.Char.GetWomanMan] zešílel — něco se musí udělat!\n\nMohu buď situaci řešit jako cvičení v mediaci, nebo je odposlouchávat a později jednoho z nich oslovit se soucitem..."
 stewardship_duty.0001.a: "Pokusit se je přivést k rozumu."
 stewardship_duty.0001.b: ""Fuj, [arguer_2.GetFirstNameNoTooltip] je takový [arguer_2.Custom2('InsultNoun', ROOT.Char)]!"
 stewardship_duty.0001.c: ""Můžeš tomu uvěřit, [arguer_1.GetFirstNameNoTooltip]? [arguer_1.GetSheHe|U] má drzost!"""
 stewardship_duty.0001.a.success.tt: "Mediace se podařila"
 stewardship_duty.0001.a.failure.tt: "Působím jako necitlivý zasahovatel"
 stewardship_duty_0001_mediation_success.tt: "[arguer_1.GetShortUIName|U] a [arguer_2.GetShortUIName] získají [opinion|e] vůči sobě"
 stewardship_duty.0017.t: "Hlas rozumu"
 stewardship_duty.0017.start.desc: "Další zasedání rady, další konflikt. [councillor_1.GetCouncilTitle] [councillor_1.GetFirstName] a [councillor_2.GetCouncilTitle] [councillor_2.GetFirstName] se vášnivě hádají o"
 stewardship_duty.0017.war.desc: "o probíhající válce."
 stewardship_duty.0017.election.desc: "o volbě mého nástupce."
 stewardship_duty.0017.building_projects.desc: "o nadcházejících stavebních projektech."
 stewardship_duty.0017.troop_training.desc: "o výcviku vojsk."
 stewardship_duty.0017.charity_projects.desc: "o mém dalším dobročinném projektu."
 stewardship_duty.0017.religious_minorities.desc: "o otázce náboženských menšin."
 stewardship_duty.0017.health_issues.desc: "o šířící se nákaze."
 stewardship_duty.0017.end.desc: "\n\nJako [ROOT.GetCharacter.GetTitleAsNameNoTooltip] je mohu umlčet jediným slovem, ale mám lepší nápad. Mé diplomatické úsilí mi dalo přehled, jak takové situace vyřešit, aby byli všichni spokojeni."
 stewardship_duty.0017.a: "Postavit se na stranu [councillor_1.GetFirstNameNoTooltip], aniž bych naštval [councillor_2.GetFirstNameNoTooltip]."
 stewardship_duty.0017.b: "Postavit se na stranu [councillor_2.GetFirstNamePossessiveNoTooltip], aniž bych naštval [councillor_1.GetFirstNameNoTooltip]."
 stewardship_duty.0017.c: "Najít kompromis, který uspokojí všechny."
 stewardship_duty.0017.c.criticial_success.tt: "Zajistil jsem skvělý kompromis"
 stewardship_duty.0017.c.criticial_success.desc: "Domluvil jsem skvělý kompromis, který potěšil jak [councillor_1.GetFirstName], tak [councillor_2.GetFirstName]."
 stewardship_duty.0017.c.success.tt: "Zajistil jsem dobrý kompromis"
 stewardship_duty.0017.c.success.desc: "Domluvil jsem dobrý kompromis, který uklidnil jak [councillor_1.GetFirstName], tak [councillor_2.GetFirstName]."
 stewardship_duty.0017.c.failure.tt: "Nepodaří se mi najít kompromis"
 stewardship_duty.0017.c.failure.desc: "Nepodařilo se mi najít kompromis, čímž jsem zklamal jak [councillor_1.GetFirstName], tak [councillor_2.GetFirstName]."
 stewardship_duty.1055.t: "Nechtěné těhotenství"
 stewardship_duty.1055.desc: "V mé audienční síni se odehrává dramatická scéna, když [new_mothers_parent.Custom2('MyCharacterIntroduction', ROOT.Char)] obviňuje [new_father.Custom2('MyCharacterIntroduction', ROOT.Char)], že oplodil [new_mothers_parent.GetHerHis] [new_mothers_parent.Custom2('RelationToMeShort', new_mother)][new_mother.Custom('Governance_1055_OutOfWedlock')].\n\n[new_fathers_parent.GetTitledFirstName] rázně prohlašuje, že neexistuje žádný důkaz o vině jeho syna. \"A i kdyby to byl on, je to jistě chyba [new_mother.GetFirstNamePossessive] za to, že je lehká žena!\"\n\nHádka se vyostřuje a já musím něco udělat dřív, než se to vymkne kontrole."
 stewardship_duty.1055.a: "Dostanete spravedlnost, kterou žádáte, [new_mothers_parent.GetFirstNameNoTooltip]."
 stewardship_duty.1055.b: "[new_father.GetFirstNameNoTooltip] je nevinný, [new_mothers_parent.GetFirstNameNoTooltip] mu nic nedluží!"
 stewardship_duty.1055.e: "Proč mě se dvěma obtěžujete touto malichernou hádkou!?"
 stewardship_duty.1062.t: "Bohatství nazbyt"
 stewardship_duty.1062.desc: "Moje pokladna přetéká zlatem a stříbrem a všechny výdaje jsou pokryty. Jako bohatý [ROOT.Char.GetLadyLord] [SelectLocalization(IsLandlessAdventurer(ROOT.Char),'could','am expected to')] nabídnout patronát nějakému umělci nebo učenci.\n\nJaké štěstí, právě dorazili tři potenciální kandidáti do [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]... ale zaujme mě někdo z nich?"
 stewardship_duty.1062.a: "[client_1.GetTitledFirstNameNoTooltip] je známý pěstováním krásných zahrad."
 stewardship_duty.1062.b: "[client_2.GetTitledFirstNamePossessiveNoTooltip] náboženská poezie pohnula mnoha dušemi."
 stewardship_duty.1062.c: "Objevy [client_3.GetTitledFirstNameNoTooltip] vypadají nadějně."
 stewardship_duty.1062.d: "Ne, mám s těmi penězi jiné plány..."
 stewardship_duty.1062.e: "Očekávání? Bah! Půjdu se vyhřívat ve slávě svého pokladu!"
 stewardship_duty.1063.t: "Obnovení patronátu"
 stewardship_duty.1063.desc: "Po 5 letech došly prostředky, které jsem vyčlenil na patronát mého [client.Custom('Governance_1062_Client')] [client.GetTitledFirstName]. Nyní si mohu vybrat, zda patronát obnovím na dalších 5 let, nebo [client.GetHerHim] propustím."
 stewardship_duty.1063.a: "Prodloužit můj patronát na další období."
 stewardship_duty.1063.b: "[client.GetSheHe|U] odvádí dobrou práci, dejte [client.GetHerHim] bonus!"
 stewardship_duty.1063.c: "[client.GetHerHis|U] služby již nejsou potřeba."
 stewardship_duty.1064.desc: "Můj [client.Custom('Governance_1062_Client_U')] opustil můj dvůr"
 stewardship_duty.1065.desc: "Můj [client.Custom('Governance_1062_Client_U')|U] zemřel"
 stewardship_duty.1065.guilty.desc: "Zabil jsem svého [client.Custom('Governance_1062_Client_U')]"
 stewardship_duty.1066.desc: "Uvěznil jsem svého [client.Custom('Governance_1062_Client_U')]"
 stewardship_duty.1068.desc.a: "Vazal ohromen mými zahradami"
 stewardship_duty.1068.desc.b: "[ROOT.Char.GetFaith.AltPriestTermPlural|U] ohromeni mým [client.Custom('Governance_1062_Client_U')]"
 stewardship_duty.1068.desc.c: "[client.Custom('Governance_1062_Client_U')] učinil nový objev"
 stewardship_duty.1071.t: "Uprchlí nevolníci"
 stewardship_duty.1071.desc: "Příliv nevolníků dorazil do [target_county.GetName] z sousedního [origin_county.GetName]. Tvrdí, že utíkají před týrajícím panováním [origin_county_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] a že chtějí žít v mém dominiu místo [origin_county_owner.GetHerHis].\n\nZ právního hlediska jsou stále v otroctví [origin_county_owner.GetFirstName], ale pokud jim dovolím usadit se na mých zemích, bude téměř nemožné, aby [origin_county_owner.GetHerHim] dokázal, že jsou skutečně [origin_county_owner.GetHerHis] nevolníci."
 stewardship_duty.1071.a: "Šlechetně vraťte nevolníky [origin_county_owner.GetFirstNameNoTooltip]."
 stewardship_duty.1071.b: "Vraťte nevolníky, ale dejte [origin_county_owner.GetFirstNameNoTooltip] přísné napomenutí."
 stewardship_duty.1071.c: "Pošlu #EMP mé#! nevolníky na jejich nové farmy..."
 stewardship_duty.1071.c.compassionate: "Poskytnu jim útočiště před [origin_county_owner.GetFirstNameNoTooltip]..."
 stewardship_duty.1071.c.flavor: "...a doufám, že se [origin_county_owner.GetFirstName] nedozví o mé účasti na tom!"
 stewardship_duty.1072.opening: "[origin_county_owner.Custom2('AppropriateGreeting', ROOT.Char)]"
 stewardship_duty.1072.desc.rival: "Vím, že jsi mi ukradl moje nevolníky. Možná je nedokážu získat zpět, ale nemysli si, že na tento přestupek zapomenu. Získal jsi si mojí nenávist — doufám, že to stálo za to."
 stewardship_duty.1072.desc.relationship: "Proč bys mi kradl nevolníky!? Jsem šokován a hluboce zraněn, že bys mě takto zradil... Nevím, jestli tě po tom budu moci vidět stejně."
 stewardship_duty.1072.desc.vassal: "Vím, že jsi usadil mé nevolníky ve svých zemích. Proč bys to udělal svému vlastnímu vazalovi? Neplatil jsem ti snad řádně daně, které ti náleží?\n\nBez nevolníků, kteří by obdělávali má pole, nemohu sklízet úrodu. Mohl jsi rovnou ukrást samotnou půdu! To je přestupek, na který brzy nezapomenu."
 stewardship_duty.1072.desc.subvassal: "Vím, že jsi usadil mé nevolníky ve svých zemích. Takový čin podkopává samotné základy naší společnosti!\n\nAčkoli s tím nyní nic nenadělám, buď si jistý, že [origin_county_owner_liege.GetTitledFirstName] bude vědět, proč mám letos nižší daně pro [origin_county_owner_liege.GetHerHim]."
 stewardship_duty.1072.a: "To byli tví nevolníci? Omlouvám se, vrátím je."
 stewardship_duty.1072.b: "Stěžuj si, jak chceš, nic to nezmění."
 stewardship_duty.1072.b.compassionate: "To je tvoje vina. Neměl jsi je zneužívat."
 stewardship_duty.4010.t: "Vazalské frakce"
 stewardship_duty.4010.desc.start: "[faction_member.GetTitledFirstName] využívá [faction_member.GetHerHis] vliv k prosazování"
 stewardship_duty.4010.desc.independence: " [targeting_faction.GetName]. Usilují o odtržení od mé vlády, tvrdí, že nejsem jejich právoplatný pán."
 stewardship_duty.4010.desc.liberty: " [targeting_faction.GetName]. Usilují zrušit několik zákonů v [ROOT.Char.GetPrimaryTitle.GetName], které podle nich zasahují do tradičních práv [faction_member.Custom('StatecraftGetVassalType')]."
 stewardship_duty.4010.desc.claimant: "the [targeting_faction.GetName], kteří věří, že jejich loutka by nakonec byla lepším vládcem než já."
 stewardship_duty.4010.desc.peasant: "ti z [targeting_faction.GetName]. Nejsou šťastní z toho, že jsou poddanými někoho, koho považují za [ROOT.Char.Custom2('GetUnbelieverAndForeignerTerm', faction_member)], a místo toho by chtěli vládce jako [faction_leader.GetTitledFirstName], který sdílí jejich kulturu a víru."
 stewardship_duty.4010.desc.end: "\n\nAčkoliv nepochybuji o přesvědčení [faction_member.GetFirstNamePossessiveNoTooltip], [faction_member.GetSheHe] je pouze člověk. Pokud dokážu přesvědčit [faction_member.GetHerHim], aby omezil tyto činnosti, bude pro mě snazší konsolidovat moc, kterou mám nad svými vazaly."
 stewardship_duty.4010.bribe: "Velkorysý dar změní názor [faction_member.GetHerHis]."
 stewardship_duty.4010.bribe.flavor: "Sobečtí [faction_member.GetWomenMen] budou více nakloněni přijmout úplatek."
 stewardship_duty.4010.favor: "Pokud mi [faction_member.GetSheHe] nyní pomůže, oplátím to."
 stewardship_duty.4010.favor.flavor: "Sobečtí nebo soucitní [faction_member.GetWomenMen] budou více nakloněni přijmout tuto nabídku."
 stewardship_duty.4010.prestige: "Staromódní lichotky budí loajalitu."
 stewardship_duty.4010.prestige.flavor: "Arogantní nebo čestní [faction_member.GetWomenMen] jsou více náchylní nechat se ovlivnit lichotkami."
 stewardship_duty.4010.piety: "Připomeň [faction_member.GetHerHim], že mé zájmy jsou zájmy [faction_member.GetFaith.HighGodNamePossessive]."
 stewardship_duty.4010.piety.flavor: "Horliví [faction_member.GetWomenMen] budou pravděpodobněji jednat podle své víry."
 stewardship_duty.4010.attempt.tt: "[faction_member.GetTitledFirstNamePossessiveNoTooltip] rozhodnutí bude založeno na [faction_member.GetHerHis] osobnosti"
 stewardship_duty.4010.success: "[faction_member.GetTitledFirstNameNoTooltip] přijímá mou nabídku"
 stewardship_duty.4010.failure: "[faction_member.GetTitledFirstNameNoTooltip] odmítá mou nabídku"
 stewardship_duty.4010.decline: "[faction_member.GetTitledFirstNameNoTooltip] pouze uplatňuje [faction_member.GetHerHis] práva."
 stewardship_duty.4010.decline.tt: "Všichni [faction_member.GetWomenMen] ocení, když jim je dovoleno dělat, co chtějí."
 stewardship_duty.4011-4.desc.start: "[my_liege.GetTitledFirstName] se na mě obrátil(a) s tvrzením, že mé spojení s [targeting_faction.GetName] způsobovalo [my_liege.GetHerHim] nepřiměřené potíže a že tomu musí být učiněno přítrž."
 stewardship_duty.4011-4.b: "Nenechám se odradit!"
 stewardship_duty.4011-4.b.tt: "Zůstávám v [targeting_faction.GetName]"
 stewardship_duty.4011.t: "Výzva k chamtivosti"
 stewardship_duty.4011.desc: "\n\nK tomu mi [my_liege.GetSheHe] nabídl(a) těžký měšec jako pobídku, abych opustil frakci a věnoval se jiným záležitostem."
 stewardship_duty.4011.a: "Férový obchod."
 stewardship_duty.4012.t: "Apel na ambice"
 stewardship_duty.4012.desc: "\n\n[my_liege.GetSheHe|U] mě prosí, abych se podíval(a) na věci z [my_liege.GetHerHis] pohledu a nabízí mi přízeň výměnou za ukončení mé podpory frakci."
 stewardship_duty.4012.a: "Pomůžu ti, když ty pomůžeš mně!"
 stewardship_duty.4013.t: "Apel na pýchu"
 stewardship_duty.4013.desc: "\n\nK tomu mi [my_liege.GetSheHe] nabídl(a) veřejné uznání za mou práci v jiných oblastech, což by posílilo mou pověst v [my_liege.GetPrimaryTitle.GetName]."
 stewardship_duty.4013.a: "Pokud mi [my_liege.GetSheHe] bude chválit [faction_member.Custom('quirk_pos_noun')], jsem spokojen."
 stewardship_duty.4014.t: "Apel na zbožnost"
 stewardship_duty.4014.desc: "\n\n[my_liege.GetSheHe|U] mi připomíná, že sedí na trůnu díky vůli [faction_member.GetFaith.HighGodNamePossessive], a odporovat [my_liege.GetHerHim] znamená odporovat [faction_member.GetFaith.HighGodName]."
 stewardship_duty.4014.a: "Služím [faction_member.GetFaith.HighGodName], přesto sloužím [my_liege.GetTitledFirstNameNoTooltip]."
 stewardship_duty.4015.t: "Vazal opouští frakci"
 stewardship_duty.4015.desc: "Tím, že jsem jasně ukázal, co [faction_member.GetSheHe] může získat věrností mně, podařilo se mi přesvědčit [faction_member.GetTitledFirstName], aby zanechal [faction_member.GetHerHis] podpory pro [targeting_faction.GetName].\n\n[faction_member.GetHerHis|U] stížnosti byly prostě příliš bezvýznamné v porovnání s tím, co jsem nabídl!"
 stewardship_duty.4015.a: "Věděl jsem, že dokážu [faction_member.GetHerHim] přesvědčit!"
 stewardship_duty.4019.t: "Vazal lpí na frakci"
 stewardship_duty.4019.desc: "Navzdory mým nejlepším snahám přesvědčit [faction_member.GetHerHim], [faction_member.GetTitledFirstName] odmítl opustit [targeting_faction.GetName] a [faction_member.GetSheHe] nadále upřednostňuje jejich zájmy před mými."
 stewardship_duty.4019.a: "Proč [faction_member.GetSheHe] nevidí výhody stát na mé straně?"
 stewardship_duty.4020.t: "Nabídka zneplatněna"
 stewardship_duty.4020.desc: "[faction_member.GetTitledFirstName] už není v žádné frakci."
 stewardship_duty.4020.desc.switch: "[faction_member.GetTitledFirstName] přešel(a) do jiné frakce."
 stewardship_duty.4040.t: "Změna dohody"
 stewardship_duty.4040.desc: "Můj [ROOT.Char.Custom2('RelationToMe', my_vassal)] [my_vassal.GetTitledFirstName] má se mnou smlouvu, která je poměrně benevolentní, osvobozující [my_vassal.GetHerHim] od mnoha povinností, které bych obvykle očekával od jednoho z mých vazalů.\n\nKdybych dokázal získat souhlas [my_vassal.GetHerHim] k větším povinnostem, velmi by to dlouhodobě prospělo říši..."
 stewardship_duty.4040.a: "Dostatečná pobídka získá souhlas [my_vassal.GetHerHis]."
 stewardship_duty.4040.b: "Vsadím se, že dokážu přesvědčit [my_vassal.GetHerHim], aby přijal změny."
 stewardship_duty.4040.b.success: "[my_vassal.GetFirstNameNoTooltip] přijal změnu smlouvy."
 stewardship_duty.4040.b.failure: "[my_vassal.GetFirstNameNoTooltip] nadále odmítá přijmout změnu smlouvy."
 stewardship_duty.4040.c: "[my_vassal.GetSheHe|U] přijme mé úpravy, jinak!"
 stewardship_duty.4040.c.success: "[my_vassal.GetFirstNameNoTooltip] byl donucen přijmout změnu smlouvy."
 stewardship_duty.4040.c.failure: "[my_vassal.GetFirstNameNoTooltip] odmítá přijmout změnu smlouvy."
 stewardship_duty.4040.d: "Loajalita má větší hodnotu než odvody."
 stewardship_duty.4040.d.tt: "#F [my_vassal.GetFirstNameNoTooltip] si ponechává [my_vassal.GetHerHis] aktuální smlouvu s mým požehnáním:#!"
 stewardship_duty.4040.contractchange: "Smím upravit [my_vassal.GetTitledFirstNamePossessive] smlouvu ve svůj prospěch."
 stewardship_duty.4041.desc: "Abych přesvědčil [my_vassal.GetTitledFirstName] přijmout přísnější smlouvu, posadil jsem se s [my_vassal.GetHerHim] a vysvětlil všechny důvody, proč ji potřebujeme aktualizovat. \n\n[my_vassal.GetSheHe|U] byl zpočátku zdrženlivý, ale po dlouhé diskusi jsem [my_vassal.GetHerHim] přiměl souhlasit, že by bylo rozumné provést úpravu [my_vassal.GetHerHis] smlouvy."
 stewardship_duty.4041.a: "Věděl jsem přesně, jak přesvědčit [my_vassal.GetHerHim]!"
 stewardship_duty.4042.desc: "Od začátku našeho rozhovoru jsem tušil, že budu mít problém přesvědčit [my_vassal.GetTitledFirstName], aby se vzdal práv, na která má nárok podle [my_vassal.GetHerHis] smlouvy.\n\nNavzdory mým snahám a prosbám [my_vassal.GetSheHe] setrval na svém a prohlásil, že pokud si nemohu vystačit s tím, co mi [my_vassal.GetSheHe] nyní dává, je to moje chyba, ne [my_vassal.GetHerHis]."
 stewardship_duty.4042.a: "Budu muset zkusit jiný přístup..."
 stewardship_duty.4043.desc: "Nebylo to vyjednávání — bylo to nařízení. Jasně jsem řekl [my_vassal.GetTitledFirstName], že [my_vassal.GetSheHe] drží [my_vassal.GetHerHis] tituly jen proto, že se to líbí mně, a že pokud chce zůstat v mé přízni, bude muset udělat ústupky.\n\n[my_vassal.GetSheHe|U] rychle souhlasil(a), rád(a) že mohu odejít bez dalšího incidentu."
 stewardship_duty.4043.a: "$stewardship_duty.4041.a$"
 stewardship_duty.4044.desc: "[my_vassal.GetTitledFirstName] se zdráhal přijmout moji žádost, aby [my_vassal.GetSheHe] přijal přísnější smlouvu.\n\n[my_vassal.GetSheHe|U] mi řekl(a), že i když jsem [ROOT.Char.GetTitleAsNameNoTooltip] a vládce této země, [my_vassal.GetHerHis] současná smlouva dává [my_vassal.GetHerHim] určitá privilegia, která mu/jí nemohu prostě odebrat — alespoň ne právoplatně."
 stewardship_duty.4044.a: "$stewardship_duty.4042.a$"
 stewardship_duty.4060.t: "Organizování frakce"
 stewardship_duty.4060.desc.default: "Dokonce i uprostřed války jsou [faction_leader.GetTitledFirstName] a [faction_leader.GetHerHis] stoupenci v [targeting_faction.GetName] ochotni použít jakoukoli záminku k prosazení své agendy!"
 stewardship_duty.4060.desc.self_claim: "Dokonce i uprostřed války je [faction_leader.GetTitledFirstName] ochoten použít jakoukoli záminku, aby prosadil [faction_leader.GetHerHis] nárok na [targeting_faction.GetSpecialTitle.GetName]!"
 stewardship_duty.4060.desc.other_claim: "Dokonce i uprostřed války je [faction_leader.GetTitledFirstName] ochoten použít jakoukoli záminku k prosazení nároku [targeting_faction.GetSpecialCharacter.GetTitledFirstNamePossessive] na [targeting_faction.GetSpecialTitle.GetName]!"
 stewardship_duty.4060.desc.end: "\n\nKdyž mi na bojišti mizí vojska i zlato, musím pečlivě zvážit, jaké mám možnosti ke zmírnění této hrozby..."
 stewardship_duty.4060.a: "Já #EMP musím#! přesvědčit říši, aby stála jednotně."
 stewardship_duty.4060.a.success: "Přesvědčím frakci, aby projevila jednotu"
 stewardship_duty.4060.a.success.every_faction_member: "Každý člen [targeting_faction.GetName|V]"
 stewardship_duty.4060.a.failure: "Frakce se mými slovy nenechá přesvědčit"
 stewardship_duty.4060.b: "Dost peněz přesvědčí [faction_leader.GetHerHim], aby ustoupil..."
 stewardship_duty.4060.c: "[faction_leader.GetSheHe|U] nesmí být dovoleno jednat podle [faction_leader.GetHerHis] plánů!"
 stewardship_duty.4060.d: "Nemohu se tím teď zabývat."
 stewardship_duty.4060.attempt.tt: "[faction_leader.GetTitledFirstNameNoTooltip] učiní rozhodnutí na základě [faction_leader.GetHerHis] osobnosti"
 stewardship_duty.4060.decline.tt: "Dočasně ignorujete frakci"
 stewardship_duty.4060.failure.tt: "[targeting_faction.GetName] neztrácí žádnou nespokojenost"
 stewardship_duty.5021.t: "Nevěrný vazal"
 stewardship_duty.5021.desc: "Přehrabuji se v účetních knihách, které podrobně zaznamenávají mé příjmy od vazalů. Čísla nesedí... [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('cheater_vassal'))] [cheater_vassal.GetTitledFirstName] mě považuje za hlupáka a platí příliš málo!"
 stewardship_duty.5021.a: "[cheater_vassal.GetTitleAsNameNoTooltip] musí zaplatit, co [cheater_vassal.GetHerHis] dluží."
 stewardship_duty.5021.a.message_1: "[cheater_vassal.GetFirstNameNoTooltip] zaplatí, co mi [cheater_vassal.GetSheHe] dluží"
 stewardship_duty.5021.a.message_2: "Mám podezření, že [cheater_vassal.GetFirstNameNoTooltip] stále zadržuje peníze"
 stewardship_duty.5021.b: "Odteď budu [cheater_vassal.GetHerHim] držet na krátkém vodítku!"
 stewardship_duty.5021.c: "Kdo by si někdy nepřivydělal?"
 stewardship_duty.7001.t: "Vazalové ve válce"
 stewardship_duty.7001.desc: "Moji dva vazalové [war_vassal.GetTitledFirstName] a [war_vassal_2.GetTitledFirstName] jsou spolu v konfliktu. Tento '[war_scope.GetName]' ohrožuje stabilitu mého panství a musím jednat rychle, pokud chci zasáhnout."
 stewardship_duty.7001.a: "Přesvědčit je, aby odložili svůj spor."
 stewardship_duty.7001.a.desc_1: "[war_vassal.GetFirstNameNoTooltip] vidí moudrost v míru"
 stewardship_duty.7001.a.desc_2: "[war_vassal.GetFirstNameNoTooltip] neposlouchá mé argumenty"
 stewardship_duty.7001.b: "To je jejich věc — nebudu zasahovat."
 stewardship_duty.7001.c: ""Přestaňte s tímto pošetilým chováním. #EMP Teď!#!""
 stewardship_duty.7002.toast.peace: "[war_vassal.GetFirstName] a [war_vassal_2.GetFirstName] uzavřeli nerozhodný mír"
 stewardship_duty.7002.toast.invalid: "Ten [war_scope.GetName] skončil dřív, než jsem mohl zasáhnout"
 stewardship_duty.7023.t: "Ohledně té laskavosti..."
 stewardship_duty.7023.desc: "Tíží mě, že dlužím značnou laskavost [hook_holder.GetTitledFirstName].\n\nByla by to velká úleva, kdybych ji mohl urovnat nyní, za svých podmínek. Čekání, až si ji [hook_holder.GetHerHim] vyžádá, by mě později mohlo dostat do těžké situace."
 stewardship_duty.7023.success: "Přesvědčím [hook_holder.GetFirstNameNoTooltip], aby mi odpustil(a) laskavost, kterou mu dlužím"
 stewardship_duty.7023.failure: "[hook_holder.GetFirstNameNoTooltip] trvá na tom, že mu musím splatit laskavost, kterou mu dlužím"
 stewardship_duty.7023.a: "Nabídnout [hook_holder.GetHerHim] tvrdé mince, aby se vše urovnalo."
 stewardship_duty.7023.a.success: "[hook_holder.GetTitledFirstNameNoTooltip] přijme mé zlato místo laskavosti, kterou mu dlužím"
 stewardship_duty.7023.b: "Přesvědčit [hook_holder.GetHerHim], aby nechal minulost za námi."
 stewardship_duty.7023.c: "[hook_holder.GetSheHe|U] na to zapomene, nebo jinak!"
 stewardship_duty.7023.d: "Dům [ROOT.Char.GetHouse.GetBaseNameNoTooltip] vždycky splácí své dluhy!"
 stewardship_duty.7023.d.tt: "Pořád dlužím [hook_holder.GetTitledFirstName] laskavost."
 stewardship_duty.7023.player: "#weak Jiný hráč má vždy možnost odmítnout, i když za to může dostat [stress|e].#!"
 stewardship_duty.7023.invalidated.hooked_ruler: "Jelikož už [hook_holder.GetTitledFirstName] nedlužím laskavost, moje žádost, aby [hook_holder.GetHerHim] ji prominul(a), už není platná."
 stewardship_duty.7023.invalidated.hook_holder: "Jelikož [hooked_ruler.GetTitledFirstName] mi už nedluží laskavost, [hooked_ruler.GetHerHis] žádost, abych ji odpustil(a), už není platná."
 stewardship_duty.7025.opening: "[hooked_ruler.Custom2('AppropriateGreeting', ROOT.Char)]"
 stewardship_duty.7025.desc.gold: "Kdysi jsi mi vykonal(a) velkou službu a jsem ti vděčný(á). Abych to oplatil(a), rád(a) bych nabídl(a) část své pokladny.\n\nPřijímáš takovou nabídku?"
 stewardship_duty.7025.desc.diplomacy.success: "Píši ti ohledně té laskavosti, kterou jsem ti kdysi dlužil(a). Většina rozumných lidí se shodne, že mé minulé činy dostatečně splnily mou povinnost.\n\nProto cítím, že ti už nic nedlužím."
 stewardship_duty.7025.desc.diplomacy.failure: "Dlužím ti laskavost, ale raději bych ne. Kdo by taky chtěl někomu dlužiti laskavost?\n\nCo kdybys na tu laskavost prostě... zapomněl(a)? To bych uvítal(a). To by bylo skvělé."
 statectaft_ongoing.7025.desc.intimidation.success: "Možná jsi mi jednou prokázal(a) službu, ale nemysli si, že ti za to něco dlužím. Stačí mi, že zůstaneš v mých příznivcích. Věř mi, nechceš mě mít za nepřítele..."
 stewardship_duty.7025.desc.intimidation.failure: "Zdá se, že žiješ v iluzi, že si zasloužíš mou přízeň. Nejsem ničím zavázán [hook_holder.Custom2('InsultAdjective', SCOPE.sC('hooked_ruler'))] [hook_holder.Custom2('InsultNoun', SCOPE.sC('hooked_ruler'))] jako jsi ty! Zapomeň na to, nebo jinak."
 stewardship_duty.7025.gold.a: "Vezmu zlato."
 stewardship_duty.7025.gold.b: "Laskavosti mají větší hodnotu než mince."
 stewardship_duty.7025.diplomacy.a: "Přesvědčivý argument."
 stewardship_duty.7025.diplomacy.b: "[hooked_ruler.GetSheHe] to myslí vážně?! To nepřipadá v úvahu!"
 stewardship_duty.7025.intimidation.a: "Nechci rozzlobit [hooked_ruler.GetHerHim]..."
 stewardship_duty.7025.intimidation.b: "Prázdné hrozby [hooked_ruler.GetHerHim] nijak nepomůžou!"
 stewardship_duty.7025.refuse.tt: "[hooked_ruler.GetTitledFirstName] mi stále bude dlužit laskavost"
 stewardship_duty.7025.stress.tt: "Mám sklon tuto laskavost odpustit, takže odmítnutí je stresující"
 stewardship_duty.7027.opening: "[hook_holder.Custom2('AppropriateGreeting', ROOT.Char)]"
 stewardship_duty.7027.desc.accepted.gold: "Děkuji za dar. Považujte svůj dluh za plně splacený."
 stewardship_duty.7027.desc.refused.gold: "Tvůj závazek má větší hodnotu než zlato. Stále mi dlužíš."
 stewardship_duty.7027.desc.accepted.diplomacy: "Vidím moudrost tvých slov. Na tu minulou laskavost dál nemysli."
 stewardship_duty.7027.desc.refused.diplomacy: "Tvoje květnatá slova jsou stejně prázdná jako tvé zdánlivé sliby. Stále mi dlužíš."
 stewardship_duty.7027.desc.accepted.intimidation: "Samozřejmě ti odpustím dluh vůči mně. To nebylo nikdy v pochybách! Jsem na tvé milosti."
 stewardship_duty.7027.desc.refused.intimidation: "Nevyděsíš mě. Svůj závazek vůči mně uspokojíš, jedním nebo druhým způsobem."
 stewardship_duty.7027.a: "Konečně vyřízeno."
 stewardship_duty.7027.b: "Mohlo to dopadnout lépe."
 stewardship_duty_special.1201.t: "Mapování území"
 stewardship_duty_special.1201.desc: "Můj [steward.GetCouncilTitle], [steward.GetTitledFirstName], navrhuje úkol, který podle [steward.GetSheHe] prospěje [ROOT.Char.Custom('RealmType')].\n\n[steward.GetSheHe|U] si myslí, že bych měl cestovat se svým doprovodem a zmapovat území [painting_land_owner.GetTitledFirstName]. Lépe bych poznal své panství a [steward.GetFirstNameNoTooltip] věří, že tak získám hlubší porozumění mému [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('painting_land_owner'))]."
 stewardship_duty_special.1201.a: "Stojí to za to."
 stewardship_duty_special.1201.a.tt: "Okamžitě začínáte s přípravami!"
 stewardship_duty_special.1201.b: "Teď není čas na takovou cestu."
 stewardship_duty_special.1201.b.tt: "Nevydáte se na cestu"
 stewardship_duty_special.1201.continue_tooltip: "Můj průzkum pokračuje."
 stewardship_duty_special.1202.desc: "Když vjíždíme do území [painting_land_owner.GetTitledFirstNamePossessive], setkáváme se s [painting_land_owner.Custom('MountedWarriorTerm')] a [dummy_gender.GetHerHis] doprovodem.\n\n"[painting_land_owner.GetTitledFirstName] vás vítá, můj [ROOT.Char.Custom('my_title')]. Jste zde více než vítáni a můžete zde zůstat tak dlouho, jak budete potřebovat.""
 stewardship_duty_special.1202.a: "Doufám, že se hodně naučím."
 stewardship_duty_special.1202.a.tt: "Začínám mapovat oblast."
 stewardship_duty_special.1203.desc: "Vypadala jako tak klidná cesta, ale právě to ji dělá ideální pro přepadení, že? \n\nBandité vyrazili zpoza kopce, šípy a rozkazy náhle zaplnily vzduch."
 stewardship_duty_special.1203.a: "Nenechte žádného zločince naživu!"
 stewardship_duty_special.1203.b: "Zastavte! Zaplatíme za bezpečný průchod!"
 stewardship_duty_special.1204.desc: "Keprnujeme jednu noc u břehu [painting_land_owner.Custom('IndefiniteBodyOfWater')]. Moji poddaní se probouzí svěží za zpěvu ptáků a jemné mlhy nad vodami."
 stewardship_duty_special.1204.a: "Toto je dobré místo na chvíli tábořit."
 stewardship_duty_special.1204.a.tt: "Má cesta je mírně zpožděna."
 stewardship_duty_special.1204.b: "Pokračujeme rychle dál."
 stewardship_duty_special.1205.desc: "Rolníci obdělávající políčko u cesty pravděpodobně nikdy neviděli tak okázalý průvod, jako ten, který jsem vedl.\n\n"„Kdo je to?“ slyšel jsem, jak se jeden ptá druhého.”"
 stewardship_duty_special.1205.a: ""Jsem váš pán a vládce, pán této země!"""
 stewardship_duty_special.1205.b: "Měl(a) bych se tu naučit, jak žijí rolníci."
 stewardship_duty_special.1206.desc: "Viděl jsem v regionu několik pevností, rozmístěných v různých obranných pozicích v členitém terénu. Jednoho rána, když k jedné z nich přicházíme, vidím místního [local_baron.GetTitleAsNameNoTooltip], jak dohlíží na ošetřování koní před [local_baron.GetHerHis] branami."
 stewardship_duty_special.1206.a: "Požádat o prohlídku [local_baron.Custom('FortifiedBuilding')]."
 stewardship_duty_special.1206.b: "Pozvi [local_baron.GetTitledFirstNameNoTooltip], aby se se mnou dnes večer najedl."
 stewardship_duty_special.1207.desc: "Týdny na cestách mohou kohokoli [ROOT.Char.GetWomanMan] unavit. Je proto požehnáním, když konečně narazíme na hostinec, který se zdá, že by mohl nabízet vymoženosti jako opravdovou postel. Může mít dokonce i ubytování pro zvířata větší než krysy."
 stewardship_duty_special.1207.a: "Trvám na tom, že zaplatím ubytování i stravu."
 stewardship_duty_special.1207.b: "Hostinský bude poctěn, že pohostí [ROOT.Char.GetTitleAsNameNoTooltip]!"
 stewardship_duty_special.1208.desc: "[painting_land_owner.GetTitledFirstNamePossessive] pozemky jsou protkány potoky a řekami, provizorní mostky a brody zajišťují většinu průchodů. Nešla by tato klidná voda nějak lépe využít?"
 stewardship_duty_special.1208.a: "Pošlu mé zprávy mému kartografovi v malých misách!"
 stewardship_duty_special.1208.b: "Kdyby se tyto bahnité břehy pročesaly, mohlo by to vytvořit obdělavatelnou půdu..."
 stewardship_duty_special.1281.opening: "Kopce a údolí, pláně a jezera, hlavní cesty i lesní stezky. Viděl jsem to všechno v panství [painting_land_owner.GetTitledFirstNamePossessive], a moji kartografové dychtivě pořizovali poznámky a uhlové skici každého nového výjevu."
 stewardship_duty_special.1281.end: "\n\nByl to také zajímavý průzkum měst a vesnic, stejně jako lidí, kteří cestují těmito částmi [ROOT.Char.Custom('RealmType')]."
 stewardship_duty_special.1281.a: "To jsou užitečné informace, které si nechám pro sebe."
 stewardship_duty_special.1281.b: "Ať se [painting_land_owner.GetTitledFirstNameNoTooltip] dozví o mých zjištěních."
 stewardship_duty_special.1282.end: "\n\nPožádal jsem je také, aby si poznamenali chátrající pevnosti a obzvlášť obranně výhodné přírodní útvary."
 stewardship_duty_special.1282.a: "Člověk nikdy neví, kdy by se to mohlo hodit."
 stewardship_duty_special.1282.b: "Ať [painting_land_owner.GetFirstNameNoTooltip] obnoví [painting_land_owner.GetHerHis] obrany... Já také!"
 stewardship_duty_special.1283.end: "\n\nÚroveň detailu, jichž moji kartografové s těmito mapami dosáhli, je ohromující. Nezdá se, že by jediná cesta unikla pozornosti, a mapy jsou plné podrobných poznámek o terénu."
 stewardship_duty_special.1283.a: "Nyní nikdo nezná tvar této země lépe než já."
 stewardship_duty_special.1283.b: "Mí generálové pro ně najdou dobré využití."
 stewardship_duty_special.1284.end: "\n\nZvláště mě zaujala velká četnost řek a potoků, které protékají zeměmi [painting_land_owner.Custom('my_title')]."
 stewardship_duty_special.1284.a: "Možná by mohly být užitečné pro posly?"
 stewardship_duty_special.1284.b: "Zvážím vojenské důsledky."
 stewardship_duty_special.1285.end: "\n\nUkázalo se, že je tu mnoho míst, která zřídka vidí lidi, pokud lidské nohy vůbec kdy po těchto místech šlapaly."
 stewardship_duty_special.1285.a: "Je tolik, co se ještě máme naučit o té půdě, po které chodíme."
 stewardship_duty_special.1285.b: "Kdybychom tam povzbudili osadníky a odvodnili tuto půdu..."
 stewardship_duty_special.1286.end: "\n\nMám nově větší ocenění nuancí svého panství. Kdo by tušil, že věci budou tak odlišné od [capital.GetNameNoTier]?"
 stewardship_duty_special.1286.a: "Tohle jsou znalosti, které budou velmi užitečné."
 stewardship_duty_special.1286.b: "Jsem přece také [ROOT.Char.GetLadyLord] těchto zemí!"
 statecraft_mediation_unfair: "To bude považováno za nespravedlivé"
 statecraft_mediation_fair: "To bude považováno za poněkud spravedlivé"
 statecraft_mediation_very_fair: "To bude považováno za velmi spravedlivé"
 statecraft_mediation_favor_vassal_1: "To bude vnímáno jako protežování [vassal_1.GetTitledFirstName]"
 statecraft_mediation_favor_vassal_2: "To bude vnímáno jako protežování [vassal_2.GetTitledFirstName]"
 stewardship_duty_special.2001.t: "Urovnání"
 stewardship_duty_special.2001.desc: "Nepřátelství mezi mými vazaly [vassal_1.GetTitledFirstName] a [vassal_2.GetTitledFirstName] je legendární a dospělo tak daleko, že ostatní šlechtici v říši požádali, abych zasáhl.\n\nHraniční spory, daňová práva, rodinná historie... Mají spoustu rozepří a i na mém dvoře sotva zachovávají slušnost."
 stewardship_duty_special.2001.a: "Zprostředkovat mezi nimi bude jistě výzva!"
 stewardship_duty_special.2001.b: "Toto je záležitost pro mého [ROOT.GetCouncillor('councillor_chancellor').GetCouncilTitlePossessive]."
 stewardship_duty_special.2001.c: ""Opravdu mě obtěžujete těmito maličkostmi?!""  
 stewardship_duty_special.2011.t: "Urovnání: Pozemkový spor"
 stewardship_duty_special.2011.desc: "Myslel jsem, že diskuze byla bouřlivá #EMP předtím#!, než byly přineseny mapy.\n\n[vassal_1.GetTitledFirstName] a [vassal_2.GetTitledFirstName] mají oba ilustrace svých území a každá z nich ukazuje ten samý brod jako náležející jednomu či druhému. Ani jeden se nechce vzdát ani kousku země.\n\nNikdy jsem neviděl, aby pergamen vyvolal tolik hněvu, a je jasné, že je třeba stanovit novou hranici."
 stewardship_duty_special.2011.a: "Osobně v těchto jednáních zprostředkuji smír."
 stewardship_duty_special.2011.b: "[vassal_1.GetFirstNameNoTooltip] bude odškodněn za jakoukoli ztrátu."
 stewardship_duty_special.2011.c: "[vassal_2.GetFirstNameNoTooltip] je #EMP velmi#! dychtivý, abych učinil správné a spravedlivé rozhodnutí..."
 statecraft_mediation_debug_improve_contract: "Vylepšit vazalskou smlouvu s [vassal_2.GetTitledFirstName]"
 stewardship_duty_special.2012.t: "Urovnání: Rodinné spory"
 stewardship_duty_special.2012.desc: "Jednání dne mezi [vassal_1.GetTitledFirstName] a [vassal_2.GetTitledFirstName] nezačala dobře.\n\n"Od té doby, co ti byl předán dědečkův štít—"\n"Štít zas, opravdu? Tady, na dvoře [ROOT.Char.GetTitlePossessive]?!""  
 stewardship_duty_special.2012.a: "Rodina nás musí spojovat, ne rozdělovat."
 stewardship_duty_special.2012.a.success: "Moudrá slova"
 stewardship_duty_special.2012.a.failure: "Prázdná fráze"
 stewardship_duty_special.2012.b: "Zdá se, že ve vaší rodině dřímá velikost."
 stewardship_duty_special.2012.c: "Vím, jak urovnat rodinné hádky!"
 statecraft_sc_mediation_debug_add_dynasty_prestige: "#D Přidat proslulost#!"
 stewardship_duty_special.2012.c.major_progress: "Přibližuji hádající se strany, čímž výrazně zvyšuju šanci na pozitivní výsledek"
 stewardship_duty_special.2013.t: "Urovnání: Daňová práva"
 stewardship_duty_special.2013.desc: "[vassal_1.GetTitledFirstName] tvrdí, že [vassal_2.GetTitledFirstName] upírá [vassal_1.GetHerHis] právo na vybírání daní.\n\n"Vůbec ne!" protestuje [vassal_1.GetFirstName]. "Ta rodina žije na mé straně hranice po generace. Jedno pole na druhé straně ti nezaručuje celý desátek!""  
 stewardship_duty_special.2013.a: "Pokud se nemůžete rozhodnout, desátky připadnou [ROOT.Char.GetTitleAsNameNoTooltip]."
 stewardship_duty_special.2013.b: "Zde má tradice přednost."
 stewardship_duty_special.2013.c: "Vlastník půdy si bere daň, bez ohledu na to, kdo ji osídlil."
 stewardship_duty_special.2014.t: "Urovnání: Zasnoubení"
 stewardship_duty_special.2014.desc: ""[betrothal_candidate_lord.GetTitledFirstNamePossessive] [betrothal_candidate_lord.Custom2('RelationToMe', SCOPE.sC('betrothal_candidate'))] bylo slíbeno mému [vassal_1.Custom2('RelationToMe', SCOPE.sC('vassal_1_betrothal_candidate'))] od—" [vassal_1.GetTitledFirstName] začíná, než ho předvídatelně přeruší [vassal_2.GetTitledFirstName].\n\n"[betrothal_candidate.GetTitledFirstName] měla být vždy provdána za mého [vassal_2.Custom2('RelationToMe', SCOPE.sC('vassal_2_betrothal_candidate'))]!""  
 stewardship_duty_special.2014.a: "Sňatek bude uzavřen mezi [betrothal_candidate.GetTitledFirstNameNoTooltip] a [vassal_1.GetFirstNamePossessiveNoTooltip] [vassal_1.Custom2('RelationToMe', SCOPE.sC('vassal_1_betrothal_candidate'))]."
 stewardship_duty_special.2014.b: "Bude domluveno zasnoubení s [vassal_2.GetFirstNamePossessiveNoTooltip] [vassal_2.Custom2('RelationToMe', SCOPE.sC('vassal_2_betrothal_candidate'))]."
 stewardship_duty_special.2014.c: "Toto hašteření vás obou zbavilo práva!"
 stewardship_duty_special.2015.t: "Osada: Rozsudek"
 stewardship_duty_special.2015.desc: ""Byl ten čas, kdy [vassal_2.GetTitledFirstName] ukrýval známého zloděje!" obviňuje [vassal_1.GetTitledFirstName].\n\n"Za [vassal_2.GetFaith.HighGodName]!" [vassal_2.GetFirstName] to očividně slyšel už dříve. "Nemáš právo soudit mé poddané v mém panství!"\n\n"Jen proto, že se mu podařilo uprchnout dříve—"\n\nRychle upadnou do ticha, když zvednu ruku a připomenu jim svou přítomnost."
 stewardship_duty_special.2015.a: "Tento zloděj bude popraven a otázka se považuje za vyřešenou."
 stewardship_duty_special.2015.b: "Pokud má [vassal_2.GetFirstNameNoTooltip] právo soudit, to je vše, na čem záleží."
 stewardship_duty_special.2015.c: "Můj [ROOT.GetCouncillor('councillor_chancellor').GetCouncilTitlePossessive] uspořádá proces s tímto drobným zlodějem."
 stewardship_duty_special.2018.t: "Urovnání: Koně"
 stewardship_duty_special.2018.desc: "[vassal_1.GetTitledFirstName] má dnes samozřejmě další stížnost. \"Koně chovaní v [barony_1.GetNameNoTier] jsou dlouho proslulí, ale nyní je obchodníci z [barony_2.GetNameNoTier] prodávají, jako by je sami odchovali! V [barony_2.GetNameNoTier]!\"\n\n[vassal_2.GetTitledFirstName] proti tomu namítá. \"Jsou #EMP opravdu#! tam chováni! Měli by obchodníci lhát o svém zboží?\""
 stewardship_duty_special.2018.a: "Původ přece musí být respektován, ne?"
 stewardship_duty_special.2018.b: "Nejsou z [barony_1.GetNameNoTier] ani z [barony_2.GetNameNoTier], ale z [new_name.GetNameNoTier]!"
 stewardship_duty_special.2018.c: "Zdá se, že možná budeme potřebovat oficiální poplatek za inspekci koní."
 stewardship_duty_special.2019.t: "Urovnání: Lom"
 stewardship_duty_special.2019.desc: "[vassal_1.GetTitledFirstName] and [vassal_2.GetTitledFirstName] vyjmenovávají křivdy, které se zdají trvat celé hodiny.\n\n"... a pak je tu ten správce lomu na hranicích, který odmítl platit daně kvůli milostnému listu, který #EMP ty#! jsi nabídnul!\"\n"What?! You were the one who had already taken all they had when my collectors—"\n\nKonečně se zastaví, když si uvědomí, že oba byli oklamáni."
 stewardship_duty_special.2019.a: "Chybějící daň bude vymáhána a rovnoměrně rozdělena."
 stewardship_duty_special.2019.b: "Oba si zasloužíte být ztrapněni!"
 stewardship_duty_special.2019.c: "Popravte správce lomu a vypalte lom."
 stewardship_duty_special.2019.d: "To je zločin proti [ROOT.Char.GetTitleAsNameNoTooltip] a [ROOT.Char.GetTitleAsNameNoTooltip] se o to postará!"
 stewardship_duty_special.2021.t: "Urovnání: Hostina"
 stewardship_duty_special.2021.desc: "[vassal_1.GetTitledFirstName] and [vassal_2.GetTitledFirstName] si mají proti sobě různé křivdy, od velkých po malé.\n\n\"[uninvited.GetFirstName] zabránil [uninvited.GetFirstNamePossessiveNoTooltip] držitelům půdy zúčastnit se mé podzimní hostiny!\" stěžuje si [host.GetFirstName].\n\n\"Samozřejmě, nechci, aby mi vazalové domů přinesli víc blech.\""
 stewardship_duty_special.2021.a: "Jsou [uninvited.GetFirstNamePossessiveNoTooltip] vazaly. Musí dělat, co [uninvited.GetSheHe] požaduje."
 stewardship_duty_special.2021.b: "Nikdo by neměl být nikdy odepřen účasti na hostině!"
 stewardship_duty_special.2021.c: "Jste oba nyní #EMP povinni#! docházet na vzájemné hostiny!"
 stewardship_duty_special.2022.t: "Urovnání: Urážka"
 stewardship_duty_special.2022.desc: "\"[insulter.GetTitledFirstName] urazil mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] velmi hrubě!\" vyhrkne [insultee.GetTitledFirstName]. \"Naznačil, že [spouse.GetSheHe] sdílí postel se prasaty!\"\n\n[insulter.GetFirstName] zůstává klidný. \"Někdy je pravda méně lichotivá, [insultee.GetFirstName].\""
 stewardship_duty_special.2022.a: "To vyžaduje veřejnou omluvu!"
 stewardship_duty_special.2022.b: "Tyto malicherné hádky jsou pod vaši úroveň."
 stewardship_duty_special.2022.c: "Ale přece je to vlastně kompliment, když se nad tím zamyslíte?"
 stewardship_duty_special.2025.t: "Urovnání: Příležitosti"
 stewardship_duty_special.2025.desc: "Vzhledem k vlivu, který mám nad [hooked_vassal.GetTitledFirstName], bych mohl požadovat, aby bez ohledu na výsledek [hooked_vassal.GetHerHis] hádky s [other_vassal.GetTitledFirstName], [hooked_vassal.GetSheHe] všem řekl, jaká spravedlivá a poctivá rozhodnutí jsem učinil."
 stewardship_duty_special.2025.a: "[hooked_vassal.GetFirstNameNoTooltip], #EMP je#! tu něco, co pro mě můžeš udělat..."
 stewardship_duty_special.2025.b: "Takto se záležitosti nevyřizují."
 statecraft_mediation_progress_fairness: "[hooked_vassal.GetFirstNameNoTooltip] poukazuje na mou spravedlnost, čímž výrazně zvyšuje šance na příznivý výsledek"
 stewardship_duty_special.2026.t: "Urovnání: Konec"
 stewardship_duty_special.2026.desc: "Křik a krvavé ruce mě vítají. Pohár se konečně přelil a [killer.GetTitledFirstName] stojí nad tělem [victim.GetTitledFirstName], [killer.Custom('signature_weapon')] stále v ruce.\n\n\"Tohle je jediné spravedlivé urovnání, které bych kdy dostal.\""
 stewardship_duty_special.2026.a: "Co jsi udělal... To si žádá oko za oko."
 stewardship_duty_special.2026.b: "Odsoudil ses k životu v temnotě."
 stewardship_duty_special.2026.c: "Takže spor je urovnán!"
 stewardship_duty_special.2027.t: "Urovnání: Rodina"
 stewardship_duty_special.2027.desc: "[vassal_1.GetTitledFirstName] a spory [vassal_2.GetTitledFirstNamePossessive] pokračují věčně, a zřejmě už to trvá celé generace.\n\nRodiče, prarodiče, vzdálení předkové — všichni se hádají kvůli jedné či druhé záležitosti. Existuje vůbec způsob, jak toto přerušit?"
 stewardship_duty_special.2027.a: "Prestižnější dynastie je důležitější."
 stewardship_duty_special.2027.b: "Velké jméno nedělá velké [lower_prestige.Custom('WomenMen')]."
 stewardship_duty_special.2027.c: "Naše říše je vystavěna z nejrůznějších velkých dynastií."
 statecraft_mediation_favor_higher_prestige: "Bude to vnímáno jako upřednostnění [higher_prestige.GetTitledFirstName]"
 statecraft_mediation_favor_lower_prestige: "Bude to vnímáno jako upřednostnění [lower_prestige.GetTitledFirstName]"
 stewardship_duty_special.2071.t: "Urovnání: Nové začátky"
 stewardship_duty_special.2071.desc: "Byl to vyčerpávající proces, ale [vassal_1.GetTitledFirstName] a [vassal_2.GetTitledFirstName] už spolu nejsou neustále v konfliktu.\n\nVe skutečnosti odcházejí z mého dvora s urovnanými křivdami a dokonce jako nově nalezení přátelé."
 stewardship_duty_special.2071.a: "Zázrak, jaký jsem snad ještě neviděl."
 stewardship_duty_special.2072.desc: "Když [vassal_1.GetTitledFirstName] a [vassal_2.GetTitledFirstName] konečně opouštějí můj dvůr, není u nich žádná nenávist ani jed, kterými byli poznamenáni při příchodu. Uvidíme, zda to vydrží, ale zatím mají díky mým snahám nově nalezený respekt jeden k druhému."
 stewardship_duty_special.2072.a: "Není to malý úspěch, mohu-li tak říct!"
 stewardship_duty_special.2073.t: "Urovnání: Upřednostňování"
 stewardship_duty_special.2073.desc: ""Tahle mediace přece nikdy neměla být spravedlivá, že ne?!" [accuser.GetTitledFirstName] je hluboce rozrušený, když [accuser.GetSheHe] vychází z audienčního sálu. "Tohle upřednostňování je hnusné!"\n\n[favorite.GetTitledFirstName] zůstává v klidu. "S tím nesouhlasím, [ROOT.Char.Custom('FormOfAddressForLiege')].""
 stewardship_duty_special.2073.a: "Ach, pusťme toho nevděčného psa."
 stewardship_duty_special.2074.t: "Urovnání: Vždy nevraživí"
 stewardship_duty_special.2074.desc: "Když [vassal_1.GetTitledFirstName] a [vassal_2.GetTitledFirstName] přišli, nemyslel jsem si, že by si mezi sebou mohli házet více nenávisti a hořkosti. Jak jsem se při jejich odchodu mýlil."
 stewardship_duty_special.2074.a: "Moje zprostředkování mohlo dopadnout lépe."
 stewardship_duty_special.2081.t: "Urovnání: Konec"
 stewardship_duty_special.2081.both_dead: "S úmrtím [vassal_1.GetTitledFirstName] a [vassal_2.GetTitledFirstName] jsou jejich malicherné spory vzdálené, malé a bezvýznamné."
 stewardship_duty_special.2081.vassal_1: "Se smrtí [vassal_1.GetTitledFirstName] se boje a spory, které [vassal_1.GetSheHe] měl(a) s [vassal_2.GetTitledFirstName], zdají malé, malicherné a bezvýznamné."
 stewardship_duty_special.2081.vassal_2: "Se smrtí [vassal_2.GetTitledFirstName] se boje a spory, které [vassal_2.GetSheHe] měl(a) s [vassal_1.GetTitledFirstName], zdají malé, malicherné a bezvýznamné."
 stewardship_duty_special.2081.a: "Časem se posuneme dál."
 stewardship_duty_special.2081.tt: "Mé snahy o zprostředkování končí."
 stewardship_duty_special.2082.t: "Urovnání: Konec"
 stewardship_duty_special.2082.desc: "Když je [prisoner.GetTitledFirstName] za mřížemi, spor mezi [prisoner.GetHerHim] a [other.GetTitledFirstName] se zdá mnohem méně důležitý."
 stewardship_duty_special.2082.a: "Všichni si najdeme způsoby, jak vyřešit své spory."
