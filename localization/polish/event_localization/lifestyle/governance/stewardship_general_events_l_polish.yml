l_polish:
 stewardship_general.5011.b:0 "Je to #EMP opravdu#! nejlepší nabídka, kterou mi můžeš dát?"
 stewardship_general.2001.minor_cost:0 "To nebyla skvělá nabídka"
 stewardship_general.2001.b:0 "Detail tohoto suvenýru mě zaujímá."
 stewardship_general.2001.desc:0 "\n\nStánek obchodníka je pozitivně přeplněný suvenýry a galanterií."
 stewardship_general.2002.t_failure:0 "Nepovedená přesvědčování"
 stewardship_general_2001_failure_msg.t:0 "Nepovedený vyjednávání"
 stewardship_general.2001.b.ignore_help:0 "Věřím, že tento kousek bude výnosnější volbou."
 stewardship_general.5011.every_courtier:1 "Každý [dvorský|E]"
 stewardship_general.5041.desc:0 "Nízký [ROOT.GetCharacter.Custom('nízký_sluhy_typ')] mi krade z mého [ROOT.Char.Custom('GetCourt')]!"
 stewardship_general.2001.expensive_cost:0 "Obchodník tě přechytračil"
 stewardship_general.2001.d:0 "Pojďme dál."
 stewardship_general.2001.d.irritable:0 "Řekl jsem #EMP ne#!. Teď jdi pryč, než #EMP tě pošlu pryč!#!"
 stewardship_general.1054.d:0 "Uspořádej složité popravy pro [witch.GetHerHim]..."
 stewardship_haggle_cheap_trinket_tt:0 "Volíš levný suvenýr"
 stewardship_general.1054.desc:0 "Krevní chuchvalce... péra havranů... zvláštně vonící lektvary. Toto jsou důkazy, které mi předložila skupina vesničanů z [target_county.GetNameNoTier] jako důkaz, že [witch.GetFirstName] praktikoval [witch.Custom('MagicPracticeTerm')] ve své chatě na okraji vesnice.\n\nVesničané tvrdí, že [witch.GetHerHis] zlé činy musí být příčinou jejich [witch.Custom('MagicSuperstitionTerm')] a volají po [witch.GetHerHis] popravě."
 stewardship_general.2001.free:0 "Udělal jsi skutečný obchod"
 stewardship_general.1054.b:0 "[witch.GetSheHe|U] musí hořet za [witch.GetHerHis] zločiny proti [ROOT.Char.GetFaith.HighGodName]!"
 stewardship_general.2001.tiny_cost:0 "Jsi slušný vyjednavač"
 stewardship_general.5041.desc_highgod:0 "[servant_character.GetWomanMan] se přede mnou schovává a fňuká o hladových dětech a milosrdenství ve jménu [ROOT.Char.GetFaith.HouseholdGodName]."
 stewardship_general.2002.t_insulting:1 "Urážlivá podívaná"
 stewardship_general.2002.mentor_failure:0 "[helpful_councillor.GetTitledFirstNameNoTooltip] nebyl úplně přesvědčen"
 stewardship_general.2002.t_success:0 "Úspěšné přesvědčování"
 stewardship_general.2001.desc_chaplain:0 "\n\nMůj společník [helpful_councillor.GetShortUIName] zastaví v [helpful_councillor.GetHerHis] stopách, s hlavou nakloněnou a soustředěně zírající na něco ve stánku obchodníka. [helpful_councillor.GetSheHe|U] se nakloní a důvěrně šeptá 'Ten 'suvenýr' tam, je věrnou kopií kusu z ceremoniální relikviáře. Bylo by moudré pořídit si takový suvenýr.'"
 stewardship_general.5011.b.message_1:0 "Děláš skvělou dohodu"
 stewardship_general.1054.c:0 "O [witch.Custom('MagicUserTerm')] říkáš? Mohu potřebovat nového poradce."
 stewardship_general.2002.a.high_stewardship:0 "Možná bych tě mohl naučit pár strategií."
 stewardship_general_2001_tiny_msg.desc:0 "Tvoje dovednosti v vyjednávání byly adekvátní"
 stewardship_general.2002.t:1 "Impozantní podívaná"
 stewardship_general.1054.t:0 "Obvinění z [witch.Custom('MagicPracticeTerm')|U]"
 stewardship_general.2002.desc_very_impressed:0 "[helpful_councillor.GetTitledFirstNameNoTooltip] mi nadšeně táhne za rukáv.\n\n'Až [ROOT.Char.GetFaith.HighGodName], to byla nejchutnější podívaná! Taková výmluvnost! Člověk sotva stíhal ty neustále medem naplněné fráze v tom vyjednávacím #EMP tanci#!.' \n\n[helpful_councillor.GetSheHe|U] se na mě dívá zmateně a s obdivem."
 stewardship_general.2002.b.high_stewardship:0 "Bylo to jen test. #EMP Já#! dostal, co jsem chtěl."
 stewardship_general.2001.desc_high_skill:0 "$stewardship_general.2001.desc$ Jako zručný prodejce kvalitního zboží, mi v přetlaku drobností padnou do oka pár suvenýrů."
 stewardship_general.2002.desc.intro:0 "Jakmile projdeme kolem následujících dvou stánků, "
 stewardship_general.2002.mentor_success:0 "Celou noc vzpomínáš na detaily vyjednávání"
 stewardship_general.5041.desc_other:0 "Ten [servant_character.GetWomanMan] se přede mnou schovává, fňuká o hladových dětech a prosí o milosrdenství."
 stewardship_general_2001_free_msg.desc:0 "Tvé dovednosti v vyjednávání se ukázaly jako vynikající"
 stewardship_haggle_helpful_trinket_tt:0 "Volíš navrhovaný suvenýr"
 stewardship_general_2001_success_msg.t:0 "Úspěšné vyjednávání"
 stewardship_general.5013.desc:1 "Když se procházím zahradami, všimnu si mé [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('carp_food'))] [carp_food.GetTitledFirstName] sedící na kameni u rybníka. Když se skloním přes okraj, [carp_food.GetSheHe] vleče [carp_food.GetHerHis] prsty skrz vodu. Pod povrchem se hýbe stín..."stewardship_general.2001.desc_intro:0 "Když jsem se procházel, výkřik jednoho obzvláštního obchodníka vyčníval z pravidelného shonu a ruchu ulice.\n'Slavnostní pozdrav, [ROOT.Char.GetLadyLord]! Mám vynikající sortiment zboží, pokud má můj [ROOT.Char.GetLadyLord] peníze...'"
 stewardship_general.1054.a:0 "To 'důkaz' je nepřímý. Pusťte [witch.GetHerHim]."
 stewardship_general.5013.a:0 "[carp_food.GetFirstNameNoTooltip], odstup! Odtáhněte se od... NEEE!"
 stewardship_general.2002.desc_very_insulted:0 "[helpful_councillor.GetTitledFirstNameNoTooltip] vydal nepřátelský hřebčín.\n\n'Kdokoliv s menší inteligencí by tvrdil, že [bought_trinket.GetName] sotva zaslouží toto jméno. Ale #EMP jsem si jistý#! že jsme zde učinili správné rozhodnutí...'\n\n[helpful_councillor.GetSheHe|U] je jasně rozmrzelý mým slabým představením dříve."
 stewardship_general.5041.desc_ending:0 "\n\n'Prosím, můj [ROOT.Char.GetLadyLord], udělám cokoliv, co budete chtít!'"
 stewardship_general.5011.b.message_2:1 "Stavebník vás přelstil"
 stewardship_haggle_expensive_trinket_tt:0 "Zvolil jste drahý předmět"
 stewardship_general.2002.convince_failure:0 "$stewardship_general.2002.mentor_failure$"
 stewardship_general.5013.t:0 "Dobyvatelé hlubin"
 stewardship_general.5041.c:0 "Prokažte milost a získejte [servant_character.GetHerHis] loajalitu."
 stewardship_general_2001_minor_msg.desc:0 "Vaše dovednosti v smlouvání byly slabé"
 stewardship_general.1054.d.flavor:0 "...ale ve skutečnosti nenápadně [witch.GetHerHim] zpátky do mého dvora!"
 stewardship_general.2002.insulted:0 "Co bylo, to bylo."
 stewardship_general.2001.c.chaplain:0 "Vaše slova mi zní moudře, [helpful_councillor.GetFirstNameNoTooltip]."
 stewardship_general.2001.a.ignore_help:0 "Toto by mělo být výhodné."
 stewardship_general.2001.c.steward:0 "Věřím vašim odborným znalostem v této oblasti, [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('helpful_councillor')) ]."
 stewardship_general.2002.impressed:0 "To bylo skvělé smlouvání, že?"
 stewardship_general.5041.t:0 "Zrádný sluha"
 stewardship_general.2001.t:0 "Nos na zisk"
 stewardship_lifestyle_rank_up_indication:1 "Mohu získat [stewardship_lifestyle|E] [perk|E]"
 stewardship_general.2001.a:0 "Cítím se šťastný."
 stewardship_general.5011.desc:0 ""Pokud máte zájem o rybník pro kapry, mohu vám postavit skvělý, můj [ROOT.Char.GetLadyLord]!"\n\nStavebník přede mnou má dobré reference a moji dvorní úředníci se zdají být velmi nadšení vyhlídkou ..."
 stewardship_general.5011.a:0 "Budete mít všechen potřebný materiál!"
 stewardship_general.5011.t:0 "Kapři"
 stewardship_general.2002.convince_success:0 "Ach ano, [bought_trinket.GetName] je mnohem lepší investice, protože... "
 stewardship_general.2001.desc_steward:0 "\n\nKdyž se dívám na množství zboží na stánku, slyším [helpful_councillor.GetShortUIName] šeptat: 'Vyryté vzory na tomto kuse musí být pravé... a docela hodnotné, také!'. [helpful_councillor.GetSheHe|U] se na mě dívá s vítězným úsměvem."
 stewardship_general.5041.b:0 "Uvnězňte [servant_character.GetHerHim]."
 stewardship_general.2001.tt:0 "Předmět přijat"
 stewardship_general.2002.desc_insulted:0 "[helpful_councillor.GetTitledFirstNameNoTooltip] na mě pohlíží nespokojeně.\n\n'To byla... zajímavá ukázka. Nejsem si úplně jistý, jaký byl náš cíl, můj [ROOT.Char.GetLadyLord], ale jsem si jistý, že obchodník dostal, co chtěl...\n\n[helpful_councillor.GetSheHe|U] se začíná procházet vpřed, což znamená konec našeho rozhovoru."
 stewardship_general.2002.desc_impressed:0 "[helpful_councillor.GetTitledFirstNameNoTooltip] se na mě usmívá.\n\n'Ano, velmi dobré! Lepší bych to sám nezvládl.'\n\n[helpful_councillor.GetSheHe|U] si nevšímavě prohlédne baublé na stánku vedle nás a vrhne na mě očekávající pohled."
 stewardship_general.5011.c:0 "Přestaň plýtvat mým časem!"
 stewardship_general.5041.a:0 "Ukažte [servant_character.GetHerHim], jaký je pravý hlad."
 stewardship_general_2001_expensive_msg.desc:0 "Byli jste přelstěni obchodníkem"
 stewardship_general.2001.desc_intro:0 "Zatímco se procházíte na pohodlné procházce, výkřik konkrétního obchodníka vyniká z pravidelného shonu a ruchu ulice.\n'Dobrý den, můj [ROOT.Char.GetLadyLord]! Mám vynikající sortiment zboží, pokud má můj [ROOT.Char.GetLadyLord] mince...'"
