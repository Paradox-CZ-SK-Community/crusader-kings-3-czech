l_polish:
 stewardship_lifestyle_rank_up_indication: "Možná získám [stewardship_lifestyle|E] [perk|E]"
 stewardship_general.1054.t: "Obvinění z [witch.Custom('MagicPracticeTerm')|U]"
 stewardship_general.1054.desc: "Zakrvené látky... peří vran... podivně páchnoucí lektvary. To jsou důkazy, které mi předložila skupina vesničanů z [target_county.GetNameNoTier] jako důkaz, že [witch.GetFirstName] praktikovala [witch.Custom('MagicPracticeTerm')] v [witch.GetHerHis] chatrči na okraji jejich vesnice.\n\nVesničané tvrdí, že [witch.GetHerHis] zlé skutky musí být příčinou jejich [witch.Custom('MagicSuperstitionTerm')] a žádají o [witch.GetHerHis] popravu."
 stewardship_general.1054.a: "Ty 'důkazy' jsou jen nepřímé. Propusťte [witch.GetHerHim]."
 stewardship_general.1054.b: "[witch.GetSheHe|U] musí shořet za [witch.GetHerHis] zločiny proti [ROOT.Char.GetFaith.HighGodName]!"
 stewardship_general.1054.c: "Říkáte [witch.Custom('MagicUserTerm')]? Hodil by se mi nový rádce."
 stewardship_general.1054.d: "Uspořádej velkolepou popravu pro [witch.GetHerHim]..."
 stewardship_general.1054.d.flavor: "...ale ve skutečnosti tajně přiveď [witch.GetHerHim] zpět na můj dvůr!"
 stewardship_general.2001.t: "Nos na zisk"
 stewardship_general.2001.desc_intro: "Při příjemné procházce mě z ruchu ulice vytrhne hlas jistého obchodníka.\n\n"Pozdravuji, [ROOT.Char.Custom('FormOfAddressForLiege')]! Mám zde vynikající výběr zboží, pokud má [ROOT.Char.Custom('FormOfAddressForLiege')] dostatek mince..."
 stewardship_general.2001.desc: "\n\nStánek kupce je doslova narvaný cetkami a galanterií."
 stewardship_general.2001.desc_high_skill: "$stewardship_general.2001.desc$ Jako zkušený obchodník s vybraným zbožím mi v přemíře drobností padnou do oka dva malé předměty."
 stewardship_general.2001.desc_steward: "\n\nKdyž se zadívám na množství zboží ve stánku, zaslechnu [helpful_councillor.GetShortUIName], jak si mumlá: 'Rytiny na tom kousku musí být pravé... a taky docela cenné!'. [helpful_councillor.GetSheHe|U] se na mě dívá vítězným úsměvem."
 stewardship_general.2001.desc_chaplain: "\n\nMůj společník [helpful_councillor.GetShortUIName] se náhle zastaví, nakloní hlavu a upřeně zírá na něco v obchodním stánku. [helpful_councillor.GetSheHe|U] se nakloní blíž a tiše mi sděluje 'Ta 'cetka' tam je zjevně posvátným reliktem ze starých časů. Bylo by moudré takový předmět získat.'"
 stewardship_general_2001_success_msg.t: "Úspěšné smlouvání"
 stewardship_general_2001_failure_msg.t: "Neúspěšné smlouvání"
 stewardship_general_2001_free_msg.desc: "Vaše vyjednávání bylo vynikající"
 stewardship_general_2001_tiny_msg.desc: "Vaše vyjednávací schopnosti byly dostačující"
 stewardship_general_2001_minor_msg.desc: "Vaše vyjednávací schopnosti byly slabé"
 stewardship_general_2001_expensive_msg.desc: "Kupci se podařilo vás přelstít"
 stewardship_general.2001.free: "Uzavřeli jste skvělý obchod"
 stewardship_general.2001.tiny_cost: "Jste slušný vyjednávač"
 stewardship_general.2001.minor_cost: "To nebyl skvělý obchod"
 stewardship_general.2001.expensive_cost: "Kupci se podařilo vás přelstít"
 stewardship_haggle_cheap_trinket_tt: "Volíte levnou cetku"
 stewardship_haggle_expensive_trinket_tt: "Volíte drahou cetku"
 stewardship_haggle_helpful_trinket_tt: "Volíte doporučenou cetku"
 stewardship_general.2001.a: "Mám štěstí."
 stewardship_general.2001.a.ignore_help: "Tohle by měla být výhodná koupě."
 stewardship_general.2001.b: "Detaily této ozdoby mě zaujímají."
 stewardship_general.2001.b.ignore_help: "Myslím, že tento kousek bude výnosnější."
 stewardship_general.2001.c.steward: "Důvěřuji vaší odbornosti v této oblasti, [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('helpful_councillor')) ]."
 stewardship_general.2001.c.chaplain: "Vaše slova mi zní moudře, [helpful_councillor.GetFirstNameNoTooltip]."
 stewardship_general.2001.d: "Pojďme dál."
 stewardship_general.2001.d.irritable: "Řekl jsem #EMP ne#!. Teď vypadni, než #EMP tě donutím zmizet!#!"
 stewardship_general.2001.tt: "Získaná drobnost"
 stewardship_general.2002.t: "Působivá ukázka"
 stewardship_general.2002.t_insulting: "Urážlivá ukázka"
 stewardship_general.2002.desc.intro: "Jakmile mineme další dva stánky, "
 stewardship_general.2002.desc_impressed: "[helpful_councillor.GetTitledFirstNameNoTooltip] se na mě usmívá.\n\n'Ano, opravdu velmi dobré! Sám bych to nedokázal moc lépe.'\n\n[helpful_councillor.GetSheHe|U] nenuceně pohlédne na ozdoby ve stánku vedle nás a pošle mi očekávavý pohled z boku."
 stewardship_general.2002.desc_very_impressed: "[helpful_councillor.GetTitledFirstNameNoTooltip] mě vzrušeně zatáhne za rukáv.\n\n'Při [ROOT.Char.GetFaith.HighGodName], to byla vynikající ukázka! Jaká výmluvnost! Člověk sotva stačil s těmi neustále medem prosáklými frázemi v tom vyjednávacím #EMP tanci#!.' \n\n[helpful_councillor.GetSheHe|U] se na mě dívá zaraženě a s obdivem."
 stewardship_general.2002.desc_insulted: "[helpful_councillor.GetTitledFirstNameNoTooltip] se na mě podívá nesouhlasně.\n\n'To bylo... jistě poněkud zajímavé představení. Nejsem si úplně jistý, co tím sledujeme, [ROOT.Char.Custom('FormOfAddressForLiege')], ale jsem si jistý, že obchodník dostal, co chtěl...\n\n[helpful_councillor.GetSheHe|U] začne kráčet vpřed, čímž náš rozhovor končí."
 stewardship_general.2002.desc_very_insulted: "[helpful_councillor.GetTitledFirstNameNoTooltip] vypustí protivný škub.\n\n'Kdokoli méně bystrý by tvrdil, že [bought_trinket.GetName] sotva zaslouží to jméno. Ale #EMP jsem si jist#!, že jsme udělali správné rozhodnutí...'\n\n[helpful_councillor.GetSheHe|U] je zjevně nespokojen(á) mým dřívějším slabým vystoupením."
 stewardship_general.2002.a.high_stewardship: "Možná bych vám mohl naučit pár strategií."
 stewardship_general.2002.mentor_success: "Celou noc rozmlouváte o drobnostech vyjednávání."
 stewardship_general.2002.mentor_failure: "[helpful_councillor.GetTitledFirstNameNoTooltip] nebyl zcela přesvědčen"
 stewardship_general.2002.impressed: "To bylo pěkné vyjednávání, že?"
 stewardship_general.2002.b.high_stewardship: "Byl to jen test. #EMP Já#! jsem dostal, co jsem chtěl."
 stewardship_general.2002.convince_success: "Ach ano, [bought_trinket.GetName] je mnohem lepší investice, protože... "
 stewardship_general.2002.convince_failure: "$stewardship_general.2002.mentor_failure$"
 stewardship_general.2002.t_success: "Úspěšné přesvědčování"
 stewardship_general.2002.t_failure: "Neúspěšné přesvědčování"
 stewardship_general.2002.insulted: "Co je hotovo, je hotovo."
 stewardship_general.5011.t: "Kapři"
 stewardship_general.5011.desc: ""Pokud máte zájem o rybník pro kapry, mohu vám postavit skvělý, [ROOT.Char.Custom('FormOfAddressForLiege')]!"\n\nStavitel přede mnou má dobré reference a moji dvorané se zdají být z té vyhlídky velmi nadšení..."
 stewardship_general.5011.a: "Budete mít všechny prostředky, které potřebujete!"
 stewardship_general.5011.b: "Je to #EMP skutečně#! ta nejlepší nabídka, kterou mi můžete dát?"
 stewardship_general.5011.b.message_1: "Uskutečnili jste skvělý obchod"
 stewardship_general.5011.b.message_2: "Stavitel vás přelstil"
 stewardship_general.5011.c: "Přestaňte mi ztrácet čas!"
 stewardship_general.5011.every_courtier: "Každý [courtier|E]"
 stewardship_general.5013.t: "Tvory hlubin"
 stewardship_general.5013.desc: "Když procházím zahradami, všimnu si mého [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('carp_food'))] [carp_food.GetTitledFirstName], který sedí na kameni u kapřího rybníka. Když se nakloní nad okraj, [carp_food.GetSheHe] táhne prsty vodou. Pod hladinou se pohnul stín..."
 stewardship_general.5013.a: "[carp_food.GetFirstNameNoTooltip], ustup! Ustup od... NEEE!"
 stewardship_general.5041.t: "Zrádný sluha"
 stewardship_general.5041.desc: "Ubohý [ROOT.GetCharacter.Custom('lowly_servant_type')] kradl z mého [ROOT.Char.Custom('GetCourt')]!"
 stewardship_general.5041.desc_highgod: "[servant_character.GetWomanMan] se přede mnou choulí, kňourá o hladové děti a prosí o milost ve jménu [ROOT.Char.GetFaith.HouseholdGodName]."
 stewardship_general.5041.desc_other: "[servant_character.GetWomanMan] se přede mnou choulí, kňourá o hladové děti a prosí o milost."
 stewardship_general.5041.desc_ending: "\n\n\"Prosím můj [ROOT.Char.GetLadyLord], udělám cokoli, o co mě požádáte!\""
 stewardship_general.5041.a: "Ukažte [servant_character.GetHerHim], co znamená opravdový hlad."
 stewardship_general.5041.b: "Uvězněte [servant_character.GetHerHim]."
 stewardship_general.5041.c: "Prokažte milost a získejte [servant_character.GetHerHis] loajalitu."
