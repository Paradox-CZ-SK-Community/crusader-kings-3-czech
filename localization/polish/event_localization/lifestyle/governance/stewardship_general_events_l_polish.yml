l_polish:
 stewardship_lifestyle_rank_up_indication:1 "Možná získám [stewardship_lifestyle|E] [perk|E]"
 stewardship_general.1054.t:0 "Obvinění z [witch.Custom('MagicPracticeTerm')|U]"
 stewardship_general.1054.desc:0 "Zakrvené látky... peří vran... podivně páchnoucí lektvary. To jsou důkazy, které mi předložila skupina vesničanů z [target_county.GetNameNoTier] jako důkaz, že [witch.GetFirstName] praktikovala [witch.Custom('MagicPracticeTerm')] v [witch.GetHerHis] chatrči na okraji jejich vesnice.\n\nVesničané tvrdí, že [witch.GetHerHis] zlé skutky musí být příčinou jejich [witch.Custom('MagicSuperstitionTerm')] a žádají o [witch.GetHerHis] popravu."
 stewardship_general.1054.a:0 "Ty 'důkazy' jsou jen nepřímé. Propusťte [witch.GetHerHim]."
 stewardship_general.1054.b:0 "[witch.GetSheHe|U] musí shořet za [witch.GetHerHis] zločiny proti [ROOT.Char.GetFaith.HighGodName]!"
 stewardship_general.1054.c:0 "Říkáte [witch.Custom('MagicUserTerm')]? Hodil by se mi nový rádce."
 stewardship_general.1054.d:0 "Uspořádej velkolepou popravu pro [witch.GetHerHim]..."
 stewardship_general.1054.d.flavor:0 "...ale ve skutečnosti tajně přiveď [witch.GetHerHim] zpět na můj dvůr!"
 stewardship_general.2001.t:0 "Nos na zisk"
 stewardship_general.2001.desc_intro:0 "Při nenucené procházce se z běžného ruchu ulice vyjímá pokřik jednoho kupce.\n'Zdravím, můj [ROOT.Char.GetLadyLord]! Mám vynikající výběr zboží, pokud má můj [ROOT.Char.GetLadyLord] dostatek peněz...'"
 stewardship_general.2001.desc:0 "\n\nStánek kupce je doslova narvaný cetkami a galanterií."
 stewardship_general.2001.desc_high_skill:0 "$stewardship_general.2001.desc$ Jako zkušený obchodník se zaměřením na kvalitní zboží mi v tom přebytku drobností padne do oka pár cetek."
 stewardship_general.2001.desc_steward:0 "\n\nKdyž se zadívám na množství zboží ve stánku, zaslechnu [helpful_councillor.GetShortUIName], jak si mumlá: 'Rytiny na tom kousku musí být pravé... a taky docela cenné!'. [helpful_councillor.GetSheHe|U] se na mě dívá vítězným úsměvem."
 stewardship_general.2001.desc_chaplain:0 "\n\nMůj společník [helpful_councillor.GetShortUIName] se zastaví jako přibitý, nakloní hlavu a upřeně zírá na něco ve stánku. [helpful_councillor.GetSheHe|U] se přiloží blíž a šeptem sdělí: 'Ta 'ozdůbka' tamhle, je téměř kopií kusu z obřadního relikviáře. Bylo by moudré získat takovou drobnost.'"
 stewardship_general_2001_success_msg.t:0 "Úspěšné smlouvání"
 stewardship_general_2001_failure_msg.t:0 "Neúspěšné smlouvání"
 stewardship_general_2001_free_msg.desc:0 "Vaše vyjednávání bylo vynikající"
 stewardship_general_2001_tiny_msg.desc:0 "Vaše vyjednávací schopnosti byly dostačující"
 stewardship_general_2001_minor_msg.desc:0 "Vaše vyjednávací schopnosti byly slabé"
 stewardship_general_2001_expensive_msg.desc:0 "Kupci se podařilo vás přelstít"
 stewardship_general.2001.free:0 "Uzavřeli jste skvělý obchod"
 stewardship_general.2001.tiny_cost:0 "Jste slušný vyjednávač"
 stewardship_general.2001.minor_cost:0 "To nebyl skvělý obchod"
 stewardship_general.2001.expensive_cost:0 "Kupci se podařilo vás přelstít"
 stewardship_haggle_cheap_trinket_tt:0 "Volíte levnou cetku"
 stewardship_haggle_expensive_trinket_tt:0 "Volíte drahou cetku"
 stewardship_haggle_helpful_trinket_tt:0 "Volíte doporučenou cetku"
 stewardship_general.2001.a:0 "Mám štěstí."
 stewardship_general.2001.a.ignore_help:0 "Tohle by měla být výhodná koupě."
 stewardship_general.2001.b:0 "Detaily této ozdoby mě zaujímají."
 stewardship_general.2001.b.ignore_help:0 "Myslím, že tento kousek bude výnosnější."
 stewardship_general.2001.c.steward:0 "Důvěřuji vaší odbornosti v této oblasti, [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('helpful_councillor')) ]."
 stewardship_general.2001.c.chaplain:0 "Vaše slova mi zní moudře, [helpful_councillor.GetFirstNameNoTooltip]."
 stewardship_general.2001.d:0 "Pojďme dál."
 stewardship_general.2001.d.irritable:0 "Řekl jsem #EMP ne#!. Teď vypadni, než #EMP tě donutím zmizet!#!"
 stewardship_general.2001.tt:0 "Získaná drobnost"
 stewardship_general.2002.t:1 "Působivá ukázka"
 stewardship_general.2002.t_insulting:1 "Urážlivá ukázka"
 stewardship_general.2002.desc.intro:0 "Jakmile mineme další dva stánky, "
 stewardship_general.2002.desc_impressed:0 "[helpful_councillor.GetTitledFirstNameNoTooltip] se na mě usmívá.\n\n'Ano, opravdu velmi dobré! Sám bych to nedokázal moc lépe.'\n\n[helpful_councillor.GetSheHe|U] nenuceně pohlédne na ozdoby ve stánku vedle nás a pošle mi očekávavý pohled z boku."
 stewardship_general.2002.desc_very_impressed:0 "[helpful_councillor.GetTitledFirstNameNoTooltip] mě vzrušeně zatáhne za rukáv.\n\n'Při [ROOT.Char.GetFaith.HighGodName], to byla vynikající ukázka! Jaká výmluvnost! Člověk sotva stačil s těmi neustále medem prosáklými frázemi v tom vyjednávacím #EMP tanci#!.' \n\n[helpful_councillor.GetSheHe|U] se na mě dívá zaraženě a s obdivem."
 stewardship_general.2002.desc_insulted:0 "[helpful_councillor.GetTitledFirstNameNoTooltip] se na mě dívá nespokojeně.\n\n'To byla... rozhodně zajímavá ukázka. Nejsem si jistý, co jsme tím sledovali, můj [ROOT.Char.GetLadyLord], ale jsem si jistý, že kupující dostal, co chtěl...\n\n[helpful_councillor.GetSheHe|U] odkráčí dopředu a tím ukončí naši konverzaci.'"
 stewardship_general.2002.desc_very_insulted:0 "[helpful_councillor.GetTitledFirstNameNoTooltip] vypustí protivný škub.\n\n'Kdokoli méně bystrý by tvrdil, že [bought_trinket.GetName] sotva zaslouží to jméno. Ale #EMP jsem si jist#!, že jsme udělali správné rozhodnutí...'\n\n[helpful_councillor.GetSheHe|U] je zjevně nespokojen(á) mým dřívějším slabým vystoupením."
 stewardship_general.2002.a.high_stewardship:0 "Možná bych vám mohl naučit pár strategií."
 stewardship_general.2002.mentor_success:0 "Celou noc rozmlouváte o drobnostech vyjednávání."
 stewardship_general.2002.mentor_failure:0 "[helpful_councillor.GetTitledFirstNameNoTooltip] nebyl zcela přesvědčen"
 stewardship_general.2002.impressed:0 "To bylo pěkné vyjednávání, že?"
 stewardship_general.2002.b.high_stewardship:0 "Byl to jen test. #EMP Já#! jsem dostal, co jsem chtěl."
 stewardship_general.2002.convince_success:0 "Ach ano, [bought_trinket.GetName] je mnohem lepší investice, protože... "
 stewardship_general.2002.convince_failure:0 "$stewardship_general.2002.mentor_failure$"
 stewardship_general.2002.t_success:0 "Úspěšné přesvědčování"
 stewardship_general.2002.t_failure:0 "Neúspěšné přesvědčování"
 stewardship_general.2002.insulted:0 "Co je hotovo, je hotovo."
 stewardship_general.5011.t:0 "Kapři"
 stewardship_general.5011.desc:0 "'Jestli toužíte po rybníku na kapry, mohu vám postavit skvělý, můj [ROOT.Char.GetLadyLord]!'\n\nStavitel přede mnou má dobré reference a moji dvořané se zdají být z této vyhlídky velmi nadšení..."
 stewardship_general.5011.a:0 "Budete mít všechny prostředky, které potřebujete!"
 stewardship_general.5011.b:0 "Je to #EMP skutečně#! ta nejlepší nabídka, kterou mi můžete dát?"
 stewardship_general.5011.b.message_1:0 "Uskutečnili jste skvělý obchod"
 stewardship_general.5011.b.message_2:1 "Stavitel vás přelstil"
 stewardship_general.5011.c:0 "Přestaňte mi ztrácet čas!"
 stewardship_general.5011.every_courtier:1 "Každý [courtier|E]"
 stewardship_general.5013.t:0 "Tvory hlubin"
 stewardship_general.5013.desc:1 "Když procházím zahradami, všimnu si mého [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('carp_food'))] [carp_food.GetTitledFirstName], který sedí na kameni u kapřího rybníka. Když se nakloní nad okraj, [carp_food.GetSheHe] táhne prsty vodou. Pod hladinou se pohnul stín..."
 stewardship_general.5013.a:0 "[carp_food.GetFirstNameNoTooltip], ustup! Ustup od... NEEE!"
 stewardship_general.5041.t:0 "Zrádný sluha"
 stewardship_general.5041.desc:0 "Ubohý [ROOT.GetCharacter.Custom('lowly_servant_type')] kradl z mého [ROOT.Char.Custom('GetCourt')]!"
 stewardship_general.5041.desc_highgod:0 "[servant_character.GetWomanMan] se přede mnou choulí, kňourá o hladové děti a prosí o milost ve jménu [ROOT.Char.GetFaith.HouseholdGodName]."
 stewardship_general.5041.desc_other:0 "[servant_character.GetWomanMan] se přede mnou choulí, kňourá o hladové děti a prosí o milost."
 stewardship_general.5041.desc_ending:0 "\n\n\"Prosím můj [ROOT.Char.GetLadyLord], udělám cokoli, o co mě požádáte!\""
 stewardship_general.5041.a:0 "Ukažte [servant_character.GetHerHim], co znamená opravdový hlad."
 stewardship_general.5041.b:0 "Uvězněte [servant_character.GetHerHim]."
 stewardship_general.5041.c:0 "Prokažte milost a získejte [servant_character.GetHerHis] loajalitu."
