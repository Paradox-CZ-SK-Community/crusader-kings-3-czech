l_polish:
 stewardship_wealth.6001.desc:0 "Když cestuji po [stall_county.Custom('TerrainTypeCountyScope')] [stall_county.GetName], nacházím improvizovaný stánek na okraji cesty.\n\nKdyž se zastavím, abych se podíval, rolník jménem [stall_owner.GetFirstName] se vrhne do akce a snaží se mě přesvědčit, abych si koupil jednu z malých [stall_owner.GetFaith.ReligiousSymbol] sošek, které [stall_owner.GetSheHe] má na prodej.\n\n"Vyrábím je ručně, můj [ROOT.Char.GetLadyLord], každá mi zabere hodiny práce.""
 stewardship_wealth.1011.t:0 "Ražba nové měny"
 stewardship_wealth.5001.b.message_2:0 "Můj chovný projekt selhává"
 stewardship_wealth.5002.a.religious_sculptor:0 "Investujte do sochařského workshopu."
 stewardship_wealth.6001.a:0 "Jednu si koupím."
 stewardship_wealth.2000.desc:0 "Procházím ulicemi [loc_capital_county.GetNameNoTier] se svým správcem a hledám příležitosti, jak napravit poněkud prázdnou pokladnu. Když dorazíme do váhových hal na trhu, [loc_steward.GetFirstName] začne hovořit tiše:\n\n"Můžeme tiše získat více příjmů, pokud se dostaneme... #EMP kreativní #!s daněmi z zboží přivezeného sem. Můžu zajistit další sadu váhových kamenů, mírně upravených v hmotnosti, ale budou vypadat stejně. Potom za stejné zboží, nám obchodníci zaplatí více! Nikdo by neměl nic tušit!\n\nPokud chceš, můžeme změnit váhy a sledovat, jak peníze plynou do tvých pokladniček!""
 stewardship_wealth.1051.t:0 "Fortuna svobodného člověka"
 stewardship_wealth.1061.a.success:0 "Ztracený svazek obsahuje obrovské množství znalostí"
 stewardship_wealth.1001.desc:0 "Moje pokladna je prázdná, moje spižírna bez zásob. Dokonce i krysy byly prodány, abych pokryl své výdaje, přesto stále nejsem schopen splatit všechny dluhy, které mám!\n\nJak se mohu z této situace dostat?"
 stewardship_wealth.7001.unleashed_knights:0 "[thieving_rival.GetSheHe|U] a [thieving_rival.GetHerHis] poddaní, ohavní zloději, se s každým dnem stávají stále více nechvalně proslulými..."
 stewardship_wealth.5001.b:0 "Je to krásné stádo, ale mohlo by být větší..."
 stewardship_wealth.1011.c.success:0 "Ušetřím jmění na ražbě znehodnocených mincí"
 stewardship_wealth.2000.a:0 "V noci vyměníme kameny."
 stewardship_wealth.1022.b:0 "Nebudu vnímán jako řezník! Tyto prostředky budeme vydávat na reparace."
 stewardship_wealth.5002.t:0 "Slovo rady"
 stewardship_wealth.1021.b.success:0 "Zlepšuji efektivitu svého vojenského rozpočtu"
 stewardship_wealth.5001.b.message_1:0 "Můj chovný projekt je úspěšný"
 stewardship_wealth.7000.c.tt:0 "Na tvém panství a [victim.GetHersHis] uvolníš nejlepší vymáhače, jakéby [ROOT.Char.GetTitleAsNameNoTooltip] mohl chtít!"
 stewardship_wealth.1051.b:0 "Pokud [freeman.GetSheHe] může zaplatit tvrdou mincí, půda patří [freeman.GetHersHis]."
 stewardship_wealth.1022.desc:0 "Můj [GetPlayer.Custom( 'KnightCultureNoTooltipLowercase' )], [church_burner.GetName] se ke mně přibližuje a s radostí vypráví zprávu ze [church_burner.GetHerHis] družiny:\n\n"Můj [ROOT.Char.GetLadyLord], po vašem rozumném rozhodnutí ponechat financování války na našem uvážení, jsme provedli nejplodnější loupež, jakou [ROOT.Char.GetLiege.GetPrimaryTitle.GetNameNoTier] kdy viděl! Ukradli jsme desítky ovcí, vyloupili jsme stovky cetek a dokonce jsme zapálili [ROOT.Char.GetFaith.HouseOfWorship] s tisíci lidmi uvnitř!""
 stewardship_wealth.1011.custom:0 "Každý okres ve [THIS.Char.GetPrimaryTitle.GetName]"
 stewardship_wealth.1001.a.success:0 "Najdu několik přehlédnutých dluhů, které mohu vyžadovat"
 stewardship_wealth.5002.middle.desc:1 "zvučná investice – [investor.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] se náhle objevuje po mém boku.\n\n"Slovo rady, [ROOT.Char.Custom2('RelationToMeAddress', investor)]? Podívejte se na"
 stewardship_wealth.6001.b:0 "Pochybuji, že tento stánek platí daň, roztrhej ho!"
 stewardship_wealth.1021.b.failure:0 "Omylem jsem ořezal kritické vojenské výdaje"
 stewardship_wealth.1021.desc:0 "Války jsou drahé a s rychle se vyprázdňující pokladnou musím přemýšlet o tom, jak zaplatím, abych udržel své vojáky na bojišti."
 stewardship_wealth.7000.b:0 "Mohu to odůvodnit."
 stewardship_wealth.5001.t:0 "Živé hospodářské zvířectvo"
 stewardship_wealth.1021.b:0 "Omezením nenutných vojenských výdajů."
 stewardship_wealth.5002.safe_mason.desc:0 "kamenný zedník — dokonalá geometrie,"
 stewardship_wealth.1022.a:0 "Naše pokladničky to opravdu potřebovaly... jen se pokuste to znovu neudělat."
 stewardship_wealth.2000.b:0 "Opravu potřebujeme skutečně lepší sadu vah."
 stewardship_wealth.5002.risky_jeweler.desc:0 "stánek zlatníka"
 stewardship_wealth.5002.safe_smithy.desc:0 "kovář — dobrá ocel,"
 stewardship_wealth.5002.b.failure:0 "Můj investice selhává"
 stewardship_wealth.1061.a.success.good:0 "Získáváte velmi dobrou knihu [artifact|E]"
 stewardship_wealth.5002.start.desc:0 "Procházím se mezi tržními stánky v [capital.GetNameNoTooltip], těžký měšec táhne můj pás. Jak mohu tyto mince nechat pracovat pro mě?\n\nKdyž obdivuji zboží místního "stewardship_wealth.1061.desc:0 "Během každodenního řízení mého [ROOT.Char.Custom('GetRealmOrDomicile')] jsem se dozvěděl o několika různých příležitostech, které mohu sledovat.\n\nKaždá příležitost má velký potenciál, ale realisticky mohu sledovat pouze jednu z nich — musím určit, co mi nakonec přinese největší hodnotu."
 stewardship_wealth.5002.a.mason:0 "Investujte do dílny zedníka."
 stewardship_wealth.1011.c.failure:0 "Každý se dozví, jak levné jsou nové mince."
 stewardship_wealth.5002.a.jeweler:0 "Investujte do dílny zlatníka."
 stewardship_wealth.6001.t:0 "Stánek u silnice"
 stewardship_wealth.7000.b.tt:0 "Obviňování, zaměňování pravdy, drobné splátky: cokoliv, co by otupilo obvinění z tyranie."
 stewardship_wealth.1051.desc:0 "[freeman.GetFirstName], svobodný nájemce pronajímající část mé země v [target_county.GetNameNoTier], v této sezóně sklidil vynikající úrodu díky [freeman.GetHerHis] pečlivému plánování.\n\n[freeman.GetSheHe|U] si přeje použít část zisku [freeman.GetHerHis] k zakoupení kusu mého majetku, abych [freeman.GetSheHe] mohl stavět na [freeman.GetHerHis] úspěchu a příští rok pěstovat více plodin."
 stewardship_wealth.5002.safe_religious_sculptor.desc:0 "sochař – [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] obraz,"
 stewardship_wealth.6001.a.tt_high:0 "Dostanete vysoce kvalitní řezbu."
 stewardship_wealth.5002.b.failure.tt:0 "Ztratíte peníze, které jste investovali."
 stewardship_wealth.2000.b.tt:0 "I když je to obtížné dosáhnout, řešení, které prospěje jak vašim pokladnicím, tak potřebám obchodníků, je rozhodně možné."
 stewardship_wealth.2000.b.tt.success:0 "Úspěšně implementujete nový vážící systém."
 stewardship_wealth.7001.tt.crime_alert:0 "[victim.GetTitledFirstName] si to bude pamatovat."
 stewardship_wealth.1051.d:0 "Půda v [target_county.GetNameNoTierNoTooltip] je má a pouze má!"
 stewardship_wealth.5002.end.desc:0 "tam. Jejich zboží může být jednoduché, ale jejich potenciál je velký."
 stewardship_wealth.7001.a:0 "Stojím si za svým právem být zaplacen."
 stewardship_wealth.1011.desc:0 "Je mým právem a povinností určit, jaké mince se mají používat v celém [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip].\n\nVolby, které učiním, určí, jak budou mince — a tím i mé království — vidět po celém světě."
 stewardship_wealth.1001.a.failure:0 "Nedokážu najít nic, co by pomohlo."
 stewardship_wealth.1061.t:0 "Nové akvizice"
 stewardship_wealth.1001.d:1 "Zabavit náboženský majetek pro zvýšení prostředků."
 stewardship_wealth.1001.a:0 "Pečlivě zkontrolujte účetní knihy na cokoliv, co by mohlo pomoci!"
 stewardship_wealth.7001.b:0 "Mé osobní spory nejsou spory mého lidu."
 stewardship_wealth.1061.a.failure:0 "Ztracený svazek byl jen stará účetní kniha."
 stewardship_wealth.5002.a.smithy:0 "Investujte do kovářské dílny."
 stewardship_wealth.1001.t:0 "Zbankrotováno!"
 stewardship_wealth.1021.a:0 "Zvyšte další daně od rolníků."
 stewardship_wealth.7001.t:0 "Za hranicemi"
 stewardship_wealth.5001.a:0 "[capital.GetNameNoTierNoTooltip] bude prosperovat z stáda."
 stewardship_wealth.1022.c:0 "Dobrá práce! Budeme pokračovat, jak se nám zlíbí."
 stewardship_wealth.1061.a.success.bad:0 "Získáte nezajímavou starou knihu [artifact|E]."
 stewardship_wealth.2000.a.tt.success:0 "Kameny jsou vyměněny, aniž by si toho někdo všiml."
 stewardship_wealth.1021.c:1 "Vše se nakonec vyřeší. Vždy se to vyřeší."
 stewardship_wealth.7000.a:0 "Běda [victim.Custom('InsultAdjective')] [victim.GetFirstNameNoTooltip]!"
 stewardship_wealth.1001.c.tt:0 "Každý vazal:"
 stewardship_wealth.2000.b.tt.failure:0 "Nový vážící systém je méně než ideální."
 stewardship_wealth.1021.t:0 "Platba za válku."
 stewardship_wealth.1061.a:0 "Slyšel jsem pověsti o ztraceném svazku, který byl znovu nalezen."
 stewardship_wealth.2000.a.tt.failure:0 "Váš plán byl odhalen."
 stewardship_wealth.6001.c:0 "Promluvím si s [stall_owner.GetHerHim] a zjistím, co se mohu naučit o obchodních dovednostech."
 stewardship_wealth.7000.t:0 "Zrádná správa."
 stewardship_wealth.6001.a.tt_low:0 "Dostanete nízkou kvalitu řezby."
 stewardship_wealth.5001.c:0 "Kůže přinesou pěkný zisk. Přineste sekáč!"
 stewardship_wealth.2000.c:0 "Vezmu si, co je moje, staromódním způsobem!"
 stewardship_wealth.7001.b.tt:0 "Osvobodit oběti [thieving_rival.GetFirstNameNoTooltip] od daně."
 stewardship_wealth.1001.c:0 "Budu požadovat tribut od svých vazalů!"
 stewardship_wealth.7001.justification:0 "[thieving_rival.GetSheHe|U] šíří slabé lži o [thieving_rival.GetHerHis] právech jako můj suverén, ale vím, že [thieving_rival.GetSheHe] vzal, co je mé..."
 stewardship_wealth.2000.c.tt:0 "Přímo donutíte místní obchodníky platit více za privilegium přivádění jejich zboží skrze tento kraj."
 stewardship_wealth.1011.a:0 "Vydávejte stříbrné mince pro usnadnění obchodu."
 stewardship_wealth.7000.d:0 "Ach... ukradené zboží by mělo být vráceno."
 stewardship_wealth.5002.safe_jeweler.desc:0 "zlatník — exkluzivní filigrán,"stewardship_wealth.7000.c:0 "Vezmi toto bohatství. Získej mi více."
 stewardship_wealth.5002.risky_mason.desc:0 "tesařská dílna"
 stewardship_wealth.1001.e:0 "Utáhnu si opasek a ušetřím, co můžu."
 stewardship_wealth.1021.c.tt:0 "Válka vytvoří mnoho příležitostí..."
 stewardship_wealth.1022.t:0 "Posvátné Loupení"
 stewardship_wealth.1061.c:0 "Zajištění těch obchodních dohod naplní mou pokladnu."
 stewardship_wealth.7000.d.tt:0 "Pomsta je špatná a tak dále..."
 small_religious_carving:0 "Malé náboženské vyřezávané dílo"
 small_religious_carving_desc:0 "Toto je malé, ale složité [stall_owner.GetFaith.GetReligion.GetAdjectiveNoTooltip] stylizované vyřezávané dílo [stall_owner.GetFaith.ReligiousSymbol]."
 stewardship_wealth.1061.b:0 "[vassal.GetTitledFirstNameNoTooltip] by mohl potřebovat pomoc při správě [vassal.GetHerHis] majetku."
 stewardship_wealth.7001.desc:1 "Proklínám [thieving_rival.GetTitledFirstName] a [thieving_rival.GetHerHis] zlodějské poskoky! Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('messenger'))] [messenger.GetTitledFirstName] koktá zprávu, že ti darebáci donutili obyčejné lidi z [ROOT.Char.GetCapitalLocation.GetName] vzdát se bohatství, které mělo jít ke mně!\n\n[messenger.GetFirstNameNoTooltip] má mé funkcionáře připravené vybrat naše běžné poplatky... ale už teď předvídám, jak vdovy kvílí, děti hladoví a chudí lidé jsou vyhozeni ze svých domovů.\n\nTisíce prokletí na [thieving_rival.GetTitledFirstNamePossessiveNoTooltip] lakomou duši!"
 stewardship_wealth.5002.b.success:0 "[investor.GetFirstNameNoTooltip] a já si užíváme skvělou investici"
 stewardship_wealth.1011.b:0 "Razím zlaté mince s mým vlastním obličejem!"
 stewardship_wealth.1001.b.havehook:0 "Vyzvu [wealthy_vassal.GetTitledFirstNameNoTooltip], aby mi splnil laskavost."
 stewardship_wealth.1051.a:0 "Zapomeň na zemědělství, [freeman.GetWomanMan] jako [freeman.GetHerHim] by měl být v mém dvoře!"
 stewardship_wealth.5002.risky_religious_sculptor.desc:0 "sochařský stánek"
 stewardship_wealth.1021.a.custom:0 "Každý [county|E] v mém [domain|E]"
 stewardship_wealth.5002.risky_smithy.desc:0 "kovárna"
 stewardship_wealth.5002.c:0 "Otoč rychlý zisk pomocí chytrých obchodů."
 stewardship_wealth.7000.desc:0 "S velkou spokojeností můj $knight_culture_player_no_tooltip_lowercase$ [enforcer.GetTitledFirstName] praští přetékající pytel přede mě.\n\n\"Podívej,\" [enforcer.GetSheHe] přikazuje.\n\nVysypávám jeho obsah: drahé kovy, dědictví, cetky.\n\n\"Přesvědčil jsem #EMP některé z [victim.GetTitledFirstNamePossessive] sedláků,\" usmívá se [enforcer.GetFirstNameNoTooltip], \"jejich daň byla určena pro vás, můj pane.\"\n\nJe to slušný příjem! A co víc — mohu si jen představit, jaký je hněvivý pohled na odporné tváři [victim.GetTitleAsNamePossessiveNoTooltip]."
 stewardship_wealth.7001.a.tt:0 "Pošlete své vynucovatele do vesnic!"
 stewardship_wealth.5002.a.tavern:0 "Investujte do hospody."
 stewardship_wealth.1011.c:0 "Znehodnoťte měnu levným niklem."
 stewardship_wealth.1051.a.arrogant:0 "Naučený rolník? Jak originální! Musíte se připojit k mému dvoru!"
 stewardship_wealth.2000.t:0 "Zvažování Příležitostí"
 stewardship_wealth.1001.b.givehook:0 "Budu dlužit [wealthy_vassal.GetTitledFirstNameNoTooltip] laskavost, pokud mi [wealthy_vassal.GetSheHe] pomůže."
 stewardship_wealth.5001.desc:0 "Jako dodatečnou platbu v nedávném obchodu se dostávám do držení velkého stáda dobytka.\n\nBylo mi zaručeno, že zvířata jsou nejvyšší kvality, ale otázka, co s nimi dělat, zůstává."
 stewardship_wealth.1061.desc:0 "Během denního řízení mého [ROOT.Char.Custom('GetRealmOrDomicile')] jsem se dozvěděl o několika různých příležitostech, které mohu sledovat.\n\nKaždá příležitost má velký potenciál, ale realisticky mohu sledovat pouze jednu z nich — musím určit, co by mi nakonec přineslo největší hodnotu."
 stewardship_wealth.7000.c:0 "Vezmi toto bohatství. Získej mi více."
