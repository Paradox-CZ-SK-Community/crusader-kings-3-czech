l_polish:
 stewardship_wealth.1001.t: "Bankrot!"
 stewardship_wealth.1001.desc: "Má pokladnice je prázdná, můj spíž vybrakovaná. Dokonce i krysy byly prodány, abych zaplatil výdaje, a přesto stále nejsem schopen uhradit všechny dluhy, které dlužím!\n\nJak se z této situace vůbec dostanu?"
 stewardship_wealth.1001.a: "Prohledat účetní knihy a najít cokoli, co by mohlo pomoci!"
 stewardship_wealth.1001.a.success: "Najdu několik opomenutých dluhů, které mohu vymáhat"
 stewardship_wealth.1001.a.failure: "Nenašel jsem nic, co by bylo užitečné"
 stewardship_wealth.1001.b.havehook: "Uplatním si laskavost, kterou mi dluží [wealthy_vassal.GetTitledFirstNameNoTooltip]."
 stewardship_wealth.1001.b.givehook: "Budu dlužit [wealthy_vassal.GetTitledFirstNameNoTooltip] laskavost, pokud mi [wealthy_vassal.GetSheHe] pomůže."
 stewardship_wealth.1001.c: "Vynutím na svých vazalech tribut!"
 stewardship_wealth.1001.c.tt: "Každý vazal:"
 stewardship_wealth.1001.d: "Zkonfiskovat církevní majetek, abych získal prostředky."
 stewardship_wealth.1001.e: "Utáhnu si opasek a ušetřím, co jen budu moci."
 stewardship_wealth.1011.t: "Ražení nové měny"
 stewardship_wealth.1011.desc: "Je mým právem i povinností rozhodnout, jaká měna bude používána v celém [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip].\n\nMoje volby určí, jak bude měna — a skrze ni i mé panství — vnímána po celém světě."
 stewardship_wealth.1011.a: "Razím stříbrné mince, aby usnadnily obchod."
 stewardship_wealth.1011.b: "Razím zlaté mince s mým portrétem!"
 stewardship_wealth.1011.c: "Znehodnotit měnu přimícháním levného niklu."
 stewardship_wealth.1011.c.success: "Ušetřím jmění na ražbě znehodnocených mincí"
 stewardship_wealth.1011.c.failure: "Všichni se dozví, jak jsou nové mince laciné"
 stewardship_wealth.1011.custom: "Každé hrabství v [THIS.Char.GetPrimaryTitle.GetName]"
 stewardship_wealth.1021.t: "Financování války"
 stewardship_wealth.1021.desc: "Války jsou drahé a [current_war.GetName] není výjimkou.\n\nS mou pokladnicí rychle vysychající musím zvážit, jak zaplatím, aby moji vojáci zůstali na bojišti."
 stewardship_wealth.1021.a: "Uvalím na rolníky další daně."
 stewardship_wealth.1021.a.custom: "Každý [county|E] v mém [domain|E]"
 stewardship_wealth.1021.b: "Snížit nepodstatné vojenské výdaje."
 stewardship_wealth.1021.b.success: "Zvýším efektivitu svého vojenského rozpočtu"
 stewardship_wealth.1021.b.failure: "Omylem jsem omezil zásadní vojenské výdaje"
 stewardship_wealth.1021.c: "Nakonec to vždycky nějak vyjde."
 stewardship_wealth.1021.c.tt: "Válka vytvoří mnoho příležitostí..."
 stewardship_wealth.1022.t: "Svaté plenění"
 stewardship_wealth.1022.desc: "Můj [GetPlayer.Custom( 'KnightCultureNoTooltipLowercase' )], [church_burner.GetName] ke mně přistupuje a podává radostnou zprávu od [church_burner.GetHerHis] doprovodu:\n\n"[ROOT.Char.Custom('FormOfAddressForLiege')|U], po vašem rozumném rozhodnutí svěřit financování války našemu uvážení jsme provedli nejúrodnější plenění, jaké kdy [ROOT.Char.GetLiege.GetPrimaryTitle.GetNameNoTier] zažil! Ukradli jsme desítky ovcí, odcizili stovky drobných cenností a dokonce jsme upálili [ROOT.Char.GetFaith.HouseOfWorship] s tisícem lidí uvnitř!"
 stewardship_wealth.1022.a: "Naše pokladnice ten příliv peněz opravdu potřebovala... jen se prosím příště nesnažte o něco podobného."
 stewardship_wealth.1022.b: "Nechci, aby mě považovali za řezníka! Tyto peníze použijeme na odškodnění."
 stewardship_wealth.1022.c: "Dobrá práce! Budeme pokračovat, jak se nám zlíbí."
 stewardship_wealth.1051.t: "Štěstí svobodného rolníka"
 stewardship_wealth.1051.desc: "[freeman.GetFirstName], volný nájemník obhospodařující část mých pozemků v [target_county.GetNameNoTier], letos sklidil výjimečnou úrodu díky pečlivému plánování [freeman.GetHerHis].\n\n[freeman.GetSheHe|U] si přeje použít část zisků [freeman.GetHerHis] k odkupu části mého panství, aby mohl/a stavět na svém úspěchu a pěstovat příští rok ještě více plodin."
 stewardship_wealth.1051.a: "Zemědělství stranou, [freeman.GetWomanMan] jako [freeman.GetHerHim] by měl/a být v mém dvoře!"
 stewardship_wealth.1051.a.arrogant: "Vzdělaný sedlák? Jak originální! Ty #EMP musíš#! se připojit k mému dvoru!"
 stewardship_wealth.1051.b: "Pokud mi [freeman.GetSheHe] může zaplatit v hotovosti, je pozemek [freeman.GetHersHis]."
 stewardship_wealth.1051.d: "Pozemek v [target_county.GetNameNoTierNoTooltip] patří jen mně!"
 stewardship_wealth.1061.t: "Nové akvizice"
 stewardship_wealth.1061.desc: "Během každodenní správy mého [ROOT.Char.Custom('GetRealmOrDomicile')] jsem se dozvěděl o několika příležitostech, které mohu využít.\n\nKaždá z nich má velký potenciál, ale realisticky mohu realizovat jen jednu — musím rozhodnout, která mi přinese největší užitek."
 stewardship_wealth.1061.a: "Slyšel jsem zvěsti o ztraceném svazku, který byl znovu nalezen."
 stewardship_wealth.1061.a.success: "Ztracený svazek obsahuje bohatství znalostí"
 stewardship_wealth.1061.a.success.good: "Získáte velmi dobrou knihu [artifact|E]"
 stewardship_wealth.1061.a.failure: "Ten ztracený svazek byl pouhý starý účetní zápisník"
 stewardship_wealth.1061.a.success.bad: "Získáte nezajímavou starou knihu [artifact|E]"
 stewardship_wealth.1061.b: "[vassal.GetTitledFirstNameNoTooltip] by mohl/a využít pomoc při správě svých držeb."
 stewardship_wealth.1061.c: "Zajištění těch obchodních smluv naplní mou pokladnici."
 stewardship_wealth.5001.t: "Živý dobytek"
 stewardship_wealth.5001.desc: "Jako dodatečnou platbu při nedávném obchodu jsem získal velké stádo dobytka.\n\nBylo mi řečeno, že zvířata jsou té nejvyšší kvality, ale otázka, co s nimi udělat, zůstává otevřená."
 stewardship_wealth.5001.a: "Stádo prospěje [capital.GetNameNoTierNoTooltip]."
 stewardship_wealth.5001.b: "Je to krásné stádo, ale mohlo by být větší..."
 stewardship_wealth.5001.b.message_1: "Můj chovný projekt uspěl"
 stewardship_wealth.5001.b.message_2: "Můj chovný projekt selhal"
 stewardship_wealth.5001.c: "Kůže přinesou slušný zisk. Přineste řeznický nůž!"
 stewardship_wealth.5002.t: "Slovo rady"
 stewardship_wealth.5002.start.desc: "Procházím se mezi stánky na trhu v [capital.GetNameNoTooltip], těžký měšec mi táhne u pasu. Jak proměnit tyto mince k mému užitku?\n\nKdyž obdivuji zboží místního "
 stewardship_wealth.5002.safe_smithy.desc: "kováře — dobrá ocel,"
 stewardship_wealth.5002.safe_mason.desc: "zedníka — dokonalá geometrie,"
 stewardship_wealth.5002.safe_religious_sculptor.desc: "sochaře – [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] výjevy,"
 stewardship_wealth.5002.safe_jeweler.desc: "zlatníka — vytříbený filigrán,"
 stewardship_wealth.5002.middle.desc: "rozumná investice – [investor.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] se náhle objeví po mém boku.\n\n\"Slovo rady, [ROOT.Char.Custom2('RelationToMeAddress', investor)]? Podívejte se na"
 stewardship_wealth.5002.risky_smithy.desc: "kovárnu"
 stewardship_wealth.5002.risky_mason.desc: "zednickou dílnu"
 stewardship_wealth.5002.risky_religious_sculptor.desc: "stánek sochaře"
 stewardship_wealth.5002.risky_jeweler.desc: "stánek zlatníka"
 stewardship_wealth.5002.end.desc: "tamhle. Jejich zboží může být jednoduché, ale potenciál je velký.\""
 stewardship_wealth.5002.b.success: "[investor.GetFirstNameNoTooltip] a já jsme si vytvořili pouto díky skvělé investici"
 stewardship_wealth.5002.b.failure: "Moje investice selže"
 stewardship_wealth.5002.b.failure.tt: "Přijdete o investované peníze"
 stewardship_wealth.5002.a.smithy: "Investovat do kovárny."
 stewardship_wealth.5002.a.tavern: "Investovat do hostince."
 stewardship_wealth.5002.a.mason: "Investovat do zednické dílny."
 stewardship_wealth.5002.a.religious_sculptor: "Investovat do dílny sochaře."
 stewardship_wealth.5002.a.jeweler: "Investovat do dílny zlatníka."
 stewardship_wealth.5002.c: "Rychle vydělat s chytrými obchody."
 stewardship_wealth.6001.t: "Stánek u cesty"
 stewardship_wealth.6001.desc: "Při cestě přes [stall_county.Custom('TerrainTypeCountyScope')] [stall_county.GetName] nalézám u cesty provizorně vypadající stánek.\n\nKdyž se zastavím podívat, sedlák jménem [stall_owner.GetFirstName] se vrhne do akce a snaží se mě přesvědčit, abych koupil jednu z malých vyřezávek [stall_owner.GetFaith.ReligiousSymbol], které [stall_owner.GetSheHe] prodává.\n\n"Vyřezávám je ručně, [ROOT.Char.Custom('FormOfAddressForLiege')], každá mi zabere hodiny práce."
 stewardship_wealth.6001.a: "Koupím si jeden."
 stewardship_wealth.6001.a.tt_high: "Dostanete vysoce kvalitní řezbu"
 stewardship_wealth.6001.a.tt_low: "Dostanete nekvalitní řezbu"
 stewardship_wealth.6001.b: "Pochybuji, že tento stánek platí daně – rozbijte ho!"
 stewardship_wealth.6001.c: "Promluvím si s [stall_owner.GetHerHim] a uvidím, co se mohu naučit o prodeji."
 small_religious_carving: "Malá náboženská řezba"
 small_religious_carving_desc: "Jedná se o malou, ale detailní řezbu ve [stall_owner.GetFaith.GetReligion.GetAdjectiveNoTooltip] stylu zobrazující [stall_owner.GetFaith.ReligiousSymbol]."
 stewardship_wealth.7000.t: "Zlodějská správa"
 stewardship_wealth.7000.desc: "S velkou sebeuspokojenou ceremonií můj $knight_culture_player_no_tooltip_lowercase$ [enforcer.GetTitledFirstName] sune přede mě nafouklý pytel.\n\n\"Podívej,\" přikáže [enforcer.GetSheHe].\n\nVyprázdním jeho obsah: vzácné kovy, dědictví, drobnosti.\n\n\"Podařilo se mi #EMP přesvědčit#! některé z [victim.GetTitledFirstNamePossessive] poddaných,\" zachichotá se [enforcer.GetFirstNameNoTooltip], \"jejich daně byly určeny vám, můj pane.\"\n\nJe to slušný výnos! A navíc — mohu si jen představit šilhavý pohled hněvu na odpudivé tváři [victim.GetTitleAsNamePossessiveNoTooltip]."
 stewardship_wealth.7000.a: "Běda [victim.Custom2('InsultAdjective', ROOT.Char)] [victim.GetFirstNameNoTooltip]!"
 stewardship_wealth.7000.b: "Mohu tento výběr ospravedlnit."
 stewardship_wealth.7000.b.tt: "Hledání obětních beránků, zkreslování pravdy, drobné úplatky: cokoli, co zmírní obvinění z tyranie"
 stewardship_wealth.7000.c: "Vezmi toto bohatství. Získej mi víc."
 stewardship_wealth.7000.c.tt: "Na vašem panství a [victim.GetHersHis] vypustíte ty nejlepší vymáhače, jaké by si [ROOT.Char.GetTitleAsNameNoTooltip] mohl přát!"
 stewardship_wealth.7000.d: "Běda... ukradené zboží by mělo být vráceno."
 stewardship_wealth.7000.d.tt: "Pomsta je špatná a tak dále..."
 stewardship_wealth.7001.t: "Za hranice"
 stewardship_wealth.7001.desc: "Zatracený [thieving_rival.GetTitledFirstName] a [thieving_rival.GetHerHis] zlodějští pomocníci! Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('messenger'))] [messenger.GetTitledFirstName] vykoktal zprávu, že s naprostou drzostí ti lupiči přinutili prostý lid z [ROOT.Char.GetCapitalLocation.GetName] odevzdat bohatství, které mi náleželo!\n\n[messenger.GetFirstNameNoTooltip] má mé úředníky připravené vybírat naše obvyklé poplatky... ale už vidím, jak vdovy lamentují, děti hladoví a chudé rodiny jsou vyhnány ze svých domovů.\n\nTisíckrát ať je prokleta [thieving_rival.GetTitledFirstNamePossessiveNoTooltip] lakomá duše!"
 stewardship_wealth.7001.tt.crime_alert: "[victim.GetTitledFirstName] si to zapamatuje"
 stewardship_wealth.7001.justification: "[thieving_rival.GetSheHe|U] šíří chatrné lži o [thieving_rival.GetHerHis] právech jako můj vrchnost, ale vím, že [thieving_rival.GetSheHe] si vzal(a) to, co je moje..."
 stewardship_wealth.7001.unleashed_knights: "[thieving_rival.GetSheHe|U] a [thieving_rival.GetHerHis] panoši, ti hanební zloději, získávají čím dál horší pověst..."
 stewardship_wealth.7001.a: "Trvám na tom, že mi má být zaplaceno."
 stewardship_wealth.7001.a.tt: "Pošli své vymáhače do vesnic!"
 stewardship_wealth.7001.b: "Moje osobní spory nejsou spory mého lidu."
 stewardship_wealth.7001.b.tt: "Osvoboď oběti [thieving_rival.GetFirstNameNoTooltip] od daní"
 stewardship_wealth.2000.t: "Příležitosti při vážení"
 stewardship_wealth.2000.desc: "Procházím ulice [loc_capital_county.GetNameNoTier] se svým [ROOT.GetCouncillorPosition( 'councillor_steward' ).GetPositionName], hledaje příležitosti, jak napravit poněkud prázdnou pokladnici. Když dorazíme do vahových síní trhu, [loc_steward.GetFirstName] začne šeptem mluvit:\n\n"Můžeme tiše získat více příjmů, pokud budeme... #EMP creative #! s daněmi na zboží dovezené sem. Mohu zajistit další sadu vahových kamenů, lehce upravených co do hmotnosti, přesto budou vypadat stejně. Pak za stejné zboží obchodníci zaplatí více! Nikdo by nic nepoznal!\n\nPokud si přejete, můžeme váhy upravit a sledovat, jak peníze plynou do vaší pokladnice!""
 stewardship_wealth.2000.a: "Dnes v noci vyměníme závaží."
 stewardship_wealth.2000.a.tt.success: "Závaží byla vyměněna, aniž by si toho někdo všiml"
 stewardship_wealth.2000.a.tt.failure: "Váš plán byl odhalen"
 stewardship_wealth.2000.b: "Je potřeba skutečně lepší sada závaží."
 stewardship_wealth.2000.b.tt: "Ač je to obtížné, je zcela možné najít řešení, které prospěje jak vaší pokladnici, tak potřebám obchodníků."
 stewardship_wealth.2000.b.tt.success: "Úspěšně zavádíte nový vážicí systém"
 stewardship_wealth.2000.b.tt.failure: "Nový vážicí systém není ideální"
 stewardship_wealth.2000.c: "Vezmu si, co je moje, po staru!"
 stewardship_wealth.2000.c.tt: "Přímým nátlakem přinutíte místní obchodníky platit více za možnost dovézt své zboží přes toto hrabství."
