l_polish:
 stewardship_wealth.1001.t:0 "Bankrot!"
 stewardship_wealth.1001.desc:0 "Má pokladnice je prázdná, můj spíž vybrakovaná. Dokonce i krysy byly prodány, abych zaplatil výdaje, a přesto stále nejsem schopen uhradit všechny dluhy, které dlužím!\n\nJak se z této situace vůbec dostanu?"
 stewardship_wealth.1001.a:0 "Prohledat účetní knihy a najít cokoli, co by mohlo pomoci!"
 stewardship_wealth.1001.a.success:0 "Najdu několik opomenutých dluhů, které mohu vymáhat"
 stewardship_wealth.1001.a.failure:0 "Nenašel jsem nic, co by bylo užitečné"
 stewardship_wealth.1001.b.havehook:0 "Uplatním si laskavost, kterou mi dluží [wealthy_vassal.GetTitledFirstNameNoTooltip]."
 stewardship_wealth.1001.b.givehook:0 "Budu dlužit [wealthy_vassal.GetTitledFirstNameNoTooltip] laskavost, pokud mi [wealthy_vassal.GetSheHe] pomůže."
 stewardship_wealth.1001.c:0 "Vynutím na svých vazalech tribut!"
 stewardship_wealth.1001.c.tt:0 "Každý vazal:"
 stewardship_wealth.1001.d:1 "Zkonfiskovat církevní majetek, abych získal prostředky."
 stewardship_wealth.1001.e:0 "Utáhnu si opasek a ušetřím, co jen budu moci."
 stewardship_wealth.1011.t:0 "Ražení nové měny"
 stewardship_wealth.1011.desc:0 "Je mým právem i povinností rozhodnout, jaká měna bude používána v celém [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip].\n\nMoje volby určí, jak bude měna — a skrze ni i mé panství — vnímána po celém světě."
 stewardship_wealth.1011.a:0 "Razím stříbrné mince, aby usnadnily obchod."
 stewardship_wealth.1011.b:0 "Razím zlaté mince s mým portrétem!"
 stewardship_wealth.1011.c:0 "Znehodnotit měnu přimícháním levného niklu."
 stewardship_wealth.1011.c.success:0 "Ušetřím jmění na ražbě znehodnocených mincí"
 stewardship_wealth.1011.c.failure:0 "Všichni se dozví, jak jsou nové mince laciné"
 stewardship_wealth.1011.custom:0 "Každé hrabství v [THIS.Char.GetPrimaryTitle.GetName]"
 stewardship_wealth.1021.t:0 "Financování války"
 stewardship_wealth.1021.desc:0 "Války jsou drahé a [current_war.GetName] není výjimkou.\n\nS mou pokladnicí rychle vysychající musím zvážit, jak zaplatím, aby moji vojáci zůstali na bojišti."
 stewardship_wealth.1021.a:0 "Uvalím na rolníky další daně."
 stewardship_wealth.1021.a.custom:0 "Každý [county|E] v mém [domain|E]"
 stewardship_wealth.1021.b:0 "Snížit nepodstatné vojenské výdaje."
 stewardship_wealth.1021.b.success:0 "Zvýším efektivitu svého vojenského rozpočtu"
 stewardship_wealth.1021.b.failure:0 "Omylem jsem omezil zásadní vojenské výdaje"
 stewardship_wealth.1021.c:1 "Nakonec to vždycky nějak vyjde."
 stewardship_wealth.1021.c.tt:0 "Válka vytvoří mnoho příležitostí..."
 stewardship_wealth.1022.t:0 "Svaté plenění"
 stewardship_wealth.1022.desc:0 "Můj [GetPlayer.Custom( 'KnightCultureNoTooltipLowercase' )], [church_burner.GetName] se ke mně přiblíží a předá radostnou zprávu ze svého družstva:\n\n"Moje [ROOT.Char.GetLadyLord], po vašem rozumném rozhodnutí ponechat financování války na našem uvážení jsme podnikli nejúrodnější plenění, jaké kdy [ROOT.Char.GetLiege.GetPrimaryTitle.GetNameNoTier] viděl! Ukradli jsme desítky ovcí, odcizili stovky drobností a dokonce zapálili [ROOT.Char.GetFaith.HouseOfWorship] s tisícem lidí uvnitř!"" 
 stewardship_wealth.1022.a:0 "Naše pokladnice ten příliv peněz opravdu potřebovala... jen se prosím příště nesnažte o něco podobného."
 stewardship_wealth.1022.b:0 "Nechci, aby mě považovali za řezníka! Tyto peníze použijeme na odškodnění."
 stewardship_wealth.1022.c:0 "Dobrá práce! Budeme pokračovat, jak se nám zlíbí."
 stewardship_wealth.1051.t:0 "Štěstí svobodného rolníka"
 stewardship_wealth.1051.desc:0 "[freeman.GetFirstName], volný nájemník obhospodařující část mých pozemků v [target_county.GetNameNoTier], letos sklidil výjimečnou úrodu díky pečlivému plánování [freeman.GetHerHis].\n\n[freeman.GetSheHe|U] si přeje použít část zisků [freeman.GetHerHis] k odkupu části mého panství, aby mohl/a stavět na svém úspěchu a pěstovat příští rok ještě více plodin."
 stewardship_wealth.1051.a:0 "Zemědělství stranou, [freeman.GetWomanMan] jako [freeman.GetHerHim] by měl/a být v mém dvoře!"
 stewardship_wealth.1051.a.arrogant:0 "Vzdělaný sedlák? Jak originální! Ty #EMP musíš#! se připojit k mému dvoru!"
 stewardship_wealth.1051.b:0 "Pokud mi [freeman.GetSheHe] může zaplatit v hotovosti, je pozemek [freeman.GetHersHis]."
 stewardship_wealth.1051.d:0 "Pozemek v [target_county.GetNameNoTierNoTooltip] patří jen mně!"
 stewardship_wealth.1061.t:0 "Nové akvizice"
 stewardship_wealth.1061.desc:0 "Během každodenní správy mého [ROOT.Char.Custom('GetRealmOrDomicile')] jsem se dozvěděl o několika příležitostech, které mohu využít.\n\nKaždá z nich má velký potenciál, ale realisticky mohu realizovat jen jednu — musím rozhodnout, která mi přinese největší užitek."
 stewardship_wealth.1061.a:0 "Slyšel jsem zvěsti o ztraceném svazku, který byl znovu nalezen."
 stewardship_wealth.1061.a.success:0 "Ztracený svazek obsahuje bohatství znalostí"
 stewardship_wealth.1061.a.success.good:0 "Získáte velmi dobrou knihu [artifact|E]"
 stewardship_wealth.1061.a.failure:0 "Ten ztracený svazek byl pouhý starý účetní zápisník"
 stewardship_wealth.1061.a.success.bad:0 "Získáte nezajímavou starou knihu [artifact|E]"
 stewardship_wealth.1061.b:0 "[vassal.GetTitledFirstNameNoTooltip] by mohl/a využít pomoc při správě svých držeb."
 stewardship_wealth.1061.c:0 "Zajištění těch obchodních smluv naplní mou pokladnici."
 stewardship_wealth.5001.t:0 "Živý dobytek"
 stewardship_wealth.5001.desc:0 "Jako dodatečnou platbu při nedávném obchodu jsem získal velké stádo dobytka.\n\nByl jsem ujištěn, že zvířata jsou té nejvyšší kvality, ale otázka, co s nimi udělat, zůstává."
 stewardship_wealth.5001.a:0 "Stádo prospěje [capital.GetNameNoTierNoTooltip]."
 stewardship_wealth.5001.b:0 "Je to krásné stádo, ale mohlo by být větší..."
 stewardship_wealth.5001.b.message_1:0 "Můj chovný projekt uspěl"
 stewardship_wealth.5001.b.message_2:0 "Můj chovný projekt selhal"
 stewardship_wealth.5001.c:0 "Kůže přinesou slušný zisk. Přineste řeznický nůž!"
 stewardship_wealth.5002.t:0 "Slovo rady"
 stewardship_wealth.5002.start.desc:0 "Procházím se mezi stánky na trhu v [capital.GetNameNoTooltip], těžký měšec mi táhne u pasu. Jak proměnit tyto mince k mému užitku?\n\nKdyž obdivuji zboží místního "
 stewardship_wealth.5002.safe_smithy.desc:0 "kováře — dobrá ocel,"
 stewardship_wealth.5002.safe_mason.desc:0 "zedníka — dokonalá geometrie,"
 stewardship_wealth.5002.safe_religious_sculptor.desc:0 "sochaře – [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] výjevy,"
 stewardship_wealth.5002.safe_jeweler.desc:0 "zlatníka — vytříbený filigrán,"
 stewardship_wealth.5002.middle.desc:1 "rozumná investice – [investor.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] se náhle objeví po mém boku.\n\n\"Slovo rady, [ROOT.Char.Custom2('RelationToMeAddress', investor)]? Podívejte se na"
 stewardship_wealth.5002.risky_smithy.desc:0 "kovárnu"
 stewardship_wealth.5002.risky_mason.desc:0 "zednickou dílnu"
 stewardship_wealth.5002.risky_religious_sculptor.desc:0 "stánek sochaře"
 stewardship_wealth.5002.risky_jeweler.desc:0 "stánek zlatníka"
 stewardship_wealth.5002.end.desc:0 "tamhle. Jejich zboží může být jednoduché, ale potenciál je velký.\""
 stewardship_wealth.5002.b.success:0 "[investor.GetFirstNameNoTooltip] a já jsme si vytvořili pouto díky skvělé investici"
 stewardship_wealth.5002.b.failure:0 "Moje investice selže"
 stewardship_wealth.5002.b.failure.tt:0 "Přijdete o investované peníze"
 stewardship_wealth.5002.a.smithy:0 "Investovat do kovárny."
 stewardship_wealth.5002.a.tavern:0 "Investovat do hostince."
 stewardship_wealth.5002.a.mason:0 "Investovat do zednické dílny."
 stewardship_wealth.5002.a.religious_sculptor:0 "Investovat do dílny sochaře."
 stewardship_wealth.5002.a.jeweler:0 "Investovat do dílny zlatníka."
 stewardship_wealth.5002.c:0 "Rychle vydělat s chytrými obchody."
 stewardship_wealth.6001.t:0 "Stánek u cesty"
 stewardship_wealth.6001.desc:0 "Při cestování přes [stall_county.Custom('TerrainTypeCountyScope')] [stall_county.GetName] narazím u kraje stezky na improvizovaný stánek.\n\nKdyž se zastavím, abych se podíval, sedlák jménem [stall_owner.GetFirstName] okamžitě začne přesvědčovat, abych si koupil jednu z malých vyřezávaných [stall_owner.GetFaith.ReligiousSymbol], které má [stall_owner.GetSheHe] na prodej.\n\n\"Vyrábím je ručně, má [ROOT.Char.GetLadyLord], každý mi zabere hodiny práce.\""
 stewardship_wealth.6001.a:0 "Koupím si jeden."
 stewardship_wealth.6001.a.tt_high:0 "Dostanete vysoce kvalitní řezbu"
 stewardship_wealth.6001.a.tt_low:0 "Dostanete nekvalitní řezbu"
 stewardship_wealth.6001.b:0 "Pochybuji, že tento stánek platí daně – rozbijte ho!"
 stewardship_wealth.6001.c:0 "Promluvím si s [stall_owner.GetHerHim] a uvidím, co se mohu naučit o prodeji."
 small_religious_carving:0 "Malá náboženská řezba"
 small_religious_carving_desc:0 "Jedná se o malou, ale detailní řezbu ve [stall_owner.GetFaith.GetReligion.GetAdjectiveNoTooltip] stylu zobrazující [stall_owner.GetFaith.ReligiousSymbol]."
 stewardship_wealth.7000.t:0 "Zlodějská správa"
 stewardship_wealth.7000.desc:0 "S velkou sebeuspokojenou ceremonií můj $knight_culture_player_no_tooltip_lowercase$ [enforcer.GetTitledFirstName] sune přede mě nafouklý pytel.\n\n\"Podívej,\" přikáže [enforcer.GetSheHe].\n\nVyprázdním jeho obsah: vzácné kovy, dědictví, drobnosti.\n\n\"Podařilo se mi #EMP přesvědčit#! některé z [victim.GetTitledFirstNamePossessive] poddaných,\" zachichotá se [enforcer.GetFirstNameNoTooltip], \"jejich daně byly určeny vám, můj pane.\"\n\nJe to slušný výnos! A navíc — mohu si jen představit šilhavý pohled hněvu na odpudivé tváři [victim.GetTitleAsNamePossessiveNoTooltip]."
 stewardship_wealth.7000.a:0 "Běda [victim.Custom('InsultAdjective')] [victim.GetFirstNameNoTooltip]!"
 stewardship_wealth.7000.b:0 "Mohu tento výběr ospravedlnit."
 stewardship_wealth.7000.b.tt:0 "Hledání obětních beránků, zkreslování pravdy, drobné úplatky: cokoli, co zmírní obvinění z tyranie"
 stewardship_wealth.7000.c:0 "Vezmi toto bohatství. Získej mi víc."
 stewardship_wealth.7000.c.tt:0 "Na vašem panství a [victim.GetHersHis] vypustíte ty nejlepší vymáhače, jaké by si [ROOT.Char.GetTitleAsNameNoTooltip] mohl přát!"
 stewardship_wealth.7000.d:0 "Běda... ukradené zboží by mělo být vráceno."
 stewardship_wealth.7000.d.tt:0 "Pomsta je špatná a tak dále..."
 stewardship_wealth.7001.t:0 "Za hranice"
 stewardship_wealth.7001.desc:1 "Zatracený [thieving_rival.GetTitledFirstName] a [thieving_rival.GetHerHis] zlodějští pomocníci! Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('messenger'))] [messenger.GetTitledFirstName] vykoktal zprávu, že s naprostou drzostí ti lupiči přinutili prostý lid z [ROOT.Char.GetCapitalLocation.GetName] odevzdat bohatství, které mi náleželo!\n\n[messenger.GetFirstNameNoTooltip] má mé úředníky připravené vybírat naše obvyklé poplatky... ale už vidím, jak vdovy lamentují, děti hladoví a chudé rodiny jsou vyhnány ze svých domovů.\n\nTisíckrát ať je prokleta [thieving_rival.GetTitledFirstNamePossessiveNoTooltip] lakomá duše!"
 stewardship_wealth.7001.tt.crime_alert:0 "[victim.GetTitledFirstName] si to zapamatuje"
 stewardship_wealth.7001.justification:0 "[thieving_rival.GetSheHe|U] šíří chatrné lži o [thieving_rival.GetHerHis] právech jako můj vrchnost, ale vím, že [thieving_rival.GetSheHe] si vzal(a) to, co je moje..."
 stewardship_wealth.7001.unleashed_knights:0 "[thieving_rival.GetSheHe|U] a [thieving_rival.GetHerHis] panoši, ti hanební zloději, získávají čím dál horší pověst..."
 stewardship_wealth.7001.a:0 "Trvám na tom, že mi má být zaplaceno."
 stewardship_wealth.7001.a.tt:0 "Pošli své vymáhače do vesnic!"
 stewardship_wealth.7001.b:0 "Moje osobní spory nejsou spory mého lidu."
 stewardship_wealth.7001.b.tt:0 "Osvoboď oběti [thieving_rival.GetFirstNameNoTooltip] od daní"
 stewardship_wealth.2000.t:0 "Příležitosti při vážení"
 stewardship_wealth.2000.desc:0 "Procházím ulicemi [loc_capital_county.GetNameNoTier] se svým správcem, hledaje příležitosti, jak napravit poněkud prázdnou pokladnici. Když dorazíme do váhových síní trhu, [loc_steward.GetFirstName] začne šeptat:\n\n\"Můžeme tiše získat více příjmů, pokud budeme... #EMP kreativní #!s daněmi zboží přiváženého sem. Mohu zařídit další sadu závaží, lehce upravených na hmotnosti, přesto budou vypadat stejně. Pak za stejné zboží obchodníci zaplatí více! Nikdo by nic neměl tušit!\n\nPokud si přejete, můžeme váhy změnit a sledovat, jak peníze plynou do vašich truhlic!\""
 stewardship_wealth.2000.a:0 "Dnes v noci vyměníme závaží."
 stewardship_wealth.2000.a.tt.success:0 "Závaží byla vyměněna, aniž by si toho někdo všiml"
 stewardship_wealth.2000.a.tt.failure:0 "Váš plán byl odhalen"
 stewardship_wealth.2000.b:0 "Je potřeba skutečně lepší sada závaží."
 stewardship_wealth.2000.b.tt:0 "Ač je to obtížné, je zcela možné najít řešení, které prospěje jak vaší pokladnici, tak potřebám obchodníků."
 stewardship_wealth.2000.b.tt.success:0 "Úspěšně zavádíte nový vážicí systém"
 stewardship_wealth.2000.b.tt.failure:0 "Nový vážicí systém není ideální"
 stewardship_wealth.2000.c:0 "Vezmu si, co je moje, po staru!"
 stewardship_wealth.2000.c.tt:0 "Přímým nátlakem přinutíte místní obchodníky platit více za možnost dovézt své zboží přes toto hrabství."
