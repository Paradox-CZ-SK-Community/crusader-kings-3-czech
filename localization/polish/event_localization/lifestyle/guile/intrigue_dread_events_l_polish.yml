 intrigue_dread.2301.t: "Ukaž jim, kdo jsi"
 intrigue_dread.2301.desc.a: ""Jaké štěstí, že máme [ROOT.Char.Custom('GetCourtOwner')] tak jemného, tak dobrosrdečného a čistého!" [smirking_courtier.GetNamePossessive] ušklíbaný obličej se přede mnou vznáší. "Jsme požehnáni, že žijeme v [ROOT.Char.Custom('GetCourt')] kde můžeme být bez strachu!""
 intrigue_dread.2301.desc.b: ""Jaké štěstí, že máme [ROOT.Char.Custom('GetCourtOwner')] tak opravdového a upřímného, zcela neschopného klamat!" [smirking_courtier.GetNamePossessive] ušklíbaný obličej se přede mnou vznáší. "Jsme požehnáni, že žijeme v [ROOT.Char.Custom('GetCourt')] kde můžeme být bez strachu!""
 intrigue_dread.2301.desc.c: ""Jaké štěstí, že máme [ROOT.Char.Custom('GetCourtOwner')] tak prostého a pokorného, který po nás nic nepožaduje!" [smirking_courtier.GetNamePossessive] ušklíbaný obličej se přede mnou vznáší. "Jsme požehnáni, že žijeme v [ROOT.Char.Custom('GetCourt')] kde můžeme být bez strachu!""
 intrigue_dread.2301.desc.d: ""Jaké štěstí, že máme tak spravedlivého [ROOT.Char.Custom('GetCourtOwner')], s opravdovým respektem k zákonu!" [smirking_courtier.GetNamePossessive] ušklíbaný obličej se přede mnou vznáší. "Jsme požehnáni, že žijeme v [ROOT.Char.Custom('GetCourt')] kde můžeme být bez strachu!""
 intrigue_dread.2301.desc.e: ""Jaké štěstí, že máme [ROOT.Char.Custom('GetCourtOwner')] který se o nás stará, který by nikdy neubližoval [ROOT.Char.GetHerHis] poddaným!" [smirking_courtier.GetNamePossessive] ušklíbaný obličej se přede mnou vznáší. "Jsme požehnáni, že žijeme v [ROOT.Char.Custom('GetCourt')] kde můžeme být bez strachu!""
 intrigue_dread.2301.desc.outro: "\n\nZa [smirking_courtier.GetFirstNameNoTooltip] se můj [ROOT.Char.Custom('GetCourt')] směje a jásá. Tito lidé se mě nebojí. Neprojevují mi úctu. Neznají mě. Ukážu jim, kdo jsem."
 intrigue_dread.2301.a: "Přibodnout [smirking_courtier.GetFirstNameNoTooltip] do hrdla." # todo: Přepíchnout [smirking_courtier.GetFirstName] v krku.
 intrigue_dread.2301.b: "Nechat [smirking_courtier.GetFirstNameNoTooltip] odtáhnout do [ROOT.Char.Custom('GetDungeon')]." # todo: Nech [smirking_courtier.GetFirstName] odvleknout do [ROOT.Char.Custom('GetDungeon')].
 intrigue_dread.2301.c: "Usmívej se, směj se a plánuj svou pomstu."
