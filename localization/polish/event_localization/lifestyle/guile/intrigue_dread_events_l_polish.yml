 intrigue_position_is_safe_opinion:0 "Přesvědčen, že moje pozice je v bezpečí"
 intrigue_dread.2301.t:0 "Ukaž jim, kdo jsi"
 intrigue_dread.2301.desc.a:0 ""Jaké štěstí, že máme [ROOT.Char.Custom('GetCourtOwner')] tak jemného, tak dobrosrdečného a čistého!" [smirking_courtier.GetNamePossessive] ušklíbaný obličej se přede mnou vznáší. "Jsme požehnáni, že žijeme v [ROOT.Char.Custom('GetCourt')] kde můžeme být bez strachu!""
 intrigue_dread.2301.desc.b:0 ""Jaké štěstí, že máme [ROOT.Char.Custom('GetCourtOwner')] tak opravdového a upřímného, zcela neschopného klamat!" [smirking_courtier.GetNamePossessive] ušklíbaný obličej se přede mnou vznáší. "Jsme požehnáni, že žijeme v [ROOT.Char.Custom('GetCourt')] kde můžeme být bez strachu!""
 intrigue_dread.2301.desc.c:0 ""Jaké štěstí, že máme [ROOT.Char.Custom('GetCourtOwner')] tak prostého a pokorného, který po nás nic nepožaduje!" [smirking_courtier.GetNamePossessive] ušklíbaný obličej se přede mnou vznáší. "Jsme požehnáni, že žijeme v [ROOT.Char.Custom('GetCourt')] kde můžeme být bez strachu!""
 intrigue_dread.2301.desc.d:0 ""Jaké štěstí, že máme tak spravedlivého [ROOT.Char.Custom('GetCourtOwner')], s opravdovým respektem k zákonu!" [smirking_courtier.GetNamePossessive] ušklíbaný obličej se přede mnou vznáší. "Jsme požehnáni, že žijeme v [ROOT.Char.Custom('GetCourt')] kde můžeme být bez strachu!""
 intrigue_dread.2301.desc.e:0 ""Jaké štěstí, že máme [ROOT.Char.Custom('GetCourtOwner')] který se o nás stará, který by nikdy neubližoval [ROOT.Char.GetHerHis] poddaným!" [smirking_courtier.GetNamePossessive] ušklíbaný obličej se přede mnou vznáší. "Jsme požehnáni, že žijeme v [ROOT.Char.Custom('GetCourt')] kde můžeme být bez strachu!""
 intrigue_dread.2301.desc.outro:0 "\n\nZa [smirking_courtier.GetFirstNameNoTooltip] se můj [ROOT.Char.Custom('GetCourt')] směje a jásá. Tito lidé se mě nebojí. Neprojevují mi úctu. Neznají mě. Ukážu jim, kdo jsem."
 intrigue_dread.2301.a:0 "Přepíchnout [smirking_courtier.GetFirstName] v krku."
 intrigue_dread.2301.b:0 "Nech [smirking_courtier.GetFirstName] odvleknout do [ROOT.Char.Custom('GetDungeon')]."
 intrigue_dread.2301.c:0 "Usmívej se, směj se a plánuj svou pomstu."
 intrigue_dread.2301.d:0 "[smirking_courtier.GetFirstName] zemře v noci. Ať spekulují proč."
 intrigue_show_them_all_modifier:0 "Plánuji jim to všem ukázat"
 intrigue_dread.2401.t:0 "Popravy by mohly být lepší"
 intrigue_dread.2401.desc:0 "Odsouzený zloděj škubne na konci provazu a pak ztuhne. Dav prostých lidí mumlá souhlas a začíná se rozcházet.\n\nAle kde jsou jásoty, sténání, hrůza? Mohl bych vylepšit veřejné popravy v [execution_county.GetName] jednou jednoduchou změnou..."
 intrigue_dread.2401.a:0 "Více. Z nich."
 intrigue_dread.2401.a.tt.success:0 "Zločinci jsou vyčištěni po celém [execution_county.GetNameNoTier]"
 tooltip.intrigue_dread.2401.a.duel_success:0 "$intrigue_dread.2401.a.tt.success$"
 intrigue_dread.2401.a.tt.failure:0 "Nespravedlivé popravy pobuřují [execution_county.GetNameNoTier]"
 tooltip.intrigue_dread.2401.a.duel_failure:0 "$intrigue_dread.2401.a.tt.failure$"
 intrigue_dread.2401.b:0 "Účast na popravách je povinná!"
