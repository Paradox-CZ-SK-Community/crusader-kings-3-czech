l_polish:
 intrigue_dread.4007.a:0 "Ó, co všechno spolu uděláme!"
 intrigue_dread.4100.b.duel_success:0 "Žadatelé se třesou před mým hněvem"
 tooltip.intrigue_dread_special.1102.b.duel_failure:1 "Hráči se zdají, že vám nevěří"
 tooltip.intrigue_dread_special.1103.a.duel_success:0 "Veřejnost byla ohromena mým vystoupením"
 intrigue_blanket_of_fear_modifier:0 "Pokrytí strachem"
 intrigue_dread.2401.b.tt.success:0 "Lidé v [execution_county.GetNameNoTier] se třesou před spravedlností"
 intrigue_dread_special.1102.b.duel_success:1 "Seznamujete se s herci"
 intrigue_dread_special.1197.a:0 "Bylo to alespoň zábavné."
 intrigue_dread.2301.desc.e:0 ""Jak máme štěstí, že máme [ROOT.Char.Custom('GetCourtOwner')], který se o nás stará, kdo by nikdy nezneužil [ROOT.Char.GetHerHis] poddané!" [smirking_courtier.GetNamePossessive] úsměv se vznáší přede mnou. "Jsme požehnáni, že žijeme v [ROOT.Char.Custom('GetCourt')], kde můžeme být svobodní od strachu!""
 intrigue_dread.2001.b:0 "Všechno, co dělám, je chránit vás!"
 intrigue_dread.2201.t:0 "Příliš vyděšený, abych mluvil [yesman.GetHerHis|U] Myšlenky"
 intrigue_position_is_safe_opinion:0 "Jsem si jistý, že má pozice je bezpečná"
 intrigue_dread.1501.desc:0 ""Jak se ti líbí guláš, můj [ROOT.Char.GetLadyLord]?"\n\nSměs kusů zeleniny a tučných kousků masa, vláknitá textura přerušovaná tím, co vypadá jako krátká a řídká srst. Když se zeptám na ingredience, můj soukromý kuchař [cannibal_cook.GetTitledFirstName] se jen usmívá a snaží se mě uklidnit.\n\n"Mou jedinou touhou je sloužit #EMP vám#!, můj [ROOT.Char.GetLadyLord].""
 intrigue_dread_special.1301.c.duel_success:0 "Úspěšně uklidňuji [ROOT.Char.Custom('GetCourtierPlural')|U]"
 intrigue_dread.4001.a-c.tt:0 "Použiji [THIS.Char.GetTitledFirstName] jako svůj subjekt v tomto úsilí."
 intrigue_dread_special.1101.a.e:0 "Budu hrát melancholického blázna!"
 intrigue_dread.1502.desc:0 "Když vstoupím do kuchyně, leží temná a prázdná, vzduch je těžký kouřem. V rohu nacházím kuchařku [cannibal_cook.GetTitledFirstNamePossessive], pokrytou skvrnami.\n\n#EMP Při vaření jater bylo zaznamenáno, že nadměrná konzumace piva může významně snížit kvalitu orgánu-#!\nChladný pocit se usazuje v mé hrudi, když se otáčím na další stránku.\n#EMP ...avšak při vaření mladších dětí pod věkem-#!"
 intrigue_trusty_chancellor_modifier:0 "$intrigue_trusty_spymaster_modifier$"
 forest_of_corpses_1_modifier_desc:0 "Velký les impaled těl byl postaven v tomto hrabství"
 intrigue_dread_special.1301.c:0 "Ujišťuji vás, že není o co se obávat."
 intrigue_dread.2001.a.tt:1 "Přijď blíž. #EMP Blíž#!. Zašeptám ti to do ucha."
 intrigue_dread.4001.d:0 "Ne, teď není správný čas."
 intrigue_yes_man_marshal_modifier:0 "$intrigue_yes_man_spymaster_modifier$"
 intrigue_dread.1901.b:0 "Byla by škoda, kdyby [disliked_courtier.GetSheHe] se stal [disliked_courtier.GetHerselfHimself] bláznem na dvoře."
 intrigue_dread.2401.b.tt.failure:0 "Lidé v [execution_county.GetNameNoTier] ztrácejí čas, když se dívají na popravách"
 intrigue_dread.4100.c.support.petitioner_1:1 "Pokud podporujete [petitioner_1.GetTitledFirstName]"
 intrigue_dread.2101.c:0 "Potichu najděte rváče, aby zmlátili [hater.GetTitledFirstName]."
 intrigue_dread_special.1199.z:0 "A já to chci cítit znovu! A znovu!"
 intrigue_defied_loved_one_opinion:1 "Vzdal se milované osoby"
 intrigue_dread_special.1101.a.d:0 "Budu hrát mladého milence!"
 intrigue_dread.2101.desc.bullied_me:0 "[hater.GetSheHe|U] tvrdí, že [family_member.GetFirstName] měl zlo v [family_member.GetHerHim] už od dětství, kdy [family_member.GetSheHe] zle šikanoval [hater.GetNameNoTooltip]."
 intrigue_dread.4102.c:0 "[petitioner_2.GetFirstNamePossessiveNoTooltip] slova zní pravdivě v mých uších."
 intrigue_dread.2001.c:0 "Kdo konkrétně říká tyto věci? Chci jména."
 intrigue_suspect_you_in_attack_success_tt:0 "Nikdo nemůže dokázat vaše zapojení, ale dostatečně vás podezřívají, aby se vás báli"
 intrigue_doing_chancellors_job_modifier:0 "$intrigue_doing_spymasters_job_modifier$"
 intrigue_doing_marshals_job_modifier:0 "$intrigue_doing_spymasters_job_modifier$"
 intrigue_dread.4008.a.failure:0 "Proklínám je za zničení mého umění!"
 intrigue_arbitrary_justice_modifier:0 "Libovolné exekuce"
 intrigue_dread.2301.desc.outro:0 "\n\nZa [smirking_courtier.GetFirstNameNoTooltip] se moji [ROOT.Char.Custom('GetCourt')] smějí a povzbuzují. Tito lidé se mě nebojí. Nerespektují mě. Neznají mě. Ukážu jim, kdo jsem."
 intrigue_dread.4002.c.failure.desc:0 "[victim.GetFirstNameNoTooltip] zahynul dříve, než jsem mohl dokončit proces"intrigue_dread.4011.desc:0 "S [victim.GetTitledFirstName] již není v mém [ROOT.Char.Custom('GetDungeonPlural')], nemohu pokračovat ve své práci na přetváření [victim.GetHerHim] v mé mistrovské dílo. To zpozdí mé plány, dokud nebudu moci získat další vhodně inspirativní plátno, protože i kdybych znovu získal [victim.GetHerHim], prostě by to nebylo to samé."
 intrigue_dread_special.1198.a:0 "Opravdu sublime zážitek, že?"
 intrigue_dread_special.1103.b:0 "Zaměřím se na bezchybné přečtení každého řádku."
 intrigue_dread.2401.d:0 "Obyčejní lidé by neměli ztrácet čas na popravách."
 intrigue_dread.4001.desc.start:0 "Už nejsem spokojen s běžnými mučeními, pro které jsem se stal známým při vydírání svých vězňů. Chci vytvořit mistrovské dílo — umělecké dílo, které oslavuje úzkost a utrpení, překonávající vše, co jsem udělal předtím!"
 intrigue_dread_special.1102.desc:0 "Prvním krokem k jakémukoli představení, ať už se koná v mém [ROOT.Char.Custom('FortifiedBuilding')] nebo na jevišti, je příprava.\n\nObklopen shonem divadelní společnosti a anonymní v mém půjčeném oblečení, mám před začátkem představení nějaký čas navíc."
 intrigue_dread_special.1103.desc:0 "Když vystupuji na jeviště s ostatními performery, pozornost publika je neochvějná.\n\nJak se jedna scéna střídá s druhou, cítím rytmus vyprávěného příběhu; pulzuje skrze mě. Když je čas pro mě pronést svou první repliku, je to jako by celé publikum zadržovalo dech."
 intrigue_dread_special.1102.a:0 "Ne, posuň tu scénu tamhle!"
 intrigue_dread.4200.desc.commoner_forest.outro:0 "Vidím řadu za řadou obyčejných zločinců rozprostírajících se do dálky, [ROOT.Char.GetCapitalLocation.GetTerrain.GetNameNoTooltip] znečištěná jejich krví. S trochou práce bychom mohli sebrat dost těchto škůdců, abychom uskutečnili svůj sen."
 intrigue_dread.4201.desc.intro:0 "Konečně můj vidění bylo oživeno mrtvolami bezpočtu zločinců. Pomalým krokem kráčím k ambientnímu zvuku krákorajících ptáků a jemnému kapání zatuchlé krve na nasáklou zem."
 intrigue_dread_special.1301.c.duel_failure:0 "Moji poddaní jsou nervózní"
 forest_of_corpses_1_modifier:0 "Les mrtvých těl"
 intrigue_dread.2301.c:0 "Usměj se, zasměj se a naplánuj svou pomstu."
 intrigue_dread_special.1199.desc_win_feeling:0 "Je to krátká část, ale dávám na ní záležet. Publikum visí na každém mém slově, zahnáno do příběhu, který pro ně vytvářím."
 intrigue_dread.4005.a:0 "Nabídni uklidňující slova... zatímco pokračuješ v mučení!"
 intrigue_dread.2001.desc:0 "[loved_one.GetTitledFirstNamePossessive] ruka se třese pod mojí. Když sahám, abych pohladil [loved_one.GetHerHis] tvář, [loved_one.GetSheHe] se odtahuje.\n\n[loved_one.GetSheHe|U] mi říká, jaké podivné věci o mně lidé říkají. Děsivé věci. [loved_one.GetSheHe|U] se ptá, které z nich jsou pravdivé."
 intrigue_dread.4002.b.flavor:0 "Pamatovat si budu křiky [victim.GetHerHis] po mnoho let."
 intrigue_dread_special.1101.b:0 "Nech mě přední místo v první řadě."
 intrigue_dread.1901.d.tt:0 "Tato možnost je k dispozici díky [disliked_courtier.GetFirstNamePossessiveNoTooltip] [GetTrait('lustful').GetName( GetPlayer )] vlastnosti"
 intrigue_protected_by_loved_one_modifier_desc:0 "Tato osoba má milovanou osobu, která by #EMP udělala cokoliv#!, aby ji chránila."
 intrigue_trusty_spymaster_modifier:0 "Důvěryhodný rádce"
 intrigue_dread.4008.desc.success:0 "[victim.GetSheHe|U] se od té doby znovu přizpůsobil svému prostředí a převzal [victim.GetHerHis] běžné povinnosti — a to vše při zachování věrnosti mně."
 intrigue_dread_special.1301.b:0 "Nic, co by jakýkoliv #EMP loajální#! [ROOT.Char.Custom('GetServants')] měl trápit..."
 intrigue_dread.2401.t:0 "Popravy by mohly být lepší"
 intrigue_dread.2301.d:0 "[smirking_courtier.GetFirstName] umře v noci. Nech je spekulovat proč."
 intrigue_dread.4013.a:0 "Příště bych měl být opatrnější."
 intrigue_dread_special.1101.a.a:0 "Budu hrát chamtivého dělníka!"
 intrigue_dread.4004.c:0 "Ponížení a degradace."
 intrigue_dread.2301.t:0 "Ukaž jim, kým jsi"
 intrigue_dread.1901.b.tt:0 "Tato možnost je k dispozici díky [disliked_courtier.GetFirstNamePossessiveNoTooltip] [GetTrait('gregarious').GetName( GetPlayer )] vlastnosti"
 intrigue_dread.2101.a.tt.failure:0 "Nikdo nekupuje tvé velkohubé příběhy"
 intrigue_horrifying_executions_modifier:0 "Horrific poprav"
 intrigue_dread.4006.b:0 "Více mě baví poslat [victim.GetHerHim] zpět jako prázdnou skořápku."
 intrigue_dread.4200.a:0 "Pojďme začít!"
 intrigue_dread.2101.b:0 "Nabídni [hater.GetTitledFirstName] nějaké mince, aby zavřel [hater.GetHerHis] pusu."
 intrigue_dread.2101.desc.bad_friend:0 "[hater.GetSheHe|U] tvrdí, že [family_member.GetFirstName] byl špatný přítel, a že to [hater.GetHerHim] velmi zranilo, když [family_member.GetFirstName] opustil jejich přátelství."intrigue_dread_special.1103.c:0 "Drž se scénáře a pozadí."
 intrigue_dread_special.1199.desc_win_reading:0 "Můj výkon je bezchybně plynulý, zachycující okamžik a vyžadující plnou pozornost publika."
 intrigue_dread.1801.desc:0 "Upřímně děkuji [test_subject.GetTitledFirstName], když [test_subject.GetSheHe] na mě zlostně zírá skrze opar alchymie. Nebylo snadné najít někoho, kdo by "dobrovolně" testoval mou sbírku... látek. Pro [test_subject.GetHerHim] to bylo večer plný bolesti, pálivých pocitů a občasného bezvědomí."
 intrigue_dread.1901.c.tt:0 "Tato možnost je dostupná díky [disliked_courtier.GetFirstNamePossessiveNoTooltip] [GetTrait('greedy').GetName( GetPlayer )] vlastnosti"
 intrigue_dread.1901.d:0 ""Slyšela jsi? [disliked_courtier.GetSheHe|U] je v posteli tak obyčejná jako mouka.""
 intrigue_dread.2401.a.tt.failure:0 "Nespravedlivé popravování rozhořčuje [execution_county.GetNameNoTier]"
 intrigue_dread_special.1101.c:0 "Tohle je pod moji úroveň."
 intrigue_bumbling_tyrant_modifier:0 "Nešikovný tyran"
 intrigue_dread.1801.mentor_desc:0 ""A kousek víc z tohohle by [test_subject.GetHerHim] úplně vyřadilo," říká mi [intrigue_mentor.GetFirstName]. Naše "dobrovolnice", [test_subject.GetTitledFirstName], je téměř úplně mimo.\n\n[intrigue_mentor.GetFirstName] začíná ukládat lahvičky. "Bohužel se domnívám, že tohle by mohlo být všechno, na co náš subjekt dnes večer stačí.""
 intrigue_dread.4001.a.single:0 "Ano, [prisoner_1.GetSheHe] se bude hodit..."
 intrigue_dread.2201.c.tt.success:0 "[yesman.GetName] ti důvěřuje natolik, že můžeš mluvit svobodně"
 intrigue_dread_special.1301.desc:0 ""...a jak dlouho, než [ROOT.Char.GetSheHe] začne plánovat proti #EMP nám#!? Toto intrikování se vymyká kontrole." [courtier_first.GetTitledFirstName] a [courtier_second.GetTitledFirstName] stojí s hlavami blízko sebe a vyděsí se, když se objevuji za rohem.\n\n"Moje [ROOT.Char.GetTitleTierName]! Právě jsme mluvili o tvých... rekreačních aktivitách. Zdá se, že ti zabírají spoustu času.""
 tooltip.intrigue_dread_special.1102.b.duel_success:1 "Herci ocenili tvou pomoc"
 intrigue_dread.2301.a:0 "Píchni [smirking_courtier.GetFirstName] do krku."
 intrigue_thrown_under_the_carriage_opinion:0 "Odvržen od mě"
 intrigue_dread_special.1199.desc_loose_reading:0 "Jak se smích publika utlumuje, snažím se vzpamatovat z svého faux pas. Říct to pravé ve správný čas je obvykle něco, v čem jsem dobrá, ale udělat to na scéně se ukazuje jako mnohem obtížnější, než jsem si představovala."
 intrigue_dread.4100.a:0 "Stráže, vyhoďte tyto výtržníky z mého zorného pole!"
 forest_of_corpses_2_modifier_desc:0 "$forest_of_corpses_1_modifier_desc$"
 intrigue_dread.4004.b:0 "Hladem a nedostatkem spánku."
 intrigue_dread.4102.a:0 "Žádám, abyste teď uzavřeli mír. Jinak."
 tooltip.intrigue_dread.2101.b.duel_success:0 "[hater.GetTitledFirstName] je tichý, všichni jsou šťastní"
 tooltip.intrigue_dread.2101.a.duel_success:0 "Věří, a třesou se"
 intrigue_dread.1501.c:0 "Rozmarýn s lidským masem? Výborná volba!"
 intrigue_instructive_executions_modifier:0 "Povinná účast na popravě"
 tooltip.intrigue_dread_special.1102.a.duel_success:1 "Scénu jsi připravil nádherně"
 intrigue_dread.4201.desc.noble_forest:0 "\n\nNarážím na tělo [random_prisoner.GetNameNoTooltip], [random_prisoner.GetHerHis] tvář zkameněná v pokřiveném výrazu šoku a hrůzy, jako by [random_prisoner.GetSheHe] nějak tušil [random_prisoner.GetHerHis] osud."
 intrigue_dread.4005.desc:0 "[victim.GetTitledFirstName] nakonec vzdal naději a už se se mnou v žaláři nebojuje.\n\nTo znamená, že je čas přejít k druhému kroku, kde musím vytvořit dostatečný pocit viny a zmatku v [victim.GetHerHis] mysli, abych poškodila [victim.GetHerHis] smysl pro morálku, účel a dokonce i identitu."
 intrigue_dread.4006.a:0 "Přeformuji [victim.GetHerHim] podle svých potřeb."
 intrigue_dread.4002.a.flavor:0 "Vystavím to na obdiv celému [ROOT.Char.Custom('GetRealmOrDomicile')]!"
 intrigue_dread.1501.b.flavor:1 "Ignorance může být blaženost, ale já #EMP potřebuji#! vědět"
 intrigue_dread.4004.o.flavor:0 "Účinnost této techniky se bude lišit podle [victim.GetTitledFirstNamePossessiveNoTooltip] [traits|E]."
 intrigue_dread.4002.c.compassionate.tt:0 "pozor Vzhledem k mé soucitné povaze, zvolení této cesty výrazně zvýší mé [stress|E]."
 intrigue_dread.2401.c:0 "Popravy by měly být pomalé. A #EMP kreativní#!..."
 intrigue_dread_special.1199.b:0 "Příště ale, jen si počkej!"
 intrigue_dread.4100.desc.councillors:0 "\n\nChtějí, abych uvěřila, že tohle je problém, který ohrožuje samotnou bezpečnost království, ale nemohu se zbavit pocitu, že značně přeceňují závažnost situace, aby krmili své vlastní ego."
 intrigue_dread.4001.t:0 "Vynikající utrpení"
 intrigue_dread.2001.b.terrified:0 "Tvá doznání děsí [loved_one.GetFirstName]"intrigue_dread.2301.desc.c:0 ""Jaké máme štěstí, že máme [ROOT.Char.Custom('GetCourtOwner')] tak jednoduché a skromné, které od nás nic nechce!" [smirking_courtier.GetNamePossessive] úsměvná tvář se vznáší přede mnou."Jsme požehnáni, že žijeme v [ROOT.Char.Custom('GetCourt')], kde můžeme být svobodní od strachu!""
 intrigue_dread_special.1301.a:0 "Slyšel jsem, že se proti mně spiknete! Stráž!"
 intrigue_doing_stewards_job_modifier:0 "$intrigue_doing_spymasters_job_modifier$"
 intrigue_guaranteed_position_block_firing_councillor_effect_tt:0 "[yesman.GetShortUIName|U] nemůže být odstraněn z [council|E] na 5 let"
 intrigue_dread.4004.a:0 "Fyzické mučení a bolest."
 tooltip.intrigue_dread.2101.b.duel_failure:0 "[hater.GetTitledFirstName] vezme vaše mince a stále mele"
 intrigue_dread.1801.c:0 "Nikdy už něco takového nedělejme."
 intrigue_dread.4200.t:0 "Les mých snů"
 intrigue_dread.2001.a:0 "Oni nevědí #EMP polovinu#! věcí, které jsem udělal."
 intrigue_dread.2101.desc.failed_assassination:0 "[hater.GetSheHe|U] dokonce obviňuje [family_member.GetFirstName] z toho, že se pokusil nechat [hater.GetHerHim] zabít!"
 intrigue_dread.1801.t:0 "Experimentování"
 intrigue_dread.4007.desc:0 "Je to hotové — [victim.GetTitledFirstName] stojí přede mnou, můj poslušný otrok, ochotný udělat cokoliv, co po [victim.GetHerHim] požaduji."
 forest_of_corpses_3_modifier:0 "$forest_of_corpses_1_modifier$"
 intrigue_trusty_marshal_modifier:0 "$intrigue_trusty_spymaster_modifier$"
 intrigue_dread.1501.a:0 "Přesný obsah mých jídel není důležitý."
 intrigue_dread.4201.t:0 "Les mrtvol"
 intrigue_yes_man_court_chaplain_modifier:0 "$intrigue_yes_man_spymaster_modifier$"
 intrigue_dread_special.1197.t:0 "Hrozné vystoupení"
 intrigue_dread.2101.c.tt.failure:0 "Vaše spojení s obyčejnými zločinci se stává známým"
 intrigue_dread.2001.d:0 "Jen se usměj a odejdi."
 intrigue_dread_special.1101.desc:0 "První dvě koně, oblečené do elegantních uzdě a per, a poté vůz naložený truhlicemi a lidmi.\n\nZa chvíli my a moje družina narazíme na putující divadelní společnost, všichni v barevném oblečení a živí lidé.\n\n"Má [ROOT.Char.GetLadyLord]!" Stará [ROOT.Char.Custom('RandomWomanMan')] volá z projíždějícího vozu, "Vidím tvůj toužebný pohled. Proč se k nám nepřidáš na představení?""
 intrigue_dread.4100.desc.lazy:0 "\n\nSotva poslouchám jejich stížnosti... Jak mám vládnout, když většina mého omezeného času a energie je promrhána na takových nesmyslných záležitostech?"
 intrigue_made_me_sound_scary_opinion:0 "Přimělo mě to znít děsivě"
 intrigue_dread.4001.a:0 "[prisoner_1.GetTitledFirstNameNoTooltip] je dokonalý!"
 intrigue_dread.4001.c:0 "Raději bych použil [prisoner_3.GetTitledFirstNameNoTooltip]."
 intrigue_dread_special.1103.a.duel_failure:0 "Nedaří se mi dostat do postavy"
 tooltip.intrigue_dread.2401.a.duel_success:0 "$intrigue_dread.2401.a.tt.success$"
 intrigue_dread.2201.a:0 "Dokonalé. Můj #EMP rada#! by se mě měl bát."
 intrigue_dread.4200.b:1 "[random_prisoner_scope.GetTitledFirstNameNoTooltip] a pár obyčejných lidí by mělo poslat zprávu."
 intrigue_dread.4102.desc.antagonizer:0 "\n\nPokud nic jiného, mohu říct, že [scoped_antagonizer.GetFirstNameNoTooltip] je zdaleka nejnáročnější ze dvou petentů."
 intrigue_dread.4102.b:0 "[petitioner_1.GetFirstNameNoTooltip] má zcela pravdu."
 intrigue_dread.4002.c.flavor:0 "Začnu dlouhý a náročný proces zbavování [victim.GetTitledFirstNamePossessiveNoTooltip] individuality, proměňující [victim.GetHerHim] na mého loajálního sluhu."
 intrigue_dread.2101.desc.committed_adultery:0 "[hater.GetSheHe|U] tvrdí, že [family_member.GetFirstName] byl nevěrný [family_member.GetWifeHusband], a vypráví pikantní příběhy o [family_member.GetHerHis]!"
 intrigue_dread.1502.a:0 "Dones mi [cannibal_cook.GetHerHis] hlavu!"
 intrigue_dread_special.1301.d:0 "Sledujte si svůj vlastní byznys!"
 intrigue_dread.4100.b.duel_failure:0 "Petenti jsou uraženi mými hrozbami"
 intrigue_dread.4200.desc.noble_forest.outro:1 "Vidím [random_prisoner_scope.GetName] na kůlu, obklopeného obyčejnými lidmi, postavenými identickým způsobem. Teď zbývá jen to, aby se tento sen stal skutečností!"
 intrigue_dread.4002.a:0 "Tvaruji [victim.GetHerHis] zbavené kůže tělo do krásné sochy."
 intrigue_dread_special.1301.t:0 "Znepokojený [ROOT.Char.Custom('GetCourtierPlural')|U]"
 tooltip.intrigue_dread.2101.a.duel_failure:0 "Lidé se ti posmívají pro tvé přehnané příběhy"
 intrigue_dread.4004.desc.followup:0 "[victim.GetTitledFirstName] si na moji současnou metodu mučení zvyká, a už nemá stejné účinky, jaké bývala. Budu muset zvolit jiný přístup..."
 intrigue_dread_special.1199.desc_win:0 "\n\nNa konci poslední scény nás následují hromadné ovace z publika. Tak hluboce oklamat celé publikum, udržet svou masku a podvod a být schopen oklamat tolik lidí najednou... Je to mocný pocit!"
 intrigue_trusty_steward_modifier:0 "$intrigue_trusty_spymaster_modifier$"intrigue_dread.4005.c:0 "Nechť [victim.GetHerHim] očekává odklad, poté zničte [victim.GetHerHis] naděje."
 intrigue_dread.4201.desc.commoner_forest:0 "\n\nProcházím kolem řady bezmených těžkých zločinců a banditů, s jistotou, že jakýkoli pokusný loupežník nebo bandita, který přistoupí k [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], může jasně vidět, co se stane s těmi, kteří se pokusí rozsévat zločin a nepořádek v [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]!"
 intrigue_dread.4102.desc.guests:0 "Zdá se, že problém pramenil z určitého diplomatického incidentu..."
 intrigue_dread.2101.d:0 "Odstoupím od [family_member.GetFirstName]."
 tooltip.intrigue_dread_special.1301.c.duel_failure:0 "Nebyl jsem dost přesvědčivý"
 intrigue_dread.1501.b.tt2:0 "[cannibal_cook.GetSheHe|U] se daří uchovat recept v tajnosti"
 intrigue_dread.4200.desc.intro:0 "Díky mým snahám stát se skutečně obávanou a respektovanou postavou, skončilo v mém žaláři velké množství viníků a nevěrných osob."
 intrigue_dread.1503.desc:0 "Navzdory mým nejlepším snahám jsem nebyl schopen získat přístup do kuchyní takovým způsobem, aby to nevzbuzovalo [cannibal_cook.GetTitledFirstNamePossessive] podezření."
 intrigue_dread.4201.desc.outro:0 "\n\nPo dokončení své prohlídky si vezmu poslední dech smrtelného miasma, než se vrátím domů, spokojený se svou prací."
 intrigue_dread.1502.b:0 "Hoďte [cannibal_cook.GetHerHim] do [ROOT.Char.Custom('GetDungeon')]!"
 intrigue_dread.2301.desc.d:0 ""Jak jsme šťastní, že máme tak spravedlivého [ROOT.Char.Custom('GetCourtOwner')], s pravým respektem k zákonu!" [smirking_courtier.GetNamePossessive] usmívající se obličej se vznáší přede mnou."Jsme požehnáni, že žijeme v [ROOT.Char.Custom('GetCourt')], kde můžeme být osvobozeni od strachu!""
 intrigue_dread_special.1103.a.duel_success:0 "Představím si svou postavu až příliš"
 intrigue_doing_court_chaplains_job_modifier:0 "$intrigue_doing_spymasters_job_modifier$"
 intrigue_dread.4001.desc.single:0 "\n\nNemohu si však pomoci a přemýšlím, zda je [prisoner_1.GetTitledFirstName] vhodným plátnem pro mé velké dílo?"
 intrigue_dread_special.1199.desc_fallback:0 "Držím se scénáře a scéna probíhá hladce, ale bezvýznamně."
 intrigue_dread.2101.a.tt.success:0 "Lidé věří, že [family_member.GetFirstName] je schopný čehokoli"
 intrigue_dread_special.1102.c:0 "Přečtu scénář #EMP one#! ještě jednou."
 intrigue_dread.4001.d.flavor:0 "K této myšlence se vrátím za pár let, doufejme s novými vězni"
 intrigue_dread.2101.b.tt.success:0 "[hater.GetTitledFirstName] zůstane potichu"
 intrigue_dread.2101.b.tt.failure:0 "[hater.GetTitledFirstName] bude pokračovat v drbání"
 intrigue_dread.1901.t:0 "[disliked_courtier.Custom('InsultAdjective')|U] Blázen"
 intrigue_dread.4200.e:0 "Podle [ROOT.Char.GetFaith.HighGodName]! To nedokážu!"
 intrigue_dread.2401.desc:0 "Odsouzený zloděj škubne na konci provazu a poté zůstane klidný. Dav plebejů mumlá své schválení a začíná se rozcházet.\n\nAle kde je jásání, sténání, hrůza? Mohl bych zlepšit veřejné popravy v [execution_county.GetName] jednou jednoduchou změnou..."
 intrigue_dread.1801.b:0 "Ještě nejsme zcela hotovi."
 intrigue_dread.4201.a:0 "Nyní se všichni budou bát jména "[ROOT.Char.GetNameNoTooltip].""
 intrigue_dread.2301.desc.a:0 ""Jak jsme šťastní, že máme [ROOT.Char.Custom('GetCourtOwner')] tak jemného, tak soucitného a čistého!" [smirking_courtier.GetNamePossessive] usmívající se obličej se vznáší přede mnou."Jsme požehnáni, že žijeme v [ROOT.Char.Custom('GetCourt')], kde můžeme být osvobozeni od strachu!""
 intrigue_dread.4100.c.support.petitioner_2:1 "Pokud podporujete [petitioner_2.GetTitledFirstName]"
 intrigue_dread_special.1102.a.duel_failure:1 "Vaše pokyny matou herce"
 intrigue_dread.4200.desc.middle:0 "\n\nVe svých makabrních machinacích si představuji les z impaled zločinců a zrádců obklopujících [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] ze všech stran: ponurá připomínka pro všechny, co se stane, když je [ROOT.Char.GetTitleAsNameNoTooltip] zrazen."
 intrigue_dread_special.1199.desc_loose:0 "\n\nKdyž dokončíme poslední scénu, střídáme se v pokládání před obecenstvem, ticho mluví samo za sebe, když nastane má řada. Navzdory mým snahám jsem nedokázal přesvědčit obecenstvo o mé fabrice, a zklamání je hořkým douškem k polknutí."
 intrigue_dread.1502.c:0 "Ale bylo to tak chutné..."
 intrigue_dread.1501.t:0 "Večerní jídlo"
 intrigue_dread.2301.b:0 "Nechte [smirking_courtier.GetFirstName] odtáhnout do [ROOT.Char.Custom('GetDungeon')]."
 intrigue_dread.4100.c:0 "Nech mě to slyšet ještě jednou..."
 intrigue_dread.4008.desc:0 "Uběhlo několik let, co jsem [victim.GetTitledFirstName] pustil zpět do světa, aby plnil mé rozkazy."
 intrigue_dread.4100.b:0 "Naučím tě plýtvat časem dvora!"
 tooltip.intrigue_dread.2201.c.duel_failure:0 "$intrigue_dread.2201.c.tt.failure$"
 tooltip.intrigue_dread.2001.c.duel_success:1 "Vaši strážci shromáždí drbny"intrigue_dread.4002.b:0 "[victim.GetSheHe|U] mi zazpívá sladkou píseň muka..."
 intrigue_dread.1801.a:0 "To bylo velmi poučné."
 intrigue_trusty_court_chaplain_modifier:0 "$intrigue_trusty_spymaster_modifier$"
 intrigue_dread.4002.c:0 "Zlom [victim.GetHerHis] mysl a udělej z [victim.GetHerHim] moje otroka!"
 intrigue_dread.4200.c:0 "Malá sbírka těl by měla stačit."
 intrigue_dread.4002.d:0 "Rozhodl jsem se jinak, [victim.GetSheHe] není pro to správný..."
 tooltip.intrigue_dread_special.1103.a.duel_failure:0 "Veřejnost nebyla ohromena"
 intrigue_dread.4001.desc.multiple:0 "\n\nOtázka zní, kdo bude mým plátnem?"
 tooltip.intrigue_dread.2401.b.duel_failure:0 "$intrigue_dread.2401.b.tt.failure$"
 intrigue_yes_man_spymaster_modifier:0 "Kryjící rada"
 intrigue_doing_spymasters_job_modifier:0 "Musí dělat vše kolem tady"
 intrigue_dread.2301.desc.b:0 "\"Jak máme štěstí, že máme [ROOT.Char.Custom('GetCourtOwner')] tak upřímného a bez přetvářky, tak neschopného klamu!\" [smirking_courtier.GetNamePossessive] usměvavá tvář se objevuje přede mnou. \"Jsme požehnáni k tomu, abychom žili v [ROOT.Char.Custom('GetCourt')] kde můžeme být osvobozeni od strachu!\""
 intrigue_dread_special.1199.c.a:0 "Ty #EMP budeš#! tleskat! Stráže!"
 intrigue_dread.4005.b:0 "Tvrdím, že toto všechno je trest za [victim.GetHerHis] hříchy."
 intrigue_dread.4008.a.success:0 "Výborně..."
 forest_of_corpses_3_modifier_desc:0 "$forest_of_corpses_1_modifier_desc$"
 intrigue_dread.2101.c.tt.success:0 "Nikdo se nebude odvážit mluvit špatně o vaší rodině"
 intrigue_timewasting_executions_modifier:0 "Návštěva exekucí plýtvající časem"
 intrigue_dread.4002.desc:0 "Nyní, když mám vybrané své plátno, musím se rozhodnout, jakou podobu zaujme moje mistrovské dílo.\n\nMohu myslet na mnoho muk, které bych rád způsobil [victim.GetTitledFirstName], ale pokud chci vytvořit pravé mistrovské dílo, musím se soustředit na dokonalé provedení jedné věci."
 intrigue_dread_special.1101.t:0 "Představení"
 intrigue_dread_special.1103.a:0 "Veřejnost musí #EMP to cítit#!"
 intrigue_dread.4100.t:0 "Nekonečné slyšení"
 intrigue_relaxed_oversight_modifier:0 "Uvolněný dohled"
 intrigue_dread.4002.c.success.desc:0 "Podařilo se mi přetvořit [victim.GetFirstNamePossessiveNoTooltip] mysl k mému účelu"
 intrigue_dread.4001.b:0 "Možná je [prisoner_2.GetTitledFirstNameNoTooltip] nejlepší?"
 intrigue_dread.4200.d:0 "Všichni se musí bát mě!"
 intrigue_dread.4100.desc.fallback:0 "\n\nČím více naslouchám jejich důvodům, tím více jsem přesvědčen, že celé slyšení je pod mou úroveň."
 intrigue_dread.4008.desc.lunatic:0 "\n\nBohužel se zdá, že rozdíl mezi mým podmíněním a realitami [victim.GetHerHis] nového života byl pro [victim.GetHerHim] příliš velký, a [victim.GetSheHe] se nakonec zhroutil."
 intrigue_dread.1501.b:0 "[cannibal_cook.GetSheHe|U] si myslí, že [cannibal_cook.GetSheHe] dokáže udržet tajemství přede #EMP mnou#!?"
 intrigue_dread.1503.a:0 "Tato záhada mě bude trápit..."
 tooltip.intrigue_dread_special.1102.a.duel_failure:0 "Sada kusů je v chaosu"
 intrigue_dread_special.1198.desc:0 "Opakujeme představení znovu, a znovu, a znovu, zatímco veřejnost, pod pozorným dohledem mých stráží, zpívá potlesk pokaždé. \n\nPo každém novém procesu je má hra vylepšena, zatímco ostatní umělci se stávají chaotičtějšími, zavaleni strachem a frustrací, dokud nezačnou padat jeden po druhém z únavy, zanechávajíc mě samotného a vítězného na pódiu."
 intrigue_dread_special.1101.a.c:0 "Budu hrát mazaného služebníka!"
 intrigue_dread.4100.desc.intro:0 "Neprojde den, aniž by mi byla přivedena nějaká nová bezvýznamná záležitost na dvůr. Dnes, zdá se, je to [petitioner_1.GetTitledFirstNamePossessive] a [petitioner_2.GetTitledFirstNamePossessive] řada, aby mi ztráceli čas s malicherným sporem."
 intrigue_dread_special.1102.a.duel_success:1 "Vaše organizační dovednosti byly dobře využity"
 intrigue_dread.4200.desc.noble_forest:2 "Mé cely jsou plné rivalů, zrádců a obyčejných zločinců. Možná je čas, aby se setkali s [ROOT.Char.GetFaith.DeathDeityName] v [ROOT.Char.GetFaith.NegativeAfterLife], a sloužili zájmům [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip], zatímco u toho!"
 intrigue_dread.2201.c.tt.failure:0 "[yesman.GetName] si myslí, že se snažíte podvést [yesman.GetHerHim]"
 intrigue_dread.4200.desc.commoner_forest:0 "Mnozí hanební vrazi a kapsáři z venkova a měst čekají na svůj osud, daleko od společnosti, ale možná mám pro ně lepší nápad."
 intrigue_dread_special.1199.c.b:0 "To byla určitě intriga na moje ponížení! Stráže!"
 intrigue_dread.4005.desc.followup:0 "[victim.GetTitledFirstName] se stále drží roztržených zbytků [victim.GetHerHis] identity, poškozené, ale ještě nezničené. Musím použít jinou taktiku, abych práci dokončil..."
 intrigue_dread.2001.b.into_it:0 "[loved_one.GetFirstName] je pohnut vaší oddaností"intrigue_dread.4008.desc.failure:0 "\n\nBohužel se zdá, že přátelé a rodina [victim.GetHerHis] dokázali zrušit mnoho mé jemné práce na [victim.GetHerHim], a [victim.GetSheHe] už ke mně není loajální."
 intrigue_dread_special.1101.a.b:0 "Zahraji si starého [ROOT.Char.GetWifeHusband]!"
 tooltip.intrigue_dread.2001.c.duel_failure:1 "[loved_one.GetFirstName] ti otevřeně vzdoruje"
 tooltip.intrigue_dread.2401.b.duel_success:0 "$intrigue_dread.2401.b.tt.success$"
 tooltip.intrigue_dread.2401.a.duel_failure:0 "$intrigue_dread.2401.a.tt.failure$"
 intrigue_dread.2001.b.reassured:0 "[loved_one.GetFirstName] je ujistěn, že [loved_one.GetSheHe] je v bezpečí"
 intrigue_dread.2001.t:0 "Dokonce i [loved_one.GetSheHe|U] se mě bojí"
 intrigue_everyone_heard_rumours_tt:0 "Každý na tvém dvoře slyší trapné zvěsti o [family_member.GetNameNoTooltip]"
 intrigue_dread.2401.a:0 "Více. Z. Nich."
 tooltip.intrigue_dread.2101.c.duel_failure:0 "[hater.GetTitledFirstName] podezírá, že za neúspěšným útokem stojíš ty"
 intrigue_dread.2201.c:0 "Mluv otevřeně. Tvá pozice je bezpečná."
 intrigue_dread_special.1199.desc_loose_feeling:0 "Je to krátká část, ale nějak se mi podaří ji doručit všechno špatně. Vždycky jsem byl dobrý v ovlivňování lidí na dvoře, ale čelit tolika lidem... to je zcela nová zkušenost."
 intrigue_dread.2101.desc.sinner:0 "[hater.GetSheHe|U] se posmívá [family_member.GetFirstNamePossessive] povaze, obviňuje [family_member.GetHerHim] z šokujícího, hříšného chování."
 intrigue_everyone_heard_horrifying_rumours_tt:0 "Každý na tvém dvoře slyší ohromující zvěsti o [family_member.GetNameNoTooltip]"
 intrigue_dread.2101.a:0 "Rozšiřuj ještě temnější zvěsti o [family_member.GetFirstName], aby se nás všichni báli."
 intrigue_dread.1501.b.tt1:0 "Podaří se mi nenápadně a vymyslet si cestu do kuchyně"
 intrigue_dread.1901.desc:0 "Den co den musím tolerovat přítomnost [disliked_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\nKdykoliv mluvím s [disliked_courtier.GetHerHim] [disliked_courtier.GetSheHe] [disliked_courtier.Custom('quirk_neg_present')]. Pokouší se [disliked_courtier.GetSheHe] #EMP urazit#! mě? Už neakceptuji žádnou neúctu od [disliked_courtier.Custom('InsultNoun')], někdo musí [disliked_courtier.GetHerHim] dát lekci!"
 intrigue_dread_special.1102.b:0 "Pojďme si to znovu zopakovat!"
 intrigue_everyone_is_satisfied_tt:0 "[hater.GetTitledFirstName] a [family_member.GetFirstName] jsou s touto dohodou spokojeni"
 intrigue_dread.4008.a.lunatic:0 "Měli jsme dobrou sezónu, aspoň."
 intrigue_harsh_justice_modifier:0 "Přísná spravedlnost"
 intrigue_yes_man_steward_modifier:0 "$intrigue_yes_man_spymaster_modifier$"
 intrigue_dread.4013.desc:0 "Zdá se, že moje #EMP správy#! byly pro [victim.GetTitledFirstName] příliš zatěžující, který v mém [ROOT.Char.Custom('GetDungeonPlural')] zemřel.\n\nNyní nebudu schopen dokončit své mistrovské dílo, pokud si nezískám další vhodně inspirativní plátno, a [ROOT.Char.GetFaith.HighGodName] ví, jak dlouho to potrvá..."
 intrigue_dread_special.1197.desc:0 "Musím přiznat, že moje první představení mohlo být poněkud nedostatečné... Umístění celé družiny na kůl bylo přijato s mnohem příznivější reakcí od rolníků. Inu, možná ne přesně #EMP příznivé#, ale určitě uspokojivé."
 intrigue_dread.2401.a.tt.success:0 "Zločinci jsou vyčistěni po celém [execution_county.GetNameNoTier]"
 intrigue_dread.2101.desc.intro:0 ""Ty odporné zvěsti o tvém [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('family_member'))] [family_member.Custom2('MyCharacterIntroduction', ROOT.Char)]... Sledují jsem je k zdroji." [spymaster.Custom2('MyCharacterIntroduction', ROOT.Char)] pohladí svazek dopisů.\n\nDopisy dokazují, že [hater.GetName] se snažil zatáhnout jméno [family_member.GetFirstNamePossessive] do bláta."
 intrigue_yes_man_chancellor_modifier:0 "$intrigue_yes_man_spymaster_modifier$"
 intrigue_dread_special.1103.b.duel_failure:0 "Koktám během svého vystoupení"
 intrigue_dread.2201.desc:0 ""Jaké moudré rozhodnutí, můj pane!" [yesman.Custom2('MyCharacterIntroduction', ROOT.Char)] nervózně se usmívá a kýve [yesman.GetHerHis] hlavou ke mně jako holub. "Opravdu nemám co dodat!"\n\n[yesman.GetNameNoTooltip] se mě příliš bojí, aby mohl zpochybnit moje rozhodnutí. To dělá [yesman.GetHerHim] docela zbytečným jako [yesman.GetCouncilTitle]."
 intrigue_controlling_the_narrative_modifier:0 "Kontrola narativu"
 intrigue_dread.4100.z:0 "Zajímalo by mě, jak povídavé budou tvé useknuté hlavy?"
 intrigue_dread.4100.c.tooltip:1 "Budeš mít čas na rozhodnutí"
 intrigue_dread.4001.kinslayer:0 "Pokud [THIS.Char.GetTitledFirstName] je tímto zabit, mohl bych se stát známým jako [GetTrait('kinslayer_3').GetName( GetPlayer )]."intrigue_dread.4004.desc:0 "Abych přetvořil mysl [victim.GetTitledFirstNamePossessive], musím nejprve podrobit [victim.GetHerHim] extrémnímu stresu.\n\nMěl bych pečlivě vybrat metodu mučení, které bude [victim.GetFirstNameNoTooltip] obzvlášť zranitelný — tím mohu zajistit, že způsobím maximální možné trauma."
 intrigue_dread.1901.a:0 "Mám jed, který jsem chtěl vyzkoušet..."
 intrigue_dread.4006.a.tt:0 "Začínám pracovat na tom, abych [victim.GetTitledFirstName] přetvořil na poslušného služebníka"
 intrigue_dread.4006.desc:0 "Konečně jsem se zbavil posledních zbytků identity [victim.GetTitledFirstNamePossessive]. [victim.GetSheHe|U] je nyní prázdnou schránkou, neschopnou interakce se světem kolem [victim.GetHerHim]."
 intrigue_dread_special.1199.a:0 "Východ, vlevo."
 forest_of_corpses_2_modifier:0 "$forest_of_corpses_1_modifier$"
 intrigue_dread.2401.b:0 "Účast na popravě je povinná!"
 intrigue_protected_by_loved_one_modifier:1 "Chráněn milovanou osobou"
 intrigue_dread.2101.t:0 "Rumory o [family_member.GetFirstNameNoTooltip]"
 tooltip.intrigue_dread.2101.c.duel_success:0 "[hater.GetTitledFirstName] se zotavuje z bolestné nehody"
 intrigue_dread.4102.desc.commanders:0 "Jádro problému mezi [petitioner_1.GetFirstName] a [petitioner_2.GetFirstName] se týká nějakého hašteření mezi veliteli a několika veterány armády."
 intrigue_dread_special.1102.c.flavor:1 "Bezpečná volba, ale nízké riziko přináší malé odměny."
 tooltip.intrigue_dread_special.1301.c.duel_success:0 "Moje prosby byly přesvědčivé"
 intrigue_dread.2101.desc.outro:0 "\n\nOni si opravdu myslí, že mohou mluvit o mé [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('family_member'))] takto?"
 tooltip.intrigue_dread.2201.c.duel_success:0 "$intrigue_dread.2201.c.tt.success$"
 intrigue_dread.2201.b:0 "Udělám vaši práci sám, vy hlupáku!"
 intrigue_dread_special.1102.b.duel_failure:1 "Vaše pokyny mátou herce"
 intrigue_dread.1901.c:1 "Lehčí peněženka pro [disliked_courtier.GetHerHim] vede k lehčí náladě pro mě!"
 intrigue_show_them_all_modifier:0 "Plánování, jak je všechny ukázat"
 intrigue_dread.4102.desc.fallback:0 "Doufal jsem, že poslech jejich stížností odhalí nějaký hlubší smysl této záležitosti, ale hašteření [petitioner_1.GetFirstNamePossessive] a [petitioner_2.GetFirstNamePossessive] zní mým uším pouze povrchněji."
 intrigue_dread.4011.a:0 "Žalostné zpoždění..."
 intrigue_dread.4100.d:0 "[scoped_chancellor.GetTitledFirstNameNoTooltip] by se měl těchto záležitostí ujmout."
 intrigue_dread_special.1103.b.duel_success:0 "Veřejnost je ohromena mým výslovností"
 intrigue_dread.1502.a.flavor:0 "Ale ne na talíři"
 intrigue_dread.4005.c:0 "Nech [victim.GetHerHim] očekává milost, pak znič [victim.GetHerHis] naděje."
 intrigue_dread.4002.b:0 "[victim.GetSheHe|U] mi zazpívá sladkou píseň utrpení..."
 intrigue_dread.4008.desc.failure:0 "\n\nBohužel se zdá, že [victim.GetHerHis] přátelé a rodina dokázali zrušit velkou část mé jemné práce na [victim.GetHerHim], a [victim.GetSheHe] mi již není věrný."
 intrigue_dread_special.1103.c:0 "Drž se scénáře a pozadí."
 intrigue_dread.2301.desc.c:0 ""Jak máme štěstí, že máme [ROOT.Char.Custom('GetCourtOwner')] tak jednoduchého a skromného, který od nás nic nežádá!" [smirking_courtier.GetNamePossessive] usmívající tvář se vznáší přede mnou."Jsme požehnáni, že žijeme v [ROOT.Char.Custom('GetCourt')] , kde můžeme být svobodní od strachu!""
 intrigue_dread.4004.desc:0 "Abych přetvořil [victim.GetTitledFirstNamePossessive] mysl, musím nejprve vystavit [victim.GetHerHim] extrémnímu stresu.\n\nMěl bych pečlivě vybrat metodu mučení, které bude [victim.GetFirstNameNoTooltip] zvlášť citlivé — tím zajistím, že způsobím maximální množství traumatu."
 intrigue_dread.4011.desc:0 "S [victim.GetTitledFirstName] již ne v mém [ROOT.Char.Custom('GetDungeonPlural')] nemohu pokračovat v práci na přetváření [victim.GetHerHim] v mé mistrovské dílo. To pozdrží mé plány, dokud nezískám další vhodnou inspirativní plátno, protože i kdybych znovu získal [victim.GetHerHim], nebylo by to prostě to samé."
