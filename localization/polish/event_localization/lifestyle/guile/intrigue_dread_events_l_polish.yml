 intrigue_dread.2201.t: "Příliš vyděšený, aby [yesman.GetHerHis|U] řekl(a) svůj názor"
 intrigue_dread.2201.desc: ""Jaké moudré rozhodnutí, pane!" [yesman.Custom2('MyCharacterIntroduction', ROOT.Char)] se nervózně usměje a pokyvuje ke mně hlavou jako holub. "Opravdu nemám co dodat!"\n\n[yesman.GetNameNoTooltip] se mě bojí natolik, že si nedovolí oponovat mým rozhodnutím. Díky tomu je [yesman.GetHerHim] jako [yesman.GetCouncilTitle] poměrně k ničemu."
 intrigue_dread.2201.a: "Perfektní. Můj dvůr #EMP by se měl#! bát mě."
 intrigue_dread.2201.b: "Sám udělám tvou práci, ty hlupáku!"
 intrigue_dread.2201.c: "Mluv otevřeně. Tvoje pozice je v bezpečí."
