l_polish:
 intrigue_dread_special.1101.t:0 "Udělat představení"
 intrigue_dread_special.1101.desc:0 "První dva koně, ověnčení ozdobnými uzdami a péry, a pak vůz naložený truhlami a lidmi.\n\nBrzy mě a mou družinu osloví putovní divadelní společnost, všichni v pestrobarevných šatech a plní života.\n\n\"Ó můj [ROOT.Char.GetLadyLord]!\" volá ze projíždějícího vozu starý [ROOT.Char.Custom('RandomWomanMan')], \"vidím váš zasněný pohled. Proč se k nám nepřidáte na vystoupení?\""
 intrigue_dread_special.1101.a.a:0 "Zahraju lakomého selského pomocníka!"
 intrigue_dread_special.1101.a.b:0 "Zahraju starého [ROOT.Char.GetWifeHusband]!"
 intrigue_dread_special.1101.a.c:0 "Zahraju prohnaného sluhu!"
 intrigue_dread_special.1101.a.d:0 "Zahraju mladého milence!"
 intrigue_dread_special.1101.a.e:0 "Zahraju melancholického blázna!"
 intrigue_dread_special.1101.b:0 "Rezervujte mi místo v první řadě."
 intrigue_dread_special.1101.c:0 "To je pod mou úroveň."
 intrigue_dread_special.1102.desc:0 "První krok k jakémukoli vystoupení, ať už se koná v mém [ROOT.Char.Custom('FortifiedBuilding')] nebo na jevišti, je příprava.\n\nObklopený shonem divadelní společnosti a anonymní ve svých vypůjčených šatech mám před začátkem představení trochu času."
 intrigue_dread_special.1102.a:0 "Ne, přesuňte tu kulisu tamhle!"
 intrigue_dread_special.1102.a.duel_success:1 "Dobře jste využili své organizační schopnosti"
 tooltip.intrigue_dread_special.1102.a.duel_success:1 "Skvěle jste naaranžovali scénu"
 intrigue_dread_special.1102.a.duel_failure:1 "Vaše pokyny zmátly herce"
 tooltip.intrigue_dread_special.1102.a.duel_failure:0 "Kulisy jsou v nepořádku"
 intrigue_dread_special.1102.b:0 "Pojďme si to spolu nacvičit!"
 intrigue_dread_special.1102.b.duel_success:1 "Seznámíte se s herci"
 tooltip.intrigue_dread_special.1102.b.duel_success:1 "Herci ocenili vaši pomoc"
 intrigue_dread_special.1102.b.duel_failure:1 "Vaše pokyny zmátly herce"
 tooltip.intrigue_dread_special.1102.b.duel_failure:1 "Herci vám nevěří"
 intrigue_dread_special.1102.c:0 "Přečtu si scénář #EMP ještě jednou#!"
 intrigue_dread_special.1102.c.flavor:1 "Bezpečná volba, ale nízké riziko přináší malé odměny."
 intrigue_dread_special.1103.desc:0 "Když vykročím na jeviště spolu s ostatními herci, pozornost publika je neochvějná.\n\nJak scéna následuje za scénou, cítím rytmus vyprávěného příběhu; pulzuje ve mně. Když nastane čas, abych pronesl svou první repliku, je to, jako by celé publikum zadrželo dech."
 intrigue_dread_special.1103.a:0 "Publikum to musí #EMP cítit#!"
 intrigue_dread_special.1103.a.duel_success:0 "Postavu interpretuji až přehnaně"
 tooltip.intrigue_dread_special.1103.a.duel_success:0 "Publikum bylo mým výkonem ohromeno"
 intrigue_dread_special.1103.a.duel_failure:0 "Nepodaří se mi vžít do role"
 tooltip.intrigue_dread_special.1103.a.duel_failure:0 "Publikum nebylo nadšeno"
 intrigue_dread_special.1103.b:0 "Zaměřím se na bezchybné přednesení každé repliky."
 intrigue_dread_special.1103.b.duel_success:0 "Publikum je ohromeno mou výslovností"
 intrigue_dread_special.1103.b.duel_failure:0 "Zadrhávám se během představení"
 intrigue_dread_special.1103.c:0 "Držím se scénáře a zůstávám v pozadí."
 intrigue_dread_special.1199.desc_win_feeling:0 "Je to krátká role, ale dám do ní všechno. Publikum visí na každém mém slově, zcela pohlceno příběhem, který jim vyprávím."
 intrigue_dread_special.1199.desc_loose_feeling:0 "Je to krátká role, ale nějak se mi podaří ji zahrát špatně. Vždy jsem byl dobrý v ovlivňování lidí na dvoře, ale postavit se tolika lidem... to je úplně jiná zkušenost."
 intrigue_dread_special.1199.desc_win_reading:0 "Přednesu své repliky bez zaváhání, vystihnu okamžik a pohlcuji veškerou pozornost publika."
 intrigue_dread_special.1199.desc_loose_reading:0 "Když se smích publika utiší, snažím se vzpamatovat z mého zaváhání. Říct to správné slovo ve správný čas mi obvykle jde, ale na jevišti je to obtížnější, než jsem si představoval."
 intrigue_dread_special.1199.desc_fallback:0 "Držím se scénáře a scéna plyne plynule, ale nijak pozoruhodně."
 intrigue_dread_special.1199.desc_win:0 "\n\nPo poslední scéně nás ze scény doprovází hromový potlesk. Tak dokonale oklamat celé publikum, udržet převlek a klamání a obelstít tolik lidí najednou... Je to mocný pocit!"
 intrigue_dread_special.1199.desc_loose:0 "\n\nKdyž dokončíme poslední scénu a střídavě se klaníme publiku, ticho mluví samo za sebe, když přijde můj obrat. Navzdory mým snahám jsem nedokázal publikum přesvědčit o svém přestrojení, a zklamání je hořkým douškem k vypití."
 intrigue_dread_special.1199.z:0 "A chci to zažít znovu! A znovu!"
 intrigue_dread_special.1199.a:0 "Výstup, jeviště vlevo."
 intrigue_dread_special.1199.b:0 "Jen počkejte, příště!"
 intrigue_dread_special.1199.c.a:0 "Vy #EMP budete#! tleskat! Stráže!"
 intrigue_dread_special.1199.c.b:0 "To byla jistě lest k mému ponižení! Stráže!"
 intrigue_dread_special.1197.t:0 "Hrozné představení"
 intrigue_dread_special.1197.desc:0 "Přiznám se, mé první vystoupení mohlo být poněkud nedostatečné... Umístit celý soubor na pranýř se setkalo s mnohem příznivější reakcí prostého lidu. No, možná ne zrovna #EMP příznivou#!, ale rozhodně uspokojivou."
 intrigue_dread_special.1197.a:0 "Alespoň jsem se bavil."
 intrigue_dread_special.1198.desc:0 "Opakujeme vystoupení znovu, a znovu, a znovu, zatímco publikum, pod bdělým dohledem mých stráží, pokaždé tleská.\n\nPo každé nové zkoušce je můj akt více vypracovaný, zatímco ostatní umělci se stávají nedbalými, přetížení strachem a frustrací, až začnou padat jeden po druhém vyčerpáním, a nechají mě samotného a triumfujícího na jevišti."
 intrigue_dread_special.1198.a:0 "To byl opravdu vznešený zážitek, že ne?"
 intrigue_dread_special.1301.t:0 "Znepokojení [ROOT.Char.Custom('GetCourtierPlural')|U]"
 intrigue_dread_special.1301.desc:0 "\"...a jak dlouho potrvá, než [ROOT.Char.GetSheHe] začne spiklovat proti #EMP nám#!? Tohle intrikování se vymyká kontrole.\" [courtier_first.GetTitledFirstName] a [courtier_second.GetTitledFirstName] stojí blízko u sebe se sklopenými hlavami a vylekají se, když kolem za roh zatočím.\n\n\"Ó můj [ROOT.Char.GetTitleTierName]! Právě jsme se bavili o vašich... rekreačních aktivitách. Zdá se, že vám zabírají většinu času.\""
 intrigue_dread_special.1301.a:0 "Slyšel jsem, že spiklujete proti mně! Stráže!"
 intrigue_dread_special.1301.b:0 "Není to nic, čím by se měl jakýkoli #EMP loajální#! [ROOT.Char.Custom('GetServants')] znepokojovat..."
 intrigue_dread_special.1301.c:0 "Ujišťuji vás, není o co se znepokojovat."
 intrigue_dread_special.1301.c.duel_success:0 "Úspěšně jsem uklidnil [ROOT.Char.Custom('GetCourtierPlural')|U]"
 tooltip.intrigue_dread_special.1301.c.duel_success:0 "Mé prosby byly přesvědčivé"
 intrigue_dread_special.1301.c.duel_failure:0 "Má poddaní jsou neklidní"
 tooltip.intrigue_dread_special.1301.c.duel_failure:0 "Nebyl jsem dostatečně přesvědčivý"
 intrigue_dread_special.1301.d:0 "Starejte se o své záležitosti!"
 intrigue_dread.1501.t:0 "Večerní jídlo"
 intrigue_dread.1501.desc:0 "\"Jak se vám líbí ten guláš, můj [ROOT.Char.GetLadyLord]?\"\n\nMezi kousky zeleniny jsou tu tučné kusy masa, vláknitá textura přerušená tím, co vypadá jako krátká a řídká srst. Když se zeptám na ingredience, můj osobní kuchař [cannibal_cook.GetTitledFirstName] jen usměje a snaží se mě uklidnit.\n\n\"Moje jediné přání je sloužit #EMP vám#, můj [ROOT.Char.GetLadyLord].\""
 intrigue_dread.1501.a:0 "Přesný obsah mých jídel není důležitý."
 intrigue_dread.1501.b:0 "[cannibal_cook.GetSheHe|U] si myslí, že [cannibal_cook.GetSheHe] mi může #EMP něco# zatajit?"
 intrigue_dread.1501.b.flavor:1 "Nevědomost může být blažeností, ale já #EMP musím#! vědět"
 intrigue_dread.1501.b.tt1:0 "Podařilo se mi proplížit a přemluvit, abych se dostal do kuchyně"
 intrigue_dread.1501.b.tt2:0 "[cannibal_cook.GetSheHe|U] dokáže udržet recept v tajnosti"
 intrigue_dread.1501.c:0 "Rozmarýn s lidským masem? Výborná volba!"
 intrigue_dread.1502.desc:0 "Když vstoupím do kuchyně, leží tmavá a prázdná, vzduch těžký kouřem. V rohu najdu [cannibal_cook.GetTitledFirstNamePossessive] kuchařku, pokrytou skvrnami.\n\n#EMP Při vaření jater bylo zaznamenáno, že nadměrná konzumace piva může výrazně snížit kvalitu orgánu-#!\nChladný pocit mi usedá na hruď, když obrátím další stránku.\n#EMP ...nicméně při vaření dětí mladších než-#!"
 intrigue_dread.1502.a:0 "Přineste mi [cannibal_cook.GetHerHis] hlavu!"
 intrigue_dread.1502.a.flavor:0 "Ale ne na podnose"
 intrigue_dread.1502.b:0 "Hoďte [cannibal_cook.GetHerHim] do [ROOT.Char.Custom('GetDungeon')]!"
 intrigue_dread.1502.c:0 "Ale bylo to tak chutné..."
 intrigue_dread.1503.desc:0 "Navzdory mým nejlepším snahám se mi nepodařilo dostat do kuchyně způsobem, který by nevzbudil podezření [cannibal_cook.GetTitledFirstNamePossessive]."
 intrigue_dread.1503.a:0 "Tato záhada mi bude vrtat v hlavě..."
 intrigue_dread.1801.t:0 "Experimentování"
 intrigue_dread.1801.mentor_desc:0 "\"A jen o trochu víc z tohohle by [test_subject.GetHerHim] úplně omráčilo,\" říká mi [intrigue_mentor.GetFirstName]. Náš \"dobrovolník\", [test_subject.GetTitledFirstName], je téměř úplně mimo.\n\n[intrigue_mentor.GetFirstName] začíná ukládat láhve. \"Bohužel si myslím, že tohle je vše, čeho je náš subjekt dneska schopen.\""
 intrigue_dread.1801.desc:0 "Vyjadřuji upřímné díky [test_subject.GetTitledFirstName], zatímco se mi [test_subject.GetSheHe] rozzuřeně dívá skrze opar alchymie. Nebylo snadné najít někoho, kdo by se \"dobrovolně\" poddal testování mé sbírky... látek. Pro [test_subject.GetHerHim] to byl večer plný bolesti, pálivých pocitů a občasného bezvědomí."
 intrigue_dread.1801.a:0 "To bylo velmi poučné."
 intrigue_dread.1801.b:0 "Ještě nejsme zcela hotovi."
 intrigue_dread.1801.c:0 "Už to nikdy znovu nedělejme."
 intrigue_dread.1901.t:0 "Ten [disliked_courtier.Custom('InsultAdjective')|U] blázen"
 intrigue_dread.1901.desc:0 "Den co den musím snášet přítomnost [disliked_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\nKdykoli s [disliked_courtier.GetHerHim] mluvím, [disliked_courtier.GetSheHe] [disliked_courtier.Custom('quirk_neg_present')]. Snaží se [disliked_courtier.GetSheHe] #EMP mě urazit#!? Nehodlám už dál snášet neúctu od [disliked_courtier.Custom('InsultNoun')], někdo musí [disliked_courtier.GetHerHim] naučit lekci!"
 intrigue_dread.1901.a:0 "Mám jed, který jsem chtěl vyzkoušet..."
 intrigue_dread.1901.b:0 "Byla by škoda, kdyby se [disliked_courtier.GetSheHe] na dvoře zesměšnila."
 intrigue_dread.1901.b.tt:0 "Tato možnost je dostupná díky [disliked_courtier.GetFirstNamePossessiveNoTooltip] vlastnosti [GetTrait('gregarious').GetName( GetPlayer )]"
 intrigue_dread.1901.c:1 "Lehčí peněženka pro [disliked_courtier.GetHerHim] znamená lepší náladu u mě!"
 intrigue_dread.1901.c.tt:0 "Tato možnost je dostupná díky [disliked_courtier.GetFirstNamePossessiveNoTooltip] vlastnosti [GetTrait('greedy').GetName( GetPlayer )]"
 intrigue_dread.1901.d:0 ""Slyšeli jste? [disliked_courtier.GetSheHe|U] je v posteli úplná nula.""
 intrigue_dread.1901.d.tt:0 "Tato možnost je dostupná díky [disliked_courtier.GetFirstNamePossessiveNoTooltip] vlastnosti [GetTrait('lustful').GetName( GetPlayer )]"
 intrigue_dread.4001.t:0 "Dokonalé utrpení"
 intrigue_dread.4001.desc.start:0 "Už mě neuspokojují běžné tortury, jimiž jsem si získal pověst. Chci vytvořit mistrovské dílo — umělecké dílo, které uctívá útrapy a utrpení a překonává vše, co jsem dosud vykonal!"
 intrigue_dread.4001.desc.single:0 "\n\nPřesto se nemohu ubránit otázce, zda je [prisoner_1.GetTitledFirstName] vhodným plátnem pro mé velké dílo?"
 intrigue_dread.4001.desc.multiple:0 "\n\nOtázka zní, kdo bude mým plátnem?"
 intrigue_dread.4001.a.single:0 "Ano, [prisoner_1.GetSheHe] se bude vyhovovat..."
 intrigue_dread.4001.a:0 "[prisoner_1.GetTitledFirstNameNoTooltip] je perfektní!"
 intrigue_dread.4001.b:0 "Možná je nejlepší [prisoner_2.GetTitledFirstNameNoTooltip]?"
 intrigue_dread.4001.c:0 "Raději použiji [prisoner_3.GetTitledFirstNameNoTooltip]."
 intrigue_dread.4001.a-c.tt:0 "Použiji [THIS.Char.GetTitledFirstName] jako předmět tohoto počinu."
 intrigue_dread.4001.kinslayer:0 "Pokud [THIS.Char.GetTitledFirstName] tímto zemře, mohl bych být znám jako [GetTrait('kinslayer_3').GetName( GetPlayer )]."
 intrigue_dread.4001.d:0 "Ne, teď není ten pravý čas."
 intrigue_dread.4001.d.flavor:0 "Vrátím se k tomuto nápadu za pár let, doufejme s novými vězni"
 intrigue_dread.4002.desc:0 "Teď, když mám vybrané plátno, musím rozhodnout, jakou podobu mé mistrovské dílo nabude.\n\nMohu vymyslet mnoho útrap, které bych rád uštědřil [victim.GetTitledFirstName], ale pokud chci vytvořit skutečné mistrovské dílo, musím se soustředit na dokonalé provedení jedné věci."
 intrigue_dread.4002.a:0 "Vytvarovat [victim.GetHerHis] oškubané tělo do krásné sochy."
 intrigue_dread.4002.a.flavor:0 "Dám ji na vystavení, aby to vidělo celé [ROOT.Char.Custom('GetRealmOrDomicile')]!"
 intrigue_dread.4002.b:0 "[victim.GetSheHe|U] mi zazpívá sladkou píseň utrpení..."
 intrigue_dread.4002.b.flavor:0 "Budu si roky cenit vzpomínky na [victim.GetHerHis] výkřiky."
 intrigue_dread.4002.c:0 "Zlomit [victim.GetHerHis] mysl a udělat z [victim.GetHerHim] svého otroka!"
 intrigue_dread.4002.c.flavor:0 "Začnu dlouhý a úmorný proces odstraňování individuality [victim.GetTitledFirstNamePossessiveNoTooltip], přeměním [victim.GetHerHim] v mého oddaného služebníka."
 intrigue_dread.4002.c.compassionate.tt:0 "varování Vzhledem k mé soucitné povaze povede volba této cesty k výraznému zvýšení mého [stress|E]."
 intrigue_dread.4002.c.success.desc:0 "Podařilo se mi přetvořit [victim.GetFirstNamePossessiveNoTooltip] mysl tak, aby vyhovovala mým účelům"
 intrigue_dread.4002.c.failure.desc:0 "[victim.GetFirstNameNoTooltip] zemře dřív, než proces dokončím"
 intrigue_dread.4002.d:0 "Rozmyslel jsem si to, [victim.GetSheHe] se pro to nehodí..."
 intrigue_dread.4004.desc:0 "Abych přetvořil [victim.GetTitledFirstNamePossessive] mysl, musím nejprve podrobit [victim.GetHerHim] extrémnímu stresu.\n\nMěl bych pečlivě vybrat metodu mučení, vůči které bude [victim.GetFirstNameNoTooltip] obzvlášť zranitelný — tím zajistím, že způsobím co největší možnou traumatu."
 intrigue_dread.4004.desc.followup:0 "[victim.GetTitledFirstName] se začíná otupovat vůči mé současné metodě mučení a už to nemá takový dopad jako dřív. Budu muset zvolit jiný přístup..."
 intrigue_dread.4004.o.flavor:0 "Účinnost této techniky se bude lišit podle [victim.GetTitledFirstNamePossessiveNoTooltip] [traits|E]."
 intrigue_dread.4004.a:0 "Fyzické mučení a bolest."
 intrigue_dread.4004.b:0 "Hladovění a nedostatek spánku."
 intrigue_dread.4004.c:0 "Ponížení a degradace."
 intrigue_dread.4005.desc:0 "[victim.GetTitledFirstName] se konečně vzdal/a naděje a v žaláři se už se mnou nebrání.\n\nTo znamená, že je čas přejít ke druhému kroku, kde musím v mysli [victim.GetHerHis] vytvořit dostatek viny a zmatení, abych poškodil/a [victim.GetHerHis] smysl pro morálku, účel a dokonce i identitu."
 intrigue_dread.4005.desc.followup:0 "[victim.GetTitledFirstName] se stále drží roztrhaných zbytků své identity, poškozené, ale ještě nedestruktované. Musím použít jinou taktiku, abych to dokončil..."
 intrigue_dread.4005.a:0 "Říct uklidňující slova... zatímco budu pokračovat v mučení!"
 intrigue_dread.4005.b:0 "Tvrdím, že je to vše trest za [victim.GetHerHis] hříchy."
 intrigue_dread.4005.c:0 "Nechat [victim.GetHerHim] očekávat milost, pak zničit [victim.GetHerHis] naděje."
 intrigue_dread.4006.desc:0 "Konečně jsem odstranil poslední zbytky [victim.GetTitledFirstNamePossessive] identity. [victim.GetSheHe|U] je nyní prázdný obal, neschopný komunikovat se světem kolem [victim.GetHerHim]."
 intrigue_dread.4006.a:0 "Přetvořím [victim.GetHerHim] tak, aby vyhovoval mému účelu."
 intrigue_dread.4006.a.tt:0 "Začnu pracovat na přeměně [victim.GetTitledFirstName] v poslušného služebníka"
 intrigue_dread.4006.b:0 "Baví mě víc poslat [victim.GetHerHim] zpět jako prázdnou skořápku."
 intrigue_dread.4007.desc:0 "Je to hotové — [victim.GetTitledFirstName] stojí přede mnou, můj poslušný otrok, ochotný udělat cokoli, co od [victim.GetHerHim] požádám."
 intrigue_dread.4007.a:0 "Ach, co všechno spolu dokážeme!"
 intrigue_dread.4008.desc:0 "Už uplynulo několik let od doby, kdy jsem [victim.GetTitledFirstName] propustil/a zpět do světa, aby plnil/a mé rozkazy."
 intrigue_dread.4008.desc.success:0 "[victim.GetSheHe|U] se mezitím znovu přivykl/a svému prostředí a převzal/a své běžné povinnosti — a přitom zůstal/a mně věrný/á."
 intrigue_dread.4008.desc.lunatic:0 "\n\nBohužel se zdá, že rozpor mezi mým vychováváním a realitou [victim.GetHerHis] nového života byl pro [victim.GetHerHim] příliš, a [victim.GetSheHe] nakonec ztratí rozum."
 intrigue_dread.4008.desc.failure:0 "\n\nBohužel se zdá, že [victim.GetHerHis] přátelé a rodina dokázali z velké části zvrátit mou jemnou práci na [victim.GetHerHim], a [victim.GetSheHe] už mi není věrný/á."
 intrigue_dread.4008.a.success:0 "Výborně..."
 intrigue_dread.4008.a.lunatic:0 "Aspoň to nějakou dobu vydrželo."
 intrigue_dread.4008.a.failure:0 "Ať jsou prokleti, že zničili mé dílo!"
 intrigue_dread.4011.desc:0 "Když [victim.GetTitledFirstName] už není v mém [ROOT.Char.Custom('GetDungeonPlural')], nemohu pokračovat v práci na přetvoření [victim.GetHerHim] do mého mistrovského díla. To odloží mé plány, dokud nezískám jiné vhodně inspirující plátno, protože i kdybych [victim.GetHerHim] znovu zajal/a, už to nebude stejné."
 intrigue_dread.4011.a:0 "Žalostný krok zpět..."
 intrigue_dread.4013.desc:0 "Zdá se, že mé #EMP zásahy#! byly pro [victim.GetTitledFirstName] příliš a [victim.GetTitledFirstName] zemřel/a v mém [ROOT.Char.Custom('GetDungeonPlural')].\n\nNyní nebudu schopen dokončit své mistrovské dílo, pokud nezískám jiné vhodné plátno, a [ROOT.Char.GetFaith.HighGodName] ví, jak dlouho to potrvá..."
 intrigue_dread.4013.a:0 "Příště budu muset být opatrnější."
 intrigue_dread.4100.t:0 "Nekonečná slyšení"
 intrigue_dread.4100.desc.intro:0 "Neuplyne den bez toho, aniž by mi u dvora přinesli nějakou novou bezvýznamnou záležitost. Dnes se zdá, že jsou na řadě [petitioner_1.GetTitledFirstNamePossessive] a [petitioner_2.GetTitledFirstNamePossessive], aby mi zbytečně plýtvali čas s malicherným sporem."
 intrigue_dread.4100.desc.lazy:0 "\n\nStěží dokážu poslouchat jejich stížnosti... Jak mám vládnout, když většina mého omezeného času a energie je promrhána na tak nesmyslné záležitosti?"
 intrigue_dread.4100.desc.councillors:0 "\n\nChtěli by mi namluvit, že jde o záležitost ohrožující samotnou bezpečnost království, a přesto nemohu setřást pocit, že značně přeceňují závažnost situace, aby nakrmili své vlastní ego."
 intrigue_dread.4100.desc.fallback:0 "\n\nČím více naslouchám jejich důvodům, tím více jsem přesvědčen, že celé slyšení je pod mou pozornost."
 intrigue_dread.4100.z:0 "Zajímalo by mě, jak upovídané budou tvé useknuté hlavy?"
 intrigue_dread.4100.a:0 "Stráže, vyveďte tyto rváče z mého dohledu!"
 intrigue_dread.4100.b:0 "Naučím vás, abyste si nedovolovali plýtvat časem dvora!"
 intrigue_dread.4100.b.duel_success:0 "Žadatelé se krčí před mým hněvem"
 intrigue_dread.4100.b.duel_failure:0 "Žadatelé jsou uráženi mými hrozbami"
 intrigue_dread.4100.c:0 "Nech mě to slyšet ještě jednou..."
 intrigue_dread.4100.c.tooltip:1 "Dáš si čas na rozhodnutí"
 intrigue_dread.4100.c.support.petitioner_1:1 "Jestli podpoříš [petitioner_1.GetTitledFirstName]"
 intrigue_dread.4100.c.support.petitioner_2:1 "Jestli podpoříš [petitioner_2.GetTitledFirstName]"
 intrigue_dread.4100.d:0 "[scoped_chancellor.GetTitledFirstNameNoTooltip] ať vyřídí tyto záležitosti."
 intrigue_dread.4102.desc.commanders:0 "Jádro sporu mezi [petitioner_1.GetFirstName] a [petitioner_2.GetFirstName] souvisí s hádkami mezi veliteli a několika veterány armády."
 intrigue_dread.4102.desc.guests:0 "Zdá se, že problém vznikl kvůli jakémusi diplomatickému incidentu..."
 intrigue_dread.4102.desc.fallback:0 "Doufal jsem, že vyslechnutí jejich výtek odhalí hlubší smysl celé záležitosti, ale hádky [petitioner_1.GetFirstNamePossessive] a [petitioner_2.GetFirstNamePossessive] zní mým uším jen plytčeji."
 intrigue_dread.4102.desc.antagonizer:0 "\n\nPokud nic jiného, mohu říct, že [scoped_antagonizer.GetFirstNameNoTooltip] je z obou žadatelů zdaleka nejotravnější."
 intrigue_dread.4102.a:0 "Požaduji, abyste teď udělali mír. Jinak..."
 intrigue_dread.4102.b:0 "[petitioner_1.GetFirstNameNoTooltip] má očividně pravdu."
 intrigue_dread.4102.c:0 "[petitioner_2.GetFirstNamePossessiveNoTooltip] slova mi zní pravdivě."
 intrigue_dread.4200.t:0 "Les mých snů"
 intrigue_dread.4200.desc.intro:0 "Díky mým snahám stát se skutečně obávanou a respektovanou osobou skončilo v mém žaláři velké množství vinných a zrádných jedinců."
 intrigue_dread.4200.desc.noble_forest:2 "Moje cely jsou plné rivalů, zrádců a obyčejných zločinců. Možná je čas, aby se setkali s [ROOT.Char.GetFaith.DeathDeityName] v [ROOT.Char.GetFaith.NegativeAfterLife] a zároveň sloužili zájmům [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]!"
 intrigue_dread.4200.desc.commoner_forest:0 "Mnoho ubohých vrahů a kapsářů z venkova i měst čeká na svůj osud stranou od společnosti, ale možná mám pro ně lepší nápad."
 intrigue_dread.4200.desc.middle:0 "\n\nVe svých makabrózních machinacích si představuji les nabodnutých bídáků a zrádců obklopující [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] ze všech stran: temné varování pro všechny, co se stane, když je [ROOT.Char.GetTitleAsNameNoTooltip] zrazen."
 intrigue_dread.4200.desc.noble_forest.outro:1 "Vidím [random_prisoner_scope.GetName] na kůlu, obklopeného obyčejnými lidmi nabodnutými stejným způsobem. Teď už zbývá jen tento sen uskutečnit!"
 intrigue_dread.4200.desc.commoner_forest.outro:0 "Vidím řadu za řadou obyčejných zločinců rozprostírajících se až k obzoru, [ROOT.Char.GetCapitalLocation.GetTerrain.GetNameNoTooltip] potřísněnou jejich krví. S trochou práce můžeme shromáždit dostatek téhle havěti, aby se můj sen stal realitou."
 intrigue_dread.4200.a:0 "Pusťme se do toho!"
 intrigue_dread.4200.b:1 "[random_prisoner_scope.GetTitledFirstNameNoTooltip] a několik prostých lidí pošle vzkaz."
 intrigue_dread.4200.c:0 "Malá sbírka těl by měla stačit."
 intrigue_dread.4200.d:0 "Všichni se mě musí bát!"
 intrigue_dread.4200.e:0 "Při [ROOT.Char.GetFaith.HighGodName]! Tohle nezvládnu!"
 intrigue_dread.4201.t:0 "Les mrtvol"
 intrigue_dread.4201.desc.intro:0 "Konečně byla má vize oživena mrtvolami nesčetných zločinců. Procházím se v klidu za doprovodu křiků ptáků a jemného kapání zatuchlé krve na promočenou zem."
 intrigue_dread.4201.desc.noble_forest:0 "\n\nNarazím na tělo [random_prisoner.GetNameNoTooltip], [random_prisoner.GetHerHis] tvář je ztuhlá v pokřiveném výrazu šoku a hrůzy, jako by [random_prisoner.GetSheHe] nějak tušil [random_prisoner.GetHerHis] osud."
 intrigue_dread.4201.desc.commoner_forest:0 "\n\nProcházím kolem řady za řadou bezejmenných spodin a banditů, přesvědčen, že každý potenciální lupič nebo bandita přibližující se k [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] uvidí jasně, co se stane těm, kteří se pokusí šířit zločin a nepořádek v [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]!"
 intrigue_dread.4201.desc.outro:0 "\n\nNa konci své prohlídky vdechnu poslední dech toho smrtícího miasmatu, než se vrátím domů spokojený se svou prací."
 intrigue_dread.4201.a:0 "Teď se všichni budou bát jména "[ROOT.Char.GetNameNoTooltip].""
 forest_of_corpses_1_modifier:0 "Les mrtvol"
 forest_of_corpses_1_modifier_desc:0 "V tomto hrabství byl vztyčen velký les nabodnutých mrtvol."
 forest_of_corpses_2_modifier:0 "$forest_of_corpses_1_modifier$"
 forest_of_corpses_2_modifier_desc:0 "$forest_of_corpses_1_modifier_desc$"
 forest_of_corpses_3_modifier:0 "$forest_of_corpses_1_modifier$"
 forest_of_corpses_3_modifier_desc:0 "$forest_of_corpses_1_modifier_desc$"
 intrigue_dread.2001.t:0 "Dokonce i [loved_one.GetSheHe|U] se mě bojí"
 intrigue_dread.2001.desc:0 "[loved_one.GetTitledFirstNamePossessive] ruka se pod tou mou třese. Když natáhnu ruku, abych pohladil [loved_one.GetHerHis] tvář, [loved_one.GetSheHe] se odtáhne.\n\n[loved_one.GetSheHe|U] mi vypráví, jaké podivné věci o mně lidé říkají. Děsivé věci. [loved_one.GetSheHe|U] se diví, které z nich jsou pravdivé."
 intrigue_dread.2001.a:0 "Nevědí ani #EMP z poloviny#! toho, co jsem udělal."
 intrigue_dread.2001.a.tt:1 "Přibliž se. #EMP Blíž#!. Zašeptám ti to do ucha."
 intrigue_dread.2001.b:0 "Všechno, co dělám, je proto, abych tě ochránil!"
 intrigue_dread.2001.c:0 "Kdo konkrétně tyhle věci říká? Chci jména."
 intrigue_dread.2001.d:0 "Jen se usměj a odejdi."
 intrigue_dread.2001.b.into_it:0 "[loved_one.GetFirstName] je dojatý/á tvou oddaností"
 intrigue_dread.2001.b.reassured:0 "[loved_one.GetFirstName] je ujištěn/na, že [loved_one.GetSheHe] je v bezpečí"
 intrigue_dread.2001.b.terrified:0 "Tvé vyznání děsí [loved_one.GetFirstName]"
 tooltip.intrigue_dread.2001.c.duel_success:1 "Tvoji stráže shromáždí pomlouvače"
 tooltip.intrigue_dread.2001.c.duel_failure:1 "[loved_one.GetFirstName] se ti otevřeně postaví"
 intrigue_protected_by_loved_one_modifier:1 "Chráněn milovanou osobou"
 intrigue_protected_by_loved_one_modifier_desc:0 "Tento člověk má milovanou osobu, která by udělala #EMP cokoliv#!, aby ho/ji ochránila."
 intrigue_defied_loved_one_opinion:1 "Postavil se milované osobě"
 intrigue_dread.2101.t:0 "Pověsti o [family_member.GetFirstNameNoTooltip]"
 intrigue_dread.2101.desc.intro:0 "\"Ty odporné pověsti o tvém [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('family_member'))] [family_member.Custom2('MyCharacterIntroduction', ROOT.Char)]... vystopoval jsem je až ke zdroji.\" [spymaster.Custom2('MyCharacterIntroduction', ROOT.Char)] pohladí svazek dopisů.\n\nDopisy dokazují, že [hater.GetName] se snažil ušpinit jméno [family_member.GetFirstNamePossessive]."
 intrigue_dread.2101.desc.failed_assassination:0 "[hater.GetSheHe|U] dokonce obviňuje [family_member.GetFirstName], že se snažil nechat [hater.GetHerHim] zabít!"
 intrigue_dread.2101.desc.committed_adultery:0 "[hater.GetSheHe|U] tvrdí, že [family_member.GetFirstName] byl nevěrný [family_member.GetWifeHusband], a vypráví lascivní příběhy o [family_member.GetHerHis]!"
 intrigue_dread.2101.desc.bullied_me:0 "[hater.GetSheHe|U] tvrdí, že v [family_member.GetFirstName] byl od dětství zárodek zla, když [family_member.GetSheHe] krutě šikanoval(a) [hater.GetNameNoTooltip]."
 intrigue_dread.2101.desc.bad_friend:0 "[hater.GetSheHe|U] tvrdí, že [family_member.GetFirstName] byl špatným přítelem, a že to [hater.GetHerHim] velmi bolelo, když [family_member.GetFirstName] zradil(a) jejich přátelství."
 intrigue_dread.2101.desc.sinner:0 "[hater.GetSheHe|U] zesměšňuje povahu [family_member.GetFirstNamePossessive], obviňuje [family_member.GetHerHis] ze šokujícího, hříšného chování."
 intrigue_dread.2101.desc.outro:0 "\n\nOpravdu si lidé myslí, že o mém [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('family_member'))] mohou takto mluvit?"
 intrigue_dread.2101.a:0 "Rozšiř ještě temnější pověsti o [family_member.GetFirstName], aby se nás všichni báli."
 intrigue_dread.2101.a.tt.success:0 "Lidé věří, že [family_member.GetFirstName] je schopný čehokoli"
 tooltip.intrigue_dread.2101.a.duel_success:0 "Věří a třesou se"
 intrigue_dread.2101.a.tt.failure:0 "Nikdo nekupuje tvé přehnané příběhy"
 tooltip.intrigue_dread.2101.a.duel_failure:0 "Lidé se posmívají tvým přehnaným historkám"
 intrigue_dread.2101.b:0 "Nabídni [hater.GetTitledFirstName] nějaké peníze, aby [hater.GetHerHis] zavřel(a) pusu."
 intrigue_dread.2101.b.tt.success:0 "[hater.GetTitledFirstName] bude mlčet"
 tooltip.intrigue_dread.2101.b.duel_success:0 "[hater.GetTitledFirstName] je potichu, všichni jsou spokojení"
 intrigue_dread.2101.b.tt.failure:0 "[hater.GetTitledFirstName] bude pokračovat v pomluvách"
 tooltip.intrigue_dread.2101.b.duel_failure:0 "[hater.GetTitledFirstName] bere tvé mince a dál žvaní"
 intrigue_everyone_is_satisfied_tt:0 "[hater.GetTitledFirstName] i [family_member.GetFirstName] jsou s tímto řešením spokojeni"
 intrigue_dread.2101.c:0 "Potichu najdi rváče, aby zbili [hater.GetTitledFirstName]."
 intrigue_dread.2101.c.tt.success:0 "Nikdo si nedovolí mluvit špatně o tvé rodině"
 tooltip.intrigue_dread.2101.c.duel_success:0 "[hater.GetTitledFirstName] se zotavuje z bolestivé nehody"
 intrigue_suspect_you_in_attack_success_tt:0 "Nikdo nezmůže dokázat tvou účast, ale dost podezírají, aby se tě báli"
 intrigue_dread.2101.c.tt.failure:0 "Tvé spojení s obyčejnými zločinci vyjde najevo"
 tooltip.intrigue_dread.2101.c.duel_failure:0 "[hater.GetTitledFirstName] má podezření, že za neúspěšným útokem stojíš"
 intrigue_dread.2101.d:0 "Distancovat se od [family_member.GetFirstName]."
 intrigue_everyone_heard_rumours_tt:0 "Všichni na tvém dvoře slyší trapné drby o [family_member.GetNameNoTooltip]"
 intrigue_everyone_heard_horrifying_rumours_tt:0 "Všichni na tvém dvoře slyší děsivé drby o [family_member.GetNameNoTooltip]"
 intrigue_bumbling_tyrant_modifier:0 "Nemotorný tyran"
 intrigue_blanket_of_fear_modifier:0 "Závoj strachu"
 intrigue_controlling_the_narrative_modifier:0 "Kontrola vyprávění"
 intrigue_thrown_under_the_carriage_opinion:0 "Drží se ode mě stranou"
 intrigue_made_me_sound_scary_opinion:0 "Představili mě jako děsivého"
 intrigue_dread.2201.t:0 "Příliš vyděšený, aby [yesman.GetHerHis|U] řekl(a) svůj názor"
 intrigue_dread.2201.desc:0 ""Jaké moudré rozhodnutí, pane!" [yesman.Custom2('MyCharacterIntroduction', ROOT.Char)] se nervózně usměje a pokyvuje ke mně hlavou jako holub. "Opravdu nemám co dodat!"\n\n[yesman.GetNameNoTooltip] se mě bojí natolik, že si nedovolí oponovat mým rozhodnutím. Díky tomu je [yesman.GetHerHim] jako [yesman.GetCouncilTitle] poměrně k ničemu."
 intrigue_dread.2201.a:0 "Perfektní. Můj dvůr #EMP by se měl#! bát mě."
 intrigue_dread.2201.b:0 "Sám udělám tvou práci, ty hlupáku!"
 intrigue_dread.2201.c:0 "Mluv otevřeně. Tvoje pozice je v bezpečí."
 intrigue_guaranteed_position_block_firing_councillor_effect_tt:0 "[yesman.GetShortUIName|U] nelze odvolat z [council|E] po dobu 5 let"
 intrigue_dread.2201.c.tt.success:0 "[yesman.GetFirstNameNoTooltip] ti dost důvěřuje, aby mluvil(a) svobodně"
 tooltip.intrigue_dread.2201.c.duel_success:0 "$intrigue_dread.2201.c.tt.success$"
 intrigue_dread.2201.c.tt.failure:0 "[yesman.GetFirstNameNoTooltip] si myslí, že se snažíš obalamutit [yesman.GetHerHim]"
 tooltip.intrigue_dread.2201.c.duel_failure:0 "$intrigue_dread.2201.c.tt.failure$"
