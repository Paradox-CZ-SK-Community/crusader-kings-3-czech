 intrigue_dread.2001.t: "Dokonce i [loved_one.GetSheHe|U] se mě bojí"
 intrigue_dread.2001.desc: "[loved_one.GetTitledFirstNamePossessive] ruka se pod tou mou třese. Když natáhnu ruku, abych pohladil [loved_one.GetHerHis] tvář, [loved_one.GetSheHe] se odtáhne.\n\n[loved_one.GetSheHe|U] mi vypráví, jaké podivné věci o mně lidé říkají. Děsivé věci. [loved_one.GetSheHe|U] se diví, které z nich jsou pravdivé."
 intrigue_dread.2001.a: "Nevědí ani #EMP z poloviny#! toho, co jsem udělal."
 intrigue_dread.2001.a.tt: "Přibliž se. #EMP Blíž#!. Zašeptám ti to do ucha."
 intrigue_dread.2001.b: "Všechno, co dělám, je proto, abych tě ochránil!"
 intrigue_dread.2001.c: "Kdo konkrétně tyhle věci říká? Chci jména."
 intrigue_dread.2001.d: "Jen se usměj a odejdi."
 intrigue_dread.2001.b.into_it: "[loved_one.GetFirstName] je dojatý/á tvou oddaností"
 intrigue_dread.2001.b.reassured: "[loved_one.GetFirstName] je ujištěn/na, že [loved_one.GetSheHe] je v bezpečí"
 intrigue_dread.2001.b.terrified: "Tvé vyznání děsí [loved_one.GetFirstName]"
 tooltip.intrigue_dread.2001.c.duel_success: "Tvoji stráže shromáždí pomlouvače"
 tooltip.intrigue_dread.2001.c.duel_failure: "[loved_one.GetFirstName] se ti otevřeně postaví"
 intrigue_protected_by_loved_one_modifier: "Chráněn milovanou osobou"
 intrigue_protected_by_loved_one_modifier_desc: "Tento člověk má milovanou osobu, která by udělala #EMP cokoliv#!, aby ho/ji ochránila."
 intrigue_defied_loved_one_opinion: "Postavil se milované osobě"
 intrigue_dread.2101.t: "Pověsti o [family_member.GetFirstNameNoTooltip]"
 intrigue_dread.2101.desc.intro: "\"Ty odporné pověsti o tvém [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('family_member'))] [family_member.Custom2('MyCharacterIntroduction', ROOT.Char)]... vystopoval jsem je až ke zdroji.\" [spymaster.Custom2('MyCharacterIntroduction', ROOT.Char)] pohladí svazek dopisů.\n\nDopisy dokazují, že [hater.GetName] se snažil ušpinit jméno [family_member.GetFirstNamePossessive]."
 intrigue_dread.2101.desc.failed_assassination: "[hater.GetSheHe|U] dokonce obviňuje [family_member.GetFirstName], že se snažil nechat [hater.GetHerHim] zabít!"
 intrigue_dread.2101.desc.committed_adultery: "[hater.GetSheHe|U] tvrdí, že [family_member.GetFirstName] byl nevěrný [family_member.GetWifeHusband], a vypráví lascivní příběhy o [family_member.GetHerHis]!"
 intrigue_dread.2101.desc.bullied_me: "[hater.GetSheHe|U] tvrdí, že v [family_member.GetFirstName] byl od dětství zárodek zla, když [family_member.GetSheHe] krutě šikanoval(a) [hater.GetNameNoTooltip]."
 intrigue_dread.2101.desc.bad_friend: "[hater.GetSheHe|U] tvrdí, že [family_member.GetFirstName] byl špatným přítelem, a že to [hater.GetHerHim] velmi bolelo, když [family_member.GetFirstName] zradil(a) jejich přátelství."
 intrigue_dread.2101.desc.sinner: "[hater.GetSheHe|U] se posmívá povaze [family_member.GetFirstNamePossessive], obviňuje [family_member.GetHerHim] ze šokujících [ROOT.GetCharacter.Custom('GetSinMisdeedPlural')]." # todo: [hater.GetSheHe|U] zesměšňuje povahu [family_member.GetFirstNamePossessive], obviňuje [family_member.GetHerHis] ze šokujícího, hříšného chování.
 intrigue_dread.2101.desc.outro: "\n\nOpravdu si lidé myslí, že o mém [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('family_member'))] mohou takto mluvit?"
 intrigue_dread.2101.a: "Rozšiřovat ještě temnější pověsti o [family_member.GetFirstNameNoTooltip], aby se nás všichni báli." # todo: Rozšiř ještě temnější pověsti o [family_member.GetFirstName], aby se nás všichni báli.
 intrigue_dread.2101.a.tt.success: "Lidé věří, že [family_member.GetFirstName] je schopný čehokoli"
 tooltip.intrigue_dread.2101.a.duel_success: "Věří a třesou se"
 intrigue_dread.2101.a.tt.failure: "Nikdo nekupuje tvé přehnané příběhy"
 tooltip.intrigue_dread.2101.a.duel_failure: "Lidé se posmívají tvým přehnaným historkám"
 intrigue_dread.2101.b: "Nabídnout [hater.GetTitledFirstNameNoTooltip] nějaké peníze výměnou za to, že [hater.GetHerHis] přestane mluvit." # todo: Nabídni [hater.GetTitledFirstName] nějaké peníze, aby [hater.GetHerHis] zavřel(a) pusu.
 intrigue_dread.2101.b.tt.success: "[hater.GetTitledFirstName] bude mlčet"
 tooltip.intrigue_dread.2101.b.duel_success: "[hater.GetTitledFirstName] je potichu, všichni jsou spokojení"
 intrigue_dread.2101.b.tt.failure: "[hater.GetTitledFirstName] bude pokračovat v pomlouvání" # todo: [hater.GetTitledFirstName] bude pokračovat v pomluvách
 tooltip.intrigue_dread.2101.b.duel_failure: "[hater.GetTitledFirstName] bere tvé mince a dál žvaní"
 intrigue_everyone_is_satisfied_tt: "[hater.GetTitledFirstName] i [family_member.GetFirstName] jsou s tímto řešením spokojeni"
 intrigue_dread.2101.c: "Potichu najmout rváče, aby zbili [hater.GetTitledFirstNameNoTooltip]." # todo: Potichu najdi rváče, aby zbili [hater.GetTitledFirstName].
 intrigue_dread.2101.c.tt.success: "Nikdo si nedovolí mluvit špatně o tvé rodině"
 tooltip.intrigue_dread.2101.c.duel_success: "[hater.GetTitledFirstName] se zotavuje z bolestivé nehody"
 intrigue_suspect_you_in_attack_success_tt: "Nikdo nezmůže dokázat tvou účast, ale dost podezírají, aby se tě báli"
 intrigue_dread.2101.c.tt.failure: "Tvé spojení s obyčejnými zločinci vyjde najevo"
 tooltip.intrigue_dread.2101.c.duel_failure: "[hater.GetTitledFirstName] má podezření, že za neúspěšným útokem stojíš"
 intrigue_dread.2101.d: "Distancovat se od [family_member.GetFirstNameNoTooltip]." # todo: Distancovat se od [family_member.GetFirstName].
