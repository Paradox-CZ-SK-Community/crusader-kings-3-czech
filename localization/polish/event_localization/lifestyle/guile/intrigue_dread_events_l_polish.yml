l_polish:
 intrigue_dread_special.1101.t: "Udělat představení"
 intrigue_dread_special.1101.desc: "Nejdříve dva koně, ozdobení honosnými uzdami a péry, a pak povoz naložený truhlami a lidmi.\n\nBrzy mě a mou družinu zastaví putovní divadelní společnost, všichni v pestrobarevných šatech a plní života.\n\n"[ROOT.Char.Custom('FormOfAddressForLiege')|U]!" volá ze projíždějícího vozu stará [ROOT.Char.Custom('RandomWomanMan')], "vidím tvůj zasněný pohled. Proč se k nám nepřidáš na představení?" # todo: První dva koně, ověnčení ozdobnými uzdami a péry, a pak vůz naložený truhlami a lidmi.\n\nBrzy mě a mou družinu osloví putovní divadelní společnost, všichni v pestrobarevných šatech a plní života.\n\n\"Ó můj [ROOT.Char.GetLadyLord]!\" volá ze projíždějícího vozu starý [ROOT.Char.Custom('RandomWomanMan')], \"vidím váš zasněný pohled. Proč se k nám nepřidáte na vystoupení?\"
 intrigue_dread_special.1101.a.a: "Zahraju lakomého selského pomocníka!"
 intrigue_dread_special.1101.a.b: "Zahraju starého [ROOT.Char.GetWifeHusband]!"
 intrigue_dread_special.1101.a.c: "Zahraju prohnaného sluhu!"
 intrigue_dread_special.1101.a.d: "Zahraju mladého milence!"
 intrigue_dread_special.1101.a.e: "Zahraju melancholického blázna!"
 intrigue_dread_special.1101.b: "Rezervujte mi místo v první řadě."
 intrigue_dread_special.1101.c: "To je pod mou úroveň."
 intrigue_dread_special.1102.desc: "První krok k jakémukoli vystoupení, ať už se koná v mém [ROOT.Char.Custom('FortifiedBuilding')] nebo na jevišti, je příprava.\n\nObklopený shonem divadelní společnosti a anonymní ve svých vypůjčených šatech mám před začátkem představení trochu času."
 intrigue_dread_special.1102.a: "Ne, přesuňte tu kulisu tamhle!"
 intrigue_dread_special.1102.a.duel_success: "Dobře jste využili své organizační schopnosti"
 tooltip.intrigue_dread_special.1102.a.duel_success: "Skvěle jste naaranžovali scénu"
 intrigue_dread_special.1102.a.duel_failure: "Vaše pokyny zmátly herce"
 tooltip.intrigue_dread_special.1102.a.duel_failure: "Kulisy jsou v nepořádku"
 intrigue_dread_special.1102.b: "Pojďme si to spolu nacvičit!"
 intrigue_dread_special.1102.b.duel_success: "Seznámíte se s herci"
 tooltip.intrigue_dread_special.1102.b.duel_success: "Herci ocenili vaši pomoc"
 intrigue_dread_special.1102.b.duel_failure: "Vaše pokyny zmátly herce"
 tooltip.intrigue_dread_special.1102.b.duel_failure: "Herci vám nevěří"
 intrigue_dread_special.1102.c: "Přečtu si scénář #EMP ještě jednou#!"
 intrigue_dread_special.1102.c.flavor: "Bezpečná volba, ale nízké riziko přináší malé odměny."
 intrigue_dread_special.1103.desc: "Když vykročím na jeviště spolu s ostatními herci, pozornost publika je neochvějná.\n\nJak scéna následuje za scénou, cítím rytmus vyprávěného příběhu; pulzuje ve mně. Když nastane čas, abych pronesl svou první repliku, je to, jako by celé publikum zadrželo dech."
 intrigue_dread_special.1103.a: "Publikum to musí #EMP cítit#!"
 intrigue_dread_special.1103.a.duel_success: "Postavu interpretuji až přehnaně"
 tooltip.intrigue_dread_special.1103.a.duel_success: "Publikum bylo mým výkonem ohromeno"
 intrigue_dread_special.1103.a.duel_failure: "Nepodaří se mi vžít do role"
 tooltip.intrigue_dread_special.1103.a.duel_failure: "Publikum nebylo nadšeno"
 intrigue_dread_special.1103.b: "Zaměřím se na bezchybné přednesení každé repliky."
 intrigue_dread_special.1103.b.duel_success: "Publikum je ohromeno mou výslovností"
 intrigue_dread_special.1103.b.duel_failure: "Zadrhávám se během představení"
 intrigue_dread_special.1103.c: "Držím se scénáře a zůstávám v pozadí."
 intrigue_dread_special.1199.desc_win_feeling: "Je to krátká role, ale dám do ní všechno. Publikum visí na každém mém slově, zcela pohlceno příběhem, který jim vyprávím."
 intrigue_dread_special.1199.desc_loose_feeling: "Je to krátká role, ale nějak se mi podaří ji zahrát špatně. Vždy jsem byl dobrý v ovlivňování lidí na dvoře, ale postavit se tolika lidem... to je úplně jiná zkušenost."
 intrigue_dread_special.1199.desc_win_reading: "Přednesu své repliky bez zaváhání, vystihnu okamžik a pohlcuji veškerou pozornost publika."
 intrigue_dread_special.1199.desc_loose_reading: "Když se smích publika utiší, snažím se vzpamatovat z mého zaváhání. Říct to správné slovo ve správný čas mi obvykle jde, ale na jevišti je to obtížnější, než jsem si představoval."
 intrigue_dread_special.1199.desc_fallback: "Držím se scénáře a scéna plyne plynule, ale nijak pozoruhodně."
 intrigue_dread_special.1199.desc_win: "\n\nPo poslední scéně nás ze scény doprovází hromový potlesk. Tak dokonale oklamat celé publikum, udržet převlek a klamání a obelstít tolik lidí najednou... Je to mocný pocit!"
 intrigue_dread_special.1199.desc_loose: "\n\nKdyž dokončíme poslední scénu a střídavě se klaníme publiku, ticho mluví samo za sebe, když přijde můj obrat. Navzdory mým snahám jsem nedokázal publikum přesvědčit o svém přestrojení, a zklamání je hořkým douškem k vypití."
 intrigue_dread_special.1199.z: "A chci to zažít znovu! A znovu!"
 intrigue_dread_special.1199.a: "Výstup, jeviště vlevo."
 intrigue_dread_special.1199.b: "Jen počkejte, příště!"
 intrigue_dread_special.1199.c.a: "Vy #EMP budete#! tleskat! Stráže!"
 intrigue_dread_special.1199.c.b: "To byla jistě lest k mému ponižení! Stráže!"
 intrigue_dread_special.1197.t: "Hrozné představení"
 intrigue_dread_special.1197.desc: "Přiznám se, mé první vystoupení mohlo být poněkud nedostatečné... Umístit celý soubor na pranýř se setkalo s mnohem příznivější reakcí prostého lidu. No, možná ne zrovna #EMP příznivou#!, ale rozhodně uspokojivou."
 intrigue_dread_special.1197.a: "Alespoň jsem se bavil."
 intrigue_dread_special.1198.desc: "Opakujeme vystoupení znovu, a znovu, a znovu, zatímco publikum, pod bdělým dohledem mých stráží, pokaždé tleská.\n\nPo každé nové zkoušce je můj akt více vypracovaný, zatímco ostatní umělci se stávají nedbalými, přetížení strachem a frustrací, až začnou padat jeden po druhém vyčerpáním, a nechají mě samotného a triumfujícího na jevišti."
 intrigue_dread_special.1198.a: "To byl opravdu vznešený zážitek, že ne?"
 intrigue_dread_special.1301.t: "Znepokojení [ROOT.Char.Custom('GetCourtierPlural')|U]"
 intrigue_dread_special.1301.desc: "\"...a jak dlouho potrvá, než [ROOT.Char.GetSheHe] začne spiklovat proti #EMP nám#!? Tohle intrikování se vymyká kontrole.\" [courtier_first.GetTitledFirstName] a [courtier_second.GetTitledFirstName] stojí blízko u sebe se sklopenými hlavami a vylekají se, když kolem za roh zatočím.\n\n\"Ó můj [ROOT.Char.GetTitleTierName]! Právě jsme se bavili o vašich... rekreačních aktivitách. Zdá se, že vám zabírají většinu času.\""
 intrigue_dread_special.1301.a: "Slyšel jsem, že spiklujete proti mně! Stráže!"
 intrigue_dread_special.1301.b: "Není to nic, čím by se měl jakýkoli #EMP loajální#! [ROOT.Char.Custom('GetServants')] znepokojovat..."
 intrigue_dread_special.1301.c: "Ujišťuji vás, není o co se znepokojovat."
 intrigue_dread_special.1301.c.duel_success: "Úspěšně jsem uklidnil [ROOT.Char.Custom('GetCourtierPlural')|U]"
 tooltip.intrigue_dread_special.1301.c.duel_success: "Mé prosby byly přesvědčivé"
 intrigue_dread_special.1301.c.duel_failure: "Má poddaní jsou neklidní"
 tooltip.intrigue_dread_special.1301.c.duel_failure: "Nebyl jsem dostatečně přesvědčivý"
 intrigue_dread_special.1301.d: "Starejte se o své záležitosti!"
 intrigue_dread.1501.t: "Večerní jídlo"
 intrigue_dread.1501.desc: ""Jak se ti líbí ten guláš, [ROOT.Char.Custom('FormOfAddressForLiege')]?"\n\nMezi kousky zeleniny jsou tu tučné kusy masa, vláknitá textura narušená něčím, co vypadá jako krátká řídká srst. Když se ptám na přísady, můj osobní kuchař [cannibal_cook.GetTitledFirstName] jenom se usmívá a snaží se mě uklidnit.\n\n"Moje jediná touha je servírovat #EMP you#!, [ROOT.Char.Custom('FormOfAddressForLiege')]." # todo: \"Jak se vám líbí ten guláš, můj [ROOT.Char.GetLadyLord]?\"\n\nMezi kousky zeleniny jsou tu tučné kusy masa, vláknitá textura přerušená tím, co vypadá jako krátká a řídká srst. Když se zeptám na ingredience, můj osobní kuchař [cannibal_cook.GetTitledFirstName] jen usměje a snaží se mě uklidnit.\n\n\"Moje jediné přání je sloužit #EMP vám#, můj [ROOT.Char.GetLadyLord].\"
 intrigue_dread.1501.a: "Přesný obsah mých jídel není důležitý."
 intrigue_dread.1501.b: "[cannibal_cook.GetSheHe|U] si myslí, že [cannibal_cook.GetSheHe] mi může #EMP něco# zatajit?"
 intrigue_dread.1501.b.flavor: "Nevědomost může být blažeností, ale já #EMP musím#! vědět"
 intrigue_dread.1501.b.tt1: "Podařilo se mi proplížit a přemluvit, abych se dostal do kuchyně"
 intrigue_dread.1501.b.tt2: "[cannibal_cook.GetSheHe|U] dokáže udržet recept v tajnosti"
 intrigue_dread.1501.c: "Rozmarýn s lidským masem? Výborná volba!"
 intrigue_dread.1502.desc: "Když vstoupím do kuchyně, je temná a prázdná, vzduch těžký kouřem. V rohu nacházím [cannibal_cook.GetTitledFirstNamePossessive] kuchařku, posetou skvrnami.\n\n#EMP Při vaření jater bylo zjištěno, že nadměrná konzumace [ROOT.Char.Custom('RegionalDrink')] může výrazně snížit kvalitu orgánu-#!\nStudený pocit mi usedne na srdce, když obrátím na další stránku.\n#EMP ...nicméně při vaření mladších dětí ve věku do-#!" # todo: Když vstoupím do kuchyně, leží tmavá a prázdná, vzduch těžký kouřem. V rohu najdu [cannibal_cook.GetTitledFirstNamePossessive] kuchařku, pokrytou skvrnami.\n\n#EMP Při vaření jater bylo zaznamenáno, že nadměrná konzumace piva může výrazně snížit kvalitu orgánu-#!\nChladný pocit mi usedá na hruď, když obrátím další stránku.\n#EMP ...nicméně při vaření dětí mladších než-#!
 intrigue_dread.1502.a: "Přineste mi [cannibal_cook.GetHerHis] hlavu!"
 intrigue_dread.1502.a.flavor: "Ale ne na podnose"
 intrigue_dread.1502.b: "Hoďte [cannibal_cook.GetHerHim] do [ROOT.Char.Custom('GetDungeon')]!"
 intrigue_dread.1502.c: "Ale bylo to tak chutné..."
 intrigue_dread.1503.desc: "Navzdory mým nejlepším snahám se mi nepodařilo dostat do kuchyně způsobem, který by nevzbudil podezření [cannibal_cook.GetTitledFirstNamePossessive]."
 intrigue_dread.1503.a: "Tato záhada mi bude vrtat v hlavě..."
 intrigue_dread.1801.t: "Experimentování"
 intrigue_dread.1801.mentor_desc: "\"A jen o trochu víc z tohohle by [test_subject.GetHerHim] úplně omráčilo,\" říká mi [intrigue_mentor.GetFirstName]. Náš \"dobrovolník\", [test_subject.GetTitledFirstName], je téměř úplně mimo.\n\n[intrigue_mentor.GetFirstName] začíná ukládat láhve. \"Bohužel si myslím, že tohle je vše, čeho je náš subjekt dneska schopen.\""
 intrigue_dread.1801.desc: "Vyjadřuji upřímné díky [test_subject.GetTitledFirstName], zatímco se mi [test_subject.GetSheHe] rozzuřeně dívá skrze opar alchymie. Nebylo snadné najít někoho, kdo by se \"dobrovolně\" poddal testování mé sbírky... látek. Pro [test_subject.GetHerHim] to byl večer plný bolesti, pálivých pocitů a občasného bezvědomí."
 intrigue_dread.1801.a: "To bylo velmi poučné."
 intrigue_dread.1801.b: "Ještě nejsme zcela hotovi."
 intrigue_dread.1801.c: "Už to nikdy znovu nedělejme."
 intrigue_dread.1901.t: "Ten [disliked_courtier.Custom2('InsultAdjective', ROOT.Char)|U] blázen" # todo: Ten [disliked_courtier.Custom('InsultAdjective')|U] blázen
 intrigue_dread.1901.desc: "Den za dnem musím snášet přítomnost [disliked_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\nKdykoli mluvím s [disliked_courtier.GetHerHim], [disliked_courtier.GetSheHe] [disliked_courtier.Custom('quirk_neg_present')]. Snaží se [disliked_courtier.GetSheHe] #EMP urazit#! mě? Už nebudu tolerovat další neúctu od [disliked_courtier.Custom2('InsultNoun', ROOT.Char)], někdo musí [disliked_courtier.GetHerHim] naučit lekci!" # todo: Den co den musím snášet přítomnost [disliked_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\nKdykoli s [disliked_courtier.GetHerHim] mluvím, [disliked_courtier.GetSheHe] [disliked_courtier.Custom('quirk_neg_present')]. Snaží se [disliked_courtier.GetSheHe] #EMP mě urazit#!? Nehodlám už dál snášet neúctu od [disliked_courtier.Custom('InsultNoun')], někdo musí [disliked_courtier.GetHerHim] naučit lekci!
 intrigue_dread.1901.a: "Mám jed, který jsem chtěl vyzkoušet..."
 intrigue_dread.1901.b: "Byla by škoda, kdyby se [disliked_courtier.GetSheHe] na dvoře zesměšnila."
 intrigue_dread.1901.b.tt: "Tato možnost je dostupná díky [disliked_courtier.GetFirstNamePossessiveNoTooltip] vlastnosti [GetTrait('gregarious').GetName( GetPlayer )]"
 intrigue_dread.1901.c: "Lehčí peněženka pro [disliked_courtier.GetHerHim] znamená lepší náladu u mě!"
 intrigue_dread.1901.c.tt: "Tato možnost je dostupná díky [disliked_courtier.GetFirstNamePossessiveNoTooltip] vlastnosti [GetTrait('greedy').GetName( GetPlayer )]"
 intrigue_dread.1901.d: ""Slyšeli jste? [disliked_courtier.GetSheHe|U] je v posteli úplná nula.""
 intrigue_dread.1901.d.tt: "Tato možnost je dostupná díky [disliked_courtier.GetFirstNamePossessiveNoTooltip] vlastnosti [GetTrait('lustful').GetName( GetPlayer )]"
 intrigue_dread.4001.t: "Dokonalé utrpení"
 intrigue_dread.4001.desc.start: "Už mě neuspokojují běžné tortury, jimiž jsem si získal pověst. Chci vytvořit mistrovské dílo — umělecké dílo, které uctívá útrapy a utrpení a překonává vše, co jsem dosud vykonal!"
 intrigue_dread.4001.desc.single: "\n\nPřesto se nemohu ubránit otázce, zda je [prisoner_1.GetTitledFirstName] vhodným plátnem pro mé velké dílo?"
 intrigue_dread.4001.desc.multiple: "\n\nOtázka zní, kdo bude mým plátnem?"
 intrigue_dread.4001.a.single: "Ano, [prisoner_1.GetSheHe] se bude vyhovovat..."
 intrigue_dread.4001.a: "[prisoner_1.GetTitledFirstNameNoTooltip] je perfektní!"
 intrigue_dread.4001.b: "Možná je nejlepší [prisoner_2.GetTitledFirstNameNoTooltip]?"
 intrigue_dread.4001.c: "Raději použiji [prisoner_3.GetTitledFirstNameNoTooltip]."
 intrigue_dread.4001.a-c.tt: "Použiji [THIS.Char.GetTitledFirstName] jako předmět tohoto počinu."
 intrigue_dread.4001.kinslayer: "Pokud [THIS.Char.GetTitledFirstName] tímto zemře, mohl bych být znám jako [GetTrait('kinslayer_3').GetName( GetPlayer )]."
 intrigue_dread.4001.d: "Ne, teď není ten pravý čas."
 intrigue_dread.4001.d.flavor: "Vrátím se k tomuto nápadu za pár let, doufejme s novými vězni"
 intrigue_dread.4002.desc: "Teď, když mám vybrané plátno, musím rozhodnout, jakou podobu mé mistrovské dílo nabude.\n\nMohu vymyslet mnoho útrap, které bych rád uštědřil [victim.GetTitledFirstName], ale pokud chci vytvořit skutečné mistrovské dílo, musím se soustředit na dokonalé provedení jedné věci."
 intrigue_dread.4002.a: "Vytvarovat [victim.GetHerHis] oškubané tělo do krásné sochy."
 intrigue_dread.4002.a.flavor: "Dám ji na vystavení, aby to vidělo celé [ROOT.Char.Custom('GetRealmOrDomicile')]!"
 intrigue_dread.4002.b: "[victim.GetSheHe|U] mi zazpívá sladkou píseň utrpení..."
 intrigue_dread.4002.b.flavor: "Budu si roky cenit vzpomínky na [victim.GetHerHis] výkřiky."
 intrigue_dread.4002.c: "Zlomit [victim.GetHerHis] mysl a udělat z [victim.GetHerHim] svého otroka!"
 intrigue_dread.4002.c.flavor: "Začnu dlouhý a úmorný proces odstraňování individuality [victim.GetTitledFirstNamePossessiveNoTooltip], přeměním [victim.GetHerHim] v mého oddaného služebníka."
 intrigue_dread.4002.c.compassionate.tt: "@warning_icon! #warning Kvůli mé soucitné povaze volba této cesty značně zvýší můj [stress|E].#!" # todo: varování Vzhledem k mé soucitné povaze povede volba této cesty k výraznému zvýšení mého [stress|E].
 intrigue_dread.4002.c.success.desc: "Podařilo se mi přetvořit [victim.GetFirstNamePossessiveNoTooltip] mysl tak, aby vyhovovala mým účelům"
 intrigue_dread.4002.c.failure.desc: "[victim.GetFirstNameNoTooltip] zemře dřív, než proces dokončím"
 intrigue_dread.4002.d: "Rozmyslel jsem si to, [victim.GetSheHe] se pro to nehodí..."
 intrigue_dread.4004.desc: "Abych přetvořil [victim.GetTitledFirstNamePossessive] mysl, musím nejprve podrobit [victim.GetHerHim] extrémnímu stresu.\n\nMěl bych pečlivě vybrat metodu mučení, vůči které bude [victim.GetFirstNameNoTooltip] obzvlášť zranitelný — tím zajistím, že způsobím co největší možnou traumatu."
 intrigue_dread.4004.desc.followup: "[victim.GetTitledFirstName] se začíná otupovat vůči mé současné metodě mučení a už to nemá takový dopad jako dřív. Budu muset zvolit jiný přístup..."
 intrigue_dread.4004.o.flavor: "Účinnost této techniky se bude lišit podle [victim.GetTitledFirstNamePossessiveNoTooltip] [traits|E]."
 intrigue_dread.4004.a: "Fyzické mučení a bolest."
 intrigue_dread.4004.b: "Hladovění a nedostatek spánku."
 intrigue_dread.4004.c: "Ponížení a degradace."
 intrigue_dread.4005.desc: "[victim.GetTitledFirstName] se konečně vzdal/a naděje a v žaláři se už se mnou nebrání.\n\nTo znamená, že je čas přejít ke druhému kroku, kde musím v mysli [victim.GetHerHis] vytvořit dostatek viny a zmatení, abych poškodil/a [victim.GetHerHis] smysl pro morálku, účel a dokonce i identitu."
 intrigue_dread.4005.desc.followup: "[victim.GetTitledFirstName] se stále drží roztrhaných zbytků své identity, poškozené, ale ještě nedestruktované. Musím použít jinou taktiku, abych to dokončil..."
 intrigue_dread.4005.a: "Říct uklidňující slova... zatímco budu pokračovat v mučení!"
 intrigue_dread.4005.b: "Prohlašovat, že je to všechno trest za [victim.GetHerHis] [ROOT.Char.Custom('GetSinMisdeedPlural')]." # todo: Tvrdím, že je to vše trest za [victim.GetHerHis] hříchy.
 intrigue_dread.4005.c: "Nechat [victim.GetHerHim] očekávat milost, pak zničit [victim.GetHerHis] naděje."
 intrigue_dread.4006.desc: "Konečně jsem odstranil poslední zbytky [victim.GetTitledFirstNamePossessive] identity. [victim.GetSheHe|U] je nyní prázdný obal, neschopný komunikovat se světem kolem [victim.GetHerHim]."
 intrigue_dread.4006.a: "Přetvořím [victim.GetHerHim] tak, aby vyhovoval mému účelu."
 intrigue_dread.4006.a.tt: "Začnu pracovat na přeměně [victim.GetTitledFirstName] v poslušného služebníka"
 intrigue_dread.4006.b: "Baví mě víc poslat [victim.GetHerHim] zpět jako prázdnou skořápku."
 intrigue_dread.4007.desc: "Je to hotové — [victim.GetTitledFirstName] stojí přede mnou, můj poslušný otrok, ochotný udělat cokoli, co od [victim.GetHerHim] požádám."
 intrigue_dread.4007.a: "Ach, co všechno spolu dokážeme!"
 intrigue_dread.4008.desc: "Už uplynulo několik let od doby, kdy jsem [victim.GetTitledFirstName] propustil/a zpět do světa, aby plnil/a mé rozkazy."
 intrigue_dread.4008.desc.success: "[victim.GetSheHe|U] se mezitím znovu přivykl/a svému prostředí a převzal/a své běžné povinnosti — a přitom zůstal/a mně věrný/á."
 intrigue_dread.4008.desc.lunatic: "\n\nBohužel se zdá, že rozpor mezi mým vychováváním a realitou [victim.GetHerHis] nového života byl pro [victim.GetHerHim] příliš, a [victim.GetSheHe] nakonec ztratí rozum."
 intrigue_dread.4008.desc.failure: "\n\nBohužel se zdá, že [victim.GetHerHis] přátelé a rodina dokázali z velké části zvrátit mou jemnou práci na [victim.GetHerHim], a [victim.GetSheHe] už mi není věrný/á."
 intrigue_dread.4008.a.success: "Výborně..."
 intrigue_dread.4008.a.lunatic: "Aspoň to nějakou dobu vydrželo."
 intrigue_dread.4008.a.failure: "Ať jsou prokleti, že zničili mé dílo!"
 intrigue_dread.4011.desc: "Když [victim.GetTitledFirstName] už není v mém [ROOT.Char.Custom('GetDungeonPlural')], nemohu pokračovat v práci na přetvoření [victim.GetHerHim] do mého mistrovského díla. To odloží mé plány, dokud nezískám jiné vhodně inspirující plátno, protože i kdybych [victim.GetHerHim] znovu zajal/a, už to nebude stejné."
 intrigue_dread.4011.a: "Žalostný krok zpět..."
 intrigue_dread.4013.desc: "Zdá se, že mé #EMP zásahy#! byly pro [victim.GetTitledFirstName] příliš a [victim.GetTitledFirstName] zemřel/a v mém [ROOT.Char.Custom('GetDungeonPlural')].\n\nNyní nebudu schopen dokončit své mistrovské dílo, pokud nezískám jiné vhodné plátno, a [ROOT.Char.GetFaith.HighGodName] ví, jak dlouho to potrvá..."
 intrigue_dread.4013.a: "Příště budu muset být opatrnější."
 intrigue_dread.4100.t: "Nekonečná slyšení"
 intrigue_dread.4100.desc.intro: "Neuplyne den bez toho, aniž by mi u dvora přinesli nějakou novou bezvýznamnou záležitost. Dnes se zdá, že jsou na řadě [petitioner_1.GetTitledFirstNamePossessive] a [petitioner_2.GetTitledFirstNamePossessive], aby mi zbytečně plýtvali čas s malicherným sporem."
 intrigue_dread.4100.desc.lazy: "\n\nStěží dokážu poslouchat jejich stížnosti... Jak mám vládnout, když většina mého omezeného času a energie je promrhána na tak nesmyslné záležitosti?"
 intrigue_dread.4100.desc.councillors: "\n\nChtěli by mi namluvit, že jde o záležitost ohrožující samotnou bezpečnost království, a přesto nemohu setřást pocit, že značně přeceňují závažnost situace, aby nakrmili své vlastní ego."
 intrigue_dread.4100.desc.fallback: "\n\nČím více naslouchám jejich důvodům, tím více jsem přesvědčen, že celé slyšení je pod mou pozornost."
 intrigue_dread.4100.z: "Zajímalo by mě, jak upovídané budou tvé useknuté hlavy?"
 intrigue_dread.4100.a: "Stráže, vyveďte tyto rváče z mého dohledu!"
 intrigue_dread.4100.b: "Naučím vás, abyste si nedovolovali plýtvat časem dvora!"
 intrigue_dread.4100.b.duel_success: "Žadatelé se krčí před mým hněvem"
 intrigue_dread.4100.b.duel_failure: "Žadatelé jsou uráženi mými hrozbami"
 intrigue_dread.4100.c: "Nech mě to slyšet ještě jednou..."
 intrigue_dread.4100.c.tooltip: "Dáš si čas na rozhodnutí"
 intrigue_dread.4100.c.support.petitioner_1: "Jestli podpoříš [petitioner_1.GetTitledFirstName]"
 intrigue_dread.4100.c.support.petitioner_2: "Jestli podpoříš [petitioner_2.GetTitledFirstName]"
 intrigue_dread.4100.d: "[scoped_chancellor.GetTitledFirstNameNoTooltip] ať vyřídí tyto záležitosti."
 intrigue_dread.4102.desc.commanders: "Jádro sporu mezi [petitioner_1.GetFirstName] a [petitioner_2.GetFirstName] souvisí s hádkami mezi veliteli a několika veterány armády."
 intrigue_dread.4102.desc.guests: "Zdá se, že problém vznikl kvůli jakémusi diplomatickému incidentu..."
 intrigue_dread.4102.desc.fallback: "Doufal jsem, že vyslechnutí jejich výtek odhalí hlubší smysl celé záležitosti, ale hádky [petitioner_1.GetFirstNamePossessive] a [petitioner_2.GetFirstNamePossessive] zní mým uším jen plytčeji."
 intrigue_dread.4102.desc.antagonizer: "\n\nPokud nic jiného, mohu říct, že [scoped_antagonizer.GetFirstNameNoTooltip] je z obou žadatelů zdaleka nejotravnější."
 intrigue_dread.4102.a: "Požaduji, abyste teď udělali mír. Jinak..."
 intrigue_dread.4102.b: "[petitioner_1.GetFirstNameNoTooltip] má očividně pravdu."
 intrigue_dread.4102.c: "[petitioner_2.GetFirstNamePossessiveNoTooltip] slova mi zní pravdivě."
 intrigue_dread.4200.t: "Les mých snů"
 intrigue_dread.4200.desc.intro: "Díky mým snahám stát se skutečně obávanou a respektovanou osobou skončilo v mém žaláři velké množství vinných a zrádných jedinců."
 intrigue_dread.4200.desc.noble_forest: "Mé cely jsou plné až po okraj soupeřů, zrádců a obyčejných zločinců. Možná je čas, aby se setkali s [ROOT.Char.GetFaith.DeathDeityName] v [ROOT.Char.GetFaith.NegativeAfterLife] a přitom sloužili zájmům [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]!" # todo: Moje cely jsou plné rivalů, zrádců a obyčejných zločinců. Možná je čas, aby se setkali s [ROOT.Char.GetFaith.DeathDeityName] v [ROOT.Char.GetFaith.NegativeAfterLife] a zároveň sloužili zájmům [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]!
 intrigue_dread.4200.desc.commoner_forest: "Mnoho ubohých vrahů a kapsářů z venkova i měst čeká na svůj osud stranou od společnosti, ale možná mám pro ně lepší nápad."
 intrigue_dread.4200.desc.middle: "\n\nVe svých makabrózních machinacích si představuji les nabodnutých bídáků a zrádců obklopující [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] ze všech stran: temné varování pro všechny, co se stane, když je [ROOT.Char.GetTitleAsNameNoTooltip] zrazen."
 intrigue_dread.4200.desc.noble_forest.outro: "Vidím [random_prisoner_scope.GetName] na kůlu, obklopeného obyčejnými lidmi nabodnutými stejným způsobem. Teď už zbývá jen tento sen uskutečnit!"
 intrigue_dread.4200.desc.commoner_forest.outro: "Vidím řadu za řadou obyčejných zločinců rozprostírajících se až k obzoru, [ROOT.Char.GetCapitalLocation.GetTerrain.GetNameNoTooltip] potřísněnou jejich krví. S trochou práce můžeme shromáždit dostatek téhle havěti, aby se můj sen stal realitou."
 intrigue_dread.4200.a: "Pusťme se do toho!"
 intrigue_dread.4200.b: "[random_prisoner_scope.GetTitledFirstNameNoTooltip] a několik prostých lidí pošle vzkaz."
 intrigue_dread.4200.c: "Malá sbírka těl by měla stačit."
 intrigue_dread.4200.d: "Všichni se mě musí bát!"
 intrigue_dread.4200.e: "Při [ROOT.Char.GetFaith.HighGodName]! Tohle nezvládnu!"
 intrigue_dread.4201.t: "Les mrtvol"
 intrigue_dread.4201.desc.intro: "Konečně byla má vize oživena mrtvolami nesčetných zločinců. Procházím se v klidu za doprovodu křiků ptáků a jemného kapání zatuchlé krve na promočenou zem."
 intrigue_dread.4201.desc.noble_forest: "\n\nNarazím na tělo [random_prisoner.GetNameNoTooltip], [random_prisoner.GetHerHis] tvář je ztuhlá v pokřiveném výrazu šoku a hrůzy, jako by [random_prisoner.GetSheHe] nějak tušil [random_prisoner.GetHerHis] osud."
 intrigue_dread.4201.desc.commoner_forest: "\n\nProcházím kolem řady za řadou bezejmenných spodin a banditů, přesvědčen, že každý potenciální lupič nebo bandita přibližující se k [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] uvidí jasně, co se stane těm, kteří se pokusí šířit zločin a nepořádek v [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]!"
 intrigue_dread.4201.desc.outro: "\n\nNa konci své prohlídky vdechnu poslední dech toho smrtícího miasmatu, než se vrátím domů spokojený se svou prací."
 intrigue_dread.4201.a: "Teď se všichni budou bát jména "[ROOT.Char.GetNameNoTooltip].""
 forest_of_corpses_1_modifier: "Les mrtvol"
 forest_of_corpses_1_modifier_desc: "V tomto hrabství byl vztyčen velký les nabodnutých mrtvol."
