l_polish:
 intrigue_scheming.3001.d:0 "Udělej jasné, jak snadno mohu dosáhnout [new_target.GetHerHim]."
 intrigue_scheming.3061.b:0 "[mother.GetTitledFirstName] se stýkala s sluhou?! Ta hanba!"
 intrigue_scheming.1201.b:0 "Moje perspektiva sama o sobě stačí!"
 intrigue_scheming.1401.desc1:0 "Musel jsem si dávat pozor na záda, abych tyto krásy dostal ven. Nikdy nespím s oběma očima zavřenýma."
 intrigue_scheming.1011.a:0 "Pošli pro šifrant, práce začíná okamžitě!"
 intrigue_scheming.3021.desc:0 "Křiky bylo slyšet po celém [new_target.Custom('ResidenceBuilding')]. Rychlí sluhové nechali zmateného [new_target.GetTitledFirstName] zírat na krvavou mrtvolu [hooked_courtier.GetTitledFirstName] ležící v [new_target.GetHerHis] [new_target.Custom('GetChamberPlural')], s [new_target.GetHerHis]'s nožem vedle ní.\n\n"Byl jsem v zahradě sám, musíš mi věřit!" [new_target.GetSheHe] trvá na shromážděné tlačenici [new_target.Custom('GetCourtierPlural')]. Kdo by takovou slabou výmluvu někdy uvěřil?"
 intrigue_scheming.3041.b.success:0 "Rozhodná ruka vždy funguje!"
 intrigue_scheming.3061.b.success_tt:0 "Budu moci odhalit [heir.GetTitledFirstNameNoTooltip] jako bastard [commoner_target.GetTitledFirstNameNoTooltip]"
 intrigue_scheming_special.1001.t:0 "Hrát Divadlo"
 intrigue_scheming.3064.ending:0 "Moji agenti hlásí, že i [target.GetTitledFirstName] má pochybnosti a nahlíží na [mother.GetTitledFirstName], [heir.GetTitledFirstName] a [commoner_target.GetTitledFirstName] s nedůvěrou."
 intrigue_scheming_special.1398.desc:0 ""Proč bys mě obviňoval z takových věcí?!" [sneaky_courtier.GetTitledFirstName] se mě ptá, jeho hlas prosycen [sneaky_courtier.Custom('GeneralTemperament')]. "Já jsem jen vyšel do zahrady na kousek vzduchu."\n\nNyní, tváří v tvář bolesti v [sneaky_courtier.GetHerHis] očích, nevím, jak jsem si kdy mohl představit, že [sneaky_courtier.GetHerHim] je špeh."
 intrigue_scheming.4054.a.murder:0 "Ten mazaný nešťastník!"
 intrigue_scheming.1013.desc_cipher:0 "Šifra, aby nepřítel věřil, že každá zraněná zpráva napsaná v cizím jazyce, nám poslouží nejlépe!"
 intrigue_scheming.2103.c:0 "Všichni máme své... #EMP potřeby#! Předpokládám."
 intrigue_scheming.4051.desc.favor:0 "výměnou za laskavost, která bude poskytnuta v budoucnu."
 intrigue_scheming.4021.b:0 "Herní psychologie může často odhalit dost..."
 intrigue_scheming.3022.desc:0 "Můj pokus obvinit [new_target.GetTitledFirstName] skončil v katastrofě! [hooked_courtier.GetFirstName] stále dýchal, když sluhové našli [hooked_courtier.GetHerHim] bleeding out v [new_target.GetTitleTierName]'s [new_target.Custom('GetChamberPlural')].\n\nKdyž [new_target.GetFirstName] dorazil, [hooked_courtier.GetFirstName] měl už jen jeden poslední dech. "[ROOT.Char.GetTitledFirstName]...""
 intrigue_scheming.3062.ending:0 "Moji agenti hlásí, že i [target.GetTitledFirstName] se dívá na [heir.GetTitledFirstName] s pochybami v [target.GetHerHis] očích, a na [new_father.GetTitledFirstName] s nedůvěrou."
 intrigue_scheming.3031.a:0 "Skoro je to škoda. Baví mě přesvědčovat lidi..."
 intrigue_scheming.3042.a:0 "Teď, co bych si přál, aby jsi udělal..."
 intrigue_scheming.1202.a:0 "Už se cítím bezpečněji!"
 intrigue_scheming.1012.desc_al_kindi:0 ""Tato dřina by brzy skončila, kdybychom měli práci Al-Kindiho na šifrování. Stránka za stránkou o kódech a šifrování...""
 intrigue_scheming.1801_landed: "Můj [spymaster.GetCouncilTitle] [spymaster.GetFirstName] spěchá do místnosti"
 intrigue_scheming.3041.a:0 "Pán je odpovědný za činy svého vazala..."
 intrigue_scheming_special.1302.b.tt2:1 "[sneaky_courtier.GetSheHe|U] slyší, jak tě následuje [sneaky_courtier.GetHerHim]"
 intrigue_scheming.4050.failure:0 "[buyer.GetTitledFirstName] odmítá tvou nabídku"
 intrigue_scheming.1401.t:0 "Kousky zdaleka"
 intrigue_scheming.2001.t:0 "Učitel"
 intrigue_scheming.3061.success:0 "Nové Důkazy"
 intrigue_scheming_special.1003.desc:0 ""Uprostřed pochodu do bitvy, právě když zakládáte tábor, k vám přistoupí důstojník, aby se zeptal, co by mělo být uděláno se špehem, který byl chycen.""
 intrigue_scheming.4050.c.opinion:0 "[buyer.GetHerHis|U] dobrá vůle je jediná odměna, kterou potřebuji."
 intrigue_scheming.4051.desc.secret:0 "výměnou za podrobnosti o jiném tajemství, které znám."
 intrigue_scheming_special.1001.b:0 "Riziko je příliš velké, #EMP já#! nemohu věřit #EMP [courtier_spy.GetHerHim]#!."
 intrigue_scheming.2103.desc_noticed:0 ""Moje [ROOT.Char.GetLadyLord], co pro vás mohu udělat?"\n\nPřestože jsem vynaložil nejlepší úsilí, zdá se, že na [sneaky_person.GetTitledFirstName] není nic zlověstného, kromě [sneaky_person.GetHerHis] podivných nočních zvyklostí."
 intrigue_scheming.4050.b:0 "Tajemství za tajemství je spravedlivý obchod."
 realm_has_more_than_2_siegeable_holdings_trigger_desc:0 "Dvě nebo více nepřátelských držeb může být obléháno"intrigue_scheming.3053.desc:0 "Návnada [liege_target.GetTitledFirstName] do [vassal_target.GetTitledFirstNamePossessive] kobky, na pozvání [vassal_target.GetTitleTierName]. Tam jsem čekal, abych odhalil, že náš hostitel byl vězněm ve [vassal_target.GetHerHis] vlastním domě.\n\n[liege_target.GetFirstName] nebyl tak vyděšený z mého zobrazení mučení, jak jsem očekával. \"Tvůj ponížený druh mě nikdy nevyděsí, [ROOT.Char.GetTitledFirstName]!\""
 intrigue_scheming.1804.rejected_fake_info_desc:0 "Právě se vrátily zprávy od mých sil, které obléhají [barony.GetName] v mé válce proti [enemy.GetTitledFirstName]. Nahlásili, že informace, které jsme obdrželi od anonymního informátora, byly falešné!\n\nDěkuji [ROOT.Char.GetFaith.HighGodName], že jsem se nerozhodl jednat na základě těchto podvodných dokumentů!"
 intrigue_scheming_special.1002.g:0 "Zapojil bych se do křiku!"
 intrigue_scheming_special.1301.desc:0 "Kroky se ozývají po temných chodbách, nedopatřené papíry v mé pracovně, stín viděný z koutku oka..."
 intrigue_scheming.1012.desc:0 "Dlouhá noc se mění v brzké brzké ráno, bez odpočinku na obzoru pro mě nebo kryptografa, [cryptographer.GetTitledFirstName].\n\n"
 intrigue_scheming.3032.a:0 "Možná ti jen ukážu, jak nečinní skutečně jsou..."
 intrigue_scheming_special.1399.desc:0 "Položil jsem ruku na rameno [sneaky_courtier.GetHerHis], a [sneaky_courtier.GetTitledFirstName] se otočil rychlostí blesku. Zachycen uprostřed [sneaky_courtier.GetHerHis] mise, [sneaky_courtier.GetSheHe] se ani nepokouší bránit [sneaky_courtier.GetHerselfHimself].\n\nCelá tato zkušenost mě naučila cennou lekci o důvěře a ostražitosti, a nyní jsem ostřejší než kdy předtím!"
 intrigue_scheming.4021.c.success:0 "Moje hrozby vyděsily [prisoner.GetTitledFirstName] k přiznání"
 intrigue_scheming.3001.c.failure_secret:0 "Past selhala"
 intrigue_scheming.1401.c:0 "\"To by mělo pokrýt jak šperk, tak informace.\""
 intrigue_scheming.3061.c.success_tt:0 "Budu schopen odhalit [heir.GetTitledFirstNameNoTooltip] jako můj bastard"
 intrigue_scheming.1014.desc_alive:0 "Bohužel, i když jsem se snažil, nebyl jsem schopen pochopit tajemné kryptografické umění [cryptographer.GetTitledFirstNamePossessive]. \n\n[cryptographer.GetWomanMan] mi ujišťuje, že kód, který [cryptographer.GetSheHe] vyvinul, je bezpochyby bezpečný, přesto nemohu zahnat pocit, že to byla promarněná příležitost k zdokonalení mých dovedností."
 intrigue_scheming.3014.desc:0 "[hooked_courtier.GetTitledFirstName] nenašel žádné kompromitující informace o [new_target.GetTitledFirstName]. Bohužel, pověsti, které jsem tak pečlivě zasel, se zdají mít malou trakci, a nikdo by nevěřil obviněním, která jsem byl připraven vznést proti [new_target.GetTitleTierName].\n\nNavíc byly falešné pověsti vysledovány zpět ke mně!"
 intrigue_scheming.4054.desc.lover:1 "můj [buyer.Custom2('RelationToMeShort', SCOPE.sC('owner'))], [owner.GetTitledFirstName], spí s [target.GetTitledFirstName]!"
 intrigue_scheming.3061.d:0 "Celá tato dynastická historie může být dobrá k něčemu jinému."
 intrigue_scheming.4021.c:0 "Hrozit mučením [prisoner.GetHerHim], pokud [prisoner.GetSheHe] nepřizná!"
 intrigue_scheming.1013.desc_dead:0 "Navzdory ztrátě kryptografa konečně mám něco!\n\n"
 intrigue_scheming_special.1099.b:0 "[courtier_spy.GetSheHe|U] je určitě záhadou."
 intrigue_scheming_special.1301.t:0 "Pronásledován stíny"
 intrigue_scheming_special.1099.desc_won:0 "[courtier_spy.GetHerHis|U] tvář je osvětlena překvapivě teplým úsměvem. \"Zdá se, že jsi [ROOT.Char.GetWomanMan] se zdravým úsudkem.\"\n\n[courtier_spy.GetSheHe|U] [courtier_spy.Custom('quirk_pos_present')], než se vydá chodbou tichými kroky. \"Prosím, připoj se ke mně. Máme toho mnoho, o čem si musíme promluvit.\""
 intrigue_scheming.3052.desc:0 "Návnada [liege_target.GetTitledFirstName] do [vassal_target.GetTitledFirstNamePossessive] kobky, na pozvání [vassal_target.GetTitleTierName]. Tam jsem čekal, abych odhalil, že náš hostitel byl vězněm ve [vassal_target.GetHerHis] vlastním domě.\n\nMožná jsem trochu přehnal život [vassal_target.GetTitleTierName] v mých rukou, ale proměnil jsem to v delikátní zprávu o tom, jak očekávám naprostou poslušnost."
 intrigue_scheming_special.1004.d:0 "Pokud si můj vazal myslí, že to je špatné rozhodnutí, pak to pravděpodobně je."
 intrigue_scheming.1804.genuine_info_desc:0 "Právě se vrátily zprávy od mých sil, které obléhají [barony.GetName] v mé válce proti [enemy.GetTitledFirstName]. Nahlásili, že informace, které jsme obdrželi od anonymního informátora, byly pravdivé!\n\nS tímto vnitřním znalostem [enemy.GetFirstNamePossessiveNoTooltip] obranných taktik mohli zabrat [enemy.Custom('FortifiedBuilding')] rekordním časem. Vítězství vypadá téměř zaručeně!"
 intrigue_scheming.1013.c.tt:2 "Získáš #T [THIS.Var('intrigue_exp_gain_value').GetValue]#! [intrigue_lqwuljxh|E] bodů"intrigue_scheming.2001.b:0 "Byl bych naivní, kdybych někomu s dovednostmi [future_mentor.GetHerHis] důvěřoval."
 intrigue_scheming.3061.a.success_tt:0 "Budu schopen odhalit [heir.GetTitledFirstNameNoTooltip] jako bastarda [new_father.GetTitledFirstNameNoTooltip]"
 intrigue_scheming_special.1303.c:0 "No, je to #EMP opravdu#! krásná noc."
 intrigue_scheming.1803.f_high_skill_desc:0 "$intrigue_scheming.1802.intro_desc$\n\nKdyž se dívám na dokument, nacházím příliš mnoho zřetelných chyb v těchto plánech, aby mohly být skutečné. Bylo mi podvedeno!"
 intrigue_scheming.1401.desc2:0 "Prošel jsem kolem stráží, které jsou zodpovědné za tyto krásy. Oprávněný znalec lidí, to já jsem."
 intrigue_scheming.3061.failure:0 "Nerespektované krevní linie"
 intrigue_scheming.1401.b.penalty:1 "Rozhněvali jste venkovany svým chováním"
 intrigue_scheming.1013.desc_transposition:0 "Poměrně základní systém, který přeskupuje písmena ve slově, by nám nejlépe posloužil. Je nesmírně důležité, aby příjemce pochopil zprávu bez příliš velkého zpoždění."
 intrigue_scheming_special.1303.a:0 "Konfrontujte [sneaky_courtier.GetHerHim]!"
 intrigue_scheming.3021.a:0 "Rád nechávám lidem dárky!"
 intrigue_scheming.4051.desc.middle:0 "[seller.GetSheHe|U] mi nabídlo, že mi poskytne vše, co [seller.GetSheHe] ví, včetně jmen a důkazů,"
 intrigue_scheming.3001.desc:0 "[hooked_courtier.GetTitledFirstName], [new_target.GetTitledFirstNamePossessive] [new_target.Custom2('RelationToMe', SCOPE.sC('hooked_courtier'))], je pevně v mém držení. Nicméně, s tou správnou strategií bych mohl zvýšit svou převahu ještě více.\n\nMožná [hooked_courtier.GetFirstName] by mohl být použit k rozšíření mého vlivu nad [new_target.GetTitleTierName]?"
 intrigue_scheming_special.1002.c:0 "Museli by mi oba říct, co se stalo."
 intrigue_scheming.3041.b.failure:0 "[liege_target.GetFirstNameNoTooltip] není vyplašený"
 intrigue_scheming.4051.desc.murderattempt:0 "kdo stál za neúspěšným vražedným spiknutím proti [target.GetTitledFirstName]."
 intrigue_scheming.1401.desc3:0 "Musel jsem se vmíchat do populace, abych tyto krásy dostal ven, skutečně děsivá zkušenost."
 intrigue_scheming.1804.b:0 "Musíme vytrvat!"
 intrigue_scheming_special.1303.desc_sneak_win:0 "Dokážu sledovat [sneaky_courtier.GetTitledFirstName] bez zvuku. [sneaky_courtier.GetSheHe|U] spěchá jednou chodbou za druhou, a po pár minutách [sneaky_courtier.GetSheHe] prochází mými komnatami a ven do [ROOT.Char.Custom('FortifiedBuilding')] zahrad."
 intrigue_scheming.3013.desc:0 "[hooked_courtier.GetTitledFirstName] nenašel žádné kompromitující informace o [new_target.GetTitledFirstName], takže bylo dobré, že jsem si je připravil sám.\n\nNáhle se zdá, že [new_target.GetFirstName] je obklopen zlými drby, a já náhodou držím všechny důkazy."
 intrigue_scheming.1401.a.tt:1 "#F Přesvědčíte obchodníka, aby se s vámi podělil o [dummy_gender.GetHerHis] postřehy.#!"
 intrigue_scheming.3023.desc:0 "Mělo to být dokonalé, a přesto... [hooked_courtier.GetTitledFirstName] by byl nalezen v [new_target.GetTitleTierName]'s [new_target.Custom('GetChamberPlural')], s podříznutým hrdlem nožem [new_target.GetTitleTierName], ve chvíli, kdy [new_target.GetTitleTierName] neměl žádné jiné alibi.\n\nNicméně, půl tuctu sluha by mohlo potvrdit, že [new_target.GetTitledFirstName] toho dne jezdil, což činí nemožné, aby [new_target.GetHerHim] byl vrahem."
 intrigue_scheming.1001.t:0 "[county.GetNameNoTierNoTooltip]'s Lament"
 intrigue_scheming_special.1304.desc_found:0 "Věděl jsem to! Měl jsem jen čas stáhnout se zpět do temného objetí stínů, když [sneaky_courtier.GetTitledFirstName] přišel kráčející chodbou, směřující přímo k mým komnatám.\n\nZacvaknutí zámku, když byl vybrán, je rychle následováno [sneaky_courtier.GetHerHis] zavrzáním, když jsem položil ruku na [sneaky_courtier.GetHerHis] rameno."
 intrigue_scheming.3003.desc:0 "[hooked_courtier.GetTitledFirstName] udělal [hooked_courtier.GetHerHis] práci dobře! Nyní vím o tajemství [new_target.GetTitledFirstNamePossessive], a [hooked_courtier.GetFirstNamePossessive] dluh vůči mně je splněn."
 intrigue_scheming.4053.a:0 "Budu muset najít jiné způsoby, jak využít tyto informace..."
 intrigue_scheming.3001.a:0 "Pošlu [hooked_courtier.GetFirstNameNoTooltip] jako osobního špeha!"
 intrigue_scheming.3001.z:0 "Šířím několik drbů o tom, jak jsem děsivý."
 intrigue_scheming.4021.t:0 "Výslech"
 intrigue_scheming.4051.a:0 "Musím znát pravdu!"
 intrigue_scheming.2103.a:0 "Do žaláře s [sneaky_person.GetHerHim]!"
 intrigue_scheming.3004.desc:0 "[hooked_courtier.GetTitledFirstName] se nepodařilo najít žádné kompromitující informace o [new_target.GetTitledFirstName]. Nicméně, hlupák tvrdí, že za [hooked_courtier.GetHerHis] úsilí je [hooked_courtier.GetHerHis] dluh vůči mně splněn!"
 intrigue_scheming_special.1002.d:0 "Jsem si jistý, že by to zvládli lépe beze mě."intrigue_scheming.3001.c:0 "Jsi klíčem k krásné pasti, [hooked_courtier.GetFirstNameNoTooltip]!"
 intrigue_scheming.1201.t:0 "Každý kout a škvíra"
 intrigue_scheming.4021.a.success:0 "[prisoner.GetTitledFirstName] přijímá mou nabídku"
 intrigue_scheming.3041.desc:0 "I když si užívám, jak ochotně [vassal_target.GetTitledFirstName] plní mé rozkazy, [vassal_target.GetHerHis] [liege_target.Custom2('RelationToMe', SCOPE.sC('liege_target'))] [liege_target.GetTitledFirstName] zůstává mimo mé dosah. [vassal_target.GetFirstName] je jen [vassal_target.GetWomanMan], který mi pomůže to změnit."
 intrigue_scheming_special.1004.desc_good:0 "[courtier_spy.GetSheHe|U] kývne na [courtier_spy.GetHerselfHimself] než namaluje další scénář.\n\n"
 intrigue_scheming.1012.desc_archimedes:0 ""Tato dřina brzy skončí, pokud by jen Archimedes pracoval na šifrách. Stránka za stránkou o kódech a šifrování...""
 intrigue_scheming.4054.desc.bastard:2 "můj [buyer.Custom2('RelationToMeShort', SCOPE.sC('target'))], [target.GetTitledFirstName], byl ve skutečnosti synem [target.GetRealFather.GetTitledFirstName]!"
 intrigue_scheming.1801.a:0 "Byl bych hlupák, kdybych to nevyšetřil."
 intrigue_scheming.1601.t:0 "Věci, které známe"
 intrigue_scheming.1012.a.duel_failure:0 "[cryptographer.GetTitledFirstNameNoTooltip] mě není schopen naučit [cryptographer.GetHerHis] umění"
 intrigue_scheming.1011.desc:0 ""Moje [ROOT.Char.GetLadyLord]!"\nOtáčím se a vidím, jak [council_member.GetTitledFirstName] běží ke mně, zadýchaný. "Další posel byl nalezen mrtvý, má [ROOT.Char.GetLadyLord]. Obě tašky a dopis byly ukradeny."\n\nTřetí případ tohoto roku; rozčilující se mění v obavy. Co když jsou naše korespondence mezi mnou a mými agenty čteny našimi nepřáteli?"
 intrigue_scheming.1401.a.failure:1 "Nepodařilo se ti přesvědčit obchodníka"
 intrigue_scheming_special.1003.f:0 "Požádal bych úředníka, aby se o to postaral a nechal mě na pokoji."
 intrigue_scheming.4054.a.incest.accepted:0 "Co je na tom vlastně špatně?"
 intrigue_scheming.4040.a.success.desc:0 "Rumory, které jsem rozšířil kolem mého [ROOT.Char.Custom('GetCourt')], vytvořily nedůvěru mezi několika z mých [ROOT.Char.Custom('GetCourtierPlural')]"
 intrigue_scheming.3001.d.success:0 "Má pověst mě předchází"
 intrigue_scheming.1001.a:0 "Tady. Tento dekret je donutí nechat tě na pokoji."
 intrigue_scheming.3001.c.failure.tt:1 "[new_target.GetFirstNameNoTooltip] zjistí tvou účast na vraždě"
 intrigue_scheming_special.1301.a:0 "Musím se dostat na dno této záležitosti!"
 intrigue_scheming_special.1004.desc:0 ""Rozhodneš se — řekněme, že všechny daně v kraji budou zvýšeny — a dozvíš se, že jeden z tvých vazalů otevřeně zpochybňuje toto rozhodnutí. Jak reaguješ?""
 intrigue_scheming_special.1003.d:0 "Jsem si jistý, že úředník by věděl, co dělat."
 intrigue_scheming_special.1302.a.tt:1 "Pokud je [sneaky_courtier.GetFirstName] zapojen do plánu, odhalíš ho\nPokud ne, tvůj pokus odhalit špeha selže"
 intrigue_scheming_special.1002.e:0 "Podporoval bych konverzaci, to řeší většinu problémů."
 intrigue_scheming.2103.desc_not_noticed:0 ""[sneaky_person.GetSheHe|U] pracuje pro [sneaky_person_scheme_owner.GetTitledFirstName]?!"\n\nV [sneaky_person.GetTitledFirstNamePossessive] [ROOT.Char.Custom('GetChamberPlural')] nacházím dopis, který nenechává místo pro nedorozumění. [sneaky_person.GetSheHe|U] se spiknul proti mně, hraje roli loajálního [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('sneaky_person') )] pouze jako záminku."
 intrigue_scheming.4050.c.rival:0 "Nechť to slouží jako mírový dar mezi námi."
 intrigue_scheming.3001.c.success:0 "Inscenovaná vražda"
 intrigue_scheming.3032.desc:0 "[hooked_courtier.GetTitledFirstName] našel [new_target.GetTitledFirstName] samotného jednu noc a doručil dopis s mým pečetí, aby objasnil, jak daleko sahám. Nemělo to však zamýšlený efekt. Místo toho si [new_target.GetTitleTierName] rychle oblíbil říkat všem o mých "nečinných hrozbách"!"
 intrigue_scheming.3003.a:0 "To nebylo tak špatné, jak jsi očekával, že?"
 intrigue_scheming_special.1003.b:0 "Nejprve bych se ujistil, že se špehovi dostává dobrého zacházení."
 intrigue_scheming.3062.b.tt:1 "#F Na tomto "tajemství" nyní budeš sedět#!"
 intrigue_scheming.1201.a:0 "Najmu skupinu... #EMP diskrétních#! agentů."
 intrigue_scheming.1012.b:0 "Probuď mě, pokud najdeš něco."
 intrigue_scheming.1014.desc_dead:0 "S [cryptographer.GetTitledFirstName] mrtvým, mé úsilí vytvořit tajný kód pro bezpečnou výměnu citlivých informací musí být pozastaveno. \n\nMohu doufat, že brzy přijde další příležitost zlepšit obranu mého [ROOT.Char.Custom('GetCourt')] proti špionáži."
 intrigue_scheming.3004.a:0 "Nejsem tak impozantní, jak jsem si myslel?"
 intrigue_scheming_special.1304.a:0 ""Myslím, že bys měl přijít se mnou.""
 intrigue_scheming.4051.desc.incest:0 "existence incestuózních vztahů mezi vlastní rodinou!"intrigue_scheming.4051.desc.start:0 "[seller.GetTitledFirstName] se mi přiblížil, tvrdíce, že [seller.GetSheHe] zjistil"
 intrigue_scheming.4051.a.tt:1 "Zjistíte detaily tohoto neznámého tajemství"
 intrigue_scheming.3063.opening:0 ""Hah, tyto zvěsti jsou absurdní! To je prostě [ROOT.Char.GetTitledFirstName], kdo šíří ohavné lži."\n\nMoji agenti hlásí, že [new_father.GetTitledFirstName] popřel jakékoliv obvinění, že by [heir.GetTitledFirstName] mohl být [target.GetHerHis] [heir.Custom('GetDaughterSon')]."
 intrigue_scheming.3041.b.torture_desc:0 "[vassal_target.GetFirstNameNoTooltip] nemusí vyjít z této situace zcela nepoškozen"
 intrigue_scheming_special.1002.f:0 "Boj? Odešel bych co nejrychleji."
 intrigue_scheming.4040.t:0 "Přechodné podezření"
 intrigue_scheming.3061.c:0 "A já budu mít hlavní roli!"
 realm_has_more_than_2_siegeable_holdings_trigger_desc_not:0 "Méně než 2 majetky nepřítele mohou být obléhány"
 intrigue_scheming.1201.desc:0 "Temná noc skutečně může oživit stíny v chodbách mého [ROOT.Char.Custom('FortifiedBuilding')]. Vnímané riziko pro nesankcionované návštěvníky stoupá s každým nechráněným rohem, který je spatřen.\n\nPokud já sám vidím tolik nedostatků, představte si, co by mohli udělat další lidé se stejným pohledem!"
 intrigue_scheming.3061.a:0 "[new_father.GetTitledFirstNameNoTooltip] by byl vynikající otec."
 intrigue_scheming.2001.desc:0 ""Všiml jsem si vašeho zájmu o umění... podvodu, můj [ROOT.Char.GetLadyLord]. Možná vám mohu pomoci naučit se ještě více."\n\nMůj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('future_mentor') )] [future_mentor.GetTitledFirstName] se usmívá [future_mentor.Custom('quirk_pos_adverb')] jako [future_mentor.GetSheHe] se ke mně přidává v [SelectLocalization( IsLandlessAdventurer(ROOT.Char),ROOT.Char.Custom('GetRandomCampBuilding'),'mých zahradách')]. [future_mentor.GetSheHe|U] je tak proslulý, jak jen může být někdo s těmito schopnostmi, a já #EMP bych#! chtěl prohloubit své znalosti o intrikách."
 intrigue_scheming.4051.desc.gold:0 "na oplátku za jednorázovou částku zlata."
 intrigue_scheming.2102.b:0 "Je to pravděpodobně nic."
 intrigue_scheming.3061.t:0 "Zmatené dědictví"
 intrigue_scheming.3051.b:0 "Naučil jsem se tolik!"
 intrigue_scheming.4021.desc:0 "Na základě informací, které jsem shromáždil, silně podezírám, že [prisoner.GetTitledFirstName] ví o tajemství, které já ne. Jak v současnosti držím [prisoner.GetHerHim] v zajetí, dává mi to dokonalou příležitost použít jakékoliv metody, které chci, abych se přesně dozvěděl, co to je..."
 intrigue_scheming.4054.a.incest.deviant:0 "Ooh, nejvíc svůdné!"
 intrigue_scheming_special.1001.a:0 "Přesvědčím [courtier_spy.GetHerHim], že jsme ze stejného těsta!"
 intrigue_scheming_special.1303.b:0 "Prokletí! Musím dávat pozor."
 intrigue_scheming_special.1099.desc_lost:0 "[courtier_spy.GetSheHe|U] se zamračí a udělá krok zpět. "Ocenil bych, kdybyste mě k tomu znovu nepřistupoval."\n\nDříve, než stihnu zareagovat, se [courtier_spy.GetSheHe] již dal do pohybu dolů chodbou, každý krok zahalující [courtier_spy.GetHerHim] stále více do stínu."
 intrigue_scheming.1802.g_high_skill_desc:0 "$intrigue_scheming.1802.intro_desc$\n\nPokud se nemýlím, tyto schémata obranných plánů [enemy.GetFirstNamePossessive] vypadají být tak pravé, jak jen mohou být."
 intrigue_scheming.3065.opening:0 ""Jako bych někdy dovolil nějakému prostému člověku, jako je [commoner_target.GetTitledFirstName], se mě dotknout."\n\nMoji agenti hlásí, že [mother.GetTitledFirstName] nezmeškala ani sekundu v popírání zvěstí, které jsem se snažil začít o [mother.GetHerHim]."
 intrigue_scheming.3001.b:0 "Zde je, jak určitě odhalíte tajemství [new_target.GetFirstNamePossessiveNoTooltip]..."
 intrigue_scheming.4050.t:0 "Zprostředkování informací"
 intrigue_scheming.4050.desc.incest:2 "[buyer.GetHerHis] [buyer.Custom2('RelationToMeShort', SCOPE.sC('owner'))], [owner.GetTitledFirstName], a [owner.GetFirstNamePossessiveNoTooltip], [owner.Custom2('RelationToMeShort', SCOPE.sC('target'))], [target.GetTitledFirstName] mají mezi sebou sexuální vztah..."
 intrigue_scheming_special.1350.a:0 "Bylo [sneaky_courtier.GetHerHis] předání požehnáním, nebo jen náhoda?"
 intrigue_scheming.2101.a:0 "Možná pro vás budu mít nějaké uplatnění."
 intrigue_scheming.2102.desc:0 "Stojím ve stínech [ROOT.Char.Custom('GetCourtyard')], sledujíc, jak moje nová [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('sneaky_person') )] [sneaky_person.GetTitledFirstName] mizí do noci.\n\nDalší večer, další tajemné setkání, a moje podezření vůči [sneaky_person.GetWomanMan] jen roste."
 intrigue_scheming.4050.desc.lover:1 "[buyer.GetHerHis] [buyer.Custom2('RelationToMeShort', SCOPE.sC('owner'))], [owner.GetTitledFirstName], spí s [target.GetTitledFirstName]..."
 intrigue_scheming.4051.desc.rival:0 "jako mírová nabídka mezi námi, abychom mohli odložit naše spory."intrigue_scheming.3062.b:0 "Časování není zcela správné."
 intrigue_scheming.4051.desc.lover:0 "někdo z mé blízké rodiny měl nevěru."
 intrigue_scheming.1802.intro_desc:0 "[spymaster.GetFirstName] se vrátil z porad s anonymním informátorem. S vážným výrazem na [spymaster.GetHerHis] tváři [spymaster.GetSheHe] rozkládá svazek pergamenu, na němž se zdají být taktiky obrany mého nepřítele."
 intrigue_scheming.1001.desc:0 "\"Potřebujeme tyto zdroje pro vojáky! Pokud musí malá vesnice v [county.GetNameNoTier] hladovět—\"\nHádka mezi mými radními mě následuje z místnosti, a [councillor.GetTitledFirstName], zástupce z [county.GetNameNoTierNoTooltip], mě vítá unavenýma očima, když se blížím."
 intrigue_scheming.1013.desc_alive:0 "Konečně máme něco! Po mnoha dlouhých diskuzích a ještě delších nocích jsme s [cryptographer.GetTitledFirstName] konečně dospěli k závěru.\n\n"
 intrigue_scheming.4040.b:0 "Dokud mezi nimi umístím nějaké špehy, budu v bezpečí."
 intrigue_scheming.1802.decent_skill_desc:0 "$intrigue_scheming.1802.intro_desc$\n\nDokument vypadá jako pravý, ale něco se zdá být špatně... i když na to nemohu přijít."
