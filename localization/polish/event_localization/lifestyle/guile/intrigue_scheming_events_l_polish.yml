 intrigue_scheming_special.1004.g:0 "No, postavím se jim. Hlasitě."intrigue_scheming_special.1398.a:0 "Doufám, že [sneaky_courtier.GetSheHe] mi může odpustit."
 intrigue_scheming.1401.a.success:1 "Přesvědčíš obchodníka"
 intrigue_scheming.1012.a:0 "Máme o čem mluvit, ty a já..."
 intrigue_scheming.4021.a.failure:0 "[prisoner.GetTitledFirstName] odmítá mou nabídku"
 intrigue_scheming.1012.desc_ending:0 "\n[Mumlaní cryptographer.GetTitledFirstNamePossessive] ke mně doléhá skrze mlhu ospalosti."
 intrigue_scheming.4021.success:0 "Zjistím [tajemství|E], které [prisoner.GetTitledFirstName] zná"
 intrigue_scheming.1401.a:0 ""Musí být zajímavé cestovat tolik jako ty!""
 intrigue_scheming_special.1004.desc_bad:0 "[courtier_spy.GetHerHis|U] obočí se stáhne dolů a [courtier_spy.GetHerHis] pohled ztuhne.\n\n"
 intrigue_scheming_special.1003.g:0 "Špeh?! Nikdy bychom— To se nikdy nestane!"
 intrigue_scheming.4040.a.failure:0 "Hodnocení jako bezvýznamné bláboly"
 intrigue_scheming.4021.b.success:0 "Oklamu [prisoner.GetTitledFirstName], aby mi řekl, co [prisoner.GetSheHe] ví"
 intrigue_scheming_special.1002.desc:0 "Trvá to mnoho dní, ale nakonec náhodou narazím na [courtier_spy.GetTitledFirstName], zatímco [courtier_spy.GetSheHe] je sám. "[courtier_spy.GetLadyLord|U] [courtier_spy.GetTitledFirstNameNoTooltip], chtěl jsem—"\n "Kdybys vešel do místnosti a našel svou ženu, jak křičí na mladého páže, že mu spadl talíř, co bys udělal?"\n\nTestuje mě [courtier_spy.GetSheHe]? Možná je to moje příležitost přesvědčit [courtier_spy.GetHerHim], že máme mnoho společného."
 intrigue_scheming.1802.a:0 "Jednej na základě informací."
 intrigue_scheming.4050.c:0 "Povědět [buyer.GetHerHim] pouze výměnou za laskavost."
 intrigue_scheming.3043.a:0 "Zdá se, že jsem přetáhl svou ruku..."
 intrigue_scheming.4054.desc.start:0 "Po prozkoumání dokumentů, které jsem dostal od [seller.GetTitledFirstName], se ukazuje jasné"
 intrigue_scheming.3043.desc:0 ""Nevěř, že mě lze snadno donutit!" prohlašuje [liege_target.GetTitledFirstName]. [vassal_target.GetTitledFirstName] se zdá zmenšovat před [liege_target.GetHerHim], již není plný sebedůvěry, kterou [vassal_target.GetSheHe] nabídl na podporu mých požadavků.\n\n [liege_target.GetTitleTierName] zmaří moje poslední naděje. "Moji [liege_target.Custom('GetFollowerOrVassalPlural')] znají své místo." [vassal_target.GetFirstName] to potvrzuje svým tichem."
 intrigue_scheming.1804.fake_info_desc:0 "Zpráva právě dorazila od mých jednotek obléhajících [barony.GetName] v mé válce proti [enemy.GetTitledFirstName]. Hlásí, že informace, které jsme dostali od anonymního informátora, jsou falešné!\n\n Přesto se jim podařilo vzít [enemy.Custom('FortifiedBuilding')], ale cesta před námi bude náročná."
 intrigue_scheming.3066.b:0 "Všechno má svůj čas. Všechno má svůj čas."
 intrigue_scheming_special.1302.c.tt:1 "Pokračovat v hledání špeha."
 intrigue_scheming.1401.desc_ending:0 "\n\nTento obchodník může mít víc, co mi nabídnout, než zázraky z dálky."
 intrigue_scheming.1013.a.tt:2 "Získáš #T [THIS.Var('intrigue_exp_gain_value').GetValue]#! [intrigue_rigueint|E] body"
 intrigue_scheming_special.1302.b:0 "Musím si být jistý. Pokračuji v sledování [sneaky_courtier.GetHerHim]."
 intrigue_scheming.4021.c.failure:0 "Moje hrozby se zdají [prisoner.GetTitledFirstName] nijak nedotýkat"
 intrigue_scheming.2101.b:0 "Ty nejsi [sneaky_person.GetWomanMan] pro tuto práci."
 intrigue_scheming_special.1302.c:0 "Nenechám se odhalit, nemůže to být [sneaky_courtier.GetHerHim]."
 intrigue_scheming_special.1303.c.tt:1 "Uložil jsi své pochybnosti na odpočinek a to byla cenná lekce.\n"
 intrigue_scheming.4054.desc.pregnancy:1 "moje [buyer.Custom2('RelationToMeShort', SCOPE.sC('owner'))], [owner.GetTitledFirstName], je těhotná s dítětem [target.GetTitledFirstName]!"
 intrigue_scheming.3066.desc:0 "Data, cesty, potenciál pro tajné schůzky... To vše je tam, a s drby, které jsem zasadil, i [target.GetTitledFirstName] cítí jisté pochyby o otcovství [heir.GetTitledFirstName].\n\n Je jen otázkou času, než někdo dospěje k závěru, že jsem pravděpodobným kandidátem..."
 intrigue_scheming.3063.a:0 "Protestuji! Necítím žádnou hanbu!"
 intrigue_scheming.3001.b.success:0 "Tajemství vykonstruováno"
 intrigue_scheming.1601.b:0 "Mám někoho, koho chci ohromit..."
 intrigue_scheming.4054.a:0 "Aspoň nyní vím."
 intrigue_scheming.3051.a:0 "Jaké strašné představení!"
 intrigue_scheming.4051.b:0 "Některé kameny je lépe neobracet..."
 intrigue_scheming_special.1004.c:0 "Nikdo se mě takto neptá! Konfrontoval bych vazala."intrigue_scheming_special.1001.desc:0 "Náhodné šeptání a ostrý pohled jsou posledními kousky, které dávají puzzle dohromady. Můj [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('courtier_spy'))] [courtier_spy.GetTitledFirstName] je v umění intrik lépe zasvěcený než [courtier_spy.GetSheHe] by chtěl, aby si všichni mysleli.\n\nVědět, že na dvoře je [courtier_spy.GetWomanMan] jako je tenhle, mě docela znervózňuje. Mohu se však hodně naučit, pokud se mi podaří, aby mi [courtier_spy.GetHerHim] důvěřoval."
 intrigue_scheming_special.1004.e:0 "Celý dvůr by slyšel o každé chybě vazala."
 intrigue_scheming.4054.desc.incest:1 "můj [buyer.Custom2('RelationToMeShort', SCOPE.sC('owner'))], [owner.GetTitledFirstName], a můj [buyer.Custom2('RelationToMeShort', SCOPE.sC('target'))], [target.GetTitledFirstName], spolu měli sexuální vztahy!"
 intrigue_scheming.1804.c:0 "Udělal jsem správné rozhodnutí."
 intrigue_scheming.1801.b:0 "To není nic jiného než prázdné vydírání."
 intrigue_scheming.4040.a.failure.tt:1 "Pověsti, které jste šířili kolem svého [ROOT.Char.Custom('GetCourt')], byly odmítnuty jako bezvýznamná blábolení."
 intrigue_scheming.2001.b:0 "Byl bych naivní, kdybych důvěřoval někomu s dovednostmi [future_mentor.GetHerHis]."
 intrigue_scheming_special.1398.a:0 "Doufám, že [sneaky_courtier.GetSheHe] mi to odpustí."
 intrigue_scheming_special.1001.desc:0 "Slyšený šepot a ostrý pohled jsou posledními kousky, které způsobují, že náš puclík zapadne na správné místo. Můj [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('courtier_spy'))] [courtier_spy.GetTitledFirstName] je v umění intrik mnohem zběhlejší, než by [courtier_spy.GetSheHe] chtěl, aby si kdokoli myslel.\n\nVědomí, že na dvoře je [courtier_spy.GetWomanMan] takový, mě docela znervózňuje. Nicméně, mohlo by se mi podařit se hodně naučit, pokud získám důvěru [courtier_spy.GetHerHim]."
 intrigue_scheming_special.1303.desc_exposed:0 "Potřeba následovat [sneaky_courtier.GetTitledFirstName], abych zjistil, co [sneaky_courtier.GetSheHe] plánuje, pominula, [sneaky_courtier.GetSheHe] je známý špeh!\n\nDoufejme, že budu schopen rozpoznat znamení ještě dříve, pokud se to stane znovu... To bylo vědomí, které jsem si tvrdě vydobyl!"
 intrigue_scheming.1202.desc:0 ""Takže tohle bys měl udělat..."\n[hired_spy.GetTitledFirstName], odborník na #EMP#! v diskrétních uměních, byl všude po mém [ROOT.Char.Custom('FortifiedBuilding')], strašící jak sluhy, tak dvorníky, když se objevoval z nejtemnějších koutů.\n\nZhromážděni kolem [hired_spy.GetHerHis] poznámek, se pomalu utváří podrobný plán pro zvýšení bezpečnosti."
 intrigue_scheming.4051.desc.start:0 "[seller.GetTitledFirstName] se na mě obrátil s tvrzením, že [seller.GetSheHe] objevil"
 intrigue_scheming.4040.c.dread.tt:1 "Tato možnost je dostupná díky tvé vysoké [dread|E]."
 intrigue_scheming.3053.desc:0 "Baitoval jsem [liege_target.GetTitledFirstName] do [vassal_target.GetTitledFirstNamePossessive] žaláře, na pozvání [vassal_target.GetTitleTierName]. Tam jsem čekal, abych odhalil, že náš host je vězněm ve [vassal_target.GetHerHis] vlastním domě.\n\n[liege_target.GetFirstName] nebyl z mého představení mučení tak vyděšený, jak jsem očekával. "Tvoje ponížené plemeno mě nikdy nevyděsí, [ROOT.Char.GetTitledFirstName]!""
 intrigue_scheming.3001.c:0 "Jsi klíčem k nádherné pasti, [hooked_courtier.GetFirstNameNoTooltip]!"
 intrigue_scheming.3062.b:0 "Časování není zcela správné."
