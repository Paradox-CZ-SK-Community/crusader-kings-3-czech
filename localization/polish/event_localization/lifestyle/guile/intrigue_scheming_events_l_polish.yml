 intrigue_scheming.4040.a.success:0 "Pomluvy způsobují, že se moji [ROOT.Char.Custom('GetCourtierPlural')] navzájem podezírají"
 intrigue_scheming.3066.a:0 "Pojď ke mně, [heir.GetFirstNameNoTooltip]!"
 intrigue_scheming.4050.desc.bastard:3 "[buyer.GetHerHis] [buyer.Custom2('RelationToMeShort', SCOPE.sC('target'))], [target.GetTitledFirstName], byl skutečně zploděn [target.GetRealFather.GetTitledFirstName]..."intrigue_scheming_special.1303.desc_exposed:0 "Potřeba sledovat [sneaky_courtier.GetTitledFirstName], abych zjistil/a, co [sneaky_courtier.GetSheHe] chystá, je minulostí, [sneaky_courtier.GetSheHe] je známý špeh!\n\nDoufám, že budu schopen/á zachytit znamení ještě dříve, pokud se to ještě jednou stane... Tohle bylo těžce vybojované poznání!"
 intrigue_scheming.4051.desc.murderattemptself:0 "kdo stál za neúspěšným pokusem o vraždu proti mně."
 intrigue_scheming.2102.a.tt:1 "[sneaky_person.GetSheHe|U] si nevšimne vašeho vyšetřování"
 intrigue_scheming.1401.desc_opening:0 "Při návštěvě místního trhu mě upoutá obchodník z daleké země.\n\n"Přijď blíž, můj [ROOT.Char.GetLadyLord]! Obdivuj poklady, které v těchto krajích nebyly nikdy předtím viděny!""
 intrigue_scheming.3013.a:0 "[ROOT.Char.GetFaith.TricksterGodName] pomáhá těm, kdo si pomohou sami."
 intrigue_scheming.4050.d:0 "Vědomosti jsou moc a já je tak volně nedám."
 intrigue_scheming.3041.a.success:0 "Strach z následků"
 intrigue_scheming.2103.b:0 "Vyhoď [sneaky_person.GetHerHim] ven."
 intrigue_scheming.1202.c:0 "Toto vědění samozřejmě nemůže být široce známo."
 intrigue_scheming.2102.a:0 "[sneaky_person.GetFirstNameNoTooltip], co chystáš?!"
 intrigue_scheming_special.1301.desc_mentor_or_other:0 "\n\n"Ty myslíš, že tě někdo sleduje?" Můj [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('mentor_or_other'))] [mentor_or_other.GetTitledFirstName] se zdá, že nad tím přemýšlí, než přikývne [mentor_or_other.GetHerselfHimself]. "Já #EMP jsem#! si všiml/a některých podezřelých věcí v [ROOT.Char.Custom('FortifiedBuilding')] nedávno.""
 intrigue_scheming.4053.desc:0 "Zda [buyer.GetTitledFirstName] mi uvěřil/a, když jsem [buyer.GetHerHim] řekl/a, že mám informace o [buyer.GetHerHis] rodině, je těžké říci; ať už jakýkoli případ, [buyer.GetSheHe] odmítl/a souhlasit s mými podmínkami a poslal/a mě pryč s prázdnou."
 intrigue_scheming.1802.b:0 "Ignoruj informace."
 intrigue_scheming.1011.t:0 "Potřeba tajemství"
 intrigue_scheming.4040.c.dread:0 "Moji [ROOT.Char.Custom('GetCourtierPlural')] už vědí, že proti mně nemají plotkovat!"
 intrigue_scheming_focus_point_clear_gain:0 "Vaše porozumění [intrigue_lifestyle|E] se zvyšuje"
 intrigue_scheming_special.1350.desc:0 "Teď, když [sneaky_courtier.GetTitledFirstName] zemřel/a, se nikdy nedozvím, zda [sneaky_courtier.GetSheHe] pracoval/a proti mně nebo ne... Nicméně, mé vyšetřování mě mnoho naučilo a příště nebudu zůstávat v nejistotě!"
 intrigue_scheming.4021.b.failure:0 "[prisoner.GetTitledFirstName] se daří odolávat mým mentálním trikům"
 intrigue_scheming.2101.desc:0 ""Dostalo se mi na vědomí, moje [ROOT.Char.GetLadyLord], že bys mohl/a potřebovat někoho s mými... talenty." Můj nový známý [sneaky_person.GetTitledFirstName] se ke mně přibližuje s úsměvem.\n\n"Pokud by mé služby mohly být užitečné, prosím, neváhej je požádat.""
 intrigue_scheming.1011.a.flavor:0 "Budu spolupracovat s kryptografem na vývoji kódu."
 intrigue_scheming.1801.desc:0 "a podává mi anonymní dopis, který [spymaster.GetSheHe] právě obdržel/a. Vypadá to, že máme jedinečnou příležitost získat informace o obraných strategiích [enemy.GetTitledFirstNamePossessive].\n\nDopis zní:\n\n"Pokud toužíš po informacích o obraně [enemy.GetFirstNamePossessiveNoTooltip], nechej svého [spymaster.GetCouncilTitle] [spymaster.GetFirstNameNoTooltip] potkat se se mnou v [meeting_place.GetName] do dvou týdnů. Přines hodně zlata.""
 intrigue_scheming.1202.b:0 "Mohl/a bych mít pro někoho s tvými talenty využití."
 intrigue_scheming_special.1304.desc_not_found:0 "Jak noc pokračuje, chodba leží v tichu. Není slyšet ani šepot a žádné hrozivé stíny nejsou vidět.\n\nMožná jsem měl/a přece jen sledovat [sneaky_courtier.GetTitledFirstName]?"
 intrigue_scheming.1012.a.duel_success:0 "[cryptographer.GetTitledFirstNameNoTooltip] a já úspěšně vyvíjíme nový kód"
 intrigue_scheming.4054.a.bastard:0 "Byl/a jsem zrazen/a!"
 intrigue_scheming_special.1001.c:0 "[courtier_spy.GetSheHe|U] musí jít!"
 intrigue_scheming.3042.desc:0 "[liege_target.GetTitledFirstName] vypadá šokovaně, jako by byla zrada [vassal_target.GetTitledFirstNamePossessive] #EMP úplným#! překvapením. "Jsi ochoten/ochotna podpořit jakýkoli požadavek vznesený tímto... tímto [ROOT.Char.Custom('InsultNoun')]?!"\n\n[vassal_target.GetFirstName] se chová tak, jak bylo plánováno, a vážně přikyvuje. Usmívám se na svého budoucího nového pěšáka. "Neházej ani chvíli pochybnosti, že [vassal_target.GetSheHe] je sám/sama.""
 intrigue_scheming.4051.desc.opinion:0 "jako gesto dobré vůle."
 intrigue_scheming.1804.a:0 "Dobrý nákup, pokud to říkám sám/sama."
