 intrigue_scheming.3001.a.tt:1 "Pokud [new_target.GetFirstNameNoTooltip] má nějaká tajemství:\n   Odhal jedno z [new_target.GetHerHis] tajemství pro vás"
 intrigue_scheming.1013.a:0 "Nikdo to nedokáže prolomit!"
 intrigue_scheming.4050.b.tt:1 "[buyer.GetTitledFirstName] vám prozradí tajemství, které zná"
 intrigue_scheming.1202.b.tt:1 "[hired_spy.GetTitledFirstName] zůstává na vašem dvoře"
 intrigue_scheming.3051.desc:0 "Lákal jsem [liege_target.GetTitledFirstName] do dungeonu [vassal_target.GetTitledFirstNamePossessive] na pozvání [vassal_target.GetTitleTierName]. Tam jsem čekal, připraven mučit našeho hostitele na ukázku své moci. [liege_target.GetFirstName] nereagoval tak, jak jsem očekával.\n\n\"Mohlo by se zdát, že jsi to nikdy předtím nedělal!\"\nS úžasem jsem sledoval, jak [liege_target.GetSheHe] převzal otěže a donutil [vassal_target.GetFirstName] vydržet až do svítání. Ale nic víc."
 intrigue_scheming.4040.a.success.tt:0 "[courtier_1.GetFirstName], [courtier_2.GetFirstName] a [courtier_3.GetFirstName] ztrácí #N [EmptyScope.ScriptValue('medium_positive_opinion')|N0]#! [opinion|E] navzájem."
 intrigue_scheming_special.1003.desc_bad:0 "\"Hm.\" [courtier_spy.GetSheHe|U] na chvíli ztuhne, grimasy jako by [courtier_spy.GetSheHe] ochutnával něco kyselého, než pokračuje.\n\n"
 intrigue_scheming_special.1302.b.tt1:1 "[sneaky_courtier.GetSheHe|U] si tě nevšimne"
 intrigue_scheming.4054.desc.murderattempt:0 "[owner.GetTitledFirstName] stál za neúspěšným plánem, jak zavraždit [target.GetTitledFirstName]!"
 intrigue_scheming.4052.a:0 "Tady je velký potenciál!"
 intrigue_scheming.3041.b:0 "[vassal_target.GetFirstNameNoTooltip] pomůže, aby se [liege_target.GetHerHim] bál mě!"
 intrigue_scheming.4052.desc:0 "S lákáním tajemství, která jsem měl, bylo příliš velké, aby se dalo ignorovat, [buyer.GetTitledFirstName] souhlasil s mou nabídkou. Pokud budu pokračovat v prozkoumávání, mohl bych si v budoucnosti zařídit více takových obchodů..."
 intrigue_scheming.1001.b:0 "Co je jedna vesnice v celkovém schématu věcí?"
 intrigue_scheming.4051.a.opinion:0 "Opravdu velmi štědré!"
 intrigue_scheming.3014.a:0 "Co je pár neškodných lží mezi přáteli?"
 intrigue_scheming_special.1302.desc:0 "Skrytý v jedné z opuštěnějších chodeb, která vede k nejvíce soukromým komnatám, stejně jako do zahrad [ROOT.Char.Custom('FortifiedBuilding')], čekám a sleduji.\n\n#EMP Bylo hloupé sem přijít? Možná, když to udělám#!- Kročej. Tiše se pohybuje chodbou; postava vycházející ze stínu.\n\nCo tu dělá [sneaky_courtier.GetTitledFirstName]?"
 intrigue_scheming.2001.a:0 "\"Vedeš cestu.\""
 intrigue_scheming.2102.b.tt:1 "[sneaky_person.GetSheHe|U] si uvědomuje, že vyšetřujete [sneaky_person.GetHerHim]"intrigue_scheming.1202.desc:0 "\"Tak tohle je to, co bys měl udělat...\"\n[hired_spy.GetTitledFirstName], odborník na #EMP#! v diskrétních uměních, byl všude kolem mého [ROOT.Char.Custom('FortifiedBuilding')], děsící jak sluhy, tak dvořany, když vycházel z nejtemnějších koutů.\n\nSkrčeni kolem [hired_spy.GetHerHis] poznámek, se pomalu formuje podrobný plán na zvýšení bezpečnosti."
 intrigue_scheming.4040.desc:0 "Je známo, že [ROOT.Char.Custom('GetCourtierPlural')] budou plánovat a spiklit se, ale možná to mohu využít ve svůj prospěch.\n\nPokud udržím své [ROOT.Char.Custom('GetCourtierPlural')] podezřelé jeden vůči druhému a rozptýlené vnitřními spory, nebudou mít čas ani prostředky spiknout se proti mně!"
 intrigue_scheming.1013.desc_substitution:0 "Systém, který nahrazuje písmena čísly, by nám nejlépe posloužil, naši nepřátelé by si mysleli, že je to nesmysl!"
 intrigue_scheming.3001.b.success_tt:0 "[hooked_courtier.GetFirstNameNoTooltip] \"nachází\" \"důkaz\" jednoho z [new_target.GetFirstNamePossessiveNoTooltip] Tajemství"
 intrigue_scheming.1801.t:0 "Anonymní informátor"
 intrigue_scheming.4021.a:0 "Nabídni [prisoner.GetHerHim] propuštění výměnou za informace."
 intrigue_scheming_special.1303.desc_sneak_win_spy:0 "Daří se mi následovat [sneaky_courtier.GetHerHim] bez zvuku, a jak se blížíme k mým soukromým komnatám, cítím, jak mi stoupá puls.\n\nBrzy se klapnutí zámku mých soukromých komnat ozve chodbou."
 intrigue_scheming.3022.a:0 "Zabil bych [hooked_courtier.GetHerHim], kdybych to už neudělal!"
 intrigue_scheming.4050.desc.murderattemptself:0 "[owner.GetTitledFirstName] stál za neúspěšným spiknutím k vraždě [target.GetHerHim]..."
 intrigue_scheming_special.1002.b:0 "Každý dělá chyby, odpustil bych pánovi."
 intrigue_scheming.3001.c.failure:0 "Past odhalena"
 intrigue_scheming_special.1004.f:0 "Snažil bych se ignorovat urážku, není třeba dělat scénu."
 intrigue_scheming_special.1004.b:0 "Všichni máme své rozdíly, nevadilo by mi to."
 intrigue_scheming.1011.b:0 "Musím být v budoucnu bdělejší."
 intrigue_scheming.3003.b:0 "A nyní k vydírání..."
 intrigue_scheming.1803.b:0 "Ignoruj informace."
 intrigue_scheming_special.1002.a:0 "Stránce by byla samozřejmě udělena pokuta."
 intrigue_scheming.1802.fallback_desc:0 "$intrigue_scheming.1802.intro_desc$\n\nJe téměř nemožné říct, zda jsou tyto plány pravé nebo ne."
 intrigue_scheming.1802.g_medium_skill_desc:0 "$intrigue_scheming.1802.intro_desc$\n\nSchémata nakreslená na pergamenu dávají smysl, ale je zde pár odlehlých, které se nehodí do našeho stávajícího znalostního rámce typické strategie [enemy.GetFirstNamePossessive]."
 intrigue_scheming.4050.desc.pregnancy:1 "[buyer.GetHerHis] [buyer.Custom2('RelationToMeShort', SCOPE.sC('owner'))], [owner.GetTitledFirstName], je těhotná s dítětem [target.GetTitledFirstName]..."
 intrigue_scheming.4021.failure:0 "Naučil jsem se nic důležitého"
 intrigue_scheming_special.1003.desc_good:0 "\"Hm.\" [courtier_spy.GetSheHe|U] se na chvíli zamyslí, než pokračuje.\n\n"
 intrigue_scheming.4050.desc.murderattempt:0 "[owner.GetTitledFirstName] stál za neúspěšným spiknutím k vraždě [target.GetTitledFirstName]..."
 intrigue_scheming_special.1003.a:0 "Udělej příklad z špeha!"
 intrigue_scheming.4050.a:0 "Prodám [buyer.GetHerHim] informace za zlato."
 intrigue_scheming.4050.success:0 "[buyer.GetTitledFirstName] přijímá vaši nabídku"
 intrigue_scheming_special.1003.h:0 "Očividně má špeh nějaké odpovědi, které může kdykoli říct."
 intrigue_scheming.3063.ending:0 "\n\n[target.GetTitledFirstName] se nezdá, že by věřil, že by na tom, co říkám, mohlo být něco pravdivého, a prohlásil mě za hanebného lháře, který postrádá úctu k řádnému pořádku věcí."
 intrigue_scheming_special.1004.h:0 "Rozdíl v názorech by měl být vyřešen diskusí."
 intrigue_scheming.1601.a:0 "Trochu zlata dlouho dojde."
 intrigue_scheming.1804.custom_tt:0 "Ty a každý velitel"
 intrigue_scheming.3061.desc:0 "Dny jsem se obsesivně věnoval rodové linii [target.GetDynasty.GetBaseName], a nyní jsem si jistý. Není možné, aby [target.GetTitledFirstName] mohl jednoznačně prokázat otcovství [target.GetHerHis] [target.Custom2('RelationToMe', SCOPE.sC('heir'))], [heir.GetTitledFirstName]!\n\nKde chybí důkazy, lze důkazy zfalšovat... Je čas napsat novou pravdu pro [heir.GetFirstNamePossessive] původ!"
 intrigue_scheming.3062.opening:0 "Kolem začaly kolovat zvěsti, přesně jak jsem doufal. Nikdo nemůže říci nic s jistotou, samozřejmě — to je podstata!"
 intrigue_scheming.3041.c:0 "K dosažení svých cílů nepotřebuji pomoc."
 intrigue_scheming.4040.a:0 "Začnu okamžitě šířit zvěsti!"
 intrigue_scheming.1014.a:0 "Jaká škoda..."
 intrigue_scheming.3001.t:0 "Služebníci a páni"
 intrigue_scheming.4054.a.incest:0 "Netradiční! Urážka [ROOT.Char.GetFaith.HighGodName]!"intrigue_scheming.4040.c.dread.tt:1 "Tato možnost je k dispozici díky vašemu vysokému [dread|E]."
 intrigue_scheming.4050.desc.end:0 "\n\nMožná by [buyer.GetSheHe] byl dostatečně zainteresován, aby mi nabídl něco podstatného na oplátku?"
 intrigue_scheming.3001.b.failure:0 "Pomluva byla odhalena"
 intrigue_scheming.4050.desc.start:0 "Očekávám, že [buyer.GetTitledFirstName] bude mít velký zájem o informace, které jsem získal, naznačující"
 intrigue_scheming_special.1003.e:0 "Promluvím si s špehem, uvidím, co mají na srdci."
 intrigue_scheming.4051.desc.bastard:0 "Pokračující legitimita mé linie je v ohrožení, pokud nezkročím."
 intrigue_scheming.4051.desc.murder:0 "kdo stál za vraždou mého [buyer.Custom2('RelationToMeShort', SCOPE.sC('target'))] [target.GetTitledFirstName]."
 intrigue_scheming_special.1301.b:0 "Ujistím se, že se už nikdy nebudu muset bát o svou bezpečnost."
 intrigue_scheming_special.1303.d:0 "Známky jsem zachytil brzy, i když!"
 intrigue_scheming.4054.desc.murder:1 "[owner.GetTitledFirstName] byl vrahem mého [buyer.Custom2('RelationToMeShort', SCOPE.sC('target'))], [target.GetTitledFirstName]!"
 intrigue_scheming.1803.f_medium_skill_desc:0 "$intrigue_scheming.1802.intro_desc$\n\nNěkteré z detailů popsaných v plánech dávají smysl, ale mnohé z nich nesouhlasí s tím, co víme o typické obrané strategii [enemy.GetFirstNamePossessive]."
 intrigue_scheming_special.1002.h:0 "Požádám oba, aby předložili svou stranu konfliktu."
 intrigue_scheming.3067.opening:0 "Při všech těch zvěstech, které jsem šířil o [mother.GetHerHim], jsem nečekal, že uvidím [mother.GetTitledFirstName] osobně.\n\n\"Jak se vůbec opovažuješ říct ty odporné věci o mně a o mém [heir.Custom('GetDaughterSon')]?!\" [mother.GetHerHis|U] slova nepálí téměř tak moc jako nečekaná rána do tváře. \"To je nejblíž, jak se kdy dostaneš k mému dotyku!\""
 intrigue_scheming.1601.c:0 "Není co dělat. Jen chci, abys měl obavy."
 intrigue_scheming_special.1304.b:0 "Nebo možná nikdy nebyla hrozba na začátku?"
 intrigue_scheming.3031.desc:0 "Má pověst, že dostávám, co chci, jakými koliv prostředky, mi značně prospívá. S mnoha mými vazaly a sluhy se krčícími přede mnou, netrvá dlouho, abych přesvědčil ostatní, aby se přidali.\n\nBylo to dostatečné, aby [hooked_courtier.GetTitledFirstName] našel [new_target.GetTitledFirstName] osaměle jednoho večera a předal dopis s mým pečetí. [new_target.GetTitleTierName] chápe, jak snadno mohu dosáhnout k [new_target.GetHerHim]."
 intrigue_scheming.3001.b.tt:1 "Pokud má [new_target.GetFirstNameNoTooltip] nějaká tajemství:\n   Odhalte jedno z [new_target.GetHerHis] tajemství vám\nPokud ne:"
 intrigue_scheming.2101.t:0 "Zajímavá vyhlídka"
 intrigue_scheming.1601.desc:0 "Lhal bych, kdybych řekl, že mě netěší vidět, jak [blackmailed_vassal.GetTitledFirstName] zmítá, když jsem mu dal najevo, co vím.\n\nMoje [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('blackmailed_vassal'))] mě chce vzít stranou v soukromí, aby věděl, co [blackmailed_vassal.GetSheHe] s tím může udělat."
 intrigue_scheming.2102.t:0 "Loajální [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('sneaky_person') )|U]"
 intrigue_scheming.1401.b:0 "[dummy_gender.GetSheHe|U] #EMP mi#! řekne, co [dummy_gender.GetSheHe] ví!"
 intrigue_scheming.3067.a:0 "Zdá se, že jsem špatně odhadl své protivníky..."
 intrigue_scheming.3062.a:0 "Uveřejním své \"důkazy\"!"
 intrigue_scheming_special.1302.a:0 "Okamžitě se postavím [sneaky_courtier.GetHerHim]!"
 intrigue_scheming_special.1099.a:0 "Raději si udržím tuto lest, alespoň prozatím."
 intrigue_scheming_special.1303.desc_sneak_fail:0 "Sleduji [sneaky_courtier.GetTitledFirstName] nenápadně, a jak se blížíme k mým soukromým komnatám a zahradám [ROOT.Char.Custom('FortifiedBuilding')] moje srdce buší. Co [sneaky_courtier.GetSheHe] dělá tady? Rozptýlen, shodím vázu zdobící chodbu, a ta spadne na zem.\n\nHlasité znění, které následuje, téměř zakryje [sneaky_courtier.GetHerHis] rychlé kroky, jak se stáhnou dolů chodbou, a [sneaky_courtier.GetSheHe] je brzy ztracen v noci."
 intrigue_scheming.3041.t:0 "Hmotnost vlivu"
