l_polish:
 available_because_of_dread_tt: "Tato volba je k dispozici kvůli vašemu [dread|E]"
 intrigue_lifestyle_perk_indication: "Můžete získat [intrigue_lifestyle|E] [perk|E]"
 intrigue_scheming_focus_point_clear_gain: "Vaše porozumění [intrigue_lifestyle|E] se zvyšuje"
 intrigue_scheming.1001.t: "[county.GetNameNoTierNoTooltip]ův žal"
 intrigue_scheming.1001.desc: ""Potřebujeme tyto zdroje pro vojáky! Pokud musí zhladovět i jedna malá vesnice v [county.GetNameNoTier]—"\n\nRozhořčená hádka mezi mými radními mě doprovází z místnosti, a [councillor.GetTitledFirstName], zástupce z [county.GetNameNoTierNoTooltip], mě přivítá unavenýma očima, když se přibližuji." # todo: "Potřebujeme ty zdroje pro vojsko! Pokud má jedna malá vesnice v [county.GetNameNoTier] hladovět—"\nRozvášněná hádka mezi mými rádci mě pronásleduje ven z místnosti a [councillor.GetTitledFirstName], zástupce z [county.GetNameNoTierNoTooltip], mě při mém přiblížení vítá unavenýma očima.
 intrigue_scheming.1001.a: "Tady. Tento dekret je donutí vás nechat na pokoji."
 intrigue_scheming.1001.b: "Co je jedna vesnice v celkovém měřítku?"
 intrigue_scheming.1011.t: "Potřeba utajení"
 intrigue_scheming.1011.desc: ""[ROOT.Char.Custom('FormOfAddressForLiege')|U]!"\nOtočím se a vidím [council_member.GetTitledFirstName], jak ke mně běží, zadýchaný. "Další posel byl nalezen mrtvý, [ROOT.Char.Custom('FormOfAddressForLiege')]. Měšec i dopis byly ukradeny."\n\nTřetí případ letos; podráždění, které přerůstá v obavu. Co když naši nepřátelé čtou korespondenci mezi mnou a mými agenty?" # todo: "Moje [ROOT.Char.GetLadyLord]!"\nOtočím se a vidím [council_member.GetTitledFirstName] běžet ke mně, zcela bez dechu. "Další posel byl nalezen mrtvý, má [ROOT.Char.GetLadyLord]. Jak vak, tak dopis byly ukradeny."\n\nTřetí případ letos; podráždění, které přerůstá v obavu. Co když korespondence mezi mnou a mými agenty čtou naši nepřátelé?
 intrigue_scheming.1011.a: "Pošli pro kryptografa, práce začne okamžitě!"
 intrigue_scheming.1011.a.flavor: "Budu spolupracovat s kryptografem na vytvoření kódu."
 intrigue_scheming.1011.b: "V budoucnu musím být obezřetnější."
 intrigue_scheming.1012.desc: "Dlouhá noc se promění v časný úsvit, bez odpočinku pro mě ani pro kryptografa, [cryptographer.GetTitledFirstName].\n\n"
 intrigue_scheming.1012.desc_archimedes: ""Tato dřina by brzy skončila, kdybychom měli Archimédovy spisy o šifrách. Strana za stranou o kódech a šifrování...""
 intrigue_scheming.1012.desc_al_kindi: ""Tato dřina by brzy skončila, kdybychom měli Al-Kindiho spisy o kryptografii. Strana za stranou o kódech a šifrování...""
 intrigue_scheming.1012.desc_ending: "\n[cryptographer.GetTitledFirstNamePossessive] mumlání ke mně doléhá přes opar ospalosti."
 intrigue_scheming.1012.a: "Musíme toho hodně probrat, ty a já..."
 intrigue_scheming.1012.a.duel_success: "[cryptographer.GetTitledFirstNameNoTooltip] a já úspěšně vyvineme nový kód"
 intrigue_scheming.1012.a.duel_failure: "[cryptographer.GetTitledFirstNameNoTooltip] není schopen mě naučit [cryptographer.GetHerHis] umění"
 intrigue_scheming.1012.b: "Probuď mě, pokud něco najdeš."
 intrigue_scheming.1013.desc_alive: "Konečně máme něco! Po mnoha dlouhých diskuzích a ještě delších nocích jsme se [cryptographer.GetTitledFirstName] konečně dopracovali k závěru.\n\n"
 intrigue_scheming.1013.desc_dead: "Přes ztrátu kryptografa mám konečně něco!\n\n"
 intrigue_scheming.1013.desc_transposition: "Nejlépe nám poslouží poměrně základní systém, který přeskupuje písmena ve slově. Je naprosto důležité, aby příjemce zprávu pochopil bez přílišného zpoždění."
 intrigue_scheming.1013.desc_substitution: "Systém, který nahrazuje písmena čísly, by nám nejlépe vyhovoval; naši nepřátelé by to považovali za nesmysl!"
 intrigue_scheming.1013.desc_cipher: "Šifra, aby nepřítel věřil, že každá zachycená zpráva je napsaná v cizím jazyce, nám poslouží nejlépe!"
 intrigue_scheming.1013.a: "Nikdo to nebude schopen prolomit!"
 intrigue_scheming.1013.a.tt: "Získáte #T [THIS.Var('intrigue_exp_gain_value').GetValue]#! [intrigue_rigueint|E] bodů"
 intrigue_scheming.1013.b.tt: "Získáte #T [THIS.Var('intrigue_exp_gain_value').GetValue]#! [intrigue_9_14_20_18_9_7_21_5|E] bodů"
 intrigue_scheming.1013.c.tt: "Získáte #T [THIS.Var('intrigue_exp_gain_value').GetValue]#! [intrigue_lqwuljxh|E] bodů"
 intrigue_scheming.1014.desc_alive: "Bohužel, i když jsem se snažil, nebyl jsem schopen porozumět [cryptographer.GetTitledFirstNamePossessive] tajemnému kryptografickému umění. \n\n[cryptographer.GetWomanMan] mě ujišťuje, že kód, který [cryptographer.GetSheHe] vyvinul, je bez pochyby bezpečný, přesto se nemohu zbavit pocitu, že to byla zmeškaná příležitost pro mě zdokonalit své dovednosti."
 intrigue_scheming.1014.desc_dead: "S [cryptographer.GetTitledFirstName] mrtvým musí být mé úsilí vytvořit tajný kód pro bezpečnou výměnu citlivých informací odloženo. \n\nMohu jen doufat, že brzy přijde další příležitost zlepšit obranu mého [ROOT.Char.Custom('GetCourt')] proti špionáži."
 intrigue_scheming.1014.a: "Jaká škoda..."
 intrigue_scheming.1201.t: "Každý kout a skulina"
 intrigue_scheming.1201.desc: "Temná noc může skutečně oživit stíny v chodbách mého [ROOT.Char.Custom('FortifiedBuilding')]. Vnímané riziko nepovolených návštěvníků stoupá s každým nezabezpečeným koutem, který je zpozorován.\n\nKdyž já sám vidím tolik nedostatků, představte si, co by mohlo udělat více lidí s podobným pohledem!"
 intrigue_scheming.1201.a: "Najmu skupinu... #EMP diskrétních#! agentů."
 intrigue_scheming.1201.b: "Můj pohled sám o sobě stačí!"
 intrigue_scheming.1202.desc: ""Takto bys měl postupovat..."\n[hired_spy.GetTitledFirstName], #EMP expert#! v diskrétních uměních, prošel celé mé [ROOT.Char.Custom('FortifiedBuilding')], vyděsil jak služebnictvo, tak dvořany, když vycházel z nejtemnějších koutů.\n\nU stolu, obklopen poznámkami [hired_spy.GetHerHis], se pomalu rýsuje podrobný plán pro zvýšení bezpečnosti."
 intrigue_scheming.1202.a: "Už se cítím bezpečněji!"
 intrigue_scheming.1202.b: "Možná bych mohl využít někoho s vašimi schopnostmi."
 intrigue_scheming.1202.b.tt: "[hired_spy.GetTitledFirstName] zůstává na vašem dvoře"
 intrigue_scheming.1202.c: "Tato informace samozřejmě nesmí být široce známá."
 intrigue_scheming.1401.t: "Drobnosti z daleka"
 intrigue_scheming.1401.desc_opening: "Při návštěvě místního tržiště mě zaujme obchodník z daleké země.\n\n"Přijďte blíž, [ROOT.Char.Custom('FormOfAddressForLiege')]! Obdivujte poklady, jaké tyto kraje dosud neviděly!" # todo: Při návštěvě místního trhu mě upoutá obchodník z daleké země.\n\n""Přijď blíž, má [ROOT.Char.GetLadyLord]! Obdivuj poklady, jaké tyto kraje dosud neviděly!""
 intrigue_scheming.1401.desc1: "Musel jsem si hlídat záda, abych tyhle krásky dostal ven, to jo. Nikdy nespím s oběma očima zavřenýma.""
 intrigue_scheming.1401.desc2: "Proplížil jsem se přímo kolem stráží odpovědných za tyto krásky. Skutečný znalc lidí, to jsem já.""
 intrigue_scheming.1401.desc3: "Musel jsem se splynout s lidmi, abych tyto krásky dostal ven, opravdu hrůzný zážitek.""
 intrigue_scheming.1401.desc_ending: "\n\nTento obchodník mi možná může nabídnout víc než jen zázraky z daleka."
 intrigue_scheming.1401.a: ""Musí to být zajímavé, tak často cestovat!""
 intrigue_scheming.1401.a.tt: "#F Přesvědčíte obchodníka, aby se s vámi podělil o [dummy_gender.GetHerHis] poznatky.#!"
 intrigue_scheming.1401.a.success: "Přesvědčíte obchodníka"
 intrigue_scheming.1401.a.failure: "Nepodaří se vám přesvědčit obchodníka"
 intrigue_scheming.1401.b: "[dummy_gender.GetSheHe|U] #EMP mi řekne, co [dummy_gender.GetSheHe] ví!"
 intrigue_scheming.1401.b.penalty: "Sedláci jsou pobouřeni vaším chováním"
 intrigue_scheming.1401.c: ""To by mělo pokrýt jak drobnost, tak informaci.""
 intrigue_scheming.1601.t: "To, co víme"
 intrigue_scheming.1601.desc: "Byl bych lhář, kdybych řekl, že nebylo trochu příjemné sledovat, jak se [blackmailed_vassal.GetTitledFirstName] kroutí, když jsem [blackmailed_vassal.GetHerHim] prozradil, co vím.\n\nV soukromí mě pak můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('blackmailed_vassal'))] odvádí stranou a chce vědět, co s tím [blackmailed_vassal.GetSheHe] může udělat."
 intrigue_scheming.1601.a: "Trocha zlata dokáže hodně."
 intrigue_scheming.1601.b: "Mám někoho, koho chci zaujmout..."
 intrigue_scheming.1601.c: "S tím se nic nedá dělat. Chci jen, abys byl znepokojen."
 intrigue_scheming.2001.t: "Učitel"
 intrigue_scheming.2001.desc: ""Všiml jsem si vašeho zájmu o umění... intrik, [ROOT.Char.Custom('FormOfAddressForLiege')]. Možná vám budu moci pomoci naučit se ještě víc."\n\nMůj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('future_mentor') )] [future_mentor.GetTitledFirstName] se usmívá [future_mentor.Custom('quirk_pos_adverb')] jak [future_mentor.GetSheHe] usedí ke mně v [SelectLocalization( IsIslandlessAdventurer(ROOT.Char),ROOT.Char.Custom('GetRandomCampBuilding'),'my gardens')]. [future_mentor.GetSheHe|U] je tak proslulý/á, jak jen může být kdokoli s těmito sadami dovedností, a já #EMP bych#! rád prohloubil své znalosti intrik." # todo: "Všiml jsem si vašeho zájmu o umění... klamu, má [ROOT.Char.GetLadyLord]. Mohl bych vám pomoci naučit se ještě více."\n\nMůj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('future_mentor') )] [future_mentor.GetTitledFirstName] se [future_mentor.Custom('quirk_pos_adverb')] usmívá, když se ke mně připojuje v [SelectLocalization( IsLandlessAdventurer(ROOT.Char),ROOT.Char.Custom('GetRandomCampBuilding'),'my gardens')]. [future_mentor.GetSheHe|U] je stejně proslulý jako kdokoli s těmito dovednostmi, a já #EMP bych#! rád prohloubil své znalosti intrik.
 intrigue_scheming.2001.a: ""Ukažte cestu.""
 intrigue_scheming.2001.b: "Byl bych naivní, kdybych důvěřoval někomu s [future_mentor.GetHerHis] dovednostmi."
 intrigue_scheming.2101.t: "Zajímavý uchazeč"
 intrigue_scheming.2101.desc: ""Do mé pozornosti se dostalo, [ROOT.Char.Custom('FormOfAddressForLiege')], že byste mohl(a) potřebovat někoho s mými... talenty." Můj nový známý [sneaky_person.GetTitledFirstName] ke mně přistupuje a usmívá se.\n\n"Pokud by mé služby mohly být k užitku, prosím, neváhejte o ně požádat." # todo: "Dostal se mi k uším, má [ROOT.Char.GetLadyLord], že byste mohl potřebovat někoho s mými... talenty." Můj nový známý [sneaky_person.GetTitledFirstName] se ke mně přibližuje, usmívaje se.\n\n""Pokud by vám mé služby byly k užitku, neváhejte je požádat."""
 intrigue_scheming.2101.a: "Možná bych vás mohl využít."
 intrigue_scheming.2101.b: "Nejsi ten správný [sneaky_person.GetWomanMan] pro tuto práci."
 intrigue_scheming.2102.t: "Loajální [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('sneaky_person') )|U]"
 intrigue_scheming.2102.desc: "Stojím ve stínech [ROOT.Char.Custom('GetCourtyard')], sleduji, jak můj nový [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('sneaky_person') )] [sneaky_person.GetTitledFirstName] mizí do noci.\n\nDalší večer, další tajemné setkání, a moje podezření vůči [sneaky_person.GetWomanMan] jen roste." # todo: Stojím ve stínech [ROOT.Char.Custom('GetCourtyard')], sleduji, jak můj nový [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('sneaky_person') )] [sneaky_person.GetTitledFirstName] mizí do noci.\n\nDalší večer, další tajemné setkání, a má podezření vůči [sneaky_person.GetWomanMan] jen roste.
 intrigue_scheming.2102.a: "[sneaky_person.GetFirstNameNoTooltip], co to vyvádíš?!"
 intrigue_scheming.2102.a.tt: "[sneaky_person.GetSheHe|U] si nevšimne vašeho vyšetřování"
 intrigue_scheming.2102.b.tt: "[sneaky_person.GetSheHe|U] si uvědomí, že vyšetřujete [sneaky_person.GetHerHim]"
 intrigue_scheming.2102.b: "Pravděpodobně to nic není."
 intrigue_scheming.2103.desc_not_noticed: ""[sneaky_person.GetSheHe|U] pracuje pro [sneaky_person_scheme_owner.GetTitledFirstName]?!"\n\nV [sneaky_person.GetTitledFirstNamePossessive] [ROOT.Char.Custom('GetChamberPlural')] nacházím dopis, který nenechává prostor pro nedorozumění. [sneaky_person.GetSheHe|U] proti mně plánuje spiknutí a pouze předstírá, že je loajální [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('sneaky_person') )]."
 intrigue_scheming.2103.desc_noticed: ""[ROOT.Char.Custom('FormOfAddressForLiege')|U], co pro vás mohu udělat?"\n\nI přes mé nejlepší úsilí se zdá, že na [sneaky_person.GetTitledFirstName] není nic zlověstného, kromě [sneaky_person.GetHerHis] podivných nočních zvyklostí." # todo: "Má [ROOT.Char.GetLadyLord], co pro vás mohu udělat?""\n\nNavzdory mému nejlepšímu úsilí se zdá, že na [sneaky_person.GetTitledFirstName] není nic zlověstného, kromě [sneaky_person.GetHerHis] podivných nočních zvyků.
 intrigue_scheming.2103.a: "Do vězení s [sneaky_person.GetHerHim]!"
 intrigue_scheming.2103.b: "Vyhoďte [sneaky_person.GetHerHim]."
 intrigue_scheming.2103.c: "Všichni máme své... #EMP potřeby#! Předpokládám."
 intrigue_scheming.3001.t: "Služebníci a páni"
 intrigue_scheming.3001.desc: "[hooked_courtier.GetTitledFirstName], [new_target.GetTitledFirstNamePossessive] [new_target.Custom2('RelationToMe', SCOPE.sC('hooked_courtier'))], je pevně v mé moci. S dobrou strategií bych však mohl ještě více získat převahu.\n\nMožná by šlo [hooked_courtier.GetFirstName] použít k rozšíření mého vlivu nad [new_target.GetTitleTierName]?"
 intrigue_scheming.3001.a: "Pošlu [hooked_courtier.GetFirstNameNoTooltip] jako osobního špiona!"
 intrigue_scheming.3001.a.tt: "Pokud má [new_target.GetFirstNameNoTooltip] nějaká tajemství:\n   Odhalí se vám jedno z [new_target.GetHerHis] tajemství"
 intrigue_scheming.3001.b: "Tady je způsob, jak si být jistý, že odhalíte [new_target.GetFirstNamePossessiveNoTooltip] tajemství..."
 intrigue_scheming.3001.b.tt: "Pokud má [new_target.GetFirstNameNoTooltip] nějaká tajemství:\n   Odhalí se vám jedno z [new_target.GetHerHis] tajemství\nPokud ne:"
 intrigue_scheming.3001.b.success: "Vymyšlené tajemství"
 intrigue_scheming.3001.b.success_tt: "[hooked_courtier.GetFirstNameNoTooltip] \"najde\" \"důkazy\" o jednom z [new_target.GetFirstNamePossessiveNoTooltip]'s tajemství"
 intrigue_scheming.3001.b.failure: "Pomluva odhalena"
 intrigue_scheming.3001.c: "Jsi klíčem k nádherné pasti, [hooked_courtier.GetFirstNameNoTooltip]!"
 intrigue_scheming.3001.c.success: "Inscenovaná vražda"
 intrigue_scheming.3001.c.failure_secret: "Past selhala"
 intrigue_scheming.3001.c.failure: "Past odhalena"
 intrigue_scheming.3001.c.failure.tt: "[new_target.GetFirstNameNoTooltip] se dozví o tvém zapojení do vraždy"
 intrigue_scheming.3001.d: "Dej jasně najevo, jak snadno se k [new_target.GetHerHim] dokážu dostat."
 intrigue_scheming.3001.d.success: "Moje pověst mi předchází"
 intrigue_scheming.3001.d.failure: "Prázdné hrozby"
 intrigue_scheming.3001.z: "Rozšiř pár zvěstí o tom, jak děsivý jsem."
 intrigue_scheming.3003.desc: "[hooked_courtier.GetTitledFirstName] odvedl dobrou práci! Nyní znám [new_target.GetTitledFirstNamePossessive] tajemství a dluh [hooked_courtier.GetFirstNamePossessive] vůči mně je splacen."
 intrigue_scheming.3003.a: "To nebylo tak špatné, jak jsi očekával, že?"
 intrigue_scheming.3003.b: "A teď vydírání..."
 intrigue_scheming.3004.desc: "[hooked_courtier.GetTitledFirstName] nenašel žádné kompromitující informace o [new_target.GetTitledFirstName]. Přesto ten blázen trvá na tom, že za své úsilí je jeho dluh vůči mně zcela splacen!"
 intrigue_scheming.3004.a: "Nejsem tak impozantní, jak jsem si myslel?"
 intrigue_scheming.3013.desc: "[hooked_courtier.GetTitledFirstName] nenašel žádné kompromitující informace o [new_target.GetTitledFirstName], takže bylo dobře, že jsem si to připravil sám.\n\nNajednou se [new_target.GetFirstName] zdá být obklopen ošklivými pomluvami, a já náhodou držím veškeré důkazy proti nim."
 intrigue_scheming.3013.a: "[ROOT.Char.GetFaith.TricksterGodName] pomáhá těm, kdo si pomáhají sami."
 intrigue_scheming.3014.desc: "[hooked_courtier.GetTitledFirstName] nenašel žádné kompromitující informace o [new_target.GetTitledFirstName]. Bohužel se zdá, že pomluvy, které jsem tak pečlivě zasadil, nezabraly a nikdo by nevěřil obviněním, která jsem byl připraven vznést proti [new_target.GetTitleTierName].\n\nNavíc byly falešné pomluvy vystopovány zpět ke mně!"
 intrigue_scheming.3014.a: "Co je pár neškodných lží mezi přáteli?"
 intrigue_scheming.3021.desc: "Křik byl slyšet po celém [new_target.Custom('ResidenceBuilding')]. Poplašení služebníci nechali zmateného [new_target.GetTitledFirstName] hledět na krvavé tělo [hooked_courtier.GetTitledFirstName] ležící v [new_target.GetHerHis] [new_target.Custom('GetChamberPlural')], vedle kterého ležel [new_target.GetHerHis] nůž.\n\n\"Byl jsem na zahradě sám, musíte mi věřit!\" trvá na svém [new_target.GetSheHe] před shromážděným davem [new_target.Custom('GetCourtierPlural')]. Kdo by uvěřil tak slabé výmluvě?"
 intrigue_scheming.3021.a: "Rád rozdávám lidem dárky!"
 intrigue_scheming.3022.desc: "Můj pokus obvinit [new_target.GetTitledFirstName] skončil katastrofou! [hooked_courtier.GetFirstName] ještě dýchal, když ho služebníci našli vykrvácet v [new_target.GetTitleTierName] [new_target.Custom('GetChamberPlural')].\n\nKdyž [new_target.GetFirstName] dorazil, [hooked_courtier.GetFirstName] měl jen poslední dech. \"[ROOT.Char.GetTitledFirstName]...\""
 intrigue_scheming.3022.a: "Zabil bych [hooked_courtier.GetHerHim], kdybych to už neudělal!"
 intrigue_scheming.3023.desc: "Mělo to být dokonalé, a přesto... [hooked_courtier.GetTitledFirstName] byl nalezen v [new_target.GetTitleTierName] [new_target.Custom('GetChamberPlural')], s proříznutým hrdlem, a to v době, kdy měl [new_target.GetTitleTierName] jiné alibi.\n\nNicméně půl tuctu služebníků mohlo potvrdit, že [new_target.GetTitledFirstName] toho dne vyjížděl na koni, což znemožňuje, aby [new_target.GetHerHim] byl vrahem."
 intrigue_scheming.3023.a: "Jaká škoda dobré oběti!"
 intrigue_scheming.3031.desc: "Má pověst, že získám, co chci, jakýmikoli prostředky, mi velmi prospívá. Když se mnoho mých vazalů a služebníků přikrčí přede mnou, není těžké přesvědčit ostatní, aby udělali totéž.\n\nStačilo, aby [hooked_courtier.GetTitledFirstName] našel [new_target.GetTitledFirstName] jedné noci o samotě a předal dopis se mým pečetidlem. [new_target.GetTitleTierName] chápe, jak snadno se k [new_target.GetHerHim] dokážu dostat."
 intrigue_scheming.3031.a: "Skoro škoda. Baví mě přesvědčovat lidi..."
 intrigue_scheming.3032.desc: "[hooked_courtier.GetTitledFirstName] našel [new_target.GetTitledFirstName] jedné noci o samotě a doručil dopis s mou pečetí, aby bylo jasné, jak daleko moje dosah sahá. Nemělo to však zamýšlený efekt. Místo toho se [new_target.GetTitleTierName] rychle stal milým vypravěčem o mých 'planých hrozbách'!"
 intrigue_scheming.3032.a: "Možná ti ukážu, jak plané opravdu jsou..."
 intrigue_scheming.3041.t: "Tíha vlivu"
 intrigue_scheming.3041.desc: "Zatímco si užívám, jak ochotně [vassal_target.GetTitledFirstName] plní mé rozkazy, [vassal_target.GetHerHis] [liege_target.Custom2('RelationToMe', SCOPE.sC('liege_target'))] [liege_target.GetTitledFirstName] zůstává mimo můj dosah. [vassal_target.GetFirstName] je však právě ten [vassal_target.GetWomanMan], který mi s tím může pomoci."
 intrigue_scheming.3041.a: "Pán je zodpovědný za činy svého vazala..."
 intrigue_scheming.3041.a.success: "Strach z následků"
 intrigue_scheming.3041.a.failure: "Neohromen"
 intrigue_scheming.3041.b: "[vassal_target.GetFirstNameNoTooltip] pomůže přimět [liege_target.GetHerHim], aby se mě bál!"
 intrigue_scheming.3041.b.torture_desc: "[vassal_target.GetFirstNameNoTooltip] nemusí z toho vyjít úplně nepoškozený"
 intrigue_scheming.3041.b.success: "Rozhodná ruka vždy zabere!"
 intrigue_scheming.3041.b.failure: "[liege_target.GetFirstNameNoTooltip] se nenechá zastrašit"
 intrigue_scheming.3041.c: "K dosažení svých cílů nepotřebuji pomoc."
 intrigue_scheming.3042.desc: "[liege_target.GetTitledFirstName] vypadá zděšeně, jako by [vassal_target.GetTitledFirstNamePossessive] zrada byla #EMP úplným#! překvapením. "Jste ochotni podpořit každý požadavek tohoto... tohoto [ROOT.Char.Custom2('InsultNoun', SCOPE.sC('liege_target'))]?!"\n\n[vassal_target.GetFirstName] hraje dál, přikyvuje přísně — podle plánu. Usmívám se na svého brzy nového pěšáka. "Ani na okamžik nevěřte, že [vassal_target.GetSheHe] je sám." # todo: [liege_target.GetTitledFirstName] vypadá vyděšeně, jako by [vassal_target.GetTitledFirstNamePossessive] zrada byla naprostým #EMP překvapením#! \"Jste ochotni podpořit jakoukoli žádost tohoto... tohoto [ROOT.Char.Custom('InsultNoun')]?!\"\n\n[vassal_target.GetFirstName] hraje hru, přísně přikyvuje — jak bylo plánováno. Usmívám se na svého brzy nového pěšáka. \"Ani na okamžik si nemyslete, že je [vassal_target.GetSheHe] také sám.\"
 intrigue_scheming.3042.a: "A teď, co bych od tebe chtěl..."
 intrigue_scheming.3043.desc: "\"Nevěřte, že mě lze tak snadno donutit!\" prohlašuje [liege_target.GetTitledFirstName]. [vassal_target.GetTitledFirstName] se zdá před [liege_target.GetHerHim] zmenšit, už není plný té důvěry, kterou nabízel, aby podpořil mé požadavky.\n\n[liege_target.GetTitleTierName] mi zmaří poslední naděje. \"Moji [liege_target.Custom('GetFollowerOrVassalPlural')] znají své místo.\" [vassal_target.GetFirstName] to potvrdí svým tichem."
 intrigue_scheming.3043.a: "Zdá se, že jsem to přehnal..."
 intrigue_scheming.3051.desc: "Přilákal jsem [liege_target.GetTitledFirstName] do [vassal_target.GetTitledFirstNamePossessive] žaláře na pozvání [vassal_target.GetTitleTierName]. Tam jsem čekal, připraven mučením ukázat svou sílu. [liege_target.GetFirstName] však nezareagoval, jak jsem očekával.\n\n\"Člověk by si myslel, že jste to nikdy předtím nedělal!\"\nS hrůzou jsem sledoval, jak [liege_target.GetSheHe] převzal velení a donutil [vassal_target.GetFirstName] vydržet až do svítání. Nic víc."
 intrigue_scheming.3051.a: "To byla hrozná podívaná!"
 intrigue_scheming.3051.b: "Hodně jsem se toho naučil!"
 intrigue_scheming.3052.desc: "Nalákal(a) jsem [liege_target.GetTitledFirstName] do [vassal_target.GetTitledFirstNamePossessive] žaláře, na pozvání [vassal_target.GetTitleTierName]. Tam jsem čekal(a) s odhalením, že náš host je zajatcem ve vlastním domě [vassal_target.GetHerHis].\n\nMožná jsem se trochu nechal(a) unést s životem [vassal_target.GetTitleTierName] v mých rukách, ale všechno jsem to proměnil(a) v jemné poselství o tom, že očekávám naprostou poslušnost."
 intrigue_scheming.3052.a: "I přes [vassal_target.GetFirstNamePossessiveNoTooltip] výkřiky, [liege_target.GetFirstNameNoTooltip] pochopil(a), oč jde."
 intrigue_scheming.3053.desc: "Nalákal(a) jsem [liege_target.GetTitledFirstName] do [vassal_target.GetTitledFirstNamePossessive] žaláře, na pozvání [vassal_target.GetTitleTierName]. Tam jsem čekal(a), až odhalím, že náš host je uvězněný ve vlastním domě [vassal_target.GetHerHis].\n\n[liege_target.GetFirstName] nebyl(a) tak zastrašený(á) mými mučícími ukázkami, jak jsem očekával(a). \"Vaše zhanobené stvoření mě nikdy nevyděsí, [ROOT.Char.GetTitledFirstName]!\""
 intrigue_scheming.3053.a: "Ani [vassal_target.GetFirstNamePossessiveNoTooltip] prosby o milost mě po tomhle nepotěší."
 intrigue_scheming.3061.t: "Zmatené dědictví"
 intrigue_scheming.3061.desc: "Již dny jsem posedlý(á) linií [target.GetDynasty.GetBaseName] a teď jsem si jistý(á). Není způsob, jak by [target.GetTitledFirstName] mohl(a) definitivně prokázat otcovství [target.GetHerHis] [target.Custom2('RelationToMe', SCOPE.sC('heir'))], [heir.GetTitledFirstName]!\n\nKde chybí důkazy, lze je zasadit... Je čas napsat novou pravdu o původu [heir.GetFirstNamePossessive]!"
 intrigue_scheming.3061.a: "[new_father.GetTitledFirstNameNoTooltip] by byl vynikajícím otcem."
 intrigue_scheming.3061.b: "[mother.GetTitledFirstNameNoTooltip] měla poměr se sluhou?! Ostuda!" # todo: [mother.GetTitledFirstName] se stýkala s jedním ze služebníků?! Ostuda!
 intrigue_scheming.3061.c: "A já budu hrát hlavní roli!"
 intrigue_scheming.3061.d: "Všechna tato dynastická historie se může hodit i k něčemu jinému."
 intrigue_scheming.3061.success: "Nové důkazy"
 intrigue_scheming.3061.c.success_tt: "Budu moci odhalit [heir.GetTitledFirstNameNoTooltip] jako mého nemanželského potomka"
 intrigue_scheming.3061.failure: "Hanobení krevních linií"
 intrigue_scheming.3061.a.success_tt: "Budu moci odhalit [heir.GetTitledFirstNameNoTooltip] jako nemanželského potomka [new_father.GetTitledFirstNameNoTooltip]"
 intrigue_scheming.3061.b.success_tt: "Budu moci odhalit [heir.GetTitledFirstNameNoTooltip] jako nemanželského potomka [commoner_target.GetTitledFirstNameNoTooltip]"
 intrigue_scheming.3062.opening: "Klevety se začaly šířit, přesně jak jsem doufal(a). Nikdo samozřejmě nemůže tvrdit nic s jistotou — o to právě jde!"
 intrigue_scheming.3062.ending: "Moji agenti hlásí, že i [target.GetTitledFirstName] se na [heir.GetTitledFirstName] dívá s pochybnostmi v [target.GetHerHis] očích a na [new_father.GetTitledFirstName] s nedůvěrou."
 intrigue_scheming.3062.a: "Zveřejním své \"důkazy\"!"
 intrigue_scheming.3062.b: "Načasování není úplně správné."
 intrigue_scheming.3062.b.tt: "#F Prozatím si ponecháte toto \"tajemství\"#!"
 intrigue_scheming.3063.opening: "\"Ha, tyto pomluvy jsou směšné! To prostě šíří [ROOT.Char.GetTitledFirstName] hanebné lži.\"\n\nMoji agenti hlásí, že [new_father.GetTitledFirstName] popřel jakékoli obvinění, že by [heir.GetTitledFirstName] mohl být [target.GetHerHis] [heir.Custom('GetDaughterSon')]."
 intrigue_scheming.3063.ending: "\n\nZdá se, že ani [target.GetTitledFirstName] nevěří, že by v mých pomluvách mohla být nějaká pravda, a označil(a) mě za ostudného lháře, kterému chybí úcta k náležitému řádu věcí."
 intrigue_scheming.3063.a: "Protestuji! Vůbec se necítím zahanbeně!"
 intrigue_scheming.3064.ending: "Moji agenti hlásí, že i [target.GetTitledFirstName] má pochybnosti a dívá se na [mother.GetTitledFirstName], [heir.GetTitledFirstName] a [commoner_target.GetTitledFirstName] s nedůvěrou."
 intrigue_scheming.3065.opening: "\"Jako bych kdy dovolil(a), aby se mě dotkl někdo jako [commoner_target.GetTitledFirstName].\"\n\nMoji agenti hlásí, že [mother.GetTitledFirstName] neotálela ani vteřinu a okamžitě popřela pomluvy, které jsem se snažil(a) rozšiřovat o [mother.GetHerHim]."
 intrigue_scheming.3066.desc: "Termíny, cesty, možnosti tajných schůzek... Všechno tam je, a s pomluvami, které jsem zasel(a), i [target.GetTitledFirstName] pociťuje určité pochyby o otcovství [heir.GetTitledFirstName].\n\nJe to jen otázka času, než někdo vyvodí závěr, že jsem pravděpodobným kandidátem..."
 intrigue_scheming.3066.a: "Pojď ke mně, [heir.GetFirstNameNoTooltip]!"
 intrigue_scheming.3066.b: "Všechno v pravý čas. Všechno v pravý čas."
 intrigue_scheming.3067.opening: "Navzdory všem pomluvám, které jsem o [mother.GetHerHim] šířil(a), jsem nečekal(a), že osobně potkám [mother.GetTitledFirstName].\n\n\"Jak si dovolíš říkat takové odporné věci o mně a mém [heir.Custom('GetDaughterSon')]?!\" [mother.GetHerHis|U] slova mě zasáhla méně než nečekaný pohlavek přes tvář. \"To je nejblíže, co se kdy dostaneš k mému dotyku!\""
 intrigue_scheming.3067.a: "Zdá se, že jsem své protivníky podcenil(a)..."
 intrigue_scheming.4021.t: "Výslech"
 intrigue_scheming.4021.desc: "Na základě informací, které jsem shromáždil(a), silně podezřívám, že [prisoner.GetTitledFirstName] ví o tajemství, které já neznám. Protože momentálně držím [prisoner.GetHerHim] v zajetí, mám ideální příležitost použít jakékoli metody, které si přeji, abych se přesně dozvěděl(a), o co jde..."
 intrigue_scheming.4021.a: "Nabídnout [prisoner.GetHerHim] propuštění výměnou za informace."
 intrigue_scheming.4021.a.success: "[prisoner.GetTitledFirstName] přijímá mou nabídku"
 intrigue_scheming.4021.a.failure: "[prisoner.GetTitledFirstName] odmítá mou nabídku"
 intrigue_scheming.4021.b: "Psychologické hry mohou být často velmi odhalující..."
 intrigue_scheming.4021.b.success: "Přiměl(a) jsem [prisoner.GetTitledFirstName], aby mi řekl(a), co [prisoner.GetSheHe] ví"
 intrigue_scheming.4021.b.failure: "[prisoner.GetTitledFirstName] odolává mým psychologickým trikům"
 intrigue_scheming.4021.c: "Vyhrožovat mučením [prisoner.GetHerHim], pokud se [prisoner.GetSheHe] nepřizná!"
 intrigue_scheming.4021.c.success: "Moje výhrůžky přiměly [prisoner.GetTitledFirstName] k přiznání"
 intrigue_scheming.4021.c.failure: "Zdá se, že mé výhrůžky [prisoner.GetTitledFirstName] nevyvedou z míry"
 intrigue_scheming.4021.success: "Dozvím se [secret|E], které [prisoner.GetTitledFirstName] zná"
 intrigue_scheming.4021.failure: "Nic důležitého se nedozvím"
 intrigue_scheming.4040.t: "Přesměrování podezření"
 intrigue_scheming.4040.desc: "Je obecně známo, že [ROOT.Char.Custom('GetCourtierPlural')] intrikují a spřádají plány, ale to mohu využít ve svůj prospěch.\n\nPokud udržím své [ROOT.Char.Custom('GetCourtierPlural')] navzájem podezřívavé a rozptýlené vnitřními spory, nebudou mít čas ani prostředky plánovat spiknutí proti mně!"
 intrigue_scheming.4040.a: "Okamžitě začnu šířit pomluvy!"
 intrigue_scheming.4040.a.success: "Pomluvy způsobí, že si moji [ROOT.Char.Custom('GetCourtierPlural')] začnou navzájem nedůvěřovat"
 intrigue_scheming.4040.a.success.tt: "[courtier_1.GetFirstName], [courtier_2.GetFirstName] a [courtier_3.GetFirstName] ztratí #N [EmptyScope.ScriptValue('medium_positive_opinion')|N0]#! [opinion|E] k sobě navzájem."
 intrigue_scheming.4040.a.success.desc: "Pomluvy, které jsem rozšířil(a) po svém [ROOT.Char.Custom('GetCourt')], vytvořily nedůvěru mezi několika z mých [ROOT.Char.Custom('GetCourtierPlural')]"
 intrigue_scheming.4040.a.failure: "Pomluvy jsou odmítnuty jako bezvýznamné nesmysly"
 intrigue_scheming.4040.a.failure.tt: "Pomluvy, které jste rozšířil(a) po svém [ROOT.Char.Custom('GetCourt')], byly odmítnuty jako bezvýznamné nesmysly"
 intrigue_scheming.4040.b: "Pokud mezi ně umístím nějaké špehy, budu v bezpečí."
 intrigue_scheming.4040.c.dread: "Moji [ROOT.Char.Custom('GetCourtierPlural')] už vědí, že se proti mně nespiknou!"
 intrigue_scheming.4040.c.dread.tt: "Tato možnost je dostupná díky vaší vysoké [dread|E]."
 intrigue_scheming.4050.t: "Obchodování s informacemi"
 intrigue_scheming.4050.desc.start: "Očekávám, že by [buyer.GetTitledFirstName] byl(a) velmi zainteresován(a) na informacích, které jsem získal(a), naznačujících"
 intrigue_scheming.4050.desc.lover: "[buyer.GetHerHis] [buyer.Custom2('RelationToMeShort', SCOPE.sC('owner'))], [owner.GetTitledFirstName], má poměr s [target.GetTitledFirstName]..."
 intrigue_scheming.4050.desc.incest: "[buyer.GetHerHis] [buyer.Custom2('RelationToMeShort', SCOPE.sC('owner'))], [owner.GetTitledFirstName], a [owner.GetFirstNamePossessiveNoTooltip], [owner.Custom2('RelationToMeShort', SCOPE.sC('target'))], [target.GetTitledFirstName] měli mezi sebou sexuální vztahy..."
 intrigue_scheming.4050.desc.pregnancy: "[buyer.GetHerHis] [buyer.Custom2('RelationToMeShort', SCOPE.sC('owner'))], [owner.GetTitledFirstName], je těhotná dítětem [target.GetTitledFirstName]..."
 intrigue_scheming.4050.desc.bastard: "[buyer.GetHerHis] [buyer.Custom2('RelationToMeShort', SCOPE.sC('target'))], [target.GetTitledFirstName], byl(a) ve skutečnosti počat(a) [target.GetRealFather.GetTitledFirstName]..."
 intrigue_scheming.4050.desc.murderattempt: "[owner.GetTitledFirstName] stál/a za neúspěšným spiknutím s cílem zavraždit [target.GetTitledFirstName]..."
 intrigue_scheming.4050.desc.murderattemptself: "[owner.GetTitledFirstName] stál/a za neúspěšným spiknutím s cílem zavraždit [target.GetHerHim]..."
 intrigue_scheming.4050.desc.murder: "[owner.GetTitledFirstName] byl/a vrahem [buyer.GetHerHis] [buyer.Custom2('RelationToMeShort', SCOPE.sC('target'))] [target.GetTitledFirstName]..."
 intrigue_scheming.4050.desc.end: "\n\nMožná by [buyer.GetSheHe] byl(a) natolik zainteresován(a), že by mi za to nabídl(a) něco hodnotného?"
 intrigue_scheming.4050.a: "Prodám [buyer.GetHerHim] tyto informace za zlato."
 intrigue_scheming.4050.b: "Tajemství za tajemství je spravedlivý obchod."
 intrigue_scheming.4050.b.tt: "[buyer.GetTitledFirstName] vám prozradí tajemství, které [buyer.GetSheHe] zná"
 intrigue_scheming.4050.c: "Řeknu to [buyer.GetHerHim] jen výměnou za laskavost."
 intrigue_scheming.4050.c.rival: "Ať to slouží jako smírčí dar mezi námi."
 intrigue_scheming.4050.c.opinion: "[buyer.GetHerHis|U] dobrá vůle je jediná platba, kterou potřebuji."
 intrigue_scheming.4050.d: "Vědění je moc a nebudu ho dávat tak lehce."
 intrigue_scheming.4050.success: "[buyer.GetTitledFirstName] přijímá vaši nabídku"
 intrigue_scheming.4050.failure: "[buyer.GetTitledFirstName] odmítá vaši nabídku"
 intrigue_scheming.4051.desc.start: "[seller.GetTitledFirstName] has approached me, claiming [seller.GetSheHe] has discovered"
 intrigue_scheming.4051.desc.lover: "někdo z mé blízké rodiny má mimomanželský poměr."
 intrigue_scheming.4051.desc.bastard: "pokračující legitimita mého rodu je v ohrožení, pokud nepodniknu kroky."
 intrigue_scheming.4051.desc.murderattempt: "kdo stál za neúspěšným pokusem o vraždu [target.GetTitledFirstName]."
 intrigue_scheming.4051.desc.murderattemptself: "kdo stál za neúspěšným pokusem mě zavraždit."
 intrigue_scheming.4051.desc.murder: "kdo stál za vraždou mého [buyer.Custom2('RelationToMeShort', SCOPE.sC('target'))] [target.GetTitledFirstName]."
 intrigue_scheming.4051.desc.incest: "existence incestních vztahů mezi členy mé vlastní rodiny!"
 intrigue_scheming.4051.desc.middle: "\n\n[seller.GetSheHe|U] mi nabídl, že mi poskytne vše, co [seller.GetSheHe] ví, včetně jmen a důkazů,"
 intrigue_scheming.4051.desc.gold: "výměnou za jednorázovou sumu zlata."
 intrigue_scheming.4051.desc.secret: "výměnou za podrobnosti jiného tajemství, které znám."
 intrigue_scheming.4051.desc.favor: "výměnou za laskavost, která mi má být vykonána v budoucnu."
 intrigue_scheming.4051.desc.rival: "jako smírčí dar mezi námi, abychom odložili naši zášť."
 intrigue_scheming.4051.desc.opinion: "jako gesto dobré vůle."
 intrigue_scheming.4051.a: "Musím znát pravdu!"
 intrigue_scheming.4051.a.tt: "Dozvíte se podrobnosti tohoto neznámého tajemství"
 intrigue_scheming.4051.a.opinion: "Opravdu velmi štědré!"
 intrigue_scheming.4051.b: "Některé věci je lépe nechat být..."
 intrigue_scheming.4052.desc: "Přitažlivost tajemství, která jsem držel, byla příliš velká na to, abych je ignoroval, a [buyer.GetTitledFirstName] přijal mou nabídku. Pokud budu dál šmejdit, mohu v budoucnu zařídit další podobné dohody..."
 intrigue_scheming.4052.a: "Je tu velký potenciál!"
 intrigue_scheming.4053.desc: "Je těžké říci, zda mi [buyer.GetTitledFirstName] věřil, když jsem [buyer.GetHerHim] řekl, že mám informace o [buyer.GetHerHis] rodině; v každém případě [buyer.GetSheHe] odmítl(a) mé podmínky a poslal(a) mě pryč s prázdnýma rukama."
 intrigue_scheming.4053.a: "Budu muset najít jiné způsoby, jak tyto informace využít..."
 intrigue_scheming.4054.desc.start: "Po prostudování dokumentů, které jsem obdržel od [seller.GetTitledFirstName], je zřejmé"
 intrigue_scheming.4054.desc.lover: "můj [buyer.Custom2('RelationToMeShort', SCOPE.sC('owner'))], [owner.GetTitledFirstName], má poměr s [target.GetTitledFirstName]!"
 intrigue_scheming.4054.desc.incest: "můj [buyer.Custom2('RelationToMeShort', SCOPE.sC('owner'))], [owner.GetTitledFirstName], a můj [buyer.Custom2('RelationToMeShort', SCOPE.sC('target'))], [target.GetTitledFirstName], spolu měli sexuální poměr!"
 intrigue_scheming.4054.desc.pregnancy: "můj [buyer.Custom2('RelationToMeShort', SCOPE.sC('owner'))], [owner.GetTitledFirstName], čeká dítě po [target.GetTitledFirstName]!"
 intrigue_scheming.4054.desc.bastard: "otcem mého [buyer.Custom2('RelationToMeShort', SCOPE.sC('target'))], [target.GetTitledFirstName], byl ve skutečnosti [target.GetRealFather.GetTitledFirstName]!"
 intrigue_scheming.4054.desc.murderattempt: "[owner.GetTitledFirstName] stál za neúspěšným spiknutím, jehož cílem bylo zavraždit [target.GetTitledFirstName]!"
 intrigue_scheming.4054.desc.murderattemptself: "[owner.GetTitledFirstName] stál za neúspěšným pokusem mě zavraždit!"
 intrigue_scheming.4054.desc.murder: "[owner.GetTitledFirstName] byl vrahem mého [buyer.Custom2('RelationToMeShort', SCOPE.sC('target'))], [target.GetTitledFirstName]!"
 intrigue_scheming.4054.a: "Aspoň teď vím."
 intrigue_scheming.4054.a.incest: "Nepřirozené! Urážka [ROOT.Char.GetFaith.HighGodName]!"
 intrigue_scheming.4054.a.incest.deviant: "Ó, velmi svůdné!"
 intrigue_scheming.4054.a.incest.accepted: "Co je na tom vlastně špatného?"
 intrigue_scheming.4054.a.murder: "Ten podlý darebák!"
 intrigue_scheming.4054.a.bastard: "Byl(a) jsem zrazen(a)!"
 intrigue_scheming_special.1001.t: "Zahrát si roli"
 intrigue_scheming_special.1001.desc: "Uslyšený šepot a pronikavý pohled jsou posledními kusy skládačky, které zapadnou. Můj [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('courtier_spy'))] [courtier_spy.GetTitledFirstName] je v umění intrik mnohem zběhlejší, než by [courtier_spy.GetSheHe] chtěl(a), aby si lidé mysleli.\n\nVědět, že takový [courtier_spy.GetWomanMan] je na dvoře, mě činí docela nervózním. Přesto bych se mohl hodně naučit, pokud bych dokázal získat [courtier_spy.GetHerHim] pro svou důvěru."
 intrigue_scheming_special.1001.a: "Přesvědčím [courtier_spy.GetHerHim], že jsme ze stejného těsta!"
 intrigue_scheming_special.1001.b: "Riziko je příliš velké, #EMP já#! nemohu #EMP [courtier_spy.GetHerHim]#! důvěřovat."
 intrigue_scheming_special.1001.c: "[courtier_spy.GetSheHe|U] musí pryč!"
 intrigue_scheming_special.1002.desc: "It takes many days, but at long last I #EMP coincidentally#! stumble upon [courtier_spy.GetTitledFirstName] while [courtier_spy.GetSheHe] is alone. \"[courtier_spy.GetLadyLord|U] [courtier_spy.GetTitledFirstNameNoTooltip], I have been meaning to—\"\n\"If you walked into a room to find your spouse yelling at a young page for dropping a plate, what would you do?\"\n\nIs [courtier_spy.GetSheHe] testing me? Maybe this is my opportunity to convince [courtier_spy.GetHerHim] that we have a lot in common."
 intrigue_scheming_special.1002.a: "Panoš by byl samozřejmě potrestán."
 intrigue_scheming_special.1002.b: "Každý dělá chyby, odpustil bych panošovi."
 intrigue_scheming_special.1002.c: "Oba by mi museli říct, co se stalo."
 intrigue_scheming_special.1002.d: "Jsem si jist, že by si s tím poradili lépe beze mě."
 intrigue_scheming_special.1002.e: "Podporoval bych rozhovor, ten vyřeší většinu problémů."
 intrigue_scheming_special.1002.f: "Bitka? Odešel bych co nejrychleji."
 intrigue_scheming_special.1002.g: "Přidal bych se ke křiku!"
 intrigue_scheming_special.1002.h: "Požádal bych je oba, aby předložili své verze sporu."
 intrigue_scheming_special.1003.desc_good: "\"Hm.\" [courtier_spy.GetSheHe|U] se zamyslí a pak pokračuje.\n\n"
 intrigue_scheming_special.1003.desc_bad: "\"Hm.\" [courtier_spy.GetSheHe|U] se zamračí, jako by ochutnával(a) něco kyselého, než pokračuje.\n\n"
 intrigue_scheming_special.1003.desc: "\"Uprostřed pochodu do bitvy, právě když zakládáte tábor, k vám přichází důstojník a ptá se, co by se mělo udělat se zajatým špiónem.\""
 intrigue_scheming_special.1003.a: "Udělejte ze špióna příklad!"
 intrigue_scheming_special.1003.b: "Nejdříve bych se ujistil, že se se špiónem zachází dobře."
 intrigue_scheming_special.1003.c: "Špión? To je jedno. Pokračujeme v pochodu!"
 intrigue_scheming_special.1003.d: "Jsem si jistý, že důstojník bude vědět, co dělat."
 intrigue_scheming_special.1003.e: "Promluvil bych si se špiónem, abych viděl, co má na srdci."
 intrigue_scheming_special.1003.f: "Požádal bych důstojníka, aby se o to postaral, a nechal mě na pokoji."
 intrigue_scheming_special.1003.g: "Špión?! To by se nikdy nestalo— Nikdy k tomu nedojde!"
 intrigue_scheming_special.1003.h: "Očividně špión časem poskytne nějaké odpovědi. "
 intrigue_scheming_special.1004.desc_good: "[courtier_spy.GetSheHe|U] přikývne [courtier_spy.GetHerselfHimself] předtím, než načrtne další scénář.\n\n"
 intrigue_scheming_special.1004.desc_bad: "[courtier_spy.GetHerHis|U] obočí se stáhne dolů a jeho/její pohled ztuhne.\n\n"
 intrigue_scheming_special.1004.desc: "\"You make a decision — say, that all taxes in a county will be raised — and it comes to your attention that one of your vassals openly questions that decision. How do you react?\""
 intrigue_scheming_special.1004.a: "Trest je jediná možnost."
 intrigue_scheming_special.1004.b: "Všichni máme své rozdíly, nepřekáželo by mi to."
 intrigue_scheming_special.1004.c: "Nikdo mi to takhle nezpochybní! Postavím se tomu vasalovi."
 intrigue_scheming_special.1004.d: "Pokud můj vasal si myslí, že to je špatné rozhodnutí, pak to pravděpodobně je."
 intrigue_scheming_special.1004.e: "Celý dvůr by slyšel o každé vasalově chybě."
 intrigue_scheming_special.1004.f: "Ignoroval bych tu urážku, není třeba dělat scénu."
 intrigue_scheming_special.1004.g: "No, konfrontoval bych je. Hlasitě."
 intrigue_scheming_special.1004.h: "Rozdíly v názorech by měly být vyřešeny diskuzí."
 intrigue_scheming_special.1099.desc_won: "[courtier_spy.GetHerHis|U] tvář se rozzáří překvapivě teplým úsměvem. \"Zdáte se být [ROOT.Char.GetWomanMan] soudného úsudku.\"\n\n[courtier_spy.GetSheHe|U] [courtier_spy.Custom('quirk_pos_present')], než se tiše vydá chodbou. \"Prosím, přidejte se ke mně. Máme mnoho co probrat.\""
 intrigue_scheming_special.1099.desc_lost: "[courtier_spy.GetSheHe|U] se zamračí a ustoupí krok zpět. \"Ocenil bych, kdybyste mě ohledně toho už znovu neoslovoval.\"\n\nNež mám čas odpovědět, [courtier_spy.GetSheHe] už se vydal(a) po chodbě, každý krok [courtier_spy.GetHerHim] stále víc zahaluje do stínu."
 intrigue_scheming_special.1099.a: "Raději si tuhle přetvářku prozatím udržím."
 intrigue_scheming_special.1099.b: "[courtier_spy.GetSheHe|U] je určitě záhadou."
 intrigue_scheming_special.1301.t: "Pronásledován stíny"
 intrigue_scheming_special.1301.desc: "Kroky se odrážejí temnými chodbami, v mé pracovně jsou popletené papíry, koutkem oka zahlédnutý stín..."
 intrigue_scheming_special.1301.desc_mentor_or_other: "\n\n\"Myslíš, že tě někdo sleduje?\" Můj [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('mentor_or_other'))] [mentor_or_other.GetTitledFirstName] se zdá zamyšlený, než přikývne [mentor_or_other.GetHerselfHimself]. \"Nedávno jsem si #EMP všiml#! několika podezřelých věcí v [ROOT.Char.Custom('FortifiedBuilding')] .\""
 intrigue_scheming_special.1301.a: "Musím tomu přijít na kloub!"
 intrigue_scheming_special.1301.b: "Postarám se, abych se už nikdy nemusel obávat o bezpečí."
 intrigue_scheming_special.1302.desc: "Schovaný v jedné z opuštěnějších chodeb, která vede k většině soukromých komnat i do zahrad [ROOT.Char.Custom('FortifiedBuilding')], čekám a pozoruju.\n\n#EMP Bylo to nerozumné přijít sem? Možná kdybych...#!- Kroky. Tichý pohyb po chodbě; postava vychází ze stínů.\n\nCo tu dělá [sneaky_courtier.GetTitledFirstName]?"
 intrigue_scheming_special.1302.a: "Okamžitě konfrontuji [sneaky_courtier.GetHerHim]!"
 intrigue_scheming_special.1302.a.tt: "Pokud je [sneaky_courtier.GetFirstName] zapojen(a) do spiknutí, odhalíte ho\nPokud ne, váš pokus o vypátrání špiona selže"
 intrigue_scheming_special.1302.b: "Musím si být jistý. Budu [sneaky_courtier.GetHerHim] dál sledovat."
 intrigue_scheming_special.1302.b.tt1: "[sneaky_courtier.GetSheHe|U] si vás nevšimne"
 intrigue_scheming_special.1302.b.tt2: "[sneaky_courtier.GetSheHe|U] uslyší, že ho/ji sledujete"
 intrigue_scheming_special.1302.c: "Nevystavím se, to nemůže být [sneaky_courtier.GetHerHim]."
 intrigue_scheming_special.1302.c.tt: "Budete dál hledat špiona."
 intrigue_scheming_special.1303.desc_exposed: "Potřeba sledovat [sneaky_courtier.GetTitledFirstName], abych zjistil, co [sneaky_courtier.GetSheHe] plánuje, pominula, [sneaky_courtier.GetSheHe] je známý špion!\n\nSnad budu příště schopen rozpoznat známky ještě dříve... Tohle bylo těžce vydobyté poznání!"
 intrigue_scheming_special.1303.desc_sneak_win: "Podaří se mi beze zvuku sledovat [sneaky_courtier.GetTitledFirstName]. [sneaky_courtier.GetSheHe|U] spěchá jednou chodbou za druhou, a po pár minutách projde kolem mých komnat přímo ven do zahrad [ROOT.Char.Custom('FortifiedBuilding')]."
 intrigue_scheming_special.1303.desc_sneak_win_spy: "Podaří se mi bezhlučně sledovat [sneaky_courtier.GetHerHim] a čím blíže se dostáváme k mým soukromým komnatám, tím více cítím, jak mi buší srdce.\n\nBrzy zazní cvaknutí zámku mých soukromých komnat chodbou."
 intrigue_scheming_special.1303.desc_sneak_fail: "Sleduji [sneaky_courtier.GetTitledFirstName] nepozorovaně, a když se blížíme k mým soukromým komnatám a zahradám [ROOT.Char.Custom('FortifiedBuilding')], mi srdce buší. Co tu [sneaky_courtier.GetSheHe] dělá? Rozptýlen, strčím do vázy zdobící chodbu a ta se rozbije o zem.\n\nHluk, který následuje, téměř překryje [sneaky_courtier.GetHerHis] spěchající kroky, jak mizí po chodbě, a [sneaky_courtier.GetSheHe] je brzy ztracen v noci."
 intrigue_scheming_special.1303.a: "Konfrontuj [sneaky_courtier.GetHerHim]!"
 intrigue_scheming_special.1303.b: "Budu si muset dávat pozor." # todo: Sakra! Budu muset dávat pozor.
 intrigue_scheming_special.1303.c: "No, dnes to #EMP je#! opravdu krásná noc."
 intrigue_scheming_special.1303.c.tt: "Uspokojili jste své podezření, a byla to cenná lekce.\n"
 intrigue_scheming_special.1303.d: "Přesto jsem znamení poznal včas!"
 intrigue_scheming_special.1304.desc_found: "Věděl jsem to! Sotva jsem se stihl stáhnout do temného objetí stínů, když [sneaky_courtier.GetTitledFirstName] kráčel chodbou přímo ke mým komnatám.\n\nCvaknutí zámku při jeho překlapání je rychle následováno [sneaky_courtier.GetHerHis] piskotem, když přiložím ruku na [sneaky_courtier.GetHerHis] rameno."
 intrigue_scheming_special.1304.desc_not_found: "Jak noc pokračuje, chodba zůstává tichá. Nezazní ani šepot a žádné hrozivé stíny nejsou vidět.\n\nMožná jsem měl přece jen sledovat [sneaky_courtier.GetTitledFirstName]?"
 intrigue_scheming_special.1304.a: "\"Myslím, že bys měl jít se mnou.\""
 intrigue_scheming_special.1304.b: "Nebo možná nikdy žádná hrozba ani nebyla?"
 intrigue_scheming_special.1350.desc: "Nyní, když [sneaky_courtier.GetTitledFirstName] zemřel, se už nikdy nedozvím, zda proti mně pracoval nebo ne... Nicméně mé vyšetřování mě toho hodně naučilo, a příště už nebudu v nejistotě!"
 intrigue_scheming_special.1350.a: "Předával [sneaky_courtier.GetHerHis] požehnání, nebo to byla pouhá náhoda?"
 intrigue_scheming_special.1398.desc: "\"Proč bys mě obviňoval z takových věcí?!\" ptá se mě [sneaky_courtier.GetTitledFirstName], hlas prosycený [sneaky_courtier.Custom('GeneralTemperament')]. \"Jen jsem vyšel do zahrad pro čerstvý vzduch.\"\n\nTeď, tváří v tvář bolesti v očích [sneaky_courtier.GetHerHis], nevím, jak jsem si kdy mohl představit, že je [sneaky_courtier.GetHerHim] špion."
 intrigue_scheming_special.1398.a: "Doufám, že mi [sneaky_courtier.GetSheHe] může odpustit."
 intrigue_scheming_special.1399.desc: "Položím ruku na [sneaky_courtier.GetHerHis] rameno a [sneaky_courtier.GetTitledFirstName] se otočí rychle jako blesk. Přichycen při [sneaky_courtier.GetHerHis] misi, [sneaky_courtier.GetSheHe] se ani nepokouší bránit [sneaky_courtier.GetHerselfHimself].\n\nCelé toto utrpení mě naučilo cennou lekci o důvěře a bdělosti, a teď jsem ostřejší než kdy dřív!"
 realm_has_more_than_2_siegeable_holdings_trigger_desc: "Dvě nebo více nepřátelských držav lze obléhat"
 realm_has_more_than_2_siegeable_holdings_trigger_desc_not: "Méně než dvě nepřátelská sídla lze obléhat"
 intrigue_scheming.1801.t: "Anonymní informátor"
 intrigue_scheming.1801.desc: "a podává mi anonymní dopis, který [spymaster.GetSheHe] právě obdržel. Zdá se, že máme jedinečnou příležitost získat informace o obranných strategiích [enemy.GetTitledFirstNamePossessive].\n\nDopis zní:\n\n\"Pokud si přejete informace o obraně [enemy.GetFirstNamePossessiveNoTooltip], pošlete svého [spymaster.GetCouncilTitle] [spymaster.GetFirstNameNoTooltip], aby se se mnou setkal v [meeting_place.GetName] do dvou týdnů. Přineste hodně zlata.\""
 intrigue_scheming.1801.a: "Byl bych hlupák, kdybych to nevyšetřil."
 intrigue_scheming.1801.b: "To je nic jiného než vyložené vydírání."
 intrigue_scheming.1801_landed: "Můj [spymaster.GetCouncilTitle] [spymaster.GetFirstName] vtrhne do místnosti"
 intrigue_scheming.1801_laamp: "Můj [GetCourtPositionType('second_camp_officer').GetNameNoTooltip] [spymaster.GetFirstName] vběhne do stanu"
 intrigue_scheming.1802.intro_desc: "[spymaster.GetFirstName] se vrátil ze setkání s anonymním informátorem. S vážným výrazem na tváři [spymaster.GetHerHis], [spymaster.GetSheHe] rozloží snop pergamenů, na nichž jsou zřejmě taktiky obrany mého nepřítele."
 intrigue_scheming.1802.g_high_skill_desc: "$intrigue_scheming.1802.intro_desc$\n\nPodle všeho se tyto plány obrany [enemy.GetFirstNamePossessive] zdají být co nejvěrohodnější."
 intrigue_scheming.1802.g_medium_skill_desc: "$intrigue_scheming.1802.intro_desc$\n\nNa pergamenu nakreslené schémata dávají smysl, ale jsou tam některé odchylky, které nesedí s našimi stávajícími znalostmi o typické strategii [enemy.GetFirstNamePossessive]."
 intrigue_scheming.1802.decent_skill_desc: "$intrigue_scheming.1802.intro_desc$\n\nDokument vypadá autenticky, ale něco je podezřelé... i když to nedokážu přesně určit."
 intrigue_scheming.1802.fallback_desc: "$intrigue_scheming.1802.intro_desc$\n\nJe téměř nemožné říct, zda jsou tyto plány pravé, nebo ne."
 intrigue_scheming.1802.a: "Jednat podle informací."
 intrigue_scheming.1802.b: "Ignorovat informace."
 intrigue_scheming.1803.f_high_skill_desc: "$intrigue_scheming.1802.intro_desc$\n\nKdyž si dokument prohlížím, nacházím v těchto plánech příliš mnoho zjevných chyb na to, aby byly pravé. Byl jsem oklamán!"
 intrigue_scheming.1803.f_medium_skill_desc: "$intrigue_scheming.1802.intro_desc$\n\nNěkteré detaily popsané v plánech dávají smysl, ale mnohé z nich neodpovídají tomu, co víme o typické obrané strategii [enemy.GetFirstNamePossessive]."
 intrigue_scheming.1803.a: "Jednat podle informací."
 intrigue_scheming.1803.b: "Ignorovat informace."
 intrigue_scheming.1804.genuine_info_desc: "Zpráva právě dorazila od mých vojsk obléhajících [barony.GetName] v mém válce proti [enemy.GetTitledFirstName]. Hlásí, že informace, které jsme obdrželi od anonymního informátora, jsou pravé!\n\nDíky tomuto vnitřnímu poznání obranných taktik [enemy.GetFirstNamePossessiveNoTooltip] se jim podařilo vzít [enemy.Custom('FortifiedBuilding')] rekordně rychle. Vítězství se zdá být téměř jisté!"
 intrigue_scheming.1804.fake_info_desc: "Zpráva právě dorazila od mých vojsk obléhajících [barony.GetName] v mém válce proti [enemy.GetTitledFirstName]. Hlásí, že informace, které jsme obdrželi od anonymního informátora, jsou nepravdivé!\n\nPřesto se jim podařilo dobýt [enemy.Custom('FortifiedBuilding')], ale cesta před námi bude náročná."
 intrigue_scheming.1804.rejected_fake_info_desc: "Právě dorazila zpráva od mých vojsk, která obléhají [barony.GetName] v mé válce proti [enemy.GetTitledFirstName]. Hlásí, že informace, které jsme obdrželi od anonymního informátora, jsou falešné!\n\nNaštěstí jsem nejednal podle těchto padělaných dokumentů!"
 intrigue_scheming.1804.a: "Dobrá koupě, pokud to mohu říci."
 intrigue_scheming.1804.b: "Musíme vytrvat!"
 intrigue_scheming.1804.c: "Rozhodl(a) jsem se správně."
 intrigue_scheming.1804.custom_tt: "Vy a každý velitel"
