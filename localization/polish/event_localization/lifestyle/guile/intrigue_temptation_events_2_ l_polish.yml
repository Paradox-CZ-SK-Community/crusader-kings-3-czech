l_polish:
 intrigue_temptation.3100.cloth_t:0 "Jak krásné... šití"
 intrigue_temptation.3100.stone_t:0 "Jak krásná... rytina"
 intrigue_temptation.3100.wax_t:0 "Jak krásné... leptání"
 intrigue_temptation.3100.wood_t:0 "Jak krásná... řezba"
 intrigue_temptation.3100.vellum_t:0 "Jak krásná... kresba"
 intrigue_temptation.3100.start_desc:0 "Jeden [ROOT.Char.Custom('lowly_servant_type')] mi nenápadně položí balíček vedle mě. Zívám, sotva snáším tuto žalostnou hostinu, a začínám ho rozbalovat.\n\nUvnitř je"
 intrigue_temptation.3100.end_desc:1 "zobrazující poměrně lichotivě vybavenou [propositioning_courtier.GetWomanMan] postavu ohnutou do \"svůdné\" pózy.\n\nRozhlédnu se po [ROOT.Char.Custom('GetRoom')], ohromen, a uvidím, že na mě hledí [propositioning_courtier.GetTitledFirstNameNoTooltip]. [propositioning_courtier.GetSheHe|U] se zubí a [propositioning_courtier.GetHerHis] obočí se začne vrtět jako zblázněné housenky."
 intrigue_temptation.3100.cloth_desc:0 "zašpiněný kus látky, hrubě vyšitý,"
 intrigue_temptation.3100.stone_desc:0 "tenká kamenná destička, hrubě vyrytá,"
 intrigue_temptation.3100.wax_desc:0 "páchnoucí vosková tabulka, líně vyškrábaná,"
 intrigue_temptation.3100.wood_desc:0 "dřevěná destička, neohrabaně vyřezaná,"
 intrigue_temptation.3100.vellum_desc:0 "list pergamenu s rozmazaným inkoustovým náčrtem"
 intrigue_temptation.3100.a:0 "To je hnusné!"
 intrigue_temptation.3100.a.tt:0 "Všichni cudní jedinci ve vašem [ROOT.Char.Custom('GetCourt')] k vám získají trochu respektu"
 intrigue_temptation.3100.b:0 "Další dychtivý blázen, další tajemství."
 intrigue_temptation.3100.b.tt:0 "Snažím se vylákat tajemství od [propositioning_courtier.GetShortUINameNoTooltip]"
 intrigue_temptation.3100.b.tt.secret_gained:0 "V posteli [propositioning_courtier.GetShortUINameNoTooltip] vypráví tak zajímavé příběhy."
 intrigue_temptation.3100.b.tt.xp_gained:0 "Bohužel [propositioning_courtier.GetShortUINameNoTooltip] nic neví."
 intrigue_temptation.3100.cloth_c:0 "[propositioning_courtier.GetWomanMan] s hbitými prsty..."
 intrigue_temptation.3100.stone_c:0 "Ach, jak #EMP pevně#! [propositioning_courtier.GetSheHe] vypadá..."
 intrigue_temptation.3100.wax_c:0 "Hm, vosk je stále teplý..."
 intrigue_temptation.3100.wood_c:0 "[propositioning_courtier.GetSheHe|U] vypadá prostě lahodně..."
 intrigue_temptation.3100.vellum_c:0 "Takže, [propositioning_courtier.GetSheHe] si rád(a) dělá nepořádek..."
 intrigue_temptation.3100.d:0 "Myslím, že by si to zasloužilo veřejné vystavení."
 public_shamer_modifier:0 "Sdílené amatérské umění"
 intrigue_temptation.3110.t:0 "Trochu experimentování"
 intrigue_temptation.3110.start_desc:1 "Dlouhý večer státních záležitostí s [potential_deviant.GetTitledFirstNameNoTooltip] se pomalu proměnil v to, že jsme oba pěkně pod parou a sludovitě si vyprávíme pikantní příběhy.\n\nPrávě jsem dokončil/a vyprávění příběhu"
 intrigue_temptation.3110.end_desc:0 "když spatřím nemístný záblesk v oku mého společníka.\n\nMyšlenky na vydírání se mi vkrádají do hlavy bez pozvání. Možná je [potential_deviant.GetTitledFirstNameNoTooltip] ve skutečnosti o něco víc nakloněn tomuto tématu, než [potential_deviant.GetSheHe] tuší?"
 intrigue_temptation.3110.0_desc:0 "o zakázané lásce mezi kozou a jezevcem,"
 intrigue_temptation.3110.1_desc:0 "o smutném chtíči po vlastním nedosažitelném odrazu,"
 intrigue_temptation.3110.2_desc:0 "o velmi nepravděpodobném vztahu zahrnujícím koně,"
 intrigue_temptation.3110.3_desc:0 "o pánovi, který svou zemi miloval #EMP až příliš#!"
 intrigue_temptation.3110.4_desc:0 "se třemi chtivými [ROOT.Char.GetFaith.PriestNeuterPlural] a velmi ošoupaným plstěným kloboukem,"
 intrigue_temptation.3110.5_desc:0 "o milostných dobrodružstvích mého dědečka s prohnanou rybou,"
 intrigue_temptation.3110.6_desc:0 "o poněkud bujném pečivu,"
 intrigue_temptation.3110.7_desc:0 "zahrnující banditův oblíbený pařez,"
 intrigue_temptation.3110.8_desc:0 "o svůdných kouzlech některých exotických mořských příšer,"
 intrigue_temptation.3110.9_desc:0 "o přirozených sklonostech některých barbarských kultur,"
 intrigue_temptation.3110.a:0 "Znám pár dalších takových příběhů..."
 intrigue_temptation.3110.a.tt_success:0 "[potential_deviant.GetShortUINameNoTooltip] objeví nový koníček"
 intrigue_temptation.3110.a.tt_fail:0 "[potential_deviant.GetShortUINameNoTooltip] je mým nemravným chováním znechucen"
 intrigue_temptation.3110.b:0 "To je #EMP docela#! dost na teď, děkuji."
 intrigue_temptation.3120.t:0 "Bloudící srdce"
 intrigue_temptation.3120.desc:1 "Dnes večer, už po desáté, se ocitám odpočívající u dohasínajícího ohně s [tempted_guest.GetTitledFirstName]. Jejich společnost se zdá tak přirozená, tak pohodová, jako by [tempted_guest.GetSheHe] v [capital.GetNameNoTooltip] pobýval/a léta místo týdnů.\n\nKdyby jen [tempted_guest.GetFirstNameNoTooltip] souhlasil/a zůstat natrvalo, pak by tyto dlouhé líné večery mohly trvat věčně. Samozřejmě, s trochou správného pobízení..."
 intrigue_temptation.3120.a:0 "Nech mě ti ukázat #EMP, jak moc#! umím být pohostinný."
 intrigue_temptation.3120.a.tt_success:0 "[tempted_guest.GetShortUINameNoTooltip] je uchvácen/a"
 intrigue_temptation.3120.a.tt_fail:0 "[tempted_guest.GetShortUINameNoTooltip] je znechucen/a"
 intrigue_temptation.3120.b:0 "Stačí požádat a přinesu samotný měsíc."
 intrigue_temptation.3120.c:0 "Na zdraví skvělé, byť pomíjivé, společnosti!"
 intrigue_temptation.3130.t:0 "S chladným srdcem"
 intrigue_temptation.3130.desc:0 "[rival_main.Custom2('MyCharacterIntroduction', ROOT.Char)|U] mě popudí k tak oslepujícímu hněvu, že si občas sotva vzpomenu, proč se hádáme. Důležité to už není: držím v náručí [rival_spouse.GetWifeHusband], [rival_spouse.GetFirstName], [rival_spouse.GetHerHis] vášeň plápolá.\n\nBrzy, mezi mými posměšnými úsměvy a dobře zaplacenými klebetníky, se to [rival_main.GetFirstNameNoTooltip] dozví. Postarám se #EMP zcela#!, že [rival_main.GetFirstNameNoTooltip] to bude vědět.\n\nJeden zakázaný polibek tuto rivalitu zpečetí."
 intrigue_temptation.3130.a:0 "Miláčku, políbil/a jsi někdy #EMP opravdového#! [ROOT.Char.GetWomanMan]?"
 intrigue_temptation.3130.a.tt_success:0 "Jeden polibek, pak další..."
 intrigue_temptation.3130.a.tt_fail:0 "[rival_spouse.GetFirstNameNoTooltip] se odtáhne"
 intrigue_temptation.3130.b:0 "Nemohu to udělat."
 saucy_reputation_01_modifier:0 "Vypočítavý cizoložník"
 saucy_reputation_02_modifier:0 "Vypočítavý cizoložník"
 saucy_reputation_03_modifier:0 "Vypočítavý cizoložník"
 intrigue_temptation.3140.t:0 "Předvádění se"
 intrigue_temptation.3140.desc:0 "Dnes ráno jsem měl/a příjemné setkání s půvabným mladým [ROOT.Char.Custom('OppositeGenderedLowlyServantType')]. Žertovali jsme, smáli jsme se a rozešli se s radostnými srdci, a to jen proto, že jsem se snažil/a být trochu srdečnější.\n\nMožná bych mohl/a tuto dávku koketní sebedůvěry uplatnit i na víc než jen své osobní záležitosti?"
 intrigue_temptation.3140.a:0 "Mohl/a bych více navazovat oční kontakt..."
 intrigue_temptation.3140.b:0 "Zdlouhavý dotek dráždí duši."
 intrigue_temptation.3140.c:0 "Můj pohled by snadno očaroval [ROOT.Char.GetFaith.DevilName] [ROOT.Char.GetFaith.DevilHerselfHimself]!"
 intrigue_temptation.3140.d:0 "Tohle je pod mou úroveň."
 licentious_01_modifier:0 "Neohrabaně koketní"
 licentious_02_modifier:0 "Příliš koketní"
 licentious_03_modifier:0 "Takticky koketní"
 licentious_04_modifier:0 "Mistrovsky koketní"
 licentious_05_modifier:0 "Ďábelsky koketní"
 intrigue_temptation.3150.t:0 "Přistižen při činu"
 intrigue_temptation.3150.desc:1 "Solár je sotva osvětlený a [primary_seducee.GetTitledFirstName] a já jsme těsně přitisknutí, rty skoro se stýkají. Noční vzduch je chladný, ale [primary_seducee.GetSheHe] je na dotek roztavený a [primary_seducee.GetHerHis] dech je krátký a roztřesený.\n\nPrávě v tom nejnevhodnějším okamžiku [secondary_seducee.Custom2('MyCharacterIntroduction', ROOT.Char)] vtrhne do [ROOT.Char.Custom('GetRoom')], už pořádně rozčilený.\n\n\"Velký [ROOT.Char.GetTitleAsNameNoTooltip], musíme probrat mé ubyt— ach. Neviděl jsem, že máte společnost.\""
 intrigue_temptation.3150.a:0 "Ach, [primary_seducee.GetFirstNameNoTooltip], neviděl/a jsem tě tady!"
 intrigue_temptation.3150.b:0 "Právě jsme odcházeli. Na nějaké místo #EMP více soukromé#."
 intrigue_temptation.3150.b.tt_success:0 "[primary_seducee.GetFirstNameNoTooltip] se ušklíbne a následuje vás"
 intrigue_temptation.3150.b.tt_failure:0 "Nálada je zkazena"
 intrigue_temptation.3150.c:0 "... [secondary_seducee.GetFirstNameNoTooltip], otevři dveře."
 intrigue_temptation.3150.c.tt_success:0 "Vezmete je oba do peřin"
 intrigue_temptation.3150.c.tt_success.lovers:0 "Stanu se milencem obou."
 intrigue_temptation.3150.c.tt_failure:0 "Následují hořké výčitky"
 silver_thonged_modifier:0 "Stříbrný jazyk"
 silver_tongued_modifier:0 "Se stříbrným jazykem"
 quick_thinker_modifier:0 "Rychlý myslitel"
 intrigue_temptation.3160.t:0 "Extrémy vášně"
 intrigue_temptation.3160.desc:1 "\"[ROOT.Char.Custom('InsultAdjective')|U] [ROOT.Char.Custom('InsultNoun')]!\" křičí [sometime_rival.GetTitledFirstName], sliny lítají z [sometime_rival.GetHerHis] hnusné tlamy. [sometime_rival.GetWomanMan] se zdá, že pěstuje jistou zášť, ale dnešní hádka je obzvlášť vášnivá. A plivající.\n\nKdyž [sometime_rival.GetTitledFirstNameNoTooltip] syčí, tvář má rudou a dýchá těžce, přísahám, že se [sometime_rival.GetHerHis] oči na chvíli sklouznou níž po mém těle, než se zase rychle vrátí, aby se setkaly s mým pohledem.\n\nJe to #EMP opravdu#! hněv vytesaný v [sometime_rival.GetHerHis] rysách?"
 intrigue_temptation.3160.a:0 "Vrhnul/a jsem se vpřed a políbil/a [sometime_rival.GetHerHim]."
 intrigue_temptation.3160.a.tt_success:0 "Překvapeně, [sometime_rival.GetShortUINameNoTooltip] polibek opětuje"
 intrigue_temptation.3160.a.tt_success.tt:0 "Poté si vyjasníme své city."
 intrigue_temptation.3160.a.tt_fail:0 "Znechucený, [sometime_rival.GetShortUINameNoTooltip] tě odhodí"
 intrigue_temptation.3160.b:0 "Nestojíš ani za pozornost psa, natož mou."
 intrigue_temptation.3161.desc:1 "O několik hodin později ležíme oba v posteli, úplně vyčerpaní, obklopeni roztrhaným povlečením a rozbitým nábytkem. Poprvé za týden [sometime_rival.GetTitledFirstNameNoTooltip] a já jsme konečně přestali hádat.\n\nHrudník mého někdejšího soka se zvedá a klesá v pomalu se prohlubujícím rytmu; každým okamžikem se [sometime_rival.GetSheHe] bezpochyby oddá spánku."
 intrigue_temptation.3161.a:0 "Možná jsme si toho oba vždy přáli?"
 intrigue_temptation.3161.b:0 "Užil jsem si lepší večery i na záchodě!"
 intrigue_temptation.3161.b_flavour:0 "Popadnu [sometime_rival.GetHerHis] oblečení a vyběhnu z pokoje, chichotaje se."
 intrigue_temptation.3161.c:0 "Udusím [sometime_rival.GetHerHim], zatímco [sometime_rival.GetSheHe] spí."
 malignant_hearsay_modifier:0 "Zákeřné pomluvy"
 malignant_hearsay_modifier_desc:0 "Služebnictvo a prostí lidé šeptají, že je tato osoba spojena s podezřelou smrtí."
