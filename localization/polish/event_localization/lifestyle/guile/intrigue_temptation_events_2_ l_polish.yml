l_polish:
 intrigue_temptation.3100.cloth_t: "Jak krásné... šití"
 intrigue_temptation.3100.stone_t: "Jak krásná... rytina"
 intrigue_temptation.3100.wax_t: "Jak krásné... leptání"
 intrigue_temptation.3100.wood_t: "Jak krásná... řezba"
 intrigue_temptation.3100.vellum_t: "Jak krásná... kresba"
 intrigue_temptation.3100.start_desc: "Jeden [ROOT.Char.Custom('lowly_servant_type')] mi nenápadně položí balíček vedle mě. Zívám, sotva snáším tuto žalostnou hostinu, a začínám ho rozbalovat.\n\nUvnitř je"
 intrigue_temptation.3100.end_desc: "zobrazující poměrně lichotivě vybavenou [propositioning_courtier.GetWomanMan] postavu ohnutou do \"svůdné\" pózy.\n\nRozhlédnu se po [ROOT.Char.Custom('GetRoom')], ohromen, a uvidím, že na mě hledí [propositioning_courtier.GetTitledFirstNameNoTooltip]. [propositioning_courtier.GetSheHe|U] se zubí a [propositioning_courtier.GetHerHis] obočí se začne vrtět jako zblázněné housenky."
 intrigue_temptation.3100.cloth_desc: "zašpiněný kus látky, hrubě vyšitý,"
 intrigue_temptation.3100.stone_desc: "tenká kamenná destička, hrubě vyrytá,"
 intrigue_temptation.3100.wax_desc: "páchnoucí vosková tabulka, líně vyškrábaná,"
 intrigue_temptation.3100.wood_desc: "dřevěná destička, neohrabaně vyřezaná,"
 intrigue_temptation.3100.vellum_desc: "list pergamenu s rozmazaným inkoustovým náčrtem"
 intrigue_temptation.3100.a: "To je hnusné!"
 intrigue_temptation.3100.a.tt: "Všichni cudní jedinci ve vašem [ROOT.Char.Custom('GetCourt')] k vám získají trochu respektu"
 intrigue_temptation.3100.b: "Další dychtivý blázen, další tajemství."
 intrigue_temptation.3100.b.tt: "Snažím se vylákat tajemství od [propositioning_courtier.GetShortUINameNoTooltip]"
 intrigue_temptation.3100.b.tt.secret_gained: "V posteli [propositioning_courtier.GetShortUINameNoTooltip] vypráví tak zajímavé příběhy."
 intrigue_temptation.3100.b.tt.xp_gained: "Bohužel [propositioning_courtier.GetShortUINameNoTooltip] nic neví."
 intrigue_temptation.3100.cloth_c: "[propositioning_courtier.GetWomanMan] s hbitými prsty..."
 intrigue_temptation.3100.stone_c: "Ach, jak #EMP pevně#! [propositioning_courtier.GetSheHe] vypadá..."
 intrigue_temptation.3100.wax_c: "Hm, vosk je stále teplý..."
 intrigue_temptation.3100.wood_c: "[propositioning_courtier.GetSheHe|U] vypadá prostě lahodně..."
 intrigue_temptation.3100.vellum_c: "Takže, [propositioning_courtier.GetSheHe] si rád(a) dělá nepořádek..."
 intrigue_temptation.3100.d: "Myslím, že by si to zasloužilo veřejné vystavení."
 public_shamer_modifier: "Sdílené amatérské umění"
 intrigue_temptation.3110.t: "Trochu experimentování"
 intrigue_temptation.3110.start_desc: "Dlouhý večer státních záležitostí s [potential_deviant.GetTitledFirstNameNoTooltip] se pomalu proměnil v to, že jsme oba pěkně pod parou a sludovitě si vyprávíme pikantní příběhy.\n\nPrávě jsem dokončil/a vyprávění příběhu"
 intrigue_temptation.3110.end_desc: "když spatřím nemístný záblesk v oku mého společníka.\n\nMyšlenky na vydírání se mi vkrádají do hlavy bez pozvání. Možná je [potential_deviant.GetTitledFirstNameNoTooltip] ve skutečnosti o něco víc nakloněn tomuto tématu, než [potential_deviant.GetSheHe] tuší?"
 intrigue_temptation.3110.0_desc: "o zakázané lásce mezi kozou a jezevcem,"
 intrigue_temptation.3110.1_desc: "o smutném chtíči po vlastním nedosažitelném odrazu,"
 intrigue_temptation.3110.2_desc: "o velmi nepravděpodobném vztahu zahrnujícím koně,"
 intrigue_temptation.3110.3_desc: "o pánovi, který svou zemi miloval #EMP až příliš#!"
 intrigue_temptation.3110.4_desc: "se třemi chtivými [ROOT.Char.GetFaith.PriestNeuterPlural] a velmi ošoupaným plstěným kloboukem,"
 intrigue_temptation.3110.5_desc: "o milostných dobrodružstvích mého dědečka s prohnanou rybou,"
 intrigue_temptation.3110.6_desc: "o poněkud bujném pečivu,"
 intrigue_temptation.3110.7_desc: "zahrnující banditův oblíbený pařez,"
 intrigue_temptation.3110.8_desc: "o svůdných kouzlech některých exotických mořských příšer,"
 intrigue_temptation.3110.9_desc: "o přirozených sklonostech některých barbarských kultur,"
 intrigue_temptation.3110.a: "Znám pár dalších takových příběhů..."
 intrigue_temptation.3110.a.tt_success: "[potential_deviant.GetShortUINameNoTooltip] objeví nový koníček"
 intrigue_temptation.3110.a.tt_fail: "[potential_deviant.GetShortUINameNoTooltip] je mým nemravným chováním znechucen"
 intrigue_temptation.3110.b: "To je #EMP docela#! dost na teď, děkuji."
 intrigue_temptation.3120.t: "Bloudící srdce"
 intrigue_temptation.3120.desc: "Dnes večer, už po desáté, se ocitám odpočívající u dohasínajícího ohně s [tempted_guest.GetTitledFirstName]. Jejich společnost se zdá tak přirozená, tak pohodová, jako by [tempted_guest.GetSheHe] v [capital.GetNameNoTooltip] pobýval/a léta místo týdnů.\n\nKdyby jen [tempted_guest.GetFirstNameNoTooltip] souhlasil/a zůstat natrvalo, pak by tyto dlouhé líné večery mohly trvat věčně. Samozřejmě, s trochou správného pobízení..."
 intrigue_temptation.3120.a: "Nech mě ti ukázat #EMP, jak moc#! umím být pohostinný."
 intrigue_temptation.3120.a.tt_success: "[tempted_guest.GetShortUINameNoTooltip] je uchvácen/a"
 intrigue_temptation.3120.a.tt_fail: "[tempted_guest.GetShortUINameNoTooltip] je znechucen/a"
 intrigue_temptation.3120.b: "Stačí požádat a přinesu samotný měsíc."
 intrigue_temptation.3120.c: "Na zdraví skvělé, byť pomíjivé, společnosti!"
 intrigue_temptation.3130.t: "S chladným srdcem"
 intrigue_temptation.3130.desc: "[rival_main.Custom2('MyCharacterIntroduction', ROOT.Char)|U] mě popudí k tak oslepujícímu hněvu, že si občas sotva vzpomenu, proč se hádáme. Důležité to už není: držím v náručí [rival_spouse.GetWifeHusband], [rival_spouse.GetFirstName], [rival_spouse.GetHerHis] vášeň plápolá.\n\nBrzy, mezi mými posměšnými úsměvy a dobře zaplacenými klebetníky, se to [rival_main.GetFirstNameNoTooltip] dozví. Postarám se #EMP zcela#!, že [rival_main.GetFirstNameNoTooltip] to bude vědět.\n\nJeden zakázaný polibek tuto rivalitu zpečetí."
 intrigue_temptation.3130.a: "Miláčku, políbil/a jsi někdy #EMP opravdového#! [ROOT.Char.GetWomanMan]?"
 intrigue_temptation.3130.a.tt_success: "Jeden polibek, pak další..."
 intrigue_temptation.3130.a.tt_fail: "[rival_spouse.GetFirstNameNoTooltip] se odtáhne"
 intrigue_temptation.3130.b: "Nemohu to udělat."
 saucy_reputation_01_modifier: "Vypočítavý cizoložník"
 saucy_reputation_02_modifier: "Vypočítavý cizoložník"
 saucy_reputation_03_modifier: "Vypočítavý cizoložník"
 intrigue_temptation.3140.t: "Předvádění se"
 intrigue_temptation.3140.desc: "Dnes ráno jsem měl/a příjemné setkání s půvabným mladým [ROOT.Char.Custom('OppositeGenderedLowlyServantType')]. Žertovali jsme, smáli jsme se a rozešli se s radostnými srdci, a to jen proto, že jsem se snažil/a být trochu srdečnější.\n\nMožná bych mohl/a tuto dávku koketní sebedůvěry uplatnit i na víc než jen své osobní záležitosti?"
 intrigue_temptation.3140.a: "Mohl/a bych více navazovat oční kontakt..."
 intrigue_temptation.3140.b: "Zdlouhavý dotek dráždí duši."
 intrigue_temptation.3140.c: "Můj pohled by snadno očaroval [ROOT.Char.GetFaith.DevilName] [ROOT.Char.GetFaith.DevilHerselfHimself]!"
 intrigue_temptation.3140.d: "Tohle je pod mou úroveň."
 licentious_01_modifier: "Neohrabaně koketní"
 licentious_02_modifier: "Příliš koketní"
 licentious_03_modifier: "Takticky koketní"
 licentious_04_modifier: "Mistrovsky koketní"
 licentious_05_modifier: "Ďábelsky koketní"
 intrigue_temptation.3150.t: "Přistižen při činu"
 intrigue_temptation.3150.desc: "Solár je sotva osvětlený a [primary_seducee.GetTitledFirstName] a já jsme těsně přitisknutí, rty skoro se stýkají. Noční vzduch je chladný, ale [primary_seducee.GetSheHe] je na dotek roztavený a [primary_seducee.GetHerHis] dech je krátký a roztřesený.\n\nPrávě v tom nejnevhodnějším okamžiku [secondary_seducee.Custom2('MyCharacterIntroduction', ROOT.Char)] vtrhne do [ROOT.Char.Custom('GetRoom')], už pořádně rozčilený.\n\n\"Velký [ROOT.Char.GetTitleAsNameNoTooltip], musíme probrat mé ubyt— ach. Neviděl jsem, že máte společnost.\""
 intrigue_temptation.3150.a: "Ach, [primary_seducee.GetFirstNameNoTooltip], neviděl/a jsem tě tady!"
 intrigue_temptation.3150.b: "Právě jsme odcházeli. Na nějaké místo #EMP více soukromé#."
 intrigue_temptation.3150.b.tt_success: "[primary_seducee.GetFirstNameNoTooltip] se ušklíbne a následuje vás"
 intrigue_temptation.3150.b.tt_failure: "Nálada je zkazena"
 intrigue_temptation.3150.c: "... [secondary_seducee.GetFirstNameNoTooltip], otevři dveře."
 intrigue_temptation.3150.c.tt_success: "Vezmete je oba do peřin"
 intrigue_temptation.3150.c.tt_success.lovers: "Stanu se milencem obou."
 intrigue_temptation.3150.c.tt_failure: "Následují hořké výčitky"
 silver_thonged_modifier: "Stříbrný jazyk"
 silver_tongued_modifier: "Se stříbrným jazykem"
 quick_thinker_modifier: "Rychlý myslitel"
 intrigue_temptation.3160.t: "Extrémy vášně"
 intrigue_temptation.3160.desc: ""[ROOT.Char.Custom2('InsultAdjective', SCOPE.sC('sometime_rival'))|U] [ROOT.Char.Custom2('InsultNoun', SCOPE.sC('sometime_rival'))]!" [sometime_rival.GetTitledFirstName] křičí, sliny létají z [sometime_rival.GetHerHis] špinavé tlamy. Zdá se, že [sometime_rival.GetWomanMan] pěstuje jistou zášť, ale dnešní hádka je obzvlášť vášnivá. A plná projektilů.\n\nKdyž [sometime_rival.GetTitledFirstNameNoTooltip] vztekle funí, s rudou tváří a těžkým dechem, přísahám, že [sometime_rival.GetHerHis] oči se na chvíli sklouznou níže po mém těle, než se zase vrátí, aby se setkaly s mým pohledem.\n\nJe to #EMP opravdu#! hněv vyrytý do [sometime_rival.GetHerHis] rysů?"
 intrigue_temptation.3160.a: "Vrhnul/a jsem se vpřed a políbil/a [sometime_rival.GetHerHim]."
 intrigue_temptation.3160.a.tt_success: "Překvapeně, [sometime_rival.GetShortUINameNoTooltip] polibek opětuje"
 intrigue_temptation.3160.a.tt_success.tt: "Poté si vyjasníme své city."
 intrigue_temptation.3160.a.tt_fail: "Znechucený, [sometime_rival.GetShortUINameNoTooltip] tě odhodí"
 intrigue_temptation.3160.b: "Nestojíš ani za pozornost psa, natož mou."
 intrigue_temptation.3161.desc: "O několik hodin později ležíme oba v posteli, úplně vyčerpaní, obklopeni roztrhaným povlečením a rozbitým nábytkem. Poprvé za týden [sometime_rival.GetTitledFirstNameNoTooltip] a já jsme konečně přestali hádat.\n\nHrudník mého někdejšího soka se zvedá a klesá v pomalu se prohlubujícím rytmu; každým okamžikem se [sometime_rival.GetSheHe] bezpochyby oddá spánku."
 intrigue_temptation.3161.a: "Možná jsme si toho oba vždy přáli?"
 intrigue_temptation.3161.b: "Užil jsem si lepší večery i na záchodě!"
 intrigue_temptation.3161.b_flavour: "Popadnu [sometime_rival.GetHerHis] oblečení a vyběhnu z pokoje, chichotaje se."
 intrigue_temptation.3161.c: "Udusím [sometime_rival.GetHerHim], zatímco [sometime_rival.GetSheHe] spí."
 malignant_hearsay_modifier: "Zákeřné pomluvy"
 malignant_hearsay_modifier_desc: "Služebnictvo a prostí lidé šeptají, že je tato osoba spojena s podezřelou smrtí."
