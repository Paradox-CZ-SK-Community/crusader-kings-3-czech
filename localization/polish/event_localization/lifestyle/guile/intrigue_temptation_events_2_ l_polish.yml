l_polish:
 intrigue_temptation.3100.a.tt:0 "Jakékoli ctnostné postavy ve vašem [ROOT.Char.Custom('GetCourt')] získávají trochu respektu pro vás"
 intrigue_temptation.3100.a:0 "Jak odporné!"
 intrigue_temptation.3100.b.tt.secret_gained:0 "V posteli, [propositioning_courtier.GetShortUINameNoTooltip] vypráví tak zajímavé příběhy."
 intrigue_temptation.3100.b.tt.xp_gained:0 "Bohužel, [propositioning_courtier.GetShortUINameNoTooltip] nic neví."
 intrigue_temptation.3100.b.tt:0 "Snažím se vyloudit tajemství z [propositioning_courtier.GetShortUINameNoTooltip]"
 intrigue_temptation.3100.b:0 "Další dychtivý blázen, další tajemství."
 intrigue_temptation.3100.cloth_c:0 "Jedna [propositioning_courtier.GetWomanMan] s mrštnými prsty..."
 intrigue_temptation.3100.cloth_desc:0 "skvrnitá látka, hrubě vyšitá,"
 intrigue_temptation.3100.cloth_t:0 "Co za krásné... Šití"
 intrigue_temptation.3100.d:0 "Myslím, že je na čase veřejné vystoupení."
 intrigue_temptation.3100.end_desc:1 "zobrazující spíše lichotivě vybavenou [propositioning_courtier.GetWomanMan] formu ohnutou do "svůdné" pózy.\n\nOhlédnu se kolem [ROOT.Char.Custom('GetRoom')], ohromen, pouze abych viděl [propositioning_courtier.GetTitledFirstNameNoTooltip], jak se na mě dívá. [propositioning_courtier.GetSheHe|U] se usmívá a [propositioning_courtier.GetHerHis] obočí začíná nekoordinovaně poskakovat jako šílené housenky."
 intrigue_temptation.3100.start_desc:0 "Jakýsi [ROOT.Char.Custom('lowly_servant_type')] diskrétně pokládá balíček vedle mě. Zívám, sotva snáším tuto žalostnou hostinu, a začínám jej otevírat.\n\nUvnitř je"
 intrigue_temptation.3100.stone_c:0 "Můj, jak #EMP pevně#! [propositioning_courtier.GetSheHe] vypadá..."
 intrigue_temptation.3100.stone_desc:0 "tenký kamenný plát, hrubě vyrytý,"
 intrigue_temptation.3100.stone_t:0 "Jaké krásné... vyrytí"
 intrigue_temptation.3100.vellum_c:0 "Takže, [propositioning_courtier.GetSheHe] si užívá, že je trochu nepořádný..."
 intrigue_temptation.3100.vellum_desc:0 "list pergamenu s skvrnami inkoustu"
 intrigue_temptation.3100.vellum_t:0 "Co za nádherné... Kreslení"
 intrigue_temptation.3100.wax_c:0 "Ach, vosk je stále teplý..."
 intrigue_temptation.3100.wax_desc:0 "smradlavá vosková tabulka, líně vyryta,"
 intrigue_temptation.3100.wax_t:0 "Co za nádherné... Rytí"
 intrigue_temptation.3100.wood_c:0 "[propositioning_courtier.GetSheHe|U] vypadá prostě lahodně..."
 intrigue_temptation.3100.wood_desc:0 "dřevěný talíř, neohrabaně vyřezávaný,"
 intrigue_temptation.3100.wood_t:0 "Co za krásné... Vyřezávání"
 intrigue_temptation.3110.a.tt_fail:0 "[potential_deviant.GetShortUINameNoTooltip] je odpuzován mou smyslností"
 intrigue_temptation.3110.a.tt_success:0 "[potential_deviant.GetShortUINameNoTooltip] objevuje nový koníček"
 intrigue_temptation.3110.a:0 "Znám několik dalších příběhů jako tento..."
 intrigue_temptation.3110.b:0 "To je #EMP dost#! na teď, děkuji."
 intrigue_temptation.3110.end_desc:0 "když jsem viděl nevhodný lesk v očích svého společníka.\n\nMyšlenky na vydírání mi nepozvaně probíhají hlavou. Možná je [potential_deviant.GetTitledFirstNameNoTooltip] ve skutečnosti trochu větší nadšenec pro toto téma, než [potential_deviant.GetSheHe] ví?"
 intrigue_temptation.3110.start_desc:1 "Dlouhý večer státního jednání s [potential_deviant.GetTitledFirstNameNoTooltip] se pomalu změnil v to, že jsme oba hluboko v pohárech a slurpojeme si pikantní příběhy.\n\nPrávě jsem dokončil své vyprávění příběhu"
 intrigue_temptation.3110.t:0 "Malé experimentování"
 intrigue_temptation.3110.0_desc:0 "o zakázané lásce mezi kozou a jezevcem,"
 intrigue_temptation.3110.1_desc:0 "o zarmucující touze po nedosažitelné odraz,"
 intrigue_temptation.3110.2_desc:0 "o nejnepravděpodobnějším vztahu zahrnujícím koně,"
 intrigue_temptation.3110.3_desc:0 "o lordu, který miloval svou zem trochu #EMP příliš#!,"
 intrigue_temptation.3110.4_desc:0 "zahrnující tři lačné [ROOT.Char.GetFaith.PriestNeuterPlural] a extrémně opotřebovaný plstěný klobouk,"
 intrigue_temptation.3110.5_desc:0 "o románcích mého dědečka s mazanou rybou,"
 intrigue_temptation.3110.6_desc:0 "o docela křivolaké cukrovince,"
 intrigue_temptation.3110.7_desc:0 "týkající se oblíbeného pařezu bandity,"
 intrigue_temptation.3110.8_desc:0 "o svůdných kouzlech některých exotických mořských monster,"
 intrigue_temptation.3110.9_desc:0 "týkající se přirozených sklony některých barbarských kultur,"
 intrigue_temptation.3120.a.tt_fail:0 "[tempted_guest.GetShortUINameNoTooltip] je odpuzován"
 intrigue_temptation.3120.a.tt_success:0 "[tempted_guest.GetShortUINameNoTooltip] je okouzlen"
 intrigue_temptation.3120.a:0 "Dovol mi ukázat #EMP, jak pohostinný mohu být."
 intrigue_temptation.3120.b:0 "Stačí se zeptat a já přinesu měsíc samotný."
 intrigue_temptation.3120.c:0 "Na zdraví za skvělou, i když přechodnou, společnost!"
 intrigue_temptation.3120.desc:1 "Dnes večer, po dvanácté, se opět nacházím u umírajícího ohně vedle [tempted_guest.GetTitledFirstName]. [tempted_guest.GetHerHis|U] společnost se zdá být tak přirozená, tak snadná, jako by [tempted_guest.GetSheHe] pobýval v [capital.GetNameNoTooltip] roky namísto týdnů.\n\nKdyby jen [tempted_guest.GetFirstNameNoTooltip] souhlasil, že zůstane trvale, tyto dlouhé, lenivé večery by mohly trvat navždy. Samozřejmě, s tím správným popořením..."
 intrigue_temptation.3120.t:0 "Putující srdce"
 intrigue_temptation.3130.a.tt_fail:0 "[rival_spouse.GetFirstNameNoTooltip] se odtáhne"
 intrigue_temptation.3130.a.tt_success:0 "Jeden polibek, a pak další..."
 intrigue_temptation.3130.a:0 "Má drahá, políbil jsi někdy #EMP skutečného#! [ROOT.Char.GetWomanMan]?"
 intrigue_temptation.3130.b:0 "Nemohu to udělat."
 intrigue_temptation.3130.desc:0 "[rival_main.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ve mně vzbuzuje tak oslepující vztek, že si někdy sotva vzpomínám, proč se hádáme. Teď na tom moc nezáleží: Držím [rival_main.GetHerHis] [rival_spouse.GetWifeHusband], [rival_spouse.GetFirstName], v náruči, [rival_spouse.GetHerHis] vášně v plamenech.\n\nBrzy, mezi mými pousmívajícími se úsměvy a pár dobře zaplacenými pomluvami, [rival_main.GetFirstNameNoTooltip] to zjistí. Učiním #EMP, aby [rival_main.GetFirstNameNoTooltip] věděl.\n\nJeden zakázaný polibek tuto rivalitu zpečetí."
 intrigue_temptation.3130.t:0 "S chladným srdcem"
 intrigue_temptation.3140.a:0 "Snad bych mohl udělat o něco více oční kontakt..."
 intrigue_temptation.3140.b:0 "Trvalý dotek provokuje duši."
 intrigue_temptation.3140.c:0 "Můj pohled sám by mohl okouzlit [ROOT.Char.GetFaith.DevilName] [ROOT.Char.GetFaith.DevilHerselfHimself]!"
 intrigue_temptation.3140.desc:0 "Dnes ráno jsem měl nádherný zážitek s okouzlující mladou [ROOT.Char.Custom('OppositeGenderedLowlyServantType')]. Žertovali jsme, smáli se a rozloučili se s veselými srdci, jen protože jsem se snažil být poněkud víc osobní.\n\nMožná bych mohl použít tuto dávku koketní sebejistoty i na něco víc než jen na své osobní záležitosti?"
 intrigue_temptation.3140.d:0 "To všechno je pod moji úroveň."
 intrigue_temptation.3140.t:0 "Ukazování"
 intrigue_temptation.3150.a:0 "Proč, [primary_seducee.GetFirstNameNoTooltip], neviděl jsem tě tam!"
 intrigue_temptation.3150.b.tt_failure:0 "Nálada je zkažena"
 intrigue_temptation.3150.b.tt_success:0 "[primary_seducee.GetFirstNameNoTooltip] se usmívá a následuje tě"
 intrigue_temptation.3150.b:0 "Právě jsme odcházeli. Na místo, které je #EMP soukromější#!."
 intrigue_temptation.3150.c.tt_failure:0 "Následují hořké obvinění"
 intrigue_temptation.3150.c.tt_success.lovers:0 "Stávám se milenci s oběma."
 intrigue_temptation.3150.c.tt_success:0 "Oba je vezmete na procházku"
 intrigue_temptation.3150.c:0 "... [secondary_seducee.GetFirstNameNoTooltip], otevři dveře."
 intrigue_temptation.3150.desc:1 "Slunce je jen slabě osvětlené a [primary_seducee.GetTitledFirstName] a já jsme blízko u sebe, naše rty téměř spojují. Noční vzduch je chladný, ale [primary_seducee.GetSheHe] je na dotek rozžhavený a [primary_seducee.GetHerHis] dech přichází v krátkých, trhaných nádechách.\n\nPřesně v nejhorším možném okamžiku, [secondary_seducee.Custom2('MyCharacterIntroduction', ROOT.Char)] vejde do [ROOT.Char.Custom('GetRoom')], již plný energie.\n\n"Velký [ROOT.Char.GetTitleAsNameNoTooltip], musíme probrat můj plán - oh. Neviděl jsem, že máte společnost.""
 intrigue_temptation.3150.t:0 "Chyceno při činu"
 intrigue_temptation.3160.a.tt_fail:0 "S odporem, [sometime_rival.GetShortUINameNoTooltip] vás shodí"
 intrigue_temptation.3160.a.tt_success.tt:0 "Poté si ujasníme své city."
 intrigue_temptation.3160.a.tt_success:0 "Překvapen, [sometime_rival.GetShortUINameNoTooltip] oplácí"
 intrigue_temptation.3160.a:0 "Vrhnul jsem se vpřed a políbil [sometime_rival.GetHerHim]."
 intrigue_temptation.3160.b:0 "Nestojíš za pozornost psa, natož za moji."
 intrigue_temptation.3160.desc:1 ""[ROOT.Char.Custom('InsultAdjective')|U] [ROOT.Char.Custom('InsultNoun')]!" [sometime_rival.GetTitledFirstName] křičí, sliny létají z [sometime_rival.GetHerHis] hnojiště úst. [sometime_rival.GetWomanMan] vypadá, jako by vyvinul cosi jako vendetu, ale dnešní hádka je obzvlášť vášnivá. A projektilová.\n\nKdyž [sometime_rival.GetTitledFirstNameNoTooltip] zuří, rudý v obličeji a těžce dýchající, přísahám, že [sometime_rival.GetHerHis] oči na moment zabloudily níže na mé tělo, než se okamžitě vrátily, aby se setkaly s mým pohledem.\n\nJe to #EMP opravdu#! hněv, který je napsán na [sometime_rival.GetHerHis] tváři?"
 intrigue_temptation.3160.t:0 "Extrémy vášně"
 intrigue_temptation.3161.a:0 "Možná jsme oba vždy chtěli toto?"
 intrigue_temptation.3161.b_flavour:0 "Chytím [sometime_rival.GetHerHis] oblečení a uteču smíchem z místnosti."
 intrigue_temptation.3161.b:0 "Měl jsem lepší večery na svém záchodě!"
 intrigue_temptation.3161.c:0 "Udušu [sometime_rival.GetHerHim], zatímco [sometime_rival.GetSheHe] spí."
 intrigue_temptation.3161.desc:1 "Hodiny poté, co oba ležíme v posteli, zcela vyčerpaní, obklopeni potrženými prostěradly a zlomeným nábytkem. Poprvé za týden jsme s [sometime_rival.GetTitledFirstNameNoTooltip] konečně přestali hádat.\n\nHrudník mé občasné rivaly se zvolna zvedá a klesá v pomalu se prohlubujícím rytmu; každou chvíli, [sometime_rival.GetSheHe] jistě usne."
