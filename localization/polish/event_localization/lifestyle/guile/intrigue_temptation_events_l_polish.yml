l_polish:
 intrigue_temptation.2201.t: "Šeptání na polštáři"
 intrigue_temptation.2201.desc: "Po našem posledním milostném styku ležíme spolu a vedeme bezcílný rozhovor.\n\n\"A tomu bys nikdy nevěřil—\" [my_lover.GetSheHe] náhle přestane a zčervená. \"Promiň, miláčku; to ti musí být strašně nudné...\""
 intrigue_temptation.2201.a: "Vůbec ne. Prosím, pověz mi víc..."
 intrigue_temptation.2201.a.success: "[my_lover.GetFirstName] sdílí drby z [court_owner.GetTitledFirstNamePossessive] dvora"
 intrigue_temptation.2201.a.success.tt: "Dozvídám se [secret|E] náhodné postavy"
 intrigue_temptation.2201.a.failure: "[my_lover.GetFirstName] odmítá říct víc"
 intrigue_temptation.2201.b: "Poslouchat tvůj hlas není nikdy nudné, miláčku."
 intrigue_temptation.2201.d.sadistic: "Skrýváš něco... Řekni mi to, #EMP now#!!"
 intrigue_temptation_special.1001.t: "O lásce a vášni"
 intrigue_temptation_special.1001.desc: "Ty snové výrazy a zasněné povzdechy mohou znamenat jen jedno – [wants_love.Custom2('MyCharacterIntroduction', ROOT.Char)] touží po romanci!\n\nMožná bych měl své dohazovačské schopnosti vyzkoušet a zmírnit [wants_love.GetHerHis] utrpení? [wants_love.GetSheHe|U] by mi jistě byla vděčná!"
 intrigue_temptation_special.1001.a: "[wants_love.GetFirstNameNoTooltip] už brzy nebude sám/sama!"
 intrigue_temptation_special.1001.a.tt: "[wants_love.GetTitledFirstName] by se mohl(a) stát milencem/milenkou někoho, koho vyberu"
 intrigue_temptation_special.1001.b: "Musím se soustředit na své vlastní manželství."
 intrigue_temptation_special.1001.c: "Musím se soustředit na svůj vlastní milostný život."
 intrigue_temptation_special.1002.t: "Otázka vkusu"
 intrigue_temptation_special.1002.desc: "Abych našel dokonalý protějšek pro [wants_love.GetTitledFirstNamePossessive], musím znát víc o preferencích [wants_love.GetHerHis]. Diskrétním pozorováním [wants_love.GetHerHis] interakcí na dvoře bych mohl nahlédnout do [wants_love.GetHerHis] nejhlubších přání...\n\nNež začnu, měl bych mít teorii. Co si myslím, že by [wants_love.GetFirstNameNoTooltip] v partnerovi chtěl?"
 intrigue_temptation_special.1002.a: "Příbuzná duše, osobnost s podobným založením jako [wants_love.GetHerHis]."
 intrigue_temptation_special.1002.a.tt: "#F Většina lidí, zejména ti empatičtí a laskaví, preferují partnery se podobnou povahou jako svou vlastní.\n\nPokud je moje domněnka chybná, mohu předpokládat, že [wants_love.GetFirstName] dává přednost vzhledu nebo moci.#!"
 intrigue_temptation_special.1002.b: "Přitažlivost, ať už tělesná nebo povahová."
 intrigue_temptation_special.1002.b.tt: "#F Lákaví, povrchní nebo arogantní lidé obvykle preferují partnery, kteří jsou pohlední, přátelští, odvážní nebo koketní.\n\nPokud se mýlím, mohu předpokládat, že [wants_love.GetFirstName] dává přednost podobné povaze nebo moci.#!"
 intrigue_temptation_special.1002.c: "Moc a vliv."
 intrigue_temptation_special.1002.c.tt: "#F Lidé toužící po bohatství a úspěchu mají tendenci preferovat mocné partnery.\n\nPokud se mýlím, mohu předpokládat, že [wants_love.GetFirstName] dává přednost podobné povaze nebo vzhledu.#!"
 intrigue_temptation_special.1002.d: "Raději bych zjistil(a), zda [wants_love.GetSheHe] preferuje muže nebo ženy. "
 intrigue_temptation_special.1002.d.tt: "#F Většina lidí preferuje partnery opačného pohlaví, ale není neobvyklé preferovat osoby stejného pohlaví, nebo obě.#!"
 intrigue_temptation_special.1003.t: "Dohazování"
 intrigue_temptation_special.1003.start.desc: "Už nějakou dobu pozoruji [wants_love.GetTitledFirstName] a můj závěr je jistý."
 intrigue_temptation_special.1003.personality_success.desc: "Jak jsem tušil, [wants_love.GetSheHe] dává přednost těm, kteří mají podobné založení jako [wants_love.GetHerHis]."
 intrigue_temptation_special.1003.personality_failure.desc: "Mýlil jsem se. Zdá se, že [wants_love.GetSheHe|U] příliš neřeší povahu. [wants_love.GetSheHe|U] musí dávat přednost moci nebo atraktivitě u partnera."
 intrigue_temptation_special.1003.sex_appeal_success.desc: "[wants_love.GetSheHe|U] je přitahován/a k těm, kteří oplývají charismatem a krásou, jako můra k plameni."
 intrigue_temptation_special.1003.sex_appeal_failure.desc: "Mýlil jsem se – [wants_love.GetSheHe|U] se zdá nerozlišovat mezi těmi, kdo se narodili s pěkným vzhledem, a těmi, kdo jsou nevýrazní. [wants_love.GetSheHe|U] asi více dbá na povahu... nebo na moc." # todo: Mýlil jsem se – [wants_love.GetSheHe|U] zdá se nerozlišuje mezi těmi obdařenými krásou a obyčejnými. [wants_love.GetSheHe|U] musí více dbát na povahu... nebo na moc.
 intrigue_temptation_special.1003.power_success.desc: "Jak jsem tušil, [wants_love.GetSheHe] dává přednost společnosti nejvlivnějších pánů a paní na dvoře."
 intrigue_temptation_special.1003.power_failure.desc: "Mýlil jsem se. [wants_love.GetSheHe|U] jedná s lidmi vysokého i nízkého postavení. Musí to být nějaký jiný prvek než moc, který [wants_love.GetHerHim] zajímá – možná shodná povaha nebo okouzlující vzhled?"
 intrigue_temptation_special.1003.end.desc: "\n\nTeď, když jsem trochu blíže seznámen s touhami [wants_love.GetFirstNamePossessiveNoTooltip], sestavil jsem seznam potenciálních protějšků. Kdo by nejlépe vyhovoval mé [ROOT.GetCharacter.Custom2('RelationToMe' , wants_love )]?"
 intrigue_temptation_special.1003.a: "[target_list_member_a.Custom('ComplimentAdjective')] [target_list_member_a.GetTitledFirstNameNoTooltip]."
 intrigue_temptation_special.1003.a.tt: "Snažím se spárovat [wants_love.GetFirstName] s [target_list_member_a.GetTitledFirstName]"
 intrigue_temptation_special.1003.b: "[target_list_member_b.GetTitledFirstNameNoTooltip], [target_list_member_b.Custom('ComplimentAdjective')] [target_list_member_b.GetWomanMan]."
 intrigue_temptation_special.1003.b.tt: "Snažím se spárovat [wants_love.GetFirstName] s [target_list_member_b.GetTitledFirstName]"
 intrigue_temptation_special.1003.c: "Můj [target_list_member_c.Custom('ComplimentAdjective')] [ROOT.GetCharacter.Custom2('RelationToMe' , target_list_member_c )], [target_list_member_c.GetTitledFirstNameNoTooltip]."
 intrigue_temptation_special.1003.c.tt: "Snažím se spárovat [wants_love.GetFirstName] s [target_list_member_c.GetTitledFirstName]"
 intrigue_temptation_special.1003.tt: "Dobrý protějšek by byl někdo, kdo splňuje preference [wants_love.GetFirstNamePossessive]"
 intrigue_temptation_special.1004.t: "Vytvoření atmosféry"
 intrigue_temptation_special.1004.start.desc: "K získání prvního dojmu o kvalitě mého páru jsem uspořádal malou večeři, na kterou jsem pozval/a jak [wants_love.GetTitledFirstName], tak [chosen_match.GetTitledFirstName]."
 intrigue_temptation_special.1004.great.desc: "Většinu večeře strávili povídáním a když nebyli, posílali si mezi sebou zvědavé pohledy."
 intrigue_temptation_special.1004.good.desc: "Neviděl jsem žádné rozhodné znaky, ale velmi si rozuměli."
 intrigue_temptation_special.1004.bad.desc: "Bohužel chemie, kterou jsem očekával, se nikde neprojevila. Doufám, že to byly jen nervy."
 intrigue_temptation_special.1004.end.desc: "\n\nMusím jednat, dokud je čas, a dát [wants_love.GetFirstNameNoTooltip] a [chosen_match.GetFirstNameNoTooltip] další šanci se setkat. Tentokrát zařídím něco vzrušujícího — příležitost, aby sdíleli společný zájem! "
 intrigue_temptation_special.1004.a: "Veselý tanec."
 intrigue_temptation_special.1004.b: "Vzrušující hon."
 intrigue_temptation_special.1004.c: "Výlet na prohlídku místní infrastruktury."
 intrigue_temptation_special.1004.d: "Soukromá večeře, během které prohodí pár "drbů.""
 intrigue_temptation_special.1004.e: "Večer poezie."
 intrigue_temptation_special.1004.tt: "Měl bych vybrat aktivitu, kterou [wants_love.GetFirstName] i [chosen_match.GetFirstName] budou považovat za známou a příjemnou podle svých dovedností"
 intrigue_temptation_special.1005.t: "Ověření citů"
 intrigue_temptation_special.1005.great_diplomacy.desc: "Obvykle se nechlubím, ale musím říct — uplyne mnoho, mnoho let, než se na tento tanec zapomene! Ve skutečnosti tuším, že včerejší noc se stane vzácnou vzpomínkou jak pro [wants_love.GetFirstNamePossessive], tak pro [chosen_match.GetFirstNamePossessive]. Téměř každý tanec prožili spolu a nemohli spustit oči jeden z druhého!"
 intrigue_temptation_special.1005.great_martial.desc: "Obvykle to neříkám, ale někdy dokážu být docela génius! Jak [wants_love.GetFirstName], tak [chosen_match.GetFirstName] si hon náramně užili. Spolupracovali, jako by se znali celý život, a byli zdaleka nejúspěšnějším párem."
 intrigue_temptation_special.1005.great_stewardship.desc: "[wants_love.GetFirstName] a [chosen_match.GetFirstName] jedoucí bok po boku byl pohled pro unavené oči! Hodiny mluvili o mostech, mlýnech a zavlažovacích systémech, než zaostali za zbytkem družiny. Kdo ví, do kterých oblastí jejich rozhovor pak zavítal, ale [wants_love.GetFirstName] vypadal zcela očarovaně."
 intrigue_temptation_special.1005.great_intrigue.desc: "[wants_love.GetFirstName] a [chosen_match.GetFirstName] zapadli mezi staré lišky! Brzy ovládli konverzaci a odráželi si nápady jeden od druhého ohromnou rychlostí. Zřídka jsem viděl dvě mysli tak synchronizované!"
 intrigue_temptation_special.1005.great_learning.desc: "Zřídka jsem viděl [wants_love.GetWomanMan] tak očarovaného jako [wants_love.GetFirstName], když [wants_love.GetSheHe] poslouchal/a [chosen_match.GetFirstName], jak recitoval [wants_love.GetHerHis] báseň! [wants_love.GetSheHe|U] byl/a prakticky u slz u poslední sloky.\n\nPo představení si povídali hodiny — dlouho poté, co všichni ostatní hosté odešli."
 intrigue_temptation_special.1005.good_diplomacy.desc: "Tanec se zdál pozvednout náladu [wants_love.GetFirstName] i [chosen_match.GetFirstName]. Díky mému diskrétnímu postrčení strávili hodně času spolu a podle výrazů tváří jsem si jistý, že si to užili."
 intrigue_temptation_special.1005.good_martial.desc: "Jak jsem tušil, oba [wants_love.GetFirstName] a [chosen_match.GetFirstName] byli zkušení lovci, stejně obratní na hřbetu koně jako na zemi. Vypadali, že si to užívají, a zaslechl jsem, jak [chosen_match.GetFirstNameNoTooltip] dává [wants_love.GetFirstNameNoTooltip] velmi pěkný kompliment na [wants_love.GetHerHis] lukostřelbu."
 intrigue_temptation_special.1005.good_stewardship.desc: "Přestože výlet za kontrolou infrastruktury nemusí být nejromantičtějším prostředím, jsem si jistý, že oba [wants_love.GetFirstName] a [chosen_match.GetFirstName] to považovali za zajímavé. Dlouho si povídali o mlýnech a zavlažovacích systémech a zdáli se být velmi spokojeni ve společnosti toho druhého."
 intrigue_temptation_special.1005.good_intrigue.desc: "[wants_love.GetFirstName] a [chosen_match.GetFirstName] byli vítanými hosty na našem soukromém setkání a přinesli nám lákavé drby. Odhalili stejné trapné tajemství o jistém pánu a s neskrývaným potěšením probírali špinavé detaily."
 intrigue_temptation_special.1005.good_learning.desc: "[wants_love.GetFirstName] a [chosen_match.GetFirstName] seděli uchváceni, zatímco moje čestná hostka recitovala svou báseň. Muselo to v nich něco hluboce rozeznít, protože o tom pak spolu diskutovali téměř hodinu."
 intrigue_temptation_special.1005.bad_diplomacy.desc: "K mému zklamání se tanec ukázal jako hrozný nápad."
 intrigue_temptation_special.1005.bad_martial.desc: "Obávám se, že jsem se mýlil, když jsem si myslel, že lov by byl vhodnou činností."
 intrigue_temptation_special.1005.bad_stewardship.desc: "S odstupem času se ukázalo, že výlet za kontrolou místní infrastruktury byla špatná volba."
 intrigue_temptation_special.1005.bad_intrigue.desc: "Myslel jsem, že soukromá večeře s poutavou konverzací přiblíží [wants_love.GetFirstName] a [chosen_match.GetFirstName], ale celé to bylo hrozně rozpačité."
 intrigue_temptation_special.1005.bad_learning.desc: "Ukázalo se, že poezie není pro každého."
 intrigue_temptation_special.1005.wants_love_struggled.desc: "Bylo téměř bolestné sledovat, jak [wants_love.GetFirstName] zápasí. [wants_love.GetSheHe|U] zůstával u [wants_love.GetHerselfHimself] po celou tu smutnou záležitost, aniž by poslal jediný pohled směrem k [chosen_match.GetFirstNamePossessive]."
 intrigue_temptation_special.1005.chosen_match_struggled.desc: "Bylo téměř bolestné sledovat, jak [chosen_match.GetFirstName] zápasí. [chosen_match.GetSheHe|U] zůstával u [chosen_match.GetHerselfHimself] po celou tu smutnou záležitost, aniž by poslal jediný pohled směrem k [wants_love.GetFirstNamePossessive]."
 intrigue_temptation_special.1005.great_status.desc: "\n\nDoufal jsem, že mé malé úsilí zlepší náladu [wants_love.GetFirstNamePossessiveNoTooltip], ale nečekal jsem, že uvidím výsledky tak rychle! Pokud opravdu nejsem špatný soudce povah, mezi těmi dvěma se rozhodně něco děje."
 intrigue_temptation_special.1005.good_status_despite_bad_activity.desc: "\n\nNaštěstí se zdá, že ta rozpačitá událost nezlikvidovala vzplanulé city mezi nimi. I když je ještě příliš brzy to tvrdit, myslím, že jsem možná uspěl."
 intrigue_temptation_special.1005.good_status.desc: "\n\nUž několik dní je pozoruji a jsem si docela jistý. Mezi nimi je něco, co tam dříve nebylo."
 intrigue_temptation_special.1005.bad_status.desc: "\n\nJe čas čelit své porážce – [wants_love.GetFirstNameNoTooltip] a [chosen_match.GetFirstNameNoTooltip] spolu nikdy nebudou."
 intrigue_temptation_special.1005.a: "To je opravdu skvělý pár!"
 intrigue_temptation_special.1005.b: "Rozhodně jsem dobrý soudce charakterů."
 intrigue_temptation_special.1005.c: "Láska je největší záhada."
 intrigue_temptation_special.1006.t: "Troufalá chyba"
 intrigue_temptation_special.1006.desc: "Abych posoudil kvalitu svého zápasu, uspořádal jsem malou večeři, na jejímž seznamu hostů byli jak [wants_love.GetTitledFirstName], tak [chosen_match.GetTitledFirstName].\n\nSnažil jsem se je povzbudit, aby spolu zahájili konverzaci, ale [not_interested.GetFirstNameNoTooltip] se k zamýšlenému protějšku choval chladně a pohrdavě. Místo toho se [not_interested.GetSheHe] neustále ohlížel na pohledného [interesting_ladylord.GetLadyLord] dál u stolu. Možná...?"
 intrigue_temptation_special.1006.a: "V budoucnu budu lidi pozorovat pečlivěji."
 intrigue_temptation_special.1007.t: "Příjemný výjev"
 intrigue_temptation_special.1007.desc: "Po mnoho měsíců jsem sledoval [wants_love.GetTitledFirstName] a [chosen_match.GetTitledFirstName], hledaje známky mého úspěchu. Dnes večer byla má zvědavost ukojena.\n\nNa lavičce skryté v nejhustším, nejtemnějším koutě mých zahrad jsem spatřil ty dva zamilované. S uspokojeným úsměvem jsem se stáhl podél zarostlé cesty. Byli natolik ztraceni ve svém polibku, že si mě nevšimli."
 intrigue_temptation_special.1007.a: "Přeji jim vše nejlepší."
 intrigue_temptation.3000.t: "Sladké rozloučení"
 intrigue_temptation.3000.desc: ""[ROOT.Char.Custom('FormOfAddressForLiege')|U] to je... to bylo... tedy, bylo mi potěšením být vaším hostem zde v [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]..." [guest_lover.GetFirstName] koktá, zatímco se [guest_lover.GetSheHe] chystá k odchodu.\n\n"Měl(a) jsem tu čest poznat #emphasis tě#!. To samo o sobě stálo za můj pobyt. Ale i tak tě prosím... prožil(a) bys se mnou jednu vášnivou noc, než odejdu?"\n\n[guest_lover.GetFirstName] podlehl(a) mé nenápadné manipulaci! Teď, jak mám tuto příležitost využít?" # todo: "Můj [ROOT.Char.GetLadyLord] to je... bylo to... myslím, že bylo potěšením být vaším hostem zde v [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]..." koktá [guest_lover.GetFirstName], zatímco se [guest_lover.GetSheHe] chystá k odchodu.\n\n"Měl jsem možnost potkat #emphasis you#! To samo o sobě stálo za můj pobyt. Ale přesto vás prosím... strávíte se mnou jednu noc vášně, než odejdu?"\n\n[guest_lover.GetFirstName] podlehl(a) mé jemné manipulaci! Jak z této příležitosti vytěžit?
 intrigue_temptation.3000.a: "Ano, má lásko, udělal(a) bych pro tebe #emphasis anything#!"
 intrigue_temptation.3000.b: "Takže, drahý, co ta pověst o mém vazalu?"
 intrigue_temptation.3000.c: "Miláčku, promluvíš s [guest_lovers_friend.GetFirstNameNoTooltip]?"
 intrigue_temptation.3000.d: "Ach, nemohu... teď už jdi!"
 intrigue_temptation.3000.c.tt: "Využívám [guest_lover.GetFirstName], abych se přiblížil k [guest_lover.GetHerHis] příteli, [guest_lovers_friend.GetFullName]"
 intrigue_temptation.3000.b.tt: "Snažím se přimět [guest_lover.GetHerHim], aby mi prozradil tajemství mého vazala"
 intrigue_temptation.3000.b.success: "[guest_lover.GetFirstName] mi prozradil(a) tajemství!"
 intrigue_temptation.3000.b.failure: "[guest_lover.GetFirstName] během našeho milování nic neprozradil(a)..."
 yearly.3000.b.success.desc: "Úspěšně se mi podařilo přemluvit [guest_lover.GetHerHim]"
 yearly.3000.b.success.tt: "Dozvím se o vazalově [secret|E]"
 yearly.3000.b.failure.desc: "Nepodařilo se mi přemluvit [guest_lover.GetHerHim]"
 intrigue_temptation.3010.t: "Květ v divočině"
 intrigue_temptation.3010.start.desc: "Třetí noc po sobě sedím u toho samého stolu ve stejné krčmě. Má vynikající výhled na bar — a na okouzlujícího [bar_servant.Custom('bar_servant')] za ním.\n\nMou snovou představu přeruší, když [wingman.Custom2('MyCharacterIntroduction', ROOT.Char)] přistřelí džbánem na stůl. \"Vidím, že celou noc zíráš na [bar_servant.GetFirstName],\" zašeptá [wingman.GetSheHe] se šibalským úsměvem. \"Nemůžu tě vinit, [bar_servant.GetSheHe] je"
 intrigue_temptation.3010.end.desc: "[bar_servant.Custom('RomanticComplimentAdjective')] [bar_servant.GetWomanMan]. Chceš, abych je představil?\""
 intrigue_temptation.3010.a: "Znáš [bar_servant.GetHerHim]? To by bylo perfektní!"
 intrigue_temptation.3010.b: "Chci to zkusit sám."
 intrigue_temptation.3010.c: "Jsem tu jen kvůli pití..."
 intrigue_temptation.3010.success.tt: "Budu moci rozhodnout, jak dál postupovat"
 intrigue_temptation.3010.a.success: "S trochou pomoci si [bar_servant.GetFirstNameNoTooltip] obtočím kolem prstu"
 intrigue_temptation.3010.a.failure: "[bar_servant.GetFirstNameNoTooltip] nereaguje na moje pokusy"
 intrigue_temptation.3010.b.success: "Obtočím si [bar_servant.GetFirstNameNoTooltip] kolem prstu"
 intrigue_temptation.3011.help.desc: "Viděl jsem, jak [bar_servant.GetFirstName] odmítl více návrhů, než kolik dokážu spočítat. Díky ale [wingman.GetTitledFirstNamePossessive] představení a uvolněnému chování se [bar_servant.GetSheHe] brzy otevře.\n\nRozhovor plyne hladce — nečekal jsem, že budu mít tolik společného s [bar_servant.Custom('bar_servant')]! Uvědomím si, že [wingman.GetFirstNameNoTooltip] odešel, až když mi [bar_servant.GetFirstNameNoTooltip] přiloží ruku na paži a zeptá se, jestli chci pokoj na noc. Pokoj pro dva, soudě podle pohledu v [bar_servant.GetHerHis] očích."
 intrigue_temptation.3011.alone.desc: "Viděl jsem, jak [bar_servant.GetFirstName] odmítl více návrhů, než kolik dokážu spočítat. Méně odvážný [ROOT.Char.GetWomanMan] by byl zastrašen, já však pečlivě studuji jejich chyby. Jsem připraven.\n\nRozhovor plyne hladce — nečekal jsem, že budu mít tolik společného s [bar_servant.Custom('bar_servant')]! Když se zvedám k odchodu, [bar_servant.GetFirstNameNoTooltip] přiloží ruku na mou paži a zeptá se, jestli chci pokoj na noc. Pokoj pro dva, soudě podle pohledu v [bar_servant.GetHerHis] očích."
 intrigue_temptation.3011.a: "Jen na noc? Co takhle #EMP every#! noc?"
 intrigue_temptation.3011.b: "Ukaž mi cestu, [bar_servant.Custom('LoverPetName')]."
 intrigue_temptation.3011.c: "Jsem poctěn, ale chtěl(a) jsem si jen popovídat."
 intrigue_temptation.3020.t: "Nový plamen"
 intrigue_temptation.3020.start.desc: "Během let jsem obdržel(a) mnoho portrétů od různých"
 intrigue_temptation.3020.nobles.desc: "šlechticů,"
 intrigue_temptation.3020.noblemen.desc: "mužských šlechticů,"
 intrigue_temptation.3020.noblewomen.desc: "ženských šlechticů,"
 intrigue_temptation.3020.end.desc: "jak zahraničních, tak místních. Dosud většinou zahálely na půdě.\n\nMožná bych je měl(a) vytáhnout a vybrat si další milostný objekt?"
 intrigue_temptation.3020.a: "Dokážu si představit někoho nového..."
 intrigue_temptation.3020.b: "Pro můj vkus jsou příliš afektovaní."
 intrigue_temptation.3020.a.tt: "Vyndám portréty"
 intrigue_temptation.3021.beauty.desc: "Mnozí mi řekli, [potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)] je pastvou pro oči! Zajímalo by mě, zda portrét [potential_date.GetHerHis] [potential_date.GetHerHim] dělá čest?"
 intrigue_temptation.3021.generic1.desc: "Co třeba [potential_date.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]? [potential_date.GetSheHe|U] je všeobecně považován(a) za velmi [potential_date.Custom('ComplimentAdjective')] [potential_date.GetWomanMan]. Nicméně jsem také slyšel(a), že [potential_date.GetSheHe] může být docela [potential_date.Custom2('InsultAdjective', ROOT.Char)]..." # todo: Co třeba [potential_date.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]? [potential_date.GetSheHe|U] je všeobecně považován(a) za velmi [potential_date.Custom('ComplimentAdjective')] [potential_date.GetWomanMan]. Avšak slyšel(a) jsem také, že [potential_date.GetSheHe] může být docela [potential_date.Custom('InsultAdjective')]...
 intrigue_temptation.3021.generic2.desc: "Ach, [potential_date.Custom('ComplimentAdjective')] [potential_date.GetFullName]! Zajímalo by mě, zda bychom byli dobrý pár?"
 intrigue_temptation.3021.ugly.desc: "To musí být [potential_date.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. [potential_date.GetHerHis|U] portrét je jistě dobře zpracovaný, ale slyšelo se mi, že nemusí být věrným ztvárněním..."
 intrigue_temptation.3021.generic3.desc: "Tento portrét není nikdo jiný než [potential_date.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. [potential_date.GetSheHe|U] je prý [potential_date.Custom('ComplimentAdjective')], ale také jsem slyšel(a) drby o [potential_date.GetHerHis] [potential_date.Custom2('InsultAdjective', ROOT.Char)] povaze..." # todo: Tento portrét není nikdo jiný než [potential_date.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. Říká se, že [potential_date.GetSheHe|U] je [potential_date.Custom('ComplimentAdjective')], ale také jsem slyšel(a) drby o [potential_date.GetHerHis] [potential_date.Custom('InsultAdjective')] povaze...
 intrigue_temptation.3021.generic4.desc: "Ach, [potential_date.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. Mohl(a) by být [potential_date.GetSheHe] tím pravým?"
 intrigue_temptation.3021.arrogant.desc: "[potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)|U] mi poslal(a) balíček s #EMP [ROOT.Char.Custom('ThreeToTwelve')]#! portréty. Všechny vypadají stejně...?"
 intrigue_temptation.3021.impatient.desc: "[potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)|U] mi během let poslal(a) mnoho portrétů. Ten poslední měl připojený poněkud netrpělivý vzkaz."
 intrigue_temptation.3021.tall.desc: "Toto je portrét [potential_date.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. Kurýr, který ho doručil, neustále zdůrazňoval, jak je [potential_date.GetTitledFirstNameNoTooltip] vysoký/á. Několikrát."
 intrigue_temptation.3021.adventurous.desc: "Na zadní straně portrétu [potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)] je přiložen dopis. V něm [potential_date.GetSheHe] popisuje [potential_date.GetHerselfHimself] jako \"spontánního ducha dychtícího po dobrodružství.\""
 intrigue_temptation.3021.fish.desc: "[potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)|U] mi poslal(a) portrét [potential_date.GetHerselfHimself] u jezera, jak drží velkou rybu."
 intrigue_temptation.3021.dog.desc: "Na portrétu [potential_date.GetHerHis] pózuje [potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)] s rozkošným malým pejskem."
 intrigue_temptation.3021.do_not_believe.desc: "[potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)|U] připojil(a) k portrétu poněkud sarkastickou poznámku. \"Doopravdy nevěřím, že se takhle potkáte se svým budoucím manželem či manželkou, ale můžu to zkusit.\""
 intrigue_temptation.3021.lewd.desc: "[ROOT.Char.GetFaith.FertilityGodName|U], zapomněl(a) jsem, že tohle tu je! Portrét, který mi [potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)] poslal(a), nechává velmi málo na představivosti. Vlastně nic."
 intrigue_temptation.3021.must_be_tall.desc: "[potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)|U] přiložil(a) k portrétu velmi dlouhý a přívětivý dopis. Na úplném konci [potential_date.GetSheHe] naléhá, abych brzy odpověděl(a), \"ale jen pokud překročíš výšku šest stop.\""
 intrigue_temptation.3021.a: "Oblíbený! Dej to do horní hromádky."
 intrigue_temptation.3021.a.tt: "Urči [potential_date.GetShortUIName] jako mého současného oblíbence, kterému mohu věnovat zvláštní pozornost"
 intrigue_temptation.3021.a.favorite_exists.tt: "Mým současným oblíbencem je [favorite.GetShortUIName]"
 intrigue_temptation.3021.b: "Ulož! Dej to do pravé hromádky."
 intrigue_temptation.3021.b.tt: "Ulož [potential_date.GetShortUIName] pro pozdější zvážení"
 intrigue_temptation.3021.b.2_dates.tt: "Vybral(a) jsem [date_1.GetShortUIName] a [date_2.GetShortUIName] a mohu vybrat ještě #V 1#!"
 intrigue_temptation.3021.b.1_date.tt: "Vybral(a) jsem [date_1.GetShortUIName] a mohu vybrat ještě #V 2#!"
 intrigue_temptation.3021.c: "Ne, děkuji! Dej to do levé hromádky."
 intrigue_temptation.3021.c.tt: "Zahodit portrét [potential_date.GetShortUINamePossessive]"
 intrigue_temptation.3021.d: "To je beznadějné! Jaký hrozný nápad."
 intrigue_temptation.3021.d.tt: "Vrátit portréty do skladu" # todo: Vrať portréty na půdu
 intrigue_temptation.3022.desc: "To bylo vyčerpávající, ale podivně návykové! Nyní, když jsem udělal(a) výběr, můžu vytáhnout své brko a napsat pár pěkných veršů."
 intrigue_temptation.3022.a: "Zajímá mě jen [favorite.Custom('RomanticComplimentAdjective')] [favorite.GetFirstNameNoTooltip]."
 intrigue_temptation.3022.b: "Všichni jsou hodni mé poezie!"
 intrigue_temptation.3022.b.success: "Všichni jsou nadšení"
 intrigue_temptation.3022.b.failure: "Můj plán selže"
 intrigue_temptation.3022.c: "Neplýtvám časem na nikoho z nich."
 intrigue_temptation.3023.t: "Pro [ROOT.Char.Custom('RomanticComplimentAdjective')] [ROOT.Char.GetTitledFirstNameNoTooltip],"
 intrigue_temptation.3023.desc: "[letter_writer.Custom2('love_letter', ROOT.Char)]"
 intrigue_temptation.3023.a: "Jak lichotivé! Musím odpovědět!"
 intrigue_temptation.3023.b: "S několika úpravami bych to mohl(a) darovat [ROOT.Char.GetPrimarySpouse.GetFirstNameNoTooltip]."
 intrigue_temptation.3023.c: "Je mi zle..."
 intrigue_temptation.3024.desc: "[answering_date.Custom2('love_letter', ROOT.Char)]"
 intrigue_temptation.3024.a: "Výborně!"
 intrigue_temptation.3025.t: "Tomu pokryteckému, [ROOT.Char.Custom2('InsultAdjective', SCOPE.sC('favorite'))] [ROOT.Char.GetTitledFirstNameNoTooltip]," # todo: Pro dvoutvářného, [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstNameNoTooltip],
 intrigue_temptation.3025.desc: "Před čtrnácti dny jsem od vás obdržel(a) dopis. Na obálce bylo mé jméno, ale verš uvnitř byl věnován [lower_left_portrait.GetTitledFirstName]. Napsal(a) jsem [lower_left_portrait.GetHerHim], a [lower_left_portrait.GetSheHe] mi řekl(a), že [lower_left_portrait.GetSheHe] také obdržel(a) báseň — tu samou, vlastně — ale byla určena jinému [lower_right_portrait.GetWomanMan]!\n\nTo je ta nejodpornější, nejšpinavější lest, o jaké jsem kdy slyšel(a). Už nám nikdy nepište!"
 intrigue_temptation.3025.a: "Och. To je... trapné."
 every_approved_date: "Všichni, jejichž portréty jsem si ponechal"
