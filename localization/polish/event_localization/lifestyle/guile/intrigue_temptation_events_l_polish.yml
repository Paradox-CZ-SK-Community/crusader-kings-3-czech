l_polish:
 every_approved_date:0 "Každý, jehož portrét jsem si uchoval/a"
 intrigue_temptation_special.1001.a.tt:0 "[wants_love.GetTitledFirstName] by mohl být milencem partnera podle mého výběru"
 intrigue_temptation_special.1001.a:0 "[wants_love.GetFirstNameNoTooltip] nebude dlouho osamělý!"
 intrigue_temptation_special.1001.b:0 "Musím se soustředit na své vlastní manželství."
 intrigue_temptation_special.1001.c:0 "Musím se soustředit na svůj vlastní milostný život."
 intrigue_temptation_special.1001.desc:0 "Tyto snivé výrazy a toužebné vzdechy mohou znamenat pouze jednu věc – [wants_love.Custom2('MyCharacterIntroduction', ROOT.Char)] touží po romantice!\n\nMožná bych měl otestovat své dovednosti v zprostředkování a ulehčit [wants_love.GetHerHis] utrpení? [wants_love.GetSheHe|U] by mi určitě byl vděčný!"
 intrigue_temptation_special.1001.t:0 "O lásce a chtíči"
 intrigue_temptation_special.1002.a.tt:0 "#F Většina lidí, zejména ti, kteří jsou empatickí a laskaví, preferují partnery s podobnou osobností jako je ta jejich.\n\nPokud je má předpoklad chybný, mohu předpokládat, že [wants_love.GetFirstName] preferuje atraktivitu nebo moc.#!"
 intrigue_temptation_special.1002.a:0 "Soucitné srdce, osobnost, která ladí s [wants_love.GetHerHis] vlastním."
 intrigue_temptation_special.1002.b.tt:0 "#F Nesmělé, arogantní nebo atraktivní lidé mají tendenci preferovat partnery, kteří jsou hezcí, přátelští, odvážní nebo flirtující.\n\nPokud je moje domněnka špatná, mohu předpokládat, že [wants_love.GetFirstName] dává přednost shodné osobnosti nebo moci.#!"
 intrigue_temptation_special.1002.b:0 "Atraktivita, ať už těla nebo temperamentu."
 intrigue_temptation_special.1002.c.tt:0 "#F Lidé, kteří touží po bohatství a úspěchu, mají tendenci preferovat mocné partnery.\n\nPokud je má předpoklad chybný, mohu předpokládat, že [wants_love.GetFirstName] preferuje odpovídající osobnost nebo atraktivitu.#!"
 intrigue_temptation_special.1002.c:0 "Moc a vliv."
 intrigue_temptation_special.1002.desc:0 "Abych našel [wants_love.GetTitledFirstNamePossessive] dokonalého partnera, musím vědět více o [wants_love.GetHerHis] preferencích. Discretním pozorováním [wants_love.GetHerHis] interakcí na dvoře bych mohl získat náhled na [wants_love.GetHerHis] nejvnitřnější touhy...\n\nNež začnu, měl bych mít teorii. Co si myslím, že by [wants_love.GetFirstNameNoTooltip] chtěl v partnerovi?"
 intrigue_temptation_special.1002.d.tt:1 "#F Většina lidí preferuje partnery opačného pohlaví, ale není neobvyklé preferovat ty stejného pohlaví, nebo obě.#!"
 intrigue_temptation_special.1002.d:0 "Raději bych se dozvěděl, zda [wants_love.GetSheHe] dává přednost mužům nebo ženám."
 intrigue_temptation_special.1002.t:0 "Záležitost vkusu"
 intrigue_temptation_special.1003.a.tt:0 "Snažím se spárovat [wants_love.GetFirstName] s [target_list_member_a.GetTitledFirstName]"
 intrigue_temptation_special.1003.a:0 "[target_list_member_a.Custom('ComplimentAdjective')] [target_list_member_a.GetTitledFirstNameNoTooltip]."
 intrigue_temptation_special.1003.b.tt:0 "Snažím se spojit [wants_love.GetFirstName] s [target_list_member_b.GetTitledFirstName]"
 intrigue_temptation_special.1003.b:0 "[target_list_member_b.GetTitledFirstNameNoTooltip], [target_list_member_b.Custom('ComplimentAdjective')] [target_list_member_b.GetWomanMan]."
 intrigue_temptation_special.1003.c.tt:0 "Snažím se spárovat [wants_love.GetFirstName] s [target_list_member_c.GetTitledFirstName]"
 intrigue_temptation_special.1003.c:0 "Můj [target_list_member_c.Custom('ComplimentAdjective')] [ROOT.GetCharacter.Custom2('RelationToMe' , target_list_member_c )], [target_list_member_c.GetTitledFirstNameNoTooltip]."
 intrigue_temptation_special.1003.end.desc:0 "\n\nTeď, když jsem si o něco lépe vědom [wants_love.GetFirstNamePossessiveNoTooltip] touhách, sestavil jsem seznam potenciálních partnerů. Kdo by nejlépe vyhovoval mému [ROOT.GetCharacter.Custom2('RelationToMe' , wants_love )]?"
 intrigue_temptation_special.1003.personality_failure.desc:0 "Mýlil jsem se. [wants_love.GetSheHe|U] se zdá, že se málo zajímá o osobnost. [wants_love.GetSheHe|U] musí dávat přednost moci nebo přitažlivosti u partnera."
 intrigue_temptation_special.1003.personality_success.desc:0 "Jak jsem podezříval, [wants_love.GetSheHe] dává přednost těm, kteří mají podobnou povahu jako [wants_love.GetHerHis]."
 intrigue_temptation_special.1003.power_failure.desc:0 "Mýlil jsem se. [wants_love.GetSheHe|U] interaguje s lidmi různých rangí, jak vysokých, tak nízkých. Musí to být nějaký jiný prvek než moc, který [wants_love.GetHerHim] zajímá – možná ladící osobnost nebo okouzlující vzhled?"
 intrigue_temptation_special.1003.power_success.desc:0 "Jak jsem tušil, [wants_love.GetSheHe] dává přednost společnosti nejvlivnějších lordů a lady na dvoře."
 intrigue_temptation_special.1003.sex_appeal_failure.desc:0 "Mýlil jsem se – [wants_love.GetSheHe|U] se zdá, že nerozlišuje mezi těmi požehnanými dobrým vzhledem a těmi, kteří jsou obyčejní. [wants_love.GetSheHe|U] se musí více zajímat o osobnost... nebo moc."
 intrigue_temptation_special.1003.sex_appeal_success.desc:0 "[wants_love.GetSheHe|U] je přitahován, jako můra k plameni, k těm s velkým charismatem a krásou."
 intrigue_temptation_special.1003.start.desc:0 "Sleduji [wants_love.GetTitledFirstName] už nějakou dobu a můj závěr je jistý."intrigue_temptation.3020.end.desc:0 "jak místní, tak i cizí. Do teď většinou jen shromažďovaly prach v nějakém podkroví.\n\nMožná bych je měl vytáhnout a vybrat si další romantickou snahu?"
 intrigue_temptation_special.1003.tt:0 "Dobrý partner by byl někdo, kdo splňuje [wants_love.GetFirstNamePossessive] preference"
 intrigue_temptation_special.1003.t:0 "Uzavření dohody"
 intrigue_temptation_special.1004.a:0 "Veselý tanec."
 intrigue_temptation_special.1004.bad.desc:0 "Bohužel chemie, kterou jsem očekával, byla k nalezení, ale nikde nebyla. Doufám, že to byly jen nervy."
 intrigue_temptation_special.1004.b:0 "Vzrušující hon."
 intrigue_temptation_special.1004.c:0 "Cesta k prozkoumání místní infrastruktury."
 intrigue_temptation_special.1004.d:0 "Soukromá večeře, abychom si vyměnili nějaké "drby.""
 intrigue_temptation_special.1004.end.desc:0 "\n\nMusím udeřit, dokud je železo žhavé, a dát [wants_love.GetFirstNameNoTooltip] a [chosen_match.GetFirstNameNoTooltip] další šanci setkat se. Tentokrát zařídím něco vzrušujícího, příležitost, aby sdíleli společný zájem!"
 intrigue_temptation_special.1004.e:0 "Večer poezie."
 intrigue_temptation_special.1004.good.desc:0 "Žádné definitivní signály jsem neviděl, ale opravdu si rozuměli."
 intrigue_temptation_special.1004.great.desc:0 "Hlavní část večeře trávili povídáním a kradli zvídavé pohledy na sebe, když zrovna nejedli."
 intrigue_temptation_special.1004.start.desc:0 "Abych získal první dojem o kvalitě svého partnera, uspořádal jsem malou večeři s [wants_love.GetTitledFirstName] a [chosen_match.GetTitledFirstName] na seznamu hostů."
 intrigue_temptation_special.1004.tt:0 "Měl/a bych vybrat aktivitu, kterou budou [wants_love.GetFirstName] a [chosen_match.GetFirstName] považovat za známou a příjemnou na základě svých schopností."
 intrigue_temptation_special.1004.t:0 "Navozování atmosféry"
 intrigue_temptation_special.1005.a:0 "Opravdu skvělý pár!"
 intrigue_temptation_special.1005.bad_diplomacy.desc:0 "K mému zklamání se tanec ukázal jako strašná myšlenka."
 intrigue_temptation_special.1005.bad_intrigue.desc:0 "Myslel jsem, že soukromá večeře s zajímavou konverzací přiblíží [wants_love.GetFirstName] a [chosen_match.GetFirstName], ale celá záležitost se stala strašně trapnou."
 intrigue_temptation_special.1005.bad_learning.desc:0 "Jak se ukazuje, poezie není pro každého."
 intrigue_temptation_special.1005.bad_martial.desc:0 "Bojím se, že jsem se mýlil, když jsem si myslel, že lov by byl vhodnou aktivitou."
 intrigue_temptation_special.1005.bad_status.desc:0 "\n\nJe čas čelit své porážce – [wants_love.GetFirstNameNoTooltip] a [chosen_match.GetFirstNameNoTooltip] nikdy nebudou."
 intrigue_temptation_special.1005.bad_stewardship.desc:0 "Jako v hindsightu byla cesta k prozkoumání místní infrastruktury špatný nápad."
 intrigue_temptation_special.1005.b:0 "Jsem rozhodně dobrým soudcem charakteru."
 intrigue_temptation_special.1005.c:0 "Láska je největší tajemství."
 intrigue_temptation_special.1005.good_diplomacy.desc:0 "Tanec se zdál zvednout náladu [wants_love.GetFirstName] i [chosen_match.GetFirstName]. Díky mému diskrétnímu pobízení strávili spoustu času v navzájem společnosti a podle výrazu na jejich tvářích jsem si jistý, že si to užili."
 intrigue_temptation_special.1005.good_intrigue.desc:0 "[wants_love.GetFirstName] a [chosen_match.GetFirstName] byli vítanými hosty na našem soukromém shromáždění a poskytli nám lákavý drb. Odhalili stejný trapný tajemství o jistém lordovi a s neochvějnou radostí probírali špinavé detaily."
 intrigue_temptation_special.1005.good_learning.desc:0 "[wants_love.GetFirstName] a [chosen_match.GetFirstName] seděli ohromeni, když můj čestný host recitoval svou báseň. Muselo to u nich udělat hluboký dojem, protože o tom spolu hovořili téměř hodinu poté."
 intrigue_temptation_special.1005.good_martial.desc:0 "Jak jsem tušil, jak [wants_love.GetFirstName], tak [chosen_match.GetFirstName] byli zvyklí lovci, stejně pohodlní na koni jako na zemi. Vypadali, že si to užívají, a slyšel jsem [chosen_match.GetFirstNameNoTooltip], jak [wants_love.GetFirstNameNoTooltip] dává velmi pěkný kompliment na [wants_love.GetHerHis] lukostřelbu."
 intrigue_temptation_special.1005.good_status.desc:0 "\n\nSleduji je už pár dní a jsem si docela jistý. Je tam něco, co tam dříve nebylo."
 intrigue_temptation_special.1005.good_status_despite_bad_activity.desc:0 "\n\nNaštěstí se zdá, že ten trapný incident nezabil vznikající city mezi nimi. I když je ještě příliš brzy to říct, myslím, že bych mohl uspět."
 intrigue_temptation_special.1005.good_stewardship.desc:0 "I když cesta k prozkoumání infrastruktury nemusí být nejromantičtějším prostředím, jsem si jistý, že obě [wants_love.GetFirstName] a [chosen_match.GetFirstName] to považovaly za zajímavé. Dlouho si povídali o mlýnech a zavlažovacích systémech a zdáli se být spokojeni ve vzájemné společnosti."
 intrigue_temptation_special.1005.great_diplomacy.desc:1 "Obvykle se nebavím o svých úspěších, ale musím říct – bude trvat ještě mnoho, mnoho let, než na tento tanec zapomenou! Ve skutečnosti podezřívám, že včerejší večer se stane ceněnou vzpomínkou [wants_love.GetFirstNamePossessive] i [chosen_match.GetFirstNamePossessive]. Sdíleli téměř každý tanec a nemohli se jeden od druhého odtrhnout!"
 intrigue_temptation_special.1005.great_intrigue.desc:0 "[wants_love.GetFirstName] a [chosen_match.GetFirstName] se skvěle zapadli mezi staré lišky! Než jsme se nadáli, dominovali rozhovoru, vyměňovali si nápady ohromující rychlostí. Zřídka jsem viděl dvě mysli tak synchronizované!"
 intrigue_temptation_special.1005.great_learning.desc:0 "Zřídka jsem viděl [wants_love.GetWomanMan] tak okouzlený jako [wants_love.GetFirstName], když [wants_love.GetSheHe] poslouchal [chosen_match.GetFirstName], jak recituje [wants_love.GetHerHis] báseň! [wants_love.GetSheHe|U] byl prakticky v slzách u poslední strofy.\n\nPo představení si povídali hodiny – dlouho poté, co všichni ostatní hosté odešli."
 intrigue_temptation_special.1005.great_martial.desc:0 "Obvykle to neříkám, ale občas mohu být docela génius! Jak [wants_love.GetFirstName], tak [chosen_match.GetFirstName] si na lovu náramně užívali. Pracovali spolu, jako by se znali celý život, a byli bezpochyby nejúspěšnějším párem."
 intrigue_temptation_special.1005.great_status.desc:0 "\n\nDoufal/a jsem, že má malá aktivita zlepší náladu [wants_love.GetFirstNamePossessiveNoTooltip], ale nečekal/a jsem, že uvidím výsledky tak rychle! Pokud nejsem hrozným soudcem charakteru, mezi těmito dvěma se jistě něco děje."
 intrigue_temptation_special.1005.great_stewardship.desc:0 "[wants_love.GetFirstName] a [chosen_match.GetFirstName] jedoucí vedle sebe byl pohled pro unavené oči! Mluvili hodiny o mostech, mlýnech a zavlažovacích systémech, než zaostali za zbytkem skupiny. Kdo ví, do jakých teritorií jejich rozhovor v té chvíli zavítal, ale [wants_love.GetFirstName] vypadala docela očarovaně."
 intrigue_temptation_special.1005.chosen_match_struggled.desc:0 "Bylo téměř bolestné sledovat [chosen_match.GetFirstName], jak se snaží. [chosen_match.GetSheHe|U] se během celého smutného případu držel [chosen_match.GetHerselfHimself], aniž by poslal jediný pohled [wants_love.GetFirstNamePossessive]."
 intrigue_temptation_special.1005.t:0 "Testování pocitů"
 intrigue_temptation_special.1005.wants_love_struggled.desc:0 "Bylo téměř bolestné sledovat [wants_love.GetFirstName], jak se snaží. [wants_love.GetSheHe|U] se během celého smutného případu držel [wants_love.GetHerselfHimself], aniž by poslal jediný pohled [chosen_match.GetFirstNamePossessive]."
 intrigue_temptation_special.1006.a:0 "Budu pečlivěji sledovat lidi v budoucnu."
 intrigue_temptation_special.1006.desc:0 "Abych posoudil kvalitu mého zápasu, uspořádal jsem malou večeři, na které byli na seznamu hostů jak [wants_love.GetTitledFirstName], tak [chosen_match.GetTitledFirstName].\n\nSnažil jsem se je povzbudit, aby zahájili konverzaci, ale [not_interested.GetFirstNameNoTooltip] se chovala chladně a odmítavě vůči zamýšlenému zápasu. Místo toho [not_interested.GetSheHe] neustále pokukoval po hezkém [interesting_ladylord.GetLadyLord] dále dolů u stolu. Možná...?"
 intrigue_temptation_special.1006.t:0 "Předpokládaná chyba"
 intrigue_temptation_special.1007.a:0 "Přeji jim všechno nejlepší."
 intrigue_temptation_special.1007.desc:0 "Po mnoho měsíců jsem sledoval/a [wants_love.GetTitledFirstName] a [chosen_match.GetTitledFirstName], hledajíc známky svého úspěchu. Dnes večer byla má zvědavost nasycena.\n\nNa lavičce ukryté v nejhustší a nejtemnější části mých zahrad jsem spatřil/a dva zamilované ptáčky. S uspokojeným úsměvem na rtech jsem se stáhl/a podél zarostlé cesty. Byli příliš ztraceni v polibku, aby si mě všimli."
 intrigue_temptation_special.1007.t:0 "Odměňující pohled"
 intrigue_temptation.2201.a.failure:0 "[my_lover.GetFirstName] odmítá říct cokoliv dalšího"
 intrigue_temptation.2201.a.success.tt:0 "Zjišťuji tajemství náhodné postavy [secret|E]"
 intrigue_temptation.2201.a.success:0 "[my_lover.GetFirstName] sdílí drby z dvora [court_owner.GetTitledFirstNamePossessive]"
 intrigue_temptation.2201.a:0 "Ani zdaleka. Prosím, řekněte mi více..."
 intrigue_temptation.2201.b:0 "Poslouchat tvůj hlas není nikdy nudné, má drahá."intrigue_temptation_special.1003.sex_appeal_failure.desc:0 "Mýlil jsem se – [wants_love.GetSheHe|U] se zdá, že nerozlišuje mezi těmi, kteří jsou obdařeni krásou, a těmi, kteří jsou prostí. [wants_love.GetSheHe|U] se musí více starat o osobnost... nebo moc."
 intrigue_temptation.2201.desc:0 "Po našem nejnovějším setkání ležíme s [my_lover.GetFirstName] spolu, zapojeni do bezstarostného rozhovoru.\n\n"A nikdy byste nevěřili—" [my_lover.GetSheHe] náhle přestane a zčervená. "Omlouvám se, lásko; tohle musí být pro tebe strašně nudné...""
 intrigue_temptation.2201.d.sadistic:0 "Něco skrýváš... Řekni mi, #EMP nyní#!!"
 intrigue_temptation.2201.t:0 "Povídání u polštáře"
 intrigue_temptation.3000.a:0 "Ano, má lásko, udělal bych #emphasis cokoliv#! pro tebe!"
 intrigue_temptation.3000.b.failure:0 "[guest_lover.GetFirstName] během našeho milování nic neprozradil/a..."
 intrigue_temptation.3000.b.success:0 "[guest_lover.GetFirstName] mi odhalil tajemství!"
 intrigue_temptation.3000.b.tt:0 "Snažím se přimět [guest_lover.GetHerHim], aby odhalil tajemství mého vazala"
 intrigue_temptation.3000.b:1 "Takže, miláčku, ta fáma o mém vasalu?"
 intrigue_temptation.3000.c.tt:0 "Používám [guest_lover.GetFirstName], abych se přiblížil k [guest_lover.GetHerHis] příteli, [guest_lovers_friend.GetFullName]"intrigue_temptation_special.1003.end.desc:0 "\n\nNyní, když jsem si trochu více vědom chtíčů [wants_love.GetFirstNamePossessiveNoTooltip], sestavil jsem seznam potenciálních partnerů. Kdo by se nejlépe hodil k mému [ROOT.GetCharacter.Custom2('RelationToMe' , wants_love )]?"
 intrigue_temptation.3000.c:1 "Má drahá, promluvila bys k [guest_lovers_friend.GetFirstNameNoTooltip]?"
 intrigue_temptation.3000.desc:1 ""Můj [ROOT.Char.GetLadyLord] je to... bylo to... vlastně to bylo potěšením být vaším hostem tady v [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]..." [guest_lover.GetFirstName] koktá, když se [guest_lover.GetSheHe] připravuje na odjezd.\n\n"Setkal/a jsem se s #emphasis tebou#!. To samo o sobě činilo můj pobyt hodnotným. Ale přesto, prosím tě... strávil/a bys noc vášně se mnou, než odejdu?"\n\n[guest_lover.GetFirstName] se nechal/a unést mou subtilní manipulací! Teď, jak bych měl/a tuto příležitost zrealizovat?"
 intrigue_temptation.3000.d:0 "Ach, nemohu... teď běž!"
 intrigue_temptation.3000.t:0 "Sladké rozloučení"intrigue_temptation_special.1005.good_diplomacy.desc:0 "Tanec se zdál povznášet duchy [wants_love.GetFirstName] stejně jako [chosen_match.GetFirstName]. Díky mému diskrétnímu pobízení strávili spolu spoustu času, a podle výrazu na jejich tvářích jsem si jistý, že si to užívali."
 intrigue_temptation.3010.a.failure:0 "[bar_servant.GetFirstNameNoTooltip] na mé námluvy nereaguje"
 intrigue_temptation.3010.a.success:0 "S pomocí obalením [bar_servant.GetFirstNameNoTooltip] kolem prstu"
 intrigue_temptation.3010.a:0 "Znáš [bar_servant.GetHerHim]? To by bylo dokonalé!"
 intrigue_temptation.3010.b.success:0 "Ovinul jsem si [bar_servant.GetFirstNameNoTooltip] kolem prstu"
 intrigue_temptation.3010.b:0 "Chci to udělat sám."
 intrigue_temptation.3010.c:0 "Jsem tu jen na pití..."
 intrigue_temptation.3010.end.desc:1 "[bar_servant.Custom('RomanticComplimentAdjective')] [bar_servant.GetWomanMan]. Chceš, abych se představil?""
 intrigue_temptation.3010.start.desc:0 "Třetí noc po sobě sedím u stejného stolu, ve stejné hospodě. Má vynikající výhled na bar — a na okouzlujícího [bar_servant.Custom('bar_servant')] za ním.\n\nMůj denní sen je přerušen, když [wingman.Custom2('MyCharacterIntroduction', ROOT.Char)] bouchnul/a [wingman.GetHerHis] korbel na stůl. \"Viděl/a jsem tě civět na [bar_servant.GetFirstName] celou noc,\" zašeptal/a [wingman.GetSheHe] se šibalským úsměvem. \"Nehodlám tě soudit, [bar_servant.GetSheHe] je"
 intrigue_temptation.3010.success.tt:0 "Budu schopen se rozhodnout, jak pokračovat"
 intrigue_temptation.3010.t:0 "Kvetení v divočině"
 intrigue_temptation.3011.alone.desc:0 "Viděl/a jsem, jak [bar_servant.GetFirstName] odmítl/a více pokusů, než kolik mohu spočítat. Méně [ROOT.Char.GetWomanMan] by byl/byla vyděšen/a, ale já jsem si rád/a vzal/a příležitost studovat jejich chyby. Jsem připraven/a.\n\nNaše konverzace plynula hladce — nečekal/a jsem, že mám tolik společného s [bar_servant.Custom('bar_servant')]! Když se zvedám, abych odešel/a, [bar_servant.GetFirstNameNoTooltip] položí [bar_servant.GetHerHis] ruku na můj/jesm ruku a zeptá se, jestli chci na noc pokoj. Pokoj pro dva, soudě podle pohledu v [bar_servant.GetHerHis] očích."
 intrigue_temptation.3011.a:0 "Jen na noc? Co takhle #EMP každou#! noc?"
 intrigue_temptation.3011.b:0 "Ukaž mi cestu, [bar_servant.Custom('LoverPetName')]."
 intrigue_temptation.3011.c:0 "Jsem potěšen/a, ale chtěl/a jsem si jen promluvit."
 intrigue_temptation.3011.help.desc:0 "Viděl/a jsem, jak [bar_servant.GetFirstName] odmítl/a více pokusů, než kolik mohu spočítat. Ale díky úvodu a uvolněnému chování [wingman.GetTitledFirstNamePossessive] se [bar_servant.GetSheHe] brzy otevřel/a.\n\nKonverzace plynula hladce — nečekal/a jsem, že mám tolik společného s [bar_servant.Custom('bar_servant')]! Uvědomuji si, že [wingman.GetFirstNameNoTooltip] odešel/a, až když [bar_servant.GetFirstNameNoTooltip] položí [bar_servant.GetHerHis] ruku na můj/jesm ruku a zeptá se, jestli chci na noc pokoj. Pokoj pro dva, soudě podle pohledu v [bar_servant.GetHerHis] očích."
 intrigue_temptation.3020.a.tt:0 "Vytahuji portréty"
 intrigue_temptation.3020.a:0 "Mohl bych si představit, že jsem s někým novým..."
 intrigue_temptation.3020.b:0 "Jsou pro mě příliš domýšliví."
 intrigue_temptation.3020.end.desc:0 "jak ze zahraničí, tak místní. Do nynějška většinou jenom sbíraly prach nějaké půdě.\n\nMožná bych je měl vytáhnout a vybrat si svou další romantickou snahu?"
 intrigue_temptation.3020.noblemen.desc:0 "šlechtici,"
 intrigue_temptation.3020.nobles.desc:0 "nobilové,"
 intrigue_temptation.3020.noblewomen.desc:0 "noble dámy,"
 intrigue_temptation.3020.start.desc:0 "V průběhu let jsem obdržel velké množství portrétů od různých"
 intrigue_temptation.3020.t:0 "Nový plamen"
 intrigue_temptation.3021.adventurous.desc:0 "Na portrétu [potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)] je připevněný dopis. V něm [potential_date.GetSheHe] popisuje [potential_date.GetHerselfHimself] jako \"spontánního ducha toužícího po dobrodružství.\""
 intrigue_temptation.3021.a.favorite_exists.tt:0 "Můj současný favorit je [favorite.GetShortUIName]"
 intrigue_temptation.3021.arrogant.desc:0 "[potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)|U] mi poslal balíček s #EMP [ROOT.Char.Custom('ThreeToTwelve')]#! portréty. Všechny vypadají stejně...?"
 intrigue_temptation.3021.a.tt:0 "Přiřadit [potential_date.GetShortUIName] jako svého aktuálního favorita, na kterého mohu věnovat zvláštní pozornost"
 intrigue_temptation.3021.a:0 "Oblíbené! Dejte to do horní hromady."
 intrigue_temptation.3021.beauty.desc:0 "Mnozí mi řekli, že [potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)] je pastvou pro oči! Zajímá mě, zda [potential_date.GetHerHis] portrét dává [potential_date.GetHerHim] spravedlnost?"
 intrigue_temptation.3021.b.tt:0 "Zvažte [potential_date.GetShortUIName]"
 intrigue_temptation.3021.b:0 "Pohladče! Dejte to do správného hromádky."
 intrigue_temptation.3021.b.1_date.tt:0 "Vybral jsem si [date_1.GetShortUIName] a mohu si vybrat #V 2#! další"
 intrigue_temptation.3021.b.2_dates.tt:0 "Vybral jsem si [date_1.GetShortUIName] a [date_2.GetShortUIName] a mohu si vybrat ještě #V 1#!"
 intrigue_temptation.3021.c.tt:0 "Zahodit portrét [potential_date.GetShortUINamePossessive]"
 intrigue_temptation.3021.c:0 "Ne, děkuji! Dejte to do levého hromádku."
 intrigue_temptation.3021.dog.desc:0 "Na [potential_date.GetHerHis] portrétu je [potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)] s roztomilým malým psem."
 intrigue_temptation.3021.do_not_believe.desc:0 "[potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)|U] připojil docela sarkastickou poznámku k portrétu [potential_date.GetHerHis]. \"Opravdu nevěřím, že se dá takto potkat budoucí manžel/ka, ale můžu to zkusit.\""
 intrigue_temptation.3021.d.tt:0 "Vraťte portréty zpět do podkroví"
 intrigue_temptation.3021.d:0 "To je beznadějné! Jaký hrozný nápad."
 intrigue_temptation.3021.fish.desc:0 "[potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)|U] mi poslal portrét [potential_date.GetHerselfHimself] u jezera, jak drží velkou rybu."intrigue_temptation_special.1005.bad_martial.desc:0 "Bojím se, že jsem se mýlil, když jsem si myslel, že lov bude vhodná aktivita."
 intrigue_temptation.3021.generic1.desc:0 "Co říkáte na [potential_date.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]? [potential_date.GetSheHe|U] je široce známý jako velmi [potential_date.Custom('ComplimentAdjective')] [potential_date.GetWomanMan]. Nicméně, také jsem slyšel, že [potential_date.GetSheHe] může být docela [potential_date.Custom('InsultAdjective')]..."
 intrigue_temptation.3021.generic2.desc:0 "Ah, [potential_date.Custom('ComplimentAdjective')] [potential_date.GetFullName]! Zajímalo by mě, jestli bychom se vhodně doplňovali?"
 intrigue_temptation.3021.generic3.desc:0 "Tento portrét je nikdo jiný než [potential_date.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. Říká se o [potential_date.GetSheHe|U], že je [potential_date.Custom('ComplimentAdjective')], ale také jsem slyšel fámy o [potential_date.GetHerHis] [potential_date.Custom('InsultAdjective')] povaze..."
 intrigue_temptation.3021.generic4.desc:0 "Ach, [potential_date.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. Může být [potential_date.GetSheHe] ten pravý?"
 intrigue_temptation.3021.impatient.desc:0 "[potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)|U] mi během let poslal mnoho portrétů. Ten poslední byl přiložen s poměrně netrpělivou poznámkou."
 intrigue_temptation.3021.lewd.desc:0 "[ROOT.Char.GetFaith.FertilityGodName|U], zapomněl jsem, že to tady je! Portrét, který mi poslal [potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)], nechává velmi málo fantazii. Nic, abych byl upřímný."
 intrigue_temptation.3021.must_be_tall.desc:0 "[potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)|U] připojil velmi dlouhý a přívětivý dopis k portrétu [potential_date.GetHerHis]. Na samotném konci [potential_date.GetSheHe] mě vyzývá, abych brzy odpověděl, "ale pouze pokud překročíš výšku šesti stop.""
 intrigue_temptation.3021.tall.desc:0 "To je portrét [potential_date.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. Kurýr, který jej přivezl, se důrazně zmínil, jak vysoký [potential_date.GetTitledFirstNameNoTooltip] je. Víckrát."
 intrigue_temptation.3021.ugly.desc:0 "Tohle musí být [potential_date.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. Portrét [potential_date.GetHerHis|U] je určitě dobře vyroben, ale slyšel jsem, že by nemuselo jít o skutečnou podobu..."
 intrigue_temptation.3022.a:0 "Zajímá mě pouze [favorite.Custom('RomanticComplimentAdjective')] [favorite.GetFirstNameNoTooltip]."
 intrigue_temptation.3022.b.failure:0 "Můj plán selhal"
 intrigue_temptation.3022.b.success:0 "Všichni jsou nadšení"
 intrigue_temptation.3022.b:0 "Všichni si zaslouží mé básně!"
 intrigue_temptation.3022.c:0 "Neplýtvám časem na žádného z nich."
 intrigue_temptation.3022.desc:0 "Bylo to vyčerpávající, ale podivně návykové! Teď, když jsem si vybral, mohu vytáhnout svou brk a napsat pár hezkých veršů."
 intrigue_temptation.3023.a:0 "Jak lichotivé! Musím napsat zpět!"
 intrigue_temptation.3023.b:0 "S některými změnami bych to mohl dát [ROOT.Char.GetPrimarySpouse.GetFirstNameNoTooltip]."
 intrigue_temptation.3023.c:0 "Je mi nevolno..."
 intrigue_temptation.3023.desc:0 "[letter_writer.Custom2('love_letter', ROOT.Char)]"
 intrigue_temptation.3023.t:0 "K [ROOT.Char.Custom('RomanticComplimentAdjective')] [ROOT.Char.GetTitledFirstNameNoTooltip],"
 intrigue_temptation.3024.a:0 "Skvělé!"
 intrigue_temptation.3024.desc:0 "[answering_date.Custom2('love_letter', ROOT.Char)]"
 intrigue_temptation.3025.a:0 "Oh. To je... trapné."
 intrigue_temptation.3025.desc:0 "Před čtrnácti dny jsem obdržel od tebe dopis. Jméno na obálce bylo moje, ale verš uvnitř byl věnován [lower_left_portrait.GetTitledFirstName]. Napsal jsem [lower_left_portrait.GetHerHim], a [lower_left_portrait.GetSheHe] mi říká, že také obdržel báseň — ve skutečnosti tu samou — ale byla určená pro jinou [lower_right_portrait.GetWomanMan]!\n\nTo je nejodpornější, nejskandálnější malý plán, o jakém jsem kdy slyšel. Už nám nikdy nepište!"
 intrigue_temptation.3025.t:0 "K dvou tvářím, [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstNameNoTooltip],"
 yearly.3000.b.failure.desc:0 "Nedaří se mi přimět [guest_lover.GetHerHim] k odhalení"
 yearly.3000.b.success.desc:0 "Úspěšně přemluvím [guest_lover.GetHerHim]"
 yearly.3000.b.success.tt:0 "Zjišťuji [tajemství|E] vazala"
