l_polish:
 intrigue_temptation.2201.t:0 "Šeptání na polštáři"
 intrigue_temptation.2201.desc:0 "Po našem posledním milostném styku ležíme spolu a vedeme bezcílný rozhovor.\n\n\"A tomu bys nikdy nevěřil—\" [my_lover.GetSheHe] náhle přestane a zčervená. \"Promiň, miláčku; to ti musí být strašně nudné...\""
 intrigue_temptation.2201.a:0 "Vůbec ne. Prosím, pověz mi víc..."
 intrigue_temptation.2201.a.success:0 "[my_lover.GetFirstName] sdílí drby z [court_owner.GetTitledFirstNamePossessive] dvora"
 intrigue_temptation.2201.a.success.tt:0 "Dozvídám se [secret|E] náhodné postavy"
 intrigue_temptation.2201.a.failure:0 "[my_lover.GetFirstName] odmítá říct víc"
 intrigue_temptation.2201.b:0 "Poslouchat tvůj hlas není nikdy nudné, miláčku."
 intrigue_temptation.2201.d.sadistic:0 "Skrýváš něco... Řekni mi to, #EMP now#!!"
 intrigue_temptation_special.1001.t:0 "O lásce a vášni"
 intrigue_temptation_special.1001.desc:0 "Ty snové výrazy a zasněné povzdechy mohou znamenat jen jedno – [wants_love.Custom2('MyCharacterIntroduction', ROOT.Char)] touží po romanci!\n\nMožná bych měl své dohazovačské schopnosti vyzkoušet a zmírnit [wants_love.GetHerHis] utrpení? [wants_love.GetSheHe|U] by mi jistě byla vděčná!"
 intrigue_temptation_special.1001.a:0 "[wants_love.GetFirstNameNoTooltip] už brzy nebude sám/sama!"
 intrigue_temptation_special.1001.a.tt:0 "[wants_love.GetTitledFirstName] by se mohl(a) stát milencem/milenkou někoho, koho vyberu"
 intrigue_temptation_special.1001.b:0 "Musím se soustředit na své vlastní manželství."
 intrigue_temptation_special.1001.c:0 "Musím se soustředit na svůj vlastní milostný život."
 intrigue_temptation_special.1002.t:0 "Otázka vkusu"
 intrigue_temptation_special.1002.desc:0 "Abych našel dokonalý protějšek pro [wants_love.GetTitledFirstNamePossessive], musím znát víc o preferencích [wants_love.GetHerHis]. Diskrétním pozorováním [wants_love.GetHerHis] interakcí na dvoře bych mohl nahlédnout do [wants_love.GetHerHis] nejhlubších přání...\n\nNež začnu, měl bych mít teorii. Co si myslím, že by [wants_love.GetFirstNameNoTooltip] v partnerovi chtěl?"
 intrigue_temptation_special.1002.a:0 "Příbuzná duše, osobnost s podobným založením jako [wants_love.GetHerHis]."
 intrigue_temptation_special.1002.a.tt:0 "#F Většina lidí, zejména ti empatičtí a laskaví, preferují partnery se podobnou povahou jako svou vlastní.\n\nPokud je moje domněnka chybná, mohu předpokládat, že [wants_love.GetFirstName] dává přednost vzhledu nebo moci.#!"
 intrigue_temptation_special.1002.b:0 "Přitažlivost, ať už tělesná nebo povahová."
 intrigue_temptation_special.1002.b.tt:0 "#F Lákaví, povrchní nebo arogantní lidé obvykle preferují partnery, kteří jsou pohlední, přátelští, odvážní nebo koketní.\n\nPokud se mýlím, mohu předpokládat, že [wants_love.GetFirstName] dává přednost podobné povaze nebo moci.#!"
 intrigue_temptation_special.1002.c:0 "Moc a vliv."
 intrigue_temptation_special.1002.c.tt:0 "#F Lidé toužící po bohatství a úspěchu mají tendenci preferovat mocné partnery.\n\nPokud se mýlím, mohu předpokládat, že [wants_love.GetFirstName] dává přednost podobné povaze nebo vzhledu.#!"
 intrigue_temptation_special.1002.d:0 "Raději bych zjistil(a), zda [wants_love.GetSheHe] preferuje muže nebo ženy. "
 intrigue_temptation_special.1002.d.tt:1 "#F Většina lidí preferuje partnery opačného pohlaví, ale není neobvyklé preferovat osoby stejného pohlaví, nebo obě.#!"
 intrigue_temptation_special.1003.t:0 "Dohazování"
 intrigue_temptation_special.1003.start.desc:0 "Už nějakou dobu pozoruji [wants_love.GetTitledFirstName] a můj závěr je jistý."
 intrigue_temptation_special.1003.personality_success.desc:0 "Jak jsem tušil, [wants_love.GetSheHe] dává přednost těm, kteří mají podobné založení jako [wants_love.GetHerHis]."
 intrigue_temptation_special.1003.personality_failure.desc:0 "Mýlil jsem se. Zdá se, že [wants_love.GetSheHe|U] příliš neřeší povahu. [wants_love.GetSheHe|U] musí dávat přednost moci nebo atraktivitě u partnera."
 intrigue_temptation_special.1003.sex_appeal_success.desc:0 "[wants_love.GetSheHe|U] je přitahován/a k těm, kteří oplývají charismatem a krásou, jako můra k plameni."
 intrigue_temptation_special.1003.sex_appeal_failure.desc:0 "Mýlil jsem se – [wants_love.GetSheHe|U] zdá se nerozlišuje mezi těmi obdařenými krásou a obyčejnými. [wants_love.GetSheHe|U] musí více dbát na povahu... nebo na moc."
 intrigue_temptation_special.1003.power_success.desc:0 "Jak jsem tušil, [wants_love.GetSheHe] dává přednost společnosti nejvlivnějších pánů a paní na dvoře."
 intrigue_temptation_special.1003.power_failure.desc:0 "Mýlil jsem se. [wants_love.GetSheHe|U] jedná s lidmi vysokého i nízkého postavení. Musí to být nějaký jiný prvek než moc, který [wants_love.GetHerHim] zajímá – možná shodná povaha nebo okouzlující vzhled?"
 intrigue_temptation_special.1003.end.desc:0 "\n\nTeď, když jsem trochu blíže seznámen s touhami [wants_love.GetFirstNamePossessiveNoTooltip], sestavil jsem seznam potenciálních protějšků. Kdo by nejlépe vyhovoval mé [ROOT.GetCharacter.Custom2('RelationToMe' , wants_love )]?"
 intrigue_temptation_special.1003.a:0 "[target_list_member_a.Custom('ComplimentAdjective')] [target_list_member_a.GetTitledFirstNameNoTooltip]."
 intrigue_temptation_special.1003.a.tt:0 "Snažím se spárovat [wants_love.GetFirstName] s [target_list_member_a.GetTitledFirstName]"
 intrigue_temptation_special.1003.b:0 "[target_list_member_b.GetTitledFirstNameNoTooltip], [target_list_member_b.Custom('ComplimentAdjective')] [target_list_member_b.GetWomanMan]."
 intrigue_temptation_special.1003.b.tt:0 "Snažím se spárovat [wants_love.GetFirstName] s [target_list_member_b.GetTitledFirstName]"
 intrigue_temptation_special.1003.c:0 "Můj [target_list_member_c.Custom('ComplimentAdjective')] [ROOT.GetCharacter.Custom2('RelationToMe' , target_list_member_c )], [target_list_member_c.GetTitledFirstNameNoTooltip]."
 intrigue_temptation_special.1003.c.tt:0 "Snažím se spárovat [wants_love.GetFirstName] s [target_list_member_c.GetTitledFirstName]"
 intrigue_temptation_special.1003.tt:0 "Dobrý protějšek by byl někdo, kdo splňuje preference [wants_love.GetFirstNamePossessive]"
 intrigue_temptation_special.1004.t:0 "Vytvoření atmosféry"
 intrigue_temptation_special.1004.start.desc:0 "K získání prvního dojmu o kvalitě mého páru jsem uspořádal malou večeři, na kterou jsem pozval/a jak [wants_love.GetTitledFirstName], tak [chosen_match.GetTitledFirstName]."
 intrigue_temptation_special.1004.great.desc:0 "Většinu večeře strávili povídáním a když nebyli, posílali si mezi sebou zvědavé pohledy."
 intrigue_temptation_special.1004.good.desc:0 "Neviděl jsem žádné rozhodné znaky, ale velmi si rozuměli."
 intrigue_temptation_special.1004.bad.desc:0 "Bohužel chemie, kterou jsem očekával, se nikde neprojevila. Doufám, že to byly jen nervy."
 intrigue_temptation_special.1004.end.desc:0 "\n\nMusím jednat, dokud je čas, a dát [wants_love.GetFirstNameNoTooltip] a [chosen_match.GetFirstNameNoTooltip] další šanci se setkat. Tentokrát zařídím něco vzrušujícího — příležitost, aby sdíleli společný zájem! "
 intrigue_temptation_special.1004.a:0 "Veselý tanec."
 intrigue_temptation_special.1004.b:0 "Vzrušující hon."
 intrigue_temptation_special.1004.c:0 "Výlet na prohlídku místní infrastruktury."
 intrigue_temptation_special.1004.d:0 "Soukromá večeře, během které prohodí pár "drbů.""
 intrigue_temptation_special.1004.e:0 "Večer poezie."
 intrigue_temptation_special.1004.tt:0 "Měl bych vybrat aktivitu, kterou [wants_love.GetFirstName] i [chosen_match.GetFirstName] budou považovat za známou a příjemnou podle svých dovedností"
 intrigue_temptation_special.1005.t:0 "Ověření citů"
 intrigue_temptation_special.1005.great_diplomacy.desc:1 "Obvykle se nechlubím, ale musím říct — uplyne mnoho, mnoho let, než se na tento tanec zapomene! Ve skutečnosti tuším, že včerejší noc se stane vzácnou vzpomínkou jak pro [wants_love.GetFirstNamePossessive], tak pro [chosen_match.GetFirstNamePossessive]. Téměř každý tanec prožili spolu a nemohli spustit oči jeden z druhého!"
 intrigue_temptation_special.1005.great_martial.desc:0 "Obvykle to neříkám, ale někdy dokážu být docela génius! Jak [wants_love.GetFirstName], tak [chosen_match.GetFirstName] si hon náramně užili. Spolupracovali, jako by se znali celý život, a byli zdaleka nejúspěšnějším párem."
 intrigue_temptation_special.1005.great_stewardship.desc:0 "[wants_love.GetFirstName] a [chosen_match.GetFirstName] jedoucí bok po boku byl pohled pro unavené oči! Hodiny mluvili o mostech, mlýnech a zavlažovacích systémech, než zaostali za zbytkem družiny. Kdo ví, do kterých oblastí jejich rozhovor pak zavítal, ale [wants_love.GetFirstName] vypadal zcela očarovaně."
 intrigue_temptation_special.1005.great_intrigue.desc:0 "[wants_love.GetFirstName] a [chosen_match.GetFirstName] zapadli mezi staré lišky! Brzy ovládli konverzaci a odráželi si nápady jeden od druhého ohromnou rychlostí. Zřídka jsem viděl dvě mysli tak synchronizované!"
 intrigue_temptation_special.1005.great_learning.desc:0 "Zřídka jsem viděl [wants_love.GetWomanMan] tak očarovaného jako [wants_love.GetFirstName], když [wants_love.GetSheHe] poslouchal/a [chosen_match.GetFirstName], jak recitoval [wants_love.GetHerHis] báseň! [wants_love.GetSheHe|U] byl/a prakticky u slz u poslední sloky.\n\nPo představení si povídali hodiny — dlouho poté, co všichni ostatní hosté odešli."
 intrigue_temptation_special.1005.good_diplomacy.desc:0 "Tanec se zdál pozvednout náladu [wants_love.GetFirstName] i [chosen_match.GetFirstName]. Díky mému diskrétnímu postrčení strávili hodně času spolu a podle výrazů tváří jsem si jistý, že si to užili."
 intrigue_temptation_special.1005.good_martial.desc:0 "Jak jsem tušil, oba [wants_love.GetFirstName] a [chosen_match.GetFirstName] byli zkušení lovci, stejně obratní na hřbetu koně jako na zemi. Vypadali, že si to užívají, a zaslechl jsem, jak [chosen_match.GetFirstNameNoTooltip] dává [wants_love.GetFirstNameNoTooltip] velmi pěkný kompliment na [wants_love.GetHerHis] lukostřelbu."
 intrigue_temptation_special.1005.good_stewardship.desc:0 "Přestože výlet za kontrolou infrastruktury nemusí být nejromantičtějším prostředím, jsem si jistý, že oba [wants_love.GetFirstName] a [chosen_match.GetFirstName] to považovali za zajímavé. Dlouho si povídali o mlýnech a zavlažovacích systémech a zdáli se být velmi spokojeni ve společnosti toho druhého."
 intrigue_temptation_special.1005.good_intrigue.desc:0 "[wants_love.GetFirstName] a [chosen_match.GetFirstName] byli vítanými hosty na našem soukromém setkání a přinesli nám lákavé drby. Odhalili stejné trapné tajemství o jistém pánu a s neskrývaným potěšením probírali špinavé detaily."
 intrigue_temptation_special.1005.good_learning.desc:0 "[wants_love.GetFirstName] a [chosen_match.GetFirstName] seděli uchváceni, zatímco moje čestná hostka recitovala svou báseň. Muselo to v nich něco hluboce rozeznít, protože o tom pak spolu diskutovali téměř hodinu."
 intrigue_temptation_special.1005.bad_diplomacy.desc:0 "K mému zklamání se tanec ukázal jako hrozný nápad."
 intrigue_temptation_special.1005.bad_martial.desc:0 "Obávám se, že jsem se mýlil, když jsem si myslel, že lov by byl vhodnou činností."
 intrigue_temptation_special.1005.bad_stewardship.desc:0 "S odstupem času se ukázalo, že výlet za kontrolou místní infrastruktury byla špatná volba."
 intrigue_temptation_special.1005.bad_intrigue.desc:0 "Myslel jsem, že soukromá večeře s poutavou konverzací přiblíží [wants_love.GetFirstName] a [chosen_match.GetFirstName], ale celé to bylo hrozně rozpačité."
 intrigue_temptation_special.1005.bad_learning.desc:0 "Ukázalo se, že poezie není pro každého."
 intrigue_temptation_special.1005.wants_love_struggled.desc:0 "Bylo téměř bolestné sledovat, jak [wants_love.GetFirstName] zápasí. [wants_love.GetSheHe|U] zůstával u [wants_love.GetHerselfHimself] po celou tu smutnou záležitost, aniž by poslal jediný pohled směrem k [chosen_match.GetFirstNamePossessive]."
 intrigue_temptation_special.1005.chosen_match_struggled.desc:0 "Bylo téměř bolestné sledovat, jak [chosen_match.GetFirstName] zápasí. [chosen_match.GetSheHe|U] zůstával u [chosen_match.GetHerselfHimself] po celou tu smutnou záležitost, aniž by poslal jediný pohled směrem k [wants_love.GetFirstNamePossessive]."
 intrigue_temptation_special.1005.great_status.desc:0 "\n\nDoufal jsem, že mé malé úsilí zlepší náladu [wants_love.GetFirstNamePossessiveNoTooltip], ale nečekal jsem, že uvidím výsledky tak rychle! Pokud opravdu nejsem špatný soudce povah, mezi těmi dvěma se rozhodně něco děje."
 intrigue_temptation_special.1005.good_status_despite_bad_activity.desc:0 "\n\nNaštěstí se zdá, že ta rozpačitá událost nezlikvidovala vzplanulé city mezi nimi. I když je ještě příliš brzy to tvrdit, myslím, že jsem možná uspěl."
 intrigue_temptation_special.1005.good_status.desc:0 "\n\nUž několik dní je pozoruji a jsem si docela jistý. Mezi nimi je něco, co tam dříve nebylo."
 intrigue_temptation_special.1005.bad_status.desc:0 "\n\nJe čas čelit své porážce – [wants_love.GetFirstNameNoTooltip] a [chosen_match.GetFirstNameNoTooltip] spolu nikdy nebudou."
 intrigue_temptation_special.1005.a:0 "To je opravdu skvělý pár!"
 intrigue_temptation_special.1005.b:0 "Rozhodně jsem dobrý soudce charakterů."
 intrigue_temptation_special.1005.c:0 "Láska je největší záhada."
 intrigue_temptation_special.1006.t:0 "Troufalá chyba"
 intrigue_temptation_special.1006.desc:0 "Abych posoudil kvalitu svého zápasu, uspořádal jsem malou večeři, na jejímž seznamu hostů byli jak [wants_love.GetTitledFirstName], tak [chosen_match.GetTitledFirstName].\n\nSnažil jsem se je povzbudit, aby spolu zahájili konverzaci, ale [not_interested.GetFirstNameNoTooltip] se k zamýšlenému protějšku choval chladně a pohrdavě. Místo toho se [not_interested.GetSheHe] neustále ohlížel na pohledného [interesting_ladylord.GetLadyLord] dál u stolu. Možná...?"
 intrigue_temptation_special.1006.a:0 "V budoucnu budu lidi pozorovat pečlivěji."
 intrigue_temptation_special.1007.t:0 "Příjemný výjev"
 intrigue_temptation_special.1007.desc:0 "Po mnoho měsíců jsem sledoval [wants_love.GetTitledFirstName] a [chosen_match.GetTitledFirstName], hledaje známky mého úspěchu. Dnes večer byla má zvědavost ukojena.\n\nNa lavičce skryté v nejhustším, nejtemnějším koutě mých zahrad jsem spatřil ty dva zamilované. S uspokojeným úsměvem jsem se stáhl podél zarostlé cesty. Byli natolik ztraceni ve svém polibku, že si mě nevšimli."
 intrigue_temptation_special.1007.a:0 "Přeji jim vše nejlepší."
 intrigue_temptation.3000.t:0 "Sladké rozloučení"
 intrigue_temptation.3000.desc:1 ""Můj [ROOT.Char.GetLadyLord] to je... bylo to... myslím, že bylo potěšením být vaším hostem zde v [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]..." koktá [guest_lover.GetFirstName], zatímco se [guest_lover.GetSheHe] chystá k odchodu.\n\n"Měl jsem možnost potkat #emphasis you#! To samo o sobě stálo za můj pobyt. Ale přesto vás prosím... strávíte se mnou jednu noc vášně, než odejdu?"\n\n[guest_lover.GetFirstName] podlehl(a) mé jemné manipulaci! Jak z této příležitosti vytěžit?"
 intrigue_temptation.3000.a:0 "Ano, má lásko, udělal(a) bych pro tebe #emphasis anything#!"
 intrigue_temptation.3000.b:1 "Takže, drahý, co ta pověst o mém vazalu?"
 intrigue_temptation.3000.c:1 "Miláčku, promluvíš s [guest_lovers_friend.GetFirstNameNoTooltip]?"
 intrigue_temptation.3000.d:0 "Ach, nemohu... teď už jdi!"
 intrigue_temptation.3000.c.tt:0 "Využívám [guest_lover.GetFirstName], abych se přiblížil k [guest_lover.GetHerHis] příteli, [guest_lovers_friend.GetFullName]"
 intrigue_temptation.3000.b.tt:0 "Snažím se přimět [guest_lover.GetHerHim], aby mi prozradil tajemství mého vazala"
 intrigue_temptation.3000.b.success:0 "[guest_lover.GetFirstName] mi prozradil(a) tajemství!"
 intrigue_temptation.3000.b.failure:0 "[guest_lover.GetFirstName] během našeho milování nic neprozradil(a)..."
 yearly.3000.b.success.desc:0 "Úspěšně se mi podařilo přemluvit [guest_lover.GetHerHim]"
 yearly.3000.b.success.tt:0 "Dozvím se o vazalově [secret|E]"
 yearly.3000.b.failure.desc:0 "Nepodařilo se mi přemluvit [guest_lover.GetHerHim]"
 intrigue_temptation.3010.t:0 "Květ v divočině"
 intrigue_temptation.3010.start.desc:0 "Třetí noc po sobě sedím u toho samého stolu ve stejné krčmě. Má vynikající výhled na bar — a na okouzlujícího [bar_servant.Custom('bar_servant')] za ním.\n\nMou snovou představu přeruší, když [wingman.Custom2('MyCharacterIntroduction', ROOT.Char)] přistřelí džbánem na stůl. \"Vidím, že celou noc zíráš na [bar_servant.GetFirstName],\" zašeptá [wingman.GetSheHe] se šibalským úsměvem. \"Nemůžu tě vinit, [bar_servant.GetSheHe] je"
 intrigue_temptation.3010.end.desc:1 "[bar_servant.Custom('RomanticComplimentAdjective')] [bar_servant.GetWomanMan]. Chceš, abych je představil?\""
 intrigue_temptation.3010.a:0 "Znáš [bar_servant.GetHerHim]? To by bylo perfektní!"
 intrigue_temptation.3010.b:0 "Chci to zkusit sám."
 intrigue_temptation.3010.c:0 "Jsem tu jen kvůli pití..."
 intrigue_temptation.3010.success.tt:0 "Budu moci rozhodnout, jak dál postupovat"
 intrigue_temptation.3010.a.success:0 "S trochou pomoci si [bar_servant.GetFirstNameNoTooltip] obtočím kolem prstu"
 intrigue_temptation.3010.a.failure:0 "[bar_servant.GetFirstNameNoTooltip] nereaguje na moje pokusy"
 intrigue_temptation.3010.b.success:0 "Obtočím si [bar_servant.GetFirstNameNoTooltip] kolem prstu"
 intrigue_temptation.3011.help.desc:0 "Viděl jsem, jak [bar_servant.GetFirstName] odmítl více návrhů, než kolik dokážu spočítat. Díky ale [wingman.GetTitledFirstNamePossessive] představení a uvolněnému chování se [bar_servant.GetSheHe] brzy otevře.\n\nRozhovor plyne hladce — nečekal jsem, že budu mít tolik společného s [bar_servant.Custom('bar_servant')]! Uvědomím si, že [wingman.GetFirstNameNoTooltip] odešel, až když mi [bar_servant.GetFirstNameNoTooltip] přiloží ruku na paži a zeptá se, jestli chci pokoj na noc. Pokoj pro dva, soudě podle pohledu v [bar_servant.GetHerHis] očích."
 intrigue_temptation.3011.alone.desc:0 "Viděl jsem, jak [bar_servant.GetFirstName] odmítl více návrhů, než kolik dokážu spočítat. Méně odvážný [ROOT.Char.GetWomanMan] by byl zastrašen, já však pečlivě studuji jejich chyby. Jsem připraven.\n\nRozhovor plyne hladce — nečekal jsem, že budu mít tolik společného s [bar_servant.Custom('bar_servant')]! Když se zvedám k odchodu, [bar_servant.GetFirstNameNoTooltip] přiloží ruku na mou paži a zeptá se, jestli chci pokoj na noc. Pokoj pro dva, soudě podle pohledu v [bar_servant.GetHerHis] očích."
 intrigue_temptation.3011.a:0 "Jen na noc? Co takhle #EMP every#! noc?"
 intrigue_temptation.3011.b:0 "Ukaž mi cestu, [bar_servant.Custom('LoverPetName')]."
 intrigue_temptation.3011.c:0 "Jsem poctěn, ale chtěl(a) jsem si jen popovídat."
 intrigue_temptation.3020.t:0 "Nový plamen"
 intrigue_temptation.3020.start.desc:0 "Během let jsem obdržel(a) mnoho portrétů od různých"
 intrigue_temptation.3020.nobles.desc:0 "šlechticů,"
 intrigue_temptation.3020.noblemen.desc:0 "mužských šlechticů,"
 intrigue_temptation.3020.noblewomen.desc:0 "ženských šlechticů,"
 intrigue_temptation.3020.end.desc:0 "jak zahraničních, tak místních. Dosud většinou zahálely na půdě.\n\nMožná bych je měl(a) vytáhnout a vybrat si další milostný objekt?"
 intrigue_temptation.3020.a:0 "Dokážu si představit někoho nového..."
 intrigue_temptation.3020.b:0 "Pro můj vkus jsou příliš afektovaní."
 intrigue_temptation.3020.a.tt:0 "Vyndám portréty"
 intrigue_temptation.3021.beauty.desc:0 "Mnozí mi řekli, [potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)] je pastvou pro oči! Zajímalo by mě, zda portrét [potential_date.GetHerHis] [potential_date.GetHerHim] dělá čest?"
 intrigue_temptation.3021.generic1.desc:0 "Co třeba [potential_date.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]? [potential_date.GetSheHe|U] je všeobecně považován(a) za velmi [potential_date.Custom('ComplimentAdjective')] [potential_date.GetWomanMan]. Avšak slyšel(a) jsem také, že [potential_date.GetSheHe] může být docela [potential_date.Custom('InsultAdjective')]..."
 intrigue_temptation.3021.generic2.desc:0 "Ach, [potential_date.Custom('ComplimentAdjective')] [potential_date.GetFullName]! Zajímalo by mě, zda bychom byli dobrý pár?"
 intrigue_temptation.3021.ugly.desc:0 "To musí být [potential_date.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. [potential_date.GetHerHis|U] portrét je jistě dobře zpracovaný, ale slyšelo se mi, že nemusí být věrným ztvárněním..."
 intrigue_temptation.3021.generic3.desc:0 "Tento portrét není nikdo jiný než [potential_date.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. Říká se, že [potential_date.GetSheHe|U] je [potential_date.Custom('ComplimentAdjective')], ale také jsem slyšel(a) drby o [potential_date.GetHerHis] [potential_date.Custom('InsultAdjective')] povaze..."
 intrigue_temptation.3021.generic4.desc:0 "Ach, [potential_date.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. Mohl(a) by být [potential_date.GetSheHe] tím pravým?"
 intrigue_temptation.3021.arrogant.desc:0 "[potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)|U] mi poslal(a) balíček s #EMP [ROOT.Char.Custom('ThreeToTwelve')]#! portréty. Všechny vypadají stejně...?"
 intrigue_temptation.3021.impatient.desc:0 "[potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)|U] mi během let poslal(a) mnoho portrétů. Ten poslední měl připojený poněkud netrpělivý vzkaz."
 intrigue_temptation.3021.tall.desc:0 "Toto je portrét [potential_date.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. Kurýr, který ho doručil, neustále zdůrazňoval, jak je [potential_date.GetTitledFirstNameNoTooltip] vysoký/á. Několikrát."
 intrigue_temptation.3021.adventurous.desc:0 "Na zadní straně portrétu [potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)] je přiložen dopis. V něm [potential_date.GetSheHe] popisuje [potential_date.GetHerselfHimself] jako \"spontánního ducha dychtícího po dobrodružství.\""
 intrigue_temptation.3021.fish.desc:0 "[potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)|U] mi poslal(a) portrét [potential_date.GetHerselfHimself] u jezera, jak drží velkou rybu."
 intrigue_temptation.3021.dog.desc:0 "Na portrétu [potential_date.GetHerHis] pózuje [potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)] s rozkošným malým pejskem."
 intrigue_temptation.3021.do_not_believe.desc:0 "[potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)|U] připojil(a) k portrétu poněkud sarkastickou poznámku. \"Doopravdy nevěřím, že se takhle potkáte se svým budoucím manželem či manželkou, ale můžu to zkusit.\""
 intrigue_temptation.3021.lewd.desc:0 "[ROOT.Char.GetFaith.FertilityGodName|U], zapomněl(a) jsem, že tohle tu je! Portrét, který mi [potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)] poslal(a), nechává velmi málo na představivosti. Vlastně nic."
 intrigue_temptation.3021.must_be_tall.desc:0 "[potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)|U] přiložil(a) k portrétu velmi dlouhý a přívětivý dopis. Na úplném konci [potential_date.GetSheHe] naléhá, abych brzy odpověděl(a), \"ale jen pokud překročíš výšku šest stop.\""
 intrigue_temptation.3021.a:0 "Oblíbený! Dej to do horní hromádky."
 intrigue_temptation.3021.a.tt:0 "Urči [potential_date.GetShortUIName] jako mého současného oblíbence, kterému mohu věnovat zvláštní pozornost"
 intrigue_temptation.3021.a.favorite_exists.tt:0 "Mým současným oblíbencem je [favorite.GetShortUIName]"
 intrigue_temptation.3021.b:0 "Ulož! Dej to do pravé hromádky."
 intrigue_temptation.3021.b.tt:0 "Ulož [potential_date.GetShortUIName] pro pozdější zvážení"
 intrigue_temptation.3021.b.2_dates.tt:0 "Vybral(a) jsem [date_1.GetShortUIName] a [date_2.GetShortUIName] a mohu vybrat ještě #V 1#!"
 intrigue_temptation.3021.b.1_date.tt:0 "Vybral(a) jsem [date_1.GetShortUIName] a mohu vybrat ještě #V 2#!"
 intrigue_temptation.3021.c:0 "Ne, děkuji! Dej to do levé hromádky."
 intrigue_temptation.3021.c.tt:0 "Zahodit portrét [potential_date.GetShortUINamePossessive]"
 intrigue_temptation.3021.d:0 "To je beznadějné! Jaký hrozný nápad."
 intrigue_temptation.3021.d.tt:0 "Vrať portréty na půdu"
 intrigue_temptation.3022.desc:0 "To bylo vyčerpávající, ale podivně návykové! Nyní, když jsem udělal(a) výběr, můžu vytáhnout své brko a napsat pár pěkných veršů."
 intrigue_temptation.3022.a:0 "Zajímá mě jen [favorite.Custom('RomanticComplimentAdjective')] [favorite.GetFirstNameNoTooltip]."
 intrigue_temptation.3022.b:0 "Všichni jsou hodni mé poezie!"
 intrigue_temptation.3022.b.success:0 "Všichni jsou nadšení"
 intrigue_temptation.3022.b.failure:0 "Můj plán selže"
 intrigue_temptation.3022.c:0 "Neplýtvám časem na nikoho z nich."
 intrigue_temptation.3023.t:0 "Pro [ROOT.Char.Custom('RomanticComplimentAdjective')] [ROOT.Char.GetTitledFirstNameNoTooltip],"
 intrigue_temptation.3023.desc:0 "[letter_writer.Custom2('love_letter', ROOT.Char)]"
 intrigue_temptation.3023.a:0 "Jak lichotivé! Musím odpovědět!"
 intrigue_temptation.3023.b:0 "S několika úpravami bych to mohl(a) darovat [ROOT.Char.GetPrimarySpouse.GetFirstNameNoTooltip]."
 intrigue_temptation.3023.c:0 "Je mi zle..."
 intrigue_temptation.3024.desc:0 "[answering_date.Custom2('love_letter', ROOT.Char)]"
 intrigue_temptation.3024.a:0 "Výborně!"
 intrigue_temptation.3025.t:0 "Pro dvoutvářného, [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstNameNoTooltip],"
 intrigue_temptation.3025.desc:0 "Před čtrnácti dny jsem od vás obdržel(a) dopis. Na obálce bylo mé jméno, ale verš uvnitř byl věnován [lower_left_portrait.GetTitledFirstName]. Napsal(a) jsem [lower_left_portrait.GetHerHim], a [lower_left_portrait.GetSheHe] mi řekl(a), že [lower_left_portrait.GetSheHe] také obdržel(a) báseň — tu samou, vlastně — ale byla určena jinému [lower_right_portrait.GetWomanMan]!\n\nTo je ta nejodpornější, nejšpinavější lest, o jaké jsem kdy slyšel(a). Už nám nikdy nepište!"
 intrigue_temptation.3025.a:0 "Och. To je... trapné."
 every_approved_date:0 "Všichni, jejichž portréty jsem si ponechal"
