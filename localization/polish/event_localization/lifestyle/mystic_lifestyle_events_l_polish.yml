l_polish:
 mystic_lifestyle_communion_header:0 "Mystická komunie: "
 mystic_lifestyle.1001.t:0 "$mystic_lifestyle_communion_header$Nesouhlas"
 mystic_lifestyle.1001.desc:0 "Přípravy na mou mystickou komuniu jsou v plném proudu, když mě [SCOPE.sC('priest').Custom2('MyCharacterIntroduction', ROOT.Char )] osloví.\n\n\"Nepovažuji to, co děláš, za zcela... ortodoxní,\" [priest.GetSheHe] mi říká. \"Dobrý [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] by se takového chování zdržel.\""
 mystic_lifestyle.1001.a:0 "To mě přibližuje k [ROOT.Char.GetFaith.HighGodName] více, než bys kdy mohl doufat!"
 mystic_lifestyle.1001.b:0 "Samozřejmě. Co mě to napadlo?"
 mystic_lifestyle.1001.b.flavor:0 "Říct [priest.GetHerHim], že jsi myslel na [ROOT.Char.GetFaith.HighGodNameAlternate], pravděpodobně nebude dobře přijato"
 mystic_lifestyle.1002.opening:0 "[SCOPE.sC('religious_head').Custom2('AppropriateGreeting', ROOT.Char)]"
 mystic_lifestyle.1002.desc:0 "Dovšlo mi, že se pravidelně věnuješ velmi neobvyklým formám modlitby.\n\nŽádám tě, abys tuto směšnou praxi ukončil a vykonal patřičné pokání za toto nesprávné vykládání naší víry."
 mystic_lifestyle.1002.a:0 "Znám vůli [ROOT.Char.GetFaith.HighGodName] lépe než ty!"
 mystic_lifestyle.1003.opening:0 "Mému žalostně zmýlenému [SCOPE.sC('vassal').Custom2('RelationToMeShort', ROOT.Char )]"
 mystic_lifestyle.1003.desc:0 "Tvé podivné praktiky nejsou schváleny [ROOT.Char.GetFaith.PriestNeuterPlural], a někdo tě za to musí potrestat. Pokud to neudělám já, udělá to [ROOT.Char.GetFaith.HighGodName].\n\nRozumně uvažuj a odvrat se od této podivné cesty. Kdo ví, k jaké herezi nebo uctívání démonů to může vést!"
 mystic_lifestyle.1003.a:1 "Tvoje neznalost tajemství [ROOT.Char.GetFaith.HighGodNamePossessive] mě neodradí!"
 mystic_lifestyle.1004.t:0 "$mystic_lifestyle_communion_header$Pověsti"
 mystic_lifestyle.1004.desc:0 "Zdá se, že mé poněkud neobvyklé náboženské zvyky přitahují stále více pozornosti.\n\nTo není žádný problém — nemohli by pochopit, co dělám — ale pošeptávání říká, že za zavřenými dveřmi #EMP dělám#! věci, a že by si mě měli hlídat."
 mystic_lifestyle.1004.a:0 "Je mi úplně jedno, co šeptají."
 mystic_lifestyle.1004.b:0 "Pokud budu otevřený a vstřícný, možná by pochopili?"
 mystic_lifestyle.1005.opening:0 "Můj drahý [SCOPE.sC('vassal').Custom2('RelationToMeShort', ROOT.Char )]"
 mystic_lifestyle.1005.desc:0 "Neprohlašuji, že plně rozumím tvým zvykům a praktikám. Přesto ti musím vzdát pochvalu za zřejmé úsilí, které vkládáš do svých modliteb.\n\nKéž by každý pravý věřící byl tak oddaný jako ty."
 mystic_lifestyle.1005.a:0 "Těší mě, že oceňuješ mé úsilí."
 mystic_lifestyle.1005.b:0 "Dovol mi tě naučit, jak se to dělá!"
 mystic_lifestyle.1006.t:0 "$mystic_lifestyle_communion_header$Pověst"
 mystic_lifestyle.1006.desc:0 "S mými mystickými praktikami jsem si zřejmě vybudoval docela pověst. Lidé nevědí přesně, co dělám, ale vědí, že se mi nechtějí postavit a zjistit to.\n\nJe to směšné, ale možná to není zcela špatná věc..."
 mystic_lifestyle.1006.a:0 "Ať se bojí, jak jen jejich malé duše dovolí."
 mystic_lifestyle.1006.b:0 "Uklidní je, když přísahám, že neškodím."
 mystic_lifestyle.1007.t:0 "$mystic_lifestyle_communion_header$Něco není v pořádku"
 mystic_lifestyle.1007.desc:0 "Moje komuniace s božstvem byly v poslední době jiné. Už mě nepřivádějí do extáze, ale naopak oslabují.\n\nDnes nemohu ani nasbírat sílu, abych vstal z postele."
 mystic_lifestyle.1007.a:0 "Služebníci... Pomozte..."
 mystic_lifestyle.1008.t:0 "$mystic_lifestyle_communion_header$Zázrak"
 mystic_lifestyle.1008.desc:0 "I přes mé oslabení jsem udělal, co jsem mohl, abych udržel svou komunii.\n\nByla intenzivnější než kdy předtím, a toto ráno, hle! [ROOT.Char.GetFaith.HighGodName|U] mi nabídl zázrak!"
 mystic_lifestyle.1008.a:0 "Jsem uzdraven!"
 mystic_lifestyle.1009.opening:0 "Můj drahý [SCOPE.sC('mystic').Custom2('RelationToMeShort', ROOT.Char )]"
 mystic_lifestyle.1009.desc:0 "Musím ocenit tvé mystické zkoumání naší víry!\n\nZ pověstí, které slyším, to vypadá, že mám sám ještě co se učit!"
 mystic_lifestyle.1009.a:0 "Rád se podělím!"
