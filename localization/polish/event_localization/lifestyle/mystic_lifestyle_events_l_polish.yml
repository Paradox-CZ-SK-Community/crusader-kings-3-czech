l_polish:
 mystic_lifestyle_communion_header:0 "Mystická komunie: "
 mystic_lifestyle.1001.a:0 "To mě přibližuje k [ROOT.Char.GetFaith.HighGodName] víc, než byste kdy doufali!"
 mystic_lifestyle.1001.b.flavor:0 "Říkat [priest.GetHerHim], že jste přemýšleli o [ROOT.Char.GetFaith.HighGodNameAlternate], asi nebude dvakrát dobře přijato."
 mystic_lifestyle.1001.b:0 "Samozřejmě. Co jsem to jen myslel?"
 mystic_lifestyle.1001.desc:0 "Moje přípravy na mystickou komunii už jsou v plném proudu, když [SCOPE.sC('priest').Custom2('MyCharacterIntroduction', ROOT.Char )] ke mně přistoupí.\n\n\"Nevěřím, že to, co děláte, je zcela... ortodoxní,\" říká mi [priest.GetSheHe]. \"Dobrý [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] by se tohoto druhu chování měl vyvarovat.\""
 mystic_lifestyle.1001.t:0 "$mystic_lifestyle_communion_header$Nesouhlas"
 mystic_lifestyle.1002.a:0 "Znám vůli [ROOT.Char.GetFaith.HighGodName] lépe než vy!"
 mystic_lifestyle.1002.desc:0 "Dostalo se mi do uší, že pravidelně praktikujete některé velmi neobvyklé formy modlitby.\n\nŽádám vás, abyste tuto směšnou praxi ukončili a vykonali vhodné pokání za toto nesprávné pochopení naší víry."
 mystic_lifestyle.1002.opening:0 "[SCOPE.sC('religious_head').Custom2('AppropriateGreeting', ROOT.Char)]"
 mystic_lifestyle.1003.a:1 "Vaše nevědomost o tajemstvích [ROOT.Char.GetFaith.HighGodNamePossessive] mě neodradí!"
 mystic_lifestyle.1003.desc:0 "Vaše podivné praktiky nejsou schváleny [ROOT.Char.GetFaith.PriestNeuterPlural], a někdo vám za to musí dát napomenutí. Pokud to nyní neudělám já, pak to udělá [ROOT.Char.GetFaith.HighGodName].\n\nProsím, zvažte to a odvráťte se od této podivné cesty. Kdo ví, k jaké herezi nebo uctívání démonů to může vést!"
 mystic_lifestyle.1003.opening:0 "Mému žalostně mylnému [SCOPE.sC('vassal').Custom2('RelationToMeShort', ROOT.Char )]"
 mystic_lifestyle.1004.a:0 "Je mi naprosto jedno, co šeptají."
 mystic_lifestyle.1004.b:0 "Pokud budu otevřený a vítající, snad by porozuměli?"
 mystic_lifestyle.1004.desc:0 "Zdá se, že mé poněkud neobvyklé náboženské zvyky přitahují pozornost čím dál většího počtu lidí.\n\nTo je stěží problém — nemohou doufat, že by pochopili, co dělám — ale šeptanda říká, že dělám #EMP věci#! za zavřenými dveřmi, a že by si na mě měli dát pozor."
 mystic_lifestyle.1004.t:0 "$mystic_lifestyle_communion_header$Pověsti"
 mystic_lifestyle.1005.a:0 "Těší mě, že uznáváte moje úsilí."
 mystic_lifestyle.1005.b:0 "Nechte mě vám ukázat, jak na to!"
 mystic_lifestyle.1005.desc:0 "Nepretentuji si, že plně chápu vaše zvyky a praktiky. Musím vás však pochválit za zjevné úsilí, které vkládáte do svých modliteb.\n\nKdyby byl každý pravý věřící tak zbožný jako vy."
 mystic_lifestyle.1005.opening:0 "Můj drahý [SCOPE.sC('vassal').Custom2('RelationToMeShort', ROOT.Char )]"
 mystic_lifestyle.1006.a:0 "Mohou být tak vystrašení, jak jen jim jejich malé dušičky dovolí."
 mystic_lifestyle.1006.b:0 "Slib, že nikomu neublížím, je uklidní."
 mystic_lifestyle.1006.desc:0 "S mými mystickými praktikami jsem zřejmě vybudoval docela pověst. Lidé nevědí, co přesně dělám, ale vědí, že mě nechtějí rozčilovat a zjistit to.\n\nJe to směšné, ale možná to není úplně špatná věc..."
 mystic_lifestyle.1006.t:0 "$mystic_lifestyle_communion_header$Pověst"
 mystic_lifestyle.1007.a:0 "Služebníci... Pomoc..."
 mystic_lifestyle.1007.desc:0 "Moje komunie s božským byly v poslední době jiné. Už mě nepřivádějí k extázi, ale spíše k slabosti.\n\nDnes se nemohu ani zvednout z postele."
 mystic_lifestyle.1007.t:0 "$mystic_lifestyle_communion_header$Něco není v pořádku"
 mystic_lifestyle.1008.a:0 "Jsem vyléčen!"
 mystic_lifestyle.1008.desc:0 "I přes moji oslabenou kondici jsem udělal, co jsem mohl, abych udržel svou komunii.\n\nBylo to intenzivnější než kdy předtím, a dnes ráno, hle! [ROOT.Char.GetFaith.HighGodName|U] mi nabídl zázrak!"
 mystic_lifestyle.1008.t:0 "$mystic_lifestyle_communion_header$Zázrak"
 mystic_lifestyle.1009.a:0 "Rád se podělím!"
 mystic_lifestyle.1009.desc:0 "Musím pochválit vaše mystické zkoumání naší víry!\n\nZ těch pověstí, co slyším, to vypadá, že mám ještě co se učit!"
 mystic_lifestyle.1009.opening:0 "Můj drahý [SCOPE.sC('mystic').Custom2('RelationToMeShort', ROOT.Char )]"
