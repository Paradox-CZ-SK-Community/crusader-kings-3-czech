l_polish:
 lifestyle_nicknames.0001.t:0 "Pravidla pojmenování"
 lifestyle_nicknames.0001.desc:0 "Po mnoha hodinách probírání účtů, sčítání čísel a správy [ROOT.Char.Custom('GetCourt')], se moje pečlivost konečně vyplatila. Učinil jsem [ROOT.Char.Custom('GetRealmOrDomicile')|l] bohatší, než kdy byla!\n\nKaždý schopný [ROOT.Char.GetTitleAsNameNoTooltip|l], jako já, [ROOT.Char.GetFullName], by měl být znám podle svých činů.\n\nJak bych se tedy měl nazývat?"
 lifestyle_nicknames.0001.a:0 "Chci být známý svou správou!"
 lifestyle_nicknames.0001.b:0 "Budu znám pro svou spravedlnost!"
 lifestyle_nicknames.0001.c:0 "Lidé mě budou znát podle mých zákonů!"
 lifestyle_nicknames.0001.d:0 "Nakonec to nechám být."
 lifestyle_nicknames.0001.tt:0 "Rozhodnete se nechat své činy mluvit — místo [epithet|E]."
 lifestyle_nicknames.0002.desc:0 ""Budiž podle tvé vůle, můj [ROOT.Char.Custom('GetCourtOwner')]!" Můj [SelectLocalization(IsLandlessAdventurer(ROOT.Char),'lifestyle_nicknames_second',SelectLocalization(IsNomad(ROOT.Char),'lifestyle_nicknames_kurultai','lifestyle_nicknames_steward'))] vykřikne, když [my_steward.GetSheHe] opouští mé [ROOT.Char.Custom('GetChamberPlural')].\n\nVstanu ze židle a vyjdu na [SelectLocalization(IsLandlessAdventurer(ROOT.Char),'lifestyle_nicknames.0002.laamp',SelectLocalization(IsNomad(ROOT.Char),'lifestyle_nicknames.0002.laamp','lifestyle_nicknames.0002.landed'))]. Co si přeji, aby si mě podle toho pamatovali?"
 lifestyle_nicknames.0002.landed: "balkon. Pod sebou vidím tisíce, všechny lidi přivedené k prosperitě pod mou vládou."
 lifestyle_nicknames.0002.laamp: "střed tábora. Kolem sebe vidím stovky, všechny lidi přivedené k prosperitě pod mým praporem."
 lifestyle_nicknames.0002.a:0 "Rád bych byl pamatován pro svou štědrost."
 lifestyle_nicknames.0002.b:0 "Doufám, že mě budou znát pro mou dobrotu."
 lifestyle_nicknames.0002.c:0 "Ať se jednou ohlédnou za #EMP elegancí mého vládnutí#!."
 lifestyle_nicknames.0002.d:0 "Nakonec to nechám být."
 lifestyle_nicknames.0002.tt:0 "Možná je prosperující říše sama o sobě odměnou, víc než nějaká pompézní [nickname|E]."
 lifestyle_nicknames.0003.t:0 "Řeč je stříbro"
 lifestyle_nicknames.0003.desc:0 "Veškerý čas věnovaný diplomatickému úsilí se vyplácí. Říká se, že mlčení je zlato, ale zjistil jsem, že schopnost komunikovat, vyjednávat a přesvědčovat má větší cenu než samotné zlato.\n\nKaždý vážený vládce je znám druhým jménem podle svých činů — jak by mě tedy měli pamatovat?"
 lifestyle_nicknames.0003.a:0 "Vím! Co třeba \"Velkolepý\"?"
 lifestyle_nicknames.0003.b:0 "[ROOT.Char.GetFullName] Velkorysý!"
 lifestyle_nicknames.0003.c:0 "Mírotvůrce. To zní dobře!"
 lifestyle_nicknames.0003.d:0 "Nakonec to nechám být."
 lifestyle_nicknames.0003.tt:0 "[cognomen|E] by měl být zasloužen, ne vzat."
 lifestyle_nicknames.0004.desc:0 "Veškerá tvrdá práce na zdokonalení mé státní správy zanechala vnitřní i zahraniční vztahy ve vynikajícím stavu. Sedláci mávají mé družině v ulicích a většinu dvořan znám jménem.\n\nMyslím, že jsem si udělal jméno, ale jaké by to mělo být?"
 lifestyle_nicknames.0004.a:0 "Se všemi jednám spravedlivě, bez ohledu na jejich postavení, takže..."
 lifestyle_nicknames.0004.b:0 "Doufám, že mě ocení za mou laskavost."
 lifestyle_nicknames.0004.c:0 "Všichni říkají, že jsem velmi příjemný společník."
 lifestyle_nicknames.0004.d:0 "Nakonec to nechám být."
 lifestyle_nicknames.0004.tt:0 "Skutky vládce by měly mluvit hlasitěji než jeho [epithet|E]."
 lifestyle_nicknames.0005.t:0 "Meč rozumu"
 lifestyle_nicknames.0005.desc:0 "Jednoho klidného večera, poté co všichni [ROOT.Char.Custom('GetCourtierPlural')] pospíchali pryč z [SelectLocalization(IsLandlessAdventurer(ROOT.Char),'room_command_tent','room_throne_room')], usedl jsem si, abych se chvíli zamyslel.\n\n\"Všichni velcí vládci světa mají velká jména, proč tedy ne já? Od nynějška budu po všech věky znám jako [ROOT.Char.GetTitledFirstName]...\""
 lifestyle_nicknames.0005.a:0 "...$nick_the_conqueror$!"
 lifestyle_nicknames.0005.b:0 "...$nick_haardraade$!"
 lifestyle_nicknames.0005.c:0 "...$nick_the_noble$!"
 lifestyle_nicknames.0005.d:0 "..."
 lifestyle_nicknames.0005.tt:0 "Usadíte se: vaše strategie a meč nakonec vytvoří hodné [cognomen|E]."
 lifestyle_nicknames.0006.desc:0 "Prohlížím válečné plány rozložené přede mnou a vezmu do ruky jednoho ze dřevěných vojáčků. Jako dítě jsem si s nimi hrál ve svých komnatách a nyní ty samé hračky používám k válčení.\n\n\"[ROOT.Char.GetTitledFirstName]?\" — můj [SelectLocalization(IsLandlessAdventurer(ROOT.Char),'lifestyle_nicknames_second',SelectLocalization(IsNomad(ROOT.Char),'lifestyle_nicknames_kurultai','lifestyle_nicknames_marshal'))] vstoupí do stanu — \"Velitelé by si s vámi rádi promluvili. Jak byste chtěli být představeni?\"\n\n[my_marshal.GetSheHe|U] má v tom pravdu, [ROOT.Char.Custom('WomenMenPeople_GenderPreference')] by měli vědět, že bojují pod někým větším než život."
 lifestyle_nicknames_second: "[GetCourtPositionType('second_camp_officer').GetNameNoTooltip]"
 lifestyle_nicknames_marshal: "[GetPlayer.GetCouncillorPosition( 'councillor_marshal' ).GetPositionName]"
 lifestyle_nicknames_steward: "[GetPlayer.GetCouncillorPosition( 'councillor_steward' ).GetPositionName]"
 lifestyle_nicknames_kurultai: "[GetPlayer.GetCouncillorPosition( 'councillor_kurultai_1' ).GetPositionName]"
 lifestyle_nicknames.0006.a:0 "Chci, aby mě znali pro mé strategické myšlení."
 lifestyle_nicknames.0006.b:0 "Budou mě znát podle mého odhodlání."
 lifestyle_nicknames.0006.c:0 "Statečnost a odvaha mě sem přivedly..."
 lifestyle_nicknames.0006.d:0 "Prosím, oslovujte mě [ROOT.Char.GetFirstNameNoTooltip]."
 lifestyle_nicknames.0006.tt:0 "Jste jen smrtelný [ROOT.Char.GetWomanMan], a žádný [epithet|E] to nezmění."
 lifestyle_nicknames.0007.t:0 "Mlčení je zlaté"
 lifestyle_nicknames.0007.desc:0 "Říká se, že vliv je jako tráva na jaře. Může vyrůst sám, ale já jsem svůj trpělivě pěstoval, dokud se nerozšířil po mém panství a dál. Ta zahrada, o kterou jsem se tak úporně staral, rozkvetla v něco skutečně krásného.\n\nMoc je tam, kde já chci. Cena, kterou platím za to, že lidi umlčím, je vysoká, ale jsem ochoten ji obětovat. Jsem síla, se kterou je třeba počítat, a měl bych být zapamatován pro vliv, který mám! Mocné jméno by upevnilo mé místo v dějinách..."
 lifestyle_nicknames.0007.a:0 "Jsem jako stín. Sleduji každý pohyb."
 lifestyle_nicknames.0007.b:0 "Pozoruji z dálky a úderám bez zaváhání."
 lifestyle_nicknames.0007.c:0 "Vidět, jak moji poddaní třesou, je největší odměna."
 lifestyle_nicknames.0007.d:0 "Tajemství úspěchu je samotné tajemství."
 lifestyle_nicknames.0007.tt:0 "Rozhodnete se proti tomu. Přijetí nechvalně proslulé [nickname|E] by jistě pouze podkopalo vaše budoucí snahy."
 lifestyle_nicknames.0008.desc:0 "A [SelectLocalization( IsLandlessAdventurer(ROOT.Char),ROOT.Char.Custom('GetLaampDescribeTypeSelf'),'monarch')], který dokáže zastrašit [ROOT.Char.GetHerHis] [ROOT.Char.Custom('GetFollowerOrVassalPlural')] a inspirovat [ROOT.Char.GetHerHis] lid. [SelectLocalization( IsLandlessAdventurer(ROOT.Char),ROOT.Char.Custom('GetLaampDescribeTypeSelf'),'ruler')] milovaný svými poddanými, disponující mocí měnit osud [ROOT.Char.Custom('GetRealmOrDomicile')]. Země, kde mocní neokrádají bezbranné.\n\nTo jsou hodnoty, v které věřím! Chci ztělesnit tento sen.\n\nOd nynějška budu znám pro..."
 lifestyle_nicknames.0008.a:0 "Má prozíravost při správě záležitostí říše."
 lifestyle_nicknames.0008.b:0 "Tajemství a šepoty, které mohou svrhnout říše."
 lifestyle_nicknames.0008.c:0 "Moje pečlivě vytvořená síť vlivu."
 lifestyle_nicknames.0008.d:0 "Pouze činy, které podniknu pro prospěch rodu a říše."
 lifestyle_nicknames.0008.tt:0 "Rozhodnete se nepřijmout [epithet|E] — prosperující říše je sama o sobě odměna."
 lifestyle_nicknames.0009.t:0 "Pero je mocnější"
 lifestyle_nicknames.0009.desc:0 "Knihovna v mém paláci je skutečně úkaz k obdivu. Tisíce účtů, knih a svitků obsahujících znalosti, jež jsou většině neznámé. To je má pýcha, jedno z mých největších děl.\n\nVelké mysli minulosti jsou stále vzpomínány, jejich díla citována a studována. Zasloužím si připojit se k tomuto panteonu. Od nynějška budu znám jako [ROOT.Char.GetTitledFirstName]..."
 lifestyle_nicknames.0009.a:0 "...$nick_the_enlightened$!"
 lifestyle_nicknames.0009.b:0 "...$nick_the_truthseeker$!"
 lifestyle_nicknames.0009.c:0 "...$nick_the_chronicler$!"
 lifestyle_nicknames.0009.d:0 "..."
 lifestyle_nicknames.0009.tt:0 "Nepřijmete [cognomen|E], stydíte se, že vám tak pyšná myšlenka vůbec proběhla hlavou."
 lifestyle_nicknames.0010.desc:1 "\"Můj pane, je čas.\" [my_chaplain.GetCouncilTitle|U] [my_chaplain.GetFirstName] se hluboce uklání ve dveřích mých komnat.\n\nSbírám poznámky do hromádky na psacím stole; mám pronesnout projev o nedávných kulturních úspěších říše před emisary a velvyslanci.\n\nMůj [my_chaplain.GetCouncilTitle] mě zastaví před vstupem do síně:\n\"Všichni vás, samozřejmě, znají #EMP z#! — ale jak byste chtěli, abych vás představil?\""
 lifestyle_nicknames.0010.a:0 "Kdo jsem, než \"$nick_the_sage$?\""
 lifestyle_nicknames.0010.b:0 "Hm. Co třeba \"$nick_the_scholar$?\""
 lifestyle_nicknames.0010.c:0 "Myslím, že jsem jakýsi historik..."
 lifestyle_nicknames.0010.d:0 "Jsem pouze [ROOT.Char.GetTitleAsName]."
 lifestyle_nicknames.0010.tt:0 "Vstupujete do síně bez nového [nickname|E]."
 lifestyle_nicknames.0011.t:0 "Ozvěna"
 lifestyle_nicknames.0011.desc:0 "Kamkoli jdu, nemohu uniknout pohledu opovržení jak od šlechty, tak od prostého lidu. Navzdory mým nejlepším úmyslům se zdá, že jméno, které jsem si zvolil, bylo přijato s větším pohrdáním, než jsem očekával.\n\nUstupuji do svých komnat a přemýšlím, co mám dělat..."
 lifestyle_nicknames.0011.a:0 "Možná mě nerespektují, ale budou mě poslouchat!"
 lifestyle_nicknames.0011.a.tt:0 "Dáte všem najevo, že hodláte ponechat své zvolené [cognomen|E] a jinak to nepřipustíte."
 lifestyle_nicknames.0011.b:0 "Mají pravdu. Co mě to napadlo?"
 lifestyle_nicknames.1000.t:0 "Přezdívka: [nickname_getter.GetNicknameNoTooltip|U]"
 lifestyle_nicknames.1000.desc:0 ""Můj [informer.Custom2('RelationToMeShort', SCOPE.sC('nickname_getter'))], slyšel jsi, jak ti říkají?" říká mi můj [nickname_getter.Custom2('RelationToMeShort', SCOPE.sC('informer'))] [informer.GetFirstName], zatímco [informer.Custom('quirk_pos_pp')].\n\n"
 lifestyle_nicknames.1000.desc_prison:0 ""[nickname_getter.GetFirstNameNoTooltip], slyšel jsi, jak ti říkají?" odfrkne [informer.GetFirstName] a poklepává šálkem o železné mříže.\n\n"
 lifestyle_nicknames.1000.desc_good:0 ""Říkají ti #EMP '[nickname_getter.GetTitledFirstNameNicknamedNoTooltip]'#!, úchvatné, že? Je to na rtech rolníků i šlechty.""
 lifestyle_nicknames.1000.desc_bad:0 ""Říkají ti #EMP '[nickname_getter.GetTitledFirstNameNicknamedNoTooltip]'#!... ne úplně #EMP lichotivé#!, ale je nepravděpodobné, že s tím můžeš cokoli udělat.""
 lifestyle_nicknames.1000.end_bad_bad:0 "\n\n"Raději si na to zvykej!" [informer.GetFirstNameNoTooltip] se chichotá, když [informer.GetSheHe] odchází."
 lifestyle_nicknames.1000.end_good_bad:0 "\n\n"To bych ti nevybral..." říká [informer.GetFirstNameNoTooltip], zjevně rozčileně."
 lifestyle_nicknames.1000.end_bad_good:0 "\n\n"Kdyby to něco znamenalo, slibuji, že tě tak nebudu nazývat." říká [informer.GetFirstNameNoTooltip] a usmívá se."
 lifestyle_nicknames.1000.end_good_good:0 "\n\n"Myslím, že je to důvod k oslavě!" vykřikne [informer.GetFirstNameNoTooltip] veselým tónem."
 lifestyle_nicknames.1000.a:0 "Na tohle jméno si dokážu zvyknout!"
 lifestyle_nicknames.1000.b:0 "'[nickname_getter.GetNicknameNoTooltip|U]'? #EMP Cože!?#! Absurdní!"
 lifestyle_nicknames.1000.c:0 "Malý záblesk světla v temnotě..."
 lifestyle_nicknames.1000.d:0 "Ach. Takže život #EMP může#! být ještě horší."
 lifestyle_nicknames.1000.e:0 "*Pochvalné zavrčení*"
 lifestyle_nicknames.1000.f:0 "*Nesouhlasné zavrčení*"
