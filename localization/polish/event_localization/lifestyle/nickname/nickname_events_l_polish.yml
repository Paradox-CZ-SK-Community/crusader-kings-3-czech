l_polish:
 lifestyle_nicknames_marshal: "[GetPlayer.GetCouncillorPosition( 'councillor_marshal' ).GetPositionName]"
 lifestyle_nicknames_second: "[GetCourtPositionType('second_camp_officer').GetNameNoTooltip]"
 lifestyle_nicknames_steward: "[GetPlayer.GetCouncillorPosition( 'councillor_steward' ).GetPositionName]"
 lifestyle_nicknames.0001.a:0 "Chci být známý za své řízení!"
 lifestyle_nicknames.0001.b:0 "Budu si pamatován za svou spravedlnost!"
 lifestyle_nicknames.0001.c:0 "Lidé mě budou znát podle mých zákonů!"
 lifestyle_nicknames.0001.desc:0 "Po hodinách strávených nad účetními knihami, počítajícím čísla a spravujícím [ROOT.Char.Custom('GetCourt')], se moje pečlivost konečně vyplatila. Udělal jsem svůj [ROOT.Char.Custom('GetRealmOrDomicile')|l] prosperujícím jako nikdy předtím!\n\nKaždý schopný [ROOT.Char.GetTitleAsNameNoTooltip|l], jako jsem já, [ROOT.Char.GetFullName], by měl být znám svými úspěchy.\n\nTak co bych si měl říkat?"
 lifestyle_nicknames.0001.d:0 "Na druhou myšlenku, nikdy mind."
 lifestyle_nicknames.0001.tt:0 "Rozhodnete se nechat své činy — spíše než [epithet|E] — mluvit za vás."
 lifestyle_nicknames.0001.t:0 "Názvosloví"
 lifestyle_nicknames.0002.a:0 "Rád bych byl zapamatován pro svou štědrost."
 lifestyle_nicknames.0002.b:0 "Doufám, že mě budou znát pro svou dobrotu."
 lifestyle_nicknames.0002.c:0 "Ať se jednou ohlédnou na #EMP eleganci mé vlády#!."
 lifestyle_nicknames.0002.desc:0 ""Ať se stane, má panovníku!" Můj [SelectLocalization(IsLandlessAdventurer(ROOT.Char),'lifestyle_nicknames_second','lifestyle_nicknames_steward')] volá, když [my_steward.GetSheHe] opouští mé [ROOT.Char.Custom('GetChamberPlural')].\n\nZvedám se z židle a vycházím na [SelectLocalization(IsLandlessAdventurer(ROOT.Char),'lifestyle_nicknames.0002.laamp','lifestyle_nicknames.0002.landed')] Co chci, aby si mě pamatovali?"
 lifestyle_nicknames.0002.d:0 "Na druhou myšlenku, nikdy mind."
 lifestyle_nicknames.0002.laamp: "táborové centrum. Kolem sebe vidím stovky, všechny lidi přivedené k prosperitě pod mou vlajkou."
 lifestyle_nicknames.0002.landed: "balkón. Níže vidím tisíce, všechny lidi přivedené k prosperitě pod mou vládou."
 lifestyle_nicknames.0002.tt:0 "Snad prosperující říše je svou vlastní odměnou, více než fantazijní [nickname|E]."
 lifestyle_nicknames.0003.a:0 "Vím! Co takhle "magnificent?""
 lifestyle_nicknames.0003.b:0 "[ROOT.Char.GetFullName] Velkorysý!"
 lifestyle_nicknames.0003.c:0 "Mediátor míru. To má pěkný zvuk!"
 lifestyle_nicknames.0003.desc:0 "Veškerý čas věnovaný diplomatickým snahám se vyplácí. Říkají, že ticho je zlato, ale zjistil jsem, že schopnost komunikovat, hádat se a přesvědčit je cennější než zlato samotné.\n\nKaždý respektovaný vladař je znám druhým jménem za své úspěchy, tak jak bych měl být zapamatován?"
 lifestyle_nicknames.0003.d:0 "Na druhou stranu, zapomeň na to."
 lifestyle_nicknames.0003.tt:0 "A [cognomen|E] by mělo být získáno, ne vzato."
 lifestyle_nicknames.0003.t:0 "Řeč je stříbro"
 lifestyle_nicknames.0004.a:0 "S každým zacházím spravedlivě, bez ohledu na jejich pozici, takže..."
 lifestyle_nicknames.0004.b:0 "Doufám, že jsem oceněn za svou laskavost."
 lifestyle_nicknames.0004.c:0 "Všichni mi říkají, že se mnou je docela příjemné mluvit."
 lifestyle_nicknames.0004.desc:0 "Veškerá tvrdá práce na zdokonalování mé státní správy zanechala vynikající stav vnitřních a zahraničních vztahů. Ráduji se, zatímco moji lidé mi mávají na ulicích, a většinu svých dvořanů znám jménem.\n\nMyslím, že jsem si vytvořil jméno, ale jaké by to mohlo být?"
 lifestyle_nicknames.0004.d:0 "Na druhou myšlenku, nikdy mind."
 lifestyle_nicknames.0004.tt:0 "Jednání vládce by měla mluvit hlasitěji než jejich [epithet|E]."
 lifestyle_nicknames.0005.a:0 "...$nick_the_conqueror$!"
 lifestyle_nicknames.0005.b:0 "...$nick_haardraade$!"
 lifestyle_nicknames.0005.c:0 "...$nick_the_noble$!"
 lifestyle_nicknames.0005.desc:0 "Jednoho poklidného večera, po tom, co všichni [ROOT.Char.Custom('GetCourtierPlural')] spěchali pryč z [SelectLocalization(IsLandlessAdventurer(ROOT.Char),'room_command_tent','room_throne_room')], jsem si sedl, abych chvíli přemýšlel.\n\n"Všichni velcí vladaři světa mají velká jména, tak proč ne já? Od této chvíle, na všechny věky, budu znám jako [ROOT.Char.GetTitledFirstName]..."
 lifestyle_nicknames.0005.d:0 "..."
 lifestyle_nicknames.0005.tt:0 "Posadíte se: vaše strategie, váš meč, nakonec vyryjí důstojné [cognomen|E]."
 lifestyle_nicknames.0005.t:0 "Meč rozumu"
 lifestyle_nicknames.0006.a:0 "Chtěl bych, aby mě znali pro svou strategickou mysl."
 lifestyle_nicknames.0006.b:0 "Bude mě znát podle mého odhodlání."lifestyle_nicknames.0007.tt:0 "Rozhodnete se proti tomu. Přijmout nechvalně známé [nickname|E] by jistě jen bránilo vašim snahám v budoucnu."
 lifestyle_nicknames.0006.c:0 "Odvaha a statečnost mě sem dovedly..."
 lifestyle_nicknames.0006.desc:0 "Dívám se na bitvé plány rozložené přede mnou a beru jednu z dřevěných vojáčků do ruky. Jako dítě jsem si s nimi hrál ve svých komnatách, a teď používám ty samé hračky k válčení.\n\n"[ROOT.Char.GetTitledFirstName]?" — můj [SelectLocalization(IsLandlessAdventurer(ROOT.Char),'lifestyle_nicknames_second','lifestyle_nicknames_marshal')] vstupuje do stanu — "Velitelé by s vámi rádi promluvili. Jak byste si přáli, aby vás představili?"\n\n[my_marshal.GetSheHe|U] má pravdu ve své narážce, [ROOT.Char.Custom('WomenMenPeople_GenderPreference')] by měli vědět, že bojují pod někým větším než život."
 lifestyle_nicknames.0006.d:0 "Prosím, oslovujte mě [ROOT.Char.GetFirstNameNoTooltip]."
 lifestyle_nicknames.0006.tt:0 "Ty jsi také jen smrtelný [ROOT.Char.GetWomanMan], a žádný [epithet|E] to nezmění."
 lifestyle_nicknames.0007.a:0 "Jsem jako stín. Sleduji každý pohyb."
 lifestyle_nicknames.0007.b:0 "Sleduji z dálky a udeřím bez váhání."
 lifestyle_nicknames.0007.c:0 "Vidět své poddané třást se je největší odměna."
 lifestyle_nicknames.0007.desc:0 "Říká se, že vliv je jako tráva na jaře. Může růst samo o sobě, ale já jsem trpělivě pečoval o ten svůj, až se rozšířil přes moje království, a pak dál. Těch národních zahrad, které jsem pečlivě pěstoval, vykvetlo v něco skutečně krásného.\n\nMoc sídlí tam, kde si přeji. Cena, kterou platím za udržení lidí tichých, je vysoká, ale je to oběť, kterou jsem ochoten učinit. Jsem silou, se kterou je třeba počítat, a měl bych být pamatován pro vliv, který mám! Mocné jméno by mě mělo upevnit v historii..."
 lifestyle_nicknames.0007.d:0 "Tajemství úspěchu je tajemství samo."
 lifestyle_nicknames.0007.tt:0 "Rozhodujete se proti tomu. Přijetí proslulého [nickname|E] by určitě jen zmařilo vaše úsilí v budoucnu."
 lifestyle_nicknames.0007.t:0 "Ticho je zlato"
 lifestyle_nicknames.0008.a:0 "Moje prozíravost v řízení záležitostí království."
 lifestyle_nicknames.0008.b:0 "Tajemství a šepoty, které mohou svrhnout impéria."
 lifestyle_nicknames.0008.c:0 "Můj pečlivě utkaný pavučina vlivu."
 lifestyle_nicknames.0008.desc:0 "A [SelectLocalization( IsLandlessAdventurer(ROOT.Char),ROOT.Char.Custom('GetLaampDescribeTypeSelf'),'monarch')], kdo může zastrašit [ROOT.Char.GetHerHis] [ROOT.Char.Custom('GetFollowerOrVassalPlural')] a inspirovat [ROOT.Char.GetHerHis] lidi. A [SelectLocalization( IsLandlessAdventurer(ROOT.Char),ROOT.Char.Custom('GetLaampDescribeTypeSelf'),'ruler')] milovaný [ROOT.Char.GetHerHis] poddanými, ovládající moc měnit osud [ROOT.Char.Custom('GetRealmOrDomicile')]. Země, kde mocní neútočí na bezmocné.\n\nTo jsou hodnoty, v které věřím! Chci ztělesnit tento sen.\n\nOd nynějška budu znám jako..."
 lifestyle_nicknames.0008.d:0 "Pouze akce, které podnikám na pomoc domu a království."
 lifestyle_nicknames.0008.tt:0 "Rozhodnete se nepřijmout [epithet|E] — prosperující království je svou odměnou."
 lifestyle_nicknames.0009.a:0 "...$nick_the_enlightened$!"
 lifestyle_nicknames.0009.b:0 "...$nick_the_truthseeker$!"
 lifestyle_nicknames.0009.c:0 "...$nick_the_chronicler$!"
 lifestyle_nicknames.0009.desc:0 "Knihovna v mém paláci je opravdu pohled na pohled. Tisíce knih, knih a svitků, obsahující znalosti neznámé většině. To je moje hrdost, jedna z mých největších úspěchů.\n\nVelké mysli minulosti jsou stále pamatovány, jejich díla citována a studována. Zasloužím si připojit se k tomuto panteonu. Od nynějška budu znám jako [ROOT.Char.GetTitledFirstName]..."
 lifestyle_nicknames.0009.d:0 "..."
 lifestyle_nicknames.0009.tt:0 "Nepřijímáš [cognomen|E], stydíš se, že tě tak pyšná myšlenka vůbec napadla."
 lifestyle_nicknames.0009.t:0 "Pero je mocnější"
 lifestyle_nicknames.0010.a:0 "Kdo jsem jiného než "$nick_the_sage$?""
 lifestyle_nicknames.0010.b:0 "Hm. Co takhle "$nick_the_scholar$?""lifestyle_nicknames.0008.desc:0 "A [SelectLocalization( IsLandlessAdventurer(ROOT.Char),ROOT.Char.Custom('GetLaampDescribeTypeSelf'),'monarch')], který může intimidovat [ROOT.Char.GetHerHis] [ROOT.Char.Custom('GetFollowerOrVassalPlural')] a inspirovat [ROOT.Char.GetHerHis] lid. A [SelectLocalization( IsLandlessAdventurer(ROOT.Char),ROOT.Char.Custom('GetLaampDescribeTypeSelf'),'ruler')] milovaný [ROOT.Char.GetHerHis] poddanými, ovládající moc ke změně osudu [ROOT.Char.Custom('GetRealmOrDomicile')]. Země, kde mocní nepřepadávají bezmocné.\n\nTo jsou hodnoty, v které věřím! Chci ztělesňovat tento sen.\n\nOd nynějška budu známý jako..."
 lifestyle_nicknames.0010.c:0 "Předpokládám, že jsem něco jako historik..."
 lifestyle_nicknames.0010.desc:1 ""Můj vévodo, je čas." [my_chaplain.GetCouncilTitle|U] [my_chaplain.GetFirstName] se hluboce uklání u dveří mých komnat.\n\nSchraňuji své poznámky do hromady na svém psacím stole; jsem povinen mít proslov o nedávných kulturních úspěších království, před vyslanci a ambassadory.\n\nMůj [my_chaplain.GetCouncilTitle] mě zastaví, než vstoupíme do sálu:\n"Všichni vědí #EMP of#! o tobě, samozřejmě — ale jak si přeješ, abych tě představil?""
 lifestyle_nicknames.0010.d:0 "Jsem jen [ROOT.Char.GetTitleAsName]."
 lifestyle_nicknames.0010.tt:0 "Vstupujete do sálu nezdobeného novým [nickname|E]."
 lifestyle_nicknames.0011.a.tt:0 "Dáváte všem najevo, že máte v úmyslu si své zvolené [cognomen|E] ponechat a jinak to nebude."
 lifestyle_nicknames.0011.a:0 "Možná mě nerespektují, ale budou mi poslouchat!"
 lifestyle_nicknames.0011.b:0 "Mají pravdu. Co jsem to myslel?"
 lifestyle_nicknames.0011.desc:0 "Ať jdu kamkoliv, nemohu uniknout nespokojenému pohledu jak šlechticů, tak plebejců. Navzdory mým nejlepším úmyslům se zdá, že jméno, které jsem si zvolil, bylo přijato s větší pohrdáním, než jsem předpokládal.\n\nUstupuji do svých komnat a přemýšlím, co bych měl dělat..."
 lifestyle_nicknames.0011.t:0 "Ozvěna"
 lifestyle_nicknames.1000.a:0 "Mohu si na toto jméno zvyknout!"
 lifestyle_nicknames.1000.b:0 "'[nickname_getter.GetNicknameNoTooltip|U]'? #EMP Co!?#! Neuvěřitelné!"
 lifestyle_nicknames.1000.c:0 "Malý kousek světla v temnotě..."
 lifestyle_nicknames.1000.desc_bad:0 ""Nazývají tě #EMP '[nickname_getter.GetTitledFirstNameNicknamedNoTooltip]'#!... ne zrovna lichotivé #EMP, ale je nepravděpodobné, že s tím něco změníš.""
 lifestyle_nicknames.1000.desc_good:0 ""Nazývají tě #EMP '[nickname_getter.GetTitledFirstNameNicknamedNoTooltip]'#!, úžasné, že? Je to na rtech prostého lidu i šlechty.""
 lifestyle_nicknames.1000.desc_prison:0 ""[nickname_getter.GetFirstNameNoTooltip], slyšel jsi, jak tě nazývají?" [informer.GetFirstName] vyprskne, ťukaje kelímkem na železné mříže.\n\n"
 lifestyle_nicknames.1000.desc:0 ""Můj [informer.Custom2('RelationToMeShort', SCOPE.sC('nickname_getter'))], slyšel jsi, jak tě nazývají?" Můj [nickname_getter.Custom2('RelationToMeShort', SCOPE.sC('informer'))] [informer.GetFirstName] mi říká, zatímco [informer.Custom('quirk_pos_pp')].\n\n"
 lifestyle_nicknames.1000.d:0 "Ah. Takže život #emp může#! být horší."
 lifestyle_nicknames.1000.end_bad_bad:0 "\n\n"Více si na to zvyknout!" [informer.GetFirstNameNoTooltip] se směje, když [informer.GetSheHe] odchází."
 lifestyle_nicknames.1000.end_bad_good:0 "\n\n"Co se týče toho, slibuji, že tě nebudu oslovovat tímto jménem." [informer.GetFirstNameNoTooltip] říká a usmívá se."
 lifestyle_nicknames.1000.end_good_bad:0 "\n\n"Není to, co bych pro tebe vybral..." [informer.GetFirstNameNoTooltip] říká, zjevně frustrován."
 lifestyle_nicknames.1000.end_good_good:0 "\n\n"To je důvod k oslavě, myslím!" [informer.GetFirstNameNoTooltip] vychrlí s radostným tónem."
 lifestyle_nicknames.1000.e:0 "*Zamručení v souhlasu*"
 lifestyle_nicknames.1000.f:0 "*Zafunění v nesouhlasu*"
 lifestyle_nicknames.1000.t:0 "Přezdívka: [nickname_getter.GetNicknameNoTooltip|U]"
