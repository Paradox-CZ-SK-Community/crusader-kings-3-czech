l_polish:
 learning_medicine_special.2100.b.tt_success.tt:0 "[fish_alchemist.GetShortUINameNoTooltip] se připojuje k mému dvoru jako věrný služebník"
 learning_medicine.2030.b:0 "[confider_target_2.GetFirstNameNoTooltip] je tak dobrý posluchač."
 learning_medicine.2110.desc:0 "Můj doprovod a já se vracíme z krátké výpravy do [capital.GetNameNoTooltip], když nečekaně narazíme na [hashish_vassal_or_liege.Custom2('MyCharacterIntroduction', ROOT.Char)] a [hashish_vassal_or_liege.GetHerHis] retinue, potloukající se kolem mého hlavního města s neohlášenými záležitostmi.\n\n"
 learning_medicine.2030.t:0 "Těžká koruna"
 learning_medicine.2110.desc_neutral_terms:0 "Překvapeni, chvíli je mezi námi trapné ticho, než [hashish_vassal_or_liege.GetFirstNamePossessiveNoTooltip] oči spočinou na něčem za mnou.\n\n"Ah, můj [hashish_vassal_or_liege.Custom2('RelationToMe', ROOT.Char)], snad byste se mnou zapomněli na tohle u [ROOT.Char.Custom('GetExpensiveDrink')] a na koláčích s hashem?""
 learning_medicine_special.1006.desc_opening:0 "Když stojím nad jedním z těl, která mám v pracovně po dny, náhle mě zasáhne vertigo — znovu."
 learning_medicine_special.1003.desc_fallback:0 "S pomocí několika dobře umístěných mincí a utajujícího služebníka jsem zajistil stálý přísun těl na experimenty. Bohužel většinu z nich rozčtvrtím, ale jak se lze učit bez chyby nebo deseti?"
 learning_medicine.2054.disgust.desc:0 "nepřítomný odpor."
 learning_medicine.2050.start.desc:0 "Prohlížím [Select_CString(IsLandlessAdventurer(ROOT.Char),'camps','barracks')] nemocnici, když je přiveden vážně zraněný voják. "[soldier.GetSheHe|U] ztrácí příliš mnoho krve! Kde je lékař?!"\n\n"
 learning_medicine.2010.hippocrates.desc:0 "Hipokratés"
 learning_medicine_special.1003.a.bad:0 "Zápach mrtvol začíná ovlivňovat mé humory"
 learning_medicine.2051.middle.desc:0 "Ale [helper.GetTitledFirstName] zůstává klidný, a nakonec se nad námi rozprostře tichá koncentrace.\n\nNevím, jak se nám to podařilo, ale nakonec se zdá, že voják bude žít. "To byl působivý kousek,"
 learning_medicine_special.1003.a:0 "Možná by nějaké květiny mohly pomoci?"
 learning_medicine.2052.b:0 "Nepotřebuji tvou lítost!"
 associates_with_strange_peasants_modifier:0 "Spojuje se s podivnými rolníky"
 learning_medicine.2002.a.success.t:0 "[herbalist.GetFirstNameNoTooltip] je čarodějnice"
 learning_medicine.2050.no_physician.desc:0 "Lékař nikde není k nalezení."
 learning_medicine.2023.milk_bath_end.desc:0 "\n\nI když mléko mělo výrazný #EMP zápach#!,"
 learning_medicine.2053.start_my.desc:0 "Můj"
 learning_medicine.2022.a.unexpected.tt:0 "Může se stát něco nečekaného"
 learning_medicine.2001.b:0 "Vzácná květina by prozářila den [flower_receiver.GetFirstNamePossessiveNoTooltip]."
 learning_medicine.2030.a:0 "[confider_target.GetFirstNamePossessiveNoTooltip] rada je vždy uklidňující."
 learning_medicine.2110.a.neutral_terms:0 "Obávám se, že mám místa, kam musím jít."
 learning_medicine.2022.old_physician.desc:0 "Viděl jsem, jak [physician.GetTitledFirstName] zvládá všechno od pijavic po hnijící těla, ale nepohodlí na [physician.GetHerHis] tváři je něco zcela nového.\n\n"Jako váš lékař jsem strážcem vašeho zdraví," [physician.GetSheHe] říká, dívaje se dolů na [physician.GetHerHis] boty. "To také zahrnuje vaše... #EMP reprodukční#! zdraví. Mohl bych udělat tinkturu, která by mohla pomoci vám a vašemu [spouse.Custom('WifeHusband')]. Také jsem četl o některých experimentálních léčbách s slibnými výsledky.""
 learning_medicine.2003.desc:0 ""To je to, co bych se chtěl naučit," říkám, když podávám [herbalist.GetFirstName] svazek. "Naučíš mě?"\n\n[herbalist.GetSheHe|U] si mě dlouho a důrazně prohlíží. "Jsi skutečně připraven, [ROOT.Char.GetFirstNameNoTooltip]? Věnuješ se [herbalist.GetFaith.WitchGodName] na oplátku za [herbalist.GetFaith.WitchGodHerHis|U] požehnání?""
 learning_medicine.2010.b:0 "Koupím ti lepší překlad."
 learning_medicine.2003.a:0 "Není nic, co bych si více přál."
 learning_medicine.2110.b.flavour:0 "Jeden koláč se stává dvěma, pak třemi, pak pěti..."
 learning_medicine.2002.b.inconclusive.desc:0 "Nalezl jsem žádné důkazy o čarodějnictví"
 learning_medicine.2002.b.inconclusive.t:0 "Můj vyšetřování je nezdar"
 learning_medicine.2010.hildegard.desc:0 "Hildegard z Bingen"
 learning_medicine_special.1005.desc:0 "Naštěstí se zdá, že správné používání květinových záhonů, kadidla a aerace pomáhá zmírnit účinky špatných výparů, které vycházely z mrtvol, na mé tělo.\n\nKonečně se mohu soustředit na své studium bez obav z důsledků na moji vlastní humornou rovnováhu."
 learning_medicine.2050.b.failure:0 "Nedokáži zachránit [soldier.GetHerHim]"
 learning_medicine.2002.a:0 "Musím se hlouběji ponořit do tohoto skrytého vědění!"learning_medicine.2052.middle.desc:0 "\n\nPracujeme freneticky, křičíme rozkazy přes chaos, ale je to beznadějné. [soldier.GetWomanMan] jen oslábne, [soldier.GetHerHis] životodárná krev se vylévací přes naše prsty.\n\n"Udělali jsme vše, co jsme mohli,"
 learning_medicine.2054.desc:0 "\n\nPracuji freneticky, křičím rozkazy přes chaos, ale je to beznadějné. [soldier.GetWomanMan] jen oslábne, [soldier.GetHerHis] životodárná krev se vylévací přes mé prsty.\n\nKdyž nesou tělo, [helper.GetFirstName] se na mě dívá s"
 learning_medicine_special.2100.c.tt:0 "[fish_alchemist.GetShortUINameNoTooltip] je upálen na hranici"
 learning_medicine.2002.b:0 "Pokud [herbalist.GetSheHe] skrývá tajemství, zjistím to."
 learning_medicine.2022.a.unexpected:0 "Léčba má podivné vedlejší účinky"
 learning_medicine.2030.c:0 "Můžeme si chránit temná tajemství."
 learning_medicine.2022.a.success:0 "Léčba je velmi úspěšná"
 learning_medicine.2110.t:0 "Konverzace u dortů"
 learning_medicine.2023.female_orgasm.start.desc:0 ""Jak asi víte, potěšení ženy je stejně důležité jako potěšení muže."
 learning_medicine_special.2100.a.tt_failure:0 "Jsem podrobován nočním můrám o [ROOT.Char.GetFaith.NegativeAfterLife]"
 hallucinogenic_visions_terrifying_modifier:0 "Horrifikující vize posmrtného života"
 learning_medicine.2052.a:0 "Máš pravdu. Děkuji, [helper.GetFirstNameNoTooltip]."
 learning_medicine.2022.c:0 "Opravdu chci jen nějaké... rady."
 learning_medicine_special.1004.unavailable.desc:0 "S [scoped_physician.GetTitledFirstName] už nemůže poskytnout žádnou pomoc, nedokážu pokračovat v mé práci s lidskou anatomií."
 learning_medicine_special.2100.a:0 "Připrav mi jednu z tvých magických ryb."
 learning_medicine.2051.firstname.desc:1 "[ROOT.Char.GetFirstNameNoTooltip],"
 learning_medicine.2010.mundinus.desc:0 "Mundinus"
 learning_medicine.2021.t:0 "K [ROOT.Char.Custom('FormalComplimentAdjective')] [ROOT.Char.GetTitledFirstNameNoTooltip]"
 learning_medicine_special.1002.a.good:0 "[scoped_physician.GetTitledFirstName] mi pomáhá při mém výzkumu"
 learning_medicine_special.1006.desc:0 "Už nemohu popřít potřeby svého těla, musím to ukončit a chvíli si lehnout..."
 learning_medicine.2025.end.desc:0 "funguje tajemnými způsoby, můj [ROOT.Char.GetLadyLord]. Někdy je lepší přijmout své požehnání než se je snažit vysvětlit."
 learning_medicine.2030.d:0 "Spoléhat se na ostatní by mě jen oslabovalo."
 learning_medicine.2022.b:0 "Jednoduchá tinktura se zdá rozumná."
 aloof_from_the_commoners_modifier:0 "Dál od prostých lidí"
 learning_medicine_special.1002.b:0 "Jen musím najít více těl... Nějak."
 learning_medicine.2050.a:0 "Podávejte mi tourniquet!"
 learning_medicine.2002.b.success.no_witch.t:0 "[herbalist.GetFirstNameNoTooltip] není čarodějnice"
 learning_medicine.2002.witchcraft_accepted.desc:0 "nejvíce fascinující recept. Nevěděl jsem, že obyčejné byliny mají takovou moc..."
 cosmic_insights_modifier:0 "Kosmické poznatky"
 learning_medicine.2051.start_our.desc:0 "Naše"
 learning_medicine.2002.b.failure.t:0 "[herbalist.GetFirstNameNoTooltip] mě přistihne při špehování"
 learning_medicine.2053.desc:0 "Ale moje znalosti mě nezklamou a mé ruce zůstávají stabilní.\n\nNevím, jak se mi to podařilo, ale nakonec se zdá, že voják přežije. [soldier.GetHerHis|U] soudruzi mě plácají po zádech, zdvořilost ztracena ve vzdechu úlevy. "Děkuji, můj [ROOT.Char.GetLadyLord]. Bez vás bychom ztratili [soldier.GetFirstName]!""
 learning_medicine.2002.c:0 "Nenechám se rozptýlit mýty a pověstmi."
 learning_medicine.2002.chaplain_hates_herbs.desc:0 "odstavec, který by [chaplain_hates_herbs.GetCouncilTitle] [chaplain_hates_herbs.GetFirstName] vytočil!"
 learning_medicine_special.1004.desc:0 "[scoped_physician.GetTitledFirstName] nebyl příliš potěšen, když se dozvěděl o mých experimentech. [scoped_physician.GetSheHe|U] odmítl poskytnout jakoukoli pomoc a pokáral mě, že tyto typy snah nepatří do kompetence [ROOT.Char.GetTitleTierName]."
 learning_medicine.2023.milk_bath.desc:0 ""Všechny mléka dávají život, a kozí mléko je obzvlášť mocné. Kdykoli ty a tvá [spouse.Custom('WifeHusband')] se snažíte počít, měli byste se nejprve koupat v kozím mléce. Možná se dokonce ve vaně vyzkoušíte!""
 learning_medicine.2040.journaller_friend.desc:0 "Můj moudrý přítel [friend.GetTitledFirstName] píše deník o [friend.GetHerHis] starostech a přísahá, že to uvolňuje [friend.GetHerHis] mysl. Také jsem četl o výhodách energického pohybu k uklidnění rozrušených nervů."
 learning_medicine.2010.herophilus.desc:0 "Herophilus"
 learning_medicine.2050.a.failure:0 "Navzdory našim snahám ztrácíme [soldier.GetHerHim]"
 learning_medicine_special.2100.d:0 "Může někdo laskavě odstranit tohoto prostého člověka?"learning_medicine.2001.chaplain_hates_herbs.desc:1 "\n\nNabídka je lákavá, ale vím, že [chaplain_hates_herbs.GetCouncilTitle] [chaplain_hates_herbs.GetFirstName] je nedůvěřivý k kouzlům a lektvarům. [chaplain_hates_herbs.GetSheHe|U] věří, že [ROOT.Char.GetFaith.DevilName] je používá pro [ROOT.Char.GetFaith.DevilHerHis] vlastní neblahé účely... "
 learning_medicine.2010.a.failure.desc:0 "Dělám ze sebe blázna"
 learning_medicine.2110.desc_good_terms:0 ""Ach, [ROOT.Char.GetFirstNameNoTooltip]! Doufal/a jsem, že tě potkám. Pojď, našel/a jsem tu nejúžasnější malou tavernu kousek odsud. Měl/a bys chuť se ke mně přidat na [ROOT.Char.Custom('GetExpensiveDrink')] a koláčky s hašišem?""
 learning_medicine.2025.start.desc:0 ""Můj [ROOT.Char.GetLadyLord], mám skvělou zprávu! Je ještě brzy, ale váš [spouse.Custom('WifeHusband')] vykazuje všechny známky toho, že by mohl/měla být v jiném stavu!"\n\nNejprve mě zaplaví štěstí a úleva, ale rychle mi v patách následuje zmatek. "Ale svůj lék jste ještě nepodával/a, [physician.GetFirstName]," říkám ostře.\n\n"
 learning_medicine.2030.desc:0 "Někdy se moje odpovědnosti jako [ROOT.Char.GetTitleAsNameNoTooltip] zdají naprosto ohromující. Jak může jeden [ROOT.Char.GetWomanMan] nést celé [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] na [ROOT.Char.GetHerHis] bedrech?\n\nMožná existují nějaké břemena, s kterými se nemusím vyrovnávat sám/a. Kdybych měl/a jen někoho, komu bych se mohl/a svěřit..."
 learning_medicine.2040.a:0 "Cvičit společně s [friend.GetFirstNameNoTooltip]."
 learning_medicine.2050.a.success:0 "[helper.GetFirstNameNoTooltip] a já zachraňujeme vojáka"
 learning_medicine.2050.physician.desc:0 "[physician.GetTitledFirstName] nikde není k nalezení."
 learning_medicine.2110.c.tt_success:0 "Hašiš způsobuje, že [hashish_vassal_or_liege.GetHerHim] má příliš volné ústa"
 learning_medicine.2110.c.bad_terms:0 "Moje tolerance je legendární!"
 learning_medicine.2051.start.desc:0 "pacient křičí a zmítá se. I když tři dospělí [soldier.GetWomenMen] ho/ji drží, každé rozhodnutí je bitvou."
 learning_medicine.2002.b.success.witch.t:0 "[herbalist.GetFirstNameNoTooltip] je čarodějnice"
 learning_medicine.2040.e:0 "Vezmi si celý den volno."
 learning_medicine.2040.no_friend.desc:0 "Potřebuji zdravý způsob, jak se vyrovnat se stresem vládnutí. Četl/a jsem o výhodách energického pohybu a také o psaní deníku pro zklidnění roztrhnutých nervů."
 learning_medicine.2025.the_universe.desc:0 ""Vesmír"
 learning_medicine.2023.female_orgasm.female.desc:1 "Tvá semeno musí vyrazit a smíchat se s [spouse.Custom('WifeHusbandPossessive')]. [spouse.GetSheHe|U] by měl/a přečíst tuto knihu o technikách do postele [ROOT.Char.Custom('GetChamber')]."\n\nNemohl/a jsem doufat v lepší léčbu.\n\n"
 learning_medicine.2001.d.chaplain_hates_herbs:0 "Důvěřuji posouzení [chaplain_hates_herbs.GetCouncilTitle] [chaplain_hates_herbs.GetNamePossessiveNoTooltip] v této záležitosti."
 learning_medicine_special.2100.t:0 "Nejvíce zázračná ryba"
 learning_medicine_special.1004.unavailable.a:0 "Bohužel."
 learning_medicine.2025.b:0 "Moudrá slova!"
 learning_medicine.2010.a:0 "Dej mi chvíli..."
 learning_medicine.2010.a.success.desc:0 "Pomáhám [court_physician.GetFirstNameNoTooltip] přeložit text"
 learning_medicine.2030.c.modifier:0 "Necítím se uvolněně, ale sílím"
 learning_medicine.2002.b.success.t:0 "Zjistím pravdu o [herbalist.GetFirstNameNoTooltip]"
 learning_medicine.2051.my_ladylord.desc:0 "Můj [ROOT.Char.GetLadyLord],"
 learning_medicine.2053.a:0 "Dnes jsem zachránil/a život!"
 learning_medicine.2023.end.desc:0 "[physician.GetFirstNameNoTooltip] je velmi pozitivní ohledně výsledků a cítím se výborně! [physician.GetSheHe|U] nám říká, abychom byli trpěliví, ale myslím, že brzy můžeme očekávat nového člena rodiny."
 learning_medicine.2002.b.success.tt:0 "Pokud [herbalist.GetShortUIName] má čarodějnické tajemství, bude mi odhaleno"
 learning_medicine.2023.female_orgasm.male.desc:0 "Musíš nechat své [spouse.Custom('WifeHusbandPossessive')] semeno vyrazit, aby se smíchalo s tvým vlastním. Měl/a bys přečíst tuto knihu o technikách do postele [ROOT.Char.Custom('GetChamber')]."\n\nBylo to spousta práce ovládnout neznámé metody, ale zvládl/a jsem je — alespoň pokud byla reakce [spouse.GetFirstNamePossessive] jakýmkoli ukazatelem!\n\n"
 learning_medicine.2110.a.good_terms:0 "Omlouvám se, ale musím jít."
 learning_medicine.2022.a.failure:0 "Léčba má špatné vedlejší účinky"
 aloof_from_the_commoners_modifier_desc:0 "Tato postava má pověst odhánění otravujících venkovanů."
 learning_medicine.2022.b.failure:0 "Léčba není úspěšná"
 learning_medicine.2010.end.desc:0 "je hrozná," [court_physician.GetSheHe] říká s povzdechem. "Kdybych se měl řídit těmito pokyny, měl/a bych stejnou šanci uzdravit svého pacienta, jakou mám je rovnou zabít.""
 learning_medicine.2025.a:0 "[spouse.GetFirstNameNoTooltip]. Musíme si promluvit. O samotě."learning_medicine.2002.start.desc:0 "[herbalist.GetFirstName] a já trávíme další pozdní noc kategorizováním rostlin a vařením lektvarů. Procházím si jeden z [herbalist.GetHerHis] opotřebovaných knih, když objevuji"
 learning_medicine.2110.a.bad_terms:0 "S tímto podvodníkem? Nikdy!"
 learning_medicine.2040.d:0 "Strávit odpoledne psaním deníku."
 learning_medicine.2022.a:0 "Budoucnost říše je v sázce! Zkusím cokoliv!"
 learning_medicine.2025.a.tt:0 "Konfrontuji [spouse.GetShortUIName]"
 learning_medicine.2022.t:0 "Problémy s plodností"
 learning_medicine.2040.athletic_friend.desc:0 "Můj moudrý přítel [friend.GetTitledFirstName] přísahá, že živý pohyb pomáhá [friend.GetHerHim] udržet [friend.GetHerHim] stres na uzdě. Také jsem četl o výhodách psaní deníku pro uklidnění úzkosti."
 learning_medicine.2021.b.tt:0 "Odmítáte léčbu plodnosti."
 learning_medicine.2023.pig_testicles_end.desc:0 "\n\nI když prášek dal vínu zatuchlou příchuť, byla to celkově překvapivě příjemná zkušenost."
 learning_medicine_special.1004.a:0 "Možná máš pravdu..."
 learning_medicine.2051.end.desc:0 "[helper.GetFirstNameNoTooltip] říká s unaveným úsměvem. "Bylo mi ctí sloužit po tvém boku.""
 learning_medicine_special.1003.desc_ending:0 "\n\nPřál bych si, aby existoval nějaký způsob, jak odvrátit ten zápach... Začínám se obávat, že veškeré to vystavení špatnému vzduchu by nemuselo být dobré pro mé zdraví."
 learning_medicine.2023.unpleasant_end.desc:0 "\n\nI když byla samotná léčba méně než příjemná,"
 learning_medicine.2001.t:0 "Tajemství přírody"
 learning_medicine.2110.b.neutral_terms:0 "Možná bychom mohli vzít nějaké koláče..."
 learning_medicine.2001.a:0 "Jsem vždy ochoten se něco nového naučit."
 learning_medicine.2050.b.success:0 "Zachraňuji vojáka úplně sám."
 learning_medicine.2023.urine.desc:0 ""Vaše těla nejsou synchronizována, můj [ROOT.Char.GetLadyLord], ale mám na to lék. Musíte pít vaši [spouse.Custom('WifeHusbandPossessive')] moč a [spouse.GetSheHe] vaši. Každou noc před spaním, po dobu jednoho týdne. Poté se vaše energie jistě sladí!"\n\nByl to dlouhý týden."
 learning_medicine.2021.a:0 "Potřeboval bych tvou pomoc..."
 learning_medicine_special.1003.a.good:0 "Moje opatření mě chrání před nemocí."
 learning_medicine.2040.b:0 "Požádejte [friend.GetFirstNameNoTooltip] o rady ohledně psaní deníku."
 learning_medicine.2023.a:0 "Pojďme se stáhnout do mého [ROOT.Char.Custom('GetChamber')], [spouse.GetFirstNameNoTooltip]..."
 learning_medicine_special.1002.desc:0 "Snažím se zadržet dech, zatímco procházím zmateným balíkem slizkých, oteklých vnitřností vyrůstajících z břicha mrtvého těla, ale je to k ničemu. Zkažený zápach rozkladu se pomalu dostává do mých plic a dělá mi nevolno.\n\nPoté se něco roztrhne a proud viskózního, nažloutlého ichoru se rozlije po operačním stole.\n\n "Co to bylo #EMP to#!?""
 learning_medicine.2024.b:0 "Strážci! Uvěznit podvodníka!"
 learning_medicine_special.1005.a:0 "Nic nestojí v cestě poznání!"
 learning_medicine_special.2100.b.tt_fail:0 "Dostávám se do vášnivé hádky se sedlákem."
 learning_medicine_special.1002.a:0 "Možná může [scoped_physician.GetTitledFirstNameNoTooltip] mi pomoci?"
 learning_medicine.2023.udder.desc:0 ""Mléko dává život, a tak musíme jít ke jeho zdroji. Kuchaři udělají dušený kraví vemeno pro vás oba. Nejezte nic jiného po dobu týdne, a budete určitě odměněni."\n\nByl to dlouhý týden."
 learning_medicine.2110.b.good_terms:0 "Mohla bych být přesvědčena na malé požitky..."
 learning_medicine_special.2100.b.tt_failure.tt:0 "[fish_alchemist.GetShortUINameNoTooltip] utíká z mého dvora, rozčilený."
 associates_with_strange_peasants_modifier_desc:0 "Tato postava je známa tím, že se zapletla do podivných hádek s těmi, kteří jsou daleko pod jejich úrovní."
 learning_medicine.2010.trota.desc:0 "Trota ze Salerna"
 learning_medicine.2022.new_physician.desc:0 "Chtěl jsem dát svému novému lékaři čas na usazení, ale jen pár hodin po [physician.GetHerHis] příjezdu, [physician.GetFirstName] vpadá do mé kanceláře s velkým kufrem. [physician.GetSheHe|U] ho hodí na můj stůl s neklidným #EMP cinkáním#!.\n\n"Ty a tvůj [spouse.Custom('WifeHusband')] máte několik možností, můj [ROOT.Char.GetLadyLord]. Existují tinktury, které byly vyzkoušeny a ověřeny — ale mám také některé experimentální léčby v procesu vývoje.""
 learning_medicine.2054.a:0 "Já... Kdybych jen..."
 learning_medicine_special.1001.b:0 "Těla mrtvých si zaslouží náš respekt!"
 learning_medicine_special.1003.desc_physician:0 "[scoped_physician.GetTitledFirstName] byl nadšený, když se dozvěděl o mém nově nalezeném zájmu o anatomii. S [scoped_physician.GetHerHis] pomocí jsem významně prohloubil své znalosti o lidském těle."
 hallucinogenic_visions_terrifying_modifier_desc:0 "Tato postava je mučena myslí zraňujícími vizemi hrůz, které čekají na nehodné v posmrtném životě."
 learning_medicine.2050.b:0 "#EMP Ustupte#!! Toto je #EMP můj#! pacient!"learning_medicine.2010.t:0 "Znepokojivý překlad"
 learning_medicine.2010.avicenna.desc:0 "Avicenna"
 learning_medicine_special.1004.unavailable.tt:0 "Přestaneš studovat lidské mrtvoly"
 learning_medicine.2030.d.modifier:0 "Necítím se uvolněně, ale mé psaní se zlepšuje"
 learning_medicine.2010.start.desc:0 "Když překročím práh do mé [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('court_physician'))] [court_physician.GetFirstNamePossessive] kanceláře, nacházím [court_physician.GetHerHim] hluboce se sklánět nad knihou.\n\n"Tento překlad"
 learning_medicine.2021.a.tt:0 "[physician.GetFirstName|V] mi nabídne léčbu plodnosti"
 learning_medicine.2023.pig_testicles.desc:0 ""Získal jsem nejmužnějšího prasete ve všech [location.GetNameNoTooltip] a nechal jsem jeho varlata usušit a pomlet. Pij to ve víně po dobu dvou týdnů, a tvoje plodnost se desetinásobně zvýší!""
 learning_medicine_special.1002.a.bad:0 "[scoped_physician.GetTitledFirstName] je ohromen mými experimenty"
 learning_medicine.2040.t:0 "Mysl a tělo"
 learning_medicine.2030.d.trait:0 "Psaní deníku mě uklidňuje"
 learning_medicine.2021.b:0 "Školený lékař [physician.GetWomanMan] je vždy vítán."
 hallucinogenic_visions_uplifting_modifier_desc:0 "Tato postava obdržela mysli měnící zjevení blaženosti, které čeká na vyvolené v posmrtném životě."
 learning_medicine.2110.c.neutral_terms:0 "Uděláme si z toho dekadentní noc!"
 learning_medicine.2110.b.bad_terms:0 "Dobře. Ale #EMP jen jeden#! dort."
 learning_medicine.2002.a.failure.t:0 "[herbalist.GetFirstNameNoTooltip] je ohromen mými narážkami"
 learning_medicine_special.1001.desc:0 "Jsem fascinován lidským tělem a všemi tajemstvími, která nám stále skrývá. Otázky života a smrti jsou neustále na mé mysli.\n\nČíst texty na toto téma je fajn, ale nemohu se ubránit pocitu, že bych se naučil mnohem více z praktického výzkumu."
 learning_medicine.2002.b.success.no_witch.desc:1 "Jsem si jistý [herbalist.GetTitledFirstNamePossessive] nevinností"
 learning_medicine.2030.c.message:0 "[confider_target.GetFirstNameNoTooltip] odhaluje tajemství"
 learning_medicine_special.2100.b:0 "Tento rituál, musíš mě to naučit..."
 learning_medicine.2001.pool.desc:0 "Obdržel jsem nabídku od [herbalist.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. Pokud je dopis pravdivý, [herbalist.GetSheHe] je zkušený bylinkář, který by byl ochoten sdílet [herbalist.GetHerHis] znalosti výměnou za [ROOT.Char.Custom('GetRoom')] a stravu."
 hallucinogenic_visions_uplifting_modifier:0 "Povznášející vize posmrtného života"
 learning_medicine.2001.c:0 "[herbalist.GetSheHe|U] by mohl zasadit zahradu svatých bylin."
 learning_medicine.2110.c.tt_fail:0 "Přehánění mě činí nezdvořilým"
 learning_medicine.2050.end.desc:0 "Mám chills, které mi běží po zádech. #EMP M#! bych mohl být tou jedinou nadějí [soldier.Custom('WomanManPossessive')].\n\nNajednou, jako by [helper.GetSheHe] vykročil z prázdna, [helper.Custom2('MyCharacterIntroduction', ROOT.Char)] je po mém boku. [helper.GetSheHe|U] vyhrnuje [helper.GetHerHis] rukávy a dívá se na mě."
 learning_medicine_special.2100.b.tt_success:0 "Sedlák odhaluje [fish_alchemist.GetHerHis] tajemství"
 learning_medicine.2050.c:0 "Nech [soldier.GetHerHim] vykrvácet. [soldier.GetSheHe|U] si nezaslouží nic lepšího."
 learning_medicine.2030.c.tt:0 "Pokud [confider_target.GetShortUIName] má [secret|E], [confider_target.GetSheHe] mi to odhalí"
 learning_medicine_special.1006.desc_death:0 "Kašlání následně přichází a když se z bolestí skláním, cítím, jak mi z úst kapají kapičky krve.\n\nMrknu a najdu se na podlaze. Udělám chvějivý nádech a zjistím, že už nemohu. Zavřu oči..."
 learning_medicine_special.1001.t:0 "Tajemství těla"
 learning_medicine_special.2100.desc:1 "Místní rybář[fish_alchemist.GetWomanMan] z [hallucinogenic_fish_county.GetNameNoTierNoTooltip], [fish_alchemist.GetName], se postavil přede mnou s tvrzením, že dokáže uvařit očarovanou večeři.\n\nOčividně [fish_alchemist.GetSheHe] chytá ryby snů z tajného místa a provádí na nich podivné rituály. [fish_alchemist.GetSheHe|U] pak podává jejich hlavy, přičemž každá ryba vyvolává extatické vize po dni po konzumaci.\n\nRybář[fish_alchemist.GetWomanMan] si svírá [fish_alchemist.GetHerHis] ruce, zatímco [fish_alchemist.GetSheHe] na mě hledí, oči plné chamtivosti a strachu."
 learning_medicine.2001.no_pool.desc:0 "[herbalist.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] je schopný bylinkář, znalý jak léčivých, tak škodlivých rostlin. Nejednou mi [herbalist.GetSheHe] nabídl, že se se mnou podělí o [herbalist.GetHerHis] znalosti."
 learning_medicine.2010.galen.desc:0 "Galen"
 learning_medicine_special.2100.c:0 "Nenechej čarodějnici žít!"learning_medicine.2040.start.desc:0 "Čím hlouběji se ponořuji do svých studií, tím zjevnější je spojení mezi myslí a tělem. Přílišné obavy tě mohou onemocnět a mysl není silnější než její schránka!\n\n"
 learning_medicine.2022.b.success:0 "Léčba je úspěšná"
 learning_medicine.2010.c:0 "Měl bys se obrátit na [ROOT.Char.GetFaith.ReligiousText] pro vedení."
 learning_medicine.2054.pity.desc:0 "lítost."
 learning_medicine.2030.a.message:0 "Důvěra ulevuje mému stresu"
 learning_medicine.2001.d:1 "Nemám čas si hrát se špínou a rostlinami."
 learning_medicine_special.2100.a.tt_success:0 "Dostávám božská zjevení o [ROOT.Char.GetFaith.PositiveAfterLife]"
 learning_medicine.2110.desc_bad_terms:0 "Napětí ve vzduchu je hmatatelné, naše stráže se obě brání boji. 'Můj pane', křičí nervózní mladý voják za mnou, 'možná bychom se mohli všichni zklidnit u nějakého hašišového koláče v té malé taverně tam?' \n\nNastává ticho mezi našimi dvěma skupinami, zatímco [hashish_vassal_or_liege.GetFirstNameNoTooltip] čeká na mou odpověď."
 learning_medicine.2024.a:0 "Jen chci odpočívat..."
 learning_medicine_special.1003.b:0 "Myslím, že jsem se už dost naučil."
 learning_medicine.2025.fertilitygod.desc:0 ""[physician.GetFaith.FertilityGodName]"
 learning_medicine.2002.not_witchcraft_accepted.desc:0 "odstavec, který by způsobil, že [ROOT.Char.Custom('DefaultPriestTitlePlural')] by šílel!"
 learning_medicine.2050.t:0 "Vykrvácení"
 learning_medicine.2051.a:0 "Bez tebe bych to nezvládl."
 learning_medicine_special.1002.c:0 "Dost! To je nevhodné!"
 learning_medicine.2010.fallback.desc:0 "zpráva o pitvě"
 learning_medicine.2030.c.trait:0 "Cvičení mě uklidňuje"
 learning_medicine.2024.end.desc:0 "\n\nI když jsem dodržel rady [physician.GetFirstNamePossessive] do písmene, a [physician.GetSheHe] mi říká, abych byl trpělivý, moje obavy jsou silné. Cítím se nevolně a slabě, a [spouse.GetFirstName] byl na posteli tři dny v kuse."
 cosmic_insights_modifier_desc:0 "Dlouhá noc konzumace hašiše skutečně dala této postavě vhled do povahy reality."
 learning_medicine.2021.c:0 "Nemám takové #EMP problémy!#!"
 learning_medicine.2040.c:0 "Běž na běh."
 learning_medicine_special.1006.a:0 "Pach smrti ovlivnil moje humory!"
 learning_medicine.2052.end.desc:0 "[helper.GetFirstNameNoTooltip] říká s těžkým povzdechnutím, když odnášejí tělo. 'Ten [soldier.GetWomanMan] byl odsouzen dlouho před tím, než jsme na něj pohlédli.'"
 learning_medicine_special.2100.d.tt:0 "[fish_alchemist.GetShortUINameNoTooltip] je vyhoštěn z mého dvora, rozhořčený"
 learning_medicine.2021.desc:0 "Jmenuji se [physician.GetTitledFirstNameNoTooltip] a jsem vyškolený lékař specializující se na otázky plodnosti. Možná by mé diskrétní rady prospěly mé [ROOT.Char.GetLadyLord]? Byl bych poctěn sloužit — za malý poplatek."
 learning_medicine_special.1001.a:0 "Budu studovat ravages of disease on a corpse."
 learning_medicine.2110.c.good_terms:0 "Jen se snaž držet krok, příteli!"
 learning_medicine.2010.t:0 "Znepokojující překlad"
 learning_medicine.2052.middle.desc:0 "\n\nPracujeme zběsile, křičíme příkazy přes ten chaos, ale je to beznadějné. [soldier.GetWomanMan] pouze slábne, [soldier.GetHerHis] životní síla stříká ven přes naše prsty.\n\n"Řekli jsme všechno, co jsme mohli,"
 learning_medicine.2040.start.desc:0 "Čím hlouběji se ponořuji do svých studií, tím zřejmější se stává spojení mezi myslí a tělem. Přílišné obavy tě mohou oslabit a mysl není silnější než její nádoba!\n\n"
 learning_medicine.2001.chaplain_hates_herbs.desc:1 "\n\nNabídka je zajímavá, ale vím, že [chaplain_hates_herbs.GetCouncilTitle] [chaplain_hates_herbs.GetFirstName] je nedůvěřivý k kouzlům a lektvarům. [chaplain_hates_herbs.GetSheHe|U] věří, že [ROOT.Char.GetFaith.DevilName] je používá pro [ROOT.Char.GetFaith.DevilHerHis] vlastní zlé účely... "
 learning_medicine.2002.start.desc:0 "[herbalist.GetFirstName] a já trávíme další pozdní večer kategorizováním rostlin a vařením lektvarů. Procházím jednou z [herbalist.GetHerHis] opotřebovaných knih, když objevuji"
