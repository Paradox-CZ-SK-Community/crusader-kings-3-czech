l_polish:
 learning_medicine.2001.t: "Tajemství přírody"
 learning_medicine.2001.pool.desc: "Obdržel(a) jsem nabídku od [herbalist.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. Pokud je dopis pravdivý, [herbalist.GetSheHe] je zkušený bylinkář, který by byl ochoten sdílet [herbalist.GetHerHis] vědomosti výměnou za [ROOT.Char.Custom('GetRoom')] a stravu."
 learning_medicine.2001.no_pool.desc: "[herbalist.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] je zdatný bylinkář, znalý léčivých i škodlivých rostlin. Víckrát mi [herbalist.GetSheHe] nabídl(a), že se se mnou podělí o [herbalist.GetHerHis] odborné znalosti."
 learning_medicine.2001.chaplain_hates_herbs.desc: "\n\nNabídka je lákavá, ale vím, že [chaplain_hates_herbs.GetCouncilTitle] [chaplain_hates_herbs.GetFirstName] nedůvěřuje kouzlům a lektvarům. [chaplain_hates_herbs.GetSheHe|U] věří, že [ROOT.Char.GetFaith.DevilName] je používá ke svým zlomyslným účelům... "
 learning_medicine.2001.a: "Vždy toužím naučit se něco nového."
 learning_medicine.2001.b: "Vzácná květina by rozjasnila den [flower_receiver.GetFirstNamePossessiveNoTooltip]."
 learning_medicine.2001.c: "[herbalist.GetSheHe|U] by mohl(a) vysadit zahradu posvátných bylin."
 learning_medicine.2001.d: "Nemám čas se zabývat zemí a rostlinami."
 learning_medicine.2001.d.chaplain_hates_herbs: "Důvěřuji úsudku [chaplain_hates_herbs.GetCouncilTitle] [chaplain_hates_herbs.GetNamePossessiveNoTooltip] v této záležitosti." # todo: Důvěřuji úsudku [chaplain_hates_herbs.GetCouncilTitle] [chaplain_hates_herbs.GetNamePossessiveNoTooltip] v této věci.
 learning_medicine.2002.start.desc: "[herbalist.GetFirstName] a já trávíme další pozdní noc tříděním rostlin a vařením lektvarů. Prohrabuji se jedním z [herbalist.GetHerHis] otrhaných svazků, když objevuji"
 learning_medicine.2002.chaplain_hates_herbs.desc: "odstavec, který by [chaplain_hates_herbs.GetCouncilTitle] [chaplain_hates_herbs.GetFirstName] přivedl k pěnění u úst!"
 learning_medicine.2002.not_witchcraft_accepted.desc: "odstavec, který by [ROOT.Char.Custom('DefaultPriestTitlePlural')] přivedl k pěnění u úst!"
 learning_medicine.2002.witchcraft_accepted.desc: "velmi zajímavý recept. Netušil(a) jsem, že pouhé byliny mají takovou moc..."
 learning_medicine.2002.a: "Musím proniknout hlouběji do tohoto skrytého poznání!"
 learning_medicine.2002.a.success.t: "[herbalist.GetFirstNameNoTooltip] je čaroděj/ka"
 learning_medicine.2002.a.failure.t: "[herbalist.GetFirstNameNoTooltip] je zděšen(a) mými narážkami"
 learning_medicine.2002.b: "Pokud [herbalist.GetSheHe] něco tají, zjistím to."
 learning_medicine.2002.b.success.t: "Zjistím pravdu o [herbalist.GetFirstNameNoTooltip]"
 learning_medicine.2002.b.success.tt: "Pokud [herbalist.GetShortUIName] má čarodějnické tajemství, bude mi odhaleno"
 learning_medicine.2002.b.success.witch.t: "[herbalist.GetFirstNameNoTooltip] je čaroděj/ka"
 learning_medicine.2002.b.success.no_witch.t: "[herbalist.GetFirstNameNoTooltip] není čaroděj/ka"
 learning_medicine.2002.b.success.no_witch.desc: "Jsem si jistý/á nevinností [herbalist.GetTitledFirstNamePossessive]"
 learning_medicine.2002.b.inconclusive.t: "Mé vyšetřování je nejednoznačné"
 learning_medicine.2002.b.inconclusive.desc: "Nenašel(a) jsem důkazy čarodějnictví"
 learning_medicine.2002.b.failure.t: "[herbalist.GetFirstNameNoTooltip] mě přistihne při vyzvídání"
 learning_medicine.2002.c: "Nenechám se rozptylovat mýty a pověstmi."
 learning_medicine.2003.desc: ""Tohle se chci naučit," říkám, když podávám [herbalist.GetFirstName] svazek. "Vyučíš mě?"\n\n[herbalist.GetSheHe|U] mě dlouze a tvrdě prohlédne. "Jsi skutečně připraven(a), [ROOT.Char.GetFirstNameNoTooltip]? Odevzdáš se [herbalist.GetFaith.WitchGodName] výměnou za [herbalist.GetFaith.WitchGodHerHis|U] požehnání?\""
 learning_medicine.2003.a: "Nic si nepřeji víc."
 learning_medicine.2010.t: "Znepokojující překlad"
 learning_medicine.2010.start.desc: "Když přestoupím práh kanceláře svého [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('court_physician'))] [court_physician.GetFirstNamePossessive], najdu [court_physician.GetHerHim] hluboce skloněného nad knihou.\n\n\"Tento překlad"
 learning_medicine.2010.galen.desc: "Galen"
 learning_medicine.2010.hippocrates.desc: "Hippocrates"
 learning_medicine.2010.herophilus.desc: "Herophilus"
 learning_medicine.2010.hildegard.desc: "Hildegard of Bingen"
 learning_medicine.2010.mundinus.desc: "Mundinus"
 learning_medicine.2010.avicenna.desc: "Avicenna"
 learning_medicine.2010.trota.desc: "Trota of Salerno"
 learning_medicine.2010.fallback.desc: "zpráva z pitvy"
 learning_medicine.2010.end.desc: "je příšerný," [court_physician.GetSheHe] říká s povzdechem. "Kdybych postupoval(a) podle těchto pokynů, srovnatelně bych mohl(a) pacienta vyléčit i ho rovnou zabít.""
 learning_medicine.2010.a: "Nech mě se na to podívat..."
 learning_medicine.2010.a.success.desc: "Pomohu [court_physician.GetFirstNameNoTooltip] přeložit text"
 learning_medicine.2010.a.failure.desc: "Učiním ze sebe blázna"
 learning_medicine.2010.b: "Pořídím ti lepší překlad."
 learning_medicine.2010.c: "Měl(a) bys hledat vedení v [ROOT.Char.GetFaith.ReligiousText]."
 learning_medicine.2021.t: "Pro [ROOT.Char.Custom('FormalComplimentAdjective')] [ROOT.Char.GetTitledFirstNameNoTooltip]"
 learning_medicine.2021.desc: "Jmenuji se [physician.GetTitledFirstNameNoTooltip] a jsem kvalifikovaný lékař specializovaný na otázky plodnosti. Možná by moje diskrétní rada prospěla mému [ROOT.Char.GetLadyLord]? Byla by mi čest sloužit — za symbolický poplatek."
 learning_medicine.2021.a: "Mohl(a) bych využít vaší pomoci..."
 learning_medicine.2021.a.tt: "[physician.GetFirstName|V] mi nabídne léčbu plodnosti"
 learning_medicine.2021.b: "Kvalifikovaný lékař [physician.GetWomanMan] je vždy vítán."
 learning_medicine.2021.b.tt: "Odmítáte léčbu plodnosti"
 learning_medicine.2021.c: "Nemám žádné takové #EMP problémy#!!"
 learning_medicine.2022.t: "Problémy s plodností"
 learning_medicine.2022.old_physician.desc: "Viděl(a) jsem, jak [physician.GetTitledFirstName] řeší vše od pijavic po rozkládající se těla, ale ten znepokojivý výraz na [physician.GetHerHis] tváři je něco úplně nového.\n\n\"Jako váš lékař jsem strážcem vašeho zdraví,\" říká [physician.GetSheHe], zírajíc na [physician.GetHerHis] boty. \"To zahrnuje i vaše... #EMP reprodukční#! zdraví. Mohu připravit tinkturu, která by mohla pomoci vám a vašemu [spouse.Custom('WifeHusband')]. Také jsem četl(a) o některých experimentálních léčbách s nadějnými výsledky.\""
 learning_medicine.2022.new_physician.desc: "Chtěl jsem dát svému novému lékaři čas, aby se zabydlel, ale pouhé hodiny po [physician.GetHerHis] příjezdu vtrhne [physician.GetFirstName] do mé pracovny s velkým případem. [physician.GetSheHe|U] to svalí na můj stůl s nepříjemným #EMP clank#!.\n\n"Vy a váš [spouse.Custom('WifeHusband')] máte několik možností, [ROOT.Char.Custom('FormOfAddressForLiege')]. Jsou tu tinktury, které jsou osvědčené — ale také vyvíjím některé experimentální léčby." # todo: Chtěl(a) jsem dát novému lékaři čas, aby se usadil, ale pouhé hodiny po [physician.GetHerHis] příjezdu vtrhne [physician.GetFirstName] do mé pracovny s velkým kufrem. [physician.GetSheHe|U] ho hodí na můj stůl se znepokojivým #EMP cinknutím#!.\n\n\"Vy a váš [spouse.Custom('WifeHusband')] máte několik možností, můj [ROOT.Char.GetLadyLord]. Existují tinktury ověřené praxí — ale mám také některé experimentální léčby ve vývoji.\"
 learning_medicine.2022.b: "Jednoduchá tinktura se zdá rozumná."
 learning_medicine.2022.b.success: "Léčba byla úspěšná"
 learning_medicine.2022.b.failure: "Léčba nebyla úspěšná"
 learning_medicine.2022.a: "Budoucnost říše je v sázce! Zkusím cokoliv!"
 learning_medicine.2022.a.success: "Léčba byla velmi úspěšná"
 learning_medicine.2022.a.unexpected: "Léčba měla podivné vedlejší účinky"
 learning_medicine.2022.a.failure: "Léčba měla špatné vedlejší účinky"
 learning_medicine.2022.c: "Vlastně jen chci nějakou... radu."
 learning_medicine.2022.a.unexpected.tt: "Může se stát něco nečekaného"
 learning_medicine.2023.urine.desc: ""Vaše těla nejsou synchronizovaná, [ROOT.Char.Custom('FormOfAddressForLiege')], ale mám na to lék. Musíte vypít [spouse.Custom('WifeHusbandPossessive')] moč, a [spouse.GetSheHe] tu vaši. Každou noc před spaním, po dobu týdne. Pak se vaše energie jistě srovnají!"\n\nByl to dlouhý týden." # todo: \"Vaše těla nejsou synchronizovaná, můj [ROOT.Char.GetLadyLord], ale mám na to lék. Musíte pít moč vašeho [spouse.Custom('WifeHusbandPossessive')], a [spouse.GetSheHe] tu vaši. Každou noc před spaním, po dobu týdne. Pak se vaše energie jistě srovnají!\"\n\nByl to dlouhý týden.
 learning_medicine.2023.unpleasant_end.desc: "\n\nI když byla samotná léčba spíše nepříjemná,"
 learning_medicine.2023.pig_testicles.desc: "\"Získal(a) jsem nejplodnějšího prasáka v celém [location.GetNameNoTooltip] a nechal(a) mu jeho varlata vysušit a rozemlít. Pijte to ve víně po čtrnáct dní a vaše plodnost se zvýší desetkrát!\""
 learning_medicine.2023.pig_testicles_end.desc: "\n\nI když prášek dal vínu zatuchlý nádech, celkově to bylo překvapivě příjemné."
 learning_medicine.2023.udder.desc: "\"Mléko dává život, a proto musíme jít ke zdroji. Kuchaři připraví dušené kravské vemeno pro vás oba. Nejezte nic jiného po dobu týdne a jistě budete odměněni.\"\n\nByl to dlouhý týden."
 learning_medicine.2023.female_orgasm.start.desc: "\"Jak možná víte, potěšení ženy je stejně důležité jako potěšení muže."
 learning_medicine.2023.female_orgasm.female.desc: "Tvé semeno musí vytrysknout a smíchat se se [spouse.Custom('WifeHusbandPossessive')]. [spouse.GetSheHe|U] by si měl(a) přečíst tuto knihu o technikách v ložnici [ROOT.Char.Custom('GetChamber')].\"\n\nNemohl(a) bych si přát lepší léčbu.\n\n"
 learning_medicine.2023.female_orgasm.male.desc: "Musíš vyvolat u [spouse.Custom('WifeHusbandPossessive')] vytrysknutí semene, aby se mohlo smíchat s tvým. Měl bys si přečíst tuto knihu o technikách v ložnici [ROOT.Char.Custom('GetChamber')].\"\n\nByla to spousta práce zvládnout ty neznámé metody, ale zvládl(a) jsem je — alespoň pokud byla reakce [spouse.GetFirstNamePossessive] jakoukoli známkou!\n\n"
 learning_medicine.2023.milk_bath.desc: "\"Veškeré mléko dává život a kozí mléko je obzvlášť silné. Kdykoliv se vy a váš [spouse.Custom('WifeHusband')] budete snažit počít, měli byste se nejprve koupat v kozím mléce. Můžete si dokonce zkusit i koupel v vaně!\""
 learning_medicine.2023.milk_bath_end.desc: "\n\nI když mléko mělo výrazný #EMP zápach#!,"
 learning_medicine.2023.end.desc: "[physician.GetFirstNameNoTooltip] je velmi optimistický ohledně výsledků a já se cítím skvěle! [physician.GetSheHe|U] nám říká, abychom byli trpěliví, ale myslím, že brzy můžeme očekávat nového člena rodiny."
 learning_medicine.2023.a: "Ustupme do mého [ROOT.Char.Custom('GetChamber')], [spouse.GetFirstNameNoTooltip]..."
 learning_medicine.2024.end.desc: "\n\nI když jsem se držel(a) rady [physician.GetFirstNamePossessive] doslova, a [physician.GetSheHe] mi říká, abych byl(a) trpělivý(á), moje obavy jsou silné. Je mi nevolno a mám závratě, a [spouse.GetFirstName] je už tři dny upoután(a) na lůžko."
 learning_medicine.2024.a: "Chci si jen odpočinout..."
 learning_medicine.2024.b: "Stráže! Uvězněte toho šarlatána!"
 learning_medicine.2025.start.desc: ""[ROOT.Char.Custom('FormOfAddressForLiege')|U], mám skvělé zprávy! Je sice ještě brzy, ale váš [spouse.Custom('WifeHusband')] vykazuje všechny příznaky těhotenství!"\n\nNejprve mě zaplaví štěstí a úleva, ale záhy se dostaví i zmatení. "Ale ještě jste neaplikoval svou léčbu, [physician.GetFirstName]," řeknu důrazně.\n\n" # todo: "Má [ROOT.Char.GetLadyLord], mám skvělé zprávy! Je sice ještě brzy, ale vaše [spouse.Custom('WifeHusband')] vykazuje všechny známky těhotenství!"\n\nNejdřív mě zaplaví štěstí a úleva, ale brzy je vystřídá zmatení. "Ale vy jste ještě nepodali svou léčbu, [physician.GetFirstName]," říkám narážlivě.\n\n
 learning_medicine.2025.fertilitygod.desc: ""[physician.GetFaith.FertilityGodName]"
 learning_medicine.2025.the_universe.desc: ""Vesmír"
 learning_medicine.2025.end.desc: "Osud má své záhadné způsoby, [ROOT.Char.Custom('FormOfAddressForLiege')]. Někdy je lepší přijmout svá požehnání, než se je snažit vysvětlovat." # todo: funguje záhadnými způsoby, má [ROOT.Char.GetLadyLord]. Někdy je lepší přijmout svá požehnání, než se je snažit vysvětlovat."
 learning_medicine.2025.b: "Moudrá slova!"
 learning_medicine.2025.a: "[spouse.GetFirstNameNoTooltip]. Musíme si promluvit. O samotě."
 learning_medicine.2025.a.tt: "Konfrontuji [spouse.GetShortUIName]"
 learning_medicine.2030.t: "Těžká koruna"
 learning_medicine.2030.desc: "Občas se moje povinnosti jako [ROOT.Char.GetTitleAsNameNoTooltip] zdají zcela ohromující. Jak může [ROOT.Char.GetWomanMan] nést celé [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] na [ROOT.Char.GetHerHis] bedrech?\n\nMožná jsou tu některá břemena, se kterými se nemusím potýkat sám/sama. Kéž bych měl(a) někoho, komu bych se mohl/mohla svěřit..."
 learning_medicine.2030.a: "Rady [confider_target.GetFirstNamePossessiveNoTooltip] mě vždy uklidní."
 learning_medicine.2030.a.message: "Svěření zmírní mé napětí"
 learning_medicine.2030.b: "[confider_target_2.GetFirstNameNoTooltip] je tak dobrý posluchač."
 learning_medicine.2030.c: "Můžeme střežit svá nejtemnější tajemství."
 learning_medicine.2030.d: "Spoléhat se na ostatní by mě jen oslabovalo."
 learning_medicine.2030.c.tt: "Pokud má [confider_target.GetShortUIName] [secret|E], [confider_target.GetSheHe] mi to prozradí"
 learning_medicine.2030.c.message: "[confider_target.GetFirstNameNoTooltip] prozradí tajemství"
 learning_medicine.2040.t: "Mysl a tělo"
 learning_medicine.2040.start.desc: "Čím hlouběji se pouštím do svých studií, tím zřejmější je spojení mezi myslí a tělem. Přílišné obavy mohou člověka nemocným udělat a mysl není silnější než své tělo!\n\n"
 learning_medicine.2040.athletic_friend.desc: "Můj moudrý přítel [friend.GetTitledFirstName] tvrdí, že energické pohyby pomáhají [friend.GetHerHim] udržet stres pod kontrolou. Také jsem četl(a) o výhodách vedení deníku ke zklidnění úzkosti."
 learning_medicine.2040.journaller_friend.desc: "Můj moudrý přítel [friend.GetTitledFirstName] si zapisuje své obavy do deníku a přísahá, že mu to uklidní mysl. Také jsem četl(a) o přínosech energického pohybu pro utišení rozrušených nervů."
 learning_medicine.2040.no_friend.desc: "Potřebuji zdravý ventil, jak se vyrovnat s nároky vládnutí. Četl(a) jsem o výhodách energického pohybu i vedení deníku pro utišení rozrušených nervů."
 learning_medicine.2040.a: "Cvičit společně s [friend.GetFirstNameNoTooltip]."
 learning_medicine.2040.b: "Požádat [friend.GetFirstNameNoTooltip] o radu ohledně vedení deníku."
 learning_medicine.2040.c: "Jít si zaběhat."
 learning_medicine.2030.c.trait: "Cvičení mě uklidňuje"
 learning_medicine.2030.c.modifier: "Necítím se uvolněně, ale sílím"
 learning_medicine.2040.d: "Strávit odpoledne psaním deníku."
 learning_medicine.2030.d.trait: "Psaní deníku mě uklidňuje"
 learning_medicine.2030.d.modifier: "Necítím se uvolněně, ale mé psaní se zlepšilo"
 learning_medicine.2040.e: "Vzít si celý den volno."
 learning_medicine.2050.t: "Vykrvácení"
 learning_medicine.2050.start.desc: "Prohlížím si ošetřovnu v [Select_CString(IsLandlessAdventurer(ROOT.Char),'camps','barracks')] když je přivezen těžce zraněný voják. "[soldier.GetSheHe|U] ztrácí příliš mnoho krve! Kde je lékař?!"\n\n"
 learning_medicine.2050.physician.desc: "[physician.GetTitledFirstName] není k nalezení."
 learning_medicine.2050.no_physician.desc: "Léčitel není k nalezení."
 learning_medicine.2050.end.desc: "Po zádech mi přeběhne mráz. #EMP Já#! mohu být jedinou nadějí tohoto [soldier.Custom('WomanManPossessive')].\n\nNajednou, jako by [helper.GetSheHe] vystoupil(a) z ničeho, [helper.Custom2('MyCharacterIntroduction', ROOT.Char)] stojí po mém boku. [helper.GetSheHe|U] vyhrne [helper.GetHerHis] rukávy a podívá se na mě."
 learning_medicine.2050.a: "Podej mi škrtidlo!"
 learning_medicine.2050.a.success: "[helper.GetFirstNameNoTooltip] a já zachráníme vojáka"
 learning_medicine.2050.a.failure: "Navzdory našemu úsilí ztrácíme [soldier.GetHerHim]"
 learning_medicine.2050.b: "#EMP Zpět#!! To je #EMP můj#! pacient!"
 learning_medicine.2050.b.success: "Sám/sama zachráním vojáka"
 learning_medicine.2050.b.failure: "Nemohu zachránit [soldier.GetHerHim]"
 learning_medicine.2050.c: "Nechte [soldier.GetHerHim] vykrvácet. [soldier.GetSheHe|U] si nic lepšího nezaslouží."
 learning_medicine.2051.start_our.desc: "Náš"
 learning_medicine.2051.start.desc: "pacient křičí a divoce se brání. I když tři dospělí [soldier.GetWomenMen] [soldier.GetHerHim] přitlačují, každý pohnutí je bojem."
 learning_medicine.2051.middle.desc: "Ale [helper.GetTitledFirstName] zůstává klidný(á) a nakonec se nad námi rozhostí tiché soustředění.\n\nNevím, jak se nám to podařilo, ale nakonec se zdá, že voják přežije. "To byl impozantní výkon,""
 learning_medicine.2051.my_ladylord.desc: ""[ROOT.Char.Custom('FormOfAddressForLiege')|U]," # todo: Má [ROOT.Char.GetLadyLord],\"
 learning_medicine.2051.firstname.desc: "[ROOT.Char.GetFirstNameNoTooltip],\""
 learning_medicine.2051.end.desc: "[helper.GetFirstNameNoTooltip] říká unaveným úsměvem. "Bylo mi ctí sloužit po vašem boku.""
 learning_medicine.2051.a: "Bez tebe bych to nezvládl(a)."
 learning_medicine.2052.middle.desc: "\n\nPracujeme zuřivě, křičíme rozkazy přes chaos, ale je to marné. [soldier.GetWomanMan] jen slábne, [soldier.GetHerHis] krev proudí přes naše prsty.\n\n\"Udělali jsme vše, co jsme mohli,\""
 learning_medicine.2052.end.desc: "[helper.GetFirstNameNoTooltip] říká s těžkým povzdechem, když odnášejí tělo. "Ten [soldier.GetWomanMan] byl dávno odsouzen, ještě než jsme ho spatřili.""
 learning_medicine.2052.a: "Máš pravdu. Děkuji, [helper.GetFirstNameNoTooltip]."
 learning_medicine.2052.b: "Nepotřebuji tvou lítost!"
 learning_medicine.2053.start_my.desc: "Můj"
 learning_medicine.2053.desc: "Ale moje znalosti mě nezklamaly a mé ruce zůstaly pevné.\n\nNejsem si jistý, jak se mi to podařilo, ale nakonec se zdá, že voják přežije. [soldier.GetHerHis|U] spolubojovníci mi plácají po zádech, zdvořilost ztracena v úlevě. "Děkuji, [ROOT.Char.Custom('FormOfAddressForLiege')]. Bez vás bychom o [soldier.GetFirstName] přišli!" # todo: Ale moje vědomosti mě nezradily a mé ruce zůstaly jisté.\n\nNevím, jak se mi to podařilo, ale nakonec se zdá, že voják přežije. [soldier.GetHerHis|U] druzi mi poplácají po zádech, zdvořilost ustoupila úlevě. "Děkujeme, má [ROOT.Char.GetLadyLord]. Bez vás bychom přišli o [soldier.GetFirstName]!\"
 learning_medicine.2053.a: "Dnes jsem zachránil(a) život!"
 learning_medicine.2054.desc: "\n\nPracuji zuřivě, křičím rozkazy přes chaos, ale je to marné. [soldier.GetWomanMan] jen slábne, [soldier.GetHerHis] krev mi prosakuje mezi prsty.\n\nKdyž odnášejí tělo, [helper.GetFirstName] se na mě podívá s"
 learning_medicine.2054.disgust.desc: "nepřikrášleným hnusem."
 learning_medicine.2054.pity.desc: "lítostí."
 learning_medicine.2054.a: "Já... Kdybych jen..."
 learning_medicine.2110.t: "Rozhovor nad koláči"
 learning_medicine.2110.desc: "Můj doprovod a já se vracíme z krátké vycházky do [capital.GetNameNoTooltip], když náhodou narazíme na [hashish_vassal_or_liege.Custom2('MyCharacterIntroduction', ROOT.Char)] a [hashish_vassal_or_liege.GetHerHis] družinu, jak se potulují po mém hlavním městě na nepřihlášené návštěvě.\n\n"
 learning_medicine.2110.desc_good_terms: ""Ach, [ROOT.Char.GetFirstNameNoTooltip]! Doufal(a) jsem, že vás potkám. Pojďte, našel(a) jsem jednu rozkošnou krčmu nedaleko. Nechtěli byste se přidat na trochu [ROOT.Char.Custom('GetExpensiveDrink')] a koláčků napuštěných hašišem?\""
 learning_medicine.2110.desc_bad_terms: "Napětí ve vzduchu je hmatatelné, naše stráže se obě chystají k boji. "[ROOT.Char.Custom('FormOfAddressForLiege')|U]", zašeptá nervózní mladý voják za mnou, "možná bychom se mohli všichni uklidnit nad pár hašišovými koláčky v té malé taverně tam?"\n\nTicho padne nad našimi dvěma skupinami, zatímco [hashish_vassal_or_liege.GetFirstNameNoTooltip] očekává mou odpověď." # todo: Napětí v ovzduší je hmatatelné, obě naše stráže se chystají k boji. "Můj pane", cvrliká nervózní mladý voják za mnou, "možná bychom se všichni mohli uklidnit u pár hašišových koláčků v té malé krčmě tam?"\n\nTicho spadne nad naše dvě skupiny, zatímco [hashish_vassal_or_liege.GetFirstNameNoTooltip] očekává mou odpověď.
 learning_medicine.2110.desc_neutral_terms: "Zaskočení překvapením uplyne několik nepříjemných chvil ticha, než se [hashish_vassal_or_liege.GetFirstNamePossessiveNoTooltip] oči upřou na něco za mnou.\n\n\"Ach, můj [hashish_vassal_or_liege.Custom2('RelationToMe', ROOT.Char)], možná byste se ke mně nepřidal(a), abychom to zapomněli u nějakého [ROOT.Char.Custom('GetExpensiveDrink')] a koláčků napuštěných hašišem?\""
 learning_medicine.2110.a.good_terms: "Omlouvám se, ale musím jít."
 learning_medicine.2110.a.bad_terms: "S tímto darebákem? Nikdy!"
 learning_medicine.2110.a.neutral_terms: "Obávám se, že mám ještě něco zařídit."
 learning_medicine.2110.b.good_terms: "Byl(a) bych ochotný(á) trochu si dopřát..."
 learning_medicine.2110.b.bad_terms: "Dobře. Ale #EMP jen jeden#! koláček."
 learning_medicine.2110.b.neutral_terms: "Možná bychom si mohli vzít jeden či dva koláčky..."
 learning_medicine.2110.b.flavour: "Jeden koláč, pak dva, pak tři, pak pět..."
 cosmic_insights_modifier: "Kosmické poznatky"
 cosmic_insights_modifier_desc: "Dlouhá noc užívání hašiše této postavě skutečně poskytla vhled do podstaty reality."
 learning_medicine.2110.c.good_terms: "Jen se snaž držet kroku, příteli!"
 learning_medicine.2110.c.bad_terms: "Moje tolerance je legendární!"
 learning_medicine.2110.c.neutral_terms: "Uděláme z toho dekadentní večer!"
 learning_medicine.2110.c.tt_success: "Hašiš přiměje [hashish_vassal_or_liege.GetHerHim] mluvit příliš otevřeně"
 learning_medicine.2110.c.tt_fail: "Přehnané užívání mě činí nediskrétním"
 learning_medicine_special.1001.t: "Tajemství těla"
 learning_medicine_special.1001.desc: "Zajímám se o lidské tělo a všechna jeho tajemství, která nám dosud zůstávají skryta. Otázky života a smrti mám neustále na mysli.\n\nČtení textů na toto téma je sice dobré, ale nemohu se ubránit dojmu, že bych se mnohem více naučil z praktického výzkumu."
 learning_medicine_special.1001.a: "Prozkoumám škody nemoci na mrtvém těle."
 learning_medicine_special.1001.b: "Těla mrtvých si zaslouží naši úctu!"
 learning_medicine_special.1002.desc: "Snažím se zadržet dech, když pročesávám zamotanou hmotu slizkých, oteklých střev vyčnívajících z břicha mrtvoly, ale nemá to účinek. Zkažený zápach rozkladu si pomalu najde cestu do mých plic a nutí mě zvracet.\n\nNěco se pak protrhne a proud viskózního, žlutozeleného ichoru se vylije přes celý operační stůl.\n\n \"Co to sakra bylo #EMP that#?!\""
 learning_medicine_special.1002.a: "Možná [scoped_physician.GetTitledFirstNameNoTooltip] mi může pomoci?"
 learning_medicine_special.1002.a.good: "[scoped_physician.GetTitledFirstName] mi pomáhá ve výzkumu"
 learning_medicine_special.1002.a.bad: "[scoped_physician.GetTitledFirstName] je zděšen mými experimenty"
 learning_medicine_special.1002.b: "Jen musím najít víc těl... nějak."
 learning_medicine_special.1002.c: "Dost! To je nemístné!"
 learning_medicine_special.1003.desc_physician: "[scoped_physician.GetTitledFirstName] byl nadšen, že se dozvěděl o mém novém zájmu o anatomii. S [scoped_physician.GetHerHis] pomocí jsem významně prohloubil své porozumění lidskému tělu."
 learning_medicine_special.1003.desc_fallback: "S pomocí několika dobře umístěných mincí a přísně mlčícího služebníka jsem si zajistil stálý přísun těl k experimentům. Bohužel většinu z nich nakonec zmrzačím, ale jak se má člověk učit bez jedné chyby či tucetu?"
 learning_medicine_special.1003.desc_ending: "\n\nKéž by existoval nějaký způsob, jak ten zápach odvrátit... Začínám se obávat, že všechen ten styk se škodlivým vzduchem nemusí být dobrý pro mé zdraví."
 learning_medicine_special.1003.a: "Možná by pomohly květiny?"
 learning_medicine_special.1003.a.good: "Moje opatření mě chrání před nemocí"
 learning_medicine_special.1003.a.bad: "Zápach mrtvol začíná ovlivňovat mé tělní šťávy"
 learning_medicine_special.1003.b: "Myslím, že jsem se už naučil dost."
 learning_medicine_special.1004.desc: "[scoped_physician.GetTitledFirstName] nebyl příliš potěšen, když se dozvěděl o mých experimentech. [scoped_physician.GetSheHe|U] odmítl poskytnout jakoukoli pomoc a napomenul mě, že tyto pokusy nespadají do působnosti [ROOT.Char.GetTitleTierName]."
 learning_medicine_special.1004.unavailable.desc: "Jelikož mi [scoped_physician.GetTitledFirstName] již nemůže poskytnout žádnou pomoc, nebyl jsem schopen pokračovat ve svých experimentech s lidskou anatomií."
 learning_medicine_special.1004.a: "Možná máš pravdu..."
 learning_medicine_special.1004.unavailable.a: "Bohužel."
 learning_medicine_special.1004.unavailable.tt: "Přestáváš studovat lidské mrtvoly"
 learning_medicine_special.1005.desc: "Naštěstí se zdá, že správné použití záhonků květin, kadidel a větrání pomohlo zmírnit účinky škodlivých výparů vycházejících z mrtvol, které působily na mé tělo.\n\nKonečně se mohu soustředit na své studie bez obav o narušení rovnováhy mých tělních šťáv."
 learning_medicine_special.1005.a: "Nic nestojí v cestě vědění!"
 learning_medicine_special.1006.desc_opening: "Když stojím nad jedním z těl, které mám už několik dní ve svém pracovním pokoji, náhle mne zasáhne závrať — znovu."
 learning_medicine_special.1006.desc_death: "Kašel přichází brzy poté, a když se ze bolesti skláním, cítím, jak mi mezi rty steká krev.\n\nMrknu a zjistím, že ležím na podlaze. Vdechnu zachřpytivě a zjistím, že dál už nemohu. Zavírám oči..."
 learning_medicine_special.1006.desc: "Už nemohu popírat potřeby svého těla, musím to ukončit a na chvíli si lehnout..."
 learning_medicine_special.1006.a: "Zápach smrti ovlivnil mé tělní šťávy!"
 learning_medicine_special.2100.t: "Nejzázračnější ryba"
 learning_medicine_special.2100.desc: "Místní rybář[fish_alchemist.GetWomanMan] z [hallucinogenic_fish_county.GetNameNoTierNoTooltip], [fish_alchemist.GetName], přišel přede mne a tvrdí, že umí připravit očarovanou večeři.\n\nPrý [fish_alchemist.GetSheHe] chytá snové ryby z tajného místa a provádí nad nimi podivné rituály. [fish_alchemist.GetSheHe|U] pak podává jejich hlavy, přičemž každá ryba vyvolává extatické vize na dny po požití.\n\nRybář[fish_alchemist.GetWomanMan] si mačká ruce, když se na mě dívá, oči rozžaté chtivostí a strachem."
 learning_medicine_special.2100.a: "Připrav mi jednu ze svých kouzelných ryb."
 learning_medicine_special.2100.a.tt_success: "Obdržím božská zjevení o [ROOT.Char.GetFaith.PositiveAfterLife]"
 hallucinogenic_visions_uplifting_modifier: "Pozdvihující vize posmrtného života"
 hallucinogenic_visions_uplifting_modifier_desc: "Tato postava obdržela halucinující zjevení o blaženosti, která čeká vyvolené na onom světě."
 learning_medicine_special.2100.a.tt_failure: "Jsem sužován nočními můrami o [ROOT.Char.GetFaith.NegativeAfterLife]"
 hallucinogenic_visions_terrifying_modifier: "Děsivé vidiny posmrtného života"
 hallucinogenic_visions_terrifying_modifier_desc: "Tato postava je sužována psychiku ničícími vizemi hrůz, jež čekají nehodné na onom světě."
 learning_medicine_special.2100.b: "Tenhle rituál mi musíš naučit..."
 learning_medicine_special.2100.b.tt_success: "Vesničan odhalí [fish_alchemist.GetHerHis] tajemství"
 learning_medicine_special.2100.b.tt_success.tt: "[fish_alchemist.GetShortUINameNoTooltip] se připojuje k mému dvoru jako věrný služebník"
 learning_medicine_special.2100.b.tt_fail: "Dostanu se do zuřivé hádky s tímto prostým člověkem"
 learning_medicine_special.2100.b.tt_failure.tt: "[fish_alchemist.GetShortUINameNoTooltip] uprchne z mého dvora, rozzlobený"
 associates_with_strange_peasants_modifier: "Stýká se s podivnými rolníky"
 associates_with_strange_peasants_modifier_desc: "Tato postava je známa tím, že se pouštěla do podivných hádek s lidmi pod její společenskou úrovní."
 learning_medicine_special.2100.c: "Ať čarodějnice nežije!"
 learning_medicine_special.2100.c.tt: "[fish_alchemist.GetShortUINameNoTooltip] je upálena na hranici"
 learning_medicine_special.2100.d: "Může mi někdo laskavě odstranit tohoto plebeje?"
 learning_medicine_special.2100.d.tt: "[fish_alchemist.GetShortUINameNoTooltip] je vyhozen z mého dvora, rozhořčený"
 aloof_from_the_commoners_modifier: "Odtažitý vůči prostému lidu"
 aloof_from_the_commoners_modifier_desc: "Tato postava má pověst, že odhání rolníky, kteří ztrácejí čas."
