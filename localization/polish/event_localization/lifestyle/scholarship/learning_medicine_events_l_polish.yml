l_polish:
 learning_medicine.2001.t:0 "Tajemství přírody"
 learning_medicine.2001.pool.desc:0 "Obdržel(a) jsem nabídku od [herbalist.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. Pokud je dopis pravdivý, [herbalist.GetSheHe] je zkušený bylinkář, který by byl ochoten sdílet [herbalist.GetHerHis] vědomosti výměnou za [ROOT.Char.Custom('GetRoom')] a stravu."
 learning_medicine.2001.no_pool.desc:0 "[herbalist.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] je zdatný bylinkář, znalý léčivých i škodlivých rostlin. Víckrát mi [herbalist.GetSheHe] nabídl(a), že se se mnou podělí o [herbalist.GetHerHis] odborné znalosti."
 learning_medicine.2001.chaplain_hates_herbs.desc:1 "\n\nNabídka je lákavá, ale vím, že [chaplain_hates_herbs.GetCouncilTitle] [chaplain_hates_herbs.GetFirstName] nedůvěřuje kouzlům a lektvarům. [chaplain_hates_herbs.GetSheHe|U] věří, že [ROOT.Char.GetFaith.DevilName] je používá ke svým zlomyslným účelům... "
 learning_medicine.2001.a:0 "Vždy toužím naučit se něco nového."
 learning_medicine.2001.b:0 "Vzácná květina by rozjasnila den [flower_receiver.GetFirstNamePossessiveNoTooltip]."
 learning_medicine.2001.c:0 "[herbalist.GetSheHe|U] by mohl(a) vysadit zahradu posvátných bylin."
 learning_medicine.2001.d:1 "Nemám čas se zabývat zemí a rostlinami."
 learning_medicine.2001.d.chaplain_hates_herbs:0 "Důvěřuji úsudku [chaplain_hates_herbs.GetCouncilTitle] [chaplain_hates_herbs.GetNamePossessiveNoTooltip] v této věci."
 learning_medicine.2002.start.desc:0 "[herbalist.GetFirstName] a já trávíme další pozdní noc tříděním rostlin a vařením lektvarů. Prohrabuji se jedním z [herbalist.GetHerHis] otrhaných svazků, když objevuji"
 learning_medicine.2002.chaplain_hates_herbs.desc:0 "odstavec, který by [chaplain_hates_herbs.GetCouncilTitle] [chaplain_hates_herbs.GetFirstName] přivedl k pěnění u úst!"
 learning_medicine.2002.not_witchcraft_accepted.desc:0 "odstavec, který by [ROOT.Char.Custom('DefaultPriestTitlePlural')] přivedl k pěnění u úst!"
 learning_medicine.2002.witchcraft_accepted.desc:0 "velmi zajímavý recept. Netušil(a) jsem, že pouhé byliny mají takovou moc..."
 learning_medicine.2002.a:0 "Musím proniknout hlouběji do tohoto skrytého poznání!"
 learning_medicine.2002.a.success.t:0 "[herbalist.GetFirstNameNoTooltip] je čaroděj/ka"
 learning_medicine.2002.a.failure.t:0 "[herbalist.GetFirstNameNoTooltip] je zděšen(a) mými narážkami"
 learning_medicine.2002.b:0 "Pokud [herbalist.GetSheHe] něco tají, zjistím to."
 learning_medicine.2002.b.success.t:0 "Zjistím pravdu o [herbalist.GetFirstNameNoTooltip]"
 learning_medicine.2002.b.success.tt:0 "Pokud [herbalist.GetShortUIName] má čarodějnické tajemství, bude mi odhaleno"
 learning_medicine.2002.b.success.witch.t:0 "[herbalist.GetFirstNameNoTooltip] je čaroděj/ka"
 learning_medicine.2002.b.success.no_witch.t:0 "[herbalist.GetFirstNameNoTooltip] není čaroděj/ka"
 learning_medicine.2002.b.success.no_witch.desc:1 "Jsem si jistý/á nevinností [herbalist.GetTitledFirstNamePossessive]"
 learning_medicine.2002.b.inconclusive.t:0 "Mé vyšetřování je nejednoznačné"
 learning_medicine.2002.b.inconclusive.desc:0 "Nenašel(a) jsem důkazy čarodějnictví"
 learning_medicine.2002.b.failure.t:0 "[herbalist.GetFirstNameNoTooltip] mě přistihne při vyzvídání"
 learning_medicine.2002.c:0 "Nenechám se rozptylovat mýty a pověstmi."
 learning_medicine.2003.desc:0 ""Tohle se chci naučit," říkám, když podávám [herbalist.GetFirstName] svazek. "Vyučíš mě?"\n\n[herbalist.GetSheHe|U] mě dlouze a tvrdě prohlédne. "Jsi skutečně připraven(a), [ROOT.Char.GetFirstNameNoTooltip]? Odevzdáš se [herbalist.GetFaith.WitchGodName] výměnou za [herbalist.GetFaith.WitchGodHerHis|U] požehnání?\""
 learning_medicine.2003.a:0 "Nic si nepřeji víc."
 learning_medicine.2010.t:0 "Znepokojující překlad"
 learning_medicine.2010.start.desc:0 "Když přestoupím práh kanceláře svého [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('court_physician'))] [court_physician.GetFirstNamePossessive], najdu [court_physician.GetHerHim] hluboce skloněného nad knihou.\n\n\"Tento překlad"
 learning_medicine.2010.galen.desc:0 "Galen"
 learning_medicine.2010.hippocrates.desc:0 "Hippocrates"
 learning_medicine.2010.herophilus.desc:0 "Herophilus"
 learning_medicine.2010.hildegard.desc:0 "Hildegard of Bingen"
 learning_medicine.2010.mundinus.desc:0 "Mundinus"
 learning_medicine.2010.avicenna.desc:0 "Avicenna"
 learning_medicine.2010.trota.desc:0 "Trota of Salerno"
 learning_medicine.2010.fallback.desc:0 "zpráva z pitvy"
 learning_medicine.2010.end.desc:0 "je příšerný," [court_physician.GetSheHe] říká s povzdechem. "Kdybych postupoval(a) podle těchto pokynů, srovnatelně bych mohl(a) pacienta vyléčit i ho rovnou zabít.""
 learning_medicine.2010.a:0 "Nech mě se na to podívat..."
 learning_medicine.2010.a.success.desc:0 "Pomohu [court_physician.GetFirstNameNoTooltip] přeložit text"
 learning_medicine.2010.a.failure.desc:0 "Učiním ze sebe blázna"
 learning_medicine.2010.b:0 "Pořídím ti lepší překlad."
 learning_medicine.2010.c:0 "Měl(a) bys hledat vedení v [ROOT.Char.GetFaith.ReligiousText]."
 learning_medicine.2021.t:0 "Pro [ROOT.Char.Custom('FormalComplimentAdjective')] [ROOT.Char.GetTitledFirstNameNoTooltip]"
 learning_medicine.2021.desc:0 "Jmenuji se [physician.GetTitledFirstNameNoTooltip] a jsem kvalifikovaný lékař specializovaný na otázky plodnosti. Možná by moje diskrétní rada prospěla mému [ROOT.Char.GetLadyLord]? Byla by mi čest sloužit — za symbolický poplatek."
 learning_medicine.2021.a:0 "Mohl(a) bych využít vaší pomoci..."
 learning_medicine.2021.a.tt:0 "[physician.GetFirstName|V] mi nabídne léčbu plodnosti"
 learning_medicine.2021.b:0 "Kvalifikovaný lékař [physician.GetWomanMan] je vždy vítán."
 learning_medicine.2021.b.tt:0 "Odmítáte léčbu plodnosti"
 learning_medicine.2021.c:0 "Nemám žádné takové #EMP problémy#!!"
 learning_medicine.2022.t:0 "Problémy s plodností"
 learning_medicine.2022.old_physician.desc:0 "Viděl(a) jsem, jak [physician.GetTitledFirstName] řeší vše od pijavic po rozkládající se těla, ale ten znepokojivý výraz na [physician.GetHerHis] tváři je něco úplně nového.\n\n\"Jako váš lékař jsem strážcem vašeho zdraví,\" říká [physician.GetSheHe], zírajíc na [physician.GetHerHis] boty. \"To zahrnuje i vaše... #EMP reprodukční#! zdraví. Mohu připravit tinkturu, která by mohla pomoci vám a vašemu [spouse.Custom('WifeHusband')]. Také jsem četl(a) o některých experimentálních léčbách s nadějnými výsledky.\""
 learning_medicine.2022.new_physician.desc:0 "Chtěl(a) jsem dát novému lékaři čas, aby se usadil, ale pouhé hodiny po [physician.GetHerHis] příjezdu vtrhne [physician.GetFirstName] do mé pracovny s velkým kufrem. [physician.GetSheHe|U] ho hodí na můj stůl se znepokojivým #EMP cinknutím#!.\n\n\"Vy a váš [spouse.Custom('WifeHusband')] máte několik možností, můj [ROOT.Char.GetLadyLord]. Existují tinktury ověřené praxí — ale mám také některé experimentální léčby ve vývoji.\""
 learning_medicine.2022.b:0 "Jednoduchá tinktura se zdá rozumná."
 learning_medicine.2022.b.success:0 "Léčba byla úspěšná"
 learning_medicine.2022.b.failure:0 "Léčba nebyla úspěšná"
 learning_medicine.2022.a:0 "Budoucnost říše je v sázce! Zkusím cokoliv!"
 learning_medicine.2022.a.success:0 "Léčba byla velmi úspěšná"
 learning_medicine.2022.a.unexpected:0 "Léčba měla podivné vedlejší účinky"
 learning_medicine.2022.a.failure:0 "Léčba měla špatné vedlejší účinky"
 learning_medicine.2022.c:0 "Vlastně jen chci nějakou... radu."
 learning_medicine.2022.a.unexpected.tt:0 "Může se stát něco nečekaného"
 learning_medicine.2023.urine.desc:0 "\"Vaše těla nejsou synchronizovaná, můj [ROOT.Char.GetLadyLord], ale mám na to lék. Musíte pít moč vašeho [spouse.Custom('WifeHusbandPossessive')], a [spouse.GetSheHe] tu vaši. Každou noc před spaním, po dobu týdne. Pak se vaše energie jistě srovnají!\"\n\nByl to dlouhý týden."
 learning_medicine.2023.unpleasant_end.desc:0 "\n\nI když byla samotná léčba spíše nepříjemná,"
 learning_medicine.2023.pig_testicles.desc:0 "\"Získal(a) jsem nejplodnějšího prasáka v celém [location.GetNameNoTooltip] a nechal(a) mu jeho varlata vysušit a rozemlít. Pijte to ve víně po čtrnáct dní a vaše plodnost se zvýší desetkrát!\""
 learning_medicine.2023.pig_testicles_end.desc:0 "\n\nI když prášek dal vínu zatuchlý nádech, celkově to bylo překvapivě příjemné."
 learning_medicine.2023.udder.desc:0 "\"Mléko dává život, a proto musíme jít ke zdroji. Kuchaři připraví dušené kravské vemeno pro vás oba. Nejezte nic jiného po dobu týdne a jistě budete odměněni.\"\n\nByl to dlouhý týden."
 learning_medicine.2023.female_orgasm.start.desc:0 "\"Jak možná víte, potěšení ženy je stejně důležité jako potěšení muže."
 learning_medicine.2023.female_orgasm.female.desc:1 "Tvé semeno musí vytrysknout a smíchat se se [spouse.Custom('WifeHusbandPossessive')]. [spouse.GetSheHe|U] by si měl(a) přečíst tuto knihu o technikách v ložnici [ROOT.Char.Custom('GetChamber')].\"\n\nNemohl(a) bych si přát lepší léčbu.\n\n"
 learning_medicine.2023.female_orgasm.male.desc:0 "Musíš vyvolat u [spouse.Custom('WifeHusbandPossessive')] vytrysknutí semene, aby se mohlo smíchat s tvým. Měl bys si přečíst tuto knihu o technikách v ložnici [ROOT.Char.Custom('GetChamber')].\"\n\nByla to spousta práce zvládnout ty neznámé metody, ale zvládl(a) jsem je — alespoň pokud byla reakce [spouse.GetFirstNamePossessive] jakoukoli známkou!\n\n"
 learning_medicine.2023.milk_bath.desc:0 "\"Veškeré mléko dává život a kozí mléko je obzvlášť silné. Kdykoliv se vy a váš [spouse.Custom('WifeHusband')] budete snažit počít, měli byste se nejprve koupat v kozím mléce. Můžete si dokonce zkusit i koupel v vaně!\""
 learning_medicine.2023.milk_bath_end.desc:0 "\n\nI když mléko mělo výrazný #EMP zápach#!,"
 learning_medicine.2023.end.desc:0 "[physician.GetFirstNameNoTooltip] je velmi optimistický ohledně výsledků a já se cítím skvěle! [physician.GetSheHe|U] nám říká, abychom byli trpěliví, ale myslím, že brzy můžeme očekávat nového člena rodiny."
 learning_medicine.2023.a:0 "Ustupme do mého [ROOT.Char.Custom('GetChamber')], [spouse.GetFirstNameNoTooltip]..."
 learning_medicine.2024.end.desc:0 "\n\nI když jsem se držel(a) rady [physician.GetFirstNamePossessive] doslova, a [physician.GetSheHe] mi říká, abych byl(a) trpělivý(á), moje obavy jsou silné. Je mi nevolno a mám závratě, a [spouse.GetFirstName] je už tři dny upoután(a) na lůžko."
 learning_medicine.2024.a:0 "Chci si jen odpočinout..."
 learning_medicine.2024.b:0 "Stráže! Uvězněte toho šarlatána!"
 learning_medicine.2025.start.desc:0 ""Má [ROOT.Char.GetLadyLord], mám skvělé zprávy! Je sice ještě brzy, ale vaše [spouse.Custom('WifeHusband')] vykazuje všechny známky těhotenství!"\n\nNejdřív mě zaplaví štěstí a úleva, ale brzy je vystřídá zmatení. "Ale vy jste ještě nepodali svou léčbu, [physician.GetFirstName]," říkám narážlivě.\n\n"
 learning_medicine.2025.fertilitygod.desc:0 ""[physician.GetFaith.FertilityGodName]"
 learning_medicine.2025.the_universe.desc:0 ""Vesmír"
 learning_medicine.2025.end.desc:0 "funguje záhadnými způsoby, má [ROOT.Char.GetLadyLord]. Někdy je lepší přijmout svá požehnání, než se je snažit vysvětlovat.""
 learning_medicine.2025.b:0 "Moudrá slova!"
 learning_medicine.2025.a:0 "[spouse.GetFirstNameNoTooltip]. Musíme si promluvit. O samotě."
 learning_medicine.2025.a.tt:0 "Konfrontuji [spouse.GetShortUIName]"
 learning_medicine.2030.t:0 "Těžká koruna"
 learning_medicine.2030.desc:0 "Občas se moje povinnosti jako [ROOT.Char.GetTitleAsNameNoTooltip] zdají zcela ohromující. Jak může [ROOT.Char.GetWomanMan] nést celé [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] na [ROOT.Char.GetHerHis] bedrech?\n\nMožná jsou tu některá břemena, se kterými se nemusím potýkat sám/sama. Kéž bych měl(a) někoho, komu bych se mohl/mohla svěřit..."
 learning_medicine.2030.a:0 "Rady [confider_target.GetFirstNamePossessiveNoTooltip] mě vždy uklidní."
 learning_medicine.2030.a.message:0 "Svěření zmírní mé napětí"
 learning_medicine.2030.b:0 "[confider_target_2.GetFirstNameNoTooltip] je tak dobrý posluchač."
 learning_medicine.2030.c:0 "Můžeme střežit svá nejtemnější tajemství."
 learning_medicine.2030.d:0 "Spoléhat se na ostatní by mě jen oslabovalo."
 learning_medicine.2030.c.tt:0 "Pokud má [confider_target.GetShortUIName] [secret|E], [confider_target.GetSheHe] mi to prozradí"
 learning_medicine.2030.c.message:0 "[confider_target.GetFirstNameNoTooltip] prozradí tajemství"
 learning_medicine.2040.t:0 "Mysl a tělo"
 learning_medicine.2040.start.desc:0 "Čím hlouběji se pouštím do svých studií, tím zřejmější je spojení mezi myslí a tělem. Přílišné obavy mohou člověka nemocným udělat a mysl není silnější než své tělo!\n\n"
 learning_medicine.2040.athletic_friend.desc:0 "Můj moudrý přítel [friend.GetTitledFirstName] tvrdí, že energické pohyby pomáhají [friend.GetHerHim] udržet stres pod kontrolou. Také jsem četl(a) o výhodách vedení deníku ke zklidnění úzkosti."
 learning_medicine.2040.journaller_friend.desc:0 "Můj moudrý přítel [friend.GetTitledFirstName] si zapisuje své obavy do deníku a přísahá, že mu to uklidní mysl. Také jsem četl(a) o přínosech energického pohybu pro utišení rozrušených nervů."
 learning_medicine.2040.no_friend.desc:0 "Potřebuji zdravý ventil, jak se vyrovnat s nároky vládnutí. Četl(a) jsem o výhodách energického pohybu i vedení deníku pro utišení rozrušených nervů."
 learning_medicine.2040.a:0 "Cvičit společně s [friend.GetFirstNameNoTooltip]."
 learning_medicine.2040.b:0 "Požádat [friend.GetFirstNameNoTooltip] o radu ohledně vedení deníku."
 learning_medicine.2040.c:0 "Jít si zaběhat."
 learning_medicine.2030.c.trait:0 "Cvičení mě uklidňuje"
 learning_medicine.2030.c.modifier:0 "Necítím se uvolněně, ale sílím"
 learning_medicine.2040.d:0 "Strávit odpoledne psaním deníku."
 learning_medicine.2030.d.trait:0 "Psaní deníku mě uklidňuje"
 learning_medicine.2030.d.modifier:0 "Necítím se uvolněně, ale mé psaní se zlepšilo"
 learning_medicine.2040.e:0 "Vzít si celý den volno."
 learning_medicine.2050.t:0 "Vykrvácení"
 learning_medicine.2050.start.desc:0 "Prohlížím si ošetřovnu v [Select_CString(IsLandlessAdventurer(ROOT.Char),'camps','barracks')] když je přivezen těžce zraněný voják. "[soldier.GetSheHe|U] ztrácí příliš mnoho krve! Kde je lékař?!"\n\n"
 learning_medicine.2050.physician.desc:0 "[physician.GetTitledFirstName] není k nalezení."
 learning_medicine.2050.no_physician.desc:0 "Léčitel není k nalezení."
 learning_medicine.2050.end.desc:0 "Po zádech mi přeběhne mráz. #EMP Já#! mohu být jedinou nadějí tohoto [soldier.Custom('WomanManPossessive')].\n\nNajednou, jako by [helper.GetSheHe] vystoupil(a) z ničeho, [helper.Custom2('MyCharacterIntroduction', ROOT.Char)] stojí po mém boku. [helper.GetSheHe|U] vyhrne [helper.GetHerHis] rukávy a podívá se na mě."
 learning_medicine.2050.a:0 "Podej mi škrtidlo!"
 learning_medicine.2050.a.success:0 "[helper.GetFirstNameNoTooltip] a já zachráníme vojáka"
 learning_medicine.2050.a.failure:0 "Navzdory našemu úsilí ztrácíme [soldier.GetHerHim]"
 learning_medicine.2050.b:0 "#EMP Zpět#!! To je #EMP můj#! pacient!"
 learning_medicine.2050.b.success:0 "Sám/sama zachráním vojáka"
 learning_medicine.2050.b.failure:0 "Nemohu zachránit [soldier.GetHerHim]"
 learning_medicine.2050.c:0 "Nechte [soldier.GetHerHim] vykrvácet. [soldier.GetSheHe|U] si nic lepšího nezaslouží."
 learning_medicine.2051.start_our.desc:0 "Náš"
 learning_medicine.2051.start.desc:0 "pacient křičí a divoce se brání. I když tři dospělí [soldier.GetWomenMen] [soldier.GetHerHim] přitlačují, každý pohnutí je bojem."
 learning_medicine.2051.middle.desc:0 "Ale [helper.GetTitledFirstName] zůstává klidný(á) a nakonec se nad námi rozhostí tiché soustředění.\n\nNevím, jak se nám to podařilo, ale nakonec se zdá, že voják přežije. "To byl impozantní výkon,""
 learning_medicine.2051.my_ladylord.desc:0 "Má [ROOT.Char.GetLadyLord],\""
 learning_medicine.2051.firstname.desc:1 "[ROOT.Char.GetFirstNameNoTooltip],\""
 learning_medicine.2051.end.desc:0 "[helper.GetFirstNameNoTooltip] říká unaveným úsměvem. "Bylo mi ctí sloužit po vašem boku.""
 learning_medicine.2051.a:0 "Bez tebe bych to nezvládl(a)."
 learning_medicine.2052.middle.desc:0 "\n\nPracujeme zuřivě, křičíme rozkazy přes chaos, ale je to marné. [soldier.GetWomanMan] jen slábne, [soldier.GetHerHis] krev proudí přes naše prsty.\n\n\"Udělali jsme vše, co jsme mohli,\""
 learning_medicine.2052.end.desc:0 "[helper.GetFirstNameNoTooltip] říká s těžkým povzdechem, když odnášejí tělo. "Ten [soldier.GetWomanMan] byl dávno odsouzen, ještě než jsme ho spatřili.""
 learning_medicine.2052.a:0 "Máš pravdu. Děkuji, [helper.GetFirstNameNoTooltip]."
 learning_medicine.2052.b:0 "Nepotřebuji tvou lítost!"
 learning_medicine.2053.start_my.desc:0 "Můj"
 learning_medicine.2053.desc:0 "Ale moje vědomosti mě nezradily a mé ruce zůstaly jisté.\n\nNevím, jak se mi to podařilo, ale nakonec se zdá, že voják přežije. [soldier.GetHerHis|U] druzi mi poplácají po zádech, zdvořilost ustoupila úlevě. "Děkujeme, má [ROOT.Char.GetLadyLord]. Bez vás bychom přišli o [soldier.GetFirstName]!\""
 learning_medicine.2053.a:0 "Dnes jsem zachránil(a) život!"
 learning_medicine.2054.desc:0 "\n\nPracuji zuřivě, křičím rozkazy přes chaos, ale je to marné. [soldier.GetWomanMan] jen slábne, [soldier.GetHerHis] krev mi prosakuje mezi prsty.\n\nKdyž odnášejí tělo, [helper.GetFirstName] se na mě podívá s"
 learning_medicine.2054.disgust.desc:0 "nepřikrášleným hnusem."
 learning_medicine.2054.pity.desc:0 "lítostí."
 learning_medicine.2054.a:0 "Já... Kdybych jen..."
 learning_medicine.2110.t:0 "Rozhovor nad koláči"
 learning_medicine.2110.desc:0 "Můj doprovod a já se vracíme z krátké vycházky do [capital.GetNameNoTooltip], když náhodou narazíme na [hashish_vassal_or_liege.Custom2('MyCharacterIntroduction', ROOT.Char)] a [hashish_vassal_or_liege.GetHerHis] družinu, jak se potulují po mém hlavním městě na nepřihlášené návštěvě.\n\n"
 learning_medicine.2110.desc_good_terms:0 ""Ach, [ROOT.Char.GetFirstNameNoTooltip]! Doufal(a) jsem, že vás potkám. Pojďte, našel(a) jsem jednu rozkošnou krčmu nedaleko. Nechtěli byste se přidat na trochu [ROOT.Char.Custom('GetExpensiveDrink')] a koláčků napuštěných hašišem?\""
 learning_medicine.2110.desc_bad_terms:0 "Napětí v ovzduší je hmatatelné, obě naše stráže se chystají k boji. "Můj pane", cvrliká nervózní mladý voják za mnou, "možná bychom se všichni mohli uklidnit u pár hašišových koláčků v té malé krčmě tam?"\n\nTicho spadne nad naše dvě skupiny, zatímco [hashish_vassal_or_liege.GetFirstNameNoTooltip] očekává mou odpověď."
 learning_medicine.2110.desc_neutral_terms:0 "Zaskočení překvapením uplyne několik nepříjemných chvil ticha, než se [hashish_vassal_or_liege.GetFirstNamePossessiveNoTooltip] oči upřou na něco za mnou.\n\n\"Ach, můj [hashish_vassal_or_liege.Custom2('RelationToMe', ROOT.Char)], možná byste se ke mně nepřidal(a), abychom to zapomněli u nějakého [ROOT.Char.Custom('GetExpensiveDrink')] a koláčků napuštěných hašišem?\""
 learning_medicine.2110.a.good_terms:0 "Omlouvám se, ale musím jít."
 learning_medicine.2110.a.bad_terms:0 "S tímto darebákem? Nikdy!"
 learning_medicine.2110.a.neutral_terms:0 "Obávám se, že mám ještě něco zařídit."
 learning_medicine.2110.b.good_terms:0 "Byl(a) bych ochotný(á) trochu si dopřát..."
 learning_medicine.2110.b.bad_terms:0 "Dobře. Ale #EMP jen jeden#! koláček."
 learning_medicine.2110.b.neutral_terms:0 "Možná bychom si mohli vzít jeden či dva koláčky..."
 learning_medicine.2110.b.flavour:0 "Jeden koláč, pak dva, pak tři, pak pět..."
 cosmic_insights_modifier:0 "Kosmické poznatky"
 cosmic_insights_modifier_desc:0 "Dlouhá noc užívání hašiše této postavě skutečně poskytla vhled do podstaty reality."
 learning_medicine.2110.c.good_terms:0 "Jen se snaž držet kroku, příteli!"
 learning_medicine.2110.c.bad_terms:0 "Moje tolerance je legendární!"
 learning_medicine.2110.c.neutral_terms:0 "Uděláme z toho dekadentní večer!"
 learning_medicine.2110.c.tt_success:0 "Hašiš přiměje [hashish_vassal_or_liege.GetHerHim] mluvit příliš otevřeně"
 learning_medicine.2110.c.tt_fail:0 "Přehnané užívání mě činí nediskrétním"
 learning_medicine_special.1001.t:0 "Tajemství těla"
 learning_medicine_special.1001.desc:0 "Zajímám se o lidské tělo a všechna jeho tajemství, která nám dosud zůstávají skryta. Otázky života a smrti mám neustále na mysli.\n\nČtení textů na toto téma je sice dobré, ale nemohu se ubránit dojmu, že bych se mnohem více naučil z praktického výzkumu."
 learning_medicine_special.1001.a:0 "Prozkoumám škody nemoci na mrtvém těle."
 learning_medicine_special.1001.b:0 "Těla mrtvých si zaslouží naši úctu!"
 learning_medicine_special.1002.desc:0 "Snažím se zadržet dech, když pročesávám zamotanou hmotu slizkých, oteklých střev vyčnívajících z břicha mrtvoly, ale nemá to účinek. Zkažený zápach rozkladu si pomalu najde cestu do mých plic a nutí mě zvracet.\n\nNěco se pak protrhne a proud viskózního, žlutozeleného ichoru se vylije přes celý operační stůl.\n\n \"Co to sakra bylo #EMP that#?!\""
 learning_medicine_special.1002.a:0 "Možná [scoped_physician.GetTitledFirstNameNoTooltip] mi může pomoci?"
 learning_medicine_special.1002.a.good:0 "[scoped_physician.GetTitledFirstName] mi pomáhá ve výzkumu"
 learning_medicine_special.1002.a.bad:0 "[scoped_physician.GetTitledFirstName] je zděšen mými experimenty"
 learning_medicine_special.1002.b:0 "Jen musím najít víc těl... nějak."
 learning_medicine_special.1002.c:0 "Dost! To je nemístné!"
 learning_medicine_special.1003.desc_physician:0 "[scoped_physician.GetTitledFirstName] byl nadšen, že se dozvěděl o mém novém zájmu o anatomii. S [scoped_physician.GetHerHis] pomocí jsem významně prohloubil své porozumění lidskému tělu."
 learning_medicine_special.1003.desc_fallback:0 "S pomocí několika dobře umístěných mincí a přísně mlčícího služebníka jsem si zajistil stálý přísun těl k experimentům. Bohužel většinu z nich nakonec zmrzačím, ale jak se má člověk učit bez jedné chyby či tucetu?"
 learning_medicine_special.1003.desc_ending:0 "\n\nKéž by existoval nějaký způsob, jak ten zápach odvrátit... Začínám se obávat, že všechen ten styk se škodlivým vzduchem nemusí být dobrý pro mé zdraví."
 learning_medicine_special.1003.a:0 "Možná by pomohly květiny?"
 learning_medicine_special.1003.a.good:0 "Moje opatření mě chrání před nemocí"
 learning_medicine_special.1003.a.bad:0 "Zápach mrtvol začíná ovlivňovat mé tělní šťávy"
 learning_medicine_special.1003.b:0 "Myslím, že jsem se už naučil dost."
 learning_medicine_special.1004.desc:0 "[scoped_physician.GetTitledFirstName] nebyl příliš potěšen, když se dozvěděl o mých experimentech. [scoped_physician.GetSheHe|U] odmítl poskytnout jakoukoli pomoc a napomenul mě, že tyto pokusy nespadají do působnosti [ROOT.Char.GetTitleTierName]."
 learning_medicine_special.1004.unavailable.desc:0 "Jelikož mi [scoped_physician.GetTitledFirstName] již nemůže poskytnout žádnou pomoc, nebyl jsem schopen pokračovat ve svých experimentech s lidskou anatomií."
 learning_medicine_special.1004.a:0 "Možná máš pravdu..."
 learning_medicine_special.1004.unavailable.a:0 "Bohužel."
 learning_medicine_special.1004.unavailable.tt:0 "Přestáváš studovat lidské mrtvoly"
 learning_medicine_special.1005.desc:0 "Naštěstí se zdá, že správné použití záhonků květin, kadidel a větrání pomohlo zmírnit účinky škodlivých výparů vycházejících z mrtvol, které působily na mé tělo.\n\nKonečně se mohu soustředit na své studie bez obav o narušení rovnováhy mých tělních šťáv."
 learning_medicine_special.1005.a:0 "Nic nestojí v cestě vědění!"
 learning_medicine_special.1006.desc_opening:0 "Když stojím nad jedním z těl, které mám už několik dní ve svém pracovním pokoji, náhle mne zasáhne závrať — znovu."
 learning_medicine_special.1006.desc_death:0 "Kašel přichází brzy poté, a když se ze bolesti skláním, cítím, jak mi mezi rty steká krev.\n\nMrknu a zjistím, že ležím na podlaze. Vdechnu zachřpytivě a zjistím, že dál už nemohu. Zavírám oči..."
 learning_medicine_special.1006.desc:0 "Už nemohu popírat potřeby svého těla, musím to ukončit a na chvíli si lehnout..."
 learning_medicine_special.1006.a:0 "Zápach smrti ovlivnil mé tělní šťávy!"
 learning_medicine_special.2100.t:0 "Nejzázračnější ryba"
 learning_medicine_special.2100.desc:1 "Místní rybář[fish_alchemist.GetWomanMan] z [hallucinogenic_fish_county.GetNameNoTierNoTooltip], [fish_alchemist.GetName], přišel přede mne a tvrdí, že umí připravit očarovanou večeři.\n\nPrý [fish_alchemist.GetSheHe] chytá snové ryby z tajného místa a provádí nad nimi podivné rituály. [fish_alchemist.GetSheHe|U] pak podává jejich hlavy, přičemž každá ryba vyvolává extatické vize na dny po požití.\n\nRybář[fish_alchemist.GetWomanMan] si mačká ruce, když se na mě dívá, oči rozžaté chtivostí a strachem."
 learning_medicine_special.2100.a:0 "Připrav mi jednu ze svých kouzelných ryb."
 learning_medicine_special.2100.a.tt_success:0 "Obdržím božská zjevení o [ROOT.Char.GetFaith.PositiveAfterLife]"
 hallucinogenic_visions_uplifting_modifier:0 "Pozdvihující vize posmrtného života"
 hallucinogenic_visions_uplifting_modifier_desc:0 "Tato postava obdržela halucinující zjevení o blaženosti, která čeká vyvolené na onom světě."
 learning_medicine_special.2100.a.tt_failure:0 "Jsem sužován nočními můrami o [ROOT.Char.GetFaith.NegativeAfterLife]"
 hallucinogenic_visions_terrifying_modifier:0 "Děsivé vidiny posmrtného života"
 hallucinogenic_visions_terrifying_modifier_desc:0 "Tato postava je sužována psychiku ničícími vizemi hrůz, jež čekají nehodné na onom světě."
 learning_medicine_special.2100.b:0 "Tenhle rituál mi musíš naučit..."
 learning_medicine_special.2100.b.tt_success:0 "Vesničan odhalí [fish_alchemist.GetHerHis] tajemství"
 learning_medicine_special.2100.b.tt_success.tt:0 "[fish_alchemist.GetShortUINameNoTooltip] se připojuje k mému dvoru jako věrný služebník"
 learning_medicine_special.2100.b.tt_fail:0 "Dostanu se do zuřivé hádky s tímto prostým člověkem"
 learning_medicine_special.2100.b.tt_failure.tt:0 "[fish_alchemist.GetShortUINameNoTooltip] uprchne z mého dvora, rozzlobený"
 associates_with_strange_peasants_modifier:0 "Stýká se s podivnými rolníky"
 associates_with_strange_peasants_modifier_desc:0 "Tato postava je známa tím, že se pouštěla do podivných hádek s lidmi pod její společenskou úrovní."
 learning_medicine_special.2100.c:0 "Ať čarodějnice nežije!"
 learning_medicine_special.2100.c.tt:0 "[fish_alchemist.GetShortUINameNoTooltip] je upálena na hranici"
 learning_medicine_special.2100.d:0 "Může mi někdo laskavě odstranit tohoto plebeje?"
 learning_medicine_special.2100.d.tt:0 "[fish_alchemist.GetShortUINameNoTooltip] je vyhozen z mého dvora, rozhořčený"
 aloof_from_the_commoners_modifier:0 "Odtažitý vůči prostému lidu"
 aloof_from_the_commoners_modifier_desc:0 "Tato postava má pověst, že odhání rolníky, kteří ztrácejí čas."
