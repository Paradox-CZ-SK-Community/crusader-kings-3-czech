 learning_zealous_path_tt: "#F Tato volba může vést po cestě horlivosti#!"
 learning_cynical_path_tt: "#F Tato volba může vést po cestě cynismu#!"
 learning_scholarship_focus_point_clear_gain: "Mé porozumění [learning_lifestyle|E] se zvyšuje"
 learning_lifestyle_rank_up_indication: "Mohl bych získat [learning_lifestyle|E] [perk|E]"
 learning_lifestyle_experience_gain_indication: "Mohl bych získat [learning_lifestyle|E] [lifestyle_experience|E]"
 learning_scholarship.1101.t: "Negramotnost"
 learning_scholarship.1101.desc: ""[ROOT.Char.Custom('FormOfAddressForLiege')|U], dozvěděl jsem se, že byste mohl potřebovat doučování v umění... rozluštit psané sdělení," [bishop.Custom2('MyCharacterIntroduction', ROOT.Char)] říká a podává mi svitek.\n\n"Pokud by to potěšilo mého [ROOT.Char.GetLadyLord], byl bych ochoten vás vyučit; mám tu dokonalý text." # todo: "Má [ROOT.Char.GetLadyLord], dovolte mi upozornit, že byste možná potřeboval(a) trochu poučení v umění... rozlušťování psaného sdělení," říká [bishop.Custom2('MyCharacterIntroduction', ROOT.Char)] a podává mi svitek.\n\n"Pokud by to potěšilo mou [ROOT.Char.GetLadyLord], rád bych vás vyučoval; mám tu ten pravý text."
 learning_scholarship.1101.a: "Král... krá— král měl velkou korunu..."
 learning_scholarship.1101.b: "Umím číst!"
 learning_scholarship.1201.t: "Zpěvný pták"
 learning_scholarship.1201.desc: "Peří z lesklého kovu, oči z drahokamů, hlas znějící jako drobné cinkání zvonků... Mechanický pták, který mi věnoval [bird_sender.Custom2('MyCharacterIntroduction', ROOT.Char)], je skutečné mistrovské dílo!\n\n"Tento pták byl zhotoven nejlepšími řemeslníky v celém [bird_sender.GetPrimaryTitle.GetNameNoTierNoTooltip]," praví v dopise [bird_sender.GetTitledFirstNamePossessiveNoTooltip]. "Myslím, že vás to zaujme.""
 learning_scholarship.1201.a: "Prodat."
 learning_scholarship.1201.b: "Vystavit."
 learning_scholarship.1201.c: "Rozebrat ho a studovat jeho mechanismy."
 learning_scholarship.1201.c.success: "[bird_sender.GetTitledFirstNameNoTooltip] je učený [bird_sender.GetWomanMan]"
 learning_scholarship.1201.c.failure: "[bird_sender.GetTitledFirstNameNoTooltip] je uražen"
 learning_scholarship.1401.t: "Skleněný kámen"
 learning_scholarship.1401.desc: "Když se snažím rozluštit drobné písmenka na svitku přede mnou, znovu cítím, jak se mi tvoří bolest hlavy. Proč písaři trvají na tom, aby psali tak malé znaky?!\n\nZašilhám a zkusím to znovu.\n\n"...nic menšího než zázrak. S pomocí skleněného kamene by i staří [ROOT.Char.GetWomenMen] se špatným zrakem četli snadno.""
 learning_scholarship.1401.a: "Potřebuji jeden z těchto kamenů!"
 learning_scholarship.1401.b: "Prodat vše, co se nedá přečíst."
 learning_scholarship.1401.c: "[bishop.GetTitledFirstNameNoTooltip], potřebuji vaši pomoc!"
 learning_scholarship.3001.t: "Vize božského"
 learning_scholarship.3001.desc: "Zvu svého [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('chaplain'))], [chaplain.GetTitledFirstName], aby se ke mně připojil v kruhu mosazných koulí a svíček rozmístěných na kůlech po temné místnosti. Kadidlo naplňující vzduch, aby odvrátilo zlé páry, brzy způsobí, že nám slzí oči. "Takto, koutkem oka, spatříme nesrozumitelnou podobu andělů."\n\nNicméně [chaplain.GetFirstNameNoTooltip] brzy zaváhá. "To se cítí špatně. Jsou to božské bytosti, které nejsou určeny k tomu, aby je viděly smrtelné oči.""
 learning_scholarship.3001.a: "Můžeš odejít, ale jedním způsobem či jiným se to dozvím."
 learning_scholarship.3001.b: "Ano, je to bláznovina, ne-li přímo hřích."
 learning_scholarship.3001.c: "Mé úmysly jsou čisté, ujišťuji tě!"
 learning_scholarship.3001.c.tt1: "Přesvědčím [chaplain.GetFirstName], aby mi pomohl"
 learning_scholarship.3001.c.toast.tt1: "[chaplain.GetFirstName] byl přesvědčen mou prosbou."
 learning_scholarship.3001.c.tt2: "Nepodařilo se mi přesvědčit [chaplain.GetFirstName]"
 learning_scholarship.3001.c.toast.tt2: "[chaplain.GetFirstName] mé důvody odmítl"
 learning_scholarship_special.2001.t: "Nový překlad"
 learning_scholarship_special.2001.desc: "Více než cokoliv mi snaha stát se učeným [ROOT.Char.GetWomanMan] ukazuje, kolik toho ještě nevím. Navíc musí existovat tolik vědomostí ztracených v čase, jak se knihy rozpadají nebo jazyky zapomínají...\n\nMožná bych mohl přispět překladem některého klasického díla?\n\nAle co bych vlastně přeložil...?"
 learning_scholarship_special.2001.regula_pastoralis: "Regula Pastoralis, o tom, jak vést dobrý život."
 learning_scholarship_special.2001.physica_elementa: "Klasika vědy — Aristotelova Physica!"
 learning_scholarship_special.2001.almagest: "Studium nebes podle Ptolemaiova Almagestu."
 learning_scholarship_special.2001.elements: "Elementy, Eukleidův matematický traktát!"
 learning_scholarship_special.2001.corpus_hermeticus: "Mystické poznání Corpus Hermeticus!"
 learning_scholarship_special.2001.treatises_of_hippocrates: "Lékařská moudra Hippokratových traktátů."
 learning_scholarship_special.2001.peri_psyches: "Aristotelův slavný Peri Psyches!"
 learning_scholarship_special.2001.kategoriai: "Kategorie, definující všechny pojmy a predikáty."
 learning_scholarship_special.2001.avesta: "Starověké perské svaté texty, Avesta."
 learning_scholarship_special.2001.de_oratore: "Ciceronovy lekce rétoriky z De Oratore!"
 learning_scholarship_special.2001.book_of_arda_viraf: "Snová pouť z Knihy Arda Viraf."
 learning_scholarship_special.2001.upanishads: "Nejslavnější z Véd, Upanišady!"
 learning_scholarship_special.2001.rigveda: "Náboženské hymny Rigvédy."
 learning_scholarship_special.2001.book_of_balances: "Souhrnná kniha o počtech."
 learning_scholarship_special.2001.secret_of_secrets: "Tajemství tajemství, darované Alexandru."
 learning_scholarship_special.2001.court_of_agriculture: "Dvorec zemědělství."
 learning_scholarship_special.2001.lanterns_of_wisdom: "Instrukce o alchymii v Lucernách moudrosti."
 learning_scholarship_special.2001.shahnameh: "Epos o dějinách Persie, Šáhnáma."
 learning_scholarship_special.2001.arithmetica: "Arithmetica a komentáře Diofanta."
 learning_scholarship_special.2001.pali_canon: "Text z Pálijského kánonu."
 learning_scholarship_special.2001.the_norse_sagas: "Jedna ze severských ság!"
 learning_scholarship_special.2001.family_history: "Něco osobního — moje rodinná historie."
 learning_scholarship_special.2001.ancient_myths: "Něco velkolepého — jeden ze starověkých mýtů!"
 learning_scholarship_special.2001.decline: "Toto zní příliš obtížně."
 book_translation_tooltip.unchanged: "Kvalita překladu #V Translation Quality#! zůstane nezměněna"
 book_translation_tooltip.more_good: "Kvalita překladu #V Translation Quality#! se výrazně zlepší"
 book_translation_tooltip.less_good: "Kvalita překladu #V Translation Quality#! se mírně zlepší"
 book_translation_tooltip.finish_faster: "Překlad bude dokončen rychleji"
 book_translation_toast.unchanged: "Kvalita překladu #V Translation Quality#! zůstala nezměněna"
 book_translation_toast.more_good: "Kvalita překladu #V Translation Quality#! se výrazně zlepšila"
 book_translation_toast.less_good: "Kvalita překladu #V Translation Quality#! se mírně zlepšila"
 book_translation_toast.finish_faster: "Překlad bude dokončen rychleji"
 learning_scholarship_special.2011.desc: "Můj překlad [ROOT.Char.Custom('TranslationBook')] postupuje, ale jedna pasáž v verzi, z níž kopíruji, mi dělá starosti.\n\nMoji písaři trvají na tom, že slova na stránce znamenají \"jak držíme dvě nohy a vzestupající hrany ducha lovce.\"\n\nTo přece nemůže být správné, ne?"
 learning_scholarship_special.2011.a: "Mohu vymyslet něco vhodnějšího."
 learning_scholarship_special.2011.a.success: "Vylepšil jsem text"
 learning_scholarship_special.2011.a.failure: "Ztratil jsem význam"
 learning_scholarship_special.2011.b: "Přeložíme text přesně tak, jak je napsán!"
 learning_scholarship_special.2011.c: "Ó, význam je zřejmý, nechte to na mně."
 learning_scholarship_special.2012.desc: "Jedna konkrétní fráze z [ROOT.Char.Custom('TranslationBook')] mě už dny frustruje při překladu. Dokonce jsem si ji začal(a) občas mumlat pod nos.\n\n\"Stále s tím bojuješ, že?\" Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('realm_priest'))] zvedne těžkou starou knihu. \"Jen je třeba vědět, kde hledat.\""
 learning_scholarship_special.2012.a: "Pomoz mi to odhalit, [realm_priest.GetFirstNameNoTooltip]!"
 learning_scholarship_special.2012.a.success: "[realm_priest.GetShortUINameNoTooltip] nalezl odpověď"
 learning_scholarship_special.2012.a.failure: "[realm_priest.GetShortUINameNoTooltip] nalezl jakousi odpověď"
 learning_scholarship_special.2012.b: "Žádné hry. Prostě mi řekni, co mám hledat."
 learning_scholarship_special.2012.c: "Nechceš mi to ukázat, starý příteli?"
 learning_scholarship_special.2012.c.friendship_tooltip: "Tato možnost je dostupná díky mému přátelství s [realm_priest.GetFirstNameNoTooltip]"
 learning_scholarship_special.2013.desc: "Nechávám si přečíst poznámky ke svému překladu [ROOT.Char.Custom('TranslationBook')], když mě náhle zasáhne pochopení. "Písaři! Přidejte následující komentář..." # todo: Poslouchám čtení poznámek k mému překladu [ROOT.Char.Custom('TranslationBook')], když se mi náhle rozjasní porozumění. \"Písaři! Přidejte následující komentář...\"
 learning_scholarship_special.2013.a: "\"Na rozdíl od [ROOT.Char.GetFaith.ReligiousText], toto dílo předpokládá, že...\""
 learning_scholarship_special.2013.b: "\"Jak je zřejmé z vůle [ROOT.Char.GetFaith.HighGodName]...\""
 learning_scholarship_special.2014.desc: "Nechávám si přečíst poznámky ke svému překladu [ROOT.Char.Custom('TranslationBook')], když...\n\n"[ROOT.Char.Custom('FormOfAddressForLiege')|U]? Odpusťte mi, ale... usnuli jste?!"\n\nNebesa, tento "klasik" je naprostý nesmysl!" # todo: Poslouchám čtení poznámek k mému překladu [ROOT.Char.Custom('TranslationBook')], když...\n\n\"Má [ROOT.Char.GetLadyLord]? Prosím odpusťte mi, ale... neusnuli jste?!\"\n\nNebesa, tento \"klasik\" je úplný výplod hlouposti!
 learning_scholarship_special.2014.a: "I přesto se tím prokousám!"
 learning_scholarship_special.2014.b: "Moji písaři mohou převzít více zodpovědnosti."
 learning_scholarship_special.2014.c: "Potřebuji si od toho odpočinout."
 learning_scholarship_special.2015.desc: "Zjistím, že celé hodiny pracuji na překladu [ROOT.Char.Custom('TranslationBook')] při mihotavém světle svíčky. Často sotva vnímám plynutí času. Moji písaři mě však upozorňují.\n\n"[ROOT.Char.Custom('FormOfAddressForLiege')|U], musí být už dávno po půlnoci. Není už čas odpočinout si?" # todo: Zjišťuji, že pod mihotavým světlem svíčky pracuji na překladu [ROOT.Char.Custom('TranslationBook')] hodiny. Často sotva vnímám plynutí času. Moji písaři mi to ale připomínají.\n\n"Má [ROOT.Char.GetLadyLord], už musí být po půlnoci. Není už čas odpočinout si?"
 learning_scholarship_special.2015.a: ""Ne, musíme pokračovat, dokud nebudu mít pocit, že je to hotové!""  
 learning_scholarship_special.2015.b: ""Ano, trochu spánku nám všem prospěje.""
 learning_scholarship_special.2015.c: ""Klidně pokračujte v práci, zatímco si odpočinu.""
 learning_scholarship_special.2016.desc: "Jeden z mých písařů upravoval můj překlad [ROOT.Char.Custom('TranslationBook')] bez mého vědomí!\n\n"Prostě jsem to chtěl udělat co nejlepší! Líbilo se vám to vždy, když jste si mysleli, že je to vaše vlastní dílo!""
 learning_scholarship_special.2016.a: "Už nikdy nebudeš kopírovat texty pro nikoho!"
 learning_scholarship_special.2016.b: "Potrestám tě!"
 learning_scholarship_special.2016.b.flavor: ""Ostatní písaři si z toho raději vezměte ponaučení!""  
 learning_scholarship_special.2016.c: "Tohle... je vlastně docela dobré."
 learning_scholarship_special.2017.desc: "Stálé úsilí věnované překladu [ROOT.Char.Custom('TranslationBook')] je únavné. Neúprosné soustředění, porozumění a tvořivost, které to vyžaduje, mě vysávají, jak se blížím k jeho dokončení."
 learning_scholarship_special.2017.a: "Jen pár stránek ještě dnes v noci, a pak ráno pár dalších..."
 learning_scholarship_special.2017.b: "Musím se izolovat od všech rozptýlení, dokud to nebude hotové."
 learning_scholarship_special.2017.c: "Kniha může chvíli počkat."
 learning_scholarship_special.2097.t: "Vynikající překlad"
 learning_scholarship_special.2097.opening: "Můj překlad [ROOT.Char.Custom('TranslationBook')] je konečně dokončen. Má slova spočívají na krásně iluminovaných stránkách, všechny chráněné bohatou obálkou, jak se sluší na význam tohoto díla."
 learning_scholarship_special.2097.conclusion: "\n\nTato kniha zaujala čestné místo v mé sbírce a každý [ROOT.Char.GetFaith.PriestNeuter], kdo ji čte, je mými snahami velmi ohromen. Někteří už mluví o pořízení vlastních kopií."
 learning_scholarship_special.2097.a: "Toto úsilí mě toho tolik naučilo."
 learning_scholarship_special.2098.t: "Můj překlad dokončen"
 learning_scholarship_special.2098.opening: "Konečně je můj překlad [ROOT.Char.Custom('TranslationBook')] dokončen. Slova jsou obklopena krásnými iluminacemi; ty nejbohatší odvádějí pozornost od částí, u nichž jsem si nebyl jistý."
 learning_scholarship_special.2098.conclusion: "\n\nAčkoliv může být místy trochu těžko pochopitelný, není pochyby, že je tento překlad velmi potřebný. Když spočívá v mé sbírce, kde [ROOT.Char.GetFaith.DevoteeNeuterPlural] často čtou, netrpělivě očekávám první snahy o jeho zkopírování."
 learning_scholarship_special.2098.a: "Z toho jsem se hodně naučil!"
 learning_scholarship_special.3001.t: "Olovo ve zlato"
 learning_scholarship_special.3001.desc_opening: "Přeměna olova ve zlato byla dlouho snem alchymistů po celém světě. Ačkoliv se mnozí o takový čin pokusili, není známo, že by to komu vyšlo.\n\n"
 learning_scholarship_special.3001.desc_alchemist: "Nicméně [alchemist.Custom2('MyCharacterIntroduction', ROOT.Char)] narazil na poznámky psané na okraji knihy o rostlinách. Tvrdí, že lze vytvořit "zlatý déšť" vařením olověného cukru ve filtrovaném roztoku popela z mořských řas."
 learning_scholarship_special.3001.desc: "Přesto jsem narazil na poznámky psané na okraji knihy o rostlinách. Tvrdí, že lze vytvořit "zlatý déšť" vařením olověného cukru ve filtrovaném roztoku popela z mořských řas."
 learning_scholarship_special.3001.desc_ending: "\n\nJe něco takového vůbec možné?"
 learning_scholarship_special.3001.a: "Pokud nic jiného, stojí to za prozkoumání..."
 learning_scholarship_special.3001.b: "Tyto čmáranice jsou zjevně nesmyslný žert."
 learning_scholarship_special.3001.c: "Takové usilování o bohatství je v zásadě bezbožné!"
 learning_scholarship_special.3001.d: "Nenechám se svést sliby čarodějnictví!"
 learning_scholarship_special.3002.desc_alchemist: "Prvním činidlem, které musíme sehnat, je olověný cukr, přísada používaná k oslazení vín.\n\nMůžeme najít dodavatele, který to doveze, i když by to bylo drahé. Alternativně si můžeme levně vyrobit vlastní spálením kovového olova a rozpuštěním popela v octě..."
 learning_scholarship_special.3002.desc: "Prvním činidlem, které potřebuji získat, je olověný cukr, přísada používaná k oslazení vín.\n\nMohl bych najít dodavatele, který to doveze, i když by to bylo drahé. Alternativně si mohu levně vyrobit vlastní spálením kovového olova a rozpuštěním popela v octě..."
 learning_scholarship_special.3002.a: "Kdo chce vydělat, musí nejdříve investovat!"
 learning_scholarship_special.3002.b: "Jak se mám učit, když ostatní dělají všechnu práci!?"
 learning_scholarship_special.3002.b_alchemist: "Jak se máme učit, když ostatní dělají všechnu práci!?"
 learning_scholarship_special.3002.a.success: "Vytvoříte olověný cukr bez potíží"
 learning_scholarship_special.3002.a.failure: "Výpary z olova vám způsobí bolest hlavy"
 learning_scholarship_special.3002.tt: "Získáte olověný cukr"
 learning_scholarship_special.3002.c: "Při bližším zvážení to není dobrý nápad..."
 learning_scholarship_special.3003.desc_alchemist: "Druhým činidlem, které musíme získat, jsou mořské řasy... spousta mořských řas. Sto dramů, nastrouhaných a pak usušených. Kde seženeš takové množství?"
 learning_scholarship_special.3003.desc: "Druhým činidlem, které potřebuji získat, jsou mořské řasy... spousta mořských řas. Sto dramů, nastrouhaných a pak usušených. Kde získám takové množství?"
 learning_scholarship_special.3003.a: "Dovezu je z různých pobřežních měst."
 learning_scholarship_special.3003.b: "Uvalím na své poddané daň na mořské řasy!"
 learning_scholarship_special.3003.c: "Mohu místo toho prostě použít své olovo k oslazování vín..."
 learning_scholarship_special.3003.tt: "Získáte mořské řasy"
 learning_scholarship_special.3004.desc_alchemist: "Konečně máme všechny potřebné činidla k výrobě "zlatého deště"!\n\nOlověný cukr je bezpečně uložen v nepromokavých sudech. Šňůry sušených mořských řas jsou naskládány v peci, připravené k hoření.\n\nBude to naše vrcholné dílo?"
 learning_scholarship_special.3004.desc: "Konečně mám všechna potřebná činidla k výrobě "zlatého deště"!\n\nOlověný cukr je bezpečně uložen v nepromokavých sudech. Šňůry sušených mořských řas jsou naskládány v peci, připravené k hoření.\n\nBude to mé vrcholné dílo?"
 learning_scholarship_special.3004.a: "Začněte experiment!"
 learning_scholarship_special.3004.a.success: "Podaří se vám vytvořit zlatý déšť"
 learning_scholarship_special.3004.a.success.tt: "Bohatství a sláva jsou vaše!"
 learning_scholarship_special.3004.a.failure: "Formule nefunguje podle očekávání"
 learning_scholarship_special.3004.a.failure.tt: "Ale co jste místo toho vytvořili?"
 learning_scholarship_special.3004.b: "...co to dělám? To je hloupé."
 learning_scholarship_special.3005.desc_alchemist: "Po vmíchání olověného cukru do roztoku se ten náhle zbarvil do výrazné žluté! Měli jsme chvíli obavu, když se směs po vaření vyčistila, ale jakmile vychladla, ve fiolce se vytvořily malé krystalky zlaté barvy.\n\nPři zkoumání jsme poznali, že tyto krystalky nejsou pravým zlatem, protože jsou průsvitné. Nicméně je možné, že tato reakce je jedním z pověstných '12 životně důležitých procesů' potřebných k vytvoření zlata!"
 learning_scholarship_special.3005.desc: "Po vmíchání olověného cukru do roztoku se ten náhle zbarvil do výrazné žluté! Měl jsem chvíli obavy, když se směs po vaření vyčistila, ale jakmile vychladla, uviděl jsem ve fiolce malé krystalky zlaté barvy.\n\nPři zkoumání mohu říci, že tyto krystalky nejsou pravým zlatem, protože jsou průsvitné. Nicméně je možné, že tato reakce je jedním z pověstných '12 životně důležitých procesů' potřebných k vytvoření zlata!"
 learning_scholarship_special.3005.a: "Jsem o krok blíž k pravé transmutaci?"
 learning_scholarship_special.3005.a_alchemist: "Jsme o krok blíž k pravé transmutaci?"
 learning_scholarship_special.3006.desc_alchemist: "Po vmíchání olověného cukru do vařeného popela z mořských řas se směs náhle zbarvila do výrazné žluté.\n\nAčkoliv jsme nevyrobili skutečné zlato, zjistili jsme, že náš roztok lze použít jako barvivo, které svou zářivostí soupeří se šafránem. Prodej tohoto barviva mi umožní pokrýt část nákladů."
 learning_scholarship_special.3006.desc: "Po vmíchání olověného cukru do vařeného popela z mořských řas se směs náhle zbarvila do výrazné žluté.\n\nAčkoliv jsem nevytvořil skutečné zlato, zjistil jsem, že můj roztok lze použít jako barvivo, které svou zářivostí soupeří se šafránem. Prodej tohoto barviva mi umožní pokrýt část nákladů."
 learning_scholarship_special.3006.a: "Pěkné, ale neekonomické na výrobu."
 learning_scholarship_special.3007.desc_alchemist: "Po spálení mořských řas a smíchání s vodou nám zůstalo alarmující množství odporné hnědé břečky. Netuše, co dál dělat, jsme vmíchali olověný cukr do roztoku, ale nedošlo k žádné pozorovatelné změně.\n\nBohužel jediné využití, které mě napadá pro tento experiment, je použít jej jako hnojivo."
 learning_scholarship_special.3007.desc: "Po spálení mořských řas a smíchání s vodou mi zůstalo alarmující množství odporné hnědé břečky. Nejistý, co dál dělat, jsem vmíchal olověný cukr do roztoku, ale nedošlo k žádné pozorovatelné změně.\n\nBohužel jediné využití, které mě napadá pro tento experiment, je použít ho jako hnojivo."
 learning_scholarship_special.3007.a: "Myslím, že úroda letos poroste dobře?"
 learning_scholarship_special.3099.termination.toast: "Transmutace zmařena"
 learning_scholarship_special.3099.termination.desc.prison: "Nemohu z vězení pokračovat ve svých experimentech s přeměnou."
 learning_scholarship_special.3099.termination.desc.incapable: "Nemohu pokračovat ve svých experimentech s přeměnou, když jsem neschopný."
 learning_scholarship.4000.t: "Jdi ven!" # todo: Drahý [ROOT.GetCharacter.GetFaith.HighGodName], jdi ven!
 learning_scholarship.4000.desc: "Je pozdě a já se nořím do poutavé stati o klasické gramatice. Právě když se začnu chichotat nad lahodně posměšnými okrajovými poznámkami ponechanými předchozím čtenářem, můj [spouse_uninterested_in_study.GetWifeHusband] vejde do [ROOT.Char.Custom('GetRoom')].\n\n""Bezpáteřní [ROOT.Char.GetWomanMan]! Zanedbáváš všechno kromě svých studií, čteš doma o samotě od soumraku do úsvitu. Vyndej hlavu z těch prašných svitků, nebo dnes večer do mé postele nepřijdeš.""  
 learning_scholarship.4000.a: "Jak si přeješ."
 learning_scholarship.4000.b: "Možná bychom od teď mohli číst ukázky spolu."
 learning_scholarship.4000.c: "Musím pracovat pozdě, abych připravil lekce pro drahého [child_educated.GetFirstNameNoTooltip]."
 learning_scholarship.4000.c.tt: "[spouse_uninterested_in_study.GetFirstName] is not the [spouse_uninterested_in_study.GetMotherFather] of [child_educated.GetFirstNameNoTooltip]."
 learning_scholarship.4000.d: "Nemusím s tebou spát — mám vřelé objetí poznání!"
 bibliomancy_chain_header: "A Sacred Text:"
 learning_scholarship.5000.t: "Posvátný text"
 learning_scholarship.5000.desc: "As I'm out for a stroll around the market, a merchant calls me over insisting [merchant_mystic.GetSheHe] has something that will pique my interest.\n\nThe scent of drying herbs and foreign tinctures overwhelms my senses as I approach the stall. [merchant_mystic.GetSheHe|U] is rifling through [merchant_mystic.GetHerHis] collection of dusty tomes and other treasures.\n\nAfter some digging, the merchant produces an old book and insists I need it for "what is to come.""
 learning_scholarship.5000.a: "Dobře, vezmu to."
 learning_scholarship.5000.b: "Možná se domluvíme."
 learning_scholarship.5000.c: "Vezmu si, co potřebuji."
 learning_scholarship.5000.d: "K čemu mi jsou vaše knihy?"
 learning_scholarship.5000.b.success: "Vyjednáte lepší cenu"
 learning_scholarship.5000.b.failure: "Nepodaří se vám vyjednat lepší cenu"
 bibliomancy_book_purchased: "Obdržíte knihu [artifact|E]"
 learning_scholarship_sacred_artifact_obtained: "Získáte posvátný text"
 learning_scholarship.5001.t: "$bibliomancy_chain_header$ Bibliomancie"
 learning_scholarship.5001.desc: "Když odkládám právě nabytý [sacred_text.GetName], vypadne z něj útržek pergamenu. Jsou na něm pokyny pro praxi zvanou bibliomancie, při níž lze věštit osud z úryvku v knize.\n\nStačí, abych otevřel tuto knihu na náhodném místě a přečetl první osudný verš, na který padnou mé oči."
 learning_scholarship.5001.a: "Pokušení je neodolatelné."
 learning_scholarship.5001.b: "Nechci mít nic společného s touto nečistou praktikou."
 learning_scholarship.5002.t: "$bibliomancy_chain_header$ Osudové čtení"
 learning_scholarship.5002.desc: "Postupuji podle instrukcí a náhodně vyberu pasáž z textu přede mnou. Se zimomřivostí očekávání otevřu oči a přečtu:\n\n#EMP Strach je ničitelem mysli. Zbabělec umírá tisíc maličkých smrtí, zatímco statečný člověk umírá jen jednou.#!\n\nCo si mám z toho vzít?"
 learning_scholarship.5002.a: "Strach je malá smrt, která přináší úplné zničení."
 learning_scholarship.5002.b: "Fascinující. To vyžaduje další výzkum."
 learning_scholarship.5002.b.success: "Odhalím pravý význam tohoto úryvku"
 learning_scholarship.5002.b.failure: "Úryvek mi nadále uniká"
 learning_scholarship.5002.c: "Co za naprostý nesmysl!"
 learning_scholarship.5002.c.tt: "You ignore the passage"
 learning_scholarship.5002.d: "My $antiquarian_court_position$, [antiquarian.GetTitledFirstNameNoTooltip], should have a look at this."
 learning_scholarship.5003.t: "$bibliomancy_chain_header$ Bibliomancie"
 learning_scholarship.5003.desc: "Můj vazal, [bibliomancy_antagonist.GetName], byl roky tiše skeptický vůči mým schopnostem. Nedávno mi však můj správcem hlásil, že [bibliomancy_antagonist.GetSheHe] začal otevřeněji kritizovat mé právo vládnout. [bibliomancy_antagonist.GetSheHe|U] má vliv mezi ostatními vazaly a může mi snadno zkomplikovat život.\n\nMohl tento úryvek z [sacred_text.GetName] toto předpovědět? Strach je ničitelem mysli..."
 learning_scholarship.5003.a: "Postavím se svému strachu."
 learning_scholarship.5003.a.tt: "I debate [bibliomancy_antagonist.GetName] in a public forum"
 learning_scholarship.5003.b: "Nejlepší je taktní přístup."
 learning_scholarship.5003.b.tt: "Učiním formální smířlivé kroky vůči [bibliomancy_antagonist.GetName]"
 learning_scholarship.5003.c: "Probereme to později."
 learning_scholarship.5003.vassal.tt: "Každý vazal"
 learning_scholarship.5003.a.success: "Vyhrajete debatu se svým vazalem"
 learning_scholarship.5003.a.failure: "Prohrajete debatu se svým vazalem"
 learning_scholarship.5003.b.success: "Podaří se vám uklidnit svého vazala"
 learning_scholarship.5003.b.failure: "Nepodaří se vám uklidnit svého vazala"
 learning_scholarship.5004.t: "$bibliomancy_chain_header$ Znepokojující úryvek"
 learning_scholarship.5004.desc: "Proboha, nemohu přijít na kloub tomuto úryvku z [sacred_text.GetName] a pohlcuje mě!\n\nStrach je ničitelem mysli... Co to vůbec může znamenat? Čeho bych se měl bát? #EMP Co mi uniká#!?\n\nMožná by to někdo jiný mohl objasnit."
 learning_scholarship.5004.a: "[court_chaplain.GetCouncilTitle] [court_chaplain.GetTitledFirstNameNoTooltip] will know the answer."
 learning_scholarship.5004.b: "My [ROOT.Char.Custom('GetCourtier')] [target_courtier.GetTitledFirstNameNoTooltip] will help me."
 learning_scholarship.5004.c: "Vzdávám to."
 learning_scholarship.5004.a.success: "[court_chaplain.GetCouncilTitle] [court_chaplain.GetFirstNameNoTooltip] objasní úryvek"
 learning_scholarship.5004.a.failure: "[court_chaplain.GetCouncilTitle] [court_chaplain.GetFirstNameNoTooltip] nepochopí úryvek"
 learning_scholarship.5004.b.success: "[target_courtier.GetFirstNameNoTooltip] objasní úryvek"
 learning_scholarship.5004.b.failure: "[target_courtier.GetFirstNameNoTooltip] nepochopí úryvek"
 learning_scholarship.5005.t: "$bibliomancy_chain_header$ Není čeho se bát"
 learning_scholarship.5005.desc: "Už jsem konečně rozluštil tajemný úryvek z [sacred_text.GetName] a cítím se mnohem moudřejší. Díky tomu obchodníkovi se mi nitky osudu náhle jeví jasněji.\n\nStrach možná skutečně je ničitelem mysli, ale já jsem se svému strachu postavil."
 learning_scholarship.5005.a: "Bez strachu umírám jen jednou."
 learning_scholarship.5006.t: "$bibliomancy_chain_header$ Narůstající paranoia"
 learning_scholarship.5006.desc: "Po dnech brouzdání tímto nečitelným a nesrozumitelným úryvkem jsem se nakonec vzdal. Nemám nejmenší tušení, co by to mohlo znamenat, a celá ta záležitost mě mrazí v zádech.\n\nCo se stane? Musím teď žít v strachu #EMP navždy#?!"
 learning_scholarship_paranoid_trait.tt: "Získali jste tuto vlastnost, protože jste nedokázali porozumět úryvku v [sacred_text.GetName]."
 learning_scholarship_paranoid_trait_possible: "Můžete získat [trait|E] [GetTrait('paranoid').GetName( GetNullCharacter )]"
 learning_scholarship.6000.t: "[illiterate.GetWomanMan|U] s málem písmen"
 learning_scholarship.6000.desc: "Zdá se, že navzdory nejlepším snahám [teacher.Custom2('HerHisCharacterIntroduction',illiterate)], [illiterate.GetName] zůstává asi tak gramotný jako průměrný vesnický idiot.\n\n""Nejmoudřejší a nejosvícenější [ROOT.Char.GetTitleTierName]," lichotí [teacher.GetFirstNameNoTooltip]. ""Jak mám svého pána přimět, aby se naučil číst?"""
 learning_scholarship.6000.willing_pupil: "\n\n[teacher.GetSheHe|U] povzdechne, rozčileně.\n\n""[illiterate.GetTitleAsNameNoTooltip] se nebude věnovat hodinám studia jen kvůli čtení..."""
 learning_scholarship.6000.holy_book_insult: "\n\n[teacher.GetSheHe|U] zaváhá, pak zamrmle:\n\n""Co [illiterate.GetTitleAsNameNoTooltip] řekl poté, co se trápil nad prvními posvátnými verši [illiterate.GetFaith.ReligiousText]... nebylo to ani posvátné #EMP ani#! osvícené..."""
 learning_scholarship.6000.poetry_insult: "\n\nUčitel se zamračí.\n\n""Co [illiterate.GetTitledFirstNameNoTooltip] říkal poté, co si protrpěl nejvznešenější [illiterate.GetCulture.GetNameNoTooltip] poezii... nebylo to ani elegantní #EMP ani#! osvícené..."""
 learning_scholarship.6000.very_willing_pupil: "\n\n[teacher.GetSheHe|U] ukáže na mé nashromážděné vědomosti.\n\n""[illiterate.GetTitleTierName] se bojí protrpět tisíc veršů a nikdy nedosáhnout moudrosti jako je ta vaše.""  
 learning_scholarship.6000.a: "Můj [illiterate.GetCouncilTitle] potřebuje zprávu o vzdálených národech."
 learning_scholarship.6000.b: "Můj [illiterate.GetCouncilTitle] potřebuje kroniku plnou dvorních drbů."
 learning_scholarship.6000.c: "Můj [illiterate.GetCouncilTitle] potřebuje příběhy o válečných činech."
 learning_scholarship.6000.d: "Můj [illiterate.GetCouncilTitle] potřebuje pojednání o spravedlnosti."
 learning_scholarship.6000.e: "Můj [illiterate.GetCouncilTitle] potřebuje neodolatelnou ódu na zbožnost."
 learning_scholarship.6000.f: "[illiterate.GetSheHe|U] si přečte slova svého [illiterate.GetHerHis] [ROOT.Char.GetTitleTierName]."
 learning_scholarship.6000.f.tt: "Výmluva psát místo vládnutí!"
 learning_scholarship.6000.f.success: "Váš spis je velmi poučný"
 learning_scholarship.6000.f.failure: "Váš vazal se posmívá vašemu nudnému, bezúčelnému textu"
 learning_scholarship.6000.g: "Čas [illiterate.GetTitleAsNamePossessiveNoTooltip] je pro to příliš cenný."
 learning_scholarship.6000.g.tt: "[illiterate.GetSheHe|U] je [illiterate.GetWomanMan] činů — ostatní mohou číst za [illiterate.GetHerHim]!"
 learning_scholarship.6000.h: "Kacířství? Povězte mi něco víc..."
 learning_scholarship.6000.h.tt: "Můžete udělat, aby slova [illiterate.GetTitleAsNamePossessiveNoTooltip] zněla #EMP opravdu#! bezbožně"
 learning_scholarship.6000.non_believer: "Získáte důkaz, že [illiterate.GetTitledFirstName] je nevěřící"
 learning_scholarship.6000.i: "Uctění [illiterate.GetCulture.GetNameNoTooltip] poezie bude inspirovat [illiterate.GetHerHim]."
 learning_scholarship.6000.i.tt: "Na vašem dvoře se bude často recitovat [illiterate.GetCulture.GetNameNoTooltip] poezie"
 learning_scholarship.6000.j: "Moudrost je vidět zázrak v každém slově..."
 learning_scholarship.6000.j.tt: "...spíše než touha přečíst je všechny."
 learning_scholarship.6000.k: "Gramotnost je nad síly toho hulváta!"
 learning_scholarship.6000.k.tt: "Můžete stejně tak učit astronomii kozu!"
 high_learning_custom: "Každý vazal, který není [GetTrait('compassionate').GetName( GetNullCharacter )] a má vysoký [learning|E]"
 learning_scholarship.5006.a: "Strach je malá smrt, která přináší naprosté zničení."
