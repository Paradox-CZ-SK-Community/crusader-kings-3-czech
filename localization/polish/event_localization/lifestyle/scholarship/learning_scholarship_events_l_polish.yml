 learning_scholarship_special.2001.almagest:0 "Studium nebes prostřednictvím Ptolemaova Almagestu."
 learning_scholarship_special.2001.ancient_myths:0 "Něco grandiózního — jeden z antických mýtů!"
 learning_scholarship_special.2001.arithmetica:0 "Arithmetica a komentáře Diophanta."
 learning_scholarship_special.2001.avesta:0 "Starověké perské svaté texty, Avesta."
 learning_scholarship_special.2001.book_of_arda_viraf:0 "Cesta snů z Knihy Ardy Virafa."
 learning_scholarship_special.2001.book_of_balances:0 "Kompendijní kniha o výpočtech."
 learning_scholarship_special.2001.corpus_hermeticus:0 "Mystická znalost Corpus Hermeticus!"
 learning_scholarship_special.2001.court_of_agriculture:0 "Dvůr zemědělství."
 learning_scholarship_special.2001.decline:0 "To zní příliš těžce."
 learning_scholarship_special.2001.de_oratore:0 "Ciceronovy řečnické lekce z De Oratore!"
 learning_scholarship_special.2001.desc:0 "Více než cokoliv jiného, moje snaha stát se vzdělaným [ROOT.Char.GetWomanMan] mě učí, kolik toho ještě nevím. A co víc, musí být tolik vědomostí, které byly ztraceny časem, jak se knihy rozpadávají nebo jazyky zapomínají...\n\nMožná bych mohl přispět novým překladem jednoho z klasických děl?\n\nI když, co bych vlastně překládal...?"
 learning_scholarship_special.2001.elements:0 "Elementy, Euklidova matematická pojednání!"
 learning_scholarship_special.2001.family_history:0 "Něco osobního — moje rodinná historie."
 learning_scholarship_special.2001.kategoriai:0 "Kategorie, definující všechny předměty a predikáty."
 learning_scholarship_special.2001.lanterns_of_wisdom:0 "Pokyny k alchymii ve Světlech moudrosti."
 learning_scholarship_special.2001.pali_canon:0 "Text z Pali kanonu."
 learning_scholarship_special.2001.peri_psyches:0 "Aristotelova slavná Peri Psyches!"
 learning_scholarship_special.2001.physica_elementa:0 "Klasik vědy — Aristotelovy Physica!"
 learning_scholarship_special.2001.regula_pastoralis:0 "Regula Pastoralis, jak vést dobrý život."
 learning_scholarship_special.2001.rigveda:0 "Náboženské hymny Rigvedy."
 learning_scholarship_special.2001.secret_of_secrets:0 "Tajemství tajemství, které bylo dáno Alexandru."
 learning_scholarship_special.2001.shahnameh:0 "Básni o historii Persie, Šáhnámé."
 learning_scholarship_special.2001.the_norse_sagas:0 "Jedna z norských ság!"
 learning_scholarship_special.2001.treatises_of_hippocrates:0 "Lékařské poznatky Hippokratových spisů."
 learning_scholarship_special.2001.t:0 "Nový překlad"
 learning_scholarship_special.2001.upanishads:0 "Nejznámější z Véd, Upanišády!"
 learning_scholarship_special.2011.a.failure:0 "Ztrácím smysl"
 learning_scholarship_special.2011.a.success:0 "Vylepšuji text"
 learning_scholarship_special.2011.a:0 "Mohu vymyslet něco vhodnějšího."
 learning_scholarship_special.2011.b:0 "Překládáme text přesně tak, jak je napsán!"
 learning_scholarship_special.2011.c:0 "Oh, význam je zřejmý, nechte mě to řídit."
 learning_scholarship_special.2011.desc:0 "Moje překlad [ROOT.Char.Custom('TranslationBook')] se posouvá, ale jedna část v verzi, ze které kopíruji, mě zastavuje.\n\nMoji písaři trvají na tom, že slova na stránce znamenají "jak držíme dva nohy a vycházející okraje ducha lovce."\n\nTo nemůže být pravda, že?"
 learning_scholarship_special.2012.a.failure:0 "[realm_priest.GetShortUINameNoTooltip] nachází jakousi odpověď"
 learning_scholarship_special.2012.a.success:0 "[realm_priest.GetShortUINameNoTooltip] najde odpověď"
 learning_scholarship_special.2012.a:0 "Pomoz mi to odhalit, [realm_priest.GetFirstNameNoTooltip]!"learning_scholarship.5000.d:0 "Jakou potřebu mám pro vaše knihy?"
 learning_scholarship_special.2012.b:0 "Žádné hry. Řekni mi prostě, co hledám."
 learning_scholarship_special.2012.c.friendship_tooltip:0 "Tato možnost je dostupná díky mému přátelství s [realm_priest.GetFirstNameNoTooltip]"
 learning_scholarship_special.2012.c:0 "Mohl bys mi to ukázat, starý příteli?"
 learning_scholarship_special.2012.desc:0 "Specifická fráze z [ROOT.Char.Custom('TranslationBook')] mě frustruje v mých překladatelských snahách už dny. Dokonce jsem ji začal někdy mumlat sám pro sebe.\n\n"Stále s tím bojuješ, viď?" Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('realm_priest'))] nese těžký starý svazek. "Jednoduše je třeba vědět, kde hledat.""
 learning_scholarship_special.2013.a:0 ""Na rozdíl od [ROOT.Char.GetFaith.ReligiousText] tvrdí tato práce, že...""
 learning_scholarship_special.2013.b:0 ""Jak je zřejmé z vůle [ROOT.Char.GetFaith.HighGodName]...""
 learning_scholarship_special.2013.desc:0 "Nechávám si číst poznámky svého překladu [ROOT.Char.Custom('TranslationBook')], když se náhle probudím s pochopením. "Písaři! Přidejte následující komentář...""
 learning_scholarship_special.2014.a:0 "Nicméně, donutil se to překonat!"
 learning_scholarship_special.2014.b:0 "Moji písaři mohou převzít více zodpovědnosti."
 learning_scholarship_special.2014.c:0 "Potřebuji si odpočinout od toho všeho."
 learning_scholarship_special.2014.desc:0 "Nechávám si zpětně číst poznámky k mému překladu [ROOT.Char.Custom('TranslationBook')], když...\n\n"Má [ROOT.Char.GetLadyLord]? Prosím odpusťte mi, ale... usnuli jste?!"\n\nNebe nad hlavou, tento "klasik" je kus naprosté hlouposti!"
 learning_scholarship_special.2015.a:0 "\"Ne, musíme pokračovat, dokud se nebudu cítit hotový!\""
 learning_scholarship_special.2015.b:0 ""Ano, trochu spánku nám prospěje všem.""
 learning_scholarship_special.2015.c:0 ""Můžete všichni pokračovat v práci, zatímco já si odpočinu.""
 learning_scholarship_special.2015.desc:0 "Pracuji na překladu [ROOT.Char.Custom('TranslationBook')] hodiny pod blikajícím světlem svíčky. Často si sotva uvědomuji, jak čas ubíhá. Moji písaři mi to však připomínají.\n\n"Můj [ROOT.Char.GetLadyLord], už musí být po půlnoci. Není čas si odpočinout?""
 learning_scholarship_special.2016.a:0 "Už nikdy nebudeš kopírovat text pro nikoho jiného!"
 learning_scholarship_special.2016.b.flavor:0 ""Zbytek z vás písařů by se měl z tohohle poučit!""
 learning_scholarship_special.2016.b:0 "Donutím tě zaplatit!"
 learning_scholarship_special.2016.c:0 "Tohle... je vlastně docela dobré."
 learning_scholarship_special.2016.desc:0 "Jeden z mých písařů provedl úpravy mého překladu [ROOT.Char.Custom('TranslationBook')] bez mého vědomí!\n\n"Jednoduše jsem chtěl, aby to bylo co nejlepší! Líbil se ti, kdykoliv sis myslel, že je to tvé vlastní dílo!""
 learning_scholarship_special.2017.a:0 "Ještě pár stránek dnes v noci a pak pár dalších ráno..."
 learning_scholarship_special.2017.b:0 "Musím se odříznout od všech ostatních rozptýlení, dokud to není hotové."
 learning_scholarship_special.2017.c:0 "Kniha může na chvíli počkat."
 learning_scholarship_special.2017.desc:0 "Stálé úsilí o překlad [ROOT.Char.Custom('TranslationBook')] je vyčerpávající. Neustálé soustředění, porozumění a kreativita vyžadovaná mi berou energii, protože se stále více blížím k jeho dokončení."
 learning_scholarship_special.2097.a:0 "Tento pokus mě tolik naučil."
 learning_scholarship_special.2097.conclusion:0 "\n\nKniha zaujímá výsadní místo v mé sbírce a každý [ROOT.Char.GetFaith.PriestNeuter], kdo ji čte, je ohromen mými snahami. Někteří již mluví o tom, že si vytvoří vlastní kopie."
 learning_scholarship_special.2097.opening:0 "Můj překlad [ROOT.Char.Custom('TranslationBook')] je konečně hotový. Moje slova spočívají na krásně iluminovaných stránkách, všechny chráněny luxusní obálkou, jak se na důležitost díla sluší."
 learning_scholarship_special.2097.t:0 "Vynikající překlad"
 learning_scholarship_special.2098.a:0 "Z tohoto jsem se hodně naučil!"
 learning_scholarship_special.2098.conclusion:0 "\n\nI když může být na některých místech trochu těžké porozumět, neexistuje pochyb o tom, že tento překlad je naléhavě potřebný. Jak leží v mé sbírce, kde [ROOT.Char.GetFaith.DevoteeNeuterPlural] často čtou, netrpělivě čekám na první pokusy o jeho zkopírování."
 learning_scholarship_special.2098.opening:0 "Nakonec je můj překlad [ROOT.Char.Custom('TranslationBook')] hotový. Slova jsou obklopena krásnými iluminacemi, z nichž ty nejluxusnější odvádějí pozornost od částí, o kterých jsem si nebyl jistý."
 learning_scholarship_special.2098.t:0 "Můj překlad je dokončen"
 learning_scholarship_special.3001.a:0 "Pokud nic jiného, stojí to za prozkoumání..."
 learning_scholarship_special.3001.b:0 "Tyto čmáranice jsou jasně nesmyslný žert."
 learning_scholarship_special.3001.c:0 "Takové usilování o bohatství je inherentně bezbožné!"
 learning_scholarship_special.3001.desc_alchemist:0 "Nicméně, [alchemist.Custom2('MyCharacterIntroduction', ROOT.Char)] narazil na nějaké poznámky napsané na okrajích knihy o rostlinách. Tvrdí, že lze vytvořit 'zlatý déšť' vařením olověného cukru v filtrovém roztoku popela z řas."
 learning_scholarship_special.3001.desc_ending:0 "\n\nMohlo by něco takového být možné?"
 learning_scholarship_special.3001.desc_opening:0 "Transmutace olova na zlato byla dlouho snem alchymistů po celém světě. Ačkoli se o takový kousek pokusilo mnoho, nikdo není známý tím, že by uspěl.\n\n"
 learning_scholarship_special.3001.desc:1 "Přesto jsem narazil na poznámky napsané na okraji knihy o rostlinách. Tvrdí, že lze vytvořit "zlatý déšť" vařením olovnatého cukru v filtrovaném roztoku popela z řas."
 learning_scholarship_special.3001.d:0 "Nebudu sváděn sliby čarodějnictví!"
 learning_scholarship_special.3001.t:0 "Olovu ke zlatu"
 learning_scholarship_special.3002.a.failure:1 "Otravy olovem ti způsobí bolest hlavy"
 learning_scholarship_special.3002.a.success:1 "Vytvoříš olověný cukr bez incidentu"
 learning_scholarship_special.3002.a:0 "Člověk musí utratit peníze, aby vydělal peníze!"
 learning_scholarship_special.3002.b_alchemist:0 "Jak se můžeme naučit, když ostatní dělají všechnu práci!?"
 learning_scholarship_special.3002.b:0 "Jak se mohu naučit, když ostatní dělají všechnu práci!?"
 learning_scholarship_special.3002.c:0 "Po druhé myšlence, toto je špatný nápad..."
 learning_scholarship_special.3002.desc_alchemist:0 "Prvním reagentem, který musíme získat, je olověný cukr, ingredience používaná k oslazení vín.\n\nMohli bychom najít dodavatele, který by dovezl to, co potřebujeme, i když by to bylo drahé. Alternativně si můžeme levně vyrobit vlastní spalováním kovového olova a rozpuštěním popela v octě..."
 learning_scholarship_special.3002.desc:0 "První činidlo, které potřebuji získat, je olovnatý cukr, ingredience používaná k oslazení vín.\n\nMohl bych najít dodavatele, který by mi dovedl to, co potřebuji, i když by to bylo drahé. Alternativně si mohu levně vyrobit své vlastní spalováním kovového olova a rozpouštěním popela v octě..."
 learning_scholarship_special.3002.tt:1 "Získáváš olověný cukr"
 learning_scholarship_special.3003.a:0 "Dovezu to z různých přímořských měst."
 learning_scholarship_special.3003.b:0 "Požaduj od mých poddaných daň za řasy!"
 learning_scholarship_special.3003.c:0 "Mohu prostě použít své olovo k oslazení vín místo toho..."
 learning_scholarship_special.3003.desc_alchemist:0 "Druhý reagen, který potřebujeme získat, je řasa... hodně řasy. Sto dramů, na jemno nakrájených a poté sušených. Kde můžeme získat takové množství?"
 learning_scholarship_special.3003.desc:0 "Druhý reagens, který potřebuji získat, je řasa... spousta řas. Sto dramů, nasekaných a poté usušených. Kde mohu získat takové značné množství?"
 learning_scholarship_special.3003.tt:1 "Získáváš mořské řasy"
 learning_scholarship_special.3004.a.failure.tt:1 "Ale co jste místo toho vytvořili?"
 learning_scholarship_special.3004.a.failure:0 "Recept nefunguje podle očekávání"
 learning_scholarship_special.3004.a.success.tt:1 "Bohatství a sláva jsou tvoje!"
 learning_scholarship_special.3004.a.success:1 "Podařilo se ti vytvořit zlatý déšť"
 learning_scholarship_special.3004.a:0 "Začni experiment!"
 learning_scholarship_special.3004.b:0 "...co vlastně dělám? To je hloupé."
 learning_scholarship_special.3004.desc_alchemist:0 "Konečně máme všechna potřebná činidla k výrobě zlatého deště!\n\nOlovnatý cukr je bezpečně uložen v vodotěsných sudech. Provazy suchých řas jsou naskládány v peci, připravené ke spalování.\n\nBude to náš magnum opus?"
 learning_scholarship_special.3004.desc:0 "Konečně mám všechny potřebné reagenty k výrobě zlatého deště!\n\nOlovený cukr je bezpečně uložen v nepromokavých sudech. Provázky usušených mořských řas jsou naskládány v peci, připraveny k použití.\n\nBude to mé magnum opus?"
 learning_scholarship_special.3005.a_alchemist:0 "Jsme o krok blíž k pravé transmutaci?"
 learning_scholarship_special.3005.a:0 "Jsem o krok blíže k pravé transmutaci?"
 learning_scholarship_special.3005.desc_alchemist:0 "Po přidání olověného cukru do roztoku náhle zbarvil jasně žlutě! Měli jsme chvíli starosti, když se směs po vaření vyjasnila, ale jakmile se ochladila, viděli jsme, jak se v baňce tvoří malé zlaté krystaly.\n\nPři zkoumání jsme zjistili, že tyto krystaly nejsou pravé zlato, protože jsou průhledné. Je však možné, že tato reakce je jedním z legendárních '12 životně důležitých procesů' potřebných k vytvoření zlata!"
 learning_scholarship_special.3005.desc:0 "Po smíchání olovnatého cukru do roztoku se najednou změnil na živě žlutou! Měl jsem chvilku obavy, když se směs po vaření stala transparentní, ale jakmile se ochladila, viděl jsem, jak se v mé flašce tvoří malé zlaté krystaly.\n\nPři zkoumání mohu říci, že tyto krystaly nejsou pravé zlato, protože jsou průhledné. Přesto je možné, že tato reakce je jedním z legendárních '12 životně důležitých procesů' potřebných k vytvoření zlata!"
 learning_scholarship_special.3006.a:0 "Krásné, i když neekonomické na výrobu."learning_scholarship.6000.holy_book_insult:0 "\n\n[teacher.GetSheHe|U] váhá, pak mumlá:\n\n"Co [illiterate.GetTitleAsNameNoTooltip] řekl po tom, co se snažil prokousat prvních posvátných řádků [illiterate.GetFaith.ReligiousText]... nebylo to ani svaté #EMP ani#! osvícené...""
 learning_scholarship_special.3006.desc_alchemist:0 "Po smíchání olověného cukru do povařené popela z řas se směs náhle změnila na živě žlutou.\n\nI když se nám nepodařilo vyrobit skutečné zlato, zjistili jsme, že naše řešení může být použito jako barvivo, které soutěží se šafránem v lesku. Prodej tohoto barviva mi umožní obnovit některé z mých nákladů."
 learning_scholarship_special.3006.desc:0 "Když jsem smíchal olovnatý cukr s vařeným popelem z řas, směs najednou získala živou žlutou barvu.\n\nI když se mi nepodařilo vyprodukovat skutečné zlato, zjistil jsem, že můj roztok může být použit jako barvivo, které s úžasnou brilancí soupeří se šafránem. Prodej tohoto barviva mi umožní získat zpět část mých nákladů."
 learning_scholarship_special.3007.a:0 "Předpokládám, že plodiny letos dobře porostou?"
 learning_scholarship_special.3007.desc_alchemist:0 "Po spálení řas a smíchání s vodou jsme měli alarmující množství odporného hnědého bahna. Jistý si tím, co dělat v tomto bodě, jsme smíchali olověný cukr do roztoku, ale žádná pozorovatelná změna nenastala.\n\nBohužel jediný užitek, který mě napadá pro tento experiment, je použít ho jako hnojivo."
 learning_scholarship_special.3007.desc:0 "Po spálení řas a smíchání s vodou mi zbylo alarmující množství odporného hnědého bahna. Nevěděl jsem, co s tímto bodem dělat, takže jsem do roztoku přidal olovnatý cukr, ale žádná viditelná změna nenastala.\n\nBohužel jediná využití, která mě napadají pro můj experiment, je použít to jako hnojivo."
 learning_scholarship_special.3099.termination.desc.incapable:0 "Nemohu pokračovat ve svých experimentech s transmutací, když jsem neschopný."
 learning_scholarship_special.3099.termination.desc.prison:0 "Nemohu pokračovat ve svých experimentech s transmutací z vězení."
 learning_scholarship_special.3099.termination.toast:0 "Transmutace zmařena"
 learning_scholarship.1101.a:0 "Ten... kr-král měl velkou korunu..."
 learning_scholarship.1101.b:0 "Jsem zdatný čtenář!"
 learning_scholarship.1101.desc:1 ""Můj [ROOT.Char.GetLadyLord], dostalo se mi do pozornosti, že byste mohl potřebovat nějaké vyučování v umění... rozluštění písemné komunikace," říká [bishop.Custom2('MyCharacterIntroduction', ROOT.Char)], když mi předkládá svitek.\n\n"Pokud by to obdarovalo mého [ROOT.Char.GetLadyLord], byl bych ochoten vás poučit; mám zde dokonalý text.""
 learning_scholarship.1101.t:0 "Chybí gramotnost"
 learning_scholarship.1201.a:0 "Prodejte to."
 learning_scholarship.1201.b:0 "Dejte to na výstavu."learning_scholarship.6000.poetry_insult:0 "\n\nUčitel se mračí.\n\n"Co [illiterate.GetTitledFirstNameNoTooltip] řekl po snášení nejvznešenější [illiterate.GetCulture.GetNameNoTooltip] poezie... to nebylo ani elegantní #EMP ani#! osvícené...""
 learning_scholarship.1201.c.failure:0 "[bird_sender.GetTitledFirstNameNoTooltip] je uražen"
 learning_scholarship.1201.c.success:0 "[bird_sender.GetTitledFirstNameNoTooltip] je učený [bird_sender.GetWomanMan]"
 learning_scholarship.1201.c:0 "Rozložte to a studujte jeho mechanismy."
 learning_scholarship.1201.desc:0 "Pera z lesklého kovu, oči z drahokamů, hlas zpívající s cinkáním zvonů... Mechanický pták, který mi byl darován [bird_sender.Custom2('MyCharacterIntroduction', ROOT.Char)], je skutečné mistrovské dílo!\n\n"Tento pták byl vyroben těmi nejlepšími umělci ve všech [bird_sender.GetPrimaryTitle.GetNameNoTierNoTooltip]," píše [bird_sender.GetTitledFirstNamePossessiveNoTooltip]. "Myslím, že to budeš považovat za velmi zajímavé.""
 learning_scholarship.1201.t:0 "Ptačí zpěvák"
 learning_scholarship.1401.a:1 "Potřebuji jeden z těchto kamenů!"
 learning_scholarship.1401.b:0 "Prodávejte všechno, co je nemožné přečíst."
 learning_scholarship.1401.c:0 "[bishop.GetTitledFirstNameNoTooltip], potřebuji vaši pomoc!"
 learning_scholarship.1401.desc:0 "Když se snažím rozluštit drobná písmena na svitku přede mnou, opět cítím, jak mi roste bolest hlavy. Proč písaři trvají na psaní tak malých symbolů?!\n\nZúžím oči a zkusím to znovu.\n\n"...ne méně než zázrak. S pomocí skla dokonce i starý [ROOT.Char.GetWomenMen] bojující se špatným zrakem může číst s lehkostí.""
 learning_scholarship.1401.t:0 "Sklo"
 learning_scholarship.3001.a:0 "Můžeš odejít, ale ať už jakkoli, budu to vědět."
 learning_scholarship.3001.b:0 "Ano, tohle je bláznovina, pokud to není hřích sám o sobě."learning_scholarship_special.2001.arithmetica:0 "Arithmetica a komentáře Diophanta."
 learning_scholarship.3001.c.toast.tt1:0 "[chaplain.GetFirstName] byl přesvědčen mou prosbou."
 learning_scholarship.3001.c.toast.tt2:0 "[chaplain.GetFirstName] odmítl moje důvody"
 learning_scholarship.3001.c.tt1:0 "Přesvědčuji [chaplain.GetFirstName], aby mi pomohl"
 learning_scholarship.3001.c.tt2:0 "Nedaří se mi přesvědčit [chaplain.GetFirstName]"
 learning_scholarship.3001.c:0 "Moje úmysly jsou čisté, ujišťuji tě!"
 learning_scholarship.3001.desc:0 "Přitahuji svého [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kaplan'))], [chaplain.GetTitledFirstName], aby se připojil k mému kruhu mosazných koulí a svíček uspořádaných na žezlech v temné místnosti. Kadidlo, které se vznáší vzduchem, aby odradilo špatné výpary, nám krátce přináší slzy do očí. "Takto, skrze koutky našich očí, uvidíme neuchopitelnou podobu andělů."\n\nNicméně, [chaplain.GetFirstNameNoTooltip] se brzy zarazí. "Tohle se zdá špatné. To jsou božské bytosti, které nejsou určené pro smrtelné oči.""
 learning_scholarship.3001.t:0 "Vize božské"
 learning_scholarship.4000.a:0 "Jak si přeješ."
 learning_scholarship.4000.b:0 "Možná bychom mohli číst úryvky společně od nynějška."
 learning_scholarship.4000.c.tt:0 "[spouse_uninterested_in_study.GetFirstName] není [spouse_uninterested_in_study.GetMotherFather] [child_educated.GetFirstNameNoTooltip]."
 learning_scholarship.4000.c:0 "Musím pracovat pozdě, abych připravil lekce pro milého [child_educated.GetFirstNameNoTooltip]."
 learning_scholarship.4000.desc:0 "Je pozdě a já se nořím do poutavého pojednání o klasické gramatice. Jakmile se začnu smát nad nějakými vtipně sarkastickými okraji, které zanechal předchozí čtenář, můj [spouse_uninterested_in_study.GetWifeHusband] vstoupí do [ROOT.Char.Custom('GetRoom')].\n\n"Nebezpřední [ROOT.Char.GetWomanMan]! Nic neřešíš kromě svých studií, čteš uvnitř sám od soumraku do úsvitu. Vytáhni hlavu z těch zaprášených svitků, nebo dnes v noci nepřijď do mé postele.""
 learning_scholarship.4000.d:0 "Nemusím s tebou spát — mám hřejivou náruč znalostí!"
 learning_scholarship.4000.t:1 "Drahý [ROOT.GetCharacter.GetFaith.HighGodName], jdi ven!"
 learning_scholarship.5000.a:0 "Dobře, nechám se zlákat."
 learning_scholarship.5000.b.failure:0 "Nedaří se ti vyjednat lepší cenu"
 learning_scholarship.5000.b.success:0 "Vyjednáváte lepší cenu"
 learning_scholarship.5000.b:0 "Možná se můžeme dohodnout."
 learning_scholarship.5000.c:0 "Vezmu si, co potřebuji."
 learning_scholarship.5000.desc:0 "Když se procházím po tržišti, obchodník mě zavolá a trvá na tom, že [merchant_mystic.GetSheHe] má něco, co vzbudí můj zájem.\n\nPach sušených bylin a cizích tinktur ohromuje mé smysly, když se blížím k stánku. [merchant_mystic.GetSheHe|U] prohledává [merchant_mystic.GetHerHis] sbírku zaprášených svazků a dalších pokladů.\n\nPo nějakém pátrání obchodník vytáhne starou knihu a trvá na tom, že ji potřebuji pro "to, co má přijít.""learning_scholarship_special.2012.desc:0 "Specifická fráze z [ROOT.Char.Custom('TranslationBook')] frustruje moje překladatelské úsilí už několik dní. Občas jsem ji začal mumlat sám pro sebe.\n\n\"Stále se s tím trápíš, co?\" [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('realm_priest'))] nese těžký starý svazek. \"Jednoduše je potřeba vědět, kam se podívat.\""
 learning_scholarship.5000.d:0 "Jakou potřebu mám pro vaše knihy?"
 learning_scholarship.5000.t:0 "Posvátný text"
 learning_scholarship.5001.a:0 "Pokušení je ohromné."
 learning_scholarship.5001.b:0 "S tímto nečistým praktikem nebudu mít nic společného."
 learning_scholarship.5001.desc:0 "Když ukládám svůj nově získaný [sacred_text.GetName], vypadne mi kousek papíru. Obsahuje pokyny k praxi zvané bibliomancie, kde si člověk může vyložit své štěstí z pasáže v knize.\n\nVšechno, co musím udělat, je otevřít tento text na náhodném místě a přečíst první osudový verš, na který mé oči narazí."
 learning_scholarship.5001.t:0 "$bibliomancy_chain_header$ Bibliomancie"
 learning_scholarship.5002.a:0 "Strach je malá smrt, která přináší úplné zničení."
 learning_scholarship.5002.b.failure:0 "Úryvek mi stále uníká"
 learning_scholarship.5002.b.success:0 "Objevuji skutečný význam této pasáže"
 learning_scholarship.5002.b:0 "Fascinující. To vyžaduje další výzkum."
 learning_scholarship.5002.c.tt:0 "Ignoruješ pasáž"
 learning_scholarship.5002.c:0 "Co naprostá hloupost!"
 learning_scholarship.5002.desc:0 "Postupuji podle pokynů k písmenu a náhodně vybírám pasáž z textu přede mnou. Třepe se očekáváním, otevřu oči a čtu:\n\n#EMP Strach je zabijákem mysli. Zbabělec umírá tisíc malých smrti, ale udatný muž umírá jen jednou.#!\n\nCo si o tom mám myslet?"
 learning_scholarship.5002.d:0 "Můj $antiquarian_court_position$, [antiquarian.GetTitledFirstNameNoTooltip], by se na to měl podívat."
 learning_scholarship.5002.t:0 "$bibliomancy_chain_header$ Osudové čtení"
 learning_scholarship.5003.a.failure:0 "Prohráváš debatu proti svému vazalovi"
 learning_scholarship.5003.a.success:0 "Vyhráváte debatu proti svému vazalovi"
 learning_scholarship.5003.a.tt:0 "Debatuji s [bibliomancy_antagonist.GetName] na veřejném fóru"
 learning_scholarship.5003.a:0 "Čelím svému strachu."
 learning_scholarship.5003.b.failure:0 "Nedaří se ti uklidnit svého vazala"
 learning_scholarship.5003.b.success:0 "Podaří se vám uklidnit vašeho vazala"
 learning_scholarship.5003.b.tt:0 "Dělám formální přístupy k [bibliomancy_antagonist.GetName]"
 learning_scholarship.5003.b:0 "Nejlepší je jemný přístup."
 learning_scholarship.5003.c:0 "O tom si promluvíme později."
 learning_scholarship.5003.desc:0 "Můj vazal, [bibliomancy_antagonist.GetName], byl dlouho tiše skeptický k mé schopnosti. Nedávno však můj správce hlásí, že [bibliomancy_antagonist.GetSheHe] začal s otevřenou kritikou mého práva vládnout. [bibliomancy_antagonist.GetSheHe|U] má vliv mezi ostatními vazaly a mohl by mi snadno zkomplikovat život.\n\nMohl předpovědět tento pasáž z [sacred_text.GetName]? Strach je zabiják mysli..."
 learning_scholarship.5003.t:0 "$bibliomancy_chain_header$ Bibliomancie"
 learning_scholarship.5003.vassal.tt:0 "Každý vazal"
 learning_scholarship.5004.a.failure:0 "[court_chaplain.GetCouncilTitle] [court_chaplain.GetFirstNameNoTooltip] nepochopí pasáž"
 learning_scholarship.5004.a.success:0 "[court_chaplain.GetCouncilTitle] [court_chaplain.GetFirstNameNoTooltip] objasňuje pasáž"
 learning_scholarship.5004.a:0 "[court_chaplain.GetCouncilTitle] [court_chaplain.GetTitledFirstNameNoTooltip] bude znát odpověď."
 learning_scholarship.5004.b.failure:0 "[target_courtier.GetFirstNameNoTooltip] nechápe pasáž"
 learning_scholarship.5004.b.success:0 "[target_courtier.GetFirstNameNoTooltip] objasňuje pasáž"
 learning_scholarship.5004.b:0 "Můj [ROOT.Char.Custom('GetCourtier')] [target_courtier.GetTitledFirstNameNoTooltip] mi pomůže."
 learning_scholarship.5004.c:0 "Vzdávám to."
 learning_scholarship.5004.desc:0 "Za boha, nemohu pochopit tuto pasáž z [sacred_text.GetName] a ničí mě to!\n\nStrach je zabijákem mysli... Co by to mohlo znamenat? Co bych měl mít strach? #EMP Co mi uniká#!?\n\nMožná by mi někdo jiný mohl osvětlit tuto situaci."
 learning_scholarship.5004.t:0 "$bibliomancy_chain_header$ Znepokojivý úryvek"
 learning_scholarship.5005.a:0 "Bez strachu, umírám jen jednou."
 learning_scholarship.5005.desc:0 "Konečně jsem rozluštil tajemnou pasáž z [sacred_text.GetName] a cítím se díky tomu mnohem moudřejší. Díky tomu obchodníkovi se mi nitky osudu najednou objevují jasněji.\n\nStrach může být zabijákem mysli, ale čelil jsem svému strachu."
 learning_scholarship.5005.t:0 "$bibliomancy_chain_header$ Nic se nedej bát"
 learning_scholarship.5006.a:0 "Strach je malá smrt, která přináší totální vymazání."
 learning_scholarship.5006.desc:0 "Po dnech strávených nad tímto nerozlučitelným a obtížným textem jsem se konečně vzdal. Nemám nejmenší tušení, co by to mohlo znamenat, a celý tento příběh mě ochladil až na kost.\n\nCo se teď stane? Musím nyní žít v neustálém strachu #EMP navždy#!?"
 learning_scholarship.5006.t:0 "$bibliomancy_chain_header$ Rostoucí paranoia"
 learning_scholarship.6000.a:0 "Můj [illiterate.GetCouncilTitle] potřebuje zprávu o vzdálených národech."
 learning_scholarship.6000.b:0 "Můj [illiterate.GetCouncilTitle] potřebuje kroniku plnou dvorských drbů."
 learning_scholarship.6000.c:0 "Můj [illiterate.GetCouncilTitle] potřebuje příběhy o válečných činech."
 learning_scholarship.6000.desc:0 "Vypadá to, že navzdory nejlepším snahám [teacher.Custom2('HerHisCharacterIntroduction',illiterate)], [illiterate.GetName] zůstává přibližně tak gramotný jako průměrný vesnický idiot.\n\n"Nejvíce moudrý a osvícený [ROOT.Char.GetTitleTierName]," dělá [teacher.GetFirstNameNoTooltip]. "Jak mohu inspirovat svého vládce, aby se naučil číst?""
 learning_scholarship.6000.d:0 "Můj [illiterate.GetCouncilTitle] potřebuje pojednání o spravedlnosti."
 learning_scholarship.6000.e:0 "Můj [illiterate.GetCouncilTitle] potřebuje neodolatelnou ódu o spiritualitě."
 learning_scholarship.6000.f.failure:0 "Váš vazal se vám posmívá za váš nudný, bezcílný text"
 learning_scholarship.6000.f.success:0 "Tvá práce je velmi poučná"learning_scholarship_special.3003.desc_alchemist:0 "Druhý reagent, který musíme získat, je řasa... spousta řas. Sto dramů, nasekaných a poté sušených. Kde můžeme získat tak velké množství?"
 learning_scholarship.6000.f.tt:0 "Záminka k psaní, spíše než vládnutí!"
 learning_scholarship.6000.f:0 "[illiterate.GetSheHe|U] bude číst slova [illiterate.GetHerHis] [ROOT.Char.GetTitleTierName]."
 learning_scholarship.6000.g.tt:0 "[illiterate.GetSheHe|U] je [illiterate.GetWomanMan] činu — ostatní mohou číst za [illiterate.GetHerHim]!"
 learning_scholarship.6000.g:0 "Čas [illiterate.GetTitleAsNamePossessiveNoTooltip] je příliš cenný pro tohle."
 learning_scholarship.6000.holy_book_insult:0 "\n\n[teacher.GetSheHe|U] váhá, potom mumlá:\n\n"Co [illiterate.GetTitleAsNameNoTooltip] řekl po boji s prvními svatými řádky [illiterate.GetFaith.ReligiousText]... nebylo to ani svaté #EMP ani#! osvícené...""
 learning_scholarship.6000.h.tt:0 "Můžete nechat [illiterate.GetTitleAsNamePossessiveNoTooltip] slova znít #EMP skutečně#! bezbožně"
 learning_scholarship.6000.h:0 "Kacířství? Řekni mi trochu víc..."
 learning_scholarship.6000.i.tt:0 "Na tvém dvoře se často recitují [illiterate.GetCulture.GetNameNoTooltip] poezie"
 learning_scholarship.6000.i:0 "Uctím [illiterate.GetCulture.GetNameNoTooltip] poezii, abych inspiroval [illiterate.GetHerHim]."
 learning_scholarship.6000.j.tt:1 "...spíše než abych toužil přečíst je všechny."
 learning_scholarship.6000.j:1 "Moudrost je vidění divu v každém slově..."
 learning_scholarship.6000.k.tt:0 "Mohl bys učit astronomii i kozu!"
 learning_scholarship.6000.k:0 "Gramotnost je nad rámec toho klouna!"
 learning_scholarship.6000.non_believer:0 "Získáváš důkazy, že [illiterate.GetTitledFirstName] je nevěřící"
 learning_scholarship.6000.poetry_insult:0 "\n\nUčitel se šklebe.\n\n"Co [illiterate.GetTitledFirstNameNoTooltip] řekl po trpení nejsladší [illiterate.GetCulture.GetNameNoTooltip] poezií... nebylo to ani sladké #EMP ani#! osvícené...""
 learning_scholarship.6000.t:0 "The [illiterate.GetWomanMan|U] málo písmen"
 learning_scholarship.6000.very_willing_pupil:0 "\n\n[teacher.GetSheHe|U] ukazuje na mé nahromaděné znalosti.\n\n"[illiterate.GetTitleTierName] se bojí procházet tisícem řádků a nikdy nedosáhnout moudrosti, jako je ta tvoje.""
 learning_scholarship.6000.willing_pupil:0 "\n\n[teacher.GetSheHe|U] vzdychá, vyčerpaný.\n\n"[illiterate.GetTitleAsNameNoTooltip] se nebude věnovat [illiterate.GetHerselfHimself] hodinám studia jen tak pro čtení...""
 learning_zealous_path_tt:0 "#F Tato volba může vést do cesty horlivosti#!"
