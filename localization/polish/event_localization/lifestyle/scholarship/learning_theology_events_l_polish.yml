l_polish:
 learning_theology_special.1001.d.success:0 "Úspěšně integruji své zjištění do aktuálního [THIS.Char.GetFaith.GetAdjective] dogmatu"
 learning_theology_special.1102.a.failure:0 "[scholar.GetTitledFirstNameNoTooltip] není přesvědčen"
 learning_theology.2021.a:0 "Možná bych měl číst [ROOT.Char.GetFaith.ReligiousText] častěji..."
 learning_theology.3011.a:0 "Pomoz mi je přesvědčit, [believer.GetTitledFirstNameNoTooltip]!"
 learning_theology.3055.desc.defeat_writing.hired_actor:0 "K mému zděšení, ačkoliv [lead_actor.GetSheHe] říká mé řádky přesně tak, jak jsem si je představoval, publikum se rychle obrací proti [lead_actor.GetHerHim], syčící a posmívající se, zatímco [lead_actor.GetSheHe] podává tak vynikající výkon!"
 learning_theology.3011.t:0 "Sdílená modlitba"
 learning_theology.3051.b:0 "Nebudu zlehčovat stvoření [ROOT.Char.GetFaith.CreatorName]."
 learning_theology_special.1102.b.success:0 "Přemohla jsem [scholar.GetShortUINameNoTooltip]"
 learning_theology.3051.my_immortal:0 "Můj [passion_playwright.GetRandomPositiveTrait]"
 learning_theology.3031.b:0 "Oni #EMP se#! budou modlit k [ROOT.Char.GetFaith.PantheonTerm]!"
 learning_theology.3031.a:0 "Jak worshipují, není má věc."
 learning_theology.3046.desc:0 "Už tak dlouho hledám mystické poznání a zkušenost, a přesto... nic! Jediná odpověď, kterou mám, je vrátit se na úplný začátek a dokonale znovu vytvořit podmínky svého experimentu.\n\nMusím se spojit s božským. Ignorují mě úmyslně?!"
 learning_theology.3055.desc.victory_outro:0 "Když se dav rozproudí v potlesk, jsem si jistý, že jsem to překonal a ukázal [passion_playwright.GetName], jak skutečný [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] píše hru!"
 learning_theology_special.1003.a.desc:0 "Veškerá [player_pope.GetHerHis] obrovská moudrost odhalila, že [player_pope.GetTitledFirstName] objevil starodávný náboženský text, který významně mění [ROOT.Char.GetFaith.GetAdjective] dogma.\n\nPo prodiskutování [player_pope.GetHerHis] zjištění s významnými členy duchovenstva se [player_pope.GetTitleTierName] rozhodl integrovat obsah knihy do oficiální doktríny víry."
 learning_theology.3021.desc_christian:0 "a společně vytváříme skutečně skvostný dopis zdůrazňující [compliment_receiver.GetHerHis|U] Svatost..."
 learning_theology.3023.a:0 "Ať je to tak."
 learning_theology.3046.b:0 "Co to dělám... Je čas vzdát se této hlouposti."
 learning_theology.2020.diligent:0 "...pílí."
 learning_theology.3041.t:0 "Mystické poznání"
 learning_theology.3051.desc.intro:1 "Bylo mi oznámeno, že [passion_playwright.GetName], renomovaný [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip] dramatik, hodlá uskutečnit představení [passion_playwright.GetHerHis] díla s názvem:"
 learning_theology.3052.b:0 "Mohl bych napsat lépe než tohle!"
 learning_theology.2020.temperate:0 "...umírněnost."
 learning_theology.3003.desc:0 "Z všech svých večerů strávených pozorováním hvězd jsem na vlastní oči viděl to, o čem jsem jen slyšel.\n\nHvězdy se pohybují různými rychlostmi a mění svůj směr v různých obdobích, ale zdánlivě ve velkých skupinách, v závislosti na tom, do jaké nebeské sféry patří. Opravdu, s pravými výpočty byste mohli dokonce předpovědět jejich pohyb.\n\nMůj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('chaplain'))] to samozřejmě neschvaluje. "Nech nebe být. Nebeské království je pro [ROOT.Char.GetFaith.AltPriestTermPlural], aby to znali.""
 learning_theology.3055.t:0 "Dramatický debut"
 learning_theology.3051.t:0 "Hra [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip] v [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]"
 learning_theology.2020.compassionate:0 "...soucit."
 learning_theology.3042.a:0 "Musím znovu zkusit, jestli je něco jinak!"
 learning_theology.3011.ending:0 "Jsou uprostřed diskuse o teologii a světském bohatství.\n\n"Já #EMP bych#! investoval do [ROOT.Char.GetFaith.HouseOfWorship], ale jak mohu vědět, jestli to je vůbec [ROOT.Char.GetFaith.WealthGodNamePossessive] vůle?""
 learning_theology.3055.desc.victory.hired_actor:0 "K mému potěšení [lead_actor.GetSheHe] podává výkon hodný nejen mých textů, ale i [ROOT.Char.GetFaith.HighGodName] [ROOT.Char.GetFaith.HighGodHerselfHimself]!"
 learning_theology.3021.b:0 "Jen nadřazený, [ROOT.Char.GetFaith.HighGodName|U]!"
 learning_theology.3052.desc:0 "Jak sleduji představení, rychle se stává jasné, proč je [passion_playwright.GetName] tak dobře známý jako literární génius. Proza, výkon, to vše mi dává pocit, jako bych byl svědkem událostí [ROOT.Char.GetFaith.ReligiousText], které se odehrávají před mýma očima — jako bych tam byl, abych viděl [ROOT.Char.GetFaith.CreatorName]'s dílo sám!\n\nJakmile hra skončila, zůstávám sám s [passion_playwright.GetNameNoTooltip]."learning_theology.3055.desc.defeat_acting.solo:0 "Snažím se přečíst úvodní řádky, ale okamžitě se zadrhnu ve svých slovech a rigidně klopýtám skrze scénář, nedaří se mi vzpomenout si na své vlastní psaní. Moje publikum mi neodpouští a rychle začne posmívat a hvízdat na mě!\n\n"
 learning_theology.3053.desc:1 "Sleduji, jak se hra odvíjí přede mnou, a je to bezpochyby totální nesmysl. To, co jsem právě viděl, si ani nezaslouží být nazváno literaturou.\n\nPříběh sleduje [ROOT.Char.GetCapitalLocation.Custom('GetRandomRegionalWood')|U] [ROOT.Char.Custom('GetRandomRegionalBird')|U]way, mladého učence studujícího [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip] mystiku a čarodějnictví, přičemž neustále loví milence v [passion_playwright.GetHerHis] učené kruhu.\n\nHra má sotva něco společného s [ROOT.Char.GetFaith.ReligiousText] a už se moji spoluposluchači začínají posmívat a hvízdat na [passion_playwright.GetNamePossessive] mizerné psaní."
 learning_theology.3054.c.tt:0 "[random_actor.GetName] se pokusí překonat [passion_playwright.GetName] v souboji s využitím vašeho [diplomacy_skill]."
 learning_theology_special.1001.b:0 "Raději se to studuji v soukromí..."
 learning_theology.2020.wrathful:0 "...zuřivost."
 learning_theology_special.1002.t:0 "Nové dogma"
 learning_theology.3055.desc.defeat_outro.hired_actor:0 "\n\n[lead_actor.GetSheHe|U] pokračuje, doufající, že tato hra může být možná přece jen spasena, ale představení je neúspěch. Dříve, než se dostaneme na konec, se divadelní sedačky vyprázdní a já zůstávám v hanbě."
 learning_theology.3002.c:0 "Měl bych se poradit s více [ROOT.Char.GetFaith.PriestNeuterPlural]."
 learning_theology.2020.honest:0 "...poctivost."
 learning_theology.3031.desc:0 "Mnozí to odsuzují jako herezi, ale lidé žádají o porozumění..."
 learning_theology.3002.desc:0 "Studoval jsem starobylé náboženské texty a spisy učenců a všichni se zdají souhlasit, že [ROOT.Char.Custom('WorldDeadline')]. Podle mých výpočtů jsme méně než sto let daleko.\n\nNicméně, můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('chaplain'))], [chaplain.GetTitledFirstName], mě vyzývá, abych to držel pro sebe. 'Nech to na [ROOT.Char.GetFaith.AltPriestTermPlural] a vyhni se panice. Co když jsou tvoje výpočty špatné?'"
 learning_theology.3021.desc:0 "Sedím si se scrivenerem, "
 learning_theology.3051.desc.my_immortal:0 ""$learning_theology.3051.my_immortal$.""
 learning_theology.1301.desc_regula_pastoralis:0 ""Místní obchodník má kopii vlivné Regula Pastoralis, ale odmítá mi ji prodat."
 learning_theology.3055.desc.victory.solo:0 "Nadechnu se a bezchybně recituji své repliky, publikum kolem mě se stává otrokem mých slov.\n\nOsvětluji je svým mistrovským výkladem příběhů z [ROOT.Char.GetFaith.ReligiousText]."
 learning_theology.3055.desc.intro.hired_actor:0 "Zamíním si místo mezi publikem a sleduji [lead_actor.GetName], jak [lead_actor.GetSheHe] začíná [lead_actor.GetHerHis] představení mého mistrovského díla."
 learning_theology.3021.t:0 "Svatý dopis"
 learning_theology.2020.brave:0 "...odvaha."
 learning_theology.3055.desc.intro.solo:0 "Nadechnu se a připravuji se k provedení své hry, přesvědčen, že bude bezchybná, když jsem tu, abych doručil její pobožné poselství."
 learning_theology.2020.ambitious:0 "...ambice."
 learning_theology.3051.desc.outro:0 "\n\nCena vstupenky je vysoká, ale pravděpodobně jde o jedinečnou příležitost vidět [passion_playwright.GetNameNoTooltip] hru na vlastní oči!"
 learning_theology_special.1001.t:0 "Apokryfy"
 learning_theology.3021.desc_friend:0 "Sedím si se svým [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('believer'))], [believer.GetTitledFirstName],"
 learning_theology.3023.opening:0 "[compliment_receiver.Custom2('AppropriateGreeting', ROOT.Char)]"
 learning_theology.3011.a.failure:0 "Svatyně [ROOT.Char.GetFaith.HouseOfWorship] nikdy nevidí minci"
 learning_theology.3042.a.tt:0 "Pokračujete v experimentování"
 learning_theology.3024.opening:0 "[compliment_receiver.Custom2('AppropriateGreeting', ROOT.Char)]"
 learning_theology_special.1101.a:0 "Pojďme psát komentáře k [ROOT.Char.GetFaith.ReligiousText]!"
 learning_theology.3052.a:0 "Musíš mě naučit interpretovat [ROOT.Char.GetFaith.ReligiousText] tak, jak to děláš ty!"
 learning_theology_special.1001.d.failure.toast:0 "Můj pokus o integraci apokryfního textu selhal"
 learning_theology.3053.b:0 "Napíšu svou vlastní hru!"
 learning_theology_special.1001.d:0 "Musíme oživit tyto starobylé praktiky."
 learning_theology_special.1001.c:0 "Tento herezní hnus by měl hořet!"
 learning_theology.3011.desc:0 "Když jsem opustil [ROOT.Char.GetFaith.HouseOfWorship] v [temple_county.GetName], ocitl jsem se ve společnosti místních obchodníků, stejně jako [believer.GetTitledFirstName]."learning_theology.3031.desc_opening:0 "V [county.GetName] věří v [county.GetProvince.GetCounty.GetFaith.GetNameNoTooltip], a neprosí [ROOT.Char.GetFaith.HighGodName].\n\n"
 learning_theology_special.1101.b:0 "Mám naléhavější záležitosti ve #emp reálném#! světě."
 learning_theology.3042.b:0 "Zajímavé. Zaznamenám své poznatky na budoucnost."
 learning_theology.3003.t:0 "Dívání se na hvězdy"
 learning_theology.3031.t:0 "Rozdíly ve víře"
 learning_theology.3054.desc.intro:0 "Už uběhla nějaká doba, co jsem se původně zavázal překonat podřadnou práci [passion_playwright.GetName], a zatímco inkoust mých písařů usychá, obdivuji svou vlastní práci."
 learning_theology.3002.b:0 "Rozumný názor, [chaplain.GetFirstNameNoTooltip]."
 learning_theology.3011.desc_friend:0 "Když jsem opustil [ROOT.Char.GetFaith.HouseOfWorship] v [temple_county.GetName], já a můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('believer'))] [believer.GetTitledFirstName] skončili ve společnosti místních obchodníků."
 learning_theology.3003.a:0 "Odpovědi najdu v nebesích."
 learning_theology.3041.a:0 "Zajímalo by mě, co by se stalo, kdybych napodoboval jejich praktiky."
 learning_theology.3043.a:0 "Tohle je to, co jsem hledal!"
 learning_theology_special.1001.a.success.toast:0 "[bishop.GetTitledFirstName] mi pogratuloval za vzácný nález"
 learning_theology_special.1102.c.success.toast:0 "[scholar.GetTitledFirstName] se se mnou podělil o slávu"
 learning_theology.2020.patient:0 "...trpělivost."
 learning_theology.3051.passion:0 "Páše [ROOT.Char.GetFaith.random_GoodGodNames]"
 learning_theology.3055.desc.defeat_writing.solo:0 "Navzdory tomu, že jsem své repliky odříkal bezchybně, tváře očekávajícího publika se rychle začnou měnit na hořké a zmatené."
 learning_theology.3031.desc_bishop:0 "[bishop.GetCouncilTitle|U] [bishop.GetFirstName] to odsuzuje jako herezi, ale lidé žádají o pochopení..."
 learning_theology_special.1001.e:0 "[vassal_pope.GetTitledFirstNameNoTooltip] musí být o tomto informován!"
 learning_theology_special.1102.c.success:0 "[scholar.GetSheHe|U] se se mnou podělí o slávu"
 learning_theology.3054.a:0 "Já sám v převleku, samozřejmě!"
 learning_theology_special.1102.c.rl_desc:1 "Podle toho, jak ctihodný je [scholar.GetTitledFirstNameNoTooltip]"
 learning_theology.2020.success.desc:0 "[court_chaplain.GetCouncilTitle|U] [court_chaplain.GetFirstNameNoTooltip] je potěšen"
 learning_theology.3055.a:0 "Co za nádhernou noc pro [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] všude!"
 learning_theology.3045.desc:0 "Tohle je tak frustrující! Ať dělám, co dělám, nemohu zachytit pocit, který jsem měl při svých prvních mystických experimentech.\n\nPocit, že #EMP něco#! tam je, jen mimo dosah, je prostě pryč, bez ohledu na to, co dělám!"
 learning_theology.1301.t:0 "Toužená literatura"
 learning_theology_special.1001.d.failure:0 "Nemohu přesvědčit zbytek duchovenstva"
 learning_theology_special.1102.desc_dead:0 "Po dnech tvrdé práce se dívám na stránky rozptýlené přede mnou; napsané komentáře jsou vyčerpávající a podrobné. Škoda, že [scholar.GetTitledFirstName] není zde, aby to viděl."
 learning_theology_special.1001.a.success:0 "[bishop.GetSheHe|U] mi pomůže se studiem"
 learning_theology.3044.b:0 "Možná bych se měl nakonec trochu experimentovat..."
 learning_theology_special.1002.a.desc:0 "Integrací obsahu starého textu do moderních [ROOT.Char.GetFaith.GetAdjective] praktik jsem zanechal historickou stopu naší víře, kterou jen málo mých nástupců bude doufat překonat.\n\nNěkteří významní zástupci našeho duchovenstva se stále posmívají této neobvyklé změně v našich doktrínách, ale díky mé výmluvnosti byli většina vlivných teokratů přesvědčeni o legitimnosti mé reformy."
 learning_theology.3023.desc:0 "Jsem ohromen tvými pohledy na naši víru, ale méně tvým pohledem na tvého bližního."
 learning_theology.3051.desc.arabian_nights:0 ""$learning_theology.3051.arabian_nights$.""
 learning_theology.3051.arabian_nights:0 "2000 [SelectLocalization( IsLandlessAdventurer( ROOT.Char ), ROOT.Char.GetCulture.GetCollectiveNounNoTooltip, ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip ) ] Nocí"
 learning_theology.3054.t:0 "Hra [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip] podle mých představ"
 learning_theology.3055.b:0 "Možná hraní není pro mě..."
 learning_theology.2020.humble:0 "...pokora."
 learning_theology.3044.desc:0 "Čím hlouběji se vrhám do starověkých textů, tím více objevují. Mohly by tajemné praktiky starobylých [ROOT.Char.GetFaith.DevoteeNeuterPlural] předcházet samotnému [ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip]?\n\nZdá se, že jsem narazil na něco pozoruhodného."
 learning_theology.2020.t:0 "Síla [ROOT.Char.GetFaith.ReligiousText|U]"
 learning_theology.3041.a.tt:0 "Testujete mystické praktiky"
 learning_theology.3051.desc.inferno:0 ""$learning_theology.3051.inferno$."learning_theology.2020.forgiving:0 "...odpuštění."
 learning_theology.1301.b:0 "Hm, tahle kniha zní zajímavě..."
 learning_theology_special.1101.desc.fallback:0 ""Zdravím, má [ROOT.Char.GetLadyLord]. Jmenuji se [scholar.GetTitledFirstName]." Kněz přede mnou se pokorně ukloní.\n\n"Svůj život jsem zasvětil studiu a psaní [ROOT.Char.GetFaith.ReligiousText]. Možná by mé texty a moje vedení mohly být užitečné pro vaše vlastní studium.""
 learning_theology.3041.b:0 "Co říkají ostatní texty?"
 learning_theology.3054.desc.outro:0 "je dílo zasluhující být nazýváno "majstrovským dílem" podle mého skromného názoru. Jediná otázka, která zůstává, je, kdo by měl hrát hlavní roli?"
 learning_theology.3002.a:0 "Každý si zaslouží znát pravdu!"
 learning_theology.2020.lustful:0 "...touha."
 learning_theology.2021.desc:0 "Jsem si jistý, že [court_chaplain.GetCouncilTitle|U] [court_chaplain.GetFirstName] řekl něco o ctnostech být [SCOPE.Custom('virtue_choice')]. Nemohu si vzpomenout na jeho přesná slova, takže si dovoluji trochu kreativity.\n\nBohužel, [court_chaplain.GetCouncilTitle|U] je spíše konzervativní. "O čem to mluvíte?" [court_chaplain.GetSheHe] se vysmívá. "To nejsou slova [ROOT.Char.GetFaith.HighGodName]!""
 learning_theology.3054.c:0 "[random_actor.Custom2('RelationToMeShort', ROOT.Char)|U] je přirozený kouzelník."
 learning_theology.3011.b:0 "Vím, že někde by se vaše zlato využilo lépe...!"
 learning_theology_special.1001.desc:0 "Můj neuhasitelné úsilí po znalostech mě přivedlo k objevení podivného, starého textu.\n\nSvazek, přisuzovaný starému teologovi, který je v oficiálních zdrojích zřídkakdy zmiňován, vrhá světlo na určité aspekty [ROOT.Char.GetFaith.GetName], o nichž jsem neměl tušení, že patří do dogmatu víry."
 learning_theology_special.1001.a.failure:0 "[bishop.GetSheHe|U] nechá knihu spálit"
 learning_theology_special.1101.c:0 "Nikdy nebudu hostit kacíře pod svou střechou!"
 learning_theology_special.1102.a.success:0 "Přesvědčil jsem [scholar.GetTitledFirstNameNoTooltip], aby pokračoval"
 learning_theology.3024.desc:0 "Vaše prázdná póza jako [ROOT.Char.GetWomanMan] [ROOT.Char.GetFaith.HighGodName] mě neoklamává, a vaše zamlžené vidění do srdcí lidí vás prozrazuje!"
 learning_theology_special.1001.a:0 "[bishop.GetTitledFirstNameNoTooltip] by mi mohl pomoci studovat tento text."
 learning_theology.3042.desc:0 "Uzavřený v místnosti, podivné prášky na hořícím ohni poskytly ohromující teplo, kouř a pachy, když jsem se snažil pocítit věci ležící za světem smyslů.\n\nNevím, kolik času uběhlo, než se mi dostaly podivné, nečitelně vize světla a pulsující zvuky. Byla to moje představivost, nebo pohled na božské? Existuje vůbec nějaký způsob, jak to rozpoznat?"
 learning_theology_special.1002.a:0 "Zřejmě, [ROOT.Char.GetFaith.HighGodName] [ROOT.Char.GetFaith.HighGodHerselfHimself] mě vedl k této knize!"
 learning_theology.1301.desc:0 ""Místní obchodník má kopii Kumulativní knihy o výpočtu pomocí dokončení a vyvážení, ale odmítá mi ji prodat."
 learning_theology.3031.b_tt:1 "Zvýšený postup úkolu $task_conversion$ rady"
 learning_theology_special.1001.a.desc:0 "V závislosti na tom, jak horlivý je [bishop.GetTitledFirstName]"
 learning_theology_special.1001.a.failure.toast:0 "[bishop.GetTitledFirstName] mi poděkoval za dodání kacířské knihy na hranici"
 learning_theology.3047.a:0 "[ROOT.Char.GetFaith.HighGodName] si mě vybral! Jsem jeden!"
 learning_theology.3002.t:0 "Věk světa"
 learning_theology.3011.a_friend:0 "Přesvědčíme je, že [ROOT.Char.GetFaith.WealthGodName] dal znamení!"
 learning_theology.3003.b:0 "Máš pravdu, měl bych se soustředit na pozemské záležitosti."
 learning_theology.3051.inferno:0 "[ROOT.Char.GetFaith.random_EvilGodNames]’s Inferno"
 learning_theology_special.1102.b.failure:0 "[scholar.GetShortUINameNoTooltip] odhaluje mou zlovolnost"
 learning_theology.3046.a:0 "Musím najít odpovědi!"
 learning_theology_special.1003.a:0 "Co to znamená pro nás ostatní, přesně?"
 learning_theology.3041.b.tt:0 "Snažíte se dozvědět více o praktikách prostřednictvím knih"
 learning_theology.3045.a:0 "Musím znovu zažít ten pocit!"
 learning_theology_special.1102.d:0 "I když, hodně jsem se naučil!"
 learning_theology.3054.b.tt:0 "[family_actor.GetName] se pokusí překonat [passion_playwright.GetName] v duelu s vaším [diplomacy_skill]."
 learning_theology.1301.a:0 "Udělám vše pro to, aby kniha dorazila k vám."
 learning_theology.2020.chaste:0 "...cudnost."
 learning_theology.3053.c:0 "Tito hlupáci prostě neocení [passion_playwright.GetFirstNamePossessiveNoTooltip] génia!"learning_theology.3021.desc_opening:0 "Moje nedávné snahy v oblasti teologie mi daly větší ocenění pro [ROOT.Char.GetFaith.HighGodNamePossessive] zástupce na Zemi. Snažím se vyjádřit některé z těchto pocitů, napíšu dopis [compliment_receiver.GetTitleAsName], [compliment_receiver.GetFirstName].\n\n"
 learning_theology.2020.content:0 "...uspokojení."
 learning_theology.3021.success.tt:0 "Na uvážení [believer.GetTitledFirstNameNoTooltip]:"
 learning_theology_special.1101.t:0 "Komentáře"
 learning_theology_special.1003.b.desc:0 "Po namáhavém zkoumání a nekonečných hodinách teologických studií [pope_liege.GetTitledFirstName] objevil starověký náboženský text, který významně mění [ROOT.Char.GetFaith.GetAdjective] dogma.\n\nPo předložení [pope_liege.GetHerHis] nálezů [vassal_pope.GetTitledFirstName] se [vassal_pope.GetTitleTierName] rozhodl začlenit obsah knihy do oficiální doktríny víry."
 learning_theology_special.1001.e.failure.toast:0 "[vassal_pope.GetTitledFirstName] zamítl text jako heretický podvod"
 learning_theology_special.1102.desc:0 "Po dnech tvrdé práce se díváme na stránky rozptýlené před námi; komentáře, které jsme napsali, jsou vyčerpávající a podrobné. Díky vedení [scholar.GetTitledFirstNamePossessive] jsem získal nově nabyté porozumění [ROOT.Char.GetFaith.ReligiousText]."
 learning_theology.2020.calm:0 "...pokoj."
 learning_theology.3055.desc.defeat_acting.hired_actor:0 "K mé hrůze, [lead_actor.GetSheHe] se zakucká na [lead_actor.GetHerHis] slovech a nedokáže předvést ani přijatelný výkon. Moje krev vře, když sleduji, jak [lead_actor.GetHerHim] rozbíjí moje velké dílo, bezmocný na svém místě, abych zabránil posměškům publika."
 learning_theology_special.1102.c:0 "Je to vše díky [scholar.GetFirstNameNoTooltip]!"
 learning_theology.2020.just:0 "...spravedlnost."
 learning_theology.3054.a.tt:0 "Pokoušíte se překonat [passion_playwright.GetName] v duelu pomocí vašeho [diplomacy_skill]."
 learning_theology_special.1001.e.success:0 "Přesvědčuji [vassal_pope.GetTitledFirstName], aby zahrnul mé nálezy do současného [THIS.Char.GetFaith.GetAdjective] dogma"
 learning_theology_special.1001.e.failure:0 "[vassal_pope.GetTitledFirstNameNoTooltip] odmítá přijmout text jako pravý"
 learning_theology.2020.vengeful:0 "...pomstychtivost."
 learning_theology.3044.a:0 "To mě učí tolik o mé víře!"
 learning_theology_special.1002.b.desc:0 "Nebyla to snadná úloha přesvědčit [vassal_pope.GetTitledFirstName] o pravosti textu nejprve, a potom druhého hlavního zástupce [ROOT.Char.GetFaith.GetAdjective] víry pod [vassal_pope.GetHerHim], ale moje vášeň a mé znalosti teologických záležitostí vyhrály den.\n\nNěkteří významní zástupci našeho kléru se stále posmívají této neobvyklé změně v našich doktrínách, ale většina vlivných teokratů byla přesvědčena o její legitimnosti."
 learning_theology.3022.a:0 "Chvála [ROOT.Char.GetFaith.HighGodNameAlternate]!"
 learning_theology.2020.gluttonous:0 "...zdravý apetit."
 learning_theology_special.1102.b:0 "Proč bych měl sdílet slávu?"
 learning_theology.2020.desc:0 "[court_chaplain.GetCouncilTitle|U] [court_chaplain.GetFirstName] často cituje pasáže z [ROOT.Char.GetFaith.ReligiousText] o svatých cnostech. Měl bych dokázat, že jsem věnoval pozornost citováním vlastní pasáže — nejlépe takové, která chválí [court_chaplain.GetHerHis] osobnost.\n\nZapamatuji si a přednese část o..."
 learning_theology.3045.b:0 "Modlitba je vše, co potřebuji, abych se spojil s [ROOT.Char.GetFaith.HighGodNameAlternate]."
 learning_theology.3046.a.success:0 "Úspěšný experiment"
 learning_theology.3046.a.failure:0 "Stále nic!"
 learning_theology.3046.a.failure.tt:0 "Vaše cesta vás nutí šílet"
 learning_theology_special.1102.desc_ending:0 "\n\nOdhaduji, že klérus by měl zájem o práci, kterou jsem vykonal!"
 learning_theology_special.1102.c.failure:0 "[scholar.GetSheHe|U] si vezme veškerou zásluhu"
 learning_theology.3022.opening:0 "[compliment_receiver.Custom2('AppropriateGreeting', ROOT.Char)]"
 learning_theology_special.1101.desc:0 ""Požehnání na tebe, můj [ROOT.Char.GetLadyLord]. Jmenuji se [scholar.GetTitledFirstName]." Rabín přede mnou se klaní s respektem.\n\n"Zasvětil jsem svůj život studiu a psaní komentářů na Tanach a Talmud. Možná by mé spisy a mé vedení mohly být pro vás užitečné ve vašem vlastním studiu [ROOT.Char.GetFaith.ReligiousText].""
 learning_theology.3011.a.success:0 "Obchodníci jsou přesvědčeni"
 learning_theology.2020.generous:0 "...štědrost."
 learning_theology.2020.greedy:0 "...bohatství."
 learning_theology_special.1102.c.failure.toast:0 "[scholar.GetTitledFirstName] si vzal veškerou zásluhu"
 learning_theology.2020.failure.desc:0 "[court_chaplain.GetCouncilTitle|U] [court_chaplain.GetFirstNameNoTooltip] si myslí, že si z něj dělám legraci [court_chaplain.GetHerHim]"learning_theology.3055.desc.defeat_outro.solo:0 "Jsou stále tlačím kupředu, doufám, že v nějakém okamžiku znovu získám svůj impuls a zachráním tento výkon, ale je to k ničemu. Než se vůbec dostanu k závěru, divadelní místa jsou prázdná a já jsem ponechán v hanbě."
 learning_theology.3051.desc.passion:0 ""$learning_theology.3051.passion$.""
 learning_theology.3031.b_tt2:0 "Bude snazší převést víru v [county.GetNameNoTooltip] na 30 let"
 learning_theology.3043.b:0 "Téměř nic božského — ale velmi relaxační!"
 learning_theology.1301.desc_ending:0 "Pokud ho přiměješ vidět chybu jeho cesty, budu ti dlužit!"
 learning_theology.3024.a:0 "Prokletí...!"
 learning_theology.3054.b:0 "Je čas [family_actor.Custom2('RelationToMeShort', ROOT.Char)|U] zazářit!"
 learning_theology.3051.a:0 "Pobožná noc v divadle to je!"
 learning_theology.1301.c:0 "To zní jako problém #EMP ty#!."
 learning_theology.1301.desc_opening:0 ""Moje [ROOT.Char.GetLadyLord]!" [bishop.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ke mně přistupuje s naléhavostí.\n\n"
 learning_theology.3022.desc:0 "Tvůj dopis je velmi oceněn! Tvůj vhled do oblasti [ROOT.Char.GetFaith.HighGodName|U] a povahy člověka je ohromující."
 learning_theology.3053.a:0 "Boo!"
 learning_theology.3047.desc:0 "Nepotřebuji starověké rituály, abych komunikoval s božským. Božské mi mluví pořád. Slyším to. Nemám se čeho obávat a nemám co hledat. Je to všechno tady se mnou, každé ráno, každý večer, každou noc.\n\nMluví ke mně, a jen k mému jménu!"
 learning_theology.3041.desc:0 "Narazil jsem na knihu, která popisuje, jak starověcí [ROOT.Char.GetFaith.DevoteeNeuterPlural] používali trance a vize extáze k komunikaci s [ROOT.Char.GetFaith.DivineRealm].\n\nZdá se to zvláštní praxí v naší moderní době, ale možná se od nich dá něco naučit?"
 learning_theology.3021.desc_other:0 "a společně vytvoříme opravdu nádherný dopis, který zdůrazní [compliment_receiver.GetHerHis]..."
 learning_theology.3046.a.success.tt:1 "Můžeš získat [GetTrait('lifestyle_mystic').GetName( GetPlayer )]"
 learning_theology.2020.neutral.desc:0 "[court_chaplain.GetCouncilTitle|U] [court_chaplain.GetFirstNameNoTooltip] je potěšen"
 learning_theology.3043.desc:0 "Jak experimentuji stále víc, jasněji a jasněji chápem věci. Je to, jako bych nyní mohl vyvolat přítomnost, kterou cítím, když začínám svůj malý rituál.\n\nNabízí stabilitu a pohodlí, když kolem mě víří chaos světa."
 learning_theology.3031.desc_opening:0 "V [county.GetName] věří v [county.GetProvince.GetCounty.GetFaith.GetNameNoTooltip], a nemodlí se k [ROOT.Char.GetFaith.HighGodName].\n\n"
 learning_theology.3021.desc_opening:0 "Moje nedávné úsilí v oblasti teologie mi dalo větší úctu k zástupcům [ROOT.Char.GetFaith.HighGodNamePossessive] na Zemi. Snažím se vyjádřit některé z těchto pocitů, napíši dopis [compliment_receiver.GetTitleAsName], [compliment_receiver.GetFirstName].\n\n"
 learning_theology.3055.desc.defeat_outro.solo:0 "Pokračuji dál, doufající, že se mi v nějakém momentě podaří znovu získat svůj elán a zachránit toto vystoupení, ale je to marné. Než se vůbec dostanu na konec, divadelní sedadla jsou prázdná a já zůstávám v hanbě."
 learning_theology.2020.forgiving:0 "...odpuštění."
 learning_theology.3055.desc.defeat_acting.solo:0 "Snažím se přečíst úvodní řádky, ale okamžitě se zadrhnu ve svých slovech a rigidně zakopávám skrze scénář, nedaří se mi vzpomenout na své vlastní psaní. Moje publikum mi neuděluje žádné odpuštění a rychle začne posmívat se a hissovat na mě!\n\n"
