l_polish:
 learning_theology.1301.t: "Požadovaná literatura"
 learning_theology.1301.desc_opening: ""[ROOT.Char.Custom('FormOfAddressForLiege')|U]!" [bishop.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se ke mně naléhavě přibližuje.\n\n"
 learning_theology.1301.desc_regula_pastoralis: ""Místní obchodník má kopii vlivné Regula Pastoralis, ale odmítá mi ji prodat."
 learning_theology.1301.desc: ""Místní obchodník má kopii knihy The Compendious Book on Calculation by Completion and Balancing, ale odmítá mi ji prodat."
 learning_theology.1301.desc_ending: "Když ho přesvědčíš o jeho omylu, budu ti zavázán!""  
 learning_theology.1301.a: "Postarám se, aby se ta kniha dostala k tobě."
 learning_theology.1301.b: "Hm, tahle kniha zní zajímavě..."
 learning_theology.1301.c: "To zní jako #EMP tvůj#! problém."
 learning_theology.2020.t: "Síla [ROOT.Char.GetFaith.ReligiousText|U]"
 learning_theology.2020.desc: "[court_chaplain.GetCouncilTitle|U] [court_chaplain.GetFirstName] často cituje úryvky z [ROOT.Char.GetFaith.ReligiousText] o svatých ctnostech. Měl bych dokázat, že jsem pozorně poslouchal, a proto citovat vlastní úryvek — nejlépe takový, který pochválí [court_chaplain.GetHerHis] povahu.\n\nZapamatuji si a přednesu pasáž o..."
 learning_theology.2020.brave: "...odvaze."
 learning_theology.2020.just: "...o spravedlnosti."
 learning_theology.2020.temperate: "...o uměřenosti."
 learning_theology.2020.chaste: "...o cudnosti."
 learning_theology.2020.compassionate: "...o soucitu."
 learning_theology.2020.honest: "...o upřímnosti."
 learning_theology.2020.forgiving: "...o odpuštění."
 learning_theology.2020.wrathful: "...o zuřivosti."
 learning_theology.2020.vengeful: "...o pomstychtivosti."
 learning_theology.2020.content: "...o spokojenosti."
 learning_theology.2020.patient: "...o trpělivosti."
 learning_theology.2020.calm: "...o klidu."
 learning_theology.2020.humble: "...o pokoře."
 learning_theology.2020.diligent: "...o pilnosti."
 learning_theology.2020.generous: "...o štědrosti."
 learning_theology.2020.greedy: "...o bohatství."
 learning_theology.2020.lustful: "...o touze."
 learning_theology.2020.ambitious: "...o ctižádosti."
 learning_theology.2020.gluttonous: "...o zdravé chuti k jídlu."
 learning_theology.2020.success.desc: "[court_chaplain.GetCouncilTitle|U] [court_chaplain.GetFirstNameNoTooltip] je lichocen"
 learning_theology.2020.neutral.desc: "[court_chaplain.GetCouncilTitle|U] [court_chaplain.GetFirstNameNoTooltip] je potěšen"
 learning_theology.2020.failure.desc: "[court_chaplain.GetCouncilTitle|U] [court_chaplain.GetFirstNameNoTooltip] si myslí, že si dělám legraci z [court_chaplain.GetHerHim]"
 learning_theology.2021.desc: "[court_chaplain.GetCouncilTitle|U] [court_chaplain.GetFirstName] jistě řekl něco o ctnostech být [SCOPE.Custom('virtue_choice')]. Nepamatuji si jeho přesná slova, takže si dovoluji trochu tvůrčí svobody.\n\nBohužel je [court_chaplain.GetCouncilTitle|U] poněkud konzervativní. \"O čem to mluvíš?\" [court_chaplain.GetSheHe] se posměšně ušklíbne. \"To nejsou slova [ROOT.Char.GetFaith.HighGodName]!\""
 learning_theology.2021.a: "Možná bych měl častěji číst [ROOT.Char.GetFaith.ReligiousText]..."
 learning_theology.3002.t: "Věk světa"
 learning_theology.3002.desc: "Studoval jsem staré náboženské texty a spisy učených, a všechny se zdají souhlasit, že [ROOT.Char.Custom('WorldDeadline')]. Podle mých výpočtů nás dělí méně než století.\n\nNicméně můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('chaplain'))], [chaplain.GetTitledFirstName], mě nabádá, abych si to nechal pro sebe. \"Nechte to na [ROOT.Char.GetFaith.AltPriestTermPlural] a zamezte panice. Co když se vaše výpočty mýlí?\""
 learning_theology.3002.a: "Každý si zaslouží znát pravdu!"
 learning_theology.3002.b: "Rozumná připomínka, [chaplain.GetFirstNameNoTooltip]."
 learning_theology.3002.c: "Měl bych konzultovat s více [ROOT.Char.GetFaith.PriestNeuterPlural]."
 learning_theology.3003.t: "Pozorování hvězd"
 learning_theology.3003.desc: "Po všech večerech strávených pozorováním hvězd jsem na vlastní oči viděl, o čem jsem dosud jen slyšel.\n\nHvězdy se pohybují různou rychlostí a v různých dobách mění svůj směr, ale zřejmě ve velkých skupinách podle toho, ke které nebeské sféře patří. S patřičnými výpočty by se dal jejich pohyb dokonce předpovědět.\n\nMůj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('chaplain'))] to samozřejmě neschvaluje. \"Nechte nebe být. Nebeskou říši mají znát [ROOT.Char.GetFaith.AltPriestTermPlural].\""
 learning_theology.3003.a: "Najdu své odpovědi v nebesích."
 learning_theology.3003.b: "Máš pravdu, měl bych se soustředit na pozemské záležitosti."
 learning_theology.3011.t: "Společná modlitba"
 learning_theology.3011.desc_friend: "Když jsem vycházel z [ROOT.Char.GetFaith.HouseOfWorship] v [temple_county.GetName], já a můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('believer'))] [believer.GetTitledFirstName] se ocitáme ve společnosti místních obchodníků."
 learning_theology.3011.desc: "Když vystupuji z [ROOT.Char.GetFaith.HouseOfWorship] v [temple_county.GetName], ocitnu se ve společnosti několika místních obchodníků, stejně jako [believer.GetTitledFirstName]."
 learning_theology.3011.ending: "Právě diskutují o teologii a světském bohatství.\n\n\"Já #EMP bych#! investoval do [ROOT.Char.GetFaith.HouseOfWorship], ale jak mám vědět, zda je to vůbec vůle [ROOT.Char.GetFaith.WealthGodNamePossessive]?\""
 learning_theology.3011.a_friend: "Přesvědčíme je, že [ROOT.Char.GetFaith.WealthGodName] dal znamení!"
 learning_theology.3011.a: "Pomoz mi je přesvědčit, [believer.GetTitledFirstNameNoTooltip]!"
 learning_theology.3011.a.success: "Obchodníci jsou přesvědčeni"
 learning_theology.3011.a.failure: "Do [ROOT.Char.GetFaith.HouseOfWorship] nikdy nepřijde žádná mince"
 learning_theology.3011.b: "Vím o místě, kde by tvoje zlato přišlo k lepšímu užitku...!"
 learning_theology.3021.t: "Svatý dopis"
 learning_theology.3021.desc_opening: "Mé nedávné snahy v oblasti teologie mi daly větší obdiv k zástupcům [ROOT.Char.GetFaith.HighGodNamePossessive] na Zemi. Pokusím se některé z těchto pocitů vyjádřit a sepsat dopis [compliment_receiver.GetTitleAsName], [compliment_receiver.GetFirstName].\n\n"
 learning_theology.3021.desc_friend: "Posadím se se svým [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('believer'))], [believer.GetTitledFirstName],"
 learning_theology.3021.desc: "Posadím se se písařem, "
 learning_theology.3021.desc_christian: "a společně vytvoříme skutečně nádherný dopis, který vyzdvihuje svatost [compliment_receiver.GetHerHis|U]..."
 learning_theology.3021.desc_other: "a společně vytvoříme skutečně nádherný dopis, který vyzdvihuje [compliment_receiver.GetHerHis]..."
 learning_theology.3021.success.tt: "Podle uvážení [believer.GetTitledFirstNameNoTooltip]:"
 learning_theology.3021.b: "Pouze nejvyšší, [ROOT.Char.GetFaith.HighGodName|U]!"
 learning_theology.3022.opening: "[compliment_receiver.Custom2('AppropriateGreeting', ROOT.Char)]"
 learning_theology.3022.desc: "Váš dopis je velmi oceněn! Váš vhled do říše [ROOT.Char.GetFaith.HighGodName|U] a do podstaty člověka je ohromující."
 learning_theology.3022.a: "Chvála [ROOT.Char.GetFaith.HighGodNameAlternate]!"
 learning_theology.3023.opening: "[compliment_receiver.Custom2('AppropriateGreeting', ROOT.Char)]"
 learning_theology.3023.desc: "Jsem ohromen vašimi vhledy do naší víry, méně však vaším pohledem na bližního."
 learning_theology.3023.a: "Ať tak bude."
 learning_theology.3024.opening: "[compliment_receiver.Custom2('AppropriateGreeting', ROOT.Char)]"
 learning_theology.3024.desc: "Tvoje prázdná póza jako [ROOT.Char.GetWomanMan] [ROOT.Char.GetFaith.HighGodName] mě neklame a tvůj zakalený pohled do srdcí lidí tě prozrazuje!"
 learning_theology.3024.a: "Prokletí...!"
 learning_theology.3031.t: "Rozdíly ve víře"
 learning_theology.3031.desc_opening: "V [county.GetName] věří v [county.GetProvince.GetCounty.GetFaith.GetNameNoTooltip].\n\n"
 learning_theology.3031.desc_bishop: "[bishop.GetCouncilTitle|U] [bishop.GetFirstName] to odsuzuje jako herezi, ale lidé žádají porozumění..."
 learning_theology.3031.desc: "Mnozí to odsuzují jako herezi, ale lidé žádají pochopení..."
 learning_theology.3031.a: "Jak uctívají, není moje věc."
 learning_theology.3031.b: "Ať se #EMP budou#! modlit k [ROOT.Char.GetFaith.PantheonTerm]!"
 learning_theology.3031.b_tt: "Zvýšený postup úkolu rady $task_conversion$"
 learning_theology.3031.b_tt2: "Bude snazší převést víru v [county.GetNameNoTooltip] po dobu 30 let"
 learning_theology.3041.t: "Mystická znalost"
 learning_theology.3041.desc: "Dozvěděl jsem se, že [ROOT.Char.GetFaith.DevoteeNeuterPlural] se pouštějí do transů a vizí extáze, aby komunikovali s [ROOT.Char.GetFaith.HighGodName].\n\nMohl bych i já dosáhnout takového božského spojení?"
 learning_theology.3041.a: "Zajímá mě, co by se stalo, kdybych napodobil jejich praktiky."
 learning_theology.3041.a.tt: "Testujete mystické praktiky"
 learning_theology.3041.b: "Co říkají ostatní texty?"
 learning_theology.3041.b.tt: "Snažíte se o praxi dozvědět více z knih"
 learning_theology.3042.desc: "Zavřen v místnosti, podivné prášky na hořícím ohni poskytovaly přehnané teplo, kouř a pachy, zatímco jsem se snažil cítit věci ležící za světem smyslů.\n\nNevím, kolik času uplynulo, než ke mně přišly podivné, nečitelné vize světla a pulzující zvuky. Byla to má fantazie, nebo záblesk božského? Existuje vůbec způsob, jak to rozlišit?"
 learning_theology.3042.a: "Musím to zkusit znovu, abych viděl, jestli se něco změní!"
 learning_theology.3042.a.tt: "Pokračujete v experimentování"
 learning_theology.3042.b: "Zajímavé. Zaznamenám své poznatky pro budoucnost."
 learning_theology.3043.desc: "Čím víc experimentuji, tím jasněji věci chápu. Jako bych teď dokázal přivolat tu přítomnost, kterou cítím při zahájení svého malého rituálu.\n\nNabízí stabilitu a útěchu, zatímco se kolem mě víří chaos světa."
 learning_theology.3043.a: "To je to, co jsem hledal!"
 learning_theology.3043.b: "Téměř nic božského — ale velmi uklidňující!"
 learning_theology.3044.desc: "Čím hlouběji se ponořuji do starých textů, tím více objevím. Mohly by tajemné praktiky starých [ROOT.Char.GetFaith.DevoteeNeuterPlural] předcházet dokonce i samotnému [ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip]?\n\nZdá se, že jsem narazil na něco pozoruhodného."
 learning_theology.3044.a: "To mě tolik učí o mé víře!"
 learning_theology.3044.b: "Možná bych přece jen měl trochu experimentovat..."
 learning_theology.3045.desc: "To je tak frustrující! Ať dělám cokoli, nedokážu zachytit ten pocit, který jsem měl při svých prvních mystických experimentech.\n\nTen pocit, že #EMP něco#! tam je, jen těsně mimo dosah, je prostě pryč, ať dělám cokoli!"
 learning_theology.3045.a: "Musím znovu získat ten pocit!"
 learning_theology.3045.b: "Modlitba je vše, co potřebuji ke kontaktu s [ROOT.Char.GetFaith.HighGodNameAlternate]."
 learning_theology.3046.desc: "Tak dlouho hledám mystické poznání a zkušenost, a přesto... nic! Jedinou odpovědí, která mi zbývá, je vrátit se úplně na začátek a dokonale zrekonstruovat podmínky mého experimentu.\n\nMusím se spojit s božským. Ignorují mě úmyslně?!"
 learning_theology.3046.a: "Musím najít odpovědi!"
 learning_theology.3046.a.success: "Úspěšný experiment"
 learning_theology.3046.a.success.tt: "Můžete získat [GetTrait('lifestyle_mystic').GetName( GetPlayer )]"
 learning_theology.3046.a.failure: "Stále nic!"
 learning_theology.3046.a.failure.tt: "Vaše pátrání vás přivádí k šílenství"
 learning_theology.3046.b: "Co to dělám... Je na čase, abych se vzdal této pošetilosti."
 learning_theology.3047.desc: "Nepotřebuji starodávné rituály ke spojení s božským. Božské ke mně promlouvá neustále. Slyším ho. Nemám žádné obavy a nic, co bych hledal. Je to všechno tady se mnou, každé ráno, každý večer, každou noc.\n\nMluví ke mně, a pouze k mému jménu!"
 learning_theology.3047.a: "[ROOT.Char.GetFaith.HighGodName] si mě vybral! Jsem vyvolený!"
 learning_theology.3051.t: "Představení [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip] v [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]"
 learning_theology.3051.desc.intro: "Došlo mi, že [passion_playwright.GetName], proslulý [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip] dramatik, hodlá uspořádat představení [passion_playwright.GetHerHis] díla s názvem:"
 learning_theology.3051.passion: "Pašije [ROOT.Char.GetFaith.random_GoodGodNames]"
 learning_theology.3051.arabian_nights: "2000 [SelectLocalization( IsLandlessAdventurer( ROOT.Char ), ROOT.Char.GetCulture.GetCollectiveNounNoTooltip, ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip ) ] nocí"
 learning_theology.3051.inferno: "Peklo [ROOT.Char.GetFaith.random_EvilGodNames]"
 learning_theology.3051.my_immortal: "Můj [passion_playwright.GetRandomPositiveTrait]"
 learning_theology.3051.desc.passion: ""$learning_theology.3051.passion$.""
 learning_theology.3051.desc.arabian_nights: ""$learning_theology.3051.arabian_nights$.""
 learning_theology.3051.desc.inferno: ""$learning_theology.3051.inferno$.""
 learning_theology.3051.desc.my_immortal: ""$learning_theology.3051.my_immortal$.""
 learning_theology.3051.desc.outro: "\n\nVstupné je vysoké, ale toto je pravděpodobně jedinečná příležitost, jak na vlastní oči spatřit hru od [passion_playwright.GetNameNoTooltip]!"
 learning_theology.3051.a: "Zbožná noc v divadle!"
 learning_theology.3051.b: "Nebudu zlehčovat dílo [ROOT.Char.GetFaith.CreatorName]."
 learning_theology.3052.desc: "Když sleduji, jak se přede mnou rozvíjí představení, rychle mi dojde, proč je [passion_playwright.GetName] tak proslulý jako literární génius.\n\nProsa i herecký výkon, to všechno ve mně vzbuzuje pocit, že jsem svědkem událostí [ROOT.Char.GetFaith.ReligiousText], jež se odehrávají přede mnou — jako bych tam byl, abych vlastníma očima spatřil dílo [ROOT.Char.GetFaith.CreatorName]!\n\nKdyž divadelní kus skončí, ocitám se o samotě s [passion_playwright.GetNameNoTooltip]."
 learning_theology.3052.a: "Musíš mě naučit interpretovat [ROOT.Char.GetFaith.ReligiousText] stejně jako ty!"
 learning_theology.3052.b: "Dokázal bych napsat lepší dílo!"
 learning_theology.3053.desc: "Sleduji představení a je to bezpochyby úplná hloupost. To, co jsem právě viděl, nestojí ani za to nazývat literaturou.\n\nPříběh sleduje [ROOT.Char.GetCapitalLocation.Custom('GetRandomRegionalWood')|U] [ROOT.Char.Custom('GetRandomRegionalBird')|U]way, mladého učence studujícího [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip] mystiku a čarodějnictví, přičemž honí milence za milencem v rámci [passion_playwright.GetHerHis] akademického kruhu.\n\nHra má sotva něco společného s [ROOT.Char.GetFaith.ReligiousText], a už si moji spolusedící diváci začínají dělat posměch a bučet na [passion_playwright.GetNamePossessive] ubohé psaní."
 learning_theology.3053.a: "Bu!"
 learning_theology.3053.b: "Sepíšu vlastní hru!"
 learning_theology.3053.c: "Ti hlupáci prostě neocení genialitu [passion_playwright.GetFirstNamePossessiveNoTooltip]!"
 learning_theology.3054.t: "Moje vlastní [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip] hra"
 learning_theology.3054.desc.intro: "Už je to nějaký čas, co jsem původně slíbil překonat podřadné dílo [passion_playwright.GetName], a jak inkoust mých písařů vysychá, obdivuji své vlastní dílo.\n\n"
 learning_theology.3054.desc.outro: "je dílem, které si podle mého skromného soudu zaslouží být nazváno "masterpiece".\n\nZbývá už jen jedna otázka: kdo by měl hrát hlavní roli?"
 learning_theology.3054.a: "Sam v převleku, samozřejmě!"
 learning_theology.3054.b: "Je čas, aby [family_actor.Custom2('RelationToMeShort', ROOT.Char)|U] zazářil!"
 learning_theology.3054.c: "Můj [ROOT.Char.Custom2('RelationToMeShort', random_actor)], [random_actor.GetTitledFirstNameNoTooltip], je přirozeně okouzlující."
 learning_theology.3055.t: "Dramatický debut"
 learning_theology.3055.desc.intro.solo: "Zhluboka se nadechnu a připravím se přednést své dílo, ujištěn, že bude bezchybné, když jsem zde, abych předal jeho zbožné poselství."
 learning_theology.3055.desc.intro.hired_actor: "Usadím se v hledišti a sleduji [lead_actor.GetName], jak [lead_actor.GetSheHe] začíná [lead_actor.GetHerHis] provedení mého mistrovského díla."
 learning_theology.3055.desc.victory.solo: "\n\nZnovu se nadechnu, bezchybně odrecituji své repliky a publikum kolem mě upadne do zajetí mých slov. Naprosto je potěším svou mistrnou interpretací příběhů z [ROOT.Char.GetFaith.ReligiousText]."
 learning_theology.3055.desc.defeat_writing.solo: "\n\nPřestože své repliky odrecituji bezchybně, očekávající tváře publika se brzy začnou tvářit rozhořčeně a zmateně."
 learning_theology.3055.desc.defeat_acting.solo: "\n\nPokusím se přečíst úvodní řádky, ale okamžitě se zakuckám a tuhým způsobem klopýtám skrz text, nedaří se mi vybavit si vlastní psaní. Publikum mi nedá milost a rychle na mě začne bučet a pískat!"
 learning_theology.3055.desc.victory.hired_actor: "\n\nK mému potěšení [lead_actor.GetSheHe] podává výkon hodný nejen mých textů, ale i [ROOT.Char.GetFaith.HighGodName] [ROOT.Char.GetFaith.HighGodHerselfHimself]! "
 learning_theology.3055.desc.defeat_writing.hired_actor: "\n\nK mému zděšení, i když [lead_actor.GetSheHe] odrecituje mé řádky přesně tak, jak jsem si je představoval, publikum se rychle obrátí proti [lead_actor.GetHerHim], píská a bučí, protože [lead_actor.GetSheHe] podává tak vynikající výkon!"
 learning_theology.3055.desc.defeat_acting.hired_actor: "\n\nK mému zděšení se [lead_actor.GetSheHe] zakucká na [lead_actor.GetHerHis] slovech a není schopen podat ani přijatelný výkon. Když sleduji, jak [lead_actor.GetHerHim] ničí mé skvělé dílo, krev mi vře, bezmocný ve svém sedadle zabránit posměchu publika."
 learning_theology.3055.desc.victory_outro: "\n\nKdyž dav propukne v potlesk, jsem si jistý, že jsem se překonal a ukázal [passion_playwright.GetName], jak skutečný [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] píše divadelní kus!"
 learning_theology.3055.desc.defeat_outro.solo: "\n\nPokračuji dál v naději, že snad někdy znovu naberu dech a zachráním toto představení, ale není to k ničemu. Než se dostanu na konec, hlediště se vyprázdní a zůstanu jako ostuda."
 learning_theology.3055.desc.defeat_outro.hired_actor: "\n\n[lead_actor.GetTitledFirstNameNoTooltip|U] pokračuje dál v naději, že snad se hra ještě zachrání, ale představení ztroskotá. Než se vůbec dostaneme na konec, hlediště je prázdné a já zůstávám zahanben."
 learning_theology.3055.a: "To byla skvělá noc pro [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] všude!"
 learning_theology.3055.b: "Možná herectví není pro mě..."
 learning_theology.3054.a.tt: "Pokusíte se překonat [passion_playwright.GetName] v souboji pomocí vašeho [diplomacy_skill]."
 learning_theology.3054.b.tt: "[family_actor.GetName] se pokusí překonat [passion_playwright.GetName] v souboji pomocí vašeho [diplomacy_skill]."
 learning_theology.3054.c.tt: "[random_actor.GetName] se pokusí překonat [passion_playwright.GetName] v souboji pomocí vašeho [diplomacy_skill]."
 learning_theology_special.1001.t: "Apokryfy"
 learning_theology_special.1001.desc: "Má neutišitelná touha po poznání mě přivedla k objevu podivného, starého textu.\n\nSvazek, připisovaný dávnému teologovi zřídka zmiňovanému v oficiálních pramenech, přináší světlo na určité aspekty [ROOT.Char.GetFaith.GetName], o nichž jsem netušil, že patří do dogmatu víry."
 learning_theology_special.1001.d: "Musíme oživit tyto starobylé praktiky."
 learning_theology_special.1001.d.success: "Úspěšně začleňuji svá zjištění do současného [THIS.Char.GetFaith.GetAdjective] dogmatu"
 learning_theology_special.1001.d.failure: "Nepodařilo se mi přesvědčit zbytek duchovenstva"
 learning_theology_special.1001.d.failure.toast: "Můj pokus začlenit apokryfní text selhal"
 learning_theology_special.1001.e: "[vassal_pope.GetTitledFirstNameNoTooltip] musí být o tom informován!"
 learning_theology_special.1001.e.success: "Přesvědčím [vassal_pope.GetTitledFirstName], aby začlenil mé nálezy do současného [THIS.Char.GetFaith.GetAdjective] dogmatu"
 learning_theology_special.1001.e.failure: "[vassal_pope.GetTitledFirstNameNoTooltip] odmítá text uznat za pravý"
 learning_theology_special.1001.e.failure.toast: "[vassal_pope.GetTitledFirstName] označil text za kacířský podvrh"
 learning_theology_special.1001.a: "[bishop.GetTitledFirstNameNoTooltip] by mi mohl pomoci studovat tento text."
 learning_theology_special.1001.a.desc: "V závislosti na tom, jak horlivý [bishop.GetTitledFirstName] je"
 learning_theology_special.1001.a.success: "[bishop.GetSheHe|U] mi pomůže se studiem"
 learning_theology_special.1001.a.success.toast: "[bishop.GetTitledFirstName] mě pochválil za tento vzácný objev"
 learning_theology_special.1001.a.failure: "[bishop.GetSheHe|U] nechá knihu upálit"
 learning_theology_special.1001.a.failure.toast: "[bishop.GetTitledFirstName] mi poděkoval za to, že jsem kacířskou knihu donesl na hranici"
 learning_theology_special.1001.b: "Raději si to prostuduji o samotě..."
 learning_theology_special.1001.c: "Tahle kacířská špína by měla být spálena!"
 learning_theology_special.1002.t: "Nové dogma"
 learning_theology_special.1002.a.desc: "Začleněním obsahu starého textu do moderních [ROOT.Char.GetFaith.GetAdjective] praktik jsem zanechal historickou stopu v naší víře, kterou jen málokterý z mých nástupců bude doufat překonat.\n\nNěkteří významní zástupci našeho kléru se stále posmívají této nevšední změně v našich doktrínách, ale díky mé výmluvnosti bylo většinu vlivných teokratů přesvědčeno o legitimitě mé reformy."
 learning_theology_special.1002.b.desc: "Nebyl to jednoduchý úkol: nejprve přesvědčit [vassal_pope.GetTitledFirstName] o autentičnosti textu, a pak i druhého hlavního zástupce [ROOT.Char.GetFaith.GetAdjective] víry pod [vassal_pope.GetHerHim], ale má vášeň a mé teologické znalosti zvítězily.\n\nNěkteří významní zástupci našeho kléru se stále posmívají této neobvyklé změně v našich doktrínách, ale většina vlivných teokratů byla přesvědčena o její legitimitě."
 learning_theology_special.1002.a: "Je jasné, že [ROOT.Char.GetFaith.HighGodName] [ROOT.Char.GetFaith.HighGodHerselfHimself] mě k této knize přivedl!"
 learning_theology_special.1003.a.desc: "Ve veškeré [player_pope.GetHerHis] ohromné moudrosti [player_pope.GetTitledFirstName] objevil starobylý náboženský text, který významně mění [ROOT.Char.GetFaith.GetAdjective] dogma.\n\nPo prodiskutování [player_pope.GetHerHis] zjištění s významnými členy duchovenstva se [player_pope.GetTitleTierName] rozhodl začlenit obsah knihy do oficiální doktríny víry."
 learning_theology_special.1003.b.desc: "Po namáhavém výzkumu a nekonečných hodinách teologických studií objevil [pope_liege.GetTitledFirstName] starobylý náboženský text, který významně mění [ROOT.Char.GetFaith.GetAdjective] dogma.\n\nPoté, co přednesl [pope_liege.GetHerHis] zjištění [vassal_pope.GetTitledFirstName], se [vassal_pope.GetTitleTierName] rozhodl začlenit obsah knihy do oficiální doktríny víry."
 learning_theology_special.1003.a: "Co to přesně znamená pro nás ostatní?"
 learning_theology_special.1101.t: "Komentáře"
 learning_theology_special.1101.desc: ""Požehnání tobě, [ROOT.Char.Custom('FormOfAddressForLiege')]. Jmenuji se [scholar.GetTitledFirstName]." Rabín přede mnou se úctivě ukloní.\n\n"Věnoval jsem svůj život studiu a psaní komentářů k Tanachu a Talmudu. Možná by ti mé spisy a mé vedení byly užitečné při tvém vlastním studiu [ROOT.Char.GetFaith.ReligiousText]."
 learning_theology_special.1101.desc.fallback: ""Pozdravy, [ROOT.Char.Custom('FormOfAddressForLiege')]. Jmenuji se [scholar.GetTitledFirstName]." Kněz přede mnou se úctivě ukloní.\n\n"Věnoval jsem svůj život studiu a psaní [ROOT.Char.GetFaith.ReligiousText]. Možná by vám mé spisy a mé vedení byly užitečné při vašem vlastním studiu.""
 learning_theology_special.1101.a: "Pojďme psát komentáře k [ROOT.Char.GetFaith.ReligiousText]!"
 learning_theology_special.1101.b: "Mám naléhavější záležitosti ve #emp real#! světě."
 learning_theology_special.1101.c: "Nikdy nepřijmu kacíře pod svou střechu!"
 learning_theology_special.1102.desc: "Po dnech tvrdé práce hledíme na rozeseté stránky před námi; komentáře, které jsme napsali, jsou vyčerpávající a podrobné. Díky vedení [scholar.GetTitledFirstNamePossessive] mám nové pochopení [ROOT.Char.GetFaith.ReligiousText]."
 learning_theology_special.1102.desc_dead: "Po dnech tvrdé práce hledím na rozeseté stránky před sebou; napsané komentáře jsou vyčerpávající a podrobné. Škoda, že [scholar.GetTitledFirstName] tu není, aby to viděl."
 learning_theology_special.1102.desc_ending: "\n\nVěřím, že duchovenstvo bude mít zájem o práci, kterou jsem vykonal!"
 learning_theology_special.1102.a.success: "Přesvědčím [scholar.GetTitledFirstNameNoTooltip], aby pokračoval"
 learning_theology_special.1102.a.failure: "[scholar.GetTitledFirstNameNoTooltip] není přesvědčen"
 learning_theology_special.1102.b: "Proč bych měl sdílet slávu?"
 learning_theology_special.1102.c: "To je všechno zásluhou [scholar.GetFirstNameNoTooltip]!"
 learning_theology_special.1102.c.rl_desc: "V závislosti na tom, jak čestný [scholar.GetTitledFirstNameNoTooltip] je"
 learning_theology_special.1102.c.success: "[scholar.GetSheHe|U] se se mnou podělí o slávu"
 learning_theology_special.1102.c.failure: "[scholar.GetSheHe|U] si přisvojí veškeré zásluhy"
 learning_theology_special.1102.c.success.toast: "[scholar.GetTitledFirstName] se se mnou podělil o slávu"
 learning_theology_special.1102.c.failure.toast: "[scholar.GetTitledFirstName] si přisvojil veškeré zásluhy"
 learning_theology_special.1102.b.success: "Přelstím [scholar.GetShortUINameNoTooltip]"
 learning_theology_special.1102.b.failure: "[scholar.GetShortUINameNoTooltip] odhalí mou dvojí hru"
 learning_theology_special.1102.d: "Přesto jsem se hodně naučil!"
 learning_theology.3031.b_confucian: "Budou následovat cestu!"  # todo: NEW TRANSLATION
