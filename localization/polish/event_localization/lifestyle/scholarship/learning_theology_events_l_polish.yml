l_polish:
 learning_theology.1301.t:0 "Požadovaná literatura"
 learning_theology.1301.desc_opening:0 ""Má [ROOT.Char.GetLadyLord]!" [bishop.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se ke mně přibližuje naléhavě.\n\n"
 learning_theology.1301.desc_regula_pastoralis:0 ""Místní obchodník má kopii vlivné Regula Pastoralis, ale odmítá mi ji prodat."
 learning_theology.1301.desc:0 ""Místní obchodník má kopii knihy The Compendious Book on Calculation by Completion and Balancing, ale odmítá mi ji prodat."
 learning_theology.1301.desc_ending:0 "Když ho přesvědčíš o jeho omylu, budu ti zavázán!"" 
 learning_theology.1301.a:0 "Postarám se, aby se ta kniha dostala k tobě."
 learning_theology.1301.b:0 "Hm, tahle kniha zní zajímavě..."
 learning_theology.1301.c:0 "To zní jako #EMP tvůj#! problém."
 learning_theology.2020.t:0 "Síla [ROOT.Char.GetFaith.ReligiousText|U]"
 learning_theology.2020.desc:0 "[court_chaplain.GetCouncilTitle|U] [court_chaplain.GetFirstName] často cituje úryvky z [ROOT.Char.GetFaith.ReligiousText] o svatých ctnostech. Měl bych dokázat, že jsem pozorně poslouchal, a proto citovat vlastní úryvek — nejlépe takový, který pochválí [court_chaplain.GetHerHis] povahu.\n\nZapamatuji si a přednesu pasáž o..."
 learning_theology.2020.brave:0 "...odvaze."
 learning_theology.2020.just:0 "...o spravedlnosti."
 learning_theology.2020.temperate:0 "...o uměřenosti."
 learning_theology.2020.chaste:0 "...o cudnosti."
 learning_theology.2020.compassionate:0 "...o soucitu."
 learning_theology.2020.honest:0 "...o upřímnosti."
 learning_theology.2020.forgiving:0 "...o odpuštění."
 learning_theology.2020.wrathful:0 "...o zuřivosti."
 learning_theology.2020.vengeful:0 "...o pomstychtivosti."
 learning_theology.2020.content:0 "...o spokojenosti."
 learning_theology.2020.patient:0 "...o trpělivosti."
 learning_theology.2020.calm:0 "...o klidu."
 learning_theology.2020.humble:0 "...o pokoře."
 learning_theology.2020.diligent:0 "...o pilnosti."
 learning_theology.2020.generous:0 "...o štědrosti."
 learning_theology.2020.greedy:0 "...o bohatství."
 learning_theology.2020.lustful:0 "...o touze."
 learning_theology.2020.ambitious:0 "...o ctižádosti."
 learning_theology.2020.gluttonous:0 "...o zdravé chuti k jídlu."
 learning_theology.2020.success.desc:0 "[court_chaplain.GetCouncilTitle|U] [court_chaplain.GetFirstNameNoTooltip] je lichocen"
 learning_theology.2020.neutral.desc:0 "[court_chaplain.GetCouncilTitle|U] [court_chaplain.GetFirstNameNoTooltip] je potěšen"
 learning_theology.2020.failure.desc:0 "[court_chaplain.GetCouncilTitle|U] [court_chaplain.GetFirstNameNoTooltip] si myslí, že si dělám legraci z [court_chaplain.GetHerHim]"
 learning_theology.2021.desc:0 "[court_chaplain.GetCouncilTitle|U] [court_chaplain.GetFirstName] jistě řekl něco o ctnostech být [SCOPE.Custom('virtue_choice')]. Nepamatuji si jeho přesná slova, takže si dovoluji trochu tvůrčí svobody.\n\nBohužel je [court_chaplain.GetCouncilTitle|U] poněkud konzervativní. \"O čem to mluvíš?\" [court_chaplain.GetSheHe] se posměšně ušklíbne. \"To nejsou slova [ROOT.Char.GetFaith.HighGodName]!\""
 learning_theology.2021.a:0 "Možná bych měl častěji číst [ROOT.Char.GetFaith.ReligiousText]..."
 learning_theology.3002.t:0 "Věk světa"
 learning_theology.3002.desc:0 "Studoval jsem staré náboženské texty a spisy učených, a všechny se zdají souhlasit, že [ROOT.Char.Custom('WorldDeadline')]. Podle mých výpočtů nás dělí méně než století.\n\nNicméně můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('chaplain'))], [chaplain.GetTitledFirstName], mě nabádá, abych si to nechal pro sebe. \"Nechte to na [ROOT.Char.GetFaith.AltPriestTermPlural] a zamezte panice. Co když se vaše výpočty mýlí?\""
 learning_theology.3002.a:0 "Každý si zaslouží znát pravdu!"
 learning_theology.3002.b:0 "Rozumná připomínka, [chaplain.GetFirstNameNoTooltip]."
 learning_theology.3002.c:0 "Měl bych konzultovat s více [ROOT.Char.GetFaith.PriestNeuterPlural]."
 learning_theology.3003.t:0 "Pozorování hvězd"
 learning_theology.3003.desc:0 "Po všech večerech strávených pozorováním hvězd jsem na vlastní oči viděl, o čem jsem dosud jen slyšel.\n\nHvězdy se pohybují různou rychlostí a v různých dobách mění svůj směr, ale zřejmě ve velkých skupinách podle toho, ke které nebeské sféře patří. S patřičnými výpočty by se dal jejich pohyb dokonce předpovědět.\n\nMůj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('chaplain'))] to samozřejmě neschvaluje. \"Nechte nebe být. Nebeskou říši mají znát [ROOT.Char.GetFaith.AltPriestTermPlural].\""
 learning_theology.3003.a:0 "Najdu své odpovědi v nebesích."
 learning_theology.3003.b:0 "Máš pravdu, měl bych se soustředit na pozemské záležitosti."
 learning_theology.3011.t:0 "Společná modlitba"
 learning_theology.3011.desc_friend:0 "Když jsem vycházel z [ROOT.Char.GetFaith.HouseOfWorship] v [temple_county.GetName], já a můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('believer'))] [believer.GetTitledFirstName] se ocitáme ve společnosti místních obchodníků."
 learning_theology.3011.desc:0 "Když vystupuji z [ROOT.Char.GetFaith.HouseOfWorship] v [temple_county.GetName], ocitnu se ve společnosti několika místních obchodníků, stejně jako [believer.GetTitledFirstName]."
 learning_theology.3011.ending:0 "Právě diskutují o teologii a světském bohatství.\n\n\"Já #EMP bych#! investoval do [ROOT.Char.GetFaith.HouseOfWorship], ale jak mám vědět, zda je to vůbec vůle [ROOT.Char.GetFaith.WealthGodNamePossessive]?\""
 learning_theology.3011.a_friend:0 "Přesvědčíme je, že [ROOT.Char.GetFaith.WealthGodName] dal znamení!"
 learning_theology.3011.a:0 "Pomoz mi je přesvědčit, [believer.GetTitledFirstNameNoTooltip]!"
 learning_theology.3011.a.success:0 "Obchodníci jsou přesvědčeni"
 learning_theology.3011.a.failure:0 "Do [ROOT.Char.GetFaith.HouseOfWorship] nikdy nepřijde žádná mince"
 learning_theology.3011.b:0 "Vím o místě, kde by tvoje zlato přišlo k lepšímu užitku...!"
 learning_theology.3021.t:0 "Svatý dopis"
 learning_theology.3021.desc_opening:0 "Mé nedávné snahy v oblasti teologie mi daly větší obdiv k zástupcům [ROOT.Char.GetFaith.HighGodNamePossessive] na Zemi. Pokusím se některé z těchto pocitů vyjádřit a sepsat dopis [compliment_receiver.GetTitleAsName], [compliment_receiver.GetFirstName].\n\n"
 learning_theology.3021.desc_friend:0 "Posadím se se svým [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('believer'))], [believer.GetTitledFirstName],"
 learning_theology.3021.desc:0 "Posadím se se písařem, "
 learning_theology.3021.desc_christian:0 "a společně vytvoříme skutečně nádherný dopis, který vyzdvihuje svatost [compliment_receiver.GetHerHis|U]..."
 learning_theology.3021.desc_other:0 "a společně vytvoříme skutečně nádherný dopis, který vyzdvihuje [compliment_receiver.GetHerHis]..."
 learning_theology.3021.success.tt:0 "Podle uvážení [believer.GetTitledFirstNameNoTooltip]:"
 learning_theology.3021.b:0 "Pouze nejvyšší, [ROOT.Char.GetFaith.HighGodName|U]!"
 learning_theology.3022.opening:0 "[compliment_receiver.Custom2('AppropriateGreeting', ROOT.Char)]"
 learning_theology.3022.desc:0 "Váš dopis je velmi oceněn! Váš vhled do říše [ROOT.Char.GetFaith.HighGodName|U] a do podstaty člověka je ohromující."
 learning_theology.3022.a:0 "Chvála [ROOT.Char.GetFaith.HighGodNameAlternate]!"
 learning_theology.3023.opening:0 "[compliment_receiver.Custom2('AppropriateGreeting', ROOT.Char)]"
 learning_theology.3023.desc:0 "Jsem ohromen vašimi vhledy do naší víry, méně však vaším pohledem na bližního."
 learning_theology.3023.a:0 "Ať tak bude."
 learning_theology.3024.opening:0 "[compliment_receiver.Custom2('AppropriateGreeting', ROOT.Char)]"
 learning_theology.3024.desc:0 "Tvoje prázdná póza jako [ROOT.Char.GetWomanMan] [ROOT.Char.GetFaith.HighGodName] mě neklame a tvůj zakalený pohled do srdcí lidí tě prozrazuje!"
 learning_theology.3024.a:0 "Prokletí...!"
 learning_theology.3031.t:0 "Rozdíly ve víře"
 learning_theology.3031.desc_opening:0 "V [county.GetName] věří v [county.GetProvince.GetCounty.GetFaith.GetNameNoTooltip], a nemodlí se k [ROOT.Char.GetFaith.HighGodName].\n\n"
 learning_theology.3031.desc_bishop:0 "[bishop.GetCouncilTitle|U] [bishop.GetFirstName] to odsuzuje jako herezi, ale lidé žádají porozumění..."
 learning_theology.3031.desc:0 "Mnozí to odsuzují jako herezi, ale lidé žádají pochopení..."
 learning_theology.3031.a:0 "Jak uctívají, není moje věc."
 learning_theology.3031.b:0 "Ať se #EMP budou#! modlit k [ROOT.Char.GetFaith.PantheonTerm]!"
 learning_theology.3031.b_tt:1 "Zvýšený postup úkolu rady $task_conversion$"
 learning_theology.3031.b_tt2:0 "Bude snazší převést víru v [county.GetNameNoTooltip] po dobu 30 let"
 learning_theology.3041.t:0 "Mystická znalost"
 learning_theology.3041.desc:0 "Narazil jsem na knihu popisující, jak starověcí [ROOT.Char.GetFaith.DevoteeNeuterPlural] používali transy a vize extáze ke komunikaci s [ROOT.Char.GetFaith.DivineRealm].\n\nZdá se to být podivná praxe v naší moderní době, ale možná se z ní dá něco naučit?"
 learning_theology.3041.a:0 "Zajímá mě, co by se stalo, kdybych napodobil jejich praktiky."
 learning_theology.3041.a.tt:0 "Testujete mystické praktiky"
 learning_theology.3041.b:0 "Co říkají ostatní texty?"
 learning_theology.3041.b.tt:0 "Snažíte se o praxi dozvědět více z knih"
 learning_theology.3042.desc:0 "Zavřen v místnosti, podivné prášky na hořícím ohni poskytovaly přehnané teplo, kouř a pachy, zatímco jsem se snažil cítit věci ležící za světem smyslů.\n\nNevím, kolik času uplynulo, než ke mně přišly podivné, nečitelné vize světla a pulzující zvuky. Byla to má fantazie, nebo záblesk božského? Existuje vůbec způsob, jak to rozlišit?"
 learning_theology.3042.a:0 "Musím to zkusit znovu, abych viděl, jestli se něco změní!"
 learning_theology.3042.a.tt:0 "Pokračujete v experimentování"
 learning_theology.3042.b:0 "Zajímavé. Zaznamenám své poznatky pro budoucnost."
 learning_theology.3043.desc:0 "Čím víc experimentuji, tím jasněji věci chápu. Jako bych teď dokázal přivolat tu přítomnost, kterou cítím při zahájení svého malého rituálu.\n\nNabízí stabilitu a útěchu, zatímco se kolem mě víří chaos světa."
 learning_theology.3043.a:0 "To je to, co jsem hledal!"
 learning_theology.3043.b:0 "Téměř nic božského — ale velmi uklidňující!"
 learning_theology.3044.desc:0 "Čím hlouběji se ponořuji do starých textů, tím více objevím. Mohly by tajemné praktiky starých [ROOT.Char.GetFaith.DevoteeNeuterPlural] předcházet dokonce i samotnému [ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip]?\n\nZdá se, že jsem narazil na něco pozoruhodného."
 learning_theology.3044.a:0 "To mě tolik učí o mé víře!"
 learning_theology.3044.b:0 "Možná bych přece jen měl trochu experimentovat..."
 learning_theology.3045.desc:0 "To je tak frustrující! Ať dělám cokoli, nedokážu zachytit ten pocit, který jsem měl při svých prvních mystických experimentech.\n\nTen pocit, že #EMP něco#! tam je, jen těsně mimo dosah, je prostě pryč, ať dělám cokoli!"
 learning_theology.3045.a:0 "Musím znovu získat ten pocit!"
 learning_theology.3045.b:0 "Modlitba je vše, co potřebuji ke kontaktu s [ROOT.Char.GetFaith.HighGodNameAlternate]."
 learning_theology.3046.desc:0 "Tak dlouho hledám mystické poznání a zkušenost, a přesto... nic! Jedinou odpovědí, která mi zbývá, je vrátit se úplně na začátek a dokonale zrekonstruovat podmínky mého experimentu.\n\nMusím se spojit s božským. Ignorují mě úmyslně?!"
 learning_theology.3046.a:0 "Musím najít odpovědi!"
 learning_theology.3046.a.success:0 "Úspěšný experiment"
 learning_theology.3046.a.success.tt:1 "Můžete získat [GetTrait('lifestyle_mystic').GetName( GetPlayer )]"
 learning_theology.3046.a.failure:0 "Stále nic!"
 learning_theology.3046.a.failure.tt:0 "Vaše pátrání vás přivádí k šílenství"
 learning_theology.3046.b:0 "Co to dělám... Je na čase, abych se vzdal této pošetilosti."
 learning_theology.3047.desc:0 "Nepotřebuji starodávné rituály ke spojení s božským. Božské ke mně promlouvá neustále. Slyším ho. Nemám žádné obavy a nic, co bych hledal. Je to všechno tady se mnou, každé ráno, každý večer, každou noc.\n\nMluví ke mně, a pouze k mému jménu!"
 learning_theology.3047.a:0 "[ROOT.Char.GetFaith.HighGodName] si mě vybral! Jsem vyvolený!"
 learning_theology.3051.t:0 "Představení [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip] v [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]"
 learning_theology.3051.desc.intro:1 "Došlo mi, že [passion_playwright.GetName], proslulý [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip] dramatik, hodlá uspořádat představení [passion_playwright.GetHerHis] díla s názvem:"
 learning_theology.3051.passion:0 "Pašije [ROOT.Char.GetFaith.random_GoodGodNames]"
 learning_theology.3051.arabian_nights:0 "2000 [SelectLocalization( IsLandlessAdventurer( ROOT.Char ), ROOT.Char.GetCulture.GetCollectiveNounNoTooltip, ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip ) ] nocí"
 learning_theology.3051.inferno:0 "Peklo [ROOT.Char.GetFaith.random_EvilGodNames]"
 learning_theology.3051.my_immortal:0 "Můj [passion_playwright.GetRandomPositiveTrait]"
 learning_theology.3051.desc.passion:0 ""$learning_theology.3051.passion$.""
 learning_theology.3051.desc.arabian_nights:0 ""$learning_theology.3051.arabian_nights$.""
 learning_theology.3051.desc.inferno:0 ""$learning_theology.3051.inferno$.""
 learning_theology.3051.desc.my_immortal:0 ""$learning_theology.3051.my_immortal$.""
 learning_theology.3051.desc.outro:0 "\n\nVstupné je vysoké, ale toto je pravděpodobně jedinečná příležitost, jak na vlastní oči spatřit hru od [passion_playwright.GetNameNoTooltip]!"
 learning_theology.3051.a:0 "Zbožná noc v divadle!"
 learning_theology.3051.b:0 "Nebudu zlehčovat dílo [ROOT.Char.GetFaith.CreatorName]."
 learning_theology.3052.desc:0 "Když sleduji, jak se představení odehrává přede mnou, rychle mi dochází, proč je [passion_playwright.GetName] tak proslulý jako literární génius. Próza, výkon, všechno způsobuje, že mám pocit, jako by se mi před očima odehrávaly události z [ROOT.Char.GetFaith.ReligiousText] — jako bych tam byl a pozoroval dílo [ROOT.Char.GetFaith.CreatorName] na vlastní oči!\n\nPoté, co se hra dohraje, nacházím se o samotě s [passion_playwright.GetNameNoTooltip]."
 learning_theology.3052.a:0 "Musíš mě naučit interpretovat [ROOT.Char.GetFaith.ReligiousText] stejně jako ty!"
 learning_theology.3052.b:0 "Dokázal bych napsat lepší dílo!"
 learning_theology.3053.desc:1 "Sleduji představení a je to bezpochyby úplná hloupost. To, co jsem právě viděl, nestojí ani za to nazývat literaturou.\n\nPříběh sleduje [ROOT.Char.GetCapitalLocation.Custom('GetRandomRegionalWood')|U] [ROOT.Char.Custom('GetRandomRegionalBird')|U]way, mladého učence studujícího [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip] mystiku a čarodějnictví, přičemž honí milence za milencem v rámci [passion_playwright.GetHerHis] akademického kruhu.\n\nHra má sotva něco společného s [ROOT.Char.GetFaith.ReligiousText], a už si moji spolusedící diváci začínají dělat posměch a bučet na [passion_playwright.GetNamePossessive] ubohé psaní."
 learning_theology.3053.a:0 "Bu!"
 learning_theology.3053.b:0 "Sepíšu vlastní hru!"
 learning_theology.3053.c:0 "Ti hlupáci prostě neocení genialitu [passion_playwright.GetFirstNamePossessiveNoTooltip]!"
 learning_theology.3054.t:0 "Moje vlastní [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip] hra"
 learning_theology.3054.desc.intro:0 "Už uplynulo dost času od chvíle, kdy jsem slíbil předčit podřadné dílo [passion_playwright.GetName], a jak inkoust mých písařů vysychá, obdivuji své vlastní dílo."
 learning_theology.3054.desc.outro:0 "je dílo, které si podle mého skromného úsudku zaslouží být nazýváno "mistrovským dílem". Jediná otázka, která zůstává, je, kdo by měl hrát hlavní roli?"
 learning_theology.3054.a:0 "Sam v převleku, samozřejmě!"
 learning_theology.3054.b:0 "Je čas, aby [family_actor.Custom2('RelationToMeShort', ROOT.Char)|U] zazářil!"
 learning_theology.3054.c:0 "[random_actor.Custom2('RelationToMeShort', ROOT.Char)|U] je přirozeně charizmatický."
 learning_theology.3055.t:0 "Dramatický debut"
 learning_theology.3055.desc.intro.solo:0 "Nadechnu se a připravím se předvést svou hru, přesvědčen, že bude bezchybné, protože jsem tu já, abych předal její zbožné poselství."
 learning_theology.3055.desc.intro.hired_actor:0 "Usadím se v hledišti a sleduji [lead_actor.GetName], jak [lead_actor.GetSheHe] začíná [lead_actor.GetHerHis] provedení mého mistrovského díla."
 learning_theology.3055.desc.victory.solo:0 "Zhluboka se nadechnu a bezchybně odrecituji své texty, publikum kolem mě padá do zajetí mých slov.\n\nOsvětluji je svou mistrovskou interpretací příběhů z [ROOT.Char.GetFaith.ReligiousText]."
 learning_theology.3055.desc.defeat_writing.solo:0 "I když recituji své texty bezchybně, tváře očekávajícího publika se rychle změní v hořké a zmatené výrazy."
 learning_theology.3055.desc.defeat_acting.solo:0 "Snažím se přečíst úvodní řádky, ale okamžitě se až příliš zakoktám a tuze klopýtám skrze scénář, nedaří se mi vybavit si své vlastní texty. Publikum mi nedá žádné milosrdenství a rychle začne posmívat se a pískat na mě!\n\n"
 learning_theology.3055.desc.victory.hired_actor:0 "K mému potěšení [lead_actor.GetSheHe] předvede výkon hoden nejen mých textů, ale i [ROOT.Char.GetFaith.HighGodName] [ROOT.Char.GetFaith.HighGodHerselfHimself]!"
 learning_theology.3055.desc.defeat_writing.hired_actor:0 "Ke svému zděšení, i když [lead_actor.GetSheHe] recituje mé řádky přesně, jak jsem je zamýšlel, publikum se rychle obrátí proti [lead_actor.GetHerHim], píská a posmívá se, navzdory tak vynikajícímu výkonu!"
 learning_theology.3055.desc.defeat_acting.hired_actor:0 "Ke svému zděšení se [lead_actor.GetSheHe] zakoktá a nedokáže podat ani přijatelný výkon. Krev mi vře, když sleduji, jak [lead_actor.GetHerHim] ničí mé skvělé dílo, bezmocný ve svém sedadle čelit pískotu publika."
 learning_theology.3055.desc.victory_outro:0 "Když dav propukne v potlesk, jsem si jistý, že jsem překonal sám sebe a ukázal [passion_playwright.GetName], jak opravdový [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] píše hru!"
 learning_theology.3055.desc.defeat_outro.solo:0 "Pokračuji v tom, doufaje, že snad znovu naberu hybnost a rozhřeším toto představení, ale nemá to smysl. Než dohraju až do konce, divadelní sedadla se vyprázdní a já zůstanu ostudou."
 learning_theology.3055.desc.defeat_outro.hired_actor:0 "\n\n[lead_actor.GetSheHe|U] pokračuje v naději, že by snad hru šlo ještě zachránit, ale představení je propadák. Než dojdeme do konce, divadlo se vyprázdní a já zůstanu ostudou."
 learning_theology.3055.a:0 "To byla skvělá noc pro [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] všude!"
 learning_theology.3055.b:0 "Možná herectví není pro mě..."
 learning_theology.3054.a.tt:0 "Pokusíte se překonat [passion_playwright.GetName] v souboji pomocí vašeho [diplomacy_skill]."
