 learning_theology.3054.c.tt:0 "[random_actor.GetName] se pokusí překonat [passion_playwright.GetName] v souboji pomocí vašeho [diplomacy_skill]."
 learning_theology_special.1001.t:0 "Apokryfy"
 learning_theology_special.1001.desc:0 "Má neutišitelná touha po poznání mě přivedla k objevu podivného, starého textu.\n\nSvazek, připisovaný dávnému teologovi zřídka zmiňovanému v oficiálních pramenech, přináší světlo na určité aspekty [ROOT.Char.GetFaith.GetName], o nichž jsem netušil, že patří do dogmatu víry."
 learning_theology_special.1001.d:0 "Musíme oživit tyto starobylé praktiky."
 learning_theology_special.1001.d.success:0 "Úspěšně začleňuji svá zjištění do současného [THIS.Char.GetFaith.GetAdjective] dogmatu"
 learning_theology_special.1001.d.failure:0 "Nepodařilo se mi přesvědčit zbytek duchovenstva"
 learning_theology_special.1001.d.failure.toast:0 "Můj pokus začlenit apokryfní text selhal"
 learning_theology_special.1001.e:0 "[vassal_pope.GetTitledFirstNameNoTooltip] musí být o tom informován!"
 learning_theology_special.1001.e.success:0 "Přesvědčím [vassal_pope.GetTitledFirstName], aby začlenil mé nálezy do současného [THIS.Char.GetFaith.GetAdjective] dogmatu"
 learning_theology_special.1001.e.failure:0 "[vassal_pope.GetTitledFirstNameNoTooltip] odmítá text uznat za pravý"
 learning_theology_special.1001.e.failure.toast:0 "[vassal_pope.GetTitledFirstName] označil text za kacířský podvrh"
 learning_theology_special.1001.a:0 "[bishop.GetTitledFirstNameNoTooltip] by mi mohl pomoci studovat tento text."
 learning_theology_special.1001.a.desc:0 "V závislosti na tom, jak horlivý [bishop.GetTitledFirstName] je"
 learning_theology_special.1001.a.success:0 "[bishop.GetSheHe|U] mi pomůže se studiem"
 learning_theology_special.1001.a.success.toast:0 "[bishop.GetTitledFirstName] mě pochválil za tento vzácný objev"
 learning_theology_special.1001.a.failure:0 "[bishop.GetSheHe|U] nechá knihu upálit"
 learning_theology_special.1001.a.failure.toast:0 "[bishop.GetTitledFirstName] mi poděkoval za to, že jsem kacířskou knihu donesl na hranici"
 learning_theology_special.1001.b:0 "Raději si to prostuduji o samotě..."
 learning_theology_special.1001.c:0 "Tahle kacířská špína by měla být spálena!"
 learning_theology_special.1002.t:0 "Nové dogma"
 learning_theology_special.1002.a.desc:0 "Začleněním obsahu starého textu do moderních [ROOT.Char.GetFaith.GetAdjective] praktik jsem zanechal historickou stopu v naší víře, kterou jen málokterý z mých nástupců bude doufat překonat.\n\nNěkteří významní zástupci našeho kléru se stále posmívají této nevšední změně v našich doktrínách, ale díky mé výmluvnosti bylo většinu vlivných teokratů přesvědčeno o legitimitě mé reformy."
 learning_theology_special.1002.b.desc:0 "Nebyl to jednoduchý úkol: nejprve přesvědčit [vassal_pope.GetTitledFirstName] o autentičnosti textu, a pak i druhého hlavního zástupce [ROOT.Char.GetFaith.GetAdjective] víry pod [vassal_pope.GetHerHim], ale má vášeň a mé teologické znalosti zvítězily.\n\nNěkteří významní zástupci našeho kléru se stále posmívají této neobvyklé změně v našich doktrínách, ale většina vlivných teokratů byla přesvědčena o její legitimitě."
 learning_theology_special.1002.a:0 "Je jasné, že [ROOT.Char.GetFaith.HighGodName] [ROOT.Char.GetFaith.HighGodHerselfHimself] mě k této knize přivedl!"
 learning_theology_special.1003.a.desc:0 "Ve veškeré [player_pope.GetHerHis] ohromné moudrosti [player_pope.GetTitledFirstName] objevil starobylý náboženský text, který významně mění [ROOT.Char.GetFaith.GetAdjective] dogma.\n\nPo prodiskutování [player_pope.GetHerHis] zjištění s významnými členy duchovenstva se [player_pope.GetTitleTierName] rozhodl začlenit obsah knihy do oficiální doktríny víry."
 learning_theology_special.1003.b.desc:0 "Po namáhavém výzkumu a nekonečných hodinách teologických studií objevil [pope_liege.GetTitledFirstName] starobylý náboženský text, který významně mění [ROOT.Char.GetFaith.GetAdjective] dogma.\n\nPoté, co přednesl [pope_liege.GetHerHis] zjištění [vassal_pope.GetTitledFirstName], se [vassal_pope.GetTitleTierName] rozhodl začlenit obsah knihy do oficiální doktríny víry."
 learning_theology_special.1003.a:0 "Co to přesně znamená pro nás ostatní?"
 learning_theology_special.1101.t:0 "Komentáře"
 learning_theology_special.1101.desc:0 ""Požehnání tobě, můj [ROOT.Char.GetLadyLord]. Jmenuji se [scholar.GetTitledFirstName]." Rabín přede mnou se uctivě uklání.\n\n"Svůj život jsem zasvětil studiu a psaní komentářů k Tanachu a Talmudu. Možná by ti moje spisy a mé vedení byly užitečné ve tvém vlastním studiu [ROOT.Char.GetFaith.ReligiousText].""
 learning_theology_special.1101.desc.fallback:0 ""Pozdravuj, můj [ROOT.Char.GetLadyLord]. Jmenuji se [scholar.GetTitledFirstName]." Kněz přede mnou se uctivě uklání.\n\n"Svůj život jsem zasvětil studiu a psaní [ROOT.Char.GetFaith.ReligiousText]. Možná by ti moje spisy a mé vedení byly užitečné ve tvém vlastním studiu.""
 learning_theology_special.1101.a:0 "Pojďme psát komentáře k [ROOT.Char.GetFaith.ReligiousText]!"
 learning_theology_special.1101.b:0 "Mám naléhavější záležitosti ve #emp real#! světě."
 learning_theology_special.1101.c:0 "Nikdy nepřijmu kacíře pod svou střechu!"
 learning_theology_special.1102.desc:0 "Po dnech tvrdé práce hledíme na rozeseté stránky před námi; komentáře, které jsme napsali, jsou vyčerpávající a podrobné. Díky vedení [scholar.GetTitledFirstNamePossessive] mám nové pochopení [ROOT.Char.GetFaith.ReligiousText]."
 learning_theology_special.1102.desc_dead:0 "Po dnech tvrdé práce hledím na rozeseté stránky před sebou; napsané komentáře jsou vyčerpávající a podrobné. Škoda, že [scholar.GetTitledFirstName] tu není, aby to viděl."
 learning_theology_special.1102.desc_ending:0 "\n\nVěřím, že duchovenstvo bude mít zájem o práci, kterou jsem vykonal!"
