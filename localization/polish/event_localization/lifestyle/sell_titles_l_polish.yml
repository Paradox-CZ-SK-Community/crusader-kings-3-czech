l_polish:
 sell_titles.0001.a:0 "Potřebuji peníze pro dobro říše, to vidíte."
 sell_titles.0001.b:0 "Tohle není handlování na tržišti pro chudé!"
 sell_titles.0001.desc.dislike:0 "Nemám zájem o prázdné sliby, které prodáváte, ale pokud jste tak zoufale potřeboval zlato, věřím, že bychom mohli uzavřít nějakou dohodu."
 sell_titles.0001.desc.normal:0 "Nehledám větší pocty, můj [vassal.Custom2('RelationToMeShort', ROOT.Char)], ale pokud potřebujete zlato, věřím, že bychom mohli uzavřít nějakou dohodu."
 sell_titles.0001.opening:0 "[vassal.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
 sell_titles.0002.a:0 "Jste pravý přítel, [friend.GetFirstNameNoTooltip]!"
 sell_titles.0002.b:0 "Nemohu to přijmout."
 sell_titles.0002.desc:1 "Bylo mi řečeno, že nabízíte tituly výměnou za "dary."\n\nMůj příteli, pokud jste potřebovali zlato, měl jste mi to říct!"
 sell_titles.0002.opening:0 "[friend.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
 sell_titles.0003.a.flavor:0 "Přeji si, aby si každý uvědomil, že jsem nesmírně štědrý."
 sell_titles.0003.a:0 "Jste skutečný a věrný vazal."
 sell_titles.0003.desc:0 "Jsem poctěn tituly, které jste mi nabídli, a samozřejmě je podpořím, jak je to správné a pořádné!\n\nNemohu vám dostatečně poděkovat za tuto čest. Cokoli požadujete, udělám pro vás vše, co mohu."
 sell_titles.0004.a:0 "Tak to bude."
 sell_titles.0004.b:0 "Nehodno se zvětšovat!"
 sell_titles.0004.desc:0 "Dozvěděl jsem se, že prodáváte tituly, i když jsem sám nebyl dostatečně oceněn za své služby.\n\nVzhledem k mým úspěchům ve váš prospěch by pár nových titulů nebylo na škodu."
 sell_titles.0004.opening:0 "[vassal.Custom2('AppropriateGreeting', ROOT.Char )]"
 sell_titles.0005.a:0 "Oni jsou? Oh."
 sell_titles.0005.b:0 "To není to, co... Proklínám tě!"
 sell_titles.0005.desc:0 "I když se s léno nepřišly, povinnosti spojené s tituly, které nabízíte, jsou štědřejší, než bych kdy mohl požadovat.\n\nSamozřejmě tuto velkorysost uctím odpovídajícím darem!"
 sell_titles.0006.a:0 "Jak se opovažujete mě takto zhanobit?!"
 sell_titles.0006.desc:0 "Ačkoliv vím, že riskuji váš hněv, moje čest vyžaduje, abych se ozval. Vaše nabídka dávat "tituly" výměnou za "dary" je poháněna pouhou základní chamtivostí, to je zřejmé!\n\nMoje čest pochází z mé šlechty, ne z mého bohatství, ale pro vás se to zdá být jinak!"
 sell_titles.1002.a.muslim:0 "I Muhammad byl obchodník!"
 sell_titles.1002.a:0 "Oslaďme návrat mé dávno ztracené [merchant.Custom('SisterBrother')]!"
 sell_titles.1002.b:0 "Mé jméno není na prodej, za žádných okolností!"
 sell_titles.1002.desc:1 "Určitý [merchant.GetTitledFirstName], bohatý obchodník, slyšel o mých pokusech prodat nepotřebné tituly. [merchant.GetSheHe|U] má však mnohem odvážnější návrh:\n\n"Pokud bych předložil důkazy, že jsem vzdáleně příbuzný [ROOT.Char.GetDynasty.GetBaseName] dynastii, podpořil(a) byste moje nároky?"\n\nNávrh je naprosto absurdní, ale [merchant.GetSheHe] má směšné množství zlata..."
 sell_titles.1002.t:0 "Prodávat Tituly: Skromný Návrh"
 sell_titles.1004.a:0 "Možná je [merchant.GetSheHe] skutečně z urozeného rodu, nakonec?"
 sell_titles.1004.desc:0 "Proti všem očekáváním se [merchant.GetTitledFirstName], obchodník, který se ukázal být velmi, velmi vzdáleným příbuzným, prokázal jako vynikající válečník!\n\nKdo by si pomyslel, že prostý člověk by mohl dosáhnout takových výšek?"
 sell_titles.1004.t:0 "Prodávat Tituly: Výborný Obchod"
 sell_titles.1005.a:0 "I když se zlato nachází mezi obyčejnými kameny, předpokládám."
 sell_titles.1005.desc:0 "Od doby, co jsem přijal [merchant.GetTitledFirstNamePossessive] – omlouvám se, od té doby, co se [merchant.GetSheHe] vrátil(a) do rodiny, se [merchant.GetSheHe] ukázal(a) jako populární mezi [ROOT.Char.GetFaith.AltPriestTermPlural]. Zřejmě je [merchant.GetSheHe] velmi moudrý(á). Daleko více, než by se dalo očekávat od jednoduchého prostého člověka."
 sell_titles.1006.a:0 "Děkuji [ROOT.Char.GetFaith.HighGodName], [merchant.GetSheHe] mi dluží za to."
 sell_titles.1006.desc:0 "Možná nové perspektivy #EMP mohou#! být dobré čas od času? [merchant.GetTitledFirstName], již dost zručný k získání místa v mém Dvoře, se ukázal(a) být neuvěřitelně obratný(á) při navigaci nebezpečí mého dvora. Někdy se dokonce musím ptát, jestli [merchant.GetSheHe] ví víc o tom, co se děje, než já!"
 sell_titles.1007.a:0 "Jaká škoda..."
 sell_titles.1007.desc:0 "Je důvod, proč se prostí lidé nestávají šlechtici na whims. Od doby, co se [merchant.GetTitledFirstName] přidal(a) do mého dvora, byl(a) [merchant.GetSheHe] jen zdrojem ostudy!\n\nPodpořil(a) jsem [merchant.GetHerHis] nárok, že patří do mého Dvora, takže se teď nedá s tím nic dělat, ale je to chybný krok, který pravděpodobně už příště neudělám!"
 sell_titles.1007.t:0 "Prodávat Tituly: Černá Ovce"
