l_polish:
 sell_titles.0001.opening: "[vassal.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
 sell_titles.0001.desc.dislike: "Nemám zájem o ty prázdné sliby, které nabízíte, ale pokud tak zoufale potřebujete zlato, myslím, že bychom se mohli dohodnout."
 sell_titles.0001.desc.normal: "Nejedná se mi o větší pocty, můj [vassal.Custom2('RelationToMeShort', ROOT.Char)], ale pokud potřebujete zlato, myslím, že bychom se mohli dohodnout."
 sell_titles.0001.a: "Potřebuji peníze pro dobro říše, vidíte."
 sell_titles.0001.b: "Toto není smlouvání na tržišti mezi rolníky!"
 
 sell_titles.0002.opening: "[friend.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
 sell_titles.0002.desc: "Říká se mi, že nabízíte tituly výměnou za „dary“.\n\nMůj příteli, kdybyste potřeboval zlato, měl jste mi to říct!"
 sell_titles.0002.a: "Jste pravý přítel, [friend.GetFirstNameNoTooltip]!"
 sell_titles.0002.b: "To nemohu přijmout."
 
 sell_titles.0003.desc: "Jsem poctěn tituly, které jste mi nabídli, a samozřejmě je podpořím, jak se patří!\n\nNemohu vám dostatečně poděkovat za tuto poctu. Cokoli budete požadovat, udělám pro vás maximum."
 sell_titles.0003.a: "Jste pravý a věrný vazal."
 sell_titles.0003.a.flavor: "Kéž by každý chápal, že jsem nesmírně štědrý."
 
 sell_titles.0004.opening: "[vassal.Custom2('AppropriateGreeting', ROOT.Char )]"
 sell_titles.0004.desc: "Dostalo se mi zpráv, že prodáváte tituly, přestože já sám jsem nebyl dostatečně oceněn za své služby.\n\nVzhledem k mým zásluhám pro vás by několik nových titulů nebylo na škodu."
 sell_titles.0004.a: "A tak bude."
 sell_titles.0004.b: "Nepřehánějte svou důležitost!"
 
 sell_titles.0005.desc: "I když s sebou tyto tituly nepřinášejí panství, závazky s nimi spojené jsou štědřejší, než bych kdy mohl požadovat.\n\nSamozřejmě takovou štědrost odpovím vhodným darem!"
 sell_titles.0005.a: "Opravdu? Ach."
 sell_titles.0005.b: "To není to, co... Sakra!"
 
 sell_titles.0006.desc: "I když vím, že riskuji váš hněv, moje čest vyžaduje, abych promluvil. Vaše nabídka dávat „tituly“ výměnou za „dary“ je poháněna jen základní chamtivostí, to je jasné!\n\nMoje čest pramení z mé urozenosti, ne z bohatství, ale u vás to očividně platí jinak!"
 sell_titles.0006.a: "Jak si dovolujete mě takto zahanbit?!"
 
 sell_titles.1002.t: "Prodej titulů: Skromný návrh"
 sell_titles.1002.desc: "Jistý [merchant.GetTitledFirstName], bohatý kupec, slyšel o mých pokusech prodat nadbytečné tituly. [merchant.GetSheHe|U] však má mnohem odvážnější návrh:\n\n„Kdybych předložil důkazy, že jsem vzdáleně příbuzný dynastii [ROOT.Char.GetDynasty.GetBaseName], podpořili byste můj nárok?“\n\nNávrh je naprosto směšný, ale [merchant.GetSheHe] disponuje směšným množstvím zlata..."
 sell_titles.1002.a.muslim: "I Muhammad byl kupec!"
 sell_titles.1002.a: "Oslavme návrat mé dlouho ztracené [merchant.Custom('SisterBrother')]!"
 sell_titles.1002.b: "Mé jméno není na prodej za žádných okolností!"
 
 sell_titles.1004.t: "Prodej titulů: Výborný obchod"
 sell_titles.1004.desc: "Proti všem očekáváním se [merchant.GetTitledFirstName], kupec, který se ukázal být velmi, velmi vzdáleným příbuzným, ukázal být vynikajícím válečníkem!\n\nKdo by si pomyslel, že obyčejný člověk může dosáhnout takových výšin?"
 sell_titles.1004.a: "Možná [merchant.GetSheHe] opravdu má urozenou krev, nakonec?"
 
 sell_titles.1005.desc: "Od doby, co jsem přijal [merchant.GetTitledFirstNamePossessive] – tedy od doby, kdy [merchant.GetSheHe] se vrátil/a do rodiny, [merchant.GetSheHe] se ukázal/a být populární mezi [ROOT.Char.GetFaith.AltPriestTermPlural]. Zjevně [merchant.GetSheHe] je velmi moudrý/á. O mnoho víc, než by se čekalo od prostého člověka."
 sell_titles.1005.a: "I zlato se nachází v obyčejném kameni, předpokládám."
 
 sell_titles.1006.desc: "Možná nové perspektivy #EMP mohou#! být občas dobré? [merchant.GetTitledFirstName], již dostatečně schopný/á získat místo v mém Domě, se ukázal/a být neuvěřitelně zručný/á v navigaci nebezpečí mého dvora. Někdy se dokonce musím divit, jestli [merchant.GetSheHe] neví víc o tom, co se děje, než já!"
 sell_titles.1006.a: "Díky [ROOT.Char.GetFaith.HighGodName], [merchant.GetSheHe] mi za to dluží."
 
 sell_titles.1007.t: "Prodej titulů: Černá ovce"
 sell_titles.1007.desc: "Existuje důvod, proč obyčejní lidé nejsou náhle povyšováni na šlechtice. Od té doby, co [merchant.GetTitledFirstName] vstoupil/a do mého dvora, [merchant.GetSheHe] byl/a jen zdrojem ostudy!\n\nPodpořil jsem [merchant.GetHerHis] tvrzení, že patří do mého Domu, takže se s tím nyní nedá nic dělat, ale je to chyba, kterou pravděpodobně už znovu neudělám!"
 sell_titles.1007.a: "To je škoda..."
 