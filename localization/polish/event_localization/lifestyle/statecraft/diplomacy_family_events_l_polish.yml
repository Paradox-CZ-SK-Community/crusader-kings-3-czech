 diplomacy_family.2300.a.failure.toast:0 "Nepodařilo se mi naučit [bad_relative.GetFirstName] nic zajímavého"
 diplomacy_family.0010.arrogant.desc:0 "sebe-důležitý"
 diplomacy_family_special.2211.a:0 "[vassal.GetTitledFirstNameNoTooltip] je opravdu hrubý buran!"
 diplomacy_family.0008.craven.desc:0 "úplná zbabělost"
 diplomacy_family.0007.b:0 "Tato peněženka by mohla změnit [voter.GetHerHis] názor..."
 diplomacy_family.0009.d.tt:0 "Lekce vhodná pro někoho, kdo potřebuje zapracovat na své důraznosti"
 diplomacy_family.2250.b.a:0 "\"Proč už nemůžeš umřít!?\""
 diplomacy_family.0007.a.success.desc:0 "Přesvědčil jsem [voter.GetTitledFirstName], aby hlasoval pro [candidate.GetTitledFirstName]."
 diplomacy_family.0010.sadistic.desc:0 "chladnokrevný"
 diplomacy_family.0009.wronglessonstart.desc:0 "Když jsem pozoroval [disagreeable_heir.GetFirstName], jak plní [disagreeable_heir.GetHerHis] zadaný úkol, začal jsem mít pomalu pochybnosti. [disagreeable_heir.GetSheHe|U] se nesnažil"
 diplomacy_family.0010.start.desc:0 "Jsem potěšen, že vidím změny u [disagreeable_heir.GetTitledFirstName]!"
 diplomacy_family.0010.honor.desc:0 "I když zpočátku [disagreeable_heir.GetSheHe] nemyslel, že by udělal něco špatně, reakce, kterou [disagreeable_heir.GetSheHe] obdržel, když situaci napravil, na [disagreeable_heir.GetHerHim] zapůsobila.\n\nPodezřívám, že [disagreeable_heir.GetFirstNameNoTooltip] nikdy předtím nedostal takový respekt, a nezdá se tak"
 diplomacy_family.0009.rightlessonstart.desc:0 "Bylo frustrující pozorovat [disagreeable_heir.GetFirstName], jak se snaží"diplomacy_family.2250.b.b:0 "[spouse.GetSheHe|U] musí být vyřešeno."
 diplomacy_family_special.2200.ruler.desc:0 "[ROOT.Char.GetTitleAsNameNoTooltip]"
 diplomacy_family.0011.a:0 "Vzdávám se..."
 diplomacy_family.2250.d:0 "Musím se naučit žít se svou úzkostí."
 diplomacy_family.2102.a:0 "Ano, stydím se za tebe [family_2.GetFirstNameNoTooltip]!"
 diplomacy_family.0010.stubborn.desc:0 "tvrdohlavý"
 diplomacy_family.2250.b.spouse_joining:0 "[lover.GetFirstName] #P se#! připojí k mému [scheme|E]"
 diplomacy_family_special.2202.c:0 "Nebudeš kritizovat mé [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('heir'))]!"
 diplomacy_family.0009.e.tt:0 "Lekce vhodná pro někoho, kdo se musí naučit věci pouštět"
 diplomacy_family.0009.b.tt:0 "Lekce vhodná pro někoho, kdo se musí naučit ctít svou čest"
 diplomacy_family.2201.b:0 "Jsme přátelé, to ano, ale to je vše."
 diplomacy_family.0010.deceitful.desc:0 "nepoctivý"
 diplomacy_family_special.2202.a:0 "Ale co dobré vlastnosti [heir.GetHerHis]?"
 diplomacy_family.2200.c.tt:1 "[friend_3.GetTitledFirstName] by se mohl stát tvým nejlepším přítelem"
 diplomacy_family.2250.desc.legal.same:0 "\n\nProč by měl [ruler.GetFaith.HighGodName] dávat přednost mé [ruler.Custom2('RelationToMeShort', SCOPE.sC('spouse'))] přede mnou? Oba patříme do rodu [ruler.GetHouse.GetName], ale [spouse.GetFirstNameNoTooltip] může žít s [lover.GetHerHim], zatímco já musím číhat ve stínu."
 diplomacy_family_special.2200.b.tt:0 "Nechal(a) bych [vassal.GetFirstNameNoTooltip] vysvětlit, proč [vassal.GetSheHe] kritizuje mého dědice"
 diplomacy_family_special.2201.a:0 "Máte více společného než si myslíte."
 diplomacy_family.2300.d:0 "Všichni máme své nedostatky."
 diplomacy_family.0010.c:0 "Toto je jen první krok! Musíme pracovat tvrději!"
 diplomacy_family.2250.a.failure.duel:0 "[spouse.GetTitledFirstName] ignoruje mé varování"
 diplomacy_family.2300.desc.c:0 "\n\nZnetvořený freak, mé [ruler.Custom2('RelationToMeShort', SCOPE.sC('bad_relative'))] snižuje dynastii [bad_relative.GetDynasty.GetName] s každým dechem [bad_relative.GetHerHis]. Jak mohl tak významný rod porodit bytost jako [bad_relative.GetHerHim]?"
 diplomacy_family_special.2201.b.success.tt:0 "[heir.GetTitledFirstName] začíná zkoušet být více [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlagInvertedTraitLink')]"
 diplomacy_family.2300.c.flavor:0 "Dynast má moc disinheritovat členy rodiny"
 diplomacy_family.2250.desc.intro:0 "Nesnesu pohled na svou milovanou [ruler.Custom2('RelationToMeShort', SCOPE.sC('lover'))], [lover.GetFirstName], jak tráví čas se [lover.GetHerHis] [spouse.Custom('InsultAdjective')] [spouse.GetWifeHusband], [spouse.GetTitledFirstName]."
 diplomacy_family.0008.a:0 "Pokuste se napravit [disagreeable_heir.GetFirstNamePossessiveNoTooltip] chyby."
 diplomacy_family.0010.compassion.desc:0 "Ačkoli [disagreeable_heir.GetSheHe] byl(a) zpočátku nezaujatý(á), příběhy těch chudáků, které jsme potkali, se zdály vzbudit něco v srdci [disagreeable_heir.GetHerHis].\n\nNa cestě domů [disagreeable_heir.GetSheHe] seděl(a) v tichém zamyšlení a nezdálo se, že by byl(a) tak"
 diplomacy_family.2200.a.tt:1 "[friend_1.GetTitledFirstName] by se mohl stát tvým nejlepším přítelem"
 diplomacy_family.2250.b.spouse_refusing:0 "[lover.GetFirstName] #N se NEMŮŽE#! připojit k mému [scheme|E]"
 diplomacy_family.0008.b.custom:0 "Každý [ROOT.Char.Custom('GetFollowerOrVassal')]"
 diplomacy_family.0008.vengeful.desc:0 "nekonečné údajnosti"
 diplomacy_family.0009.a.tt:0 "Lekce vhodná pro někoho, kdo se musí naučit mít soucit"
 diplomacy_family.2254.b:0 "Nevím, co říct..."
 diplomacy_family_special.2202.b:0 "Máš pravdu, [heir.GetFirstNameNoTooltip] je zklamání."
 diplomacy_family_special.2213.desc:0 "Navzdory mým nejlepším snahám přesvědčit [heir.GetTitledFirstName], že by se s [vassal.GetTitledFirstName] mohli vycházet, pokud by [heir.GetSheHe] chtěl, [heir.GetFirstNameNoTooltip] odmítl(a) změnit [heir.GetHerHis] chování, když byly v přítomnosti [vassal.GetTitledFirstNameNoTooltip].\n\nZdá se, že nepřátelství mezi nimi bude trvat nějakou dobu..."
 diplomacy_family.2250.a.failure.tt:0 "[spouse.GetTitledFirstName] ignoroval(a) moje varování ohledně [lover.GetFirstName]"
 diplomacy_family_special.2221.desc:0 "Snažil(a) jsem se přesvědčit [heir.GetFirstName], proč by bylo v [heir.GetHerHis] vlastním zájmu být méně [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlag')], přičemž jsem [heir.GetHerHim] dával(a) příklady, jak výhodné je být [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlagInverted')] [ROOT.Char.GetTitleAsNameNoTooltip].\n\nNavzdory tomu [heir.GetSheHe] odmítl(a) zvážit změnu [heir.GetHerHis] chování. [heir.GetSheHe|U] se zdá být odhodlaný (á) ve svých cestách, i když to znamená odcizit ostatní."
 diplomacy_family.0010.t:1 "$diplomacy_family.0008.t$: Nově nalezená porozumění"
 diplomacy_family.2101.a.tt: "Pokoušíte se rozdělit jejich boj"
 diplomacy_family.0009.b:0 "Přiznejte se k prohřešku a napravte to."diplomacy_family.2253.desc.a:0 "Můj plán fungoval bezchybně! [lover.GetFirstName] je volný od toho neomaleného [spouse.Custom('InsultNoun')], [spouse.GetTitledFirstName], a nemohli bychom být více potěšeni.\n\n[lover.GetSheHe|U] spěchal do mého [ROOT.Char.Custom('GetRoomPlural')] hned, jakmile [lover.GetSheHe] slyšel zprávy od [house_head.GetTitledFirstName], aby vyjádřil [lover.GetHerHis] vděk tím nej sladším způsobem."
 diplomacy_family_special.2201.c:0 "Naučím [vassal.GetHerHim] platit za kritiku tebe!"
 diplomacy_family.2201.a.tt:0 "Stáváme se skutečnými nejlepšími přáteli"
 diplomacy_family.2301.desc:0 "Bylo těžké prosadit něco do [bad_relative.GetFirstNamePossessive] tlusté hlavy, ale nějak se mi to podařilo. [bad_relative.GetSheHe] rozhodně nyní není kompletní zklamání..."
 diplomacy_family.2300.b.a:0 "Musím obnovit své úsilí zbavit se [bad_relative.GetHerHim]."
 diplomacy_family_special.2201.b.success:0 "Přesvědčil jsem [heir.GetFirstNameNoTooltip], aby se pokusil změnit [heir.GetHerHis] osobnost"
 diplomacy_family.2250.t:0 "Žárlivý [lover.Custom2('RelationToMeShort', SCOPE.sC('ruler'))|U]"
 diplomacy_family.2201.a:0 "Jsme opravdu příbuzné duchy."
 diplomacy_family.0010.arbitrary.desc:0 "libovolný"
 diplomacy_family.2300.desc.intro:0 "[bad_relative.GetFirstNamePossessive] samotná existence je urážkou jména naší slavné dynastie."
 diplomacy_family.0009.compassion.desc:0 "vlož [disagreeable_heir.GetHerselfHimself] do bot těch méně šťastných a cítit s nimi,"
 diplomacy_family.2101.b:0 "Nechte je, ať své spory vyřeší v klidu."
 diplomacy_family_special.2233.a:0 "Jsem rád, že vidím [heir.GetFirstNameNoTooltip] růst jako osobnost."
 diplomacy_family.2200.c:0 "Kdo jiný než [friend_3.GetTitledFirstNameNoTooltip]?"
 diplomacy_family.2102.c:0 "Oba se chováte jako rozmazlené děti!"
 diplomacy_family.2254.desc.a:0 "Doufal jsem, že mi [lover.GetFirstName] poděkuje za to, že jsem požádal [house_head.GetTitledFirstName] o rozvod s [lover.GetHerHim] od [spouse.GetFirstName], ale to je daleko od pravdy.\n\n[lover.GetSheHe|U] je naprosto zuřící kvůli mému zasahování do [lover.GetHerHis] manželského života a nechce mít se mnou už nic společného."
 diplomacy_family_special.2202.a.success:0 "[vassal.GetFirstNameNoTooltip] a [heir.GetFirstNameNoTooltip] si vyřeší své rozdíly"
 diplomacy_family.0010.a:0 "Skvělý úspěch, pro oba!"
 diplomacy_family.2101.t:0 "Spor"
 diplomacy_family_special.2201.a.success:0 "[heir.GetFirstNameNoTooltip] a [vassal.GetFirstNameNoTooltip] si vyřeší své rozdíly"
 diplomacy_family_special.2210.a:0 "To vypadá dobře do budoucnosti!"
 diplomacy_family.2253.a:0 "Teď můžeme konečně být spolu navždy!"
 diplomacy_family_special.2200.a.tt:0 "Pomohu [heir.GetFirstNameNoTooltip] najít způsob, jak reagovat na kritiku"
 diplomacy_family_special.2212.a:0 "To vypadá dobře do budoucnosti!"
 diplomacy_family.0008.a.tt:0 "[disagreeable_heir.GetShortUIName|U] by mohl překonat [disagreeable_heir.GetHerHis] nedostatky"
 diplomacy_family.2250.c.b:0 "Musím ukončit toto manželství!"
 diplomacy_family.0010.craven.desc:0 "nejistý"
 diplomacy_family.0009.energy.desc:0 "vládnout místo mě,"
 diplomacy_family.0011.end.desc:0 "mě přivádějí k šílenství! Navzdory mému nejlepšímu úsilí [disagreeable_heir.GetSheHe] neudělal žádný pokrok.\n\nPokud [disagreeable_heir.GetHerHis] srdce není nakloněno změně, nikdy se to nestane."
 diplomacy_family.2201.b.tt:1 "Zůstáváme jen přáteli"
 diplomacy_family.0008.end_no_vassals.desc:0 "se šíří kolem mého [ROOT.Char.Custom('GetCourt')]. Přemýšlím, jestli [disagreeable_heir.GetSheHe] zvládne odpovědnost [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] a jeho lidí, až odejdu..."
 diplomacy_family_special.2201.b.failure:0 "[heir.GetFirstNameNoTooltip] odmítá změnit [heir.GetHerHis] osobnost"
 diplomacy_family_special.2212.desc:0 "Po rozhovoru s [heir.GetHerHim] [heir.GetTitledFirstName] řekl, že [heir.GetSheHe] se pokusí chovat lépe kolem [vassal.GetTitledFirstName].\n\nZaměřením se na to, co mají společného, místo jejich rozdílů, je možné, že mezi nimi vznikne nové přátelství."
 diplomacy_family_special.2200.same_sex_title.desc:0 "$diplomacy_family_special.2200.same_title.desc$"
 diplomacy_family_special.2200.a:0 "Pojď si sednout se mnou, probereme tuto záležitost."
 diplomacy_family.0010.vengefulness.desc:0 "Viděl jsem, jak těžké bylo pro [disagreeable_heir.GetHerHim] čelit [dummy_gender.GetWomanMan], který mu ublížil, slova se mu zasekla v [disagreeable_heir.GetHerHis] ústech, když se [disagreeable_heir.GetSheHe] snažil mluvit.\n\nNaštěstí [dummy_gender.GetWomanMan] reagoval velkoryse, a následováním příkladu [dummy_gender.GetHerHis] [disagreeable_heir.GetFirstName] odpustil [dummy_gender.GetHerHim] skutečně srdečným způsobem. [disagreeable_heir.GetSheHe|U] se zdá, že není tak"diplomacy_family_special.2220.a:0 "Čas ukáže, jak to všechno změní."
 diplomacy_family_special.2231.desc:0 "[heir.GetTitledFirstName] a [vassal.GetTitledFirstNamePossessive] vztah mohl začít jako jeden z nepřátelství a zášti, ale pod mým vedením se naučili chápat a důvěřovat jeden druhému. Pečlivé rozvíjení těchto vlastností vedlo ke vzniku silného přátelství mezi nimi!"
 diplomacy_family.2250.desc.legal.pure:0 "\n\nMyšlenka, že nečisté ruce znečistí [lover.GetHerHis] tělo, je nesnesitelná. Oba jsme z domu [ruler.GetHouse.GetName], patříme k sobě!"
 diplomacy_family_special.2211.desc:0 "I přes mé nejlepší úsilí přesvědčit [vassal.GetTitledFirstName], že by se mohl s [heir.GetTitledFirstName] vycházet, pokud by [vassal.GetSheHe] zkusil, hlupák odmítal uznat cokoliv sympatického na [heir.GetTitledFirstNamePossessive] osobnosti."
 diplomacy_family.0007.t:0 "Příhodný okamžik"
 diplomacy_family.2200.d:1 "Neměl bych hrát oblíbené."
 diplomacy_family.2102.d:0 "Ha! Jsem #EMP jasně#! nejlepší [ROOT.Char.GetDynastyNameNoTooltip] na scéně!"
 diplomacy_family_special.2200.opposite_sex_title.desc:0 "[ROOT.Char.GetPrimarySpouse.GetTitleAsNameNoTooltip]"
 diplomacy_family.0008.greedy.desc:0 "neukojitelná chamtivost"
 diplomacy_family_special.2202.a.failure:0 "[vassal.GetFirstNameNoTooltip] není ochoten se usmířit s [heir.GetFirstNameNoTooltip]"
 diplomacy_family.2253.c:0 "Každý se dozví o naší lásce!"
 diplomacy_family.0008.stubborn.desc:0 "znepokojivá tvrdohlavost"
 diplomacy_family.0010.gluttonous.desc:0 "hladový"
 diplomacy_family.0010.vengeful.desc:0 "mstitelský"
 diplomacy_family.2200.b.tt:1 "[friend_2.GetTitledFirstName] by mohl stát tvým nejlepším přítelem"
 diplomacy_family_special.2200.b:0 "Promluvím s [vassal.GetTitledFirstNameNoTooltip] o tom."
 diplomacy_family.0009.greed.desc:0 "rozloučit se s materiálními statky,"
 diplomacy_family.0008.deceitful.desc:0 "lži a podvody"
 diplomacy_family.2101.desc:0 "[family_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se hádá s [family_2.Custom2('HerHisCharacterIntroduction', family_1)] už dny. Právě teď je slyším hádat se v následující [ROOT.Char.Custom('GetRoom')] o...\n\n"Neuvěřitelné!" křičí [family_1.GetFirstName], "Jak může [family_2.Custom('InsultNoun')] jako ty věřit, že jsi ideální představitel [ROOT.Char.GetDynastyName] rodinných cností!? Očividně jsem #EMP daleko#! více zasloužilý o toto vyznamenání než ty!"
 diplomacy_family.2300.desc.d:0 "\n\nZvadlá, pokřivená větev visící z našeho živého rodinného stromu, můj [ruler.Custom2('RelationToMeShort', SCOPE.sC('bad_relative'))] je neustálou připomínkou nevěry [bad_parent.GetFirstNamePossessive]."
 diplomacy_family_special.2201.b:0 "Mohl bych ti pomoci cvičit být [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlagInverted')]..."
 diplomacy_family.0009.vengefulness.desc:0 "ukázat pravé odpuštění,"
 diplomacy_family.0010.lazy.desc:0 "líný"
 diplomacy_family_special.2200.desc:2 "Odpočívám ve svém [ROOT.Char.Custom('ResidenceBuilding')] na konci dne, když [heir.Custom2('MyCharacterIntroduction', ROOT.Char)] vstoupí a je patrně rozrušený.\n\n"[vassal.Custom2('YourCharacterIntroduction', ROOT.Char)|U] je taková potíž!" [heir.GetSheHe] exklamuje. "[vassal.GetSheHe|U] neustále mluví o tom, jak nejsem způsobilý tě nahradit. [vassal.GetSheHe|U] si myslí, že jsem příliš [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlag')] na to, abych byl dalším"
 diplomacy_family_special.2231.a:0 "Věděl jsem, že to všichni zvládneme!"
 diplomacy_family.2102.desc:0 "Když vstoupím do [ROOT.Char.Custom('GetRoom')] [family_1.GetFirstName] se na mě obrátí. "Jsem rád, že jsi tady, [ROOT.Char.GetFirstNameNoTooltip]. Nehledal bys prosím trochu rozumu v [family_2.Custom2('YourCharacterIntroduction', ROOT.Char)]? [family_2.GetSheHe|U] se chová zcela nerozumně!"
 diplomacy_family.0007.c:0 "Oblíbenost za oblíbenost se zdá fér, že?"
 diplomacy_family.2300.c:0 "Musím [bad_relative.GetHerHim] vyhostit!"
 diplomacy_family.0007.a.failure.desc:0 "Můj pokus přesvědčit [voter.GetTitledFirstName] selhal."
 diplomacy_family.0008.b:0 "Raději mluv o [disagreeable_heir.GetHerHis] dobrých vlastnostech."
 diplomacy_family.2250.c.a:0 "[house_head.GetTitledFirstNameNoTooltip] musí ukončit toto manželství!"
 diplomacy_family.2102.c.success:0 "Poslouchali rozum"
 diplomacy_family.0007.desc:1 "Moje pečlivě uspořádaná večeře proběhla podle plánu a nacházím se sám s [voter.GetTitledFirstName]. Díky vínu a [voter.GetHerHis] oblíbenému [voter.Custom('FavoriteTreat')], se zdá [voter.GetSheHe] šťastnější, než jsem [voter.GetHerHim] viděl za měsíce.\n\nTo je perfektní příležitost přesvědčit [voter.GetFirstNameNoTooltip] hlasovat pro mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('candidate'))] [candidate.GetTitledFirstName]..."
 diplomacy_family.2102.b:0 "Máš pravdu, [family_1.GetFirstNameNoTooltip]."diplomacy_family_special.2202.desc:0 "Domluvil jsem schůzku s [vassal.GetTitledFirstName], abychom prodiskutovali jeho problém s mým [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('heir'))] [heir.GetTitledFirstName].\n\n"Je to docela jednoduché [ROOT.Char.GetTitledFirstNameNoTooltip]; nelíbí se mi myšlenka mít [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlag')] vazala. Ve prospěch [ROOT.Char.Custom('GetRealmOrDomicile')] jsem ochoten dát najevo svůj nesouhlas, i když to může znamenat, že se vystavím nebezpečí.""
 diplomacy_family.2253.desc.b:0 "Můj plán fungoval bezchybně! [lover.GetFirstName] je volný od toho nezdvořilého [spouse.Custom('InsultNoun')], [spouse.GetTitledFirstName], a nemohli jsme být více potěšeni.\n\n[lover.GetSheHe|U] spěchal do mého [ROOT.Char.Custom('GetRoomPlural')] hned jak [lover.GetSheHe] obdržel můj dopis, aby vyjádřil [lover.GetHerHis] vděčnost tím nejpříjemnějším způsobem."
 diplomacy_family_special.2221.a:0 "Proč [heir.GetSheHe] nevidí pravdu mých slov?"
 diplomacy_family.0009.rightlessonend.desc:0 "Pochybuji, že [disagreeable_heir.GetSheHe] se vůbec snažil!\n\nJsem skoro si jistý, že problém byl na straně [disagreeable_heir.GetFirstNamePossessiveNoTooltip] nadšení spíše než mé lekce. Dám [disagreeable_heir.GetHerHim] ještě jednu šanci...\n\nOtázka je, měli bychom zkusit novou taktiku? Nebo zvítězí vytrvalost dnes?"
 diplomacy_family.0009.c.tt:0 "Lekce vhodná pro někoho, kdo potřebuje zapracovat na své štědrosti"
 diplomacy_family.2253.b:0 "To, co dělám pro rodinu..."
 diplomacy_family.0009.wronglessonend.desc:0 "a [disagreeable_heir.GetSheHe] se zdál, že se z cvičení nic nenaučil.\n\nDám [disagreeable_heir.GetFirstNameNoTooltip] další šanci, a možná bych měl změnit svou metodu.\n\nTentokrát..."
 diplomacy_family.0007.placeholder.tt:0 "[voter.GetShortUIName|U] bude hlasovat pro zvolení [candidate.GetShortUIName] jako dalšího vládce [title.GetNameNoTier]"
 diplomacy_family.0011.t:1 "$diplomacy_family.0008.t$: Nastavené podle [disagreeable_heir.GetHerHis|U] Zvyků"
 diplomacy_family.2301.a:0 "Udělala jsem, co jsem mohla."
 diplomacy_family.2252.a:0 "Ale...!"
 diplomacy_family_special.2211.a.high_opinion:0 "Očekával jsem víc od [vassal.GetTitledFirstNameNoTooltip]."
 diplomacy_family.0008.c:0 "Soustředit se na sebe a vést příkladem."
 diplomacy_family.2254.a:0 "Nejde o nás, jde o rodinu!"
 diplomacy_family_special.2200.same_title.desc:0 "[ROOT.Char.GetTitleAsNameNoTooltip]"
 diplomacy_family.0008.start.desc:1 "Jakmile opustím tento svět, [disagreeable_heir.Custom2('MyCharacterIntroduction', ROOT.Char)] bude vládnout místo mě.\n\nBohužel, fámy o [disagreeable_heir.GetFirstNamePossessiveNoTooltip]"
 diplomacy_family_special.2220.desc:0 "Sedl jsem si s [heir.GetFirstName] a vysvětlil, že někdy je v nejlepším zájmu [ROOT.Char.Custom('GetRealmOrDomicile')] být [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlagInverted')], i když takové chování nepřichází přirozeně.\n\n[heir.GetSheHe|U] se zpočátku zdál skeptický, ale povzbudil jsem ho, když jsem řekl [heir.GetHerHim], že takové věci se s časem a praxí usnadní."
 diplomacy_family.0010.greed.desc:0 "Samozřejmě, [disagreeable_heir.GetSheHe] zprvu bojoval s odchodem od [disagreeable_heir.GetHerHis] majetku, ale prožitek radosti a vděčnosti těch, kdo potřebují, byl pro [disagreeable_heir.GetHerHim] zcela nový.\n\nNa cestě domů, [disagreeable_heir.GetFirstNameNoTooltip] dokonce přiznal, že [disagreeable_heir.GetSheHe] většinu předmětů ani nepostrádal, a nezdálo se být tak"
 diplomacy_family.0009.honor.desc:0 "přiznat [disagreeable_heir.GetHerHis] chyby a vyrovnat se s jejich důsledky,"
 diplomacy_family_special.2200.t:0 "Potyčka dědiců"
 diplomacy_family.0009.e:0 "Odpustit někomu, kdo [disagreeable_heir.GetHerHim] ublížil."
 diplomacy_family.0009.a:0 "Vyrazit do ulic a mluvit s chudými."
 diplomacy_family.2250.c.flavor:0 "[house_head|E] má moc zrušit [lover.GetFirstNamePossessive] manželství"
 diplomacy_family.2251.a:0 "Doufám, že [ruler.Custom2('RelationToMeShort', SCOPE.sC('lover'))] to ocení."
 diplomacy_family.0009.desc:0 "[disagreeable_heir.GetTitledFirstName] souhlasil, že mě nechá mentorovat [disagreeable_heir.GetHerHim], i když [disagreeable_heir.GetHerHis] nadšení je poněkud nedostatečné.\n\nObávám se, že [disagreeable_heir.GetHerHis] hříchy jsou hluboce zakořeněné, ale skutečně osvěžující zkušenost by mohla [disagreeable_heir.GetHerHim] přimět uvědomit si bláznivost [disagreeable_heir.GetHerHis] způsobů.\n\nCo bychom měli dělat?"
 diplomacy_family.2200.a:0 "[friend_1.GetTitledFirstNameNoTooltip] je můj nejlepší přítel."
 diplomacy_family_special.2201.a.failure:0 "[heir.GetFirstNameNoTooltip] nechce usmířit se s [vassal.GetFirstNameNoTooltip]"
 diplomacy_family_special.2220.a.tt:0 "[heir.GetFirstName] se pokusí být více [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlagInvertedTraitLink')]"diplomacy_family_special.2233.desc:0 "Po několik let jsem povzbudil [heir.GetFirstName], aby změnil [heir.GetHerHis] chování, a zdá se, že moje úsilí se opravdu vyplatilo!\n\nBýt [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlagInverted')] se zdá, že se stalo druhou přirozeností pro [heir.GetHerHim], zvykem tak hluboce zakořeněným, že [heir.GetSheHe] už nemusí vyvíjet žádné úsilí, aby takto jednal."
 diplomacy_family.0010.b:0 "To byla vzdělávací cvičení, nic víc."
 diplomacy_family.0010.callous.desc:0 "bezohledný"
 diplomacy_family.2300.b.b:0 "Někdy je třeba ořezat strom..."
 diplomacy_family.2300.t:0 "Zkracování dynastie"
 diplomacy_family_special.2200.c:0 "Proč mě s tím obtěžuješ?"
 diplomacy_family_special.2213.a:0 "Jsem zklamaný v [heir.GetFirstNameNoTooltip]."
 diplomacy_family.2250.a.tt:0 "Pokud to půjde, pokusím se odradit [spouse.GetTitledFirstName] od toho, aby se miloval s mým [ruler.Custom2('RelationToMeShort', SCOPE.sC('lover'))]"
 diplomacy_family.2250.desc.illegal:0 "\n\nI když se nemůžeme oženit, to neznamená, že mi není jedno, s kým [lover.GetSheHe] stráví zbytek [lover.GetHerHis] života!"
 diplomacy_family.2200.b:0 "Důvěřuji [friend_2.GetFirstNameNoTooltip] více než komukoli jinému."
 diplomacy_family.0010.energy.desc:0 "Zpočátku jsem se obával výsledku, že dám [disagreeable_heir.GetHerHim] tolik odpovědnosti, ale protože [disagreeable_heir.GetSheHe] neměl nikoho, za koho by se mohl skrýt nebo na koho by mohl delegovat, [disagreeable_heir.GetSheHe] se postavil a přijal úkol.\n\n[disagreeable_heir.GetFirstNameNoTooltip] byl ještě víc překvapen než já z [disagreeable_heir.GetHerHis] skrytých talentů a zdálo se, že není tak"
 diplomacy_family.2200.t:0 "Nejdražší z mých přátel"
 diplomacy_family_special.2210.desc:0 "Po rozhovoru s [vassal.GetTitledFirstName] se [vassal.GetSheHe] rozhodl pokusit se napravit vztahy s [heir.GetTitledFirstName], zaměřující se na to, co mají společného, místo jejich rozdílů. Tento změněný názor je velmi slibný!"
 diplomacy_family.2102.c.failure:0 "Odmlouvají"
 diplomacy_family.0011.start.desc:0 "[disagreeable_heir.GetTitledFirstName] a [disagreeable_heir.GetHerHis]"
 diplomacy_family.0008.gluttonous.desc:0 "odporná lakomost"
 diplomacy_family.2250.a:0 "[spouse.GetFirstNameNoTooltip] by si měl lépe hlídat [spouse.GetHerHis] ruce!"
 diplomacy_family.0010.end.desc:0 "od té doby."
 diplomacy_family.0007.a.success.tt:1 "Přesvědčuješ [voter.GetTitledFirstNameNoTooltip]"
 diplomacy_family.0008.lazy.desc:0 "trapná lenost"
 diplomacy_family.2254.desc.b:0 "Doufal jsem, že mi [lover.GetFirstName] poděkuje za to, že jsem zařídil rozvod pro [lover.GetHerHim], ale to je daleko od pravdy.\n\n[lover.GetSheHe|U] je naprosto rozzuřený z mého vměšování do [lover.GetHerHis] manželského života a už se mnou nechce mít ničeho společného."
 diplomacy_family.0008.callous.desc:0 "kamenné srdce"
 diplomacy_family.2300.desc.b:0 "\n\nMůj [ruler.Custom2('RelationToMeShort', SCOPE.sC('bad_relative'))] je absolutním zklamáním ve všem, co se [bad_relative.GetSheHe] snaží dosáhnout."
 diplomacy_family.0009.c:0 "Darovat majetek těm, kdo to potřebují."
 diplomacy_family.2300.a.success.effect.tt:0 "Jedna z [bad_relative.GetFirstNamePossessive] [skills|E] se zvýší"
 diplomacy_family_special.2202.desc:0 "Domluvil jsem schůzku s [vassal.GetTitledFirstName], abychom probrali jeho problém s mým [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('heir'))] [heir.GetTitledFirstName].\n\n"Je to docela jednoduché [ROOT.Char.GetTitledFirstNameNoTooltip]; nelíbí se mi představa, že bych měl [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlag')] lorda. Pro dobro [ROOT.Char.Custom('GetRealmOrDomicile')] jsem ochoten dát najevo svůj nesouhlas, i když to znamená vystavit se riziku.""
 diplomacy_family_special.2233.desc:0 "Už několik let povzbuzuji [heir.GetFirstName], aby změnil [heir.GetHerHis] chování, a zdá se, že moje úsilí se skutečně vyplatilo!\n\nBýt [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlagInverted')] se zdálo stát druhou přirozeností [heir.GetHerHim], zvyk je tak zažitý, že [heir.GetSheHe] už nemusí vynakládat žádné úsilí, aby se tak choval."
 diplomacy_family.2253.desc.a:0 "Můj plán fungoval bezchybně! [lover.GetFirstName] je volný od toho hrubého [spouse.Custom('InsultNoun')], [spouse.GetTitledFirstName], a nemohli jsme být spokojenější.\n\n[lover.GetSheHe|U] spěchal do mých [ROOT.Char.Custom('GetRoomPlural')] hned, jak se [lover.GetSheHe] dozvěděl novinky od [house_head.GetTitledFirstName], aby vyjádřil [lover.GetHerHis] vděčnost tím nejjemnějším způsobem."
 diplomacy_family_special.2220.a:0 "Čas ukáže, jak to změní situaci."
 diplomacy_family.2250.b.b:0 "[spouse.GetSheHe|U] musí být vyřešen."
