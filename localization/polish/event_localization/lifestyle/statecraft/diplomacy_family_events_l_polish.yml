l_polish:
 diplomacy_family.2251.desc:0 "[spouse.GetTitledFirstName] si bude dvakrát rozmyslet, než znovu sáhne na mého [lover.GetFirstName]. Byl jsem velmi opatrný, abych neodhalil své důvody, přesto by bylo hloupé znovu se tímto tématem zabývat v budoucnu. \n\nDříve či později [spouse.GetFirstNameNoTooltip] najde způsob, jak ignorovat moje hrozby, ale prozatím si mohu oddechnout."
 diplomacy_family.2201.desc:0 "Teprve nedávno jsem si začal uvědomovat, jak moc závisím na radách a podpoře [ruler.GetFirstNamePossessive]. Přišel jsem na to, že [ruler.GetHerHim] považuji za svého nejbližšího a nejdražšího přítele."
 diplomacy_family.2102.d.flavor:0 "Nuže, to určitě je jeden způsob, jak je zastavit, aby spolu nebojovali#!..."
 diplomacy_family_special.2201.desc:0 "Odstupuji [heir.GetFirstName] na osobní rozhovor. Vidím, že [heir.GetSheHe] je frustrovaný situací ohledně [vassal.GetTitledFirstName] a je ochoten slyšet moje rady."
 diplomacy_family.0010.greedy.desc:0 "egoistický"
 diplomacy_family.0008.end.desc:0 "se šíří po mém dvoře. Zajímá mě, jestli se [disagreeable_heir.GetSheHe] podaří udržet podporu mých vassalů, jakmile budu pryč..."
 diplomacy_family.2200.desc:0 "Málo [ruler.GetWomenMen] má to štěstí mít tolik přátel jako já. Oceňuji jejich podporu a rovnoměrně jim dávám svou důvěru, přesto cítím, že mezi všemi statečnými dušemi, které považuji za své věrné společníky v životě, mě jeden rozumí především."
 diplomacy_family_special.2201.b.failure.tt:0 "[heir.GetTitledFirstName] zůstává [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlagTraitLink')]"
 diplomacy_family.0009.d:0 "[disagreeable_heir.GetFirstNameNoTooltip] bude soudcovat místo mě."
 diplomacy_family.0008.arbitrary.desc:0 "úplná absence morálky"
 diplomacy_family.0007.a:0 "Předložit své nejpřesvědčivější argumenty."
 diplomacy_family.2101.a:0 "Žádné boje v rodině!"
 diplomacy_family.2252.desc:0 "\"Jak můžeš být tak bezohledný!\" [lover.GetFirstName] na mě syčí, aniž by se odvážil zvednout [lover.GetHerHis] hlas, i ve svých [ROOT.Char.Custom('GetRoomPlural')].\n\n Zdá se, že [spouse.GetTitledFirstName] ignoroval moje varování a informoval mého [ruler.Custom2('RelationToMeShort', SCOPE.sC('lover'))] o našem rozhovoru.\n\n\"Nemohu zanedbávat své manželské povinnosti kvůli tobě, [ruler.GetFirstNameNoTooltip]!\" S těmito slovy [lover.GetSheHe] rychle odešel."
 diplomacy_family_special.2200.end.desc:0 "z [ROOT.Char.GetPrimaryTitle.GetNameNoTier]!"
