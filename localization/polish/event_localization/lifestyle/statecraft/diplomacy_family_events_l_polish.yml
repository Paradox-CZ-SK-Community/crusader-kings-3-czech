l_polish:
 diplomacy_family.0007.t: "Příhodná chvíle"
 diplomacy_family.0007.desc: "Moje pečlivě zorganizovaná večeře proběhla podle plánu a ocitám se o samotě s [voter.GetTitledFirstName]. Díky vínu a [voter.GetHerHis] oblíbenému [voter.Custom('FavoriteTreat')] se [voter.GetSheHe] zdá být šťastnější, než jsem [voter.GetHerHim] viděl/viděla za měsíce.\n\nTo je dokonalá příležitost přesvědčit [voter.GetFirstNameNoTooltip], aby hlasoval pro mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('candidate'))] [candidate.GetTitledFirstName]..."
 diplomacy_family.0007.a: "Přednést své nejsilnější argumenty."
 diplomacy_family.0007.a.success.tt: "Podařilo se vám přesvědčit [voter.GetTitledFirstNameNoTooltip]"
 diplomacy_family.0007.a.success.desc: "Podařilo se mi přesvědčit [voter.GetTitledFirstName], aby hlasoval/a pro [candidate.GetTitledFirstName]."
 diplomacy_family.0007.a.failure.tt: "Nepodařilo se vám přesvědčit [voter.GetTitledFirstNameNoTooltip]"
 diplomacy_family.0007.a.failure.desc: "Můj pokus přesvědčit [voter.GetTitledFirstName] selhal."
 diplomacy_family.0007.c: "Úsluhu za úsluhu zní fér, ne?"
 diplomacy_family.0007.b: "Tento měšec by mohl změnit [voter.GetHerHis] názor..."
 diplomacy_family.0007.placeholder.tt: "[voter.GetShortUIName|U] bude hlasovat pro zvolení [candidate.GetShortUIName] za nového vládce [title.GetNameNoTier]"
 diplomacy_family.0008.t: "Vada charakteru"
 diplomacy_family.0008.start.desc: "Až opustím tento svět, [disagreeable_heir.Custom2('MyCharacterIntroduction', ROOT.Char)] bude vládnout místo mě.\n\nBohužel se po mém dvoře šíří zvěsti o [disagreeable_heir.GetFirstNamePossessiveNoTooltip]"
 diplomacy_family.0008.lazy.desc: "trapná letargie"
 diplomacy_family.0008.craven.desc: "naprostá zbabělost"
 diplomacy_family.0008.arbitrary.desc: "úplný nedostatek mravnosti"
 diplomacy_family.0008.callous.desc: "srdce z kamene"
 diplomacy_family.0008.stubborn.desc: "neúnosná tvrdohlavost"
 diplomacy_family.0008.gluttonous.desc: "odporné obžerství"
 diplomacy_family.0008.greedy.desc: "nenasytná chamtivost"
 diplomacy_family.0008.arrogant.desc: "nepokorná pýcha"
 diplomacy_family.0008.deceitful.desc: "lži a klamání"
 diplomacy_family.0008.vengeful.desc: "nekončící zášť"
 diplomacy_family.0008.end.desc: "se šířily po mém dvoře. Přemýšlím, zda si [disagreeable_heir.GetSheHe] udrží podporu mých vazalů, až tu už nebudu..."
 diplomacy_family.0008.end_no_vassals.desc: "se šířily po mém [ROOT.Char.Custom('GetCourt')]. Přemýšlím, jestli [disagreeable_heir.GetSheHe] zvládne povinnosti [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] a jeho lidi, až tu nebudu..."
 diplomacy_family.0008.a: "Pokusit se napravit nedostatky [disagreeable_heir.GetFirstNamePossessiveNoTooltip]."
 diplomacy_family.0008.a.tt: "[disagreeable_heir.GetShortUIName|U] může překonat [disagreeable_heir.GetHerHis] nedostatky"
 diplomacy_family.0008.b: "Místo toho vyzdvihnout [disagreeable_heir.GetHerHis] dobré vlastnosti."
 diplomacy_family.0008.b.custom: "Každý [ROOT.Char.Custom('GetFollowerOrVassal')]"
 diplomacy_family.0008.c: "Soustředit se na sebe a vést příkladem."
 diplomacy_family.0009.desc: "[disagreeable_heir.GetTitledFirstName] souhlasil/a, že mi dovolí mentorovat [disagreeable_heir.GetHerHim], i když [disagreeable_heir.GetHerHis] nadšení poněkud chybí.\n\nObávám se, že [disagreeable_heir.GetHerHis] neřesti jsou hluboce zakořeněné, ale skutečně poučná zkušenost by mohla [disagreeable_heir.GetHerHim] přimět uvědomit si pošetilost [disagreeable_heir.GetHerHis] způsobů.\n\nCo bychom měli udělat?"
 diplomacy_family.0009.wronglessonstart.desc: "Když jsem pozoroval/a [disagreeable_heir.GetFirstName], jak vykonává svěřený úkol, pomalu mě přepadaly pochybnosti. [disagreeable_heir.GetSheHe|U] se nijak nesnažil/a"
 diplomacy_family.0009.compassion.desc: "vcítit [disagreeable_heir.GetHerselfHimself] do situace těch méně šťastných a cítit k nim soucit,"
 diplomacy_family.0009.honor.desc: "přiznat [disagreeable_heir.GetHerHis] chyby a nést jejich následky,"
 diplomacy_family.0009.greed.desc: "rozdělit se s majetkem,"
 diplomacy_family.0009.energy.desc: "vládnout místo mě,"
 diplomacy_family.0009.vengefulness.desc: "projevit skutečné odpuštění,"
 diplomacy_family.0009.wronglessonend.desc: "a zdálo se, že se [disagreeable_heir.GetSheHe] z cvičení nic nenaučil/a.\n\nDám [disagreeable_heir.GetFirstNameNoTooltip] další šanci a možná bych měl/a změnit metodu.\n\nTentokrát..."
 diplomacy_family.0009.rightlessonstart.desc: "Bylo frustrující pozorovat, jak se [disagreeable_heir.GetFirstName] trápí, když se snaží"
 diplomacy_family.0009.rightlessonend.desc: "Pochybuji, že se [disagreeable_heir.GetSheHe] vůbec snažil/a!\n\nJsem téměř jistý/á, že chyba byla spíše v úrovni nadšení [disagreeable_heir.GetFirstNamePossessiveNoTooltip] než v mé lekci. Dám [disagreeable_heir.GetHerHim] ještě jednu šanci...\n\nOtázka zní: máme zkusit novou taktiku? Nebo tentokrát zvítězí vytrvalost?"
 diplomacy_family.0009.a: "Vyrazit do ulic a mluvit s chudými."
 diplomacy_family.0009.a.tt: "Lekce vhodná pro toho, kdo potřebuje zapracovat na soucitu"
 diplomacy_family.0009.b: "Přiznat provinění a napravit to."
 diplomacy_family.0009.b.tt: "Lekce vhodná pro toho, kdo potřebuje zapracovat na cti"
 diplomacy_family.0009.c: "Rozdat majetek potřebným."
 diplomacy_family.0009.c.tt: "Lekce vhodná pro toho, kdo potřebuje zapracovat na štědrosti"
 diplomacy_family.0009.d: "[disagreeable_heir.GetFirstNameNoTooltip] bude dohlížet na audience místo mě."
 diplomacy_family.0009.d.tt: "Lekce vhodná pro toho, kdo potřebuje zapracovat na rozhodnosti"
 diplomacy_family.0009.e: "Odpustit někomu, kdo [disagreeable_heir.GetHerHim] ublížil."
 diplomacy_family.0009.e.tt: "Lekce vhodná pro toho, kdo se potřebuje naučit odpouštět"
 diplomacy_family.0010.t: "$diplomacy_family.0008.t$: Nově nabyté porozumění"
 diplomacy_family.0010.start.desc: "Jsem potěšen/a, že vidím změny u [disagreeable_heir.GetTitledFirstName]!"
 diplomacy_family.0010.compassion.desc: "Zatímco ze začátku [disagreeable_heir.GetSheHe] nebyl/a příliš zaujat/a, příběhy těch ubohých tvorů, které jsme potkali, zdály se v [disagreeable_heir.GetHerHis] srdci něco rozbouřit.\n\nCestou domů [disagreeable_heir.GetSheHe] seděl/a v tiché kontemplaci a už se nezdá být tak"
 diplomacy_family.0010.honor.desc: "Zpočátku [disagreeable_heir.GetSheHe] nepovažoval/a své jednání za chybné, ale reakce, kterou dostal/a při nápravě, na [disagreeable_heir.GetHerHim] zapůsobila.\n\nMyslím, že [disagreeable_heir.GetFirstNameNoTooltip] nikdy předtím nedostal/a takový druh úcty, a už se nezdá být tak"
 diplomacy_family.0010.greed.desc: "Samozřejmě se [disagreeable_heir.GetSheHe] zpočátku těžko rozcházel/a se svým majetkem, ale zažít radost a vděčnost skutečně potřebných bylo pro [disagreeable_heir.GetHerHim] něco zcela nového.\n\nCestou domů [disagreeable_heir.GetFirstNameNoTooltip] dokonce přiznal/a, že mu/jí většina věcí ani nechybí, a už se nezdá být tak"
 diplomacy_family.0010.energy.desc: "Zpočátku jsem se obával/a výsledku, když jsem [disagreeable_heir.GetHerHim] svěřil/a tolik odpovědnosti, ale když neměl/a kam se schovat ani komu delegovat, postavil/a se tomu a úkol převzal/a.\n\n[disagreeable_heir.GetFirstNameNoTooltip] byl/a mně i více překvapen/a skrytými talenty [disagreeable_heir.GetHerHis], a už se nezdá být tak"
 diplomacy_family.0010.vengefulness.desc: "Viděl/a jsem, jak těžké bylo pro [disagreeable_heir.GetHerHim] postavit se před [dummy_gender.GetWomanMan], který mu/jí ublížil, slova se mu/jí krčila v ústech, když se snažil/a mluvit.\n\nNaštěstí [dummy_gender.GetWomanMan] reagoval/a vlídně a následováním [dummy_gender.GetHerHis] příkladu [disagreeable_heir.GetFirstName] [dummy_gender.GetHerHim] upřímně odpustil/a. [disagreeable_heir.GetSheHe|U] se už nezdá být tak"
 diplomacy_family.0010.lazy.desc: "líný"
 diplomacy_family.0010.craven.desc: "nejistý"
 diplomacy_family.0010.arbitrary.desc: "svojvolný"
 diplomacy_family.0010.callous.desc: "bezcitný"
 diplomacy_family.0010.stubborn.desc: "tvrdohlavý"
 diplomacy_family.0010.gluttonous.desc: "žravý"
 diplomacy_family.0010.greedy.desc: "sebestředný"
 diplomacy_family.0010.arrogant.desc: "domýšlivý"
 diplomacy_family.0010.deceitful.desc: "zákeřný"
 diplomacy_family.0010.sadistic.desc: "krutý"
 diplomacy_family.0010.vengeful.desc: "pomstychtivý"
 diplomacy_family.0010.end.desc: "od té doby."
 diplomacy_family.0010.a: "Skvělý úspěch pro nás oba!"
 diplomacy_family.0010.b: "Bylo to poučné cvičení, nic víc."
 diplomacy_family.0010.c: "To je teprve první krok! Musíme se více snažit!"
 diplomacy_family.0011.t: "$diplomacy_family.0008.t$: Zarytý ve svých [disagreeable_heir.GetHerHis|U] způsobech"
 diplomacy_family.0011.start.desc: "[disagreeable_heir.GetTitledFirstName] a [disagreeable_heir.GetHerHis]"
 diplomacy_family.0011.end.desc: "mě přivádějí k šílenství! Navzdory mému nejlepšímu úsilí [disagreeable_heir.GetSheHe] neudělal/a žádný pokrok.\n\nPokud [disagreeable_heir.GetHerHis] srdce není nakloněno změně, k ní nikdy nedojde."
 diplomacy_family.0011.a: "Vzdávám to..."
 diplomacy_family.2101.t: "Hádka"
 diplomacy_family.2101.desc: "[family_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se už několik dní hádá s [family_2.Custom2('HerHisCharacterIntroduction', family_1)]. Právě teď je slyším, jak se v sousedním [ROOT.Char.Custom('GetRoom')] dohadují o...\n\n"Neuvěřitelné!" vykřikuje [family_1.GetFirstName], "Jak může [family_2.Custom2('InsultNoun', SCOPE.sC('family_1'))] jako ty věřit, že jsi ideálním ztělesněním rodinných cností rodu [ROOT.Char.GetDynastyName]!? Já jsem zřetelně #EMP far#! mnohem hoden tohoto vyznamenání než ty!" # todo: [family_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U] už dny hašteří s [family_2.Custom2('HerHisCharacterIntroduction', family_1)]. Právě teď je slyším, jak se v sousedním [ROOT.Char.Custom('GetRoom')] hádají o...\n\n"Neuvěřitelné!" křičí [family_1.GetFirstName], "Jak může [family_2.Custom('InsultNoun')] jako ty věřit, že jsi ideálním ztělesněním rodinných ctností rodu [ROOT.Char.GetDynastyName]!?! Já jsem přeci #EMP mnohem#! víc zaslouženější o toto uznání než ty!
 diplomacy_family.2101.a: "Žádné hádky v rodině!"
 diplomacy_family.2101.a.tt: "Snažíte se je rozdělit"
 diplomacy_family.2101.b: "Nech je vyřídit spory v klidu."
 diplomacy_family.2102.desc: "Když vstoupím do [ROOT.Char.Custom('GetRoom')], [family_1.GetFirstName] se ke mně otočí. "Jsem rád, že jsi tady, [ROOT.Char.GetFirstNameNoTooltip]. Nechtěl/a bys prosím vnést trochu rozumu do [family_2.Custom2('YourCharacterIntroduction', ROOT.Char)]? [family_2.GetSheHe|U] se chová naprosto nerozumně!"
 diplomacy_family.2102.a: "Ano, hanba ti, [family_2.GetFirstNameNoTooltip]!"
 diplomacy_family.2102.b: "Ty se mýlíš, [family_1.GetFirstNameNoTooltip]."
 diplomacy_family.2102.c: "Chováte se oba jako rozmazlení děti!"
 diplomacy_family.2102.c.success: "Poslechli rozumu"
 diplomacy_family.2102.c.failure: "Odmítají naslouchat"
 diplomacy_family.2102.d: "Ha! Já jsem #EMP zřejmě#! nejlepší [ROOT.Char.GetDynastyNameNoTooltip] v okolí!"
 diplomacy_family.2102.d.flavor: "No, to je rozhodně jeden způsob, jak je přimět přestat se #EMP navzájem#!..."
 diplomacy_family.2200.t: "Nejmilejší ze všech mých přátel"
 diplomacy_family.2200.desc: "Jen málokterý [ruler.GetWomenMen] má to štěstí mít tolik přátel jako já. Cením si jejich podpory a dávám jim svou důvěru rovným dílem, přesto cítím, že mezi všemi statečnými dušemi, které považuji za své věrné společníky v životě, mi jeden rozumí nade vše."
 diplomacy_family.2200.a: "[friend_1.GetTitledFirstNameNoTooltip] je mým nejlepším přítelem."
 diplomacy_family.2200.a.tt: "[friend_1.GetTitledFirstName] by se mohl stát tvým nejlepším přítelem"
 diplomacy_family.2200.b: "Důvěřuji [friend_2.GetFirstNameNoTooltip] více než komukoli jinému."
 diplomacy_family.2200.b.tt: "[friend_2.GetTitledFirstName] by se mohl stát tvým nejlepším přítelem"
 diplomacy_family.2200.c: "Kdo jiný než [friend_3.GetTitledFirstNameNoTooltip]?"
 diplomacy_family.2200.c.tt: "[friend_3.GetTitledFirstName] by se mohl stát tvým nejlepším přítelem"
 diplomacy_family.2200.d: "Neměl/a bych upřednostňovat nikoho."
 diplomacy_family.2201.desc: "Až nedávno jsem si začal(a) uvědomovat, jak moc závisím na radách a podpoře [ruler.GetFirstNamePossessive]. Začal(a) jsem [ruler.GetHerHim] považovat za svého nejbližšího a nejdražšího přítele."
 diplomacy_family.2201.a: "Jsme opravdu spřízněné duše."
 diplomacy_family.2201.b: "Jsme přátelé, to ano, ale tím to končí."
 diplomacy_family.2201.b.tt: "Zůstáváme jen přáteli"
 diplomacy_family.2201.a.tt: "Staneme se skutečnými nejlepšími přáteli"
 diplomacy_family.2250.t: "Žárlivý [lover.Custom2('RelationToMeShort', SCOPE.sC('ruler'))|U]"
 diplomacy_family.2250.desc.intro: "Nemohu vystát pohled na svou milovanou osobu, [lover.GetFirstName], která tráví čas s [lover.GetHerHis] [spouse.Custom2('InsultAdjective', ROOT.Char)] [spouse.GetWifeHusband], [spouse.GetTitledFirstName]." # todo: Nemohu snést pohled na svou milovanou [ruler.Custom2('RelationToMeShort', SCOPE.sC('lover'))], [lover.GetFirstName], jak tráví čas se svým [spouse.Custom('InsultAdjective')] [spouse.GetWifeHusband], [spouse.GetTitledFirstName].
 diplomacy_family.2250.desc.legal.pure: "\n\nPředstava nečistých rukou znesvěcujících tělo [lover.GetHerHis] je nesnesitelná. Oba patříme k domu [ruler.GetHouse.GetName], náležíme k sobě!"
 diplomacy_family.2250.desc.legal.same: "\n\nProč by [ruler.GetFaith.HighGodName] měl upřednostňovat mého [ruler.Custom2('RelationToMeShort', SCOPE.sC('spouse'))] přede mnou? Oba patříme k domu [ruler.GetHouse.GetName], přesto [spouse.GetFirstNameNoTooltip] může žít s [lover.GetHerHim], zatímco já musím číhat ve stínu."
 diplomacy_family.2250.desc.illegal: "\n\nI kdybychom se nemohli vzít, neznamená to, že nemohu mít starost, s kým [lover.GetSheHe] stráví zbytek [lover.GetHerHis] života!"
 diplomacy_family.2250.a: "[spouse.GetFirstNameNoTooltip] ať si drží ruce u sebe!"
 diplomacy_family.2250.a.tt: "Pokusím se odradit [spouse.GetTitledFirstName] od milování s mým [ruler.Custom2('RelationToMeShort', SCOPE.sC('lover'))]"
 diplomacy_family.2250.a.success.duel: "Úspěšně jsem zastrašil/a [spouse.GetTitledFirstName]"
 diplomacy_family.2250.a.failure.duel: "[spouse.GetTitledFirstName] ignoruje má varování"
 diplomacy_family.2250.a.failure.tt: "[spouse.GetTitledFirstName] ignoroval/a má varování ohledně [lover.GetFirstName]"
 diplomacy_family.2250.b.a: ""Proč už prostě neumřeš!?!""
 diplomacy_family.2250.b.b: "S [spouse.GetSheHe|U] je třeba se vypořádat."
 diplomacy_family.2250.b.tt: "[scheme|E] bude mít zvýšenou [success_chance|E]"
 diplomacy_family.2250.b.spouse_joining: "[lover.GetFirstName] #P se připojí#! k mému [scheme|E]"
 diplomacy_family.2250.b.spouse_refusing: "[lover.GetFirstName] #N se NE#! připojí k mému [scheme|E]"
 diplomacy_family.2250.c.a: "[house_head.GetTitledFirstNameNoTooltip] musí ukončit toto manželství!"
 diplomacy_family.2250.c.b: "Musím ukončit toto manželství!"
 diplomacy_family.2250.c.flavor: "[house_head|E] má pravomoc zrušit manželství [lover.GetFirstNamePossessive]"
 diplomacy_family.2250.d: "Musím se naučit žít se svým trápením."
 diplomacy_family.2251.desc: "[spouse.GetTitledFirstName] si to rozmyslí, než se znovu dotkne mého [lover.GetFirstName]. Velmi jsem dbal(a) na to, abych neodhalil(a) své důvody, přesto by bylo nerozumné znovu tlačit na pilu v budoucnu. \n\nDříve nebo později [spouse.GetFirstNameNoTooltip] najde odhodlání ignorovat mé hrozby, ale prozatím mohu být v klidu."
 diplomacy_family.2251.a: "Doufám, že to můj [ruler.Custom2('RelationToMeShort', SCOPE.sC('lover'))] ocení."
 diplomacy_family.2252.desc: ""Jak můžeš být tak bezohledný/á?!"" [lover.GetFirstName] mi syčí, neodvažujíc se zvýšit hlas, ani v mých vlastních [ROOT.Char.Custom('GetRoomPlural')].\n\nVypadá to, že [spouse.GetTitledFirstName] ignoroval/a má varování a informoval/a mého [ruler.Custom2('RelationToMeShort', SCOPE.sC('lover'))] o našem rozhovoru.\n\n"Nemohu zanedbat své manželské povinnosti kvůli tobě, [ruler.GetFirstNameNoTooltip]!" A s tím [lover.GetSheHe] spěšně odchází."
 diplomacy_family.2252.a: "Ale...!"
 diplomacy_family.2253.desc.a: "Můj plán vyšel bezchybně! [lover.GetFirstName] je konečně pryč od té nevychované [spouse.Custom2('InsultNoun', ROOT.Char)], [spouse.GetTitledFirstName], a nemohli bychom být šťastnější.\n\n[lover.GetSheHe|U] přiběhl k mým [ROOT.Char.Custom('GetRoomPlural')] hned jak [lover.GetSheHe] uslyšel zprávu od [house_head.GetTitledFirstName], aby [lover.GetHerHis] vděčnost vyjádřil tím nejsladším způsobem." # todo: Můj plán vyšel bez chyby! [lover.GetFirstName] je volný/á od toho hrubého [spouse.Custom('InsultNoun')], [spouse.GetTitledFirstName], a nemohli bychom být šťastnější.\n\n[lover.GetSheHe|U] se hnul/a k mým [ROOT.Char.Custom('GetRoomPlural')], jakmile uslyšel/a zprávu od [house_head.GetTitledFirstName], aby mi vyjádřil/a svou vděčnost tím nejsladším způsobem.
 diplomacy_family.2253.desc.b: "Můj plán vyšel bezchybně! [lover.GetFirstName] je konečně pryč od té nevychované [spouse.Custom2('InsultNoun', ROOT.Char)], [spouse.GetTitledFirstName], a nemohli bychom být šťastnější.\n\n[lover.GetSheHe|U] přiběhl k mým [ROOT.Char.Custom('GetRoomPlural')] hned jak [lover.GetSheHe] obdržel můj dopis, aby [lover.GetHerHis] vděčnost vyjádřil tím nejsladším způsobem." # todo: Můj plán vyšel bez chyby! [lover.GetFirstName] je volný/á od toho hrubého [spouse.Custom('InsultNoun')], [spouse.GetTitledFirstName], a nemohli bychom být šťastnější.\n\n[lover.GetSheHe|U] spěchal/a do mých [ROOT.Char.Custom('GetRoomPlural')], jakmile obdržel/a můj dopis, aby vyjádřil/a svou vděčnost tím nejsladším způsobem.
 diplomacy_family.2253.a: "Teď konečně můžeme být spolu navždy!"
 diplomacy_family.2253.b: "Co pro rodinu nedělám..."
 diplomacy_family.2253.c: "Všichni se dozví o naší lásce!"
 diplomacy_family.2254.desc.a: "Doufal/a jsem, že mi [lover.GetFirstName] poděkuje za to, že jsem žádal/a [house_head.GetTitledFirstName] o rozvod [lover.GetHerHim] s [spouse.GetFirstName], ale to je daleko od pravdy.\n\n[lover.GetSheHe|U] je na mě naprosto rozzuřený/á kvůli mému vměšování se do jeho/jejího manželského života a nechce se mnou už nic mít."
 diplomacy_family.2254.desc.b: "Doufal/a jsem, že mi [lover.GetFirstName] poděkuje za zajištění rozvodu pro [lover.GetHerHim], ale to je daleko od pravdy.\n\n[lover.GetSheHe|U] je na mě naprosto rozzuřený/á kvůli mému vměšování se do jeho/jejího manželského života a nechce se mnou už nic mít."
 diplomacy_family.2254.a: "Nejde o nás, jde o rodinu!"
 diplomacy_family.2254.b: "Nevím, co říct..."
 diplomacy_family.2300.t: "Pročištění dynastie"
 diplomacy_family.2300.desc.intro: "Sama existence [bad_relative.GetFirstNamePossessive] je urážkou jména naší slavné dynastie."
 diplomacy_family.2300.desc.a: "\n\nMůj [ruler.Custom2('RelationToMeShort', SCOPE.sC('bad_relative'))] je takový senilní imbecil, má tendenci tápat a dělá z rodu [ruler.GetDynastyName] posměch každým slovem, které [bad_relative.GetSheHe] vypustí."
 diplomacy_family.2300.desc.b: "\n\nMůj [ruler.Custom2('RelationToMeShort', SCOPE.sC('bad_relative'))] je naprosté zklamání ve všem, co se [bad_relative.GetSheHe] snaží dokázat."
 diplomacy_family.2300.desc.c: "\n\nKřivě narozený výtvor, můj [ruler.Custom2('RelationToMeShort', SCOPE.sC('bad_relative'))] poníží dynastii [bad_relative.GetDynasty.GetName] každým svým dechem. Jak mohl tak vážený rod vypěstovat stvoření jako [bad_relative.GetHerHim]?"
 diplomacy_family.2300.desc.d: "\n\nSchnulá, zkroucená větev visící na našem živém rodokmenu, můj [ruler.Custom2('RelationToMeShort', SCOPE.sC('bad_relative'))] je trvalou připomínkou [bad_parent.GetFirstNamePossessive] nevěry."
 diplomacy_family.2300.a: "Snad z [bad_relative.GetHerHim] něco dokážu udělat."
 diplomacy_family.2300.a.success.tt: "Pomohu [bad_relative.GetFirstName] naučit se něco užitečného"
 diplomacy_family.2300.a.success.effect.tt: "Jedna z [bad_relative.GetFirstNamePossessive] [skills|E] se zvýší"
 diplomacy_family.2300.a.failure.tt: "[bad_relative.GetFirstName] odmítá mou pomoc"
 diplomacy_family.2300.a.failure.toast: "Nepodařilo se mi naučit [bad_relative.GetFirstName] nic významného"
 diplomacy_family.2300.b.a: "Musím obnovit své snahy zbavit se [bad_relative.GetHerHim]."
 diplomacy_family.2300.b.b: "Někdy je třeba prořezat strom..."
 diplomacy_family.2300.c: "Musím [bad_relative.GetHerHim] vyhnat!"
 diplomacy_family.2300.c.flavor: "[dynast|E] má moc vydědit členy rodiny"
 diplomacy_family.2300.d: "Všichni máme své nedostatky."
 diplomacy_family.2301.desc: "Bylo těžké dostat něco do [bad_relative.GetFirstNamePossessive] tlusté lebky, ale nějak se mi to podařilo. [bad_relative.GetSheHe] je nyní, alespoň zčásti, už ne úplné zklamání..."
 diplomacy_family.2301.a: "Udělal jsem, co bylo v mých silách."
 diplomacy_family_special.2200.t: "Spor o následníka"
 diplomacy_family_special.2200.desc: "Relaxuji v mém [ROOT.Char.Custom('ResidenceBuilding')] na konci dne, když vchází [heir.Custom2('MyCharacterIntroduction', ROOT.Char)], zjevně rozrušený.\n\n"[vassal.Custom2('YourCharacterIntroduction', ROOT.Char)|U] je taková nepříjemnost!" vykřikne [heir.GetSheHe]. "[vassal.GetSheHe|U] pořád mele o tom, že nejsem způsobilý tě vystřídat. [vassal.GetSheHe|U] si myslí, že jsem příliš [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlag')] na to, abych byl další"
 diplomacy_family_special.2200.same_title.desc: "[ROOT.Char.GetTitleAsNameNoTooltip]"
 diplomacy_family_special.2200.same_sex_title.desc: "$diplomacy_family_special.2200.same_title.desc$"
 diplomacy_family_special.2200.opposite_sex_title.desc: "[ROOT.Char.GetPrimarySpouse.GetTitleAsNameNoTooltip]"
 diplomacy_family_special.2200.ruler.desc: "[ROOT.Char.GetTitleAsNameNoTooltip]"
 diplomacy_family_special.2200.end.desc: "z [ROOT.Char.GetPrimaryTitle.GetNameNoTier]!""
 diplomacy_family_special.2200.a: "Přisedni si ke mně, probereme to."
 diplomacy_family_special.2200.a.tt: "Pomohu [heir.GetFirstNameNoTooltip] najít způsob, jak odpovědět na kritiku"
 diplomacy_family_special.2200.b: "Promluvím si o tom s [vassal.GetTitledFirstNameNoTooltip]."
 diplomacy_family_special.2200.b.tt: "Nechám [vassal.GetFirstNameNoTooltip] vysvětlit, proč [vassal.GetSheHe] kritizuje mého následníka"
 diplomacy_family_special.2200.c: "Proč mě s tím obtěžuješ?"
 diplomacy_family_special.2201.desc: "Odvedu [heir.GetFirstName] stranou na upřímný rozhovor. Vidím, že [heir.GetSheHe] je frustrovaný/á situací ohledně [vassal.GetTitledFirstName] a je ochoten/ochotna vyslechnout mou radu."
 diplomacy_family_special.2201.a: "Máš víc společného, než si myslíš."
 diplomacy_family_special.2201.a.success: "[heir.GetFirstNameNoTooltip] a [vassal.GetFirstNameNoTooltip] vyřeší své neshody"
 diplomacy_family_special.2201.a.failure: "[heir.GetFirstNameNoTooltip] se nechce usmířit s [vassal.GetFirstNameNoTooltip]"
 diplomacy_family_special.2201.b: "Mohl(a) bych ti pomoci nacvičit, jak být [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlagInverted')]..."
 diplomacy_family_special.2201.b.success: "Přesvědčím [heir.GetFirstNameNoTooltip], aby se pokusil(a) změnit svou povahu"
 diplomacy_family_special.2201.b.failure: "[heir.GetFirstNameNoTooltip] odmítá změnit svou povahu"
 diplomacy_family_special.2201.b.success.tt: "[heir.GetTitledFirstName] začne usilovat o to být více [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlagInvertedTraitLink')]"
 diplomacy_family_special.2201.b.failure.tt: "[heir.GetTitledFirstName] zůstává [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlagTraitLink')]"
 diplomacy_family_special.2201.c: "Donutím [vassal.GetHerHim] zaplatit za to, že tě kritizuje!"
 diplomacy_family_special.2202.desc: "Domluvím schůzku s [vassal.GetTitledFirstName], abych probral jeho problém s mým [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('heir'))] [heir.GetTitledFirstName].\n\n\"Je to jednoduché, [ROOT.Char.GetTitledFirstNameNoTooltip]; nelíbí se mi myšlenka mít [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlag')] panovníka. Pro dobro [ROOT.Char.Custom('GetRealmOrDomicile')] jsem ochoten(na) dát najevo své znepokojení, i když to může ohrozit mě samotného.\""
 diplomacy_family_special.2202.a: "A co dobré vlastnosti [heir.GetHerHis]?"
 diplomacy_family_special.2202.a.success: "[vassal.GetFirstNameNoTooltip] a [heir.GetFirstNameNoTooltip] vyřeší své neshody"
 diplomacy_family_special.2202.a.failure: "[vassal.GetFirstNameNoTooltip] se nechce usmířit s [heir.GetFirstNameNoTooltip]"
 diplomacy_family_special.2202.b: "Máš pravdu, [heir.GetFirstNameNoTooltip] je zklamání."
 diplomacy_family_special.2202.c: "Nebudeš kritizovat mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('heir'))]!"
 diplomacy_family_special.2210.desc: "Po rozhovoru s [vassal.GetTitledFirstName] se [vassal.GetSheHe] rozhodl(a) pokusit se usmířit s [heir.GetTitledFirstName] a soustředit se na to, co mají společného místo jejich rozdílů. Tento obrat v postoji je velmi slibný!"
 diplomacy_family_special.2210.a: "To je dobré znamení pro budoucnost!"
 diplomacy_family_special.2211.desc: "Navzdory mým nejlepším snahám přesvědčit [vassal.GetTitledFirstName], že by s [heir.GetTitledFirstName] mohl(a) vycházet, ten hlupák odmítl uznat cokoli příjemného na [heir.GetTitledFirstNamePossessive] povaze."
 diplomacy_family_special.2211.a: "[vassal.GetTitledFirstNameNoTooltip] je opravdu hrubý hulvát!"
 diplomacy_family_special.2211.a.high_opinion: "Očekával jsem od [vassal.GetTitledFirstNameNoTooltip] víc."
 diplomacy_family_special.2212.desc: "Po rozhovoru s [heir.GetHerHim] řekl(a) [heir.GetTitledFirstName], že se pokusí chovat lépe vůči [vassal.GetTitledFirstName].\n\nSoustředěním se na to, co mají společného místo jejich rozdílů, je možné, že mezi nimi vznikne nové přátelství."
 diplomacy_family_special.2212.a: "To je dobré znamení pro budoucnost!"
 diplomacy_family_special.2213.desc: "Navzdory mým nejlepším snahám přesvědčit [heir.GetTitledFirstName], že by s [vassal.GetTitledFirstName] mohl(a) vycházet, kdyby se snažil(a), [heir.GetFirstNameNoTooltip] odmítl(a) změnit své chování v přítomnosti [vassal.GetTitledFirstNameNoTooltip].\n\nZdá se, že nepřátelství mezi nimi bude pokračovat ještě nějaký čas..."
 diplomacy_family_special.2213.a: "Jsem zklamán(á) [heir.GetFirstNameNoTooltip]."
 diplomacy_family_special.2220.desc: "Posadil(a) jsem se s [heir.GetFirstName] a vysvětlil(a), že někdy je v nejlepším zájmu [ROOT.Char.Custom('GetRealmOrDomicile')] být [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlagInverted')], i když takové chování není přirozené.\n\n[heir.GetSheHe|U] se zpočátku zdál(a) pochybovat, ale byl(a) povzbuzen(a), když jsem mu/jí řekl(a), že s časem a cvičením to půjde snáze."
 diplomacy_family_special.2220.a: "Čas ukáže, jak to změní situaci."
 diplomacy_family_special.2220.a.tt: "[heir.GetFirstName] se pokusí být více [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlagInvertedTraitLink')]"
 diplomacy_family_special.2221.desc: "Snažil(a) jsem se přesvědčit [heir.GetFirstName], proč je v [heir.GetHerHis] vlastním zájmu být méně [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlag')], dával(a) jsem mu/jí příklady, jaké výhody má být [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlagInverted')] [ROOT.Char.GetTitleAsNameNoTooltip].\n\nPřesto [heir.GetSheHe] odmítl(a) uvažovat o změně svého chování. [heir.GetSheHe|U] se zdá pevně držet svých zvyků, i když to znamená odcizení ostatních."
 diplomacy_family_special.2221.a: "Proč [heir.GetSheHe] nevidí pravdu mých slov?"
 diplomacy_family_special.2231.desc: "Vztah mezi [heir.GetTitledFirstName] a [vassal.GetTitledFirstNamePossessive] možná začal jako nepřátelství a zášť, ale pod mým vedením se naučili rozumět si a důvěřovat si. Pečlivé pěstování těchto vlastností vedlo ke vzniku silného přátelství mezi nimi!"
 diplomacy_family_special.2231.a: "Věděl(a) jsem, že to zvládneme!"
 diplomacy_family_special.2233.desc: "Už několik let povzbuzuji [heir.GetFirstName], aby změnil(a) své chování, a zdá se, že mé snahy opravdu zabraly!\n\nBýt [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlagInverted')] se zdá být druhou přirozeností [heir.GetHerHim], zvyk tak zakořenělý, že [heir.GetSheHe] už nemusí vynakládat žádné úsilí, aby se tak choval(a)."
 diplomacy_family_special.2233.a: "Jsem rád(a), že vidím [heir.GetFirstNameNoTooltip], jak roste jako osobnost."
