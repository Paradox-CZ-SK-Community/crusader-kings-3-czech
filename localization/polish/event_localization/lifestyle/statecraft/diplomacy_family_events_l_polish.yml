 diplomacy_family.2300.a.failure.tt:0 "[bad_relative.GetFirstName] odmítá moji pomoc"
 diplomacy_family.0008.arrogant.desc:0 "neomylná pýcha"
 diplomacy_family.2300.a.success.tt:0 "Pomáhám [bad_relative.GetFirstName] naučit se něco užitečného"
 diplomacy_family.2250.a.success.duel:0 "Úspěšně zastrašuji [spouse.GetTitledFirstName]"
 diplomacy_family.2300.desc.a:0 "\n\nMůj [ruler.Custom2('RelationToMeShort', SCOPE.sC('bad_relative'))] je takový tlachající imbecil, bloudící kolem a dělající ze sebe šaška rodu [ruler.GetDynastyName] každým slovem, které [bad_relative.GetSheHe] vykřikne."
 diplomacy_family.0008.t:0 "Chyba charakteru"
