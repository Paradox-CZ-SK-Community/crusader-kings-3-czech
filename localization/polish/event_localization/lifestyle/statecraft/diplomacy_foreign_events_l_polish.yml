 diplomacy_foreign.1200.b:0 "Myslím, že to zvládnu s [neighbor_ruler.GetTitledFirstNameNoTooltip]."
 diplomacy_foreign.3003.a_lifestyle_general:0 "Mám skvělé válečné příběhy, které mohu sdílet."
 diplomacy_foreign.1100.t:0 "Kvetoucí přátelství"
 diplomacy_foreign.3003.b.tt:1 "Slyšel jste zvěsti, že toto téma je blízké [neighboring_ruler.GetHerHis] srdci"
 diplomacy_foreign_special.1019.spouse.desc:0 "Můj [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('helper_spouse') )] [helper_spouse.GetFirstName] pilně pracoval na veškerém plánování a přípravách. [helper_spouse.GetSheHe|U] se mě ptal, jestli mám nějaké návrhy na poslední úpravy."
 diplomacy_foreign.0100.desc:0 "Myslím, že by bylo v nejlepším zájmu našich říší uspořádat setkání s našimi dědici, [main_heir.GetTitledFirstName] a [other_heir.GetTitledFirstName]. Zajistit, aby si vytvořili stabilní a zdravý vztah nyní, by určitě zajistilo budoucí stabilitu našich zemí."
 diplomacy_foreign.3008.desc.end:0 "A pomyslet, že jsem si kdysi vážil vašeho přátelství..."diplomacy_foreign_special.1019.t:1 "$diplomacy_foreign_special.1017.t$: Srdečné přivítání"
 diplomacy_foreign.3003.desc:0 "Děkuji za vaši rychlou odpověď! Těším se na naši korespondenci. Prosím, naléhám na vás — vyberte první téma, o kterém budeme diskutovat!"
