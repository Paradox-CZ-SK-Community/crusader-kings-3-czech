 diplomacy_foreign.3008.desc.dead:0 "Můj předchůdce [dead_ruler_2.GetTitledFirstName] mě povzbuzoval, abych pokračoval v [dead_ruler_2.GetHerHis] korespondenci s vámi. Nicméně, po posledním dopise, který jste poslali, nyní končím tuto výměnu dopisů; zdá se, že [dead_ruler_2.GetSheHe] se mýlil ohledně toho, jak angažovaní jste!"
 diplomacy_foreign_special.1022.a:0 "\"Samozřejmě! To by nebyl problém.\""
