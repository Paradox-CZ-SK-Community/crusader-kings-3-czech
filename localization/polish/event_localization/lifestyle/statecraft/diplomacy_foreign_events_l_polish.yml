l_polish:
 diplomacy_foreign.1074.t:0 "Náboženské uprchlíci"
 diplomacy_foreign.1074.desc:0 "[heretic_ruler.GetTitledFirstName] vládne v blízkém [target_county.GetName], který je domovem velkého počtu zbožných [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]. [heretic_ruler.GetFaith.GetAdherentName] [heretic_ruler.GetTitleAsName] by snadno mohl pronásledovat věřící [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip], kteří tam žijí, a je mou povinností je ochránit před [heretic_ruler.GetHerHis] [ROOT.GetCharacter.Custom2('ToleranceValue', SCOPE.sC('heretic_ruler'))] vlivem."
 diplomacy_foreign.1074.a:0 "Nesmíme dovolit útlak věřících ze strany [heretic_ruler.GetHerHim]!"
 diplomacy_foreign.1074.b:0 "Propašuj co nejvíce [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] do bezpečí."
 diplomacy_foreign.1074.c:0 "Pošli vyslance k [heretic_ruler.GetFirstNameNoTooltip], aby projednal jejich zacházení."
 diplomacy_foreign.1074.c.success:0 "Můj vyslanec byl u [heretic_ruler.GetFirstName] otevřeně přijat."
 diplomacy_foreign.1074.c.failure:0 "[heretic_ruler.GetFirstName] považuje úmysly mého vyslance za podezřelé."
 diplomacy_foreign.3001.t:0 "Korespondence"
 diplomacy_foreign.3001.opening:0 "[neighboring_ruler.Custom2('AppropriateGreeting', ROOT.Char)]"
 diplomacy_foreign.3001.desc:0 "Dozvěděl jsem se o vás dobré věci a mám zájem zahájit písemnou konverzaci. Doufám, že tento dopis najde v vás ochotu odpovědět, neboť očekávám vaši rychlou odpověď."
 diplomacy_foreign.3001.a:0 "Začni si vyměňovat dopisy s [neighboring_ruler.GetFirstNameNoTooltip]."
 diplomacy_foreign.3001.a.tt:1 "Budeš pokračovat v přijímání dopisů od [neighboring_ruler.GetFirstName]"
 diplomacy_foreign.3001.b:0 "Zarámuj [neighboring_ruler.GetTitleAsNamePossessiveNoTooltip] dopis v mé síni!"
 diplomacy_foreign.3001.c:0 "Zdvořile odmítnout."
 diplomacy_foreign.3003.desc_dead:0 "Můj předchůdce [dead_ruler.GetTitledFirstName] mě pověřil pokračovat v [dead_ruler.GetHerHis] korespondenci s vámi. Musím přiznat, že nevím, o čem psát — prosím vás, vyberte téma!"
 diplomacy_foreign.3003.desc:0 "Děkuji za vaši rychlou odpověď! Těším se na naši korespondenci. Prosím vás — vyberte první téma, o kterém budeme hovořit!"
 diplomacy_foreign.3003.a_lifestyle_diplomat:0 "Pojďme probrat jemnosti etikety!"
 diplomacy_foreign.3003.a_lifestyle_general:0 "Mám několik skvělých válečných historek, o které se podělím."
 diplomacy_foreign.3003.a_lifestyle_administrator:0 "Zvláštnosti správy říše jsou prostě #EMP fascinující!#!"
 diplomacy_foreign.3003.a_lifestyle_schemer:0 "Och, vsadím se, že [neighboring_ruler.GetSheHe] ocení poslední drby..."
 diplomacy_foreign.3003.a_lifestyle_scholar:0 "Filozofické debaty jsou vždy zajímavé!"
 diplomacy_foreign.3003.a.tt:1 "Zahájení tématem, o kterém něco víte, by mohlo zapůsobit na [neighboring_ruler.GetHerHim]"
 diplomacy_foreign.3003.b:2 "Prosím, povězte mi o [neighboring_ruler.Custom('subject_of_interest')]."
 diplomacy_foreign.3003.b.tt:1 "Slyšeli jste, že toto téma je [neighboring_ruler.GetHerHis] blízké."
 diplomacy_foreign.3003.c:1 "Pošlu dárek jako projev ocenění."
 diplomacy_foreign.3003.c.tt:1 "Domníváte se, že [neighboring_ruler.GetSheHe] je [neighboring_ruler.GetWomanMan], který si cení hmotných věcí"
 diplomacy_foreign.3007.desc_dead:0 "Můj předchůdce [dead_ruler_2.GetTitledFirstName] mě pověřil pokračovat v [dead_ruler_2.GetHerHis] korespondenci s vámi. Poslední dopis, který jste poslali, ve mně zanechal dobrý dojem!"
 diplomacy_foreign.3007.desc_lifestyle:0 "Potěšilo mě, jak jste zapálený pro své zájmy. Váš poslední dopis to rozhodně dokazuje!"
 diplomacy_foreign.3007.desc_interest:0 "Že byste se ptal na téma, které mi je tak drahé — opravdu mě znáte lépe než většina!"
 diplomacy_foreign.3007.desc_gift:0 "Dárek, který jste mi poslal, byl velice oceněn!"
 diplomacy_foreign.3007.desc_ending:0 "Jelikož jste mi tolik vyhověl, musím se zeptat, zda pro vás mohu něco udělat?"
 diplomacy_foreign.3007.a:0 "Jen si přeji pokračovat v výměně dopisů!"
 diplomacy_foreign.3007.a_random_list_good:0 "Naše korespondence mě hodně učí o zahraničních záležitostech"
 diplomacy_foreign.3007.a_random_list_bad:0 "Z [neighboring_ruler.GetFirstNamePossessiveNoTooltip] dopisů se mnoho nedozvídám"
 diplomacy_foreign.3007.b:0 "Možná bychom mohli domluvit obchodní dohodu?"
 diplomacy_foreign.3007.c:0 "Teď, když jsem vám vyhověl v rozhovoru..."
 diplomacy_foreign.3007.c_tt:0 "Snažím se přesvědčit [neighboring_ruler.GetFirstNameNoTooltip], že mi dluží!"
 diplomacy_foreign.3007.c_random_list_good:0 "Podaří se mi přesvědčit [neighboring_ruler.GetFirstNameNoTooltip]"
 diplomacy_foreign.3007.c_random_list_bad:0 "Ztrapním se"
 diplomacy_foreign.3008.opening:0 "Adresováno [neighboring_ruler.Custom2('RelationDescriptor', ROOT.Char)] [ROOT.Char.GetTitledFirstNameNoTooltip],"
 diplomacy_foreign.3008.desc.dead:0 "Můj předchůdce [dead_ruler_2.GetTitledFirstName] mě pověřil pokračovat v [dead_ruler_2.GetHerHis] korespondenci s vámi. Po posledním dopise, který jste poslal, však tuto výměnu ukončuji; zdá se, že se [dead_ruler_2.GetSheHe] mýlil v tom, jak jste poutavý."
 diplomacy_foreign.3008.desc.skilled:0 "Snažíte se mě udělat blbcem? Váš poslední dopis byl tak plný okrajových výrazů, že jsem nerozluštil ani jednu ze tří vět!"
 diplomacy_foreign.3008.desc.special:0 "Zcela jste mě přecenil, pokud si myslíte, že podlézání vás někam dovede. Vidím nyní, že vaše slova jsou stejně prázdná jako vaše lebka."
 diplomacy_foreign.3008.desc.bribe:0 "Zcela jste mě přecenil, pokud si myslíte, že úplatek vás někam dovede. Lakota je nesmírně nevhodná vlastnost."
 diplomacy_foreign.3008.desc.end:0 "A pomyslet, že jsem kdysi cenil vaše přátelství..."
 diplomacy_foreign.3008.a:0 "Jejda."
 diplomacy_foreign.3008.a.tt:1 "Alespoň jste se něco naučil!"
 diplomacy_foreign_special.1017.t:0 "Pohostinnost"
 diplomacy_foreign_special.1017.desc:0 "Čím více studuji ušlechtilé umění státnictví, tím víc si uvědomuji, jak prospěšné jsou dobré vztahy s mými sousedy.\n\nMěl bych pozvat jednoho z nich na svůj dvůr, abych jim ukázal, jak dobrým přítelem mohu být — koho bych měl pozvat?"
 diplomacy_foreign_special.1017.a:0 "[target_list_member_a.GetNameNoTooltip]."
 diplomacy_foreign_special.1017.b:0 "[target_list_member_b.GetNameNoTooltip]."
 diplomacy_foreign_special.1017.c:0 "[target_list_member_c.GetNameNoTooltip]."
 diplomacy_foreign_special.1017.d:0 "Měl bych se soustředit na uklidnění svých vazalů."
 diplomacy_foreign_special.1017.great:0 "[THIS.Char.GetFirstName] je ohromen mou pohostinností"
 diplomacy_foreign_special.1017.good:0 "[THIS.Char.GetFirstName] si užívá [THIS.Char.GetHerHis] návštěvy"
 diplomacy_foreign_special.1017.bad:0 "[THIS.Char.GetFirstName] je zklamán a odchází dříve"
 diplomacy_foreign_special.1017.friends_a:0 "[target_list_member_a.GetShortUIName|U] a já bychom se mohli spřátelit"
 diplomacy_foreign_special.1017.friends_b:0 "[target_list_member_b.GetShortUIName|U] a já bychom se mohli spřátelit"
 diplomacy_foreign_special.1017.friends_c:0 "[target_list_member_c.GetShortUIName|U] a já bychom se mohli spřátelit"
 diplomacy_foreign_special.1018.opening:0 "[foreign_guest.Custom2('AppropriateGreeting', ROOT.Char)]"
 diplomacy_foreign_special.1018.desc:0 "Děkuji vám srdečně za pozvání na váš dvůr. Má družina a já dorazíme do [root_realm.GetNameNoTierNoTooltip] během několika týdnů."
 diplomacy_foreign_special.1017.a.spouse:0 "[helper_spouse.GetFirstNameNoTooltip], dej služebnictvu práci!"
 diplomacy_foreign_special.1017.a.no_spouse:0 "Okamžitě dám služebnictvu práci!"
 diplomacy_foreign_special.1018.a.tt:0 "[foreign_guest.GetTitledFirstName] dorazí brzy"
 diplomacy_foreign_special.1019.t:1 "$diplomacy_foreign_special.1017.t$: Vřelé přivítání"
 diplomacy_foreign_special.1019.start.desc:0 "[foreign_guest.Custom('ComplimentAdjective')] [foreign_guest.GetTitledFirstName] je konečně tady! Dnes večer uspořádáme hostinu na přivítání našich zahraničních hostů.\n\n"
 diplomacy_foreign_special.1019.spouse.desc:0 "Můj [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('helper_spouse') )] [helper_spouse.GetFirstName] tvrdě pracoval na plánech a přípravách. [helper_spouse.GetSheHe|U] se mě zeptal, jestli mám nějaké nápady na finální úpravy."
 diplomacy_foreign_special.1019.no_spouse.desc:0 "Tvrdě jsem pracoval na plánování a přípravách. Všechno je téměř hotovo a mám chvíli na poslední úpravy."
 diplomacy_foreign_special.1019.a:0 "Znám pár specialit z [foreign_guest_realm.GetNameNoTierNoTooltip]."
 diplomacy_foreign_special.1019.a.success.tt:0 "[foreign_guest.GetTitledFirstNameNoTooltip] se cítí jako doma"
 diplomacy_foreign_special.1019.a.failure.tt:1 "Mýlili jste se a [foreign_guest.GetTitledFirstNameNoTooltip] je uražen."
 diplomacy_foreign_special.court_visit.very_well:0 "Návštěva dvora probíhá #P velmi dobře#!"
 diplomacy_foreign_special.court_visit.poorly:0 "Návštěva dvora probíhá #N špatně#!"
 diplomacy_foreign_special.1019.b:0 "Mělo by to být okázalé! Víc... všeho!"
 diplomacy_foreign_special.1019.b.rl.desc:0 "Výsledek závisí na osobnosti [foreign_guest.GetTitledFirstNamePossessiveNoTooltip]"
 diplomacy_foreign_special.1019.b.success.tt:0 "[foreign_guest.GetTitledFirstNameNoTooltip] ocení gesto, stejně jako většina lidí."
 diplomacy_foreign_special.1019.b.failure.tt:0 "[foreign_guest.GetTitledFirstNameNoTooltip] by upřednostnil něco jednoduššího"
 diplomacy_foreign_special.1019.c:0 "Nechci nic riskovat změnami na poslední chvíli."
 diplomacy_foreign_special.court_visit.normal:0 "Návštěva dvora probíhá #Z jako obvykle#!"
 diplomacy_foreign_special.court_visit.well:0 "Návštěva dvora probíhá #P dobře#!"
 diplomacy_foreign_special.court_visit.disaster:0 "Návštěva dvora končí #N katastrofou#!"
 diplomacy_foreign_special.1020.t:1 "$diplomacy_foreign_special.1017.t$: Cvičení nebo odpočinek"
 diplomacy_foreign_special.1020.desc:0 "Pokud lze věřit nebi, zdá se, že dnes budeme mít krásné počasí! Mám vynikající příležitost ukázat mému hostu [foreign_guest.GetTitledFirstName] krásy místní krajiny. Zajímá mě, zda by [foreign_guest.GetSheHe] měl(a) chuť na náročný lovecký výlet? Nebo snad na poklidný oběd na slunci?"
 diplomacy_foreign_special.1020.a:0 "Lovecký výlet bude perfektní!"
 diplomacy_foreign_special.1020.a.success.tt:0 "[foreign_guest.GetTitledFirstNameNoTooltip] si užívá lovu"
 diplomacy_foreign_special.1020.a.failure.tt:0 "[foreign_guest.GetTitledFirstNameNoTooltip] má hrozný zážitek"
 diplomacy_foreign_special.1020.b:0 "Myslím, že by [foreign_guest.GetSheHe] dal(a) přednost obědu."
 diplomacy_foreign_special.1020.b.success.tt:0 "[foreign_guest.GetTitledFirstNameNoTooltip] si užívá oběda"
 diplomacy_foreign_special.1021.t:1 "$diplomacy_foreign_special.1017.t$: Veselí nebo úcta"
 diplomacy_foreign_special.1021.desc:0 "Rád(a) bych ukázal(a) mému hostu [foreign_guest.GetTitledFirstName] kulturní zajímavosti [root_realm.GetNameNoTier]. Otázka zní, zda by [foreign_guest.GetSheHe] dal(a) přednost velkému tanci se všemi pány a dámami dvora, nebo návštěvě našeho nejlepšího [ROOT.Char.GetFaith.HouseOfWorship]?"
 diplomacy_foreign_special.1021.a:0 "Vsadím se, že [foreign_guest.GetSheHe] umí skvěle tančit!"
 diplomacy_foreign_special.1021.b:0 "[ROOT.Char.GetFaith.HouseOfWorship] se zdá být vhodnější podle vkusu [foreign_guest.GetHerHis]."
 diplomacy_foreign_special.1021.a.success.tt:0 "[foreign_guest.GetTitledFirstNameNoTooltip] si užívá tančení"
 diplomacy_foreign_special.1021.b.success.tt:1 "[foreign_guest.GetTitledFirstNameNoTooltip] si užívá návštěvu [ROOT.Char.GetFaith.HouseOfWorship]"
 diplomacy_foreign_special.1022.t:1 "$diplomacy_foreign_special.1017.t$: Podivná žádost"
 diplomacy_foreign_special.1022.desc:0 "\"Váš [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('interesting_relation') )] je výborný [interesting_relation.GetWomanMan],\" říká [foreign_guest.GetTitledFirstName], zatímco pomalu krouží šálkem [foreign_guest.Custom('RegionalDrink')]. Oči [foreign_guest.GetHerHis|U] spočívají na [interesting_relation.GetFirstName], který sedí dál u stolu.\n\n\"Můj drahý [ROOT.GetCharacter.GetTitledFirstNameNoTooltip], mám vaše svolení domluvit soukromé setkání s [interesting_relation.GetLadyLord] [interesting_relation.GetFirstNameNoTooltip]? Samozřejmě nic nevhodného — jen obyčejná večeře v mých komnatách.\""
 diplomacy_foreign_special.1022.a:0 "\"Samozřejmě! To nebude problém.\""
 diplomacy_foreign_special.1022.a.tt:1 "Nebudete mít tušení o tom, co se děje za zavřenými dveřmi"
 diplomacy_foreign_special.1022.b:0 "Dovolte to, ale tajně se přislechněte..."
 diplomacy_foreign_special.1022.b.duel.success:1 "Zjistíte, co dělají"
 diplomacy_foreign_special.1022.b.duel.failure:1 "Jste odhaleni"
 diplomacy_foreign_special.1022.c:0 "\"Nemyslím si, že by to bylo vhodné.\""
 diplomacy_foreign_special.1023.t:1 "$diplomacy_foreign_special.1017.t$: Neopodstatněné podezření"
 diplomacy_foreign_special.1023.desc:0 "Zůstal(a) jsem v tajném průchodu po celou dobu soukromého setkání [foreign_guest.GetTitledFirstNamePossessive] a [interesting_relation.GetFirstNamePossessive]. Mé obavy se zdají být zcela neopodstatněné. Žádné nabídky, žádné intriky, žádné svádění."
 diplomacy_foreign_special.1023.a:0 "To je úleva!"
 diplomacy_foreign_special.1024.t:1 "$diplomacy_foreign_special.1017.t$: Veselá chvilka"
 diplomacy_foreign_special.1024.desc:0 "Již hodiny jsem v tomto tajném průchodu a naslouchám zdánlivě nekonečnému hovoru [foreign_guest.GetTitledFirstNamePossessive] a [interesting_relation.GetFirstNamePossessive]. Není na jejich slovech nic podezřelého, pouze nepřirozená vzájemná náklonnost k někomu, koho jsem právě potkal(a)."
 diplomacy_foreign_special.1024.a:0 "V tom nevidím žádnou škodu."
 diplomacy_foreign_special.1024.b:0 "To končí hned teď!"
 diplomacy_foreign_special.1025.t:1 "$diplomacy_foreign_special.1017.t$: Had v mé náruči"
 diplomacy_foreign_special.1025.desc:0 "Z mého úkrytu v tajném průchodu slyším zřetelně [foreign_guest.GetTitledFirstNamePossessive] zrádná slova. [foreign_guest.GetSheHe|U] se snaží otrávit mysl [interesting_relation.GetFirstNamePossessive] proti mně a zdá se, že to zabírá."
 diplomacy_foreign_special.1025.a:0 "Pf! Nechám [foreign_guest.GetHerHim] myslet si, že [foreign_guest.GetSheHe] má nějakou šanci."
 diplomacy_foreign_special.1025.b:0 "Zrádci! Vy dva!"
 diplomacy_foreign_special.1026.t:1 "$diplomacy_foreign_special.1017.t$: Podvod a touha"
 diplomacy_foreign_special.1026.desc:0 "Když z úst [foreign_guest.GetTitledFirstNamePossessive] zazní ten nechutný návrh, nejsem si jistý/á, zda jsem rozzuřený/á kvůli [foreign_guest.GetHerHis] naprostému nedostatku slušnosti, nebo zda mě [foreign_guest.GetHerHis] drzost spíše imponuje. Svádět mého [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('interesting_relation') )] přímo pod mou střechou! Opřu se o chladnou zeď tajného průchodu a snažím se zkrotit bouři emocí."
 diplomacy_foreign_special.1026.a.tt:1 "Dozvíte se o jejich [secret|E]"
 diplomacy_foreign_special.1026.a:0 "Nech je bavit, mě to netrápí."
 diplomacy_foreign_special.1026.b:0 "Dej své špinavé ruce pryč od [interesting_relation.GetHerHim], ty [foreign_guest.Custom('InsultNoun')]!"
 diplomacy_foreign_special.1026.c:0 "Je v té posteli místo i pro třetího?"
 diplomacy_foreign_special.1026.c.success:0 "Tři z nás stráví noc společně"
 diplomacy_foreign_special.1026.c.failure:0 "Jsou naprosto zděšeni"
 diplomacy_foreign_special.1027.t:1 "$diplomacy_foreign_special.1017.t$: Krysa ve své noře"
 diplomacy_foreign_special.1027.desc:0 "Tiše jako šepot se plížím tajnými průchody až do komnat [foreign_guest.GetTitledFirstNamePossessive]. Když tam dorazím, skrčím se a připravuji na dlouhý večer.\n\nPak najednou ruka uchopí mé rameno a celé mé tělo se sevře hrůzou. \"Takto zacházíte se svými hosty, [ROOT.GetCharacter.GetTitledFirstName]?\""
 diplomacy_foreign_special.1027.a:0 "J- Já se moc omlouvám!"
 diplomacy_foreign_special.1028.t:1 "$diplomacy_foreign_special.1017.t$: Okvětní lístky a trny"
 diplomacy_foreign_special.1028.desc:0 "Během naší procházky zahradami jsme se s [foreign_guest.GetTitledFirstName] zastavili, abychom obdivovali výhled. \"Proporce, barvy — málo co je tak krásné jako toto, [ROOT.GetCharacter.GetTitledFirstNameNoTooltip],\" říká [foreign_guest.GetSheHe] a ukazuje na scenérii před námi.\n\nMěl(a) bych pronesout něco milého. Možná něco o [foreign_guest.GetHerHis]..."
 diplomacy_foreign_special.1028.compassionate:0 "Vřelost a laskavost."
 diplomacy_foreign_special.1028.bold:0 "Nezlomná odvaha."
 diplomacy_foreign_special.1028.honorable:0 "Věrnost a smysl pro čest."
 diplomacy_foreign_special.1028.greed:0 "Nezkrotné ambice."
 diplomacy_foreign_special.1028.rational:0 "Jasný rozum."
 diplomacy_foreign_special.1028.zealous:0 "Neochvějná víra."
 diplomacy_foreign_special.1028.energetic:0 "Energie a spontánnost."
 diplomacy_foreign_special.1028.forgiving:0 "Odpouštějící povaha."
 diplomacy_foreign_special.1028.beautiful:0 "Panovnická krása."
 diplomacy_foreign_special.1028.strong:0 "Síla paže."
 diplomacy_foreign_special.1028.extroverted:0 "Umění jednat s lidmi."
 diplomacy_foreign_special.1028.dominant:0 "Asertivní přítomnost."
 diplomacy_foreign_special.1028.good:0 "Můj kompliment je dobře přijat"
 diplomacy_foreign_special.1028.neutral:0 "Můj kompliment zůstal bez odezvy"
 diplomacy_foreign_special.1028.bad:0 "Můj kompliment vyzněl jako urážka"
 diplomacy_foreign_special.1028.compliment.tt:1 "Jak dobře [foreign_guest.GetTitledFirstName] kompliment přijme, závisí hlavně na tom, jak mu/ji sedí, ale i na [foreign_guest.GetHerHis] názoru na vás a na vaší dovednosti [diplomacy|E]."
 diplomacy_foreign_special.1029.good.message:0 "[foreign_guest.GetTitledFirstName] byl(a) potěšen(a) mým komplimentem!"
 diplomacy_foreign_special.1029.neutral.message:0 "[foreign_guest.GetTitledFirstName] se zdál(a), že si mého komplimentu nevšiml(a)."
 diplomacy_foreign_special.1029.bad.message:0 "[foreign_guest.GetTitledFirstName] se zdál(a) uražen(a) mým pokusem o kompliment..."
 diplomacy_foreign_special.1030.t:1 "$diplomacy_foreign_special.1017.t$: Trvalé pouto"
 diplomacy_foreign_special.1030.desc:0 "Po tom, co lze jen popsat jako velice příjemnou návštěvu, se [foreign_guest.GetTitledFirstName] a [foreign_guest.GetHerHis] družina chystají odjet do [foreign_guest_realm.GetNameNoTierNoTooltip].\n\nNež [foreign_guest.GetTitleTierName] nastoupí do [foreign_guest.GetHerHis] kočáru, [foreign_guest.GetSheHe] [ROOT.GetCharacter.Custom('GestureOfFriendship')] a vyjadřuje [foreign_guest.GetHerHis]"
 diplomacy_foreign_special.1030.bad_guest.desc:0 "Zrádný [foreign_guest.GetTitledFirstName] a [foreign_guest.GetHerHis] družina se chystají odjet do [foreign_guest_realm.GetNameNoTierNoTooltip].\n\nNež [foreign_guest.GetTitleTierName] nastoupí do [foreign_guest.GetHerHis] kočáru, [foreign_guest.GetSheHe] [ROOT.GetCharacter.Custom('GestureOfFriendship')] a vyjadřuje [foreign_guest.GetHerHis]"
 diplomacy_foreign_special.1030.spouse.desc:0 "vděčnost vůči mně a mému \"nej[helper_spouse.Custom('ComplimentAdjective')]\" [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('helper_spouse') )]. Slibuji, že přepošlu [foreign_guest.GetHerHis] komplimenty."
 diplomacy_foreign_special.1030.no_spouse.desc:0 "vděčnost. Ujistím se, že [foreign_guest.GetHerHim] [foreign_guest.GetSheHe] bude více než vítán(a) k další návštěvě."
 diplomacy_foreign_special.1030.a_bad_guest:0 "[foreign_guest.GetSheHe|U] si myslí, že mě oklamal(a), ale já vím, co [foreign_guest.GetSheHe] udělal(a)."
 diplomacy_foreign_special.1030.a_extroverted:0 "Kéž [foreign_guest.GetSheHe] nás brzy znovu navštíví!"
 diplomacy_foreign_special.1030.a_introverted:0 "Konečně trochu klidu a ticha."
 diplomacy_foreign_special.1030.a:0 "Ať je cesta rychlá a bezpečná!"
 diplomacy_foreign_special.1031.t:1 "$diplomacy_foreign_special.1017.t$: Předčasný odjezd"
 diplomacy_foreign_special.1031.desc:1 "Slunce sotva vyšlo, když si všimnu, že jeden ze služebníků [foreign_guest.GetTitledFirstNamePossessive] nese velký truhlu. Následuji [dummy_servant_gender.GetWomanMan] do nádvoří, kde svého hosta nacházím, jak dohlíží na nakládání [foreign_guest.GetHerHis] kočárů.\n\n[foreign_guest.GetFirstName] se lekne, když [foreign_guest.GetHerHim] pozdravím, a začne podávat neurčitou výmluvu o dopise a jakési naléhavé záležitosti. Nepříjemně mu/ji popřeju bezpečnou cestu a uháním zpět do svých soukromých komnat."
 diplomacy_foreign_special.1031.a:0 "Ne tak jsem si to představoval(a)..."
 diplomacy_foreign.0100.opening:0 "[other_ruler.Custom2('AppropriateGreeting', ROOT.Char)]"
 diplomacy_foreign.0100.desc:0 "Domnívám se, že by bylo v nejlepším zájmu našich říší uspořádat setkání našich dědiců, [main_heir.GetTitledFirstName] a [other_heir.GetTitledFirstName]. Zajistit, aby mezi nimi nyní vznikl stabilní a zdravý vztah, by jistě zabezpečilo budoucí stabilitu našich zemí."
 diplomacy_foreign.1100.a:0 "Skvělý nápad!"
 diplomacy_foreign.1100.b:0 "Možná bychom se měli nejprve lépe poznat."
 diplomacy_foreign.1100.t:0 "Rozkvétající přátelství"
 diplomacy_foreign.1101.desc:0 "Domluvené setkání mezi [other_heir.GetFirstName] a [main_heir.GetFirstName] je dokonalou příležitostí k vytvoření základů dlouhotrvajícího vztahu mezi mým panstvím a [other_ruler.GetTitledFirstNamePossessive].\n\nPři plánování schůzky musím být velmi opatrný."
 diplomacy_foreign.1101.a:0 "[other_heir.GetFirstNameNoTooltip] by měl(a) přijet do [scoped_capital.GetNameNoTooltip]."
 diplomacy_foreign.1101.court_visit.very_well:0 "Návštěva dvora probíhá #P velmi dobře#!"
 diplomacy_foreign.1101.court_visit.poorly:0 "Návštěva dvora probíhá #N špatně#!"
 diplomacy_foreign.1101.court_visit.well:0 "Návštěva dvora probíhá #P dobře#!"
 diplomacy_foreign.1101.a.tooltip:1 "Být hostitelem ti umožní ovlivnit setkání"
 diplomacy_foreign.1101.b:0 "[main_heir.GetTitledFirstNameNoTooltip] navštíví dvůr [other_ruler.GetTitledFirstNamePossessiveNoTooltip]."
 diplomacy_foreign.1101.b.tooltip:1 "Nebudeš #N moci#! ovlivnit setkání"
 diplomacy_foreign.1102.desc:0 "[other_heir.GetTitledFirstName] je přivítán s veškerou pompou a patřičnými poctami, jaké si tak výrazný host zaslouží. [other_heir.GetSheHe|U] zůstane v [scoped_capital.GetNameNoTooltip] na několik týdnů, během nichž se [other_heir.GetSheHe] a [main_heir.GetFirstName] lépe seznámí."
 diplomacy_foreign.1102.a:0 "Postarám se, že pomohu svému [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('main_heir') )]."
 diplomacy_foreign.1102.a.duel_success:0 "[other_heir.GetTitledFirstNameNoTooltip] je ohromen mou pohostinností"
 tooltip.diplomacy_foreign.1102.a.duel_success:0 "[other_heir.GetTitledFirstNameNoTooltip] byl ohromen mou pohostinností"
 diplomacy_foreign.1102.a.duel_failure:0 "Má přítomnost narušuje setkání mezi mladými dědici"
 tooltip.diplomacy_foreign.1102.a.duel_failure:0 "Má přítomnost narušila setkání mezi mladými dědici"
 diplomacy_foreign.1102.b:0 "Přesypu [other_heir.GetFirstNameNoTooltip] velkorysými dary!"
 diplomacy_foreign.1102.c:0 "Důvěřuji [main_heir.GetFirstNameNoTooltip], že se o sebe postará."
 diplomacy_foreign.1102.c.tooltip.high:0 "[main_heir.GetTitledFirstName] si povede #P výborně#!"
 diplomacy_foreign.1102.c.tooltip.medium:0 "[main_heir.GetTitledFirstName] si povede #P uspokojivě#!"
 diplomacy_foreign.1102.c.tooltip.low:0 "[main_heir.GetTitledFirstName] si povede #N špatně#!"
 diplomacy_foreign.1103.start.desc:0 "Nastal čas, aby se [other_heir.GetTitledFirstName] konečně vrátil domů."
 diplomacy_foreign.1103.culture_conversion.desc:0 "Zdá se, že během [other_heir.GetHerHis] pobytu zde si mladý/á [other_heir.GetWomanMan] oblíbil/a naši kulturu a rozhodl/a se osvojit si několik zvyků z mého dvora."
 diplomacy_foreign.1103.faith_conversion.desc:0 "S radostí jsem slyšel/a, že během [other_heir.GetHerHis] pobytu se mladý/á [other_heir.GetWomanMan] rozhodl/a přijmout [main_heir.GetFaith.GetName] a opustit [other_heir.GetHerHis] starou víru."
 diplomacy_foreign.1103.present.desc:0 "Než odešel/a, mladý/á [other_heir.GetWomanMan] nás poctil/a velmi vytříbeným darem jménem [other_heir.Custom2('RelationToMe' , SCOPE.sC('other_ruler') )]."
 diplomacy_foreign.1103.prestige.desc:0 "[other_heir.GetSheHe|U] byl/a ohromen/a naší pohostinností a slíbil/a roznést pověst o prestiži mého dvora daleko a široko."
 diplomacy_foreign.1103.empty.desc:0 ""
 diplomacy_foreign.1103.friendship.desc:0 "\n\nVztahy mezi [other_heir.GetHerHim] a [main_heir.GetFirstName] dopadly ještě lépe, než se očekávalo: oba se stali neoddělitelnými."
 diplomacy_foreign.1103.love.desc:0 "\n\nVztahy mezi [other_heir.GetHerHim] a [main_heir.GetFirstName] dopadly ještě lépe, než se očekávalo: je zřejmé, že se do sebe zamilovali."
 diplomacy_foreign.1103.rivalry.desc:0 "\n\nBohužel to nevyšlo: [other_heir.GetFirstNameNoTooltip] a [main_heir.GetFirstName] se prostě nemůžou vystát."
 diplomacy_foreign.1103.opinion_gain.desc:0 "\n\nVztahy mezi [other_heir.GetHerHim] a [main_heir.GetFirstName] dopadly tak dobře, jak [other_ruler.GetTitledFirstName] a já doufali, a doufejme, že se mladí dědici časem stanou dobrými přáteli."
 diplomacy_foreign.1103.opinion_loss.desc:0 "\n\nBohužel to nevyšlo: [other_heir.GetFirstNameNoTooltip] a [main_heir.GetFirstName] si nakonec moc nerozumějí..."
 diplomacy_foreign.1103.tainted_exp.desc:0 "\n\nAlespoň mi tato zkušenost pomohla prohloubit pochopení politiky."
 diplomacy_foreign.1103.good_exp.desc:0 "\n\nNavíc se tato návštěva ukázala jako výborná příležitost k zdokonalení mých diplomatických dovedností."
 diplomacy_foreign.1103.no_exp.desc:0 "\n\nNejvíc na tom všem je protivné, že jsem si z toho ani moc neodnesl(a)."
 tooltip.diplomacy_foreign.1103.a.culture_conversion_success:0 "Změna kultury"
 tooltip.diplomacy_foreign.1103.a.faith_conversion_success:0 "Změna víry"
 diplomacy_foreign.1103.a:0 "Je třeba jednat, dokud je příležitost!"
 diplomacy_foreign.1103.b:0 "To bychom si měli někdy zopakovat..."
 diplomacy_foreign.1104.start.desc:0 "[main_heir.GetFirstName] se konečně vrátil/a po návštěvě dvora [other_ruler.GetTitledFirstNamePossessive]."
 diplomacy_foreign.1104.culture_conversion.desc:0 "\n\nBěhem [main_heir.GetHerHis] krátkého pobytu si [main_heir.GetSheHe] zřejmě velmi oblíbil/a zvyky svých hostitelů."
 diplomacy_foreign.1104.faith_conversion.desc:0 "\n\nZdá se, že během [main_heir.GetHerHis] návštěvy [main_heir.GetSheHe] nalezl/a nový smysl v uctívání [other_heir.GetFaith.HighGodName]."
 diplomacy_foreign.1104.present.desc:0 "\n\nV souladu s [main_heir.GetHerHis] vznešeným postavením byl/a [main_heir.GetSheHe] během pobytu zasypán/a luxusními dary."
 diplomacy_foreign.1104.prestige.desc:0 "\n\nV souladu s [main_heir.GetHerHis] vznešeným postavením byl/a [main_heir.GetSheHe] hostitelem laskavě přijat/a, který během [main_heir.GetFirstNamePossessiveNoTooltip] pobytu veřejně chválil naši rodinu."
 diplomacy_foreign.1105.hostdead.desc:0 "S nešťastným úmrtím [other_ruler.GetTitledFirstName] padá i náš plán seznámit naše děti a zajistit přátelské vztahy mezi našimi říšemi."
 diplomacy_foreign.1105.guestdead.desc:0 "Bohužel náš společný plán s [other_ruler.GetTitledFirstNamePossessive] byl přerušen náhlým úmrtím [other_heir.GetFirstName]."
 diplomacy_foreign.1105.fallback.desc:0 "Zdá se, že osud spiknul a zabránil setkání mezi [main_heir.GetFirstName] a [other_heir.GetFirstName]. Možná se v budoucnu naskytne nová příležitost."
 diplomacy_foreign.1105.a:0 "Jak tragické..."
 diplomacy_foreign.1150.t:0 "Urovnání hranic"
 diplomacy_foreign.1150.desc:0 "Už nějakou dobu přemýšlím o nesrovnalostech mezi historickými a současnými hranicemi panství [neighbor.GetTitledFirstNamePossessive] a mým. \n\n[neighbor.GetSheHe|U] vládne nad [county.GetName], zemí, která by právem měla patřit [ruler.GetPrimaryTitle.GetNameNoTierNoTooltip], zatímco já nyní ovládám [neighbor_county.GetName], o kterou [neighbor.GetTitledFirstNameNoTooltip] uplatňuje nárok."
 diplomacy_foreign.1150.a:0 "Řešení je jednoduché..."
 diplomacy_foreign.1160.a.success:0 "Podařilo se mi přesvědčit [neighbor.GetTitledFirstName]"
 diplomacy_foreign.1160.a.failure:0 "[neighbor.GetTitledFirstName] odmítl mou nabídku"
 diplomacy_foreign.1150.b:0 "Určitě najdeme nějaké ujednání?"
 diplomacy_foreign.1150.c:0 "Meče, nikoli slova, vyřeší tento spor."
 diplomacy_foreign.1151.desc:0 "Díky mým bystrým diplomatickým smyslům se mi podařilo přesvědčit [neighbor.GetTitledFirstName], aby postoupil [county.GetNameNoTier] výměnou za [neighbor_county.GetNameNoTier]. Doufejme, že tento čin v budoucnu zabrání zbytečnému krveprolití mezi našimi panstvími."
 diplomacy_foreign.1151.a:0 "Můžeme doufat."
 diplomacy_foreign.1152.desc:0 "Nepodařilo se mi přesvědčit [neighbor.GetTitledFirstName], aby odevzdal [county.GetNameNoTier] výměnou za [neighbor_county.GetNameNoTier]. Mohu jen doufat, že [neighbor.GetHerHis] tvrdohlavost naše říše nezavede na temnou cestu."
 diplomacy_foreign.1152.a:0 "Konflikt může být nevyhnutelný."
 diplomacy_foreign.1153.desc:0 "[ruler.GetTitledFirstName] mi dnes předložil podivný návrh.\n\n[ruler.GetSheHe|U] tvrdí, že je připraven vzdát se [ruler.GetHerHis] kontroly nad [neighbor_county.GetNameNoTier], provincií, k níž má moje říše starobylé nároky, výměnou za [county.GetName], nad kterým [ruler.GetHerHis] předci údajně vládli."
 diplomacy_foreign.1153.a:0 "Férový návrh."
 diplomacy_foreign.1153.b:0 "Nevzdám se toho, co je moje!"
 diplomacy_foreign.1200.t:0 "Citlivé záležitosti"
 diplomacy_foreign.1200.spouse.desc:0 ""Zase pracuješ pozdě, můj [ROOT.Char.GetLadyLord]?"\n\nMůj [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('diplomacy_friend') )] nakoukne přes mé rameno a pohlédne na dokumenty přetékané na mém stole. "S těmito záležitostmi mám určité zkušenosti," opatrně říká [diplomacy_friend.GetSheHe]. "Možná bych vám mohl pomoci získat důvěru [neighbor_ruler.GetTitledFirstNamePossessive]?""
 diplomacy_foreign.1200.relative.desc:0 ""Slyšel jsem, že se zaměřujete na zlepšení postavení říše vůči jejím sousedům, [diplomacy_friend.Custom2('RelationToMe' , ROOT.GetCharacter )]." \n\n[diplomacy_friend.GetFirstName] ke mně přistupuje přátelsky. "Již dlouho se těmito záležitostmi zabývám a rád bych vám nabídl svou pomoc při získání důvěry [neighbor_ruler.GetTitledFirstNamePossessive]. Vždyť jsme přece rodina.""
 diplomacy_foreign.1200.fallback.desc:0 "[diplomacy_friend.GetTitledFirstName] mi v posledních dnech skutečně pomohl, když mi pomáhal posílit vazby říše s našimi sousedy. [diplomacy_friend.GetSheHe|U] mi právě znovu nabídl pomoc při získání důvěry [neighbor_ruler.GetTitledFirstNamePossessive]. \n\nJe těžké najít někoho, na koho se člověk dnes může skutečně spolehnout..."
 diplomacy_foreign.1200.a.a:0 "Nic by mě nepotěšilo víc."
 diplomacy_foreign.1200.a.b:0 "Je to pro mě čest, [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('diplomacy_friend') )]."
 diplomacy_foreign.1200.a.c:0 "Zapamatuji si tvou laskavost."
 diplomacy_foreign.1200.b:0 "Myslím, že si poradím s [neighbor_ruler.GetTitledFirstNameNoTooltip]."
 diplomacy_foreign.1200.b.success:0 "Mé diplomatické úsilí přináší výsledky"
 diplomacy_foreign.1200.b.failure:0 "Nepodařilo se mi zapůsobit na [neighbor_ruler.GetTitledFirstName]"
 diplomacy_foreign.1200.c:0 "[neighbor_ruler.GetTitledFirstNameNoTooltip] nestojí za to úsilí..."
