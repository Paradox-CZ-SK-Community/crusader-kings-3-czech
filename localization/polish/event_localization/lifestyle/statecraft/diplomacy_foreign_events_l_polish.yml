 diplomacy_foreign_special.1028.extroverted:0 "Dovednost s lidmi."
 diplomacy_foreign.1200.a.b:0 "Uctíváte mě, [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('diplomacy_friend') )]."
