l_polish:
 diplomacy_foreign.1160.a.success:0 "Přesvědčuji [neighbor.GetTitledFirstName]"
 diplomacy_foreign_special.1020.a:0 "Lovení bude dokonalé!"
 diplomacy_foreign.3001.c:0 "Slušně odmítnout."
 diplomacy_foreign.1101.court_visit.well:0 "Návštěva u dvora probíhá #P dobře#!"
 diplomacy_foreign.1074.c.success:0 "[heretic_ruler.GetFirstName] otevřeně vítá mého vyslance"
 diplomacy_foreign_special.1026.desc:0 "Jakmile se vulgární návrh dostane z [foreign_guest.GetTitledFirstNamePossessive] rtů, nejsem si jistý, zda se vztekat nad [foreign_guest.GetHerHis] naprostým nedostatkem slušnosti, nebo být ohromen [foreign_guest.GetHerHis] drzostí. Svádět moje [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('interesting_relation') )] pod moji vlastní střechou! Opřu se o chladnou zeď skrytého průchodu, snažím se ovládnout bouři emocí."
 diplomacy_foreign.1074.t:0 "Náboženské uprchlíci"
 diplomacy_foreign.3007.c_random_list_bad:0 "Dělám ze sebe hlupáka"
 diplomacy_foreign_special.1019.a:0 "Vím o několika specialitách z [foreign_guest_realm.GetNameNoTierNoTooltip]."
 diplomacy_foreign_special.1028.neutral:0 "Můj kompliment nepřistál."
 diplomacy_foreign.1103.good_exp.desc:0 "\n\nCo je víc, tato návštěva se ukázala jako vynikající příležitost k zdokonalení mých diplomatických dovedností."
 diplomacy_foreign_special.1020.b.success.tt:0 "[foreign_guest.GetTitledFirstNameNoTooltip] si užívá oběd."
 diplomacy_foreign.1200.spouse.desc:0 ""Pracuješ zase dlouho, můj [ROOT.Char.GetLadyLord]?"\n\nMůj [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('diplomacy_friend') )] kouká přes mé rameno a nahlíží na dokumenty, které se mi hromadí na stole. "Mám nějaké zkušenosti s těmito záležitostmi," říká [diplomacy_friend.GetSheHe] opatrně. "Možná bych ti mohl pomoci získat [neighbor_ruler.GetTitledFirstNamePossessive] důvěru?""
 diplomacy_foreign_special.1019.start.desc:0 "[foreign_guest.Custom('ComplimentAdjective')] [foreign_guest.GetTitledFirstName] je konečně tady! Dnes večer uspořádáme hostinu na uvítanou našim zahraničním hostům.\n\n"
 diplomacy_foreign_special.1019.a.success.tt:0 "[foreign_guest.GetTitledFirstNameNoTooltip] se cítí jako doma"
 diplomacy_foreign_special.1019.no_spouse.desc:0 "Byl jsem pilně zaměstnaný s plánováním a přípravami. Všechno je skoro připravené a mám čas přidat poslední úpravy."
 diplomacy_foreign_special.1023.desc:0 "Zůstal jsem v skrytém průchodu po celou dobu [foreign_guest.GetTitledFirstNamePossessive] a [interesting_relation.GetFirstNamePossessive] soukromé schůzky. Mé obavy se zdají být zcela neopodstatněné. Žádné nabídky, žádné intriky, žádné svádění."
 diplomacy_foreign.1074.c.failure:0 "[heretic_ruler.GetFirstName] je podezřívavý k úmyslům mého vyslance"
 diplomacy_foreign.3007.b:0 "Možná bychom mohli dohodnout obchodní dohodu?"
 diplomacy_foreign_special.1028.greed:0 "Závratná ambice."
 diplomacy_foreign.3007.c_tt:0 "Pokouším se přesvědčit [neighboring_ruler.GetFirstNameNoTooltip], že mi [neighboring_ruler.GetSheHe] dluží!"
 diplomacy_foreign_special.1028.beautiful:0 "Královská krása."
 diplomacy_foreign.3008.opening:0 "K [neighboring_ruler.Custom2('RelationDescriptor', ROOT.Char)] [ROOT.Char.GetTitledFirstNameNoTooltip],"
 diplomacy_foreign.3007.c:0 "Teď, když jsem splnil tvé přání promluvit..."
 diplomacy_foreign_special.1029.neutral.message:0 "[foreign_guest.GetTitledFirstName] se zdál, že si nevšiml mého komplimentu."
 diplomacy_foreign.1153.b:0 "Nedám, co je mé!"
 diplomacy_foreign_special.court_visit.well:0 "Návštěva u dvora probíhá #P dobře#!"
 diplomacy_foreign_special.1031.desc:1 "Slunce sotva vzešlo, když si všimnu jednoho z [foreign_guest.GetTitledFirstNamePossessive] sluhů, jak nese velkou truhlu. Následuji [dummy_servant_gender.GetWomanMan] na nádvoří, kde najdu svého hosta, jak dohlíží na nakládání [foreign_guest.GetHerHis] kočárů.\n\n[foreign_guest.GetFirstName] se lekl, když ho pozdravím, a snaží se najít vágnou omluvu ohledně dopisu a nějaké naléhavé záležitosti. Neobratně mu přeji bezpečnou cestu a uháním zpět do svých soukromých komnat."
 diplomacy_foreign.1150.c:0 "Meče, ne slova, vyřeší tento spor."
 diplomacy_foreign_special.1028.compassionate:0 "Teplo a laskavost."
 diplomacy_foreign_special.1024.b:0 "To končí, právě teď!"
 diplomacy_foreign.1103.empty.desc:0 ""
 diplomacy_foreign.3001.t:0 "Korespondence # <DELETE THIS KEY>"
 diplomacy_foreign_special.1030.desc:0 "Po tom, co lze označit za zcela příjemnou návštěvu, se [foreign_guest.GetTitledFirstName] a [foreign_guest.GetHerHis] doprovod chystají odejít do [foreign_guest_realm.GetNameNoTierNoTooltip].\n\nPředtím, než [foreign_guest.GetTitleTierName] vstoupí do [foreign_guest.GetHerHis] kočáru, [foreign_guest.GetSheHe] [ROOT.GetCharacter.Custom('GestureOfFriendship')] a vyjadřuje [foreign_guest.GetHerHis]"
 diplomacy_foreign_special.court_visit.very_well:0 "Návštěva u dvora probíhá #P velmi dobře#!"diplomacy_foreign.0100.opening:0 "[other_ruler.Custom2('AppropriateGreeting', ROOT.Char)]"
 diplomacy_foreign.3003.desc_dead:0 "Můj předchůdce [dead_ruler.GetTitledFirstName] mě povzbudil, abych pokračoval v [dead_ruler.GetHerHis] korespondenci s vámi. Musím přiznat, že si nejsem jistý, co napsat — naléhavě vás prosím, vyberte si téma!"
 diplomacy_foreign_special.1021.desc:0 "Chtěl bych ukázat mému hostu [foreign_guest.GetTitledFirstName] kulturní skvosty [root_realm.GetNameNoTier]. Otázka zní, zda by [foreign_guest.GetSheHe] dával přednost velkému tanci se všemi pány a dami na dvoře, nebo návštěvě našeho nejlepšího [ROOT.Char.GetFaith.HouseOfWorship]?"
 diplomacy_foreign_special.1030.bad_guest.desc:0 "Zrádný [foreign_guest.GetTitledFirstName] a [foreign_guest.GetHerHis] doprovod se chystají odjet do [foreign_guest_realm.GetNameNoTierNoTooltip].\n\nPřed tím, než [foreign_guest.GetTitleTierName] nastoupí do [foreign_guest.GetHerHis] kočáru, [foreign_guest.GetSheHe] [ROOT.GetCharacter.Custom('GestureOfFriendship')] a vyjadřuje [foreign_guest.GetHerHis]"
 diplomacy_foreign_special.1026.c:0 "Je tam místo pro tři v té posteli?"
 diplomacy_foreign_special.1019.c:0 "Nebudu riskovat nic posledními změnami."
 diplomacy_foreign.1103.opinion_loss.desc:0 "\n\nBohužel se věci nevyvíjely podle plánu: [other_heir.GetFirstNameNoTooltip] a [main_heir.GetFirstName] se zdají mít po všem málo společného..."
 diplomacy_foreign_special.court_visit.poorly:0 "Návštěva dvora probíhá #N špatně#!"
 diplomacy_foreign_special.1019.b.failure.tt:0 "[foreign_guest.GetTitledFirstNameNoTooltip] by dal přednost něčemu jednoduššímu"
 diplomacy_foreign_special.1024.t:1 "$diplomacy_foreign_special.1017.t$: Veselé staré časy"
 diplomacy_foreign_special.1028.zealous:0 "Neochvějná víra."
 diplomacy_foreign_special.1017.t:0 "Pohostinnost"
 diplomacy_foreign_special.1020.desc:0 "Pokud se má věřit obloze, vypadá to, že dnes budeme mít krásné počasí! Mám vynikající příležitost ukázat mému hostu [foreign_guest.GetTitledFirstName] krásu místní krajiny. Zajímalo by mě, zda by [foreign_guest.GetSheHe] chtěl energickou honičku? Nebo snad poklidný oběd na slunci?"
 diplomacy_foreign.1101.desc:0 "Naplánované setkání mezi [other_heir.GetFirstName] a [main_heir.GetFirstName] je dokonalou příležitostí vytvořit základy dlouhotrvajícího vztahu mezi mým královstvím a [other_ruler.GetTitledFirstNamePossessive].\n\nMěl bych být velmi opatrný při plánování tohoto setkání."
 diplomacy_foreign_special.1029.bad.message:0 "[foreign_guest.GetTitledFirstName] se zdál být urážen mým pokusem o kompliment..."
 diplomacy_foreign_special.1020.b:0 "Myslím, že by [foreign_guest.GetSheHe] dal přednost obědu."
 diplomacy_foreign.1152.a:0 "Konflikt může být nevyhnutelný."
 diplomacy_foreign.1103.b:0 "Měli bychom to zkusit znovu kdykoliv..."
 diplomacy_foreign.1074.c:0 "Pošlete vyslance k [heretic_ruler.GetFirstNameNoTooltip] k projednání jejich zacházení."
 diplomacy_foreign.3007.desc_lifestyle:0 "Byl jsem potěšen, jak moc jste investovali do svých vášní. Váš poslední dopis rozhodně dokazuje vaši zručnost v nich!"
 diplomacy_foreign_special.1024.a:0 "Na tom není nic špatného."
 diplomacy_foreign.1101.a:0 "[other_heir.GetFirstNameNoTooltip] by měl přijít do [scoped_capital.GetNameNoTooltip]."
 diplomacy_foreign.3007.desc_dead:0 "Můj předchůdce [dead_ruler_2.GetTitledFirstName] mě povzbudil k pokračování v [dead_ruler_2.GetHerHis] korespondenci s vámi. Poslední dopis, který jste poslali, mi zanechal dobrý dojem!"
 diplomacy_foreign.1103.prestige.desc:0 "[other_heir.GetSheHe|U] byl ohromen naší pohostinností a slíbil, že rozšíří pověst prestiže mého dvora široko daleko."
 diplomacy_foreign_special.1028.strong:0 "Síla paže."
 diplomacy_foreign.1102.desc:0 "[other_heir.GetTitledFirstName] je vítán se všemi obřady a ceremoniemi, které jsou vhodné pro tak významného hosta. [other_heir.GetSheHe|U] zůstane v [scoped_capital.GetNameNoTooltip] několik týdnů, během nichž se [other_heir.GetSheHe] a [main_heir.GetFirstName] lépe poznají."
 diplomacy_foreign.1103.start.desc:0 "Čas pro návrat [other_heir.GetTitledFirstName] domů konečně nastal."
 diplomacy_foreign_special.1017.bad:0 "[THIS.Char.GetFirstName] je zklamán a odchází brzy"
 diplomacy_foreign_special.1021.a.success.tt:0 "[foreign_guest.GetTitledFirstNameNoTooltip] si užívá tanec"
 diplomacy_foreign.1150.a:0 "Řešení je jednoduché..."
 diplomacy_foreign_special.1027.desc:0 "Tiše jako šepot se plížím skrytými chodbami až k komnatám [foreign_guest.GetTitledFirstNamePossessive]. Jakmile jsem tam, skrčím se, připravujíc se na dlouhý večer.\n\nPak, zničehonic, ruka mě chytí za rameno a mé tělo se v teroru ztuhne. 'Takto zacházíte se svými hosty, [ROOT.GetCharacter.GetTitledFirstName]?'"
 diplomacy_foreign.3007.c_random_list_good:0 "Podařilo se mi přesvědčit [neighboring_ruler.GetFirstNameNoTooltip]"diplomacy_foreign.1101.b.tooltip:1 "Nebudete #N moci#! ovlivnit schůzku"
 tooltip.diplomacy_foreign.1102.a.duel_failure:0 "Má přítomnost narušila schůzku mezi mladými dědici"
 diplomacy_foreign.1103.rivalry.desc:0 "\n\nBohužel, věci nešly podle plánu: [other_heir.GetFirstNameNoTooltip] a [main_heir.GetFirstName] si prostě nemohou přijít na jméno."
 diplomacy_foreign.3007.a_random_list_good:0 "Naše korespondence mě hodně učí o zahraničních záležitostech"
 diplomacy_foreign.3007.desc_interest:0 "Pomyslet, že byste se ptali na téma, které je mi tak drahé — opravdu mě znáte lépe než většina!"
 diplomacy_foreign_special.1025.desc:0 "Z mého úkrytu v skrytém průchodu slyším [foreign_guest.GetTitledFirstNamePossessive] podvodná slova jasně a zřetelně. [foreign_guest.GetSheHe|U] se snaží otrávit [interesting_relation.GetFirstNamePossessive] mysl proti mně, a zdá se, že to funguje."
 diplomacy_foreign_special.1026.t:1 "$diplomacy_foreign_special.1017.t$: Podvod a Touha"
 diplomacy_foreign.1102.c.tooltip.low:0 "[main_heir.GetTitledFirstName] se lehce #N neuspěje#!"
 diplomacy_foreign.3003.c.tt:1 "Věříte, že [neighboring_ruler.GetSheHe] je [neighboring_ruler.GetWomanMan], který si cení materiálních věcí"
 diplomacy_foreign.3008.a:0 "Ups."
 diplomacy_foreign_special.1029.good.message:0 "[foreign_guest.GetTitledFirstName] byla potěšena mojím komplimentem!"
 diplomacy_foreign_special.1018.a.tt:0 "[foreign_guest.GetTitledFirstName] dorazí brzy"
 diplomacy_foreign.3008.a.tt:1 "Aspoň jste se něčemu naučili!"
 diplomacy_foreign_special.1022.a.tt:1 "Nebudete mít žádné povědomí o tom, co se děje za zavřenými dveřmi"
 diplomacy_foreign.1103.a:0 "Lepší udeřit, dokud je železo žhavé!"
 diplomacy_foreign.1103.love.desc:0 "\n\nVztahy mezi [other_heir.GetHerHim] a [main_heir.GetFirstName] dopadly ještě lépe, než se očekávalo: je jasné, že se do sebe oba zamilovali."
 diplomacy_foreign.1151.a:0 "Člověk může doufat."
 tooltip.diplomacy_foreign.1103.a.faith_conversion_success:0 "Změna víry"
 diplomacy_foreign_special.court_visit.normal:0 "Návštěva u dvora probíhá #Z normálně#!"
 diplomacy_foreign_special.1022.c:0 ""Nemyslím si, že by to bylo vhodné.""
 diplomacy_foreign.1105.fallback.desc:0 "Zdá se, že osud se spiknul proti schůzce mezi [main_heir.GetFirstName] a [other_heir.GetFirstName]. Možná se v budoucnu objeví nová příležitost."
 diplomacy_foreign.1074.desc:0 "[heretic_ruler.GetTitledFirstName] vládne nedalekému [target_county.GetName], kde žije velké množství zbožných [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]. [heretic_ruler.GetFaith.GetAdherentName] [heretic_ruler.GetTitleAsName] by snadno mohl pronásledovat věřící [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] žijící tam, a je to moje odpovědnost chránit je před [heretic_ruler.GetHerHis] [ROOT.GetCharacter.Custom2('ToleranceValue', SCOPE.sC('heretic_ruler'))] vlivem."
 diplomacy_foreign_special.1026.c.success:0 "Tři z nás stráví noc spolu"
 diplomacy_foreign.1200.b.success:0 "Moje diplomatické úsilí nese ovoce"
 diplomacy_foreign_special.1021.b.success.tt:1 "[foreign_guest.GetTitledFirstNameNoTooltip] si užívá návštěvu [ROOT.Char.GetFaith.HouseOfWorship]"
 diplomacy_foreign_special.1022.b.duel.failure:1 "Jste odhaleni"
 diplomacy_foreign.1150.desc:0 "Už nějakou dobu přemýšlím o nesrovnalostech mezi historickými a současnými hranicemi království [neighbor.GetTitledFirstNamePossessive] a mým. \n\n[neighbor.GetSheHe|U] vládne [county.GetName], zemi, která by právem měla náležet [ruler.GetPrimaryTitle.GetNameNoTierNoTooltip], zatímco já momentálně ovládám [neighbor_county.GetName], nad kterým [neighbor.GetTitledFirstNameNoTooltip] si činí nárok."
 diplomacy_foreign.1200.c:0 "[neighbor_ruler.GetTitledFirstNameNoTooltip] nestojí za úsilí..."
 diplomacy_foreign_special.1026.c.failure:0 "Jsou naprosto zděšeni"
 diplomacy_foreign.1102.c:0 "Důvěřuji [main_heir.GetFirstNameNoTooltip], že se o [main_heir.GetHerselfHimself] postará."
 diplomacy_foreign_special.1026.a.tt:1 "Budete vědět o jejich [secret|E]"
 diplomacy_foreign.1102.b:0 "Zasypu [other_heir.GetFirstNameNoTooltip] bohatými dary!"
 diplomacy_foreign_special.1030.spouse.desc:0 "vděčnost ke mně a mému "nejvíce [helper_spouse.Custom('ComplimentAdjective')]" [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('helper_spouse') )]. Slíbím, že předám [foreign_guest.GetHerHis] komplimenty."
 diplomacy_foreign.3007.desc_ending:0 "Protože jste mě tak rozmazlovali, musím se zeptat, jestli je něco, co pro vás mohu udělat?"
 diplomacy_foreign_special.1028.dominant:0 "Asertivní přítomnost."
 diplomacy_foreign.1105.guestdead.desc:0 "Bohužel, můj a [other_ruler.GetTitledFirstNamePossessive] plán byl přerušen náhlým odchodem [other_heir.GetFirstName]."diplomacy_foreign.3001.b:0 "O rámce dopisu [neighboring_ruler.GetTitleAsNamePossessiveNoTooltip] v mé síni!"
 diplomacy_foreign.1105.a:0 "Jak tragické..."
 diplomacy_foreign_special.1025.a:0 "Pah! Nechám [foreign_guest.GetHerHim] myslet, že [foreign_guest.GetSheHe] má šanci."
 diplomacy_foreign_special.1022.b:0 "Dovol to, ale tajně naslouchej..."
 diplomacy_foreign.3001.desc:0 "Slyšel jsem o tobě dobré věci a mám zájem zahájit písemnou konverzaci. Doufám, že tě tento dopis najde ochotného, neboť čekám na tvoji rychlou odpověď."
 diplomacy_foreign.3003.b:2 "Prosím, řekni mi něco o [neighboring_ruler.Custom('subject_of_interest')]."
 diplomacy_foreign_special.1018.desc:0 "Srdečně ti děkuji za pozvání do tvého dvora. Moje družina a já dorazíme do [root_realm.GetNameNoTierNoTooltip] za pár týdnů."
 diplomacy_foreign.1102.c.tooltip.medium:0 "[main_heir.GetTitledFirstName] se bude #P adekvátně#!"
 diplomacy_foreign.1103.tainted_exp.desc:0 "\n\nNejméně, tato zkušenost mi pomohla prohloubit mé porozumění politice."
 diplomacy_foreign.1200.fallback.desc:0 "[diplomacy_friend.GetTitledFirstName] mi byl v posledních dnech skutečnou pomocí, pomáhal mi v mých snahách posílit vazby království s našimi sousedy. [diplomacy_friend.GetSheHe|U] právě nabídla [diplomacy_friend.GetHerselfHimself] znovu, aby mi pomohla získat důvěru [neighbor_ruler.GetTitledFirstNamePossessive]. \n\nJe tak těžké najít někoho, na koho se lze opravdu spolehnout dnes..."
 diplomacy_foreign_special.1022.desc:0 ""Tvá [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('interesting_relation') )] je skvělá [interesting_relation.GetWomanMan]," říká [foreign_guest.GetTitledFirstName] a zamyšleně míchá [foreign_guest.GetHerHis] šálek [foreign_guest.Custom('RegionalDrink')]. [foreign_guest.GetHerHis|U] pohled je upřen na [interesting_relation.GetFirstName], který sedí dál u stolu.\n\n"Moje drahá [ROOT.GetCharacter.GetTitledFirstNameNoTooltip], mám tvé svolení uspořádat soukromou schůzku s [interesting_relation.GetLadyLord] [interesting_relation.GetFirstNameNoTooltip]? Nic nevhodného, samozřejmě. Jen jednoduchá večeře v mých komnatách.""
 diplomacy_foreign.3008.desc.special:0 "Velmi jsi mě špatně posoudil, pokud si myslíš, že sycofantství tě někam dostane. Vidím nyní, že tvoje slova jsou prázdná jako tvá lebka."
 diplomacy_foreign.1101.a.tooltip:1 "Být hostitelem ti umožní ovlivnit setkání"
 diplomacy_foreign_special.1019.b.success.tt:0 "[foreign_guest.GetTitledFirstNameNoTooltip] ocení gesto, jako většina lidí"
 diplomacy_foreign_special.1031.t:1 "$diplomacy_foreign_special.1017.t$: Předčasný odchod"
 diplomacy_foreign.1104.faith_conversion.desc:0 "\n\nZdá se, že během [main_heir.GetHerHis] návštěvy [main_heir.GetSheHe] našel nový smysl v uctívání [other_heir.GetFaith.HighGodName]."
 diplomacy_foreign.1200.relative.desc:0 ""Slyšel jsem, že se zaměřuješ na zlepšení postavení království u jeho sousedů, [diplomacy_friend.Custom2('RelationToMe' , ROOT.GetCharacter )]." \n\n[diplomacy_friend.GetFirstName] ke mně přistupuje přátelsky. "Dlouho jsem měl zájem o tyto záležitosti a rád bych ti nabídl svou pomoc při získání důvěry [neighbor_ruler.GetTitledFirstNamePossessive]. Koneckonců jsme rodina.""
 diplomacy_foreign_special.1017.c:0 "[target_list_member_c.GetNameNoTooltip]."
 diplomacy_foreign.3007.a:0 "Přeji si pokračovat ve výměně dopisů!"
 diplomacy_foreign.3001.opening:0 "[neighboring_ruler.Custom2('AppropriateGreeting', ROOT.Char)]"
 diplomacy_foreign.1104.prestige.desc:0 "\n\nV souladu s [main_heir.GetHerHis] znamenitým postavením byl [main_heir.GetSheHe] laskavě přijat [main_heir.GetHerHis] hostitelem, který veřejně chválil naši rodinu při mnoha příležitostech během [main_heir.GetFirstNamePossessiveNoTooltip] pobytu."
 diplomacy_foreign_special.1019.a.failure.tt:1 "Mýlil jsi se a [foreign_guest.GetTitledFirstNameNoTooltip] je uražen"
 diplomacy_foreign_special.1024.desc:0 "Už hodiny jsem v tomto skrytém průchodu, poslouchám zdánlivě nekonečný rozhovor [foreign_guest.GetTitledFirstNamePossessive] a [interesting_relation.GetFirstNamePossessive]. O jejich slovech není nic podezřelého, než neobvyklá vzájemná náklonnost k někomu, koho jsi právě potkal."
 diplomacy_foreign.3003.a_lifestyle_schemer:0 "Ooh, vsadím se, že by [neighboring_ruler.GetSheHe] rád slyšel poslední drby..."
 diplomacy_foreign_special.1022.t:1 "$diplomacy_foreign_special.1017.t$: Zvláštní žádost"
 tooltip.diplomacy_foreign.1102.a.duel_success:0 "[other_heir.GetTitledFirstNameNoTooltip] byl ohromen mým pohostinstvím"
 diplomacy_foreign.1103.culture_conversion.desc:0 "Zdá se, že během [other_heir.GetHerHis] pobytu zde si mladý [other_heir.GetWomanMan] oblíbil naší kulturu a rozhodl se převzít několik zvyků z mého dvora."
 diplomacy_foreign_special.1027.a:0 "Omlouvám se!"diplomacy_foreign.1103.no_exp.desc:0 "\n\nCo je na celé této záležitosti opravdu frustracem, je to, že jsem se od ní ani moc nenaučil."
 diplomacy_foreign.1104.present.desc:0 "\n\nV souladu s [main_heir.GetHerHis] význačným postavením byl [main_heir.GetSheHe] během [main_heir.GetHerHis] pobytu zasypán luxusními dary."
 diplomacy_foreign_special.1017.friends_b:0 "[target_list_member_b.GetShortUIName|U] a já bychom mohli být přátelé"
 diplomacy_foreign.1074.b:0 "Propašujme co nejvíce [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] do bezpečí."
 diplomacy_foreign.1104.culture_conversion.desc:0 "\n\nBěhem [main_heir.GetHerHis] krátkého pobytu se zdá, že si velmi oblíbil zvyky [main_heir.GetHerHis] hostitelů."
 diplomacy_foreign_special.1017.desc:0 "Čím víc studuji ušlechtilé umění státní správy, tím víc si uvědomuji, jak prospěšné jsou dobré vztahy s mými sousedy.\n\nMěl bych pozvat jednoho z nich na můj dvůr, abych jim mohl ukázat, jak dobrým přítelem mohu být – ale koho bych měl pozvat?"
 diplomacy_foreign_special.1020.a.success.tt:0 "[foreign_guest.GetTitledFirstNameNoTooltip] si užívá lov"
 diplomacy_foreign.3007.desc_gift:0 "Dárek, který jsi mi poslal, byl velmi oceněn!"
 diplomacy_foreign_special.1028.desc:0 "Během naší procházky zahradami jsme se s [foreign_guest.GetTitledFirstName] zastavili, abychom obdivovali výhled. 'Proporce, barvy – viděl jsem málo věcí tak krásných jako tohle, [ROOT.GetCharacter.GetTitledFirstNameNoTooltip],' říká [foreign_guest.GetSheHe] a ukazuje na scénu před námi.\n\nCítím, že bych měl také říct něco milého. Možná něco o [foreign_guest.GetHerHis]..."
 diplomacy_foreign.3008.desc.skilled:0 "Snažíš se mě cítit jako idiot? Tvoje poslední dopis byl tak plný nesrozumitelností, že jsem nedokázal sledovat jednu větu ze tří!"
 diplomacy_foreign.1101.court_visit.poorly:0 "Návštěva u dvora probíhá #N špatně#!"
 diplomacy_foreign_special.1028.bold:0 "Neúprosné odvaha."
 diplomacy_foreign_special.1030.no_spouse.desc:0 "vděčnost. Zajistím, aby [foreign_guest.GetHerHim] [foreign_guest.GetSheHe] byli více než vítáni na další návštěvu."
 diplomacy_foreign.1103.faith_conversion.desc:0 "Byl jsem rád, že jsem slyšel, že během [other_heir.GetHerHis] pobytu zde se mladý [other_heir.GetWomanMan] rozhodl přijmout [main_heir.GetFaith.GetName] a opustit [other_heir.GetHerHis] starou víru."
 diplomacy_foreign.1101.court_visit.very_well:0 "Návštěva u dvora probíhá #P velmi dobře#!"
 diplomacy_foreign_special.1017.friends_c:0 "[target_list_member_c.GetShortUIName|U] a já bychom mohli být přátelé"
 diplomacy_foreign_special.1030.a_extroverted:0 "Modlím se, aby [foreign_guest.GetSheHe] nás znovu co nejdříve navštívil!"
 diplomacy_foreign_special.1026.a:0 "Ať si dělají svou zábavu, co mě do toho."
 diplomacy_foreign.1200.t:0 "Delikátní záležitosti"
 diplomacy_foreign_special.1021.b:0 "Ten [ROOT.Char.GetFaith.HouseOfWorship] se zdá vhodnější k [foreign_guest.GetHerHis] vkusu."
 diplomacy_foreign_special.1028.honorable:0 "Loyalita a smysl pro čest."
 diplomacy_foreign.1150.b:0 "Jistě můžeme najít nějaké uspořádání?"
 diplomacy_foreign.1152.desc:0 "Bohužel jsem nedokázal přesvědčit [neighbor.GetTitledFirstName], aby se vzdal [county.GetNameNoTier] výměnou za [neighbor_county.GetNameNoTier]. Mohu jen doufat, že [neighbor.GetHerHis] tvrdohlavost nepovede naše království na temnou cestu."
 diplomacy_foreign.1153.a:0 "Spravedlivý návrh."
 diplomacy_foreign.1105.hostdead.desc:0 "S nešťastným úmrtím [other_ruler.GetTitledFirstName] odchází i náš plán, jak se naše děti seznámí a zajistí přátelský vztah mezi našimi královstvími."
 diplomacy_foreign_special.1017.a.no_spouse:0 "Okamžitě dám sluhům do práce!"
 diplomacy_foreign_special.1030.a_bad_guest:0 "[foreign_guest.GetSheHe|U] si myslí, že mě zmanipuloval, ale vím, co [foreign_guest.GetSheHe] udělal."
 diplomacy_foreign.3008.desc.bribe:0 "Velmi jsi mě podcenil, pokud si myslíš, že úplatky tě někam dostanou. Chamtivost je nesmírně nevhodná vlastnost."
 diplomacy_foreign.1102.a.duel_success:0 "[other_heir.GetTitledFirstNameNoTooltip] je ohromen mojí pohostinností"
 diplomacy_foreign_special.1026.b:0 "Odstraň své špinavé ruce od [interesting_relation.GetHerHim], [foreign_guest.Custom('InsultNoun')]!"
 diplomacy_foreign.1100.a:0 "Jaký příjemný nápad!"
 diplomacy_foreign.1103.friendship.desc:0 "\n\nVztah mezi [other_heir.GetHerHim] a [main_heir.GetFirstName] dopadl ještě lépe, než jsme očekávali: oba se stali nerozlučnými."
 diplomacy_foreign.1103.opinion_gain.desc:0 "\n\nVztah mezi [other_heir.GetHerHim] a [main_heir.GetFirstName] dopadl tak dobře, jak jsme s [other_ruler.GetTitledFirstName] doufali, a oba mladí dědicové se doufejme časem stanou dobrými přáteli."
 diplomacy_foreign_special.1028.forgiving:0 "Odpouštějící povaha."diplomacy_foreign.1153.desc:0 "[ruler.GetTitledFirstName] mi dnes předstal podivný návrh.\n\n[ruler.GetSheHe|U] uvádí, že [ruler.GetSheHe] je připraven vzdát se [ruler.GetHerHis] kontroly nad [neighbor_county.GetNameNoTier], provincií, na kterou má moje říše dávné nároky, výměnou za [county.GetName], nad kterou údajně panovali předci [ruler.GetHerHis]."
 diplomacy_foreign.3001.a.tt:1 "Budete i nadále dostávat dopisy od [neighboring_ruler.GetFirstName]"
 diplomacy_foreign.1103.present.desc:0 "Před odjezdem se mladý [other_heir.GetWomanMan] rozhodl nás poctít nejexkluzivnějším darem jménem [other_heir.GetHerHis] [other_heir.Custom2('RelationToMe' , SCOPE.sC('other_ruler') )]."
 diplomacy_foreign.1074.a:0 "Nemůžeme dovolit, aby [heretic_ruler.GetHerHim] utlačoval věřící!"
 diplomacy_foreign_special.1025.t:1 "$diplomacy_foreign_special.1017.t$: Had v mém náručí"
 diplomacy_foreign.3001.a:0 "Začněte si vyměňovat dopisy s [neighboring_ruler.GetFirstNameNoTooltip]."
