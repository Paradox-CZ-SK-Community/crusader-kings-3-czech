 diplomacy_foreign_special.1028.energetic:0 "Energie a spontánnost."
 diplomacy_foreign.3003.a_lifestyle_administrator:0 "Podivnosti správy říše jsou prostě #EMP fascinující!#!"
 diplomacy_foreign.1200.b.failure:0 "Nedaří se mi zapůsobit na [neighbor_ruler.GetTitledFirstName]"
