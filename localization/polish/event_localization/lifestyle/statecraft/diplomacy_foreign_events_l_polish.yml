 diplomacy_foreign_special.1019.b:0 "Mělo by to být extravagantní! Více ze... všeho!"
 diplomacy_foreign.1151.desc:0 "Díky mému bystrému diplomatickému cítění jsem dokázal přesvědčit [neighbor.GetTitledFirstName], aby se vzdal [county.GetNameNoTier] výměnou za [neighbor_county.GetNameNoTier]. Snad tento čin zabrání zbytečnému prolévání krve mezi našimi říšemi v budoucnu."
 diplomacy_foreign_special.1017.a:0 "[target_list_member_a.GetNameNoTooltip]."
