l_polish:
 diplomacy_lifestyle_rank_up_indication:1 "Možná získám [diplomacy_lifestyle|E] [perk|E]"
 diplomacy_generic.0012.t:0 "Sociální manipulace"
 diplomacy_generic.0012.start.desc:0 "Poprvé, když k tomu došlo, jsem tomu sotva věnoval pozornost, ale [disobedient_subject.Custom2('MyCharacterIntroduction', ROOT.Char)] si troufá čím dál víc. [disobedient_subject.GetHerHis|U] výzvy už neprojdou bez povšimnutí"
 diplomacy_generic.0012.council.desc:0 "u stolu rady."
 diplomacy_generic.0012.vassal.desc:0 "mezi mými vazaly."
 diplomacy_generic.0012.end.desc:0 "\n\n[disobedient_subject.GetSheHe|U] mě zkouší. Ostatní jí/jemu jistě budou následovat — pokud [disobedient_subject.GetHerHim] nedám ochutnat [disobedient_subject.GetHerHis] vlastní medicínu..."
 diplomacy_generic.0012.a:0 "Ignoruji [disobedient_subject.GetHerHim] a ukradnu [disobedient_subject.GetHerHis] nápady."
 make_invisible_option.tt:2 "Myslíte si, že [disobedient_subject.GetFirstName] je neasertivní, letargický nebo bez ambicí"
 diplomacy_generic.0012.b:0 "Posmívání se [disobedient_subject.GetHerHis] [disobedient_subject.Custom('PointOfRidicule')] [disobedient_subject.GetHerHim] umlčí."
 ridicule_option.tt:2 "Myslíte si, že [disobedient_subject.GetFirstName] je stydlivý a záleží mu na tom, co si ostatní myslí"
 diplomacy_generic.0012.c:0 "\"Zapomenout\" pozvat [disobedient_subject.GetHerHim] nechá [disobedient_subject.GetHerHim] v nevědomosti."
 withhold_information_option.tt:2 "Myslíte si, že [disobedient_subject.GetFirstName] je slabomyslný nebo se drží stranou [disobedient_subject.GetHerselfHimself]"
 diplomacy_generic.0012.d:0 "[disobedient_subject.GetSheHe|U] dostane úkoly, které budou nemožné splnit."
 impossible_task_option.tt:2 "Myslíte si, že [disobedient_subject.GetFirstName] udělá cokoli v [disobedient_subject.GetHerHis] silách, aby úkol splnil"
 diplomacy_generic.0012.e:0 "Veškeré problémy budou svaleny na [disobedient_subject.GetHerHim]."
 shame_option.tt:2 "Myslíte si, že [disobedient_subject.GetFirstName] je svědomitý, nebo si alespoň přeje, aby lidé o [disobedient_subject.GetHerHim] dobře smýšleli"
 diplomacy_generic.0012.f:0 "Komentování [disobedient_subject.GetHerHis] [disobedient_subject.Custom('ObjectifiedFeature')] [disobedient_subject.GetHerHim] vyvede z míry."
 objectification_option.tt:2 "Myslíte si, že [disobedient_subject.GetFirstName] je často objektivizován/á kvůli [disobedient_subject.GetHerHis] vzhledu"
 diplomacy_generic.0012.g:0 "„Jemná“ hrozba násilím tomu učiní přítrž."
 threat_option.tt:2 "Myslíte si, že [disobedient_subject.GetFirstName] je zbabělý nebo chce zachovat mír"
 diplomacy_generic.0012.h:1 ""Jak se opovažuješ postavit se svému #EMP [ROOT.Char.GetTitleAsNameNoTooltip]#!!?""
 diplomacy_generic.0012.tt:0 "Není to příliš diplomatické, ale přesto účinné..."
 diplomacy_generic.0012.good_outcome.desc:1 "Podařilo se vám zmanipulovat [disobedient_subject.GetTitledFirstNameNoTooltip]"
 diplomacy_generic.0012.bad_outcome.desc:0 "[disobedient_subject.GetTitledFirstNameNoTooltip] není oklamán"
 diplomacy_generic.0012.terrible_outcome.desc:1 "[disobedient_subject.GetTitledFirstNameNoTooltip] vás přelstil"
 diplomacy_generic.0012.failure.desc:1 "Nepodařilo se vám zmanipulovat [disobedient_subject.GetTitledFirstName]"
 diplomacy_generic.0013.t:0 "Loutka na provázku"
 diplomacy_generic.0013.make_invisible.desc:0 "Zdá se, že můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('suppressor'))] [suppressor.GetTitledFirstName] ztratil zájem o můj názor. Když promluvím, [suppressor.GetSheHe] mě přeruší nebo přesměruje [suppressor.GetHerHis] pozornost jinam. Ale občas to vypadá, že [suppressor.GetSheHe] poslouchá, protože [suppressor.GetSheHe] opakuje mé nápady a přisvojuje si je jako [suppressor.GetHerHis] vlastní..."
 diplomacy_generic.0013.ridicule.desc:0 "Co mám udělat, abych byl brán vážně svým [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('suppressor'))]? Kdykoli promluvím, [suppressor.GetTitledFirstName] mě přeruší, aby se vysmíval mým nápadům nebo mému „[disobedient_subject.Custom('PointOfRidicule')]“."
 diplomacy_generic.0013.withhold_information.desc:0 "Poslední dobou vypadá, že všichni jsou v obraze kromě mě! Vypadám jako hlupák, když neustále musím během schůzí žádat [suppressor.GetTitledFirstName] o vysvětlení nebo když zakládám své návrhy na zastaralých informacích. Obávám se, že můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('suppressor'))] mi úmyslně něco zadržuje."
 diplomacy_generic.0013.impossible_task.desc:0 "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('suppressor'))], [suppressor.GetTitledFirstName], mi neustále zadává úkoly, které nelze stihnout včas! Když se je snažím dělat důkladně, vypadám líně, a když spěchám, [suppressor.GetSheHe] mě považuje za nedbalého."
 diplomacy_generic.0013.shame.desc:0 "Kdykoli vznikne problém, [suppressor.GetTitledFirstName] má pocit, že jsem viník. Když však já přinesu problém, [suppressor.GetSheHe] mě obviňuje, že se zaměřuji na špatné věci!"
 diplomacy_generic.0013.objectification.desc:0 "Když mě můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('suppressor'))] svolá na schůzku, mám v žaludku zneklidňující pocit. Za poslední týdny zaznělo více než jedno poznámka ohledně mého „[disobedient_subject.Custom('ObjectifiedFeature')]“ a když mluvím, [suppressor.GetSheHe] spíš zírá, než poslouchá. Proč [suppressor.GetTitledFirstName] řeší víc mé tělo než to, co dělám a říkám?"
 diplomacy_generic.0013.threat.desc:0 "Poslední dobou jsem si při rozhovoru všiml podivného výrazu na [suppressor.GetTitledFirstNamePossessive] tváři, kombinace podráždění a hněvu. Přesně jsem si to však neuvědomil, dokud dnes na schůzi, když jsem s [suppressor.GetHerHim] nesouhlasil, [suppressor.GetSheHe] mi pohrozil bitím!"
 diplomacy_generic.0013.a:0 "I já umím hrát tuhle hru."
 diplomacy_generic.0013.a.success.tt:1 "Úspěšně jste zmanipulovali [suppressor.GetTitledFirstNameNoTooltip]"
 diplomacy_generic.0013.a.failure.tt:1 "Jste zmanipulováni [suppressor.GetTitledFirstNameNoTooltip]"
 diplomacy_generic.0013.b:0 "Možná si toto zacházení zasloužím..."
 diplomacy_generic.0014.t:1 "$diplomacy_generic.0012.t$: Mistr potlačování"
 diplomacy_generic.0014.make_invisible.desc:0 "Když [disobedient_subject.GetTitledFirstName] zvedl [disobedient_subject.GetHerHis] hlas, zívl jsem a odvedl pozornost jinam nebo [disobedient_subject.GetHerHim] rovnou přerušil. Jak ostatní začali následovat můj příklad, [disobedient_subject.GetTitledFirstNameNoTooltip] byl čím dál víc váhavý."
 diplomacy_generic.0014.ridicule.desc:0 "Moje neustálé jízlivé poznámky o [disobedient_subject.GetTitledFirstNamePossessive] [disobedient_subject.Custom('PointOfRidicule')] očividně na [disobedient_subject.GetHerHim] zapůsobily! Jakmile ostatní začali následovat můj příklad, [disobedient_subject.GetTitledFirstNameNoTooltip] se stal čím dál váhavějším."
 diplomacy_generic.0014.withhold_information.desc:0 "Od té doby, co jsem začal zadržovat informace před [disobedient_subject.GetTitledFirstName], se [disobedient_subject.GetSheHe] mnohokrát zesměšnil, víckrát než se to dá spočítat. Odrážením [disobedient_subject.GetHerHis] zoufale zastaralých návrhů jsem si usnadnil práci víc než přechytračením psa."
 diplomacy_generic.0014.impossible_task.desc:0 "Když se [disobedient_subject.GetTitledFirstName] snažil své úkoly dělat důkladně, napomínal jsem [disobedient_subject.GetHerHim] před všemi, a když spěchal, aby to stihl včas, vystavil jsem [disobedient_subject.GetHerHis] nedbalou práci na odiv. [disobedient_subject.GetSheHe|U] se ohýbal, aby mi vyhověl, přesto jsem [disobedient_subject.GetHerHis] snahy nikdy neuznal."
 diplomacy_generic.0014.shame.desc:0 "Téma, které [disobedient_subject.GetTitledFirstName] nastolil, mi dříve ubližovalo, ale teď se poměry obrátily. Pokaždé, když [disobedient_subject.GetSheHe] otevřel obavu, obratně jsem vinu přehodil na [disobedient_subject.GetHerHim] nebo jsem [disobedient_subject.GetHerHim] udělal zdánlivě malicherným za to, že to vůbec zmiňuje."
 diplomacy_generic.0014.objectification.desc:0 "Sprosté vtípky, zírající pohledy, přerušování [disobedient_subject.GetHerHis], abych mu/jí „pochválil“ [disobedient_subject.GetHerHis] [disobedient_subject.Custom('ObjectifiedFeature')]. Krok za krokem jsem [disobedient_subject.GetTitledFirstName] rozložil a udělal z [disobedient_subject.GetHerHim] napjatého a nesvého."
 diplomacy_generic.0014.threat.desc:0 "Někdy stačí jednoduchá hrozba násilím."
 diplomacy_generic.0014.end.desc:0 "Teď [disobedient_subject.GetSheHe] zůstává tiše, se sklopenýma očima."
 diplomacy_generic.0014.a.cruel:0 "[disobedient_subject.GetSheHe|U] si to rozmyslí, než mě znovu vyzve!"
 diplomacy_generic.0014.a.compassionate:0 "Možná kruté, ale bylo to nutné."
 diplomacy_generic.0015.t:1 "$diplomacy_generic.0012.t$: Od loutkáře k loutce"
 diplomacy_generic.0015.make_invisible.desc:0 "Když [disobedient_subject.GetTitledFirstName] zvedl [disobedient_subject.GetHerHis] hlas, zívl jsem a obrátil pozornost ke svým papírům. Čekal jsem, že ostatní půjdou v mých šlépějích, ale místo toho se zapojili do rozhovoru. Když jsem nakonec polkl pýchu a přidal se, [disobedient_subject.GetFirstName] už měl navrch a má slova byla brzy zapomenuta."
 diplomacy_generic.0015.ridicule.desc:0 "Ukázalo se, že [disobedient_subject.GetTitledFirstNamePossessive] důvtip je mnohem ostřejší, než jsem očekával. Když jsem se posmíval [disobedient_subject.GetHerHis] [disobedient_subject.Custom('PointOfRidicule')], [disobedient_subject.GetSheHe] okamžitě otočil situaci a nechal mě vypadat malicherně, protože jsem na skutečný problém odpověděl jízlivou poznámkou."
 diplomacy_generic.0015.impossible_task.desc:0 "K mému velkému překvapení se [disobedient_subject.GetTitledFirstName] podařilo získat jednoho z ostatních, aby [disobedient_subject.GetHerHim] pomohl s úkolem, který jsem [disobedient_subject.GetHerHim] uložil. Protože sotva měli čas ho společně řádně dokončit, bylo zřejmé, že jsem požadoval příliš mnoho. Nemohl jsem si ani stěžovat na provedení."
 diplomacy_generic.0015.shame.desc:0 "Svrhnout vinu na [disobedient_subject.GetTitledFirstName] se ukázalo být těžší, než jsem si představoval. Ano, umím být přesvědčivý, ale ukázalo se, že v téhle hře je [disobedient_subject.GetSheHe] ještě zdatnější než já. Jednou větou mou výmluvu rozcupoval a udělal ze mě buď hlupáka, nebo člověka nespolehlivého. Nejsem si jistý, co je horší."
 diplomacy_generic.0015.objectification.desc:0 "Myslel jsem, že moje sprosté poznámky [disobedient_subject.GetTitledFirstName] umlčí, ale [disobedient_subject.GetHerHis] odpověď byla důstojná a přitom trefná. Teď si ostatní myslí, že [disobedient_subject.GetSheHe] je jakýsi svatý, zatímco já jsem v porovnání působil banálně a nemorálně."
 diplomacy_generic.0015.threat.desc:0 "Myslel jsem, že mé hrozby [disobedient_subject.GetTitledFirstName] umlčí, ale [disobedient_subject.GetSheHe] je prostě ignoroval a pokračoval. [disobedient_subject.GetHerHis|U] úplný nedostatek strachu způsobil, že má slova působila triviálně místo děsivě."
 diplomacy_generic.0015.withhold_information.desc:0 "I když jsem pravidelně "zapomínal" posílat [disobedient_subject.GetTitledFirstName] zprávy nebo zvát [disobedient_subject.GetHerHim] na schůzky, [disobedient_subject.GetSheHe] se vždy zdá být v obraze. Teď v porovnání vypadám zmateně a neschopně!"
 diplomacy_generic.0015.a:0 "Tentokrát vyhráváš, [disobedient_subject.GetFirstNameNoTooltip]."
