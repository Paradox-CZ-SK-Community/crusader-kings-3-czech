l_polish:
 diplomacy_generic.0012.h:1 ""Jak si dovolujete zpochybňovat vaše #EMP [ROOT.Char.GetTitleAsNameNoTooltip]#!?""
 diplomacy_generic.0012.f:0 "Komentování [disobedient_subject.GetHerHis] [disobedient_subject.Custom('ObjectifiedFeature')] vykolejí [disobedient_subject.GetHerHim]."
 diplomacy_generic.0012.terrible_outcome.desc:1 "[disobedient_subject.GetTitledFirstNameNoTooltip] vás přechytračí"
 diplomacy_generic.0012.start.desc:0 "Když se to stalo poprvé, ani jsem o tom moc nepřemýšlel, ale [disobedient_subject.Custom2('MyCharacterIntroduction', ROOT.Char)] získal odvahu. [disobedient_subject.GetHerHis|U] výzvy už neprocházejí bez povšimnutí"
 diplomacy_generic.0012.t:0 "Sociální manipulace"
 ridicule_option.tt:2 "Myslíte si, že [disobedient_subject.GetFirstName] je sebevědomý a záleží mu na tom, co si o něm ostatní myslí"
 withhold_information_option.tt:2 "Myslíte si, že [disobedient_subject.GetFirstName] je slabomyslný nebo se drží [disobedient_subject.GetHerselfHimself]"
 diplomacy_generic.0013.t:0 "Loutka na provázku"
 diplomacy_generic.0014.make_invisible.desc:0 "Kdykoli [disobedient_subject.GetTitledFirstName] zvedli [disobedient_subject.GetHerHis] hlas, abych promluvil, zíval jsem, odvrátil jsem se k něčemu jinému nebo jsem [disobedient_subject.GetHerHim] rovnou přerušil. Jak ostatní začali následovat můj příklad, [disobedient_subject.GetTitledFirstNameNoTooltip] se stal čím dál více váhavým."
 diplomacy_generic.0013.a.failure.tt:1 "Jste manipulováni [suppressor.GetTitledFirstNameNoTooltip]"
 diplomacy_generic.0014.ridicule.desc:0 "Moje neustálé posměšné poznámky o [disobedient_subject.GetTitledFirstNamePossessive] [disobedient_subject.Custom('PointOfRidicule')] se zdají [disobedient_subject.GetHerHim] opravdu zasáhnout! Jak ostatní začali následovat můj příklad, [disobedient_subject.GetTitledFirstNameNoTooltip] se stal čím dál více váhavým."
 diplomacy_generic.0014.end.desc:0 "Nyní [disobedient_subject.GetSheHe] zůstává tiše, oči upřené dolů."
 diplomacy_generic.0015.threat.desc:0 "Myslel jsem, že moje hrozby utiší [disobedient_subject.GetTitledFirstName], ale [disobedient_subject.GetSheHe] to jednoduše ignoroval a pokračoval. [disobedient_subject.GetHerHis|U] naprostý nedostatek strachu činil moje slova nevýznamnými, spíše než zastrašujícími."
 diplomacy_generic.0014.t:1 "$diplomacy_generic.0012.t$: Mistr útlaku"
 diplomacy_generic.0012.good_outcome.desc:1 "Manipulujete [disobedient_subject.GetTitledFirstNameNoTooltip]"
 diplomacy_generic.0013.objectification.desc:0 "Když můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('suppressor'))] svolává schůzku, dostávám tíživý pocit v žaludku. V posledních týdnech padlo víc než jeden komentář ohledně mého "[disobedient_subject.Custom('ObjectifiedFeature')]", a když mluvím, [suppressor.GetSheHe] tráví víc času civěním než posloucháním. Proč má [suppressor.GetTitledFirstName] větší zájem o mé fyzické tělo než o to, co dělám a říkám?"
 diplomacy_generic.0012.tt:0 "Není to příliš diplomatické, ale účinné přesto..."
 diplomacy_generic.0015.withhold_information.desc:0 "I když jsem pravidelně "zapomněl" poslat [disobedient_subject.GetTitledFirstName] zprávy nebo pozvat [disobedient_subject.GetHerHim] na schůzky, [disobedient_subject.GetSheHe] se vždy zdá být v obraze. Teď vypadám zmateně a nekompetentně v porovnání!"
 diplomacy_generic.0013.b:0 "Možná si zasloužím toto zacházení..."
 diplomacy_generic.0013.make_invisible.desc:0 "Zdá se, že můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('suppressor'))] [suppressor.GetTitledFirstName] ztratil zájem o můj názor. Když promluvím, [suppressor.GetSheHe] mě přerušuje nebo přesune [suppressor.GetHerHis] pozornost na něco jiného. Ale někdy se zdá, že [suppressor.GetSheHe] opravdu poslouchá, protože [suppressor.GetSheHe] opakuje mé nápady a přisuzuje je [suppressor.GetHerHis] vlastním..."
 diplomacy_generic.0014.objectification.desc:0 "Odporné vtipy, přetrvávající pohledy, přerušování [disobedient_subject.GetHerHis] k "komplimentu" [disobedient_subject.GetHerHis] [disobedient_subject.Custom('ObjectifiedFeature')]. Po malých krůčcích jsem zlomil [disobedient_subject.GetTitledFirstName], což z něj udělalo napjatého a sebevědomého."
 diplomacy_generic.0012.b:0 "Posmívání se [disobedient_subject.GetHerHis] [disobedient_subject.Custom('PointOfRidicule')] umlčí [disobedient_subject.GetHerHim]."
 diplomacy_generic.0013.impossible_task.desc:0 "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('suppressor'))], [suppressor.GetTitledFirstName], mi neustále dává úkoly, které jsou nemožné splnit včas! Když se je snažím udělat důkladně, jsem líný, a když spěchám, [suppressor.GetSheHe] si myslí, že jsem nepořádný."diplomacy_generic.0014.shame.desc:0 "Problém, který [disobedient_subject.GetTitledFirstName] nastolil, mě dříve dělal špatným, ale teď se karta obrátila. Pokaždé, když [disobedient_subject.GetSheHe] zmínil [disobedient_subject.GetHerHim] nějakou obavu, jsem dovedně svedl vinu zpět na [disobedient_subject.GetHerHim], nebo jsem [disobedient_subject.GetHerHim] učinil malicherným, že to vůbec zmínil."
 diplomacy_generic.0015.objectification.desc:0 "Myslel jsem, že moje neslušné komentáře [disobedient_subject.GetTitledFirstName] umlčí, ale [disobedient_subject.GetHerHis] odpověď byla hodnotná, ale příkrá. Teď ostatní myslí, že [disobedient_subject.GetSheHe] je nějaký svatý, zatímco já se zdám být ve srovnání jak triviální, tak nemorální."
 diplomacy_generic.0013.a:0 "Dva mohou hrát tuto hru."
 diplomacy_generic.0013.threat.desc:0 "V poslední době jsem si všiml tohoto podivného výrazu na tváři [suppressor.GetTitledFirstNamePossessive], kdykoli mluvím, kombinaci rozčilování a naštvanosti. Ale nevěděl jsem jistě, že je něco v nepořádku, dokud dnes. Když jsem nesouhlasil s [suppressor.GetHerHim] na schůzce, [suppressor.GetSheHe] pohrozil, že mě nechá zbičovat!"
 diplomacy_generic.0012.e:0 "Všechny problémy budou sváděny na [disobedient_subject.GetHerHim]."
 diplomacy_generic.0012.council.desc:0 "u stolu rady."
 diplomacy_generic.0013.shame.desc:0 "Kdykoli je problém, [suppressor.GetTitledFirstName] se zdá myslet, že jsem ten, kdo je na vině. Když ale já přinesu nějaké otázky, [suppressor.GetSheHe] mě obviňuje, že se zaměřuji na špatné věci!"
 diplomacy_generic.0015.ridicule.desc:0 "Jak se ukázalo, vtip [disobedient_subject.GetTitledFirstNamePossessive] je mnohem ostřejší, než jsem očekával. Když jsem komentoval [disobedient_subject.GetHerHis] [disobedient_subject.Custom('PointOfRidicule')], [disobedient_subject.GetSheHe] okamžitě obrátil situaci a udělal mě malicherným za to, že jsem reagoval na opravdový problém s posměšnou poznámkou."
 diplomacy_generic.0014.impossible_task.desc:0 "Když se [disobedient_subject.GetTitledFirstName] pokoušel důkladně splnit [disobedient_subject.GetHerHis] úkoly, kárál jsem [disobedient_subject.GetHerHim] před všemi, a když [disobedient_subject.GetSheHe] pospíchal, aby to stihl včas, ukázal jsem [disobedient_subject.GetHerHis] nedbalou práci, aby to všichni viděli. [disobedient_subject.GetSheHe|U] se ohnuli [disobedient_subject.GetHerselfHimself] dozadu, aby mi vyšli vstříc, ale nikdy jsem neuznal [disobedient_subject.GetHerHis] úsilí."
 diplomacy_generic.0014.withhold_information.desc:0 "Od té doby, co jsem začal zadržovat informace od [disobedient_subject.GetTitledFirstName], udělal [disobedient_subject.GetSheHe] z [disobedient_subject.GetHerselfHimself] blázna víc než v nesčetných případech. Ignorování [disobedient_subject.GetHerHis] beznadějně zastaralých návrhů bylo snazší než převyšování psa."
 diplomacy_generic.0015.t:1 "$diplomacy_generic.0012.t$: Od loutkáře po loutku"
 make_invisible_option.tt:2 "Tipujete, že [disobedient_subject.GetFirstName] je neurčitý, apatický nebo bez ambicí"
 objectification_option.tt:2 "Tipujete, že [disobedient_subject.GetFirstName] byl často objektivizován kvůli [disobedient_subject.GetHerHis] vzhledu"
 diplomacy_generic.0012.bad_outcome.desc:0 "[disobedient_subject.GetTitledFirstNameNoTooltip] není oklamán"
 diplomacy_generic.0012.failure.desc:1 "Nepodařilo se vám manipulovat [disobedient_subject.GetTitledFirstName]"
 diplomacy_generic.0013.withhold_information.desc:0 "V poslední době to vypadá, že všichni jsou v obraze kromě mě! Vypadám jako pořádný blázen, když se neustále musím ptát [suppressor.GetTitledFirstName] na objasnění na schůzkách nebo když zakládám návrhy na starých informacích. Obávám se, že [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('suppressor'))] mi úmyslně zatahuje věci."
 diplomacy_generic.0015.make_invisible.desc:0 "Když [disobedient_subject.GetTitledFirstName] zvedl [disobedient_subject.GetHerHis] hlas, abych promluvil, zívl jsem a obrátil svou pozornost k listům. Očekával jsem, že ostatní následují můj příklad, ale místo toho se zapojili do konverzace. Když jsem nakonec polkl svou pýchu, abych se připojil, [disobedient_subject.GetFirstName] už měl navrch a má slova byla brzy zapomenuta."
 diplomacy_generic.0012.d:0 "[disobedient_subject.GetSheHe|U] dostane úkoly, které jsou nemožné splnit."
 diplomacy_generic.0015.impossible_task.desc:0 "K mému velkému překvapení se [disobedient_subject.GetTitledFirstName] podařilo získat jednoho z ostatních, aby pomohl [disobedient_subject.GetHerHim] s úkolem, který jsem [disobedient_subject.GetHerHim] přidělil. Když sotva měli čas, aby to společně správně dokončili, bylo jasné, že jsem požadoval příliš. Ani jsem si nemohl stěžovat na provedení."
 diplomacy_generic.0015.a:0 "Tentokrát vyhráváš, [disobedient_subject.GetFirstNameNoTooltip]."
 diplomacy_generic.0014.a.cruel:0 "[disobedient_subject.GetSheHe|U] si dvakrát rozmyslí, než mě znovu vyzve!"diplomacy_generic.0012.g:0 "„Náznak“ násilí uloží této situaci bodku."
 threat_option.tt:2 "Myslíte, že [disobedient_subject.GetFirstName] je zbabělý nebo chce udržet mír."
 diplomacy_generic.0012.end.desc:0 "\n\n[disobedient_subject.GetSheHe|U] zkouší mé limity. Ostatní jistě budou následovat — pokud [disobedient_subject.GetHerHim] nedám ochutnat [disobedient_subject.GetHerHis] vlastní medicínu..."
 diplomacy_generic.0013.ridicule.desc:0 "Co musím udělat, abych byl brán vážně svým [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('suppressor'))]? Kdykoli promluvím, [suppressor.GetTitledFirstName] mě přeruší, aby se posmíval mým myšlenkám nebo mé "[disobedient_subject.Custom('PointOfRidicule')]."
 diplomacy_generic.0015.shame.desc:0 "Přenášení viny na [disobedient_subject.GetTitledFirstName] se ukázalo být těžší, než jsem si představoval. Ano, mohu být přesvědčivý, ale ukazuje se, že [disobedient_subject.GetSheHe] je v této hře ještě zručnější než já. Jednou větou [disobedient_subject.GetSheHe] roztrhl mé vysvětlení na kusy, takže jsem vypadal buď hloupě, nebo nedůvěryhodně. Nejsem si jistý, co je horší."
 diplomacy_generic.0014.threat.desc:0 "Někdy prosté vyhrožování násilím stačí."
 diplomacy_generic.0012.c:0 "„Zapomenout“ pozvat [disobedient_subject.GetHerHim] nechává [disobedient_subject.GetHerHim] v nevědomosti."
 impossible_task_option.tt:2 "Myslíte, že [disobedient_subject.GetFirstName] by udělal vše, co je v [disobedient_subject.GetHerHis] silách, aby úkol splnil."
 diplomacy_generic.0013.a.success.tt:1 "Úspěšně manipulujete [suppressor.GetTitledFirstNameNoTooltip]."
 diplomacy_generic.0014.a.compassionate:0 "Kruté, možná, ale muselo se to udělat."
 diplomacy_generic.0012.a:0 "Ignoruji [disobedient_subject.GetHerHim] a ukradnu [disobedient_subject.GetHerHis] myšlenky."
 diplomacy_lifestyle_rank_up_indication:1 "Mohu získat [diplomacy_lifestyle|E] [perk|E]."
 diplomacy_generic.0012.vassal.desc:0 "mezi mými vazaly."
 shame_option.tt:2 "Myslíte, že [disobedient_subject.GetFirstName] je svědomitý, nebo aspoň chce, aby si lidé o [disobedient_subject.GetHerHim] mysleli dobře."
 diplomacy_generic.0014.shame.desc:0 "Téma, které [disobedient_subject.GetTitledFirstName] nastolil, mě dříve ukazovalo v špatném světle, ale teď se role obrátily. Každýkrát, když [disobedient_subject.GetSheHe] vznesl téma obavy, jsem dovedně přehodil vinu zpět na [disobedient_subject.GetHerHim] nebo jsem [disobedient_subject.GetHerHim] nechal vypadat malicherně za to, že to vůbec zmínil."
 diplomacy_generic.0012.g:0 "„subtilní“ hrozba násilí tomu učiní přítrž."
