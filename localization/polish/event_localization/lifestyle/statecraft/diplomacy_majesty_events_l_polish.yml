l_polish:
 diplomacy_majesty.4072.b:0 "Můj čas je lépe stráven jinde."
 diplomacy_majesty.4032.t:1 "$diplomacy_majesty.4030.t$: Nepředvídatelné zapojení"
 diplomacy_majesty_special.1016.low_character.desc:0 "změňte zaměření na [debater.GetFirstNamePossessive] nízkou postavu, ukázalo se, že nikdo jiný se takto necítil. Místo toho se publikum začalo bránit [debater.GetHerHim]!"
 diplomacy_majesty.4072.c:0 "$diplomacy_majesty.4070.b$"
 diplomacy_majesty.4073.desc:0 "Ačkoli se mi nechce to přiznat, opravdu si nemyslím, že někdy zvládnu [my_vassal.GetCulture.GetName] jazyk. Pokoušel jsem se a pokoušel, ale neuspěl jsem v žádném pokroku... Musím to přijmout."
 diplomacy_majesty.0004.compassionate:0 "Empatie a laskavé srdce."
 diplomacy_majesty_special.1014.d:0 "... přehánění [debater.GetHerHis] pozice."
 diplomacy_majesty.4033.a:0 "[thinker.GetSheHe|U] má fascinující myšlenky na diplomacii!"
 diplomacy_majesty.4030.a.success:0 "Moje nové taktiky fungují výjimečně dobře"
 diplomacy_majesty_special.1015.provoke.desc:0 "Bylo téměř příliš snadné dostat chudáka [debater.GetFirstName] do zuřivé nálady. Jakmile [debater.GetSheHe] zaznamenal zděšený výraz na tvářích našeho publika, už bylo příliš pozdě. Vypadal jsem jako vzor moudrosti v porovnání a sotva jsem se musel snažit."
 diplomacy_majesty_special.1013.listen.desc:0 "Věděl jsem, že [debater.GetFirstName] postrádá odvahu držet se [debater.GetHerHis] v argumentech, udělal jsem to, co nikdo jiný neudělal — poslouchal jsem [debater.GetHerHim]. Brát [debater.GetHerHim] vážně velmi potěšilo, a jakmile [debater.GetSheHe] skončil, [debater.GetSheHe] rád poslouchal mě na oplátku."
 diplomacy_majesty_special.1010.ambition.desc:0 "zda je ambice hřích nebo síla."
 diplomacy_majesty.0004.fallback:0 "...neřeš. Obávám se, že bych mohl urazit [compliment_receiver.GetHerHim]!"
 diplomacy_majesty.0004.honorable:0 "Lojálnost a smysl pro čest."
 diplomacy_majesty_special.1011.failure.desc:0 "Bohužel, načasování je hrozné. Zůstal jsem vzhůru příliš dlouho včera v noci v marném pokusu se připravit."
 diplomacy_majesty_special.1011.a.desc:0 "Možné výsledky finální debaty"
 diplomacy_majesty.4031.a:0 "Tato technika přivede lidi na mou stranu."
 diplomacy_majesty.4090.b.success.tt:1 "Tvůj nádherný nový oděv je skutečně hodný [me.GetTitleAsNameNoTooltip]!"
 diplomacy_majesty_special.1010.end.desc:0 "Nikdy se nikam nedostaneme, ale opakujeme stejné argumenty pořád dokola...\n\nDost je dost. Příště, když se téma objeví, musí být naposled."
 diplomacy_majesty_special.1016.provoke.desc:0 "vyprovokovat [debater.GetFirstName], [debater.GetSheHe] zůstal klidný. To naše publikum ohromilo, zatímco já jsem se zdál být malicherný."
 diplomacy_majesty.4070.c:0 "Proč se obtěžovat? [ROOT.Char.GetCulture.GetNameNoTooltip] je jednoznačně nadřazené."
 diplomacy_majesty_special.1011.a.failure.desc:0 "Pokud prohraji finální debatu"
 diplomacy_majesty_special.1010.inheritance.desc:0 "záležitosti dědického práva."
 diplomacy_majesty.0004.neutral_outcome.desc:0 "Kompliment, který jsem dal [compliment_receiver.GetTitledFirstName], nevyšel."
 diplomacy_majesty.0016.a:0 "Budeme nejlepšími přáteli!"
 diplomacy_majesty.4090.desc:0 "Stojím nad svými poddanými jako suverénní vládce, bezkonkurenční v říši. Oblečení v oslnivých oděvech a špercích by sloužilo jako jemná připomínka všem, že jsem v čele."
 diplomacy_majesty.4090.b.desc:0 "Hledám krejčího, který je zručný ve využívání místních materiálů"
 diplomacy_majesty_special.1015.a.cruel:0 "Oh, ten pohled na [debater.GetHerHis] tváři! Neocenitelné!"
 diplomacy_majesty.4071.a:0 "Čas dobře strávený."
 diplomacy_majesty_special.1010.b.success.desc:0 "Zvyšuji své porozumění [debater.GetTitledFirstNameNoTooltip]"
 diplomacy_majesty.4072.t:1 "$diplomacy_majesty.4070.t$: Neomluvitelné!"
 diplomacy_majesty.4070.failure.tt:1 "Můžete se rozhodnout pokračovat ve studiu"
 diplomacy_majesty.0004.beautiful:0 "Pohledný vzhled."
 diplomacy_majesty.4070.success:0 "Naučím se mluvit jazykem [my_vassal.GetCulture.GetName]"
 diplomacy_majesty.4090.d.lunatic.neutral:0 "Oblečení není nic jiného než vězení pro tělo!"
 diplomacy_majesty_special.1010.a.success.desc:0 "Zvyšuji své porozumění tématu"
 diplomacy_majesty_special.1016.calm.desc:0 "zůstaňte klidní, [debater.GetFirstName] šokující názory mě brzy dostaly do varu. Ten [debater.Custom('InsultAdjective')] [debater.Custom('InsultNoun')]!"
 diplomacy_majesty_special.1016.listen.desc:0 "pozorně poslouchejte, [debater.GetFirstName] jen tak mumlal a mumlal ve svém obvykle nesmyslném stylu. Zatímco jsem snil o věcech, které bych raději dělal, [debater.GetFirstName] skutečně vypadal, že přednesl pár dobrých argumentů."
 diplomacy_majesty_special.1014.c.tt:0 "#F Funguje dobře proti těm, kteří jsou nečestní, chladní, sobečtí nebo skeptičtí.#!"
 diplomacy_majesty_special.1012.b.tt:0 "Funguje dobře proti těm, kteří jsou odvážní, energičtí, pomstychtiví nebo nečestní"diplomacy_majesty_special.1011.b.flavor:0 "Abych toho dosáhl, budu muset využít jednu z [debater.GetFirstNamePossessiveNoTooltip] charakterových slabin, abych zastavil [debater.GetHerHim] v racionálním myšlení..."
 diplomacy_majesty_special.1013.higher_values.desc:0 "Více než [debater.GetFirstName] jako [debater.GetWomanMan], který se snaží o větší dobro, jsem apeloval na vyšší hodnoty, které [debater.GetSheHe] tak cenně drží. S touto perspektivou [debater.GetSheHe] konečně viděl zásluhy mých argumentů."
 diplomacy_majesty.4030.desc:0 "Jak trávím více času praktikováním státní správy a diplomacie, přemýšlím o podobnostech mezi životem [ROOT.Char.Custom('GetCourt')] a válčením. Čtení protivníka... tahy a proti-tahy... \n\nPonechání těchto myšlenek pro sebe by mi mohlo poskytnout tajnou zbraň, abych zajistil, že budu mít svou cestu. Alternativně bych mohl tuto myšlenku sdílet s [event_target.GetTitledFirstName], abych získal [event_target.GetHerHis] dobrou vůli..."
 diplomacy_majesty.0004.extroverted:0 "Nepřekonatelné dovednosti v mezilidských vztazích."
 diplomacy_majesty.4090.d.lunatic.male:0 "Kalhoty jsou jen vězení pro nohy!"
 diplomacy_majesty_special.1015.exaggerate.desc:0 "Místo abych rozvedl svůj vlastní názor, soustředil jsem se na zkroucení a nadsazení toho [debater.GetFirstName]. Zpočátku [debater.GetSheHe] to nezpozoroval a stále obhajoval víc a víc bizarní názory. Když jsem nakonec představil ten svůj, měl jsem publikum na své straně."
 diplomacy_majesty_special.1016.a:0 "Jak trapné..."
 diplomacy_majesty_special.1016.exaggerate.desc:0 "zkroucením názorů [debater.GetFirstNamePossessive] proti [debater.GetHerHim], ve skutečnosti jsem hrál přímo do [debater.GetHerHis] rukou."
 diplomacy_majesty_special.1011.study_opponent_success.desc:0 "Jak šťastné, že jsem přišel na to, že mohu využít [debater.GetFirstNamePossessive] [debater.Custom('StrongestAIValueNoun')]!"
 diplomacy_majesty_special.1010.free_will.desc:0 "kompatibilita božské předvědění s volní vůlí."
 diplomacy_majesty_special.1014.a:0 "... jednat neúprosně a vystrašit [debater.GetHerHim]."
 diplomacy_majesty.1020.t:0 "Loyalty or Fear"
 diplomacy_majesty_special.1010.b.success.tt:1 "Získáte náznak o tom, jakou taktiku zvolit v závěrečné debatě."
 diplomacy_majesty.4070.d:0 "Můj dvorní učitel mi určitě může pomoci!"
 diplomacy_majesty.0016.t:0 "Příbuzné duše"
 diplomacy_majesty.4070.desc:0 "Vedení multikulturního [ROOT.Char.GetPrimaryTitle.GetName] přináší své vlastní výzvy. Zahraniční [ROOT.Char.Custom('GetCourtierPlural')] se často cítí izolovaní, když nemohou hovořit svou mateřštinou v [ROOT.Char.Custom('GetCourt')], což vyvolává nenávist.\n\n[my_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] naznačuje, že bych mohl výrazně zlepšit vztahy se svými [my_vassal.GetCulture.GetName] [ROOT.Char.Custom('GetCourtierPlural')] tím, že se naučím hovořit jejich jazykem vedle svého vlastního."
 diplomacy_majesty.0004.t:0 "Síla slov"
 diplomacy_majesty_special.1010.a.success.message:0 "Moje studium proběhlo dobře a nyní jsem lépe připraven na závěrečnou debatu."
 diplomacy_majesty.1020.a:0 "Získám jejich neochvějnou loajalitu."
 diplomacy_majesty.0004.zealous:0 "Neochvějná víra v [compliment_receiver.GetFaith.HighGodName]."
 diplomacy_majesty_special.1010.start.desc:0 "[debater.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a já se vždy dostaneme k debatě."
 diplomacy_majesty.4030.a:0 "Musím tuto teorii rozvinout!"
 diplomacy_majesty.4030.c:0 "Prosté myšlení tímto způsobem bude výhodné."
 diplomacy_majesty_special.1010.a.success.tt:1 "Zvyšujete svou šanci na úspěch v závěrečné debatě o #P 20%#!"
 diplomacy_majesty_special.1016.logic.desc:0 "využít logiku k přesvědčení [debater.GetFirstName], [debater.GetSheHe] byl příliš emocionálně zainvestován, aby viděl jasně."
 diplomacy_majesty_special.1011.b:0 "Chci zničit [debater.GetHerHim] před všemi!"
 diplomacy_majesty.4030.a.failure:0 "Nedaří se mi vyvinout užitečné taktiky."
 diplomacy_majesty.4033.desc:0 "Dnes ke mně [thinker.GetTitledFirstName] přišel s zajímavým nápadem. [thinker.GetSheHe|U] říká, že by bylo užitečné myslet na debatu na dvoře jako na vyrovnaný boj. Různí aktéři usilují o různé cíle, každý se snaží nasměrovat konverzaci ve svůj prospěch, ale pouze jeden vyhraje."
 diplomacy_majesty.0004.failure.tt:1 "Váš kompliment působí jako urážka."
 diplomacy_majesty.0005.desc:0 "Můj pečlivě připravený kompliment byl oceněn vděčným úsměvem a náznakem ruměnce na [compliment_receiver.GetTitledFirstNamePossessive] tváři. Konverzace, která následovala, byla nejpříjemnější, kterou jsme měli za mnoho měsíců."
 diplomacy_majesty_special.1010.o.tt:1 "V blízké budoucnosti budete debatovat s [debater.GetFirstNameNoTooltip]."
 diplomacy_majesty_special.1014.desc:0 "S ohledem na to, co znám o slabinách [debater.GetFirstNamePossessive], si myslím, že nejúčinnějším způsobem, jak zahanbit [debater.GetHerHim] před všemi, je..."
 diplomacy_majesty.4070.failure:0 "Nedaří se mi naučit nový jazyk."diplomacy_majesty_special.1013.a.cruel:0 "Jak snadno jsou slabí manipulováni."
 diplomacy_majesty.4033.t:0 "Dodavatelský řetězec myšlenek"
 diplomacy_majesty_special.1010.duty_women.desc:0 "povinnosti žen."
 diplomacy_majesty.4072.a:0 "Musím se snažit dál!"
 diplomacy_majesty.0004.greed:0 "Vysoké ambice."
 diplomacy_majesty.4090.b.failure.tt:1 "Tvůj nový outfit neohromil nikoho."
 diplomacy_majesty_special.1016.start.desc:0 "I přes moje nejlepší pokusy o"
 diplomacy_majesty.4071.t:1 "$diplomacy_majesty.4070.t$: Naučený jazyk"
 diplomacy_majesty_special.1011.a.flavor:0 "Abych toho dosáhl, potřebuji prezentovat své myšlenky způsobem, který [debater.GetFirstNameNoTooltip] považuje za přijatelný..."
 diplomacy_majesty_special.1011.a.success.desc:0 "Pokud vyhraji finální debatu"
 diplomacy_majesty.0004.dominant:0 "Asertivní přítomnost."
 diplomacy_majesty.4090.t:0 "Okrasné prvky majestátu"
 diplomacy_majesty_special.1016.end.desc:0 "\n\nNebylo důležité, že jsem měl pravdu – [debater.GetFirstName] obmotal diváky kolem [debater.GetHerHis] prstu a oni přijali [debater.GetHerHis] slova bez otázek."
 diplomacy_majesty.4032.a:0 "Alespoň toto selhání nevedlo ke ztrátě života."
 diplomacy_majesty_special.1012.c:0 "... odvolávat se na vyšší hodnoty."
 diplomacy_majesty.1020.desc:0 "Jako jejich [ROOT.Char.GetTitleAsName] mi moji [ROOT.Char.Custom('GetFollowerOrVassalPlural')] dluží svoji loajalitu. Moje slovo je zákon. Ale kolik stojí poslušnost bez oddanosti?\n\nV krizových časech může pomalá reakce nebo vlažné úsilí vést k neštěstí. Mohu si dovolit takové riziko?"
 diplomacy_majesty.4070.a:0 "Čas se pustit do knih!"
 diplomacy_majesty.4090.a:0 "Jen to nejlepší hermelín a samet pro mě!"
 diplomacy_majesty_special.1015.low_character.desc:0 "Místo odpovědi na [debater.GetFirstNamePossessive] tvrzení fakty a logikou, jsem srovnával [debater.GetHerHis] názory a [debater.GetHerHis] nedostatky charakteru. Jak jsou [debater.GetHerHis] [debater.Custom('InsultAdjective')] způsoby široce známy, brzy to znečistilo pohled publika na [debater.GetHerHis] pozici, bez ohledu na to, co [debater.GetSheHe] řekl."
 diplomacy_majesty.4032.desc:0 "Strávil jsem mnoho nocí vymýšlením taktik, jak nasměrovat konverzace tím správným směrem, přemýšleje o tom, jak by lidé mohli reagovat na to, co říkám.\n\nI přes to, pokaždé, když se pokusím tyto strategie uvést do praxe, věci nikdy nejdou tak, jak jsem očekával. Myslím, že žádný plán nepřežije kontakt s nepřítelem."
 diplomacy_majesty_special.1013.logic.desc:0 "Jasně ilustrováním toho, jak jedna myšlenka následuje další, jsem postavil případ silný jako zdi [ROOT.Char.Custom('FortifiedBuilding'). Měl jsem na mysli, že [debater.GetFirstName] mohl jen souhlasit."
 diplomacy_majesty_special.1011.start.desc:0 "Zde jsme opět, přesně jak jsem předpokládal, hádáme se o"
 diplomacy_majesty_special.1013.a.compassionate:0 "Jsem rád, že to můžeme nechat za sebou."
 diplomacy_majesty.0016.desc:0 "Všiml jsem si, že [potential_friend.Custom2('MyCharacterIntroduction', ROOT.Char)] a já se zdá, že přemýšlíme a jednáme dost podobně. Možná si nebudeme vždy rozumět, ale v jádru věci si myslím, že jsme kompatibilní.\n\nTo by mohlo být základem trvalého přátelství — nebo slabinou, kterou využít..."
 diplomacy_majesty_special.1010.seven_virtues.desc:0 "nejdůležitější z těchto sedmi ctností."
 diplomacy_majesty_special.1010.b:0 "Studium mého protivníka mi může poskytnout výhodu..."
 diplomacy_majesty_special.1010.a.failure.message:0 "Unavil jsem se studiem a mnoho si toho nepamatuji."
 diplomacy_majesty.4090.c:0 "Nepotřebuji #EMP věci#! k legitimizaci své vlády!"
 diplomacy_majesty.4090.b:0 "Místní móda má symbolický význam."
 diplomacy_majesty.0004.desc:0 "Oba jsme si toho všimli — nucené úsměvy a zavržené konverzace, po nichž následuje nepříjemné ticho. Mezi [compliment_receiver.Custom2('MyCharacterIntroduction', ROOT.Char)] a mnou není něco v pořádku.\n\nMožná by dobře formulovaná pochvala ulehčila naše interakce? Příště, co se potkáme, bych mohl pochválit [compliment_receiver.GetHerHis]..."
 diplomacy_majesty_special.1050.message:0 "Nikdy jsem neměl příležitost vyzkoušet své debatující dovednosti proti [debater.GetTitledFirstName]."
 diplomacy_majesty_special.1012.c.tt:0 "Funguje dobře proti těm, kteří jsou čestní, laskaví, odpouštějící, věřící nebo postrádají ambice"
 diplomacy_majesty.4070.b.custom:1 "Každý [close_family|E] [ROOT.Char.Custom('GetCourtier')] a dítě přímý vassal"
 diplomacy_majesty_special.1016.higher_values.desc:0 "odvolávat se na [debater.GetFirstNamePossessive] vyšší hodnoty, [debater.GetFirstName] to otočil tím, že mě obvinil, že se snažím změnit téma."
 diplomacy_majesty.0004.compliment.tt:0 "[compliment_receiver.GetTitledFirstNamePossessive] reakce bude záviset na tom, jak dobře to vyhovuje [compliment_receiver.GetHerHim]:"
 diplomacy_majesty_special.1012.a:0 "... budování mého případu na logice."
 diplomacy_majesty.0005.a:0 "Několik laskavých slov může skutečně vykonat zázraky!"diplomacy_majesty_special.1014.generic.tt:0 "#F Účinnost taktiky závisí na tom, jak dobře využívá [debater.GetTitledFirstNamePossessive] slabin.#!"
 diplomacy_majesty_special.1012.generic.tt:0 "Účinnost taktiky závisí na tom, jak dobře vyhovuje osobnosti [debater.GetTitledFirstNamePossessive]"
 diplomacy_majesty.4030.b:0 "Aliance jsou nezbytné jak v válce, tak v míru."
 diplomacy_majesty.4070.b:0 "Najměte mě učitele, aby mě vyučoval."
 diplomacy_majesty.4073.a:0 "Vzdávám se."
 diplomacy_majesty_special.1010.a:0 "Důkladně si nastudujte téma, abyste se připravili."
 diplomacy_majesty_special.1050.title:0 "Debata skončila nevýsledně"
 diplomacy_majesty.1020.c:0 "Strach je daleko efektivnější nástroj."
 diplomacy_majesty_special.1014.d.tt:0 "#F Funguje dobře proti těm, kteří jsou nevědomí, věřící nebo postrádají ambice.#!"
 diplomacy_majesty.4071.desc:0 "Po mnoha dlouhých týdnech studia mám konečně pevné pochopení základů jazyka [my_vassal.GetCulture.GetName].\n\nS pokračující praxí se moje plynulost zlepší, ale i toto základní porozumění zlepšilo mé vztahy s [my_vassal.GetCulture.GetNameNoTooltip] [ROOT.Char.Custom('GetCourtierPlural')]."
 diplomacy_majesty.4031.t:1 "$diplomacy_majesty.4030.t$: Vliv"
 diplomacy_majesty.4090.d.lunatic_beautiful:0 "Žádné oblečení se nevyrovná mé přirozené kráse!"
 diplomacy_majesty_special.1010.mercy.desc:0 "zda je milosrdenství znamením slabosti."
 diplomacy_majesty_special.1010.a.failure.tt:1 "Snižujete svou šanci na úspěch v poslední debatě o #N 20%#!"
 diplomacy_majesty_special.1012.d.tt:0 "Funguje dobře proti těm, kteří jsou opatrní, letargičtí nebo nevědomí"
 diplomacy_majesty.0016.c:0 "Nepotřebuji přátele, mám nože!"
 diplomacy_majesty_special.1012.a.tt:0 "Funguje dobře proti těm, kteří jsou rozumní, sobečtí, skeptičtí nebo bezcitní"
 diplomacy_majesty_special.1016.scare.desc:0 "vystrašit [debater.GetFirstName], [debater.GetSheHe] se pouze zasmál a já jsem vypadal jak malicherně, tak hloupě."
 diplomacy_majesty.4030.t:0 "Bitva myšlenek"
 diplomacy_majesty.0004.bold:0 "Neúnavná odvaha."
 diplomacy_majesty_special.1010.divine_attributes.desc:0 "kompatibilita božských atributů."
 diplomacy_majesty_special.1010.c:0 "Něco odpočinku mě připraví na konflikt."
 diplomacy_majesty_special.1010.chivalry.desc:0 "hodnota rytířství."
 diplomacy_majesty.4090.b.failure:0 "Získávám nudný a nepůsobivý outfit"
 diplomacy_majesty_special.1010.a.failure.desc:0 "Unavuji se"
 diplomacy_majesty.4071.b:0 "Tak fascinující kultura... Chci se naučit více!"
 diplomacy_majesty_special.1014.c:0 "... ukazuje na [debater.GetHerHis] nízký charakter."
 diplomacy_majesty_special.1015.a.compassionate:0 "Možná jsem byl trochu příliš tvrdý..."
 diplomacy_majesty.0004.strong:0 "Síla paže."
 diplomacy_majesty.0006.t:1 "$diplomacy_majesty.0004.t$: Hořký jako pelyněk"
 diplomacy_majesty_special.1012.b:0 "... zůstaňte klidní, ať se děje cokoliv."
 diplomacy_majesty_special.1014.a.tt:0 "#F Funguje dobře proti těm, kteří jsou opatrní, dobrosrdeční, odpouštějící a letargičtí.#!"
 diplomacy_majesty_special.1010.heroism.desc:0 "zda je hrdinství statečností nebo bláhovostí."
 diplomacy_majesty_special.1010.t:0 "Únavný nesouhlas"
 diplomacy_majesty.0016.b:0 "Omotám si [potential_friend.GetHerHim] kolem prstu..."
 diplomacy_majesty_special.1010.faith_reason.desc:0 "vztah víry a rozumu."
 diplomacy_majesty.4073.t:1 "$diplomacy_majesty.4070.t$: Neplodné snahy"
 diplomacy_majesty.4090.d.lunatic.female:0 "Sukně nejsou nic jiného než utlačující pouta!"
 diplomacy_majesty_special.1010.e:0 "Je snazší nechat [debater.GetHerHim] vyhrát."
 diplomacy_majesty_special.1011.b.rival:0 "Může se stát mým rivalem"
 diplomacy_majesty_special.1013.calm.desc:0 "Bez ohledu na to, jak mě [debater.GetFirstName] provokoval, držel jsem své emoce pod kontrolou, odpovídal jsem klidným a vyrovnaným způsobem. To zapůsobilo na diváky, a oni začali souhlasně přikyvovat a hučet, zatímco jsem mluvil. Potom [debater.GetFirstName] začal poslouchat, a brzy jsem měl [debater.GetHerHim] také ohromeného."
 diplomacy_majesty.4070.t:0 "Lákadlo jazyka"
 diplomacy_majesty_special.1011.end.desc:0 "\n\nJedna po druhé, lidé v okolí se zastavují, aby poslouchali naši debatu — někteří o něco méně diskrétně než jiní. Teď je čas to ukončit jednou provždy.\n\nNež začnu, měl bych se rozhodnout, jaký výsledek si nejvíce přeji."
 diplomacy_majesty_special.1010.d:0 "Ukážu tomu [debater.Custom('InsultNoun')], kdo má navrch!"
 diplomacy_majesty.0005.t:1 "$diplomacy_majesty.0004.t$: Sladký jako med"
 diplomacy_majesty.0016.a.tt:0 "Projekt [scheme|E] bude mít zvýšenou [success_chance|E]"
 diplomacy_majesty_special.1012.d:0 "... pozorně naslouchat [debater.GetHerHis] slovům."
 diplomacy_majesty_special.1011.study_subject_success.desc:0 "Jak šťastné, že mé přípravy šly tak dobře — mám několik nových argumentů v rukávu!"diplomacy_majesty_special.1014.b.tt:0 "#F Pracuje dobře proti těm, kdo jsou odvážní, energičtí, pomstychtiví a čestní.#!"
 diplomacy_majesty.0006.desc:0 "Chtěl jsem, aby má slova byla laskavá, ale reakce [compliment_receiver.GetTitledFirstNamePossessive] mi nenechala žádné pochybnosti o mém neúspěchu. Výraz pohoršení na tváři [compliment_receiver.GetHerHis] mi způsobil, že mi srdce kleslo do žaludku."
 diplomacy_majesty_special.1014.b:0 "... vyprovokování [debater.GetHerHim] k tomu, aby ztratil [debater.GetHerHis] klid."
 diplomacy_majesty.1020.d:0 "Proč bych se měl starat, co si o mně ostatní myslí?"
 diplomacy_majesty_special.1015.scare.desc:0 "Mohl jsem být o něco subtilnější, ale mé tenké zahalené hrozby a zlomyslné odpovědi určitě udělaly své. [debater.GetFirstName] sotva dokázal artikulovat [debater.GetHerHis] vlastní názory, natož aby čelil mým!"
 diplomacy_majesty.1020.b:0 "Mám důležitější [important_ruler.GetWomenMen], které chci ohromit."
 diplomacy_majesty.4090.c.zealous:0 "[ROOT.Char.GetFaith.HighGodNamePossessive] služebníci nepotřebují okázalosti!"
 diplomacy_majesty_special.1010.just_war.desc:0 "povaha spravedlivé války."
 diplomacy_majesty_special.1010.mapped_territory.desc:0 "co leží za hranicí mapovaného území."
 diplomacy_majesty.0004.energetic:0 "Mladistvá vitalita."
 diplomacy_majesty.0004.rational:0 "Jasná racionalita."
 diplomacy_majesty.4072.desc:0 "Navzdory mnoha týdnu studia se mi stále nedaří pevně uchopit jazyk [my_vassal.GetCulture.GetName]. Naučil jsem se některá slova, ale gramatika, fráze... stále mi unikají. Nemohu si představit, že by to bylo produktivní."
 diplomacy_majesty.0006.a:0 "Jak jsem mohl být tak neohleduplný..."
 diplomacy_majesty.4090.b.success:0 "Získávám oblečení vhodné pro [me.GetTitleAsNameNoTooltip]"
 diplomacy_majesty.4031.desc:0 "Po mnoha nocích přemýšlení jsem vypracoval solidní strategii pro prokázání svého názoru v debatě.\n\nZačnu z silné pozice přijetím populárního postoje k tématu, které je neúnavné, a z této pozice zaútočím na argumenty svého protivníka a poukáži na všechny jejich nedostatky.\n\nTímto způsobem odstraním všechna možná řešení problému... kromě toho, které preferuji."
 diplomacy_majesty.0004.success.tt:1 "Váš kompliment je dobře přijat"
 diplomacy_majesty_special.1012.desc:0 "S ohledem na to, co vím o charakteru [debater.GetFirstNamePossessive], věřím, že nejlepší způsob, jak [debater.GetHerHim] získat, je..."
 diplomacy_majesty.0004.neutral.tt:1 "Váš kompliment nestačí"
 diplomacy_majesty_special.1011.a:0 "Chci, aby se [debater.GetHerHim] přiklonil na moji stranu."
 diplomacy_majesty.0004.forgiving:0 "Odpouštějící povaha."
 diplomacy_majesty_special.1014.b.tt:0 "#F Funguje dobře proti těm, kteří jsou odvážní, energičtí, pomstychtiví a ctihodní.#!"
 diplomacy_majesty_special.1014.generic.tt:0 "#F Účinnost taktiky závisí na tom, jak dobře využívá slabin [debater.GetTitledFirstNamePossessive].#!"
 diplomacy_majesty_special.1011.b.flavor:0 "Abych toho dosáhl, budu muset využít jednu z charakterových vad [debater.GetFirstNamePossessiveNoTooltip], abych zastavil [debater.GetHerHim] v racionálním myšlení..."
 diplomacy_majesty_special.1013.a.cruel:0 "Jak snadno jsou slabí manipulováni."
