l_polish:
 diplomacy_majesty.0004.t:0 "Síla slov"
 diplomacy_majesty.0004.desc:0 "Oba jsme si toho všimli — nucené úsměvy a nejisté rozhovory, následované nepříjemným tichem. Něco není v pořádku mezi [compliment_receiver.Custom2('MyCharacterIntroduction', ROOT.Char)] a mnou. \n\nMožná by dobře formulovaný kompliment zlepšil naše interakce? Až se příště setkáme, mohl(a) bych pochválit [compliment_receiver.GetHerHis]..."
 diplomacy_majesty.0004.compassionate:0 "Empatie a laskavé srdce."
 diplomacy_majesty.0004.bold:0 "Neústupná odvaha."
 diplomacy_majesty.0004.honorable:0 "Věrnost a smysl pro čest."
 diplomacy_majesty.0004.greed:0 "Vysoké ambice."
 diplomacy_majesty.0004.rational:0 "Jasná racionalita."
 diplomacy_majesty.0004.zealous:0 "Nezdolná víra v [compliment_receiver.GetFaith.HighGodName]."
 diplomacy_majesty.0004.energetic:0 "Mladistvá energie."
 diplomacy_majesty.0004.forgiving:0 "Odpouštějící povaha."
 diplomacy_majesty.0004.beautiful:0 "Přitažlivý vzhled."
 diplomacy_majesty.0004.strong:0 "Síla paže."
 diplomacy_majesty.0004.extroverted:0 "Nepřekonatelné společenské dovednosti."
 diplomacy_majesty.0004.dominant:0 "Dominantní vystupování."
 diplomacy_majesty.0004.fallback:0 "...nech to být. Bojím se, že bych mohl(a) urazit [compliment_receiver.GetHerHim]!"
 diplomacy_majesty.0004.compliment.tt:0 "[compliment_receiver.GetTitledFirstNamePossessive] reakce bude založena na tom, jak to [compliment_receiver.GetHerHim] vyhovuje:"
 diplomacy_majesty.0004.success.tt:1 "Váš kompliment byl dobře přijat"
 diplomacy_majesty.0004.neutral.tt:1 "Váš kompliment zůstal bez odezvy"
 diplomacy_majesty.0004.failure.tt:1 "Váš kompliment působí jako urážka"
 diplomacy_majesty.0004.neutral_outcome.desc:0 "Kompliment, který jsem dal(a) [compliment_receiver.GetTitledFirstName], zůstal bez odezvy."
 diplomacy_majesty.0005.t:1 "$diplomacy_majesty.0004.t$: Sladké jako med"
 diplomacy_majesty.0005.desc:0 "Můj pečlivě připravený kompliment byl odměněn vděčným úsměvem a náznakem zrudnutí na tvářích [compliment_receiver.GetTitledFirstNamePossessive]. Následující rozhovor byl nejpříjemnější, jaký jsme měli za dlouhou dobu."
 diplomacy_majesty.0005.a:0 "Několik laskavých slov skutečně dokáže zázraky!"
 diplomacy_majesty.0006.t:1 "$diplomacy_majesty.0004.t$: Hořké jako pelyněk"
 diplomacy_majesty.0006.desc:0 "Měl(a) jsem v úmyslu být laskavý/á, ale reakce [compliment_receiver.GetTitledFirstNamePossessive] mi nedala žádnou pochybnost o mém neúspěchu. Pohled pobouření na [compliment_receiver.GetHerHis] tváři mi přiměl srdce klesnout do žaludku."
 diplomacy_majesty.0006.a:0 "Jak jsem mohl(a) být tak netaktní..."
 diplomacy_majesty.0016.t:0 "Spřízněné duše"
 diplomacy_majesty.0016.desc:0 "Všiml(a) jsem si, že [potential_friend.Custom2('MyCharacterIntroduction', ROOT.Char)] a já máme podobný způsob myšlení i jednání. Nemusíme vždycky souhlasit, ale v jádru jsme kompatibilní.\n\nTo by mohlo být základem trvalého přátelství — nebo slabinou, kterou lze využít..."
 diplomacy_majesty.0016.a:0 "Budeme nejlepší přátelé!"
 diplomacy_majesty.0016.a.tt:0 "Plán [scheme|E] bude mít zvýšenou [success_chance|E]"
 diplomacy_majesty.0016.b:0 "Omotám si [potential_friend.GetHerHim] kolem malíčku..."
 diplomacy_majesty.0016.c:0 "Přátelé nepotřebuji, mám nože!"
 diplomacy_majesty.1020.t:0 "Věrnost nebo strach"
 diplomacy_majesty.1020.desc:0 "Jako jejich [ROOT.Char.GetTitleAsName] mi [ROOT.Char.Custom('GetFollowerOrVassalPlural')] dluží věrnost. Mé slovo je zákon. Ale kolik stojí poslušnost bez oddanosti?\n\nV čase krize může pomalá reakce nebo polovičaté úsilí vést k pohromě. Můžu si takové riziko dovolit?"
 diplomacy_majesty.1020.a:0 "Získám jejich neochvějnou věrnost."
 diplomacy_majesty.1020.b:0 "Mám důležitější [important_ruler.GetWomenMen], na které musím zapůsobit."
 diplomacy_majesty.1020.c:0 "Strach je mnohem účinnější nástroj."
 diplomacy_majesty.1020.d:0 "Proč by mě mělo zajímat, co o mně druzí myslí?"
 diplomacy_majesty.4030.t:0 "Bitva nápadů"
 diplomacy_majesty.4030.desc:0 "Když trávím více času státnickou a diplomatickou praxí, nacházím podobnosti mezi životem na dvoře [ROOT.Char.Custom('GetCourt')] a válkou. Čtení soupeře... tahy a protitahy... \n\nUchování těchto myšlenek pro sebe by mi mohlo dát tajnou zbraň, abych prosadil(a) svou vůli. Alternativně bych tuto myšlenku mohl(a) sdílet s [event_target.GetTitledFirstName], abych získal(a) [event_target.GetHerHis] přízeň..."
 diplomacy_majesty.4030.a:0 "Musím tuto teorii rozvinout!"
 diplomacy_majesty.4030.a.success:0 "Mé nové taktiky fungují výjimečně dobře"
 diplomacy_majesty.4030.a.failure:0 "Nezdaří se mi vyvinout užitečné taktiky"
 diplomacy_majesty.4030.b:0 "Spojenci jsou nezbytní jak ve válce, tak v míru."
 diplomacy_majesty.4030.c:0 "Pouhé takové přemýšlení bude výhodné."
 diplomacy_majesty.4031.t:1 "$diplomacy_majesty.4030.t$: Vliv"
 diplomacy_majesty.4031.desc:0 "Po mnoha nocích rozjímání jsem vypracoval(a) pevnou strategii, jak obhájit svůj názor v debatě.\n\nZačnu z pevné pozice tím, že zaujmu populární postoj k nepřekonatelnému tématu, a z této pozice budu útočit na argumenty soupeře a poukazovat na všechny jejich chyby.\n\nTímto způsobem odstraním všechny možné řešení problému... kromě toho, které preferuji."
 diplomacy_majesty.4031.a:0 "Tato technika přetáhne lidi na mou stranu."
 diplomacy_majesty.4032.t:1 "$diplomacy_majesty.4030.t$: Nepředvídatelná setkání"
 diplomacy_majesty.4032.desc:0 "Strávil(a) jsem mnoho nocí vypracováváním taktik, jak nasměrovat rozhovory tam, kam chci, probíral(a) možné reakce lidí na to, co řeknu.\n\nNavzdory tomu pokaždé, když se snažím tyto strategie uvést do praxe, věci se nikdy nevyvíjejí podle očekávání. Asi žádný plán nepřežije kontakt s nepřítelem."
 diplomacy_majesty.4032.a:0 "Alespoň tento neúspěch nezpůsobil ztrátu na životech."
 diplomacy_majesty.4033.t:0 "Řetězec myšlenek"
 diplomacy_majesty.4033.desc:0 "Dnes mě oslovil [thinker.GetTitledFirstName] s zajímavou myšlenkou. [thinker.GetSheHe|U] říká, že je užitečné představit si debatu u dvora jako ostrý boj. Různí aktéři usilují o různé cíle, každý se snaží nasměrovat rozhovor ve svůj prospěch, ale vyhrát může jen jeden."
 diplomacy_majesty.4033.a:0 "[thinker.GetSheHe|U] má fascinující nápady o diplomacii!"
 diplomacy_majesty.4070.t:0 "Přitažlivost jazyka"
 diplomacy_majesty.4070.desc:0 "Vládnout multikulturnímu [ROOT.Char.GetPrimaryTitle.GetName] přináší své výzvy. Cizí [ROOT.Char.Custom('GetCourtierPlural')] se často cítí odcizeně, když nemohou na [ROOT.Char.Custom('GetCourt')] mluvit svým mateřským jazykem, což rodí zášť.\n\n[my_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] naznačuje, že bych mohl(a) výrazně zlepšit vztahy s mými [my_vassal.GetCulture.GetName] [ROOT.Char.Custom('GetCourtierPlural')] tím, že se naučím mluvit jejich jazykem vedle svého."
 diplomacy_majesty.4070.a:0 "Čas začít studovat!"
 diplomacy_majesty.4070.b:0 "Najmout si učitele, aby mě vyučoval."
 diplomacy_majesty.4070.c:0 "Proč se obtěžovat? [ROOT.Char.GetCulture.GetNameNoTooltip] je zjevně lepší."
 diplomacy_majesty.4070.d:0 "Můj dvorní učitel mi jistě pomůže!"
 diplomacy_majesty.4070.success:0 "Naučím se mluvit [my_vassal.GetCulture.GetName] jazykem"
 diplomacy_majesty.4070.failure:0 "Nepodaří se mi naučit nový jazyk"
 diplomacy_majesty.4070.failure.tt:1 "Můžete se rozhodnout pokračovat ve studiu"
 diplomacy_majesty.4071.t:1 "$diplomacy_majesty.4070.t$: Jazyk zvládnut"
 diplomacy_majesty.4071.desc:0 "Po mnoha dlouhých týdnech studia konečně zvládám základy jazyka [my_vassal.GetCulture.GetName].\n\nS dalším cvičením se má plynulost zlepší, ale i toto základní porozumění zlepšilo mé vztahy s mými [my_vassal.GetCulture.GetNameNoTooltip] [ROOT.Char.Custom('GetCourtierPlural')]."
 diplomacy_majesty.4071.a:0 "Čas dobře využit."
 diplomacy_majesty.4071.b:0 "Tak fascinující kultura... Chci se naučit víc!"
 diplomacy_majesty.4070.b.custom:1 "Všichni [close_family|E] [ROOT.Char.Custom('GetCourtier')] a děti, přímí vazalové"
 diplomacy_majesty.4072.t:1 "$diplomacy_majesty.4070.t$: Nesrozumitelné!"
 diplomacy_majesty.4072.desc:0 "Navzdory mnoha týdnům studia prostě nemohu pevně zvládnout jazyk [my_vassal.GetCulture.GetName]. Naučil(a) jsem se několik slov, ale gramatika, fráze... stále mi unikají. Nemohu si představit, že by to bylo produktivní."
 diplomacy_majesty.4072.a:0 "Musím pokračovat ve snaze!"
 diplomacy_majesty.4072.b:0 "Můj čas je lépe využit jinde."
 diplomacy_majesty.4072.c:0 "$diplomacy_majesty.4070.b$"
 diplomacy_majesty.4073.t:1 "$diplomacy_majesty.4070.t$: Marné úsilí"
 diplomacy_majesty.4073.desc:0 "Ač nerad(a) to přiznávám, nemyslím si, že někdy zvládnu jazyk [my_vassal.GetCulture.GetName]. Snažil(a) jsem se a snažil(a), ale nepodařilo se mi udělat žádný pokrok... Musím to přijmout."
 diplomacy_majesty.4073.a:0 "Vzdávám to."
 diplomacy_majesty.4090.t:0 "Znaky majestátu"
 diplomacy_majesty.4090.desc:0 "Stojím nad svými poddanými jako suverénní vládce, nepřekonaný v celém království. Oblékání do honosných šatů a šperků by posloužilo jako jemné připomenutí všem, že já jsem tím, kdo vládne."
 diplomacy_majesty.4090.a:0 "Jen nejjemnější hermelín a samet pro mě!"
 diplomacy_majesty.4090.b:0 "Místní móda má symbolický význam."
 diplomacy_majesty.4090.b.desc:0 "Hledám krejčího se zručností v používání místních materiálů"
 diplomacy_majesty.4090.b.success:0 "Získám oděv vhodný pro [me.GetTitleAsNameNoTooltip]"
 diplomacy_majesty.4090.b.success.tt:1 "Váš nádherný nový oděv je skutečně hodný [me.GetTitleAsNameNoTooltip]!"
 diplomacy_majesty.4090.b.failure:0 "Získám nudný a nevýrazný oděv"
 diplomacy_majesty.4090.b.failure.tt:1 "Váš nový oděv nikoho neohromí."
 diplomacy_majesty.4090.c:0 "K legitimizaci své vlády nepotřebuji #EMP věci#!"
 diplomacy_majesty.4090.c.zealous:0 "[ROOT.Char.GetFaith.HighGodNamePossessive] služebníci nepotřebují honosné oděvy!"
 diplomacy_majesty.4090.d.lunatic.male:0 "Kalhoty nejsou nic jiného než vězení pro nohy!"
 diplomacy_majesty.4090.d.lunatic.neutral:0 "Oblečení není nic jiného než vězení pro tělo!"
 diplomacy_majesty.4090.d.lunatic.female:0 "Korsety jsou jen utlačující pouta!"
 diplomacy_majesty.4090.d.lunatic_beautiful:0 "Žádný oděv se nemůže srovnávat s mou přirozenou krásou!"
 diplomacy_majesty_special.1010.t:0 "Únavný spor"
 diplomacy_majesty_special.1010.start.desc:0 "[debater.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a já se vždy nakonec zapletu do debaty"
 diplomacy_majesty_special.1010.divine_attributes.desc:0 "kompatibilitu božských atributů."
 diplomacy_majesty_special.1010.free_will.desc:0 "kompatibilitu božského předvědění a svobodné vůle."
 diplomacy_majesty_special.1010.faith_reason.desc:0 "vztah víry a rozumu."
 diplomacy_majesty_special.1010.just_war.desc:0 "povahu spravedlivé války."
 diplomacy_majesty_special.1010.chivalry.desc:0 "hodnotu rytířství."
 diplomacy_majesty_special.1010.seven_virtues.desc:0 "nejdůležitější ze sedmi ctností."
 diplomacy_majesty_special.1010.duty_women.desc:0 "povinnosti žen."
 diplomacy_majesty_special.1010.mercy.desc:0 "zda je milosrdenství známkou slabosti."
 diplomacy_majesty_special.1010.ambition.desc:0 "zda je ambice hříchem nebo silou."
 diplomacy_majesty_special.1010.inheritance.desc:0 "otázky dědického práva."
 diplomacy_majesty_special.1010.mapped_territory.desc:0 "co leží za hranicí zakresleného území."
 diplomacy_majesty_special.1010.heroism.desc:0 "zda je hrdinství statečnost nebo pošetilost."
 diplomacy_majesty_special.1010.end.desc:0 "Nic tím nedosáhneme, jen pokaždé opakujeme ty samé argumenty...\n\nDost už. Příště, až se toto téma objeví, musí to být naposled."
 diplomacy_majesty_special.1010.o.tt:1 "V blízké budoucnosti budete vést debatu s [debater.GetFirstNameNoTooltip]"
 diplomacy_majesty_special.1010.a:0 "Důkladně si nastudovat téma, abych se připravil."
 diplomacy_majesty_special.1010.a.success.desc:0 "Zvýším své pochopení tématu"
 diplomacy_majesty_special.1010.a.success.tt:1 "Zvýšíte svou šanci na úspěch v závěrečné debatě o #P 20%#!"
 diplomacy_majesty_special.1010.a.success.message:0 "Moje studium dopadlo dobře a nyní jsem na závěrečnou debatu lépe připraven."
 diplomacy_majesty_special.1010.a.failure.desc:0 "Vyčerpal jsem se"
 diplomacy_majesty_special.1010.a.failure.tt:1 "Snižujete svou šanci na úspěch v závěrečné debatě o #N 20%#!"
 diplomacy_majesty_special.1010.a.failure.message:0 "Vyčerpal jsem se učením a mnoho si toho nepamatuji."
 diplomacy_majesty_special.1010.b:0 "Studium mého protivníka mi může dát výhodu..."
 diplomacy_majesty_special.1010.b.success.desc:0 "Lépe rozumím [debater.GetTitledFirstNameNoTooltip]"
 diplomacy_majesty_special.1010.b.success.tt:1 "Obdržíte nápovědu, kterou taktiku zvolit v závěrečné debatě"
 diplomacy_majesty_special.1010.c:0 "Trochu odpočinku mě připraví na konflikt."
 diplomacy_majesty_special.1010.d:0 "Ukažu tomu [debater.Custom('InsultNoun')], kdo tady vládne!"
 diplomacy_majesty_special.1010.e:0 "Je jednodušší jen nechat [debater.GetHerHim] vyhrát."
 diplomacy_majesty_special.1011.start.desc:0 "Zase jsme tady, stejně jak jsem očekával, hádáme se o"
 diplomacy_majesty_special.1011.study_subject_success.desc:0 "Jaké štěstí, že se mi přípravy vydařily — mám pár nových argumentů v rukávu!"
 diplomacy_majesty_special.1011.study_opponent_success.desc:0 "Jaké štěstí, že jsem zjistil, že mohu využít [debater.GetFirstNamePossessive] [debater.Custom('StrongestAIValueNoun')]!"
 diplomacy_majesty_special.1011.failure.desc:0 "Bohužel je načasování strašné. Včera jsem zůstal vzhůru příliš dlouho, když jsem se snažil připravit."
 diplomacy_majesty_special.1011.end.desc:0 "\n\nJeden po druhém se lidé v okolí zastavují, aby poslouchali náš spor — někteří o něco méně diskrétně než jiní. Nyní je čas to ukončit, jednou provždy.\n\nNež začnu, měl bych si rozmyslet, jakého výsledku si nejvíce přeji."
 diplomacy_majesty_special.1011.a:0 "Chci získat [debater.GetHerHim] pro svou stranu."
 diplomacy_majesty_special.1011.a.flavor:0 "Abych toho dosáhl, musím své myšlenky prezentovat způsobem, který [debater.GetFirstNameNoTooltip] považuje za přijatelný..."
 diplomacy_majesty_special.1011.b:0 "Chci [debater.GetHerHim] před všemi zdeptat!"
 diplomacy_majesty_special.1011.b.flavor:0 "Abych toho dosáhl, musím využít jednu z [debater.GetFirstNamePossessiveNoTooltip] povahových vad, aby [debater.GetHerHim] přestal myslet racionálně..."
 diplomacy_majesty_special.1011.a.desc:0 "Možné výsledky závěrečné debaty"
 diplomacy_majesty_special.1011.a.success.desc:0 "Pokud vyhraju závěrečnou debatu"
 diplomacy_majesty_special.1011.a.failure.desc:0 "Pokud prohraju závěrečnou debatu"
 diplomacy_majesty_special.1011.b.rival:0 "Může se stát mým rivalem"
 diplomacy_majesty_special.1012.desc:0 "S ohledem na to, co vím o povaze [debater.GetFirstNamePossessive], se domnívám, že nejlepší způsob, jak [debater.GetHerHim] získat, je..."
 diplomacy_majesty_special.1012.a:0 "... stavět svůj argument na logice."
 diplomacy_majesty_special.1012.a.tt:0 "Dobře funguje proti těm, kteří jsou racionální, sobečtí, skeptičtí nebo chladnokrevní"
 diplomacy_majesty_special.1012.b:0 "... zůstat klidný, ať se děje cokoli."
 diplomacy_majesty_special.1012.generic.tt:0 "Účinnost taktiky závisí na tom, jak dobře sedí k osobnosti [debater.GetTitledFirstNamePossessive]"
 diplomacy_majesty_special.1012.b.tt:0 "Dobře funguje proti těm, kteří jsou odvážní, energičtí, mstiví nebo nečestní"
 diplomacy_majesty_special.1012.c:0 "... apelovat na vyšší hodnoty."
 diplomacy_majesty_special.1012.c.tt:0 "Dobře funguje proti těm, kteří jsou čestní, laskaví, odpouštějící, věřící nebo postrádají ambice"
 diplomacy_majesty_special.1012.d:0 "... pozorně naslouchat [debater.GetHerHis] slovům."
 diplomacy_majesty_special.1012.d.tt:0 "Dobře funguje proti těm, kteří jsou opatrní, letargičtí nebo neznalí"
 diplomacy_majesty_special.1013.logic.desc:0 "Tím, že jsem jasně ukázal, jak jedna myšlenka navazuje na druhou, postavil jsem svůj argument tak pevný jako zdi [ROOT.Char.Custom('FortifiedBuilding')]. Jakmile jsem dospěl k jádru, [debater.GetFirstName] nemohl než souhlasit."
 diplomacy_majesty_special.1013.calm.desc:0 "Ať mě [debater.GetFirstName] jakkoli provokoval, udržel jsem své emoce pod kontrolou a odpovídal klidně a vyrovnaně. To zapůsobilo na přihlížející, kteří začali přikyvovat a souhlasit, jak jsem mluvil. Pak [debater.GetFirstName] začal naslouchat a brzy jsem i [debater.GetHerHim] ohromil."
 diplomacy_majesty_special.1013.higher_values.desc:0 "Věděl jsem, že [debater.GetFirstName] je [debater.GetWomanMan], kterému záleží na vyšším dobru, a apeloval jsem na vyšší hodnoty, které [debater.GetSheHe] tak ctí. S tímto úhlem pohledu [debater.GetSheHe] konečně uznal přednosti mých argumentů. "
 diplomacy_majesty_special.1013.listen.desc:0 "Věděl jsem, že [debater.GetFirstName] postrádá odolnost, aby se v argumentu udržel, takže jsem udělal to, co nikdo jiný — naslouchal jsem [debater.GetHerHim]. To, že byl brán vážně, [debater.GetHerHim] velmi potěšilo, a jakmile [debater.GetSheHe] skončil, s radostí mi na oplátku naslouchal."
 diplomacy_majesty_special.1013.a.cruel:0 "Jak snadno se slabí nechají manipulovat."
 diplomacy_majesty_special.1013.a.compassionate:0 "Jsem rád, že toto můžeme uzavřít."
 diplomacy_majesty_special.1014.desc:0 "Myslíc na to, co vím o slabostech [debater.GetFirstNamePossessive], si myslím, že nejúčinnější způsob, jak [debater.GetHerHim] před ostatními ponížit, je..."
 diplomacy_majesty_special.1014.a:0 "... jednat bezohledně a vyděsit [debater.GetHerHim]."
 diplomacy_majesty_special.1014.generic.tt:0 "#F Účinnost taktiky závisí na tom, jak dobře využívá slabiny [debater.GetTitledFirstNamePossessive].#!"
 diplomacy_majesty_special.1014.a.tt:0 "#F Dobře funguje proti těm, kteří jsou opatrní, laskaví, odpouštějící a letargičtí.#!"
 diplomacy_majesty_special.1014.b:0 "... provokovat [debater.GetHerHim] k tomu, aby ztratil [debater.GetHerHis] nervy."
 diplomacy_majesty_special.1014.b.tt:0 "#F Dobře funguje proti těm, kteří jsou odvážní, energičtí, mstiví a čestní.#!"
 diplomacy_majesty_special.1014.c:0 "... poukazovat na [debater.GetHerHis] nízký charakter."
 diplomacy_majesty_special.1014.c.tt:0 "#F Dobře funguje proti těm, kteří jsou nečestní, bezcitní, sobečtí nebo skeptičtí.#!"
 diplomacy_majesty_special.1014.d:0 "... přehánět [debater.GetHerHis] stanovisko."
 diplomacy_majesty_special.1014.d.tt:0 "#F Dobře funguje proti těm, kteří jsou nevědomí, věřící nebo postrádají ambice.#!"
 diplomacy_majesty_special.1015.scare.desc:0 "Mohl jsem být trochu subtilnější, ale mé pouze lehce zahalené hrozby a kruté odpovědi jistě zabraly. [debater.GetFirstName] sotva dokázal formulovat [debater.GetHerHis] vlastní body, natož oponovat mým!"
 diplomacy_majesty_special.1015.provoke.desc:0 "Bylo to téměř příliš snadné uvrhnout chudáka [debater.GetFirstName] do šílenství. Jakmile [debater.GetSheHe] spatřil hrůzný výraz na tvářích našeho publika, bylo už příliš pozdě. Ve srovnání se mnou jsem vypadal jako vzor moudrosti a sotva jsem se musel snažit."
 diplomacy_majesty_special.1015.exaggerate.desc:0 "Místo toho, abych rozvíjel vlastní stanovisko, soustředil jsem se na kroucení a přehánění toho od [debater.GetFirstName]. Zpočátku si [debater.GetSheHe] ničeho nevšiml a pokračoval v obraně stále výstřednějších názorů. Když jsem nakonec představil své vlastní, měl jsem publikum na své straně."
 diplomacy_majesty_special.1015.low_character.desc:0 "Namísto odpovědi na [debater.GetFirstNamePossessive] tvrzení fakty a logikou jsem přirovnával [debater.GetHerHis] názory k [debater.GetHerHis] povahovým vadám. Jelikož [debater.GetHerHis] [debater.Custom('InsultAdjective')] způsoby jsou všeobecně známé, brzy to pošpinilo pohled publika na [debater.GetHerHis] postoj, bez ohledu na to, co [debater.GetSheHe] řekne."
 diplomacy_majesty_special.1015.a.cruel:0 "Ó, ten výraz na tváři [debater.GetHerHis]! K nezaplacení!"
 diplomacy_majesty_special.1015.a.compassionate:0 "Možná jsem to trochu přehnal."
 diplomacy_majesty_special.1016.start.desc:0 "Navzdory mým nejlepším snahám o"
 diplomacy_majesty_special.1016.logic.desc:0 "použít logiku k přesvědčení [debater.GetFirstName], [debater.GetSheHe] byl/a příliš emocionálně zaujat/a na to, aby jasně viděl/a."
 diplomacy_majesty_special.1016.calm.desc:0 "zůstat klidný, [debater.GetFirstName] přehnané názory mě brzy rozhněvaly natolik, že jsem se třásl vzteky. Ten [debater.Custom('InsultAdjective')] [debater.Custom('InsultNoun')]!"
 diplomacy_majesty_special.1016.higher_values.desc:0 "apelovat na [debater.GetFirstNamePossessive] vyšší hodnoty, [debater.GetFirstName] to otočil tím, že mě obvinil, že se snažím změnit téma."
 diplomacy_majesty_special.1016.listen.desc:0 "poslouchat pozorně, [debater.GetFirstName] jen neustále mlel své obvykle nesmyslné řeči. Zatímco jsem snil o věcech, které bych raději dělal, [debater.GetFirstName] vlastně pronesl několik dobrých argumentů."
 diplomacy_majesty_special.1016.scare.desc:0 "vyděsit [debater.GetFirstName], [debater.GetSheHe] se jen zasmál/a a já vyšel jako malicherný a pošetilý."
 diplomacy_majesty_special.1016.provoke.desc:0 "provokovat [debater.GetFirstName], [debater.GetSheHe] zůstal/a klidný/á. To zapůsobilo na publikum, zatímco já jsem působil jen malicherně."
 diplomacy_majesty_special.1016.exaggerate.desc:0 "překroutit [debater.GetFirstNamePossessive] názory proti [debater.GetHerHim], ve skutečnosti jsem tím hrál [debater.GetHerHis] přímo do karet."
 diplomacy_majesty_special.1016.low_character.desc:0 "přesměrovat pozornost na špatný charakter [debater.GetFirstNamePossessive], ukázalo se, že nikdo jiný to tak necítil. Místo toho publikum začalo bránit [debater.GetHerHim]!"
 diplomacy_majesty_special.1016.end.desc:0 "\n\nNezáleželo na tom, že jsem měl pravdu – [debater.GetFirstName] si obtočil diváky kolem prstu a ti přijali [debater.GetHerHis] slova bez výhrad."
 diplomacy_majesty_special.1016.a:0 "Jak trapné..."
 diplomacy_majesty_special.1050.title:0 "Debata skončila bez výsledku"
 diplomacy_majesty_special.1050.message:0 "Nikdy jsem nedostal příležitost vyzkoušet si své debatní dovednosti proti [debater.GetTitledFirstName]."
