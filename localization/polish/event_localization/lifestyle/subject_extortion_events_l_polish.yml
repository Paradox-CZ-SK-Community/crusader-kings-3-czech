l_polish:
 subject_extortion.0001.t:0 "Vydírat poddané: Mocný vazal"
 subject_extortion.0001.desc:0 "Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('extortion_target'))], [extortion_target.GetTitledFirstName] — nyní je to [extortion_target.GetWomanMan] s prostředky. Podle [extortion_target.GetHerHis] výrazu už [extortion_target.GetSheHe] ví, za jakým účelem se k [extortion_target.GetHerHim] obracím.\n\n"Jsem loajální, plním své povinnosti," trvá na svém [extortion_target.GetSheHe]. "Jak můžeš žádat ode mě víc?""
 subject_extortion.0001.a:0 "Považuj to za další malý test věrnosti!"
 subject_extortion.0001.b:0 "Neboj se, nechám #EMP všechny#! zaplatit."
 subject_extortion.0001.c:0 "Ale přece mi pořád dlužíš, pamatuješ?"
 subject_extortion.0001.d:0 "Jen si dělám legraci, [extortion_target.GetFirstNameNoTooltip]!"
 subject_extortion.0001.d.flavor:0 "[extortion_target.GetSheHe|U] se zdá být víc rozrušený, než jsem očekával."
 subject_extortion.0002.t:0 "Vydírat poddané: Sedláci"
 subject_extortion.0002.desc:0 "Sedláci z [extortion_target.GetName] se zdají mít lepší poměry, než by se dalo čekat z daní, které jsem tam vybral. Další příspěvek do mé pokladny neuškodí.\n\nBudou si stěžovat, ale copak to není to, co sedláci vždycky dělají? Přežijí to, o tom jsem přesvědčen."
 subject_extortion.0002.a:0 "Ať dělají, co chtějí, hlavně ať mám své zlato!"
 subject_extortion.0002.b:0 "Proč nikdy nejsou vděční za to, co #EMP mají#!"
 subject_extortion.0002.c:0 "Není teď rozumné je rozhnevat."
 subject_extortion.0003.t:0 "Vydírat poddané: [ROOT.Char.GetFaith.AltPriestTermPlural|U]"
 subject_extortion.0003.desc:0 "Nechtěl by [ROOT.Char.GetFaith.WealthGodName], abych prosperoval? A nebyla by dobře zásobená pokladnice tím nejlepším prostředkem k tomu?\n\nZ nějakého důvodu jsou [ROOT.Char.GetFaith.AltPriestTermPlural] neochotní souhlasit. Zdá se, že si myslí, že je ochrání vliv, který mají na své věřící."
 subject_extortion.0003.a:0 "[ROOT.Char.GetFaith.PriestNeuterPlural|U] musí přispět stejně jako kdokoliv jiný!"
 subject_extortion.0003.b:0 "Copak jsem si to nezasloužil, při [ROOT.Char.GetFaith.HighGodName]?"
 subject_extortion.0003.c:0 "Není moudré rozhnevat služebníky [ROOT.Char.GetFaith.HighGodNameAlternate]..."
 subject_extortion.0004.t:0 "Vydírat poddané: Vazalové"
 subject_extortion.0004.desc:0 "Samotným účelem mých vazalů je podporovat mé snahy. I když už platí daně za toto privilegium, nemohu si pomoci a přemýšlím, kolik více bych vydělal, kdyby všichni přispěli jen o trochu víc...\n\nObrovské bohatství pro mne, s téměř nulovými náklady pro ně!"
 subject_extortion.0004.a:0 "To je dokonalé řešení!"
 subject_extortion.0004.b:0 "Proč brát málo, když mohu vzít #EMP hodně#!?"
 subject_extortion.0004.c:0 "Ne, jejich povinnosti jsou už splněny."
 subject_extortion.0005.t:0 "Vydírat poddané: Dvořané"
 subject_extortion.0005.desc:0 "Moji dvořané prakticky žijí z mé štědrosti. Není nejvyšší čas, aby projevili svou vděčnost?\n\nDokonce i nižší šlechtic by měl chápat, co je ctí a povinností."
 subject_extortion.0005.a:0 "Dokonce #EMP žijí#! jen z mé milosti!"
 subject_extortion.0005.b:0 "Nejde o požadavek, ale očekávám dary."
 subject_extortion.0005.c:0 "Ach, už tak mají v tomto světě tak málo..."
 subject_extortion.9998.t:0 "Vydírat poddané"
 subject_extortion.9998.desc.steward:0 "Můj [steward.GetCouncilTitle] se zdá, že nezjistil žádné další zdroje zlata v mém panství.\n\n"Omlouvám se, pane, ale není už nic, co bychom si mohli dovolit vzít.""
 subject_extortion.9998.desc:0 "Navzdory mé milosti a ctihodnému charakteru se zdá, že nemohu najít nikoho, kdo by mě ochotně podporoval víc, než jim ukládá zákon. Nikdo z nich se také nezdá nadšený z podpory mých návrhů na nové zákony.\n\nJsem nucen snášet bídu rukou svých chamtivých a sobeckých služebníků?!"
 subject_extortion.9998.a:0 "Počkej! Co to cinká v tvé kapse?"
 subject_extortion.9998.b:0 "Počkej, co to mám pod sedadlem?"
