l_polish:
 subject_extortion.0001.a:0 "Považuj to za malý test loajality!"
 subject_extortion.0001.b:0 "Nedělej si starosti, #EMP každý#! zaplatí."
 subject_extortion.0001.c:0 "Oh, ale stále mi dlužíš, pamatuješ?"
 subject_extortion.0001.desc:0 "Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('extortion_target'))], [extortion_target.GetTitledFirstName] — teď to je [extortion_target.GetWomanMan] s prostředky. Soudě podle výrazu [extortion_target.GetHerHis], [extortion_target.GetSheHe] již ví, za jakým účelem k [extortion_target.GetHerHim] přicházím.\n\n"Jsem loajální, platím své dluhy," [extortion_target.GetSheHe] trvá na svém. "Jak můžeš po mně chtít víc?""
 subject_extortion.0001.d.flavor:0 "[extortion_target.GetSheHe|U] vypadá více rozrušeně, než jsem očekával."
 subject_extortion.0001.d:0 "Jen si dělám legraci, [extortion_target.GetFirstNameNoTooltip]!"
 subject_extortion.0001.t:0 "Vydírání subjektů: Mocný vassal"
 subject_extortion.0002.a:0 "Mohou dělat, co chtějí, pokud já dostanu své zlato!"
 subject_extortion.0002.b:0 "Proč nikdy nejsou vděční za to, co #EMP mají#!?"
 subject_extortion.0002.c:0 "Není vhodné teď je rozčilovat."
 subject_extortion.0002.desc:0 "Roľníci [extortion_target.GetName] se zdají být na tom lépe, než by se dalo očekávat od daní, které jsem tam vybral. Další příspěvek do mého pokladu by neměl uškodit.\n\nOh, budou si stěžovat, ale není to to, co roľníci vždy dělají? Prožijí si to, o tom jsem si jist."
 subject_extortion.0002.t:0 "Vydírání subjektů: Roľníci"
 subject_extortion.0003.a:0 "[ROOT.Char.GetFaith.PriestNeuterPlural|U] musí přispět stejně jako kdokoliv jiný!"
 subject_extortion.0003.b:0 "Zasloužil jsem si to, ne [ROOT.Char.GetFaith.HighGodName]?"
 subject_extortion.0003.c:0 "Je to špatný nápad rozčilovat služebníky [ROOT.Char.GetFaith.HighGodNameAlternate]..."
 subject_extortion.0003.desc:0 "Nechtěl by [ROOT.Char.GetFaith.WealthGodName], abych prosperoval? A nebyl by dobře naplněný státní poklad tou nejlepší cestou k tomu?\n\nZ nějakého důvodu se [ROOT.Char.GetFaith.AltPriestTermPlural] zdráhají souhlasit. Zdá se, že si myslí, že vliv, který mají na své kongregace, je ochrání."
 subject_extortion.0003.t:0 "Vydírání subjektů: [ROOT.Char.GetFaith.AltPriestTermPlural|U]"
 subject_extortion.0004.a:0 "Jaké dokonalé řešení!"
 subject_extortion.0004.b:0 "Proč vzít trochu, když mohu vzít #EMP hodně#!?"
 subject_extortion.0004.c:0 "Ne, jejich povinnosti jsou již splněny."
 subject_extortion.0004.desc:0 "Skutečným účelem mých vassalů je podporovat mé úsilí. Zatímco již platí daně za toto privilegium, nemohu se ubránit myšlence, kolik více bych vydělal, kdyby všichni přispěli jen o něco více...\n\nVelké bohatství pro mě, s téměř žádnými náklady pro ně!"
 subject_extortion.0004.t:0 "Vydírání subjektů: Vassalové"
 subject_extortion.0005.a:0 "Oni dokonce #EMP žijí#! jen z mé milosti!"
 subject_extortion.0005.b:0 "To není požadavek, ale očekávám dary."
 subject_extortion.0005.c:0 "Oh, už mají v tomto světě tak málo..."
 subject_extortion.0005.desc:0 "Moji dvořané prakticky žijí z mé štědrosti. Není již na čase, aby prokázali svou vděčnost?\n\nI nižší šlechtic by měl toto málo pochopit ohledně cti a povinnosti."
 subject_extortion.0005.t:0 "Vydírání subjektů: Dvořané"
 subject_extortion.9998.a:0 "Počkej! Co je to cinkání v tvé kapse?"
 subject_extortion.9998.b:0 "Počkej, co to je pod mým sedadlem?"
 subject_extortion.9998.desc.steward:0 "Můj [steward.GetCouncilTitle] se zdá mít problém najít další zdroje zlata v mém království.\n\n"Omlouvám se, můj pane, ale už není nic, co bychom mohli vzít.""
 subject_extortion.9998.desc:0 "Navzdory mé milosti a ctnostnému charakteru se zdá, že nedokážu najít nikoho, kdo by byl ochoten mě podpořit více, než co jim zákon ukládá. Nikdo z nich se nezdá být nadšený podporovat mé nápady na nové zákony.\n\nJsem nucen trpět chudobou ze strany svých chamtivých a sobeckých služebníků?!"
 subject_extortion.9998.t:0 "Vydírání subjektů"
