l_polish:
 destination_events.10.t: "Zkušený cestovatel"
 destination_events.10.desc: ""Můj pane," začne můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('provider_character'))], [provider_character.GetFirstName], když [provider_character.GetSheHe] vstoupí do mé pracovny. "Nedávno jsem měl(a) nějaké styky s mistrem karavany, které by mohly být pro vaše cesty zajímavé. [travel_leader_character.GetSheHe|U] cestoval(a) daleko a široko a má ty zkušenosti, které jsme hledali."\n\nMěli jsme potíže najít někoho, kdo by měl na starosti mé cesty, takže to možná bude dobrá příležitost?"
 destination_events.10.a: "Najměme tedy tohoto cestovatele."
 destination_events.10.a.tt: "[travel_leader_character.GetUINamePossessive|U] [aptitude|E] je [travel_leader_character.GetCourtPositionAptitude( GetCourtPositionType( 'travel_leader_court_position' ) )]"
 destination_events.10.b: "[travel_leader_character.GetSheHe|U] mě nezajímá."
 destination_events.20.t: "Příprava na výpravu"
 destination_events.20.desc: ""Cože? Přebytečné zásoby, říkáte?" odpovím, když můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('provider_character'))], [provider_character.GetFirstName], přednese zprávu o nedávném nálezu v jedné z mých skladovacích místností.\n\n"Opravdu není jasné, proč chyběly v našich účetních knihách. Ale je to malé požehnání. Máte představu, co s nimi chcete dělat?"\n\nTyto přebytečné zásoby by se mohly hodit na mé další cestě"
 destination_events.20.a: "Díky nim můžeme podniknout pomalou a pečlivou cestu."
 destination_events.20.b: "Uvidíme, jestli je můžeme vyměnit za nějaké koně."
 destination_events.20.c: "Prodat přebytečné zásoby."
 destination_excursion_safety_modifier: "Připraven na výpravy: Bezpečnost"
 destination_excursion_safety_modifier_desc: "#emp Zmizí po dosažení [destination|E]#!\nZásoby byly odloženy pro příští cestu, aby byla zajištěna bezpečná jízda."
 destination_excursion_speed_modifier: "Připraven na výpravy: Rychlost"
 destination_excursion_speed_modifier_desc: "#emp Zmizí po dosažení [destination|E]#!\nPro příští cestu byly připraveny přídavné koně, aby byla zajištěna rychlá a efektivní jízda."
 destination_events.30.t: "Cesta do [journey_province.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]"
 destination_events.30.desc: "Nedávno jsem narazil(a) na malý cestovní itinerář popisující cestu místního obchodníka do města [journey_province.GetName]. Podrobně popisuje, jak [ROOT.Char.GetSheHe] navštívil(a) [journey_province.GetHolding.GetSpecialBuildingType.GetName] a všechna místní místa, která by člověk ve městě měl vidět.\n\nMožná je to místo, kam bych měl(a) zamířit při příštím návratu na cestu..."
 destination_events.30.a: "To zní jako nezapomenutelné místo!"
 destination_events.30.a.tt: "Můžete získat dodatečné [wanderer_lifestyle|E] zkušenosti, pokud navštívíte [journey_province.GetName] během [GetActivityType('activity_journey').GetName]"
 destination_events.30.toast.title: "Cesta do [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]"
 destination_events.40.t: "Jazyk [poi_province.GetCulture.GetLanguage.GetNameNoTooltip]"
 destination_events.40.desc: "Z nějakého důvodu si často vzpomínám na svou cestu do [poi_province.GetName], a zejména na jazyk [poi_province.GetCulture.GetLanguage.GetName], který jsem tam tak často slyšel(a). Byl na něm něco #emp [poi_province.Custom('DestinationInspiredLanguageDescriptor')]#!, co prostě nemohu zapomenout.\n\nJak to osud zařídil, do mého dvora přišel učenec [teacher_character.GetCulture.GetName] jménem [teacher_character.GetFirstName]. Mohl(a) bych požádat [teacher_character.GetHerHim] o [teacher_character.GetHerHis] služby a třeba by mě [teacher_character.GetSheHe] mohl(a) naučit [poi_province.GetCulture.GetLanguage.GetNameNoTooltip]."
 destination_events.40.a: "To udělá příští cestu mnohem příjemnější!"
 destination_events.40.b: "Učení se dalšího jazyka zní jako hodně práce..."
 destination_inspired_by_language: "Inspirován jazykem"
