l_polish:
 destination_events.10.a: "Najměme tedy tohoto tuláka."
 destination_events.10.a.tt: "[travel_leader_character.GetUINamePossessive|U] [aptitude|E] je [travel_leader_character.GetCourtPositionAptitude( GetCourtPositionType( 'travel_leader_court_position' ) )]"
 destination_events.10.b: "[travel_leader_character.GetSheHe|U] mě nezajímá."
 destination_events.10.desc: ""Můj pane," Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('provider_character'))], [provider_character.GetFirstName], začíná, když [provider_character.GetSheHe] vstoupí do mé pracovny. "Nedávno jsem měl jednání s mistrem karavany, které by mohlo být zajímavé pro vaše cesty. [travel_leader_character.GetSheHe|U] cestoval daleko a široko a má zkušenosti, které jsme hledali."\n\nMěli jsme problémy najít někoho, kdo by měl na starosti mé cesty, takže to může být dobrá příležitost?"
 destination_events.10.t: "Zkušený Tulák"
 destination_events.20.a: "S těmito můžeme mít pomalou a pečlivou cestu."
 destination_events.20.b: "Podívejme se, zda je můžeme vyměnit za koně."
 destination_events.20.c: "Prodat přebytečné zásoby."
 destination_events.20.desc: ""Co? Přebytečné zásoby, říkáte?" Odpovídám, když můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('provider_character'))], [provider_character.GetFirstName], zmiňuje nedávný objev v jednom z mých skladů.\n\n"Skutečně, není jasné, proč nám chyběly v našem účetnictví. Ale malé požehnání. Máte nějaký nápad, co s nimi chcete dělat?"\n\nTyto přebytečné zásoby by mohly přijít vhod na mé další cestě."
 destination_events.20.t: "Příprava na výlet"
 destination_events.30.a.tt: "Můžete získat extra [wanderer_lifestyle|E] zkušenosti, pokud navštívíte [journey_province.GetName] v [GetActivityType('activity_journey').GetName]"
 destination_events.30.a: "Zní to jako nezapomenutelné místo!"
 destination_events.30.desc: "Nedávno jsem narazil na malý cestovní itinerář popisující cestu místního obchodníka do města [journey_province.GetName]. V podrobnostech vypráví, jak [ROOT.Char.GetSheHe] navštívil [journey_province.GetHolding.GetSpecialBuildingType.GetName] a všechny místní památky, které by měl člověk ve městě vidět.\n\nMožná je to místo, kam bych měl zamířit příště, když budu znovu na cestě..."
 destination_events.30.t: "Cesta do [journey_province.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]"
 destination_events.30.toast.title: "Cesta do [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]"
 destination_events.40.a: "Další cesta bude mnohem příjemnější!"
 destination_events.40.b: "Učit se další jazyk se zdá jako spousta práce..."
 destination_events.40.desc: "Z nějakého důvodu jsem si vzpomněl na svou cestu do [poi_province.GetName] a zejména na jazyk [poi_province.GetCulture.GetLanguage.GetName], který jsem slyšel tak často, když jsem tam byl. Bylo na tom něco #emp [poi_province.Custom('DestinationInspiredLanguageDescriptor')]#!, na co prostě nemohu zapomenout.\n\nJak to osud chtěl, na můj dvůr přišel [teacher_character.GetCulture.GetName] učenec jménem [teacher_character.GetFirstName]. Mohu požádat [teacher_character.GetHerHim] o [teacher_character.GetHerHis] služby, a možná by [teacher_character.GetSheHe] mohl mě naučit [poi_province.GetCulture.GetLanguage.GetNameNoTooltip]."
 destination_events.40.t: "Jazyk [poi_province.GetCulture.GetLanguage.GetNameNoTooltip]"
 destination_excursion_safety_modifier_desc: "#emp Zmizí po dosažení [destination|E]#!\nZásoby byly odloženy na další cestu, aby byla zajištěna bezpečná jízda."
 destination_excursion_safety_modifier: "Připraven na výlety: Bezpečnost"
 destination_excursion_speed_modifier_desc: "#emp Zmizí po dosažení [destination|E]#!\nDalší koně byly připraveny na další cestu, aby zajistily rychlou a efektivní jízdu."
 destination_excursion_speed_modifier: "Připraven na výlety: Rychlost"
 destination_inspired_by_language_desc: "Tato postava byla inspirována k učení nového jazyka cestou do cizích zemí."
