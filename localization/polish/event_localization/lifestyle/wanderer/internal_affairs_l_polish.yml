l_polish:
 inspection_unfitting_ruler_desc: "\t#weak Zvyšte za každý #bold Děs#! [držitel|E] má#!"
 inspection_unfitting_ruler_modifier_desc: "Tato krajina je vymačkána do mrtě, s daněmi a lidmi, kteří z ní každý den odcházejí."
 inspection_unfitting_ruler_modifier: "Vydírané hrabství"
 internal_affairs_local_corruption_desc: "\t#weak Zvyšte za každý #bold Bod kontroly hrabství#! pod 100#!"
 internal_affairs_local_corruption_modifier_desc: "Místní cech obchodníků získal téměř neomezenou moc v místním podnikání, pomalu oslabuje byrokracii a hierarchii hrabství."
 internal_affairs_local_corruption_modifier: "Posvěcená korupce"
 internal_affairs_local_uprising_appeasement_modifier_desc: "Místní obyvatelé byli ukolébáni po změně vlády nad oblastí."
 internal_affairs_local_uprising_appeasement_modifier: "Místní uspokojeni"
 internal_affairs_local_uprising_festival_modifier_desc: "Každoroční malý venkovní festival se koná, aby se uklidnili místní obyvatelé."
 internal_affairs_local_uprising_festival_modifier: "Venkovní festival"
 internal_affairs.10.a: "Tak ať tedy tento [barony_holder.GetTitledFirstNameNoTooltip] převládne..."
 internal_affairs.10.b: "... [county_holder.GetFirstNameNoTooltip] bude dokonce za to odškodněn!"
 internal_affairs.10.c: "[barony_holder.GetSheHe|U] může mít [barony_holder.GetHerHis] festival."
 internal_affairs.10.desc: ""A to je aktuální situace v [barony_title.GetName], můj [ROOT.Char.GetLadyLord]." [provider_character.GetFirstName] mě informuje. Zdá se, že v ulicích dochází k malým nepokojům v poslední době kvůli pobouření nad "
 internal_affairs.10.desc.control: "rozsáhlé banditství vystavuje občany nebezpečí."
 internal_affairs.10.desc.opinion.me: "moje vláda nad touto oblastí."
 internal_affairs.10.desc.opinion.other: "jejich nenávisti k jejich vrchnosti, [county_holder.GetTitledFirstName]."
 internal.affairs.10.desc.outro: "\n\nJediný, kdo dokázal zabránit tomu, aby věci přerostly v otevřené násilí, byl jistý [barony_holder.GetTitledFirstName], který je očividně mezi místními oblíbený. Kromě udržování občanů pod kontrolou, [barony_holder.GetSheHe] poslal malou petici na uspořádání festivalu v této oblasti, aby se situace uklidnila."
 internal_affairs.10.d: "Není to přece [county_holder.GetFirstNamePossessiveNoTooltip] práce, aby to řešil?"
 internal_affairs.10.t: "Povstání na obzoru"
 internal_affairs.20.a: "Nepřijatelné."
 internal_affairs.20.a.tt: "Můžeš právem [revoke|E] [title_i] [title|E] od [county_holder.GetTitledFirstName]"
 internal_affairs.20.b: "Tentokrát to nechám projít."
 internal_affairs.20.desc.both: "Rampantní zločin, mrtví občané na ulicích a obecné miasma strachu a neštěstí."
 internal_affairs.20.desc.control: "Nárůst kriminality, nebezpečné silnice a občané vyděšení opustit své domovy po setmění."
 internal_affairs.20.desc.opinion: "Hluboké nespokojenosti s tím, jak je hrabství řízeno, a pravidelnými protesty v ulicích."
 internal_affairs.20.desc.outro: "\n\nJiž jsem poslal [county_holder.GetTitledFirstName] posla ohledně této záležitosti, a přesto se zdá, že problémům není konce. Jsou to akce někoho, kdo si zaslouží být jedním z #emp my#! vazalů?"
 internal_affairs.20.desc: "Po třetí už jen tento týden mám dalšího posla, který mi říká o žalostném stavu [county_title.GetNameNoTier]."
 internal_affairs.20.dread: "Pokud je chceš vydírat, udělej to pořádně. Amatér."
 internal_affairs.20.t: "Nepřiměřený [county_holder.GetLadyLord]"
 internal_affairs.30.a: "Oh, mohu udělat víc než jen se dívat jinam..."
 internal_affairs.30.b: "Nuže, jen tentokrát."
 internal_affairs.30.c: "Vypadni odtud, než tě nechám zabít, parazite!"
 internal_affairs.30.desc: ""Vidíš, můj [ROOT.Char.GetLadyLord], některé místní očekávání, která jsou na nás kladena, jsou #emp docela#! tvrdá pro podnikání..." Narazil jsem na [merchant_character.GetFirstName], zástupce [SCOPE.Custom('LocalGuildsLoc')] [guild_province.GetName]. [merchant_character.GetSheHe|U] dlouze hovořil o problémech, kterými [merchant_character.GetHerHis] cech musel projít.\n\n"Pomyslel jsem si, že bychom to mohli vyřešit trochu lépe mezi námi." [merchant_character.GetSheHe|U] pokládá malý pytlík na stůl přede mnou a dává mi znatelný pohled."
 internal_affairs.30.t: "Dívat se jinam"
