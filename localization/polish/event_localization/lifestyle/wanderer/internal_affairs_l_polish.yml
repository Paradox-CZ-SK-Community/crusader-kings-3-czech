l_polish:
 internal_affairs.10.t: "Vzpoura na obzoru"
 internal_affairs.10.desc: ""A to je současná situace v [barony_title.GetName], můj [ROOT.Char.GetLadyLord]." informuje mě [provider_character.GetFirstName]. Zdá se, že v poslední době došlo na ulicích k menším nepokojům kvůli pobouření nad "
 internal_affairs.10.desc.control: "rozsáhlou lupičskou činností, která ohrožuje občany."
 internal_affairs.10.desc.opinion.other: "jejich nenávistí vůči jejich pánovi, [county_holder.GetTitledFirstName]."
 internal_affairs.10.desc.opinion.me: "mým vládnutím v oblasti."
 internal.affairs.10.desc.outro: "\n\nJediným, kdo dokázal zabránit tomu, aby věci přerostly v otevřené násilí, byl jistý [barony_holder.GetTitledFirstName], který je zjevně u místních hodně oblíben. Kromě udržování pořádku mezi občany poslal [barony_holder.GetSheHe] malou žádost o uspořádání festivalu v oblasti, aby se situace ještě uklidnila."
 internal_affairs.10.a: "Tak tedy ať má tuto [barony_holder.GetTitledFirstNameNoTooltip] na starosti..."
 internal_affairs.10.b: "... [county_holder.GetFirstNameNoTooltip] za to dokonce dostane odškodnění!"
 internal_affairs.10.c: "[barony_holder.GetSheHe|U] může mít [barony_holder.GetHerHis] slavnost."
 internal_affairs.10.d: "Není to [county_holder.GetFirstNamePossessiveNoTooltip] práce, aby se tím zabýval?"
 internal_affairs_local_uprising_appeasement_modifier: "Uklidnění místních"
 internal_affairs_local_uprising_appeasement_modifier_desc: "Obyvatelé hrabství byli uklidněni po změně vlády nad oblastí."
 internal_affairs_local_uprising_festival_modifier: "Venkovský festival"
 internal_affairs_local_uprising_festival_modifier_desc: "Každoročně se pořádá malý venkovský festival, aby se uklidnili místní."
 internal_affairs.20.t: "Nevhodný [county_holder.GetLadyLord]"
 internal_affairs.20.desc: "Po třetí už tento týden ke mně přichází posel oznamující ubohý stav [county_title.GetNameNoTier]."
 internal_affairs.20.desc.both: "Rozsáhlá kriminalita, mrtví občané na ulicích a všeobecná mračna strachu a neštěstí."
 internal_affairs.20.desc.control: "Rozsáhlá kriminalita, nebezpečné cesty a občané, kteří se bojí vycházet po setmění."
 internal_affairs.20.desc.opinion: "Hluboké nespokojenost s tím, jak je hrabství spravováno, a časté protesty na ulicích."
 internal_affairs.20.desc.outro: "\n\nUž jsem o tom poslal posla [county_holder.GetTitledFirstName], a přesto se problémům nevidí konce. Jsou tohle činy někoho, kdo si zaslouží být jedním z #emp mých#! vazalů?"
 internal_affairs.20.dread: "Pokud je máš mačkat, udělej to pořádně. Amatér."
 internal_affairs.20.a: "Nepřijatelné."
 internal_affairs.20.a.tt: "Můžeš právem [revoke|E] [title_i] [title|E] od [county_holder.GetTitledFirstName]"
 internal_affairs.20.b: "Tentokrát to nechám být."
 opinion_unfitting_ruler_opinion: "Nevhodný vladař"
 MODIFIER_DEFINITION_UNFITTING_RULER_DESC: "\nTento modifikátor se zvyšuje čím vyšší je [dread|E] [holder|E]"
 inspection_unfitting_ruler_modifier: "Vydrancované hrabství"
 inspection_unfitting_ruler_modifier_desc: "Toto hrabství je vysáváno do sucha, daně a lidé z něj denně odtékají."
 inspection_unfitting_ruler_desc: "\t#weak Zvýšení za každý #bold bod strachu#! který [holder|E] má#!"
 internal_affairs.30.t: "Přivírání očí"
 internal_affairs.30.desc: ""Vidíte, můj [ROOT.Char.GetLadyLord], některá místní očekávání vůči nám jsou na obchod #emp docela#! tvrdá..." Byl jsem oslověn [merchant_character.GetFirstName], zástupcem [SCOPE.Custom('LocalGuildsLoc')] z [guild_province.GetName]. [merchant_character.GetSheHe|U] dlouze hovořil o potížích, kterými [merchant_character.GetHerHis] cech musel projít.\n\n"Myslel jsem, že bychom to mohli vyřešit mezi sebou." [merchant_character.GetSheHe|U] položí na stůl malý pytlík a dá mi vědět, oč jde."
 internal_affairs.30.a: "Och, můžu udělat víc než jen přivírat oči..."
 internal_affairs.30.b: "Dobře, jen tentokrát."
 internal_affairs.30.c: "Zmizni, než tě nechám zabít, parazite!"
 internal_affairs.40.t: "Volné nitky"
 internal_affairs.40.follower_intro: "Jako posel [secret_giver.GetFirstName] přináší zprávy z okolí a udržuje mě v obraze, zatímco se věnuji jiným věcem. Ačkoliv většina toho, co [secret_giver.GetSheHe] zmiňuje, není nic mimořádného, v jeho/jejím hlase je při zmínce jména [secret_haver.GetNamePossessive] nádech obav.\n\nNakonec, "
 internal_affairs.40.courtier_intro: "Když se procházím táborem, zaslechl jsem neznámý hlas, který hovořil s jedním z mých společníků. Zastavil jsem se a naslouchal. Nejprve se rozhovor zdál nezajímavý, ale pak bylo najednou zmíněno jméno [secret_haver.GetName].\n\n"
 internal_affairs.40.desc: "[secret_giver.GetFirstName] se pouští do citlivějších témat týkajících se [secret_haver.GetFirstNameNoTooltip] a odhaluje záležitosti, které by mohly snadno pošpinit [secret_haver.GetHerHis] reputaci..."
 internal_affairs.40.a: "Možná mi budeš prospěšný, [secret_giver.GetFirstName]."
 internal_affairs.40.blackmail: "Tohle z toho rozhodně umím vytěžit ve svůj prospěch."
 internal_affairs.40.expose: "Všichni by měli vědět, co [secret_haver.GetFirstName] vyvádí!"
 internal_affairs.40.move_zealous: "[GetPlayer.GetFaith.HighGodName] mě volá pryč odsud..."
 internal_affairs.40.move: "Možná je čas odejít z [GetPlayer.GetDomicile.GetLocation.GetName]..."
 internal_affairs.50.t: "Protest [target_faith.GetAdherentNameNoTooltip]"
 internal_affairs.50.desc: "Roľníci v [tensions_county.GetNameNoTier] zdá se nevěří ani neprojevují náklonnost [tensions_county.GetHolder.GetName]. Není pochyb o příčině tohoto napětí: monumenty [target_faith.GetAdherentNameNoTooltip] jsou ničeny a narůstá počet rvaček mezi [target_faith.GetAdherentNamePluralNoTooltip] a [opposing_faith.GetAdherentNamePluralNoTooltip]. "
 internal_affairs.50.desc.holder_faith: "I když by [tensions_county.GetHolder.GetNameNoTooltip] mohl být spojen s [target_faith.GetAdherentNamePluralNoTooltip] sám/sama, samotná víra [tensions_county.GetHolder.GetHerHim] nedokáže umlčet přítomnost [opposing_faith.GetAdherentNameNoTooltip] [target_liege.GetTitleTierName]."
 internal_affairs.50.desc.root_faith: "\n\nPřemýšlím, jestli bych neměl být ostražitý vůči stavu mých spoluvěřících [GetPlayer.GetFaith.GetAdherentNamePluralNoTooltip], alespoň abych zajistil, že naše uctívání [GetPlayer.GetFaith.HighGodName] nebude ohroženo. "
 internal_affairs.50.desc.neutral_faith: "\n\nAčkoliv nevyznávám [opposing_faith.GetNameNoTooltip] ani [target_faith.GetNameNoTooltip], stojí za to zjistit, co se tu dá dělat. "
 internal_affairs.50.desc_end: "V nejlepším případě se mohu snažit uklidnit napětí, než začne ohrožovat mou bezpečnost."
 internal_affairs.50.tolerance: "Nechte [target_faith.GetAdherentNamePluralNoTooltip] mít svou víru."
 internal_affairs.50.conversion: "[tensions_county.GetNameNoTierNoTooltip] by měl být plně [opposing_faith.GetAdherentNameNoTooltip]!"
 internal_affairs.50.neutral_cynic: "Proč lidem tak připouštíme náboženství moc nad jejich životy?"
 internal_affairs.50.neutral: "Na druhou stranu, tohle mě nezajímá..."
 internal_affairs.tolerance_desc: "Snažíš se pomoci rolníkům v prosazení jejich práva vyznávat [target_faith.GetNameNoTooltip]."
 internal_affairs.conversion_desc: "Snažíš se obrátit rolníky z [tensions_county.GetNameNoTierNoTooltip] na [opposing_faith.GetNameNoTooltip]."
 local_zealots_appeased_tt: "Místní [target_faith.GetAdherentNamePluralNoTooltip] jsou uklidněni"
 religious_tension_continues_tt: "Nepokoje [target_faith.GetAdherentNameNoTooltip] pokračují"
 religious_county_converted_tt: "[tensions_county.GetNameNoTierNoTooltip] je přikloněno k [opposing_faith.GetNameNoTooltip]"
 internal_affairs.60.t: "Loupežnický poklad"
 internal_affairs.60.desc: "Při procházení uličkami [bandit_location.GetNameNoTier] si ve koutku oka všimnu postavy, která se rychle pohybuje. Za rohem spatřím skupinu drsně vyhlížejících mužů, kteří plní vůz kořistí a pohybují se rychle, jako by je honil [GetPlayer.GetFaith.DevilName] [GetPlayer.GetFaith.DevilHerselfHimself].\n\nVětšina mužů odjíždí nasbírat další lup a [bandit_character.GetFirstName] zůstává hlídat. V linii vozu si všimnu kabely s pečetí [bandit_holder.GetName], ale potřebuji ten obsah pro sebe..."
 internal_affairs.60.force: "Co udělá [bandit_character.GetName]?"
 internal_affairs.60.force_tt: "Postavím se osamělému banditovi a pokusím se vzít [bandit_character.GetHerHis] kořist pro sebe"
 internal_affairs.60.force_tt_succ: "Úspěšně jsem ukradl banditovu kořist"
 internal_affairs.60.force_tt_fail: "[bandit_character.GetNameNoTooltip] mě odvrátil"
 internal_affairs.60.snitch: "[bandit_holder.GetFirstName] o tom bude chtít vědět."
 internal_affairs.60.snitch_tt: "Informuji [bandit_holder.GetNameNoTooltip] o banditech a [bandit_holder.GetSheHe] mě odmění částí ukradeného."
 internal_affairs.60.sus: "Třeba mě [bandit_character.GetNameNoTooltip] zapojí do své práce..."
 internal_affairs.60.sus_tt: "Vytvoří #V 3#! [criminal_task_contracts|E] na mapě"
 internal_affairs.60.neutral: "To není můj problém."
 MODIFIER_DEFINITION_LOCAL_CORRUPTION_DESC: "\nTento modifikátor se zvyšuje čím nižší je [county_control|E] [county|E]"
 internal_affairs_local_corruption_desc: "\t#weak Zvýšení za každý #bold bod kontroly hrabství#! pod 100#!"
 internal_affairs_local_corruption_modifier: "Posvěcená korupce"
 internal_affairs_local_corruption_modifier_desc: "Místní cech obchodníků získal téměř neomezenou moc v místním obchodu a postupně oslabuje byrokracii a hierarchii hrabství."
 internal_affairs_camp_momentum_modifier: "Táborová hybnost"
 internal_affairs_camp_momentum_modifier_desc: "Tento dobrodruh byl povolán na cestu a možná založí tábor jinde."
 internal_affairs_county_religious_tensions_modifier: "Zvýšené náboženské napětí"
 internal_affairs_county_religious_tensions_modifier_desc: "V tomto hrabství panuje náboženské napětí, které bylo zhoršeno zasahováním vlivného subjektu.\n[convert_county|E] Měsíční pokrok: #N -0.2#!"
 RELIGIOUS_TENSIONS_DESC: "[GetModifier( 'internal_affairs_county_religious_tensions_modifier' ).GetNameWithTooltip]"
 RELIGIOUS_TOLERANCE_DESC: "[GetModifier( 'internal_affairs_county_religious_tolerance_modifier' ).GetNameWithTooltip]"
 internal_affairs_county_religious_tolerance_modifier: "Náboženská tolerance"
 internal_affairs_county_religious_tolerance_modifier_desc: "Hlasy náboženské menšiny v tomto hrabství byly vyslyšeny a jejich právo vyznávat své přesvědčení je respektováno, alespoň prozatím.\n[convert_county|E] Měsíční pokrok: #N -0.1#!"
 internal_affairs_character_religious_tolerance_modifier: "$internal_affairs_county_religious_tolerance_modifier$"
 internal_affairs_character_religious_tolerance_modifier_desc: "Tato postava ukázala ostatním hodnotu respektování přesvědčení druhých — možná by to mohla dělat i sama."
