l_polish:
 journey_events.10.t: "Společník na cestách"
 journey_events.10.desc: "\"Můj pane, všiml jsem si, že zoufale potřebujete cestovního společníka.\" Slyším, jak můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('provider_character'))], [provider_character.GetFirstName], říká, když [provider_character.GetSheHe] vstupuje do mé pracovny. [provider_character.GetSheHe|U] mi vrhá vědoucí pohled, \"Dnes kolem [ROOT.Char.GetCapitalLocation.GetName] projíždí obchodní karavana a měli tam velký výběr zvířat.\"\n\nKdyž žádám o další podrobnosti, [provider_character.GetSheHe] zmiňuje psy, koně a sokoly všech velikostí, které [provider_character.GetSheHe] spatřil. Když o tom přemýšlím, říkám si, že společník na cesty by mohl být přesně to, co potřebuji."
 journey_events.10.a: "Pořádný válečný kůň, to by bylo skvělé."
 journey_events.10.b: "Psi jsou opravdoví společníci."
 journey_events.10.c: "Lovecký sokol je přesně to, co potřebuji."
 journey_events.10.d: "O mazlíčka nemám zájem."
 journey_events.11.t: "Společník na cestách: kůň"
 journey_events.11.desc: "Po dni či dvou mi konečně předloží velkého, silného koně. Jakmile mi ho podají, cítím, jak divoké zvíře táhne proti mně.\n\nNa okamžik mám strach, že mě shodí, ale nakonec se mi podaří udržet se, byť jen sotva. Zvíře se pak na mě podívá s něčím, co mohu popsat jen jako záblesk úcty."
 journey_events.11.a: "Myslím, že si časem dobře padneme."
 journey_events.12.t: "Společník na cestách: pes"
 journey_events.12.desc: "Po dni či dvou mi konečně předloží malou krabičku. Když se přiblížím, trochu se zachvěje, a po chvíli váhání ji otevřu a najdu v ní svého nového malého společníka.\n\nJakmile se víko zvedne, štěně vyskočí ven a energicky běhá po místnosti. Po minutě či dvou se zastaví, svalí se na bok a začne usínat."
 journey_events.12.a: "Je trochu malý, že ano?"
 journey_events.20.t: "Na obloze nad námi"
 journey_events.20.desc: "Den se už značně nachýlil, když mě přistoupil můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('informer_character'))] [informer_character.GetFirstName] s jiskrou v [informer_character.GetHerHis] očích.\n\n\"Můj pane, slyšel jsem zvěst, která by vás mohla zajímat.\"\n\n[informer_character.GetSheHe|U] pak vypráví, jak [informer_character.GetSheHe] narazil(a) na příběh o astronomických jevech, které se v poslední době pravidelně objevují na nebi nad [destination_province.GetName]. Ač jsou detaily jevu poněkud nejasné, říká se, že jde o zážitek na celý život."
 journey_events.20.a: "To je zajímavé..."
 wayfarer_astronomical_phenomenon: "Astronomický jev"
 wayfarer_astronomical_phenomenon_desc: "#emp Během [GetActivityType('activity_roaming').GetName] [activity|E] prožijete v této [barony|E] jedinečnou událost#!\n\nPověsti tvrdí, že v této provincii se pravidelně objevují úžasné astronomické jevy."
 journey_events.30.t: "Pár příběhů"
 journey_events.30.desc: "Vstoupím a nacházím [character_1.GetFirstName] a [character_2.GetFirstName] nadšeně spolu hovořící. \"Opravdu? V [traveller_province.GetName] říkáš?\" Když si mě všimnou, [character_1.GetFirstNameNoTooltip] se ke mně obrací a ptá se: \"Byl jsi tam při jedné ze svých cest, že ano, [ROOT.Char.GetFirstName]?\"\n\n\"Víš, [character_2.GetFirstNameNoTooltip] mi říká, že [character_2.GetSheHe] viděl(a) [traveller_province.Custom('journey_events_30_custom_loc')] v [traveller_province.GetNameNoTooltip]. Viděl jsi něco podobného?\""
 journey_events.30.a: "Ten [traveller_province.Custom('journey_events_30_short_custom_loc')] v [traveller_province.GetNameNoTooltip]? Ach, nech mě ti o tom všechno povědět!"
 journey_events.30.a.tt: "Myslíš, že bys #emp možná mohl(a)#! být v [traveller_province.Custom('journey_events_30_short_custom_loc')] v [traveller_province.GetNameNoTooltip], ale to z toho dobrý příběh neudělá. Možná by stálo za to trochu přikrášlit..."
 journey_events.30.a.win: "Přesvědčím je, že o tom vím všechno"
 journey_events.30.a.loss: "Přistihnou mě při 'přibarvování'"
 journey_events.30.b: "Myslím, že bych tam možná byl?"
 journey_events.30.c: "Ne, pověz mi o tom všechno, [character_2.GetFirstNameNoTooltip]."
 journey_events_30_custom_loc_fallback: "krásný přírodní oblouk"
 journey_events_30_custom_loc_oasis: "nezapomenutelná zelená oáza"
 journey_events_30_custom_loc_desert: "starobylý vysoký megalit"
 journey_events_30_custom_loc_mountains: "fantastické výhledy z horského svahu"
 journey_events_30_custom_loc_forest: "rozlehlý les"
 journey_events_30_short_custom_loc_fallback: "oblouk"
 journey_events_30_short_custom_loc_oasis: "oáza"
 journey_events_30_short_custom_loc_desert: "megalit"
 journey_events_30_short_custom_loc_mountains: "výhledy"
 journey_events_30_short_custom_loc_forest: "rozlehlý les"
 journey_events.40.t: "Místní bard"
 journey_events.40.desc: "\"Můj pane,\" osloví mě můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('suggester_character'))], [suggester_character.GetFirstName], když [suggester_character.GetSheHe] vstupuje do místnosti. \"Všichni u dvora vědí, jak rádi sdílíte své cestovatelské příběhy a činy, k všeobecnému potěšení, ujišťuji vás.\"\n\n[suggester_character.GetSheHe|U] pokračuje: \"Slyšel jsem o místním bardovi, který se v poslední době stal zvlášť populárním. Nějaký hudebník, který se sedlákům líbí. S trochou motivace by snad mohl začít šířit vaše příběhy po celém panství?\""
 journey_events.40.a: "Máte pravdu, každý si zaslouží slyšet mé příběhy..."
 journey_events.40.a.tt: "Některé [counties|E] ve vašem [realm|E] získají [GetModifier( 'journey_local_bard_modifier' ).GetNameWithTooltip] na #high 3 roky#!"
 journey_events.40.b: "Umím si představit lepší způsoby, jak utratit své peníze, [suggester_character.GetFirstNameNoTooltip]."
 journey_local_bard_modifier: "Místní bard"
 journey_local_bard_modifier_desc: "Bard sdílí cestovatelské příběhy vládce, k velkému potěšení místních."
 journey_events.50.t: "Jedna noc v [ROOT.Char.GetCapitalLocation.GetNameNoTooltip]"
 journey_events.50.desc: "Dlouho jsem přemýšlel(a), jak si moji poddaní rozumějí mezi sebou, mimo dohled svých nadřízených. Po pečlivém zvažování jsem nalezl(a) vhodný okamžik vyklouznout ven a nějaké špinavé hadry, které můžu použít jako převlek.\n\nAle jak se chvíle blíží, začínám to přehodnocovat. Hodí se to vůbec pro [ROOT.Char.GetTitleAsNameNoTooltip]?"
 journey_events.50.a: "Teď už je pozdě couvnout."
 journey_events.50.a.win: "Vykradu se ven"
 journey_events_50_event_chain_begins_tt: "Cestuji do [rootscope.GetCapitalLocation.GetName]"
 journey_events.50.a.loss: "Chytí mě v hadrech"
 journey_events.50.b: "Ne, nemohu být přistižen v něčem takovém!"
 journey_events.50.b.tt: "Co mě to napadlo? Samozřejmě nebudu sedět mezi rolníky a nevolníky!"
 journey_events.51.desc: "Při procházce ulicemi najdu zaplivanou, ale populární hospodu. Jakmile vejdu, podají mi nějaký alkohol a dav mě zatlačí na místo v rohu. Nikdo mi během celého procesu nevěnoval druhý pohled.\n\nSedím sám a pozoruji ostatní v podniku. Hlasitá skupina se shromáždila kolem velkého stolu, kde se několik sedláků zdá, že si užívá hru s kostkami."
 journey_events.51.a: "Ukážu jim, jak šlechtic hraje."
 journey_events.51.a.tt: "Čas jim sebrat to, co skrovně vydělávají. Je to skoro jako je zdanit!"
 journey_events.51.a.big_win: "Vyhrávám skoro každou hru"
 journey_events.51.a.win: "Občas vyhraju pár her"
 journey_events.51.a.loss: "Prohrávám víc než vyhrávám"
 journey_events.51.b: "Je čas dopít a jít domů."
 journey_events.51.b.tt: "Viděl jsem dost poddaných na celý život."
 journey_events.52.desc: "Přestože to zpočátku bylo živé a zábavné, čím víc se pije a čím později je, tím více lidé u stolu rostou v frustraci a vzteku. Jeden z nich, [local_gambler.GetFirstNameNoTooltip], vstane a nahlas prohlašuje: \"Zatracení šlechtici! Nevědí ani, jak to máme my #bold prostí#! lidé! Především ten neschopný frajírek [ROOT.Char.GetTitledFirstName]!\"\n\nCítím, jak se zmenšuji na židli, protože kolem stolu zaznívá souhlasný sbor. [local_gambler.GetFirstNameNoTooltip] toho využije, když se ke mně [local_gambler.GetSheHe] obrací a ptá se: \"Co si myslíš?\""
 journey_events.52.a: "Myslím, že by bylo čas na další kolo!"
 journey_events.52.a.tt: "Jen nechte alkohol téct, dokud nepřestanou nadávat!"
 journey_events.52.b: "No, vlastně... já #bold jsem#! [ROOT.Char.GetTitledFirstNameNoTooltip]."
 journey_events.52.b.tt: "Dokážu jim, jak se mýlí o mně!"
 journey_events.52.c: "Prý [threat_1.GetTitledFirstNameNoTooltip] osobně bere všechny naše daně pro [threat_1.GetHerselfHimself]..."
 journey_events.52.c.chancellor: "Slyšel jsem hodně o zkorumpovaném [threat_1.GetCouncilTitle] [threat_1.GetFirstNameNoTooltip]..."
 journey_events.52.c.steward: "Prý [threat_1.GetCouncilTitle] [threat_1.GetFirstNameNoTooltip] vybírá navíc, aby to věnoval [threat_1.GetHerselfHimself]..."
 journey_events.52.c.marshal: "Viděl jsem [threat_1.GetCouncilTitle] [threat_1.GetFirstNameNoTooltip] zbít člověka k smrti na ulici..."
 journey_events.52.c.spymaster: "Slyšel jsem některé opravdu špinavé věci o [threat_1.GetCouncilTitle] [threat_1.GetFirstNameNoTooltip]..."
 journey_events.52.c.chaplain: "Kolem se šíří zvěsti o hříšných činech [threat_1.GetCouncilTitle] [threat_1.GetFirstNameNoTooltip]..."
 journey_events.52.c.fallback: "Slyšel jsem, že tím skutečným viníkem je [threat_1.GetCouncilTitle] [threat_1.GetFirstNameNoTooltip]."
 journey_events.52.c.tt: "To je příležitost svalit vinu na někoho jiného, třeba na toho blázna [threat_1.GetFirstNameNoTooltip]."
 journey_drink_and_circus_modifier: "Pití a cirkus"
 journey_drink_and_circus_modifier_desc: "V tomto hrabství se zvýšilo rozdávání alkoholu místním krčmám od jejich pána; někteří říkají, že dokonce osobně."
 journey_blame_game_modifier: "Neoblíbený šlechtic"
 journey_blame_game_modifier_desc: "Tato postava je mezi místním obyvatelstvem velmi neoblíbená a o ní se šíří mnohé pomluvy."
 journey_blame_game_province_modifier: "Oblíbený vládce"
 journey_blame_game_province_modifier_desc: "Vládce hrabství získal na oblíbenosti poté, co se po městě rozšířily příběhy o tom, jak bojuje za lid."
 journey_pauper_king_modifier: "Král chudých"
 journey_pauper_king_modifier_desc: "Údajně je obzvlášť oblíbený mezi svými rolníky a nevolníky díky mnoha příběhům o jeho přátelských a osobních setkáních s lidmi nižších vrstev."
 journey_events.53.desc: "I order round after round until they all have passed out or gone home. Ultimately, only  [local_gambler.GetFirstNameNoTooltip] and I are still seated by the table. [local_gambler.GetSheHe|U] barely sits upright at the end but still gives me a cross-eyed look.\n\n"You know, you ain't too bad for a noble." [local_gambler.GetSheHe|U] finally mumbles before [local_gambler.GetHerHis] head hits the table, and [local_gambler.GetSheHe] passes out as well."
 journey_events.53.a: "Ha, zajímalo by mě, kdy na to [local_gambler.GetSheHe] přišel."
 journey_events.53.a.tt: "Je čas jít domů, než si někdo začne dělat starosti, že chybím."
 journey_events.54.desc: "Zpočátku je napětí vysoké. Ale poté, co vyprávím příběhy ze svých cest a objednám několik kol alkoholu, cítím, jak lidé povolují. Po chvíli má krčma veselou atmosféru a lidé kladou nejrůznější otázky.\n\n\"Můj pane, jestli mi dovolíte...\" [local_gambler.GetFirstNameNoTooltip] opatrně začíná, \"Máme tu v [ROOT.Char.GetCapitalLocation.GetNameNoTooltip] místní milici a rádi bychom vám sloužili přímo.\"\n\nNavzdory mým snahám je odrazit, trvají na své nabídce. Když krčmář konečně zavře bar, vypadají všichni skvěle naladěni, jak pomalu odcházejí dveřmi."
 journey_events.54.a: "To byl produktivní večer!"
 local_militia_name_default: "Místní milice"
 journey_events.55.desc: "Snažím se uvolnit napětí v místnosti, když náhle ucítím první pěst — první z mnoha.\n\nPo salvě úderů a kopanců jsem hozen do zadní uličky. Sotva cítím obličej a nedaří se mi zvednout.\n\nPo několika mučivých hodinách projdou kolem nějací strážní a jeden z nich mě nějak rozpozná. Pomohou mi vstát a dovedou mě zpět domů."
 journey_events.55.a: "Celý ten nápad byl omyl..."
 journey_events.56.desc: "Nejprve jsem se jen snažil přijít s pár menšími narážkami na charakter [threat_1.GetFirstName], ale po chvíli jsem se do toho začal ponořovat. Už to není falešná póza, abych sváděl vinu, prostě toho [threat_1.GetWomanMan] nesnáším.\n\nKdyž dál přibarvuju své historky o [threat_1.GetHerHis] nedostatcích, začínám přidávat, jak těžké je pro [ROOT.Char.GetTitledFirstName], tedy mě, vyrovnat se s [threat_1.GetHerHis] korupcí.\n\nNa konci večera odcházejí lidé s výrazně změněným názorem jak na [threat_1.GetFirstName], tak na mě."
 journey_events.56.a: "To je vše, co si [threat_1.GetSheHe] zaslouží."
 journey_events.56.a.tt: "Produktivní večer, teď je čas jít domů, než si někdo začne dělat starosti, že chybím."
 journey_events.57.desc: "Navzdory mým nejlepším pokusům svést vinu na mého [threat_1.GetCouncilTitle], [threat_1.GetFirstName], mě neustále přerušuje někdo další. Stále do toho vkládají něco o mém charakteru nebo nějaký drb o mně.\n\nKdyž jsem se nadál, večer už končil a všichni odcházeli s ještě horším míněním o mně než na začátku. Jak se to sakra mohlo stát?"
 journey_events.57.a: "Kdo by si pomyslel, že jsem až tak neoblíbený?"
 journey_events.57.a.tt: "No... Ne tak produktivní, jak jsem doufal, ale aspoň nezapomenutelný večer..."
 journey_events.60.t: "Osvícení"
 journey_events.60.desc_intro: "V poslední době mě trápí neklid. [journey_province.Custom('TerrainTypeProvincePrefix')] [journey_county.Custom('TerrainTypeCountyScopePlural')] v [journey_county.GetNameNoTierNoTooltip] jsou překrásné, ale nedokážou zahnat neustálý pocit prázdnoty.\n\nBěhem mých obvyklých povinností, "
 journey_events.60.desc_courtly: "Vstoupím na [journey_county.GetHolder.GetNamePossessive] dvůr a sleduji, jak [journey_county.GetHolder.GetHerHim] předsedá. Páni a dámy z [journey_county.GetHolder.GetPrimaryTitle.GetNameNoTierNoTooltip] se shromažďují kolem [journey_county.GetHolder.GetHerHim] s vážností, když přicházejí žadatelé. Všichni se obracejí k [journey_county.GetHolder.GetTitleTierName] s důstojností, i když žádají o [journey_county.GetHolder.GetHerHis] zlato nebo podporu. Ať už je žádost jakkoli nudná nebo triviální, [journey_county.GetHolder.GetSheHe] pozorně naslouchá a vynáší spravedlivý rozsudek."
 journey_events.60.desc_bellicose: "Narazím na tábor a pozoruju skupinu rytířů trénujících. Utkují se mezi sebou, jejich pohyby ukazují určitou surovost, ale zároveň i půvab, když se pohybují téměř v dokonalé jednotě. Jejich velitel na ně hledí s pýchou a vzájemný respekt mezi nimi je hmatatelný."
 journey_events.60.desc_stoic: "Svědčím dětem hrajícím si v ulicích, s výjimkou jednoho, který vypadá jako terč jejich her. Je pohozen, jeho šaty jsou roztrhané, přesto zůstává klidný a vyrovnaný. Prostě vstane, oklepe se a pokračuje v cestě k údivu ostatních, kteří o něj ztrácejí zájem."
 journey_events.60.desc_bureaucratic: "Místní žáci pobíhají po městě s pergameny a knihami. Něco spadne z ruky jednoho z nich a on si toho nevšimne. Než to stihnu vrátit, všimnu si složitého plánu na [ROOT.Char.Custom('GetWritingMaterial')], který upoutá mou pozornost. Vypadá to jako plán nové budovy v [journey_county.GetNameNoTierNoTooltip], s tak pokročilými prvky, že bych je očekával spíš od mistra architekta. Žádný z těch studentů nevypadá přes osmnáct let, přesto už ovládají řemeslo, které by ostatním zabralo celý život."
 journey_events.60.desc_spiritual: "Narazím na skupinu rolníků i mnichů shromážděných v kruhu. Jejich tiché žalmy naplňují vzduch, i když nemohu rozlišit, zda zpívají na chválu [ROOT.Char.GetFaith.HighGodName] nebo jiného božstva. Při bližším pohledu si uvědomím, že někteří rolníci jsou vyššího postavení, někteří dokonce nosí šat šlechty. Přesto všichni působí v klidu, jejich úcta k božskému je spojuje."
 journey_events.60.desc_egalitarian: "Rozhodnu se na chvíli zastavit v místní krčmě a zajdu přímo do probíhajícího rozhovoru. Podle jejich přízvuků i oděvů mezi nimi panuje málo společného. Přesto je rozhovor slušný a živý a zdá se, že tu není soud, jako by všichni vzešli ze stejného lůna. Lidé se ke mně chovají jako k cestovateli v [journey_county.GetNameNoTierNoTooltip], nikoli jako k dalšímu [journey_culture.GetNameNoTooltip] nebo [ROOT.Char.GetCulture.GetNameNoTooltip]."
 journey_events.60.desc_communal: "Začne se ozývat mrazivý výkřik a lidé se rozbíhají ke zdroji. Následuji je a vidím ženu tisknoucí k sobě své dítě před hořícím domem. Ostatní neváhají chytit vědra s vodou a i šlechtici si umažou ruce. Oheň je rychle uhašen, ale matčin dům je ztracen. Měšťané se shromáždí kolem ní a dítěte a nabízejí to málo, co mají, aby jim pomohli znovu postavit domov."
 journey_events.60.opt: "Možná se mohu od těchto [journey_culture.GetCollectiveNounNoTooltip] něco naučit."
 journey_events.60.opt_b: "Ve svých cestách jsem viděl tolik věcí."
 journey_bellicose_modifier: "Válečný respekt"
 journey_bellicose_modifier_desc: "Tato postava viděla rytíře v akci a byla jimi ohromena."
 journey_stoic_modifier: "Nepřetržitá odhodlanost"
 journey_stoic_modifier_desc: "Tato postava pěstuje umění stoicismu."
 journey_bureaucratic_modifier: "Nadějný architekt"
 journey_bureaucratic_modifier_desc: "Tato postava viděla pokročilé plánování místního stavebního projektu."
 journey_spiritual_modifier: "Božská úcta"
 journey_spiritual_modifier_desc: "Tato postava oceňuje přítomnost vyšší moci."
 journey_egalitarian_modifier: "Zastánce rovnosti"
 journey_egalitarian_modifier_desc: "Tato postava viděla výhody rozmanité společnosti.\n[courtier|E] Náklady na nábor: #P -10%#!"
 journey_communal_modifier: "Patron komunity"
 journey_communal_modifier_desc: "Tato postava sjednocuje své lidi v čase nouze.\n[GetActivityType('activity_camp_party').GetName] [activity|E] Cost: #P -20%#!\n[GetActivityType('activity_feast').GetName] [activity|E] Cost: #P -20%#!"
 journey_courtly_modifier: "Dvorský znalec"
 journey_courtly_modifier_desc: "Tato postava oceňuje dobře vedený dvůr.""
