l_polish:
 journey_blame_game_modifier_desc: "Tato postava je mezi místními obyvateli velmi nepopulární a šíří se o ní mnoho pomluv."
 journey_blame_game_modifier: "Neoblíbený šlechtic"
 journey_blame_game_province_modifier_desc: "Vládcova oblíbenost vzrostla poté, co se kolem města rozšířily příběhy o tom, jak bojuje za lidi."
 journey_blame_game_province_modifier: "Oblíbený vládce"
 journey_drink_and_circus_modifier_desc: "Tento kraj zažil nárůst alkoholu rozdávaného místním tavernám jejich vladařem, někteří tvrdí, že dokonce osobně."
 journey_drink_and_circus_modifier: "Nápoje a cirkus"journey_events.11.desc: "Po dni nebo dvou mi konečně předložili velkého, mocného koně. Jakmile mi je předán, cítím, jak se vzdorné zvíře proti mně napíná.\n\nNa chvíli se obávám, že budu shozena, ale nakonec se mi podaří udržet se, i když jen tak tak. Zvíře se na mě pak podívá s něčím, co mohu jen popsat jako záblesk respektu."
 journey_events.10.a: "Správný válečný kůň, to by bylo dokonalé."
 journey_events.10.b: "Teď psi, to jsou skuteční společníci."
 journey_events.10.c: "Lovecký sokol je přesně to, co potřebuji."
 journey_events.10.desc: ""Můj pane, všimla jsem si, že naléhavě potřebuješ cestovního společníka." Slyším mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('provider_character'))], [provider_character.GetFirstName], říkat, když [provider_character.GetSheHe] vstoupí do mé pracovny. [provider_character.GetSheHe|U] mi dává rozumný pohled, "Dnes kolem [ROOT.Char.GetCapitalLocation.GetName] prochází obchodní karavana a viděla jsem, že mají velký výběr zvířat na prodej."\n\nKdyž se ptám na další detaily, [provider_character.GetSheHe] zmiňuje psy, koně a sokoly všech velikostí, které [provider_character.GetSheHe] viděl. Když o tom přemýšlím, říkám si, že společník na mé cesty je právě to, co potřebuji."
 journey_events.10.d: "Nemám zájem o mazlíčka."
 journey_events.10.t: "Společník na venkově"
 journey_events.11.a: "Myslím, že z nás budou dobří přátelé, časem."
 journey_events.11.desc: "Po dni nebo dvou mi konečně představí velkého, silného koně. Jakmile mi je předán, cítím, jak se vůle zvířete vzpírá proti mně.\n\nChvíli se obávám, že budu shazován, ale nakonec se mi podaří udržet, i když jen tak tak. Zvíře se na mě pak podívá s tím, co mohu jen popsat jako náznak respektu."
 journey_events.11.t: "Společník do přírody: Kůň"
 journey_events.12.a: "Je to trochu malé, že?"
 journey_events.12.desc: "Po dni nebo dvou mi konečně představí malou krabičku. Lehce se pohybuje, když se přiblížím, a po chvíli váhání ji nakonec otevřu a najdu svého nového malého společníka.\n\nJakmile je víko odstraněno, štěně vyskočí ven a začne energicky pobíhat po místnosti. Po minutě se zastaví, válí se na bok a začíná usínat."
 journey_events.12.t: "Společník na venkově: Pes"
 journey_events.20.a: "No to je zajímavé..."journey_events.12.desc: "Po dni nebo dvou mi konečně přinášejí malou krabičku. Lehce se pohybuje, jak se blížím, a po chvilce váhání ji konečně otevřu, abych našel svého nového malého společníka.\n\nJakmile je víko odstraněno, štěňátko vyskočí a začne energicky běhat po místnosti. Po minutě se zastaví, položí se na bok a začne usínat."
 journey_events.20.desc: "Už je dost pozdě během dne, když se ke mně přibližuje [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('informer_character'))] [informer_character.GetFirstName] s jiskrou v [informer_character.GetHerHis] očích.\n\n"Má lordstvo, slyšel jsem pověst, která by vás mohla zajímat."\n\n[informer_character.GetSheHe|U] pak sdílí, jak [informer_character.GetSheHe] slyšel příběh o astronomických jevech, které se objevují na obloze nad [destination_province.GetName] pravidelně v poslední době. I když jsou detaily jevů poněkud nejasné, říká se, že je to zážitek na celý život."
 journey_events.20.t: "Na obloze nad námi"
 journey_events.30.a.loss: "Dopadli mě 'zkrášlovat'"
 journey_events.30.a: "Oblast [traveller_province.Custom('journey_events_30_short_custom_loc')] [traveller_province.GetNameNoTooltip]? Oh, dovol mi, abych ti o tom pověděl!"
 journey_events.30.a.tt: "Myslíš, že jsi #emp mohl#! být v [traveller_province.Custom('journey_events_30_short_custom_loc')] [traveller_province.GetNameNoTooltip], ale to nezapůsobí na dobrý příběh. Možná je na místě trochu vylepšení..."
 journey_events.30.a.win: "Přesvědčím je, že o tom vím všechno"
 journey_events.30.b: "Myslím, že jsem možná?"
 journey_events.30.c: "Ne, pověz mi o tom vše, [character_2.GetFirstNameNoTooltip]."
 journey_events_30_custom_loc_desert: "starobylý impozantní megalit"
 journey_events_30_custom_loc_fallback: "krásný přírodní oblouk"
 journey_events_30_custom_loc_forest: "velký les"
 journey_events_30_custom_loc_mountains: "fantastické výhledy z horského svahu"
 journey_events_30_custom_loc_oasis: "nezapomenutelná zelená oáza"
 journey_events.30.desc: "Vcházím do místnosti, kde [character_1.GetFirstName] a [character_2.GetFirstName] nadšeně spolu mluví. "Opravu? V [traveller_province.GetName] říkáš?" Když si mě všimnou, [character_1.GetFirstNameNoTooltip] se na mě otočí a zeptá se: "Byl jsi tam na jedné ze svých cest, že, [ROOT.Char.GetFirstName]?"\n\n"Vidíš, [character_2.GetFirstNameNoTooltip] mi říká, že [character_2.GetSheHe] viděl [traveller_province.Custom('journey_events_30_custom_loc')] v [traveller_province.GetNameNoTooltip]. Viděl jsi něco takového?""
 journey_events_30_short_custom_loc_desert: "megalit"
 journey_events_30_short_custom_loc_fallback: "oblouk"
 journey_events_30_short_custom_loc_forest: "velký les"
 journey_events_30_short_custom_loc_mountains: "výhledy"
 journey_events_30_short_custom_loc_oasis: "oáza"
 journey_events.30.t: "Pohádka nebo dvě"
 journey_events.40.a: "Máš pravdu, každý si zaslouží slyšet mé příběhy... "
 journey_events.40.a.tt: "Některé [counties|E] ve vašem [realm|E] získají [GetModifier( 'journey_local_bard_modifier' ).GetNameWithTooltip] na #vysoké 3 roky#!"
 journey_events.40.b: "Můžu si představit lepší způsoby, jak utratit své mince, [suggester_character.GetFirstNameNoTooltip]."
 journey_events.40.desc: ""Má lordstvo," říká mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('suggester_character'))], [suggester_character.GetFirstName], když vstupuje do místnosti. "Každý na dvoře ví, jak jste šťastný, když sdílíte své cestovatelské příběhy a dobrodružství, k velké radosti všech, ujišťuji vás."\n\n[suggester_character.GetSheHe|U] pokračuje, "Slyšel jsem o místním bardovi, který se v poslední době stal obzvlášť populárním. Nějaký ministrel, kterého rádi mají vesničané. S dostatečnou motivací by možná mohl začít vyprávět některé z vašich příběhů po království?""
 journey_events.40.t: "Místní bard"
 journey_events.50.a.loss: "Dopadli mě v hadrech"
 journey_events.50.a: "Teď už je příliš pozdě couvnout."
 journey_events.50.a.win: "Potichu se vykradu"
 journey_events.50.b: "Ne, nemohu být přistižen v něčem takovém!"
 journey_events.50.b.tt: "Co bylo se mnou špatně? Samozřejmě, že se nebudu posazovat s rolníky a poddanými!"
 journey_events.50.desc: "Dlouho jsem přemýšlel, jak se moji poddaní zapojují mezi sebe, mimo dohled svých nadřízených. Po důkladném zvážení jsem našel správný okamžik, abych se vykradl, a pár špinavých kusů látky, které mohu použít jako převlek.\n\nAle jak se okamžik blíží, začínám znovu uvažovat. Je to něco, co se hodí pro [ROOT.Char.GetTitleAsNameNoTooltip]?"
 journey_events_50_event_chain_begins_tt: "Cestuji do [rootscope.GetCapitalLocation.GetName]"
 journey_events.50.t: "Jedna noc v [ROOT.Char.GetCapitalLocation.GetNameNoTooltip]"
 journey_events.51.a.big_win: "Vyhrávám skoro každou hru"
 journey_events.51.a.loss: "Ztrácím více, než vyhrávám"
 journey_events.51.a: "Nu, ukážu jim, jak hrají šlechtici."
 journey_events.51.a.tt: "Čas vzít si to, co skrovně mají. Je to téměř jako je zdanit!"
 journey_events.51.a.win: "Vyhrávám pár her sem a tam"
 journey_events.51.b: "Je čas dokončit můj nápoj a zamířit domů."
 journey_events.51.b.tt: "Viděla jsem dost rolníků na celý život."
 journey_events.51.desc: "Nacházím se v podezřelém, ale populárním podniku, když cestuji ulicemi. Jakmile vstoupím, podávají mi alkohol a dav lidí mě tlačí do koutního sedadla. Nikdo se na mě během celého procesu ani nepodíval.\n\nSedím sám a sleduji ostatní v podniku. Hlučná skupina se shromáždila kolem velkého stolu, kde se zdá, že si několik rolníků užívá hru na kostky."
 journey_events.52.a: "Myslím, že by mohla nastat doba na další kolo!"
 journey_events.52.a.tt: "Jen nechte alkohol téci, dokud přestanou stěžovat!"
 journey_events.52.b: "No, vlastně... jsem #bold [ROOT.Char.GetTitledFirstNameNoTooltip]#!"
 journey_events.52.b.tt: "Dokážu, jak moc se mýlí!"
 journey_events.52.c.fallback: "Slyšela jsem, že skutečně na vině je [threat_1.GetCouncilTitle] [threat_1.GetFirstNameNoTooltip]."
 journey_events.52.c.chancellor: "Slyšel jsem hodně o zkorumpovaném [threat_1.GetCouncilTitle] [threat_1.GetFirstNameNoTooltip]..."
 journey_events.52.c.chaplain: "Šíří se pověsti o hříšných činech [threat_1.GetCouncilTitle] [threat_1.GetFirstNameNoTooltip]..."
 journey_events.52.c.marshal: "Viděl jsem, jak [threat_1.GetCouncilTitle] [threat_1.GetFirstNameNoTooltip] zbil člověka k smrti na ulici..."
 journey_events.52.c: "Prý [threat_1.GetTitledFirstNameNoTooltip] osobně bere všechny naše daně pro [threat_1.GetHerselfHimself]..."
 journey_events.52.c.spymaster: "Slyšel jsem skutečně podezřelé věci o [threat_1.GetCouncilTitle] [threat_1.GetFirstNameNoTooltip]..."
 journey_events.52.c.steward: "Prý [threat_1.GetCouncilTitle] [threat_1.GetFirstNameNoTooltip] vybírá extra daň, aby dal [threat_1.GetHerselfHimself]..."
 journey_events.52.c.tt: "To je příležitost svést vinu na někoho jiného, jako na toho hlupáka [threat_1.GetFirstNameNoTooltip]."
 journey_events.52.desc: "Ačkoli to zpočátku bylo živé a zábavné, všichni kolem stolu začínají být frustrovaní a rozzuření, čím více pijí a čím později je. Jeden z nich, [local_gambler.GetFirstNameNoTooltip], se postaví a hlasitě prohlásí: "Prokletí šlechtici! Ani nevědí, jaké to je pro nás #bold normální#! lidi! Zvlášť ten zbytečný floutek [ROOT.Char.GetTitledFirstName]!"\n\nCítím, jak se zmenšuji na své židli, když se kolem stolu ozve sbor souhlasu. [local_gambler.GetFirstNameNoTooltip] si toho všimne, když se ke mně obrátí a zeptá se: "Co si myslíš?""
 journey_events.53.a: "Huh, zajímalo by mě, kdy [local_gambler.GetSheHe] to zjistil."
 journey_events.53.a.tt: "Je čas jít domů, než se někdo začne příliš obávat, že chybím."
 journey_events.53.desc: "Objednávám kola za kolem, dokud všichni neomdlí nebo neodejdou domů. Nakonec u stolu zůstáváme jen já a [local_gambler.GetFirstNameNoTooltip]. [local_gambler.GetSheHe|U] sotva sedí vzpřímeně na konci, ale stále se na mě dívá křížově.\n\n"Víš, nejsi tak špatný pro šlechtice." [local_gambler.GetSheHe|U] konečně mumlá, než [local_gambler.GetHerHis] hlava dopadne na stůl a [local_gambler.GetSheHe] také omdlí."
 journey_events.54.a: "Jak produktivní večer!"
 journey_events.54.desc: "Na začátku jsou napětí vysoká. Ale po vyprávění příběhů o mých cestách a objednání několika kol alkoholu cítím, jak se lidé uvolňují. Po chvíli má hospoda veselou atmosféru a lidé se ptají na všechny možné otázky.\n\n"Moje vévodo, pokud mi to dovolíte říct..." začíná opatrně [local_gambler.GetFirstNameNoTooltip], "Máme tu místní milici v [ROOT.Char.GetCapitalLocation.GetNameNoTooltip] a rádi bychom vám sloužili přímo."\n\nPřestože se snažím je odradit, trvají na své nabídce. Když hospodský konečně zavře bar, zdá se, že jsou všichni ve skvělé náladě, když pomalu odcházejí ven."
 journey_events.55.a: "Celá tato myšlenka byla chyba..."
 journey_events.55.desc: "Snažím se uvolnit napětí v místnosti, když najednou cítím první úder - první z mnoha.\n\nPo sérii ran a kopanců mě hodí do zadní uličky. Sotva cítím svou tvář a nedaří se mi postavit na nohy.\n\nPo několika mučivých hodinách kolem mě projdou někteří strážní, a jeden z nich nějak rozpozná mou tvář. Pomohou mi vstát a dovedou mě zpět domů."
 journey_events.56.a: "To je vše, co [threat_1.GetSheHe] zaslouží."
 journey_events.56.a.tt: "Úspěšný večer, nyní je čas zamířit domů, než se někdo začne příliš o mě obávat."
 journey_events.56.desc: "Na začátku jsem se jen snažila přijít s nějakými drobnými narážkami na povahu [threat_1.GetFirstName], ale po chvíli jsem se do toho dostala. Už to není falešná fasáda, abych svalila vinu, ale jen to, že nenávidím toho [threat_1.GetWomanMan].\n\nKdyž pokračuji v vyprávění příběhů o [threat_1.GetHerHis] nedostatku, začnu dodávat, jak těžké je pro [ROOT.Char.GetTitledFirstName], mě, vypořádat se s [threat_1.GetHerHis] korupcí.\n\nNa konci večera lidé odcházejí se zásadně změněným názorem na [threat_1.GetFirstName] i na mě."
 journey_events.57.a: "Kdo by si pomyslel, že jsem tak nepopulární?"
 journey_events.57.a.tt: "Nu, není to tak produktivní, jak jsem doufal, ale nezapomenutelný večer, pokud nic jiného..."
 journey_events.57.desc: "Navzdory mým nejlepším pokusům svalit vinu na mého [threat_1.GetCouncilTitle], [threat_1.GetFirstName], stále mě někdo přerušuje. Neustále do toho vkládají něco o mé povaze nebo nějaké fámy o mně.\n\nNež jsem se nadál, večer najednou končil a všichni odcházeli s ještě nižším míněním o mně než když jsem začínal. Jak se tohle mohlo stát?"
 journey_local_bard_modifier_desc: "Bard sdílí cestovatelské příběhy vládce, což místním velmi těší."
 journey_local_bard_modifier: "Místní bard"
 journey_pauper_king_modifier_desc: "Prý je obzvlášť populární mezi jejich rolníky a nevolníky díky mnoha příběhům o jejich přátelských a osobních interakcích s lidmi z nižších tříd."
 journey_pauper_king_modifier: "Král žebráků"
 local_militia_name_default: "Místní milice"
 wayfarer_astronomical_phenomenon: "Astronomický fenomén"
 wayfarer_astronomical_phenomenon_desc: "#emp Během [GetActivityType('activity_roaming').GetName] [activity|E] zažijete jedinečnou událost v této [barony|E]#!\n\nPříběhy tvrdí, že tato provincie má pravidelně některé úžasné astronomické jevy."
