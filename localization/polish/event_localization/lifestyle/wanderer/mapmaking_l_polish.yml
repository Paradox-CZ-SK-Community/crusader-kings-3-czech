l_polish:
 map_artifact_beginning_external: "[newly_created_artifact.GetDesc] do zemí [background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetDeJureLiege.GetNameNoTier]. Je doprovázen podrobnou mapou, kterou také nakreslil [author.GetHerHis] ruka.\nToto je příběh cesty přes "
 map_artifact_beginning_far_eastern: "Tento rukopis z palmového listu je itinerářem cesty, kterou podnikl [author.GetFullName]"
 map_artifact_beginning_internal: "[newly_created_artifact.GetDesc] v říši [background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetDeJureLiege.GetNameNoTier]. Je doprovázena podrobnou mapou, kterou také nakreslil [author.GetHerHis] ruka.\nTo je příběh cesty přes "
 map_artifact_beginning_western: "Tato malá kožená kniha je itinerář s vloženou mapou. Společně ukazují cesta [author.GetFullName]"
 map_artifact_danger_type_desert: "[newly_created_artifact.GetDesc]neúprosné pouště, bez vody nebo úkrytu,"
 map_artifact_danger_type_end: "[newly_created_artifact.GetDesc] a [author.GetFirstNamePossessiveNoTooltip] názor na to, jak se s takovými věcmi nejlépe vyrovnat.\n\n"
 map_artifact_danger_type_farmlands: "[newly_created_artifact.GetDesc]bohaté zemědělské půdy, které by mohly podporovat jakýkoliv doprovod,"
 map_artifact_danger_type_fighting: "[newly_created_artifact.GetDesc]bezprávné země, kde je konflikt téměř nevyhnutelný,"
 map_artifact_danger_type_forests: "[newly_created_artifact.GetDesc]hluboké lesy, plné skrytých nebezpečí,"
 map_artifact_danger_type_heat: "[newly_created_artifact.GetDesc] spalující horko, jednání s neustálým nedostatkem vody,"
 map_artifact_danger_type_jungle: "[newly_created_artifact.GetDesc]husté džungle s nebezpečnými zvířaty,"
 map_artifact_danger_type_monsoons: "[newly_created_artifact.GetDesc]tropické monzuny,"
 map_artifact_danger_type_open: "[newly_created_artifact.GetDesc]rozsáhlé otevřené pláně, kde není úkryt,"
 map_artifact_danger_type_snowstorms: "[newly_created_artifact.GetDesc]extrémní chlad, sněhové bouře,"
 map_artifact_danger_type_steppes: "[newly_created_artifact.GetDesc]otevřené stepi, daleko od osídlených oblastí,"
 map_artifact_danger_type_undulating: "[newly_created_artifact.GetDesc]vlnité kopce, nebezpečné horské průsmyky,"
 map_artifact_danger_type_wetlands: "[newly_created_artifact.GetDesc]zrádné bažiny, plné nemocí,"
 map_artifact_domain_purpose_defensive: "[newly_created_artifact.GetDesc]Popisovaná cesta byla podniknuta za účelem prozkoumání domény autora. Itinerář a mapa popisují, jak [author.GetTitledFirstName] by bránil [author.GetHerHis] země proti nepřátelským armádám. Mapa ukazuje, kde by měly být postaveny obrany, jak nejlépe podpořit [author.GetHerHis] muže v zbroji a co by útočník mohl udělat."
 map_artifact_domain_purpose_growth: "[newly_created_artifact.GetDesc]Popisovaná cesta byla podniknuta za účelem prozkoumat doménu autora a itinerář podrobně popisuje, co [author.GetTitledFirstName] zjistil o [author.GetHerHis] doméně a jak nejlépe získat zdroje a bohatství z [author.GetHerHis] země."
 map_artifact_foreign_purpose_court: "[newly_created_artifact.GetDesc]Popisovaná cesta vyvrcholila návštěvou [foreign_kingdom_map_target.GetAdjectiveNoTooltip] soudu na [background_terrain_scope.GetTitle.GetNameNoTierNoTooltip] a autor se na chvíli zabývá životem vysoké společnosti v oblasti."
 map_artifact_foreign_purpose_mythical: "[newly_created_artifact.GetDesc]Popisovaná cesta vyvrcholila návštěvou dvora [foreign_kingdom_map_target.GetAdjectiveNoTooltip], ale hlavní důraz je kladen na velmi barevný popis země zasažené [SCOPE.Custom('mythical_map_creatures')] a jak se může cestovatel nejlépe připravit na jednání s nimi."
 map_artifact_foreign_purpose_people: "[newly_created_artifact.GetDesc]Účelem popisované cesty byla návštěva [foreign_kingdom_map_target.GetAdjectiveNoTooltip] soudu, ale itinerář jen stěží zmiňuje hlavní město. Místo toho se podrobně zabývá lidmi této země, jejich podivným chováním a zvyky."
 map_artifact_name: "Cesta do [background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetDeJureLiege.GetNameNoTooltip]"
 map_artifact_name_domain: "Doména [author.GetTitledFirstNameNoTooltip]"
 map_artifact_name_mythical: "Země [SCOPE.Custom('mythical_map_creatures_capitalized')|U]"
 map_artifact_name_poi: "Cesta k [poi_map_target.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]"
 map_artifact_name_vassal_dread: "O podřízení vazalů [background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetDeJureLiege.GetAdjectiveNoTooltip]"
 map_artifact_name_vassal_intrigue: "Tajný itinerář [background_terrain_scope.GetTitle.GetHolder.GetLiege.GetPrimaryTitle.GetAdjectiveNoTooltip] království"
 map_artifact_name_vassal_opinion: "Cestování po [background_terrain_scope.GetTitle.GetHolder.GetLiege.GetPrimaryTitle.GetAdjectiveNoTooltip] říši"
 map_artifact_poi_purpose: "[newly_created_artifact.GetDesc]Cílem cesty se zdála být návštěva [poi_map_target.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]. Existuje speciální mapa pokrývající pouze [poi_map_target.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] a jeho okolí a itinerář popisuje, co můžete očekávat, že tam najdete."
 map_artifact_poi_travel: "[newly_created_artifact.GetDesc]Cílem cesty se zdálo být návštěva [poi_map_target.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]. Mapa podrobně popisuje trasu, kterou byla cesta učiněna, stejně jako jak se vyhnout jakýmkoli chybám, které [author.GetTitledFirstName] cítí, že [author.GetSheHe] udělal na cestě tam."
 map_artifact_vassal_purpose_dread: "[newly_created_artifact.GetDesc]Itinerář popisuje cestu, která byla učiněna k inspekci zemí poddaných autora.\nSilné stránky jsou všechny vyznačeny na mapě, spolu s pokyny, jak nejlépe překonat jakýkoli odpor. Jsou tu poznámky o osobnostech samotných poddaných a jak je nejlépe zastrašit k podrobení."
 map_artifact_vassal_purpose_intrigue: "[newly_created_artifact.GetDesc]Text popisuje cestu za účelem prozkoumání vazalů autora, s početnými poznámkami o vstupech do hradů, tajných průchodech a kde různí vazalové [author.GetTitledFirstName] uchovávají své nejcennější poklady."
 map_artifact_vassal_purpose_opinion: "[newly_created_artifact.GetDesc]Text popisuje cestu k inspekci zemí poddaných autora — s poznámkami o cenných aktivech a osobnosti každého poddaného. Obsahuje řadu návrhů, jak nejlépe podpořit a lichotit těmto pozemkovým vlastníků, aby si udrželi jejich podporu."
 mapmaking.0001.a: "Dominia [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]"
 mapmaking.0001.a.tt: "Tento projekt bude založen na vaší návštěvě [visited_own_county.GetName] a dalších držbách ve vaší doméně\nTo povede k silnějšímu artefaktu, pokud jste navštívili více z vašich [domain|E] držeb"
 mapmaking.0001.b.tt: "Tento projekt bude založen na vaší návštěvě [visited_own_vassal.GetName] a dalších vazalských hlavních městech.\nTo povede k silnějšímu artefaktu, pokud jste navštívili několik [capital|E] baronství [powerful_vassals|E]"
 mapmaking.0001.b: "Země [visited_own_vassal_title.GetNameNoTooltip]"
 mapmaking.0001.c: "Trasa k [poi_map_target.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] #[location.Custom('GetSpecialBuildingPrefix')]"
 mapmaking.0001.c.tt: "Tento projekt bude založen na vaší návštěvě [poi_map_target.GetName] a jeho [point_of_interest|E]\nToto povede k silnějšímu artefaktu, pokud máte více zkušeností v [GetTrait('lifestyle_traveler').GetName( GetNullCharacter )] znaku"
 mapmaking.0001.desc: "Nastal čas zdokumentovat, co jsem se naučil během svých cest, aby se ostatní mohli poučit z mých zkušeností. Podrobný itinerář podpořený mapami a grafy mi umožní šířit své těžce vydělané poznatky mezi ostatní.\n\nPrvní rozhodnutí, které musím učinit, je, z jaké cesty chci v tomto projektu čerpat."
 mapmaking.0001.d: "Mapa [foreign_kingdom_map_target.GetNameNoTooltip]"
 mapmaking.0001.d.tt: "Tento projekt bude založen na vaší návštěvě [foreign_capital_map_target.GetName], hlavního města [foreign_capital_map_target.GetTitle.GetHolder.GetPrimaryTitle.GetName]\nTo povede k silnějšímu artefaktu, pokud máte více zkušeností s [GetTrait('lifestyle_traveler').GetName( GetNullCharacter )] vlastností"
 mapmaking.0001.t: "Itineráře a mapy"
 mapmaking.0001.z: "[visited_own_liege.GetNameNoTooltip]"
 mapmaking.0004.a.tt: "Tato možnost povede k artefaktu s výhodami souvisejícími s [background_terrain_scope.GetTerrain.GetName] [terrain|E]"
 mapmaking.0004.a: "Zaměřte se na cestování v [background_terrain_scope.Custom('GetTerrainLandPlural')]"
 mapmaking.0004.b: "Popíšu přípravy na přepadení"
 mapmaking.0004.b.tt: "Tato možnost povede k artefaktu s výhodami souvisejícími s [travel|E] bezpečností a obranou"
 mapmaking.0004.c.tt: "Tato možnost povede k artefaktu s výhodami souvisejícími se zimou"
 mapmaking.0004.c: "Zaměřte se na to, jak se vypořádat se zimou"
 mapmaking.0004.desc.generic_fallback: "Zřídka jsem viděl tak nepohlednou krajinu předtím nebo poté. Nezajímavá povaha země je pouze odrazem jejích stejně nezajímavých obyvatel."
 mapmaking.0004.desc.intro: "Jakýkoli itinerář musí varovat čtenáře před nebezpečími, která čekají.\n\n"
 mapmaking.0004.d.tt: "Tato možnost povede k artefaktu s výhodami souvisejícími s [travel|E] bezpečností v horkém [terrain|E]"
 mapmaking.0004.d: "Zvládnutí horka je zásadní"
 mapmaking.0004.e: "Monsun je důležitější"
 mapmaking.0004.e.tt: "Tato možnost povede k artefaktu s výhodami souvisejícími s [travel|E] bezpečností v mokrém [terrain|E]"
 mapmaking.0004.fighting.desc: "Cestování tímto územím mě naučilo vždy být ve střehu před přepadením a útoky. Pravidlo silného je zákon v [background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTierNoTooltip], ať už se setkávám s bandity, místními barony nebo zahraničními armádami, vždy jsem musel být připraven se bránit.\n\n"
 mapmaking.0004.fighting.t: "Nebezpečí v [background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTierNoTooltip]"mapmaking.0004.e: "Monzun je důležitější"
 mapmaking.0004.heat.desc: "Moje nejsilnější vzpomínka na [background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTierNoTooltip] je na neúprosné paprsky slunce. Když jsme přecházeli [background_terrain_scope.Custom('GetTerrainLandPlural')] byli jsme neustále ve střehu po stínu a čerstvé vodě.\n\n"
 mapmaking.0004.heat.t: "Pálivé horko [background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTierNoTooltip]"
 mapmaking.0004.monsoon.desc: "Těžké deště [background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTierNoTooltip] budou pro mě vždy nezapomenutelné. V monzunovém období by i ta nejbezpečnější cesta přeměnila na blátivou bažinu.\n\n"
 mapmaking.0004.monsoon.t: "Deště [background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTooltip]"
 mapmaking.0004.snow.desc: "Nikdy nezapomenu na zimy [background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTierNoTooltip], s náhlými sněhovými bouřkami, poklesy teploty a zdánlivě nekonečným bílým mořem sněhu, kterým jsme museli brodit.\n\n"
 mapmaking.0004.snow.t: "[background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetAdjectiveNoTooltip] [background_terrain_scope.Custom('GetBadWeatherDesc')|U]"
 mapmaking.0004.t: "[background_terrain_scope.Custom('GetTerrainLandPlural')|U] [background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTierNoTooltip]"
 mapmaking.0004.terrain_deep_forests.desc: "Hluboké lesy utvářejí jakoukoli cestu touto oblastí. Jaké trasy zvolit, jak shánět potravu a lovit, jsou nezapomenutelné vzpomínky, které mám z [background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTierNoTooltip]..."
 mapmaking.0004.terrain_desert.desc: "Poušť kladla na mě velké nároky, když jsem cestoval tímto územím — v obrovské otevřenosti není způsob, jak se skrýt před sluncem nebo před nepřáteli."
 mapmaking.0004.terrain_jungle.desc: "Džungle je domovem mnoha zvířat a rostlin, jak prospěšných, tak smrtelně nebezpečných. Rozlišování mezi nimi a správný způsob, jak založit tábor, jsou neocenitelné zkušenosti..."
 mapmaking.0004.terrain_open.desc: "Rozsáhlá otevřená krajina znamená, že bych nikdy nemohli zamaskovat náš příchod do této oblasti, místo toho jsme museli být připraveni čelit jakémukoli nepříteli přímo..."
 mapmaking.0004.terrain_open_farmland.desc: "Zásobování nikdy nebyl problém, tato oblast není nebezpečný terén. Dobře udržované pole se rozprostírá ve všech směrech od [background_terrain_scope.GetTitle.GetNameNoTierNoTooltip]..."
 mapmaking.0004.terrain_steppes.desc: "Otevřená step je v mnoha ohledech nejvýraznějším aspektem této oblasti. Divoká, nekultivovaná a těžko obdělávatelná, tato země nabízí málo v oblasti zásob nebo čerstvé vody..."
 mapmaking.0004.terrain_undulating.desc: "Cestování v této oblasti znamená být připraven na náročnou cestu, protože výška se při každém zatáčení mění. Na pozitivní straně si stále vzpomínám na některé z těch grandiózních výhledů z vrcholu..."
 mapmaking.0004.terrain_wetlands.desc: "Mokřady jsou nezapomenutelným aspektem této oblasti a to, jak se nejlépe orientovat v mlze a nebezpečném terénu, jsou věci, které mi okamžitě přicházejí na mysl..."
 mapmaking.0010.a.tt: "Toto povede k itineráři s výhodami vztahujícími se k ekonomice [domain|E]\nTato možnost těží z vyšší hodnoty [stewardship|E] postavy"
 mapmaking.0010.a: "Zaměření by mělo být na nevyužité zdroje"
 mapmaking.0010.b: "Obrana říše je zásadní"
 mapmaking.0010.b.tt: "Toto povede k itineráři s výhodami vztahujícími se k obraně vašeho [domain|E]\nTato možnost těží z vyšší hodnoty [martial|E] postavy"
 mapmaking.0010.desc: "Každý dobrý vazal ví, jaká je [ROOT.Char.GetHerHis] říše. [ROOT.Char.GetSheHe|U] ví, koho se zeptat, aby se vše zařídilo, kde je neobsazená půda, co je třeba udržovat, jaké výzvy je třeba překonat.\n\nKdyž si sednu, abych nakreslil mapu k popisu svých zemí, musím se zamyslet, co považuji za životně důležité informace pro čtenáře mapy, kterou kreslím. Co jsem se naučil na svých cestách?"
 mapmaking.0010.t: "Mapování Domény"mapmaking.0040.desc: "Moje cesta do [foreign_kingdom_map_target.GetNameNoTier] mě naučila mnoha věcem, nejen o [foreign_kingdom_map_target.GetAdjectiveNoTooltip] poddaných, ale také o tom, jak se jejich země liší od naší. [foreign_kingdom_map_target.GetAdjectiveNoTooltip] lidé mají své vlastní zvyky a živí se jinými způsoby než my. Země sama byla pro mě v mnoha ohledech také cizí.\n\nKdyž se chystám popsat, co jsem se naučil, budu muset rozhodnout, na co se mám zaměřit a co chci, aby ostatní cestovatelé věděli."
 mapmaking.0020.a.tt: "To povede k itineráři s výhodami souvisejícími s [dread|E].\nTato možnost profitovala z vysoké zkušenosti [GetTrait('lifestyle_traveler').GetName( GetNullCharacter )]"
 mapmaking.0020.a: "Ukážu, jak je ovládat"
 mapmaking.0020.b: "Tato mapa mi umožní jim pomoci"
 mapmaking.0020.b.tt: "To povede k itineráři s výhodami souvisejícími s dobrými vztahy k [vassals|E] a [courtiers|E].\nTato možnost profitovala z vyšší [diplomacy|E] postavy"map_artifact_danger_type_heat: "[newly_created_artifact.GetDesc]pálivé horko, čelící neustálému nedostatku vody,"
 mapmaking.0020.c: "Moje mapa odhalí jejich tajemství"
 mapmaking.0020.c.tt: "Toto povede k itineráři s výhodami souvisejícími s [schemes|E].\nTato možnost těží z vyšší postavy [intrigue|E]"
 mapmaking.0020.desc: "Návštěvou zemí mých vazalů jsem se naučil, jak zacházejí se svými poddanými, co postrádají a co mají v přebytku. Možná mám dokonce dobrý přehled o tom, kde najít jejich tajemství a bohatství.\n\nTo vše však nelze snadno popsat na jedné mapě, budu se muset rozhodnout, jaký typ mapy vytvářím."
 mapmaking.0020.t: "Země [visited_own_vassal_title.GetNameNoTooltip]"
 mapmaking.0030.a: "Nic není důležitější než rychlý a bezpečný průchod."
 mapmaking.0030.a.tt: "Zaměření na přechod k [poi_map_target.GetHolding.GetNameNoTooltip] povede k itineráři, který prospívá [travel|E] bezpečnosti a rychlosti.\nTato možnost těží z vysoké úrovně zkušeností v [GetTrait('lifestyle_traveler').GetName( GetNullCharacter )] vlastnosti"
 mapmaking.0030.b: "Nakreslím mapu samotného [poi_map_target.GetHolding.GetNameNoTooltip]."
 mapmaking.0030.b.tt: "Zaměření na [poi_map_target.Custom('GetSpecialBuildingPrefix')][poi_map_target.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] povede k itineráři s výhodami souvisejícími s typem [point_of_interest|E].\nTato možnost profitovala z vysoké zkušenosti cestovatele v [GetTrait('lifestyle_traveler').GetName( GetNullCharacter )]"
 mapmaking.0030.desc: "[poi_map_target.Custom('GetSpecialBuildingPrefix')|U][poi_map_target.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] je možná jedním z míst, které na mě během mých cest udělalo největší dojem. Cesta k [poi_map_target.GetHolding.GetNameNoTooltip] samotnému byla téměř stejně nezapomenutelná a pravděpodobně by ubíhala mnohem rychleji, kdybych byl lépe připraven.\n\nMohu však předat jen tolik informací a když se posadím zapsat, co se stalo, budu muset rozhodnout, na co se mám zaměřit. #[location.Custom('GetSpecialBuildingPrefix')]"
 mapmaking.0030.t: "Nezmapováno"
 mapmaking.0040.a: "Soud na [background_terrain_scope.GetTitle.GetNameNoTierNoTooltip] byl opravdu nezapomenutelný"
 mapmaking.0040.a.tt: "Zaměření na dvůr povede k itineráři s výhodami souvisejícími s [prestige|E].\nTato možnost těží z vysoké zkušenosti cestovatele v [GetTrait('lifestyle_traveler').GetName( GetNullCharacter )] znaku"
 mapmaking.0040.b.tt: "Zaměření na lidi povede k itineráři s výhodami souvisejícími s [diplomacy|E].\nTato možnost profitovala z vysoké zkušenosti [GetTrait('lifestyle_traveler').GetName( GetNullCharacter )]"
 mapmaking.0040.b: "Zaměřím se na lidi a jejich zvyky"
 mapmaking.0040.c: "Každý musí vědět o [foreign_kingdom_map_target.GetAdjectiveNoTooltip] [SCOPE.Custom('mythical_map_creatures')]!"
 mapmaking.0040.c.tt: "Zaměření na mýtické bytosti povede k itineráři s výhodami souvisejícími s [dynasty_prestige|E]."
 mapmaking.0040.desc: "Moje cesta do [foreign_kingdom_map_target.GetNameNoTier] mě naučila mnoho věcí, nejen o [foreign_kingdom_map_target.GetAdjectiveNoTooltip] subjektech, ale také o tom, jak se jejich země liší od naší. [foreign_kingdom_map_target.GetAdjectiveNoTooltip] lidé mají své vlastní zvyky a živí se jinými způsoby, než my. V mnoha ohledech byla země sama o sobě také cizí.\n\nKdyž se chystám popsat to, co jsem se naučil, budu muset rozhodnout, na co se mám zaměřit, a co chci, aby ostatní cestovatelé věděli."
 mapmaking.0040.t: "[foreign_kingdom_map_target.GetNameNoTooltip]"
 mapmaking.1000.a: "Tato cesta nyní skončila"
 mapmaking.1000.desc: "Jak vyplňuji poslední stránku svého rukopisu, je to s velkým pocitem spokojenosti.\n\nZapsání toho, co jsem se naučil na svých cestách, je mnoha způsoby nostalgickým zážitkem, umožnilo mi to oživit některé velmi formativní okamžiky z mé minulosti, zatímco jsem také vytvořil něco, co může pomoci budoucím cestovatelům.\n\nDoufám, že výsledný itinerář a jeho doprovodná podrobná mapa mé cesty přes [background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetDeJureLiege.GetNameNoTooltip] obstojí v testu času."
 mapmaking.1000.internal.t: "Cestuji po [background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetDeJureLiege.GetNameNoTooltip]"
 mapmaking.1000.mythical.t: "Cesta do Země [SCOPE.Custom('mythical_map_creatures')|U]"
