l_polish:
 mapmaking.0001.t: "Itineráře a mapy"
 mapmaking.0001.desc: "Nastal čas zaznamenat to, co jsem se během svých cest naučil, aby se ostatní mohli poučit z mých zkušeností. Podrobný itinerář podpořený mapami a plánky mi umožní šířit mé obtížně nabyté poznatky mezi ostatní.\n\nPrvním rozhodnutím, které musím učinit, je, z které cesty budu při tomto projektu čerpat."
 mapmaking.0001.a: "Panství [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]"
 mapmaking.0001.a.tt: "Tento projekt bude založen na vaší návštěvě [visited_own_county.GetName] a dalších držeb ve vašem panství\nVýsledný artefakt bude silnější, pokud jste navštívili více ze svých [domain|E] držeb"
 mapmaking.0001.b: "Území [visited_own_vassal_title.GetNameNoTooltip]"
 mapmaking.0001.b.tt: "Projekt bude založen na vaší návštěvě [visited_own_vassal.GetName] a dalších vazalských sídel\nVýsledkem bude silnější artefakt, pokud jste navštívili více [capital|E] baronií [powerful_vassals|E]"
 mapmaking.0001.c: "Trasa k [poi_map_target.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]"
 mapmaking.0001.c.tt: "Projekt bude založen na vaší návštěvě [poi_map_target.GetName] a jeho [point_of_interest|E]\nVýsledný artefakt bude silnější, pokud máte více zkušeností u rysu [GetTrait('lifestyle_traveler').GetName( GetNullCharacter )]"
 mapmaking.0001.d: "Mapa [foreign_kingdom_map_target.GetNameNoTooltip]"
 mapmaking.0001.d.tt: "Projekt bude založen na vaší návštěvě [foreign_capital_map_target.GetName], hlavního města [foreign_capital_map_target.GetTitle.GetHolder.GetPrimaryTitle.GetName]\nVýsledný artefakt bude silnější, pokud máte více zkušeností u rysu [GetTrait('lifestyle_traveler').GetName( GetNullCharacter )]"
 mapmaking.0001.z: "[visited_own_liege.GetNameNoTooltip]"
 mapmaking.0010.t: "Mapování panství"
 mapmaking.0010.desc: "Každý dobrý pán bude znát [ROOT.Char.GetHerHis] říši. [ROOT.Char.GetSheHe|U] bude vědět, na koho se obrátit, aby se věci zařídily, kde je volná půda, co je třeba udržovat a jaké výzvy je třeba překonat.\n\nKdyž usedám nakreslit mapu popisující mé země, musím zvážit, co považuji za životně důležité informace pro čtenáře mapy, kterou kreslím. Co jsem se naučil během svých cest?"
 mapmaking.0010.a: "Zaměřit se na nevyužité zdroje"
 mapmaking.0010.a.tt: "Toto povede k itineráři s výhodami souvisejícími s ekonomikou [domain|E]\nTato volba má výhodu, pokud má postava vyšší [stewardship|E]"
 mapmaking.0010.b: "Obrana říše je zásadní"
 mapmaking.0010.b.tt: "Toto povede k itineráři s výhodami souvisejícími s obranou vašeho [domain|E]\nTato volba má výhodu, pokud má postava vyšší [martial|E]"
 mapmaking.0020.t: "Území [visited_own_vassal_title.GetNameNoTooltip]"
 mapmaking.0020.desc: "Návštěvou zemí mých vazalů jsem se dozvěděl, jak zacházejí se svými poddanými, co jim chybí a čeho mají přebytek. Možná mám dokonce dobrou představu, kde najít jejich tajemství a bohatství.\n\nTo vše se však nedá snadno popsat jednou mapou, budu si muset rozhodnout, jaký typ mapy vytvářím."
 mapmaking.0020.a: "Ukážu, jak je ovládat"
 mapmaking.0020.a.tt: "Toto povede k itineráři s výhodami souvisejícími s [dread|E].\nTato volba má výhodu, pokud máte vysoké ostřílené zkušenosti v rysu [GetTrait('lifestyle_traveler').GetName( GetNullCharacter )]"
 mapmaking.0020.b: "Tato mapa mi umožní jim pomoci"
 mapmaking.0020.b.tt: "Toto povede k itineráři s výhodami souvisejícími s dobrými vztahy k [vassals|E] a [courtiers|E].\nTato volba má výhodu, pokud má postava vyšší [diplomacy|E]"
 mapmaking.0020.c: "Moje mapa odhalí jejich tajemství"
 mapmaking.0020.c.tt: "Toto povede k itineráři s výhodami souvisejícími se [schemes|E].\nTato volba má výhodu, pokud má postava vyšší [intrigue|E]"
 mapmaking.0030.t: "Neprobádané"
 mapmaking.0030.desc: "[poi_map_target.Custom('GetSpecialBuildingPrefix')|U][poi_map_target.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] je snad jedno z míst, které na mě během mých cest udělalo největší dojem. Samotná cesta do [poi_map_target.GetHolding.GetNameNoTooltip] byla téměř stejně nezapomenutelná a pravděpodobně by šla mnohem rychleji, kdybych byl lépe připraven.\n\nMohu však sdělit jen tolik informací, a když usedám popsat, co se stalo, budu se muset rozhodnout, na co se zaměřím."
 mapmaking.0030.a: "Nic není důležitější než rychlý a bezpečný průchod."
 mapmaking.0030.a.tt: "Zaměření na průchod k [poi_map_target.GetHolding.GetNameNoTooltip] povede k itineráři, který přináší výhody bezpečnosti a rychlosti při [travel|E].\nTato volba má výhodu, pokud máte vysoké ostřílené zkušenosti v rysu [GetTrait('lifestyle_traveler').GetName( GetNullCharacter )]"
 mapmaking.0030.b: "Nakreslím plán [poi_map_target.GetHolding.GetNameNoTooltip]."
 mapmaking.0030.b.tt: "Zaměření na [poi_map_target.Custom('GetSpecialBuildingPrefix')][poi_map_target.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] povede k itineráři s výhodami souvisejícími s typem [point_of_interest|E].\nTato volba má výhodu, pokud máte vysoké cestovatelské zkušenosti v rysu [GetTrait('lifestyle_traveler').GetName( GetNullCharacter )]"
 mapmaking.0040.t: "Země [foreign_kingdom_map_target.GetNameNoTooltip]"
 mapmaking.0040.desc: "Má cesta do [foreign_kingdom_map_target.GetNameNoTier] mě naučila mnoho věcí, nejen o [foreign_kingdom_map_target.GetAdjectiveNoTooltip] poddaných, ale také o tom, jak se jejich země liší od naší. [foreign_kingdom_map_target.GetAdjectiveNoTooltip] lidé mají své vlastní zvyky a živí se jinak než my. V mnoha ohledech byla pro mě i samotná krajina cizí.\n\nKdyž se pouštím do popisu toho, co jsem se naučil, budu se muset rozhodnout, na co se zaměřit a co chci, aby ostatní cestovatelé věděli."
 mapmaking.0040.a: "Dvůr v [background_terrain_scope.GetTitle.GetNameNoTierNoTooltip] byl skutečně nezapomenutelný"
 mapmaking.0040.a.tt: "Zaměření na dvůr povede k itineráři s výhodami souvisejícími s [prestige|E].\nTato volba má výhodu, pokud máte vysoké cestovatelské zkušenosti v rysu [GetTrait('lifestyle_traveler').GetName( GetNullCharacter )]"
 mapmaking.0040.b: "Zaměřím se na lidi a jejich obyčeje"
 mapmaking.0040.b.tt: "Zaměření na lidi povede k itineráři s výhodami souvisejícími s [diplomacy|E].\nTato volba má výhodu, pokud máte vysoké ostřílené zkušenosti v rysu [GetTrait('lifestyle_traveler').GetName( GetNullCharacter )]"
 mapmaking.0040.c: "Všichni musí vědět o [foreign_kingdom_map_target.GetAdjectiveNoTooltip] [SCOPE.Custom('mythical_map_creatures')]!"
 mapmaking.0040.c.tt: "Zaměření na mýtická stvoření povede k itineráři s výhodami souvisejícími s [dynasty_prestige|E]."
 mapmaking.0004.t: "[background_terrain_scope.Custom('GetTerrainLandPlural')|U] [background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTierNoTooltip]"
 mapmaking.0004.heat.t: "Pálivé vedro v [background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTierNoTooltip]"
 mapmaking.0004.snow.t: "[background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetAdjectiveNoTooltip] [background_terrain_scope.Custom('GetBadWeatherDesc')|U]"
 mapmaking.0004.fighting.t: "Nebezpečí v [background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTierNoTooltip]"
 mapmaking.0004.monsoon.t: "Monzunové deště v [background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTierNoTooltip]"
 mapmaking.0004.desc.intro: "Každý itinerář musí čtenáře varovat před nebezpečím, které je čeká.\n\n"
 mapmaking.0004.fighting.desc: "Cestování touto oblastí mě naučilo vždy dávat pozor na přepady a útoky. Právo silnějšího platí v [background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTierNoTooltip], ať už jde o bandity, místní barony nebo cizí armády, vždy jsem musel být připraven se bránit.\n\n"
 mapmaking.0004.snow.desc: "Nikdy nezapomenu na zimy v [background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTierNoTooltip], s náhlými sněhovými bouřemi, poklesy teplot a zdánlivě nekonečným bílým mořem sněhu, kterým jsme se museli brodit.\n\n"
 mapmaking.0004.heat.desc: "Nejsilnějším zážitkem z [background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTierNoTooltip] jsou nelítostné paprsky slunce. Když jsme přecházeli přes [background_terrain_scope.Custom('GetTerrainLandPlural')], neustále jsme hledali stín a čerstvou vodu.\n\n"
 mapmaking.0004.monsoon.desc: "Silné deště v [background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTierNoTooltip] pro mě budou vždy nezapomenutelné. V monzunovém období se i ta nejbezpečnější cesta promění v bahnité močály.\n\n"
 mapmaking.0004.terrain_steppes.desc: "Otevřená step je mnohými ohledy nejvýraznějším rysem této oblasti. Divoká, nespoutaná a obtížně obdělavatelná, tato země nabízí jen málo zásob nebo čerstvé vody..."
 mapmaking.0004.terrain_deep_forests.desc: "Hluboké lesy budou utvářet každou cestu touto oblastí. Jaké trasy zvolit, jak hledat potravu a lovit, to jsou nezbytné vzpomínky, které mám z [background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTierNoTooltip]..."
 mapmaking.0004.terrain_wetlands.desc: "Mokřady jsou nezapomenutelným rysem této oblasti a jak se nejlépe prodrat mlhou a zrádným terénem jsou věci, které se mi ihned vybaví..."
 mapmaking.0004.terrain_undulating.desc: "Cestování touto oblastí znamená být připraven na namáhavý pochod, protože nadmořská výška se na každém kroku mění. Pozitivní na tom je, že si stále vybavuji některé z těch velkolepých výhledů z vrcholu..."
 mapmaking.0004.terrain_open_farmland.desc: "Zásoby pro nás tu nikdy nebyly problém, tato oblast nepatří mezi nebezpečný terén. Dobře obdělávaná pole se táhnou všemi směry od [background_terrain_scope.GetTitle.GetNameNoTierNoTooltip]..."
 mapmaking.0004.terrain_open.desc: "V rozsáhlé otevřené krajině jsem nikdy nemohl skrýt náš příchod v této oblasti, místo toho jsme museli být připraveni čelit každému nepříteli přímo..."
 mapmaking.0004.terrain_desert.desc: "Poušť na mně kladla velké nároky, když jsem touto oblastí putoval — v rozlehlém otevřeném prostoru není úkryt před sluncem ani před nepřáteli."
 mapmaking.0004.terrain_jungle.desc: "Džungle je domovem mnoha zvířat a rostlin, některé prospěšné, jiné smrtící. Rozlišit jedny od druhých a umět správně tábořit jsou nepostradatelné zkušenosti..."
 mapmaking.0004.desc.generic_fallback: "Zřídka jsem předtím či potom viděl tak nevýraznou zemi. Beznápadnost krajiny jen zrcadlí stejně nevýrazné obyvatele."
 mapmaking.0004.a: "Zaměřit se na cestování po [background_terrain_scope.Custom('GetTerrainLandPlural')]"
 mapmaking.0004.a.tt: "Tato volba povede k artefaktu s výhodami týkajícími se [background_terrain_scope.GetTerrain.GetName] [terrain|E]"
 mapmaking.0004.b: "Popíšu přípravy na přepadení"
 mapmaking.0004.b.tt: "Tato volba povede k artefaktu s výhodami vztahujícími se k [travel|E] bezpečnosti a sebeobraně"
 mapmaking.0004.c: "Zaměřit se na to, jak zvládat chlad"
 mapmaking.0004.c.tt: "Tato volba povede k artefaktu s výhodami vztahujícími se k zimě"
 mapmaking.0004.d: "Zvládnutí horka je zásadní"
 mapmaking.0004.d.tt: "Tato volba povede k artefaktu s výhodami vztahujícími se k [travel|E] bezpečnosti v horkém [terrain|E]"
 mapmaking.0004.e: "Důležitější jsou monzuny"
 mapmaking.0004.e.tt: "Tato volba povede k artefaktu s výhodami vztahujícími se k [travel|E] bezpečnosti ve vlhkém [terrain|E]"
 mapmaking.1000.t: "Cesta do [background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetDeJureLiege.GetNameNoTooltip]"
 mapmaking.1000.internal.t: "Putování po [background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetDeJureLiege.GetNameNoTooltip]"
 mapmaking.1000.mythical.t: "Cesta do země [SCOPE.Custom('mythical_map_creatures')|U]"
 mapmaking.1000.desc: "Když vyplňuji poslední stránku svého rukopisu, naplňuje mě velký pocit spokojenosti.\n\nZapsat, co jsem se naučil na svých cestách, je v mnoha ohledech nostalgický zážitek; umožnilo mi to znovu prožít několik velmi formativních okamžiků z mé minulosti a zároveň vytvořit něco, co může pomoci budoucím cestovatelům.\n\nDoufám, že výsledný itinerář a přiložená podrobná mapa mé trasy po [background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetDeJureLiege.GetNameNoTooltip] obstojí v zkoušce času."
 mapmaking.1000.a: "Toto putování nyní skončilo"
 map_artifact_name: "Cesta do [background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetDeJureLiege.GetNameNoTooltip]"
 map_artifact_name_domain: "Panství [author.GetTitledFirstNameNoTooltip]"
 map_artifact_name_vassal_dread: "O podrobení [background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetDeJureLiege.GetAdjectiveNoTooltip] vazalů"
 map_artifact_name_vassal_opinion: "Putování po [background_terrain_scope.GetTitle.GetHolder.GetLiege.GetPrimaryTitle.GetAdjectiveNoTooltip] říši"
 map_artifact_name_vassal_intrigue: "Tajný itinerář [background_terrain_scope.GetTitle.GetHolder.GetLiege.GetPrimaryTitle.GetAdjectiveNoTooltip] říše"
 map_artifact_name_poi: "Cesta do [poi_map_target.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]"
 map_artifact_name_mythical: "Země [SCOPE.Custom('mythical_map_creatures_capitalized')|U]"
 map_artifact_beginning_western: "Tato malá kožená kniha je itinerář s přiloženou skládací mapou. Společně mapa a kniha zobrazují cestu [author.GetFullName]"
 map_artifact_beginning_far_eastern: "Tento manuskript na palmových listech je itinerář cesty podniknuté [author.GetFullName]"
 map_artifact_beginning_internal: "[newly_created_artifact.GetDesc] v rámci panství [background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetDeJureLiege.GetNameNoTier]. Doprovází jej podrobná mapa, také nakreslená rukou [author.GetHerHis].\nToto je příběh cesty skrz "
 map_artifact_beginning_external: "[newly_created_artifact.GetDesc] do zemí [background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetDeJureLiege.GetNameNoTier]. Doprovází jej podrobná mapa, také nakreslená rukou [author.GetHerHis].\nToto je příběh cesty skrz "
 map_artifact_danger_type_heat: "[newly_created_artifact.GetDesc]pálivé horko, boj s neustálým nedostatkem vody,"
 map_artifact_danger_type_monsoons: "[newly_created_artifact.GetDesc]prudké monzuny,"
 map_artifact_danger_type_snowstorms: "[newly_created_artifact.GetDesc]extrémní chlad, sněhové bouře,"
 map_artifact_danger_type_fighting: "[newly_created_artifact.GetDesc]země bez zákona, kde je konflikt téměř nevyhnutelný,"
 map_artifact_danger_type_undulating: "[newly_created_artifact.GetDesc]vlnící se kopce, nebezpečné horské průsmyky,"
 map_artifact_danger_type_wetlands: "[newly_created_artifact.GetDesc]zrádné mokřady, plné nemocí,"
 map_artifact_danger_type_open: "[newly_created_artifact.GetDesc]rozlehlé otevřené pláně, kde není úkryt,"
 map_artifact_danger_type_desert: "[newly_created_artifact.GetDesc]nelítostné pouště, bez vody či úkrytu,"
 map_artifact_danger_type_jungle: "[newly_created_artifact.GetDesc]husté džungle, v nichž číhají nebezpečná zvířata,"
 map_artifact_danger_type_forests: "[newly_created_artifact.GetDesc]hluboké lesy, plné skrytých nebezpečí,"
 map_artifact_danger_type_steppes: "[newly_created_artifact.GetDesc]otevřené stepi, daleko od osídlených krajů,"
 map_artifact_danger_type_farmlands: "[newly_created_artifact.GetDesc]úrodné zemědělské krajiny, natolik bohaté, že by mohly živit jakýkoli doprovod,"
 map_artifact_danger_type_end: "[newly_created_artifact.GetDesc] a [author.GetFirstNamePossessiveNoTooltip] názor na to, jak se s takovými věcmi nejlépe vypořádat.\n\n"
 map_artifact_domain_purpose_growth: "[newly_created_artifact.GetDesc]Popisovaná cesta byla podniknuta za účelem prohlídky autorova panství a itinerář podrobně zaznamenává poznatky [author.GetTitledFirstName] o [author.GetHerHis] panství a jak z jeho země nejlépe získávat zdroje a bohatství."
 map_artifact_domain_purpose_defensive: "[newly_created_artifact.GetDesc]Popisovaná cesta byla podniknuta za účelem prohlídky autorova panství. Itinerář i mapa popisují, jak [author.GetTitledFirstName] doporučuje bránit [author.GetHerHis] území před nepřátelskými armádami. Mapa ukazuje, kde by měla stát opevnění, jak nejlépe podpořit [author.GetHerHis] ozbrojené muže a co by útočník mohl učinit."
 map_artifact_vassal_purpose_dread: "[newly_created_artifact.GetDesc]Itinerář popisuje cestu podniknutou za účelem prohlídky zemí autorových vazalů.\nVšechny vnímané silné body jsou na mapě označeny spolu s instrukcemi, jak nejlépe zlomit případný odpor. Jsou zde poznámky o povahách samotných vazalů a o tom, jak je nejlépe zastrašit k podrobení."
 map_artifact_vassal_purpose_opinion: "[newly_created_artifact.GetDesc]Text popisuje cestu za účelem prohlídky zemí autorových vazalů — s poznámkami o cenných zdrojích a povaze každého vazala. Obsahuje řadu návrhů, jak tyto držitele země nejlépe podporovat a lichotit jim, aby si udrželi jejich přízeň."
 map_artifact_vassal_purpose_intrigue: "[newly_created_artifact.GetDesc]Text popisuje cestu za účelem prohlídky autorových vazalů, s četnými poznámkami o vchodech do hradů, tajných průchodech a o tom, kde různí vazalové [author.GetTitledFirstName] uchovávají své nejcennější poklady."
 map_artifact_poi_travel: "[newly_created_artifact.GetDesc]Cílem cesty se zřejmě byla návštěva [poi_map_target.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]. Mapa podrobně popisuje trasu, kterou byla cesta vedena, a také jak se nejlépe vyhnout chybám, které [author.GetTitledFirstName] cítí, že [author.GetSheHe] spáchal na cestě tam."
 map_artifact_poi_purpose: "[newly_created_artifact.GetDesc]Cílem cesty se zřejmě byla návštěva [poi_map_target.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]. Existuje speciální mapa pokrývající pouze [poi_map_target.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] a jeho okolí a itinerář popisuje, co tam můžete očekávat."
 map_artifact_foreign_purpose_court: "[newly_created_artifact.GetDesc]Popisovaná cesta vrcholí návštěvou [foreign_kingdom_map_target.GetAdjectiveNoTooltip] dvora v [background_terrain_scope.GetTitle.GetNameNoTierNoTooltip] a autor se na dlouho rozepisuje o životě vysoké společnosti v říši."
 map_artifact_foreign_purpose_people: "[newly_created_artifact.GetDesc]Účelem popisované cesty byla návštěva [foreign_kingdom_map_target.GetAdjectiveNoTooltip] dvora, ale itinerář sotva zmiňuje hlavní město. Místo toho se podrobně věnuje lidem země, jejich zvláštnímu chování a zvykům."
 map_artifact_foreign_purpose_mythical: "[newly_created_artifact.GetDesc]Popisovaná cesta vrcholí návštěvou [foreign_kingdom_map_target.GetAdjectiveNoTooltip] dvora, ale hlavní pozornost patří velmi barvitému popisu země sužované [SCOPE.Custom('mythical_map_creatures')] a tomu, jak by se cestovatel měl nejlépe připravit, aby se s nimi vypořádal."
