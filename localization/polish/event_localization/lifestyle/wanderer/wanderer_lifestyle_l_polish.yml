l_polish:
 wanderer_lifestyle_events.10.t: "Sny o cestě"
 wanderer_lifestyle_events.10.desc: "Tenhle pokoj, tyhle zdi, ta zatracená židle... Jsem z toho všeho #bold tak#! unavený.\n\nJá #emp potřebuji#! se odsud dostat. Potřebuji jet někam jinam. Kamkoli.\n\nKaždý den, kdy uvíznu v té hrozné místnosti, mám pocit, že mi další malý kousek života ubývá."
 wanderer_lifestyle_events.10.a: "Potřebuji si od toho všeho odpočinout..."
 wanderer_lifestyle_events.10.a.tt: "[traveling|E] odstraní [modifier|E], a poskytne [stress_loss|E] a [lifestyle_experience|E]"
 wanderer_restlessness_modifier: "Nepokoj"
 wanderer_restlessness_modifier_desc: "#emp Tento [modifier|E] zmizí příště, až [travel|E] někam#!\nKaždý hrozný den strávím sněním o tom, že jsem někde jinde."
 wanderer_restlessness_removal_title: "Klid"
 wanderer_lifestyle_events.20.t: "Můj čas v [reminiscing_location.GetNameNoTooltip]"
 wanderer_lifestyle_events.20.desc: "Když prohrabuji své věci a hledám něco jiného, najdu starou figurku [SCOPE.Custom('mythical_map_creatures')], kterou jsem si přivezl během návštěvy [reminiscing_location.GetName]. Když se na ni dívám, vybaví se mi "
 wanderer_lifestyle_events.20.desc.special_building: "[reminiscing_location.GetHolding.GetSpecialBuildingType.GetName], místo, na které jsem dlouho nemyslel."
 wanderer_lifestyle_events.20.desc.coastal: "velké přístaviště a krásný výhled přes oceán."
 wanderer_lifestyle_events.20.desc.river: "řeka protékající městem a mnohé mosty přes ni."
 wanderer_lifestyle_events.20.desc.castle: "impozantní hrad, který se nad městem pyšně tyčil."
 wanderer_lifestyle_events.20.desc.city: "velké majestátní město s mnoha čtvrtěmi a všemi těmi malými zákoutími."
 wanderer_lifestyle_events.20.desc.people: "přátelští lidé, kteří tam žili."
 wanderer_lifestyle_events.20.desc.outro_child: "\n\nKdyž vzpomínám, [listening_child.GetFirstName] náhle vtrhne dovnitř. \"Co to je?\" [listening_child.GetSheHe|U] asks, with a curious glance at the little figurine."
 wanderer_lifestyle_events.20.desc.outro: "\n\nKdyž vzpomínám, mám nával nostalgie. Možná... Možná by nebylo špatné vydat se znovu navštívit [reminiscing_location.GetNameNoTooltip]."
 wanderer_lifestyle_events.20.a: "Nech mě ti vyprávět o [SCOPE.Custom('mythical_map_creatures')] z [reminiscing_location.GetNameNoTooltip]!"
 wanderer_lifestyle_events.20.b: "Jednoho dne uvidím [reminiscing_location.GetNameNoTooltip] znovu..."
 wanderer_lifestyle_events.20.b.child: "Tohle je z [reminiscing_location.GetNameNoTooltip], možná tě tam jednou vezmu."
 wanderer_lifestyle_events.20.a.win: "Příběh [listening_child.GetSheHe|U] uchvátí"
 wanderer_lifestyle_events.20.a.lose: "Příběhu [listening_child.GetSheHe|U] úplně nevěří, ale i tak si ho užije"
 wanderer_lifestyle_events.20.b.tt: "Můžeš získat extra [wanderer_lifestyle|E] zkušenosti nebo [stress_loss|E], pokud [travel|E] projdeš přes [reminiscing_location.GetName]"
 wanderer_lifestyle_events.25.t: "Další návštěva"
 wanderer_lifestyle_events.25.desc: "Jdu po stejných ulicích jako minule, když jsem byl v [province_location.GetName]. Vidím stejné stánky, cítím stejné vůně a slyším stejné zvuky.\n\nJe v tom útěcha, když víš, že se některé věci nezměnily."
 wanderer_lifestyle_events.25.a: "Tohle... je přesně to, co jsem očekával."
 wanderer_lifestyle_events.30.t: "Sny o vzdálených krajích"
 wanderer_lifestyle_events.30.desc: "Prohlížím si své knihy a najdu cestovní deník od obchodníka, který cestoval přes [ROOT.Char.Custom('DistantLandsRegionLoc')].\n\n#emp Když jsme kráčeli přes [ROOT.Char.Custom('DistantLandsTerrainTypeLoc')], náhle jsem zahlédl [ROOT.Char.Custom('DistantLandsGroupTypeLoc')] [ROOT.Char.Custom('DistantLandsPluralTypeLoc')] [ROOT.Char.Custom('DistantLandsActivityTypeLoc')].#!"
 wanderer_lifestyle_events.30.desc.singular: "#emp Mělo to [ROOT.Char.Custom('DistantLandsDescriptionTypeLoc')]. Jen jsem ho na chvíli pozoroval, bylo to jiné než cokoli, co jsem kdy viděl. Až později jsem se dozvěděl jeho jméno.#!"
 wanderer_lifestyle_events.30.desc.plural: "#emp Měli to [ROOT.Char.Custom('DistantLandsDescriptionTypeLoc')]. Jen jsem je na chvíli pozoroval, byly jiné než cokoli, co jsem kdy viděl. Až později jsem se dozvěděl jejich jméno.#!"
 wanderer_lifestyle_events.30.a.singular: "Jednoho dne to uvidím na vlastní oči."
 wanderer_lifestyle_events.30.a.plural: "Jednoho dne je uvidím na vlastní oči."
 wanderer_lifestyle_events.30.a.europe: "Můžeš získat extra [wanderer_lifestyle|E] zkušenosti nebo [stress_loss|E], pokud [travel|E] projdeš přes [GetGeographicalRegion('world_europe').GetName]"
 wanderer_lifestyle_events.30.a.africa: "Můžeš získat extra [wanderer_lifestyle|E] zkušenosti nebo [stress_loss|E], pokud [travel|E] projdeš přes [GetGeographicalRegion('world_africa').GetName]"
 wanderer_lifestyle_events.30.a.asia: "Můžeš získat extra [wanderer_lifestyle|E] zkušenosti nebo [stress_loss|E], pokud [travel|E] projdeš přes [GetGeographicalRegion('world_middle_east').GetName]"
 wanderer_lifestyle_events.30.a.india: "Můžeš získat extra [wanderer_lifestyle|E] zkušenosti nebo [stress_loss|E], pokud [travel|E] projdeš přes [GetGeographicalRegion('world_india').GetName]"
 wanderer_lifestyle_events.30.a.tibet: "Můžeš získat extra [wanderer_lifestyle|E] zkušenosti nebo [stress_loss|E], pokud [travel|E] projdeš přes [GetGeographicalRegion('world_tibet').GetName]"
 wanderer_lifestyle_events.30.a.steppe: "Můžeš získat extra [wanderer_lifestyle|E] zkušenosti nebo [stress_loss|E], pokud [travel|E] projdeš přes [GetGeographicalRegion('world_steppe').GetName]"
 wanderer_lifestyle_events.35.t: "Sen se stává skutečností"
 wanderer_lifestyle_events.35.desc.singular: "Když cestujeme přes [province_location.Custom('HoldingNoHoldingTerrainRoaming')], náhle spatřím zvíře, které vykonává [ROOT.Char.Custom('DistantLandsActivityTypeLoc')]. Nejprve se zamyslím, co to za zvíře je, ale pak si vzpomenu na starý popis, který jsem četl před lety — to musí být [ROOT.Char.Custom('DistantLandsPluralTypeLoc')]!\n\n[ROOT.Char.Custom('DistantLandsDescriptionTypeLoc')|U], je to téměř přesně tak, jak cestovní deník popisoval, "
 wanderer_lifestyle_events.35.desc.singular.adorable: "a přesto je mnohem roztomilejší, než jsem si dokázal představit. Má na mě něco, co mě přitahuje."
 wanderer_lifestyle_events.35.desc.singular.neutral: "a přesto poněkud jiné, než jsem očekával. Ale ne špatným způsobem."
 wanderer_lifestyle_events.35.desc.singular.taken_aback: "a přesto jsem poněkud zaskočený tím, jak vypadá... Přesto jsem nadšený, že jsem ho konečně našel!"
 wanderer_lifestyle_events.35.desc.plural: "Když cestujeme přes [province_location.Custom('HoldingNoHoldingTerrainRoaming')], náhle spatřím zvířata, která vykonávají [ROOT.Char.Custom('DistantLandsActivityTypeLoc')]. Nejprve se zamyslím, co to za zvířata jsou, ale pak si vzpomenu na starý popis, který jsem četl před lety — to musí být [ROOT.Char.Custom('DistantLandsPluralTypeLoc')]!\n\n[ROOT.Char.Custom('DistantLandsDescriptionTypeLoc')|U], jsou to téměř přesně tak, jak cestovní deník popisoval, "
 wanderer_lifestyle_events.35.desc.plural.adorable: "a přesto jsou mnohem roztomilejší, než jsem si dokázal představit. Je na nich něco, co mě přitahuje."
 wanderer_lifestyle_events.35.desc.plural.neutral: "$wanderer_lifestyle_events.35.desc.singular.neutral$"
 wanderer_lifestyle_events.35.desc.plural.taken_aback: "a přesto jsem poněkud zaskočený tím, jak vypadají... Přesto jsem nadšený, že jsem je konečně našel!"
 wanderer_lifestyle_events.35.a: "PATŘÍ MI!"
 wanderer_lifestyle_events.35.a.win: "Úspěšně chytíš [ROOT.Char.Custom('DistantLandsLoc')]"
 wanderer_lifestyle_events.35.a.lose: "Ztrapníš se"
 wanderer_lifestyle_events.35.b.singular: "Pro mě stačí, že jsem ho konečně viděl."
 wanderer_lifestyle_events.35.b.plural: "Pro mě stačí, že jsem je konečně viděl."
 wanderer_lifestyle_events.40.t: "Tržní přešlap"
 wanderer_lifestyle_events.40.desc: "Moje cesta [ROOT.Char.GetLocationDesc|l] probíhala v pořádku, ale těžké časy jsou na krku, protože naše zásoby jídla jsou téměř vyčerpané! Vůně čerstvě připraveného [ROOT.Char.Custom('GetExpensiveMeal')] mě přitahuje, a když ji následuji, narazím na podivný stánek. Je vystavený sortiment [ROOT.Char.Custom('GetLocalStreetFoodPlural')] a kousky [ROOT.Char.Custom('GetRegionalFish')], jídla jsou podávána se... sladkým [ROOT.Char.Custom('FavoriteTreat')]?\n\nNavzdory tomu je cena poměrně výhodná! Kramář mi něco zamumlá nesrozumitelného a naznačuje, abych dal [provisions_merchant.GetHerHim] víc peněz než místní, a i když stále ušetřím nějakou minci, měl bych se proti tomu ohradit. Ale skoro neznám žádnou [provisions_merchant.GetCulture.GetLanguage.GetNameNoTooltip]..."
 wanderer_lifestyle_events.40.fold: "Raději dám [provisions_merchant.GetHerHim] to, co požaduje, ať to mám z krku."
 wanderer_lifestyle_events.40.barter: "Mám vlastní plán, i když neumím ten jazyk."
 wanderer_lifestyle_events.40.language: "Možná mi [provisions_merchant.GetCulture.GetLanguage.GetNameNoTooltip] není úplně cizí..."
 wanderer_lifestyle_events.40.meh: "Vlastně máme doma jídlo."
 wanderer_lifestyle_events.40.language_tt: "Snažíš se komunikovat s [provisions_merchant.GetName] v [provisions_merchant.GetHerHis] rodném jazyce"
 wanderer_lifestyle_events.40.language_tt.success: "Skutečně se domluvíš s [provisions_merchant.GetHerHim], a tak získáš #EMP místní#! cenu"
 wanderer_lifestyle_events.40.language_learned: "Tvé jazykové snažení se ukáže jako úspěšné"
 wanderer_lifestyle_events.40.language_nothing: "Nepřiučíš se jazyku, ale přesto dostaneš místní cenu"
 wanderer_lifestyle_events.40.language_tt.fail: "Situace se ještě více komplikuje a i tak nakonec zaplatíte trochu víc"
 wanderer_lifestyle_events.40.barter_tt: "Snažíte se #EMP přesvědčit#! [provisions_merchant.GetName], aby vám dal místní slevu"
 wanderer_lifestyle_events.40.barter_tt.success: "[provisions_merchant.GetSheHe|U] působí dojmem, že je vaše úsilí zaujalo, a nabídne vám nižší cenu"
 wanderer_exotic_animal_modifier: "Exotické zvíře"
 wanderer_exotic_animal_modifier_desc: "Nic nezaujme víc než exotické zvíře, které nikdo jiný ještě neviděl!"
