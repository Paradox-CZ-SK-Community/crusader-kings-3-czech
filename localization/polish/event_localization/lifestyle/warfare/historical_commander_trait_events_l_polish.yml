l_polish:
 historical_commander_trait.reject.tt: "#F Budeš hledat inspiraci jinde #!"
 historical_commander_trait.0001.t: ""Nepřítel Říma""
 historical_commander_trait.0001.desc: "Při studiu taktik starověkých generálů jsem byl [ROOT.Char.Custom('surprised_reaction')] překvapen, když jsem se dozvěděl o činech Hannibala Barky během druhé punské války:\n\n#F Známý jako 'Nepřítel Říma', Hannibalovým vrcholným činem byla bitva u Kann, kde jeho armáda zhruba 50 000 mužů obelstila a obklíčila větší římskou armádu o síle 86 000. Obklíčeni a bez možnosti ústupu přežilo z masakru jen 3 000 Římanů.#!"
 historical_commander_trait.0001.a: "Jako Hannibal zničím své nepřátele!"
 historical_commander_trait.0001.b: "Hannibal byl skutečný mistr fabiánských taktik."
 historical_commander_trait.0001.c: "Největší silou Hannibala byla všestrannost."
 historical_commander_trait.0001.d: "Bah! Byl to blázen, když bojoval ve své beznadějné válce."
 historical_commander_trait.0001.d.good: "Brutálnost není vlastnost, kterou by bylo závidět, ani ve válce."
 historical_commander_trait.0002.t: "Césarův triumf"
 historical_commander_trait.0002.desc: "Při studiu taktik starověkých generálů jsem se pobavil, když jsem se dozvěděl o činech Julia Caesara během jeho dobytí Galie.\n\n#F Během obléhání Alesie Caesar usoudil, že přímý útok na dobře opevněné město by byl příliš nákladný. Místo toho nařídil své armádě postavit vlastní opevnění, které obklopilo celé město, uvěznilo tamní posádky, aby vyhladověly, a zároveň zabránilo posilám v prolomení obléhání.#!"
 historical_commander_trait.0002.a: "Trochu důvtipu v obléhání dokáže zázraky."
 historical_commander_trait.0002.b: "Nechte nepřítele přijít k vám! To se mi líbí!"
 historical_commander_trait.0002.c: "Caesar s tímto plánem riskoval, ale vyplatilo se mu to!"
 historical_commander_trait.0002.d: "Války se dnes prostě takto nevedou..."
 historical_commander_trait.0003.t: "Nezastavitelný Alexandr"
 historical_commander_trait.0003.desc: "Při studiu taktik starověkých generálů jsem byl [ROOT.Char.Custom('surprised_reaction')] překvapen, když jsem se dozvěděl o činech Alexandra Velikého během jeho dobytí Mezopotámie:\n\n#F Během obléhání Týru Alexander zaútočil na ostrovní pevnost tím, že zboural nedaleké městečko a z jeho sutí vybudoval násep táhnoucí se od pevniny až k městským hradbám. To umožnilo jeho obléhacím strojům útočit přímo na pevnost, ačkoli konečný průlom vytvořilo jeho loďstvo.#!"
 historical_commander_trait.0003.a: "Žádné množství vody nezastaví mé armády!"
 historical_commander_trait.0003.b: "Ten násep byl dílem velkého důvtipu."
 historical_commander_trait.0003.c: "Využít nepřátovy zdroje proti němu? Genialní!"
 historical_commander_trait.0003.d: "Proč ztrácet čas studiem taktik, které nefungovaly?"
 historical_commander_trait.0004.t: "Vize Chi-Rho"
 historical_commander_trait.0004.desc: "Při studiu taktik starověkých generálů mě inspirovalo, když jsem se dozvěděl o Konstantinově vítězství v bitvě na Milvijském mostě.\n\n#F V noci před bitvou Konstantin snil, že vítězství mu bude uděleno, pokud namaluje Chi-Rho, symbol Krista, na štíty svých vojáků. Udělal přesně to a následující den přemohl síly uzurpátora Maxentia, který spadl do Tibery a utopil se.#!"
 historical_commander_trait.0004.a: "Zlí nemají šanci proti Božím armádám!"
 historical_commander_trait.0004.b: "Jako Konstantin, žádná řeka nemůže zdržet mé vítězství!"
 historical_commander_trait.0004.c: "Logicky vzato, pružné taktiky tu bitvu rozhodly."
 historical_commander_trait.0004.d: "Triky na povzbuzení morálky nestačí k vítězství ve válce!"
 historical_commander_trait.0005.t: "Meč Alláha"
 historical_commander_trait.0005.desc: "Při studiu taktik historických generálů jsem se zamyslel, když jsem se dozvěděl o první bitvě Khalida ibn al-Walida po jeho přechodu k islámu.\n\n#F V bitvě u Mu'tah byl Khalid Byzantinci početně převýšen více než 3 ku 1. Khalid povzbudil své kolísavé vojáky, aby drželi linii. Tento vzdor mu umožnil zorganizovat ústup do Medíny, čímž zachránil své muže před jistou smrtí. Khalid a jeho armáda později dobyli celou Arábii ve jménu Alláha!#!"
 historical_commander_trait.0005.a: "Ti, kdo bojují ve jménu Alláha, zvítězí!"
 historical_commander_trait.0005.b: "Oddanost nás posiluje, když nás převyšují v počtu."
 historical_commander_trait.0005.c: "Vědět #EMP kdy#! bojovat je stejně důležité jako vědět #EMP jak#!."
 historical_commander_trait.0005.d: "Proč oslavovat trapnou porážku?"
 historical_commander_trait.0006.t: "Moudrý král"
 historical_commander_trait.0006.desc: "Při studiu taktik starověkých generálů mě inspirovalo objevení příběhů o výbojích Bilge Khagana, sahajících do všech čtyř světových stran.\n\nPřepadáním přes Baximi a Gazhou ponížil armádu císaře Xuanzonga z dynastie Tang, přestože její počty dosahovaly stovek tisíc. Opravdu uzřel, že naše síla spočívá v rychlosti a pohyblivosti! \n\nBilge a jeho armáda později rozdrtili Kitany a Xi ve jménu Tengriho!"
 historical_commander_trait.0006.a: "S požehnáním nebes vydržíme!"
 historical_commander_trait.0006.b: "$historical_commander_trait.0005.c$"
 historical_commander_trait.0006.c: "Pružné taktiky jsou nezbytné pro pohyblivou armádu!"
 historical_commander_trait.0006.d: "Jsme nad to, abychom používali pouhé triky!"
