l_polish:
 historical_commander_trait.reject.tt:1 "#F Budete hledat inspiraci jinde #!"
 historical_commander_trait.0001.a:0 "Stejně jako Hannibal, zničím své nepřátele!"
 historical_commander_trait.0001.b:0 "Hannibal byl skutečným mistrem Fabianových taktik."
 historical_commander_trait.0001.c:0 "Flexibilita byla Hannibalovou největší silou."
 historical_commander_trait.0001.desc:1 "Při studiu taktik starověkých generálů mě [ROOT.Char.Custom('surprised_reaction')] překvapilo, když jsem se dozvěděl o úspěších Hannibala Barcy během Druhé punské války:\n\n#F Známý jako 'Nepřítel Říma', Hannibalovým vrcholem byla bitva u Cannae, kde jeho armáda o cca 50 000 oběhla a obklíčila větší římskou armádu o 86 000. Obklíčeni a neschopní ústupu přežilo jen 3 000 Římanů.#!"
 historical_commander_trait.0001.d.good:0 "Brutalita není vlastnost, kterou by se mělo závidět, ani ve válce."
 historical_commander_trait.0001.d:0 "Bah! Byl to hlupák, bojoval ve své beznadějné válce."
 historical_commander_trait.0001.t:0 ""Nepřítel Říma""
 historical_commander_trait.0002.a:0 "Trocha důvtipu v obležení udělá velký pokrok."
 historical_commander_trait.0002.b:0 "Dostaňte nepřítele k vám! Líbí se mi to!"
 historical_commander_trait.0002.c:0 "Caesar s tím plánem riskoval, ale vyplatilo se to!"
 historical_commander_trait.0002.desc:0 "Při studiu taktik starověkých generálů mě potěšilo, když jsem se dozvěděl o úspěších Julia Caesara během jeho dobytí Galie.\n\n#F Během obléhání Alesie Caesar určil, že přímý útok na dobře opevněné město by byl příliš nákladný. Místo toho nařídil své armádě postavit vlastní pevnost, která obklopila celé město a uvěznila nepřátelskou posádku uvnitř, aby hladověla, zatímco zároveň bránila posilám v uvolnění obránců.#!"
 historical_commander_trait.0002.d:0 "Války se přece už takto nebojují..."
 historical_commander_trait.0002.t:0 "Caesarův triumf"
 historical_commander_trait.0003.a:0 "Žádné množství vody nezastaví mé armády!"
 historical_commander_trait.0003.b:0 "Ta spojnice byla úspěchem velkého důvtipu."
 historical_commander_trait.0003.c:0 "Obracení zdrojů mého protivníka proti nim? Brilliantní!"
 historical_commander_trait.0003.desc:0 "Při studiu taktik starověkých generálů mě [ROOT.Char.Custom('surprised_reaction')] překvapilo, když jsem se dozvěděl o úspěších Alexandra Velikého během jeho dobytí Mezopotámie.\n\n#F Během obléhání Týru Alexandr zaútočil na ostrovní pevnost tím, že zdemoloval nedaleké město a poté použil sutiny k vybudování spojnice vedoucí od pevniny ke zdi města. To umožnilo jeho obléhacím strojům útočit přímo na nepřátelskou pevnost, i když právě jeho námořnictvo nakonec vytvořilo průlom.#!"
 historical_commander_trait.0003.d:0 "Proč ztrácet čas studováním taktik, které nefungovaly?"
 historical_commander_trait.0003.t:0 "Nezastavitelný Alexandr"
 historical_commander_trait.0004.a:0 "Zloduši nemají šanci na vojenské armády Boží!"
 historical_commander_trait.0004.b:0 "Stejně jako Konstantin, žádná řeka nemůže zpomalit mé vítězství!"
 historical_commander_trait.0004.c:0 "Logicky řečeno, flexibilní taktiky vyhrály tu bitvu."
 historical_commander_trait.0004.desc:0 "Při studiu taktik starověkých generálů mě inspirovalo, když jsem se dozvěděl o vítězství Konstantina v bitvě u Milvijského mostu.\n\n#F V noci před bitvou snil Konstantin, že vítězství bude uděleno, pokud na štíty svých vojáků nakreslí Chi-Rho, symbol Krista. Udělal přesně to, a následující den přemohl síly usurpátora Maxentia, který spadl do řeky Tiber a utopil se.#!"
 historical_commander_trait.0004.d:0 "Triky na posílení morálky nestačí k vítězství ve válkách!"
 historical_commander_trait.0004.t:0 "Vize Chi-Rho"
 historical_commander_trait.0005.a:0 "Ti, kdo bojují ve jménu Alláha, budou vítězni!"
 historical_commander_trait.0005.b:0 "Oddanost nás udržuje silné, když jsme ve výrazné nevýhodě."
 historical_commander_trait.0005.c:0 "Vědět, kdy bojovat, je stejně důležité jako vědět, jak!"
 historical_commander_trait.0005.desc:0 "Při studiu taktik historických generálů jsem se stal zamyšleným, když jsem se dozvěděl o první bitvě Chalída ibn al-Walída po jeho přijetí islámu.\n\n#F V bitvě u Mu'tah, kdy byl přečíslen více než 3 ku 1 Byzantinci, Chalíd povzbudil své váhající vojáky, aby udrželi linii. Tento vzdorný postoj mu umožnil uspořádat ústup do Medíny, čímž ušetřil své muže od jisté smrti. Chalíd a jeho armáda se později vydali dobýt celé Arábie ve jménu Alláha!#!"
 historical_commander_trait.0005.d:0 "Proč slavit trapnou porážku?"
 historical_commander_trait.0005.t:0 "Meč Alláha"
