l_polish:
 learn_commander_trait_final_test_failure_tt:0 "#F Ještě jsem se nenaučil dost#!"
 learn_commander_trait_final_test_failure:0 "Porážka!"
 learn_commander_trait_final_test_success_tt:0 "#F Dokázal jsem, že jsem se naučil#!"
 learn_commander_trait_final_test_success:0 "Vítězství!"
 learn_commander_trait.giving_up_tt:0 "#F To se nemusím učit#!"
 learn_commander_trait.0002.a:0 "Zaútočím a nikdy se nevzdám!"
 learn_commander_trait.0002.b:0 "Stojím na svém místě."
 learn_commander_trait.0002.c:0 "Zůstávám bdělý, jednám podle potřeby dané situace."
 learn_commander_trait.0002.desc:0 "V horečce boje je rozhodnost často to, co odděluje vítězství od porážky.\n\nAž přijde čas, vím, jak budu jednat."
 learn_commander_trait.0002.t:0 "Jemná rovnováha"
 learn_commander_trait.0003.a:0 "Moje armády musí být vždy dobře zásobovány."
 learn_commander_trait.0003.b:0 "Žádný hrad nebude dlouho bránit mým snahám."
 learn_commander_trait.0003.c:0 "Přes řeky útočím s přesností přílivu."
 learn_commander_trait.0003.desc:0 "Válka je určena svými bitvami, ale bitvy jsou určeny svými přípravami.\n\nBýt chycen bez plánu nebo směru je dobrý způsob, jak prohrát."
 learn_commander_trait.0003.t:0 "Na nepřátelském území"learn_commander_trait.0009.desc:0 "Nemilosrdná zima si vyžádala mnoho životů. Ale ne moje, ani životy mých vojáků.\n\nVíme, kde hledat potravu pod sněhem, jsme jako vlci při sledování našich nepřátel, a koušeme jako zima uprostřed nejhoršího zimního období..."
 learn_commander_trait.0004.b:0 "Vždy budu tlačit na útok!"
 learn_commander_trait.0004.c:0 "Čas se přezbrojit s jakoukoli zbraní, která není uvězněna v těle!"
 learn_commander_trait.0004.desc:0 "Viděl jsem, jak se to děje, ten mírný klid uprostřed boje. Krátký okamžik, kdy žádná strana netlačí do boje, a mele se přeruší, jako vlny se rozcházející kolem skály."
 learn_commander_trait.0004.t:0 "Příliv bitvy"
 learn_commander_trait.0005.a:0 "Moje zuřivost nebude odmítnuta!"
 learn_commander_trait.0005.desc:0 "Nápor sta bot udeří do mělké vody, úder tak rychlý, jak je nemilosrdný, a budovy zanechané hořící za námi."
 learn_commander_trait.0005.t:0 "Jako bouře"
 learn_commander_trait.0006.a:0 "Nepolevím, dokud neponičím nepřátele [ROOT.Char.GetFaith.PantheonTerm]!"
 learn_commander_trait.0006.desc:1 "Viděl jsem pohany bojovat. Vím, s jakou velkou krutostí srážejí věřící.\n\nVe jménu [ROOT.Char.GetFaith.WarGodName] se postavím proti nim s odvahou, kterou mi [ROOT.Char.GetFaith.WarGodSheHe] dává!"
 learn_commander_trait.0006.t:0 "Čepel [ROOT.Char.GetFaith.WarGodName]"
 learn_commander_trait.0007.a:0 "Poušť je můj spojenec."
 learn_commander_trait.0007.desc:0 "Moji nepřátelé nevidí, jaké je to požehnání, hrubost písku a žízeň po vodě.\n\nNerozumějí tomu, jak moji vojáci zvládají horko, trpělivě čekajíc na soužení, zatímco jejich protivníci škrabou na suchá hrdla."
 learn_commander_trait.0007.t:0 "S pálícím sluncem"
 learn_commander_trait.0008.a:0 "Les není místo odpuštění."
 learn_commander_trait.0008.desc:0 "V džungli nejsou snadné bitvy a já vím, jak toho využít. Moji vojáci nutí nepřítele dolů zarostlými cestami, lapím je do bláta a keřů, a trny mohou způsobit stejnou škodu jako mé meče a oštěpy.\n\nKdyž padne noc, těla zmizí mezi opadlými listy."
 learn_commander_trait.0008.t:0 "Smrtící jako podrost"
 learn_commander_trait.0009.a:0 "Útočíme jako krupobití."
 learn_commander_trait.0009.desc:0 "Nepřátelská zima si již vyžádala mnoho životů. Ale ne můj, ani životy mých vojáků.\n\nVíme, kde hledat potravu pod sněhem, jsme jako vlci při stopování našich nepřátel, a koušeme jako zima uprostřed zimy v tom nejhorším..."
 learn_commander_trait.0009.t:0 "Studený jako noc"
 learn_commander_trait.01.t:0 "Zásoba znalostí"
 learn_commander_trait.02.t:0 "Budování kompetence"
 learn_commander_trait.03.t:0 "Zničující vhled"
 learn_commander_trait.04.t:0 "Štít znalostí"
 learn_commander_trait.05.t:0 "Studna poznání"
 learn_commander_trait.06.t:0 "Odpověď na všechny situace"
 learn_commander_trait.07.t:0 "Moudrost pouště"
 learn_commander_trait.08.t:0 "Podrost znalostí"
 learn_commander_trait.09.t:0 "Studené lekce"
 learn_commander_trait.10.t:0 "Umění plenění"
 learn_commander_trait.11.a:0 "Chci se učit."
 learn_commander_trait.11.b.tt:0 "#F Možná někdy jindy.#!"
 learn_commander_trait.11.b:0 "Nechám to na mých generálech."
 learn_commander_trait.11.desc:1 "\n\n[teacher.GetFirstName] je dobře známý svou dovedností v [ROOT.Char.Custom('CommanderTraitSkillDescription')]. Kdyby byl někdo, kdo mi mohl pomoci pochopit, byl by to [teacher.GetHerHim]."
 learn_commander_trait.11.martial_tt:1 "[teacher.GetFirstName] se pokusí tě naučit [teacher.GetHerHis] [THIS.Char.Custom('CommanderTraitBeingTaught')] dovednost\n$EFFECT_LIST_BULLET$Vysoká [martial_skill|E] bude užitečná v těchto snahách"
 learn_commander_trait.11.opening:1 ""Rozumím, že máte zájem o prohloubení svého chápání války?" [teacher.GetTitledFirstName] [teacher.Custom('quirk_pos_present')] když ke mně přistupuje. "Možná bych vám mohl pomoci vidět bojiště novým způsobem.""
 learn_commander_trait.1101.desc:0 "\n\n[teacher.GetFirstName] je dobře známý svou dovedností v logistice. Kdyby byl někdo, kdo mi mohl pomoci pochopit, byl by to [teacher.GetHerHim]."
 learn_commander_trait.1102.desc:0 "\n\n[teacher.GetFirstName] je známý svým mistrovstvím vojenského inženýrství. Kdyby byl někdo, kdo mi mohl pomoci pochopit, byl by to [teacher.GetHerHim]."
 learn_commander_trait.12.a:0 "Připravte řady!"
 learn_commander_trait.12.b:0 "Ne, úplně jsem nepochopil, co mi [teacher.GetFirstNameNoTooltip] se snažil naučit."
 learn_commander_trait.12.desc:0 "[teacher.GetTitledFirstName] mi ukázal tajnosti [ROOT.Char.Custom('CommanderTraitSkillDescription')]. Můj poslední test je simulovaný boj proti [teacher.GetHerHim], abych předvedl, co jsem se naučil."
 learn_commander_trait.12.t:0 "Kousnutí a trhání"
 learn_commander_trait.1201.desc:0 "[teacher.GetTitledFirstName] mi ukázal, jak zajistit, aby zásoby dorazily mým vojákům na bojišti. Můj konečný test je simulovaná bitva, ve které musím ochránit svůj zásobovací vlak před útokem [teacher.GetHerHis]."
 learn_commander_trait.1202.desc:0 "[teacher.GetTitledFirstName] mi ukázal, jak fungují obléhací techniky. Jak stojíme nad miniatuční pevností, mým konečným testem je popsat, jak bych ji nejefektivněji dobyl."
 learn_commander_trait.1291.a:0 "Je čas."
 learn_commander_trait.1291.b:0 "Bez [teacher.GetFirstNameNoTooltip] mohu jen říci, že jsem to zvládl dobře."
 learn_commander_trait.1291.desc:0 "Ačkoli [teacher.GetTitledFirstName] mě nepřihlíží, stále mohu dokázat, že jsem zvládl [ROOT.Char.Custom('CommanderTraitSkillDescription')]. Jeden poslední test, simulovaný boj, abych otestoval své dovednosti."
 learn_commander_trait.13.a:0 "Naučil jsem se tolik."
 learn_commander_trait.13.desc:0 "[teacher.GetTitledFirstName] přijíždí ke mně. "Impozantní!" [teacher.GetSheHe] křičí. Levý "nepřítel" stojí ohromen efektivitou mých ostatních vojáků.\n\nNení pochyb, že jsem pochopil, co znamená být [ROOT.Char.Custom('CommanderTraitBeingTaught')]."
 learn_commander_trait.13.t:0 "Bojovat s vášní"
 learn_commander_trait.1301.desc:0 "[teacher.GetTitledFirstName] přijíždí ke mně. "Impozantní!" [teacher.GetSheHe] křičí. "Moje jednotky se ani nemohly přiblížit k zásobovacímu vlaku.""
 learn_commander_trait.1302.desc:0 ""Oh, to mě nenapadlo," [teacher.GetTitledFirstName] [teacher.Custom('quirk_pos_present')]. [teacher.GetSheHe|U] nedokáže najít jedinou chybu v mém plánu!"
 learn_commander_trait.1391.a:0 "Teď to vezmeme na skutečné bojiště!"
 learn_commander_trait.1391.desc:0 "Udělal bych tě pyšným, [teacher.GetFirstName]!\n\nMá simulovaná bitva byla obrovským úspěchem a dokázal jsem svou dovednost."
 learn_commander_trait.14.a.tt:1 ""Zkusím to ještě jednou...""
 learn_commander_trait.14.a:0 "Ukaž mi znovu, jak to děláš."
 learn_commander_trait.14.b.tt:1 ""Vzdávám se! Alespoň zatím.""
 learn_commander_trait.14.b:0 "Tohle je příliš těžké!"
 learn_commander_trait.14.desc:0 ""Možná je několik dalších věcí, které bys měl naučit..." [teacher.GetTitledFirstName] mi podává ruku, aby mě vytáhl z bláta.\n\nMoje jednotky se příliš nevytáhnuly. Musím přiznat, že [teacher.GetSheHe] může mít pravdu."
 learn_commander_trait.14.t:0 "Pochopení nájezdu"
 learn_commander_trait.1401.desc:0 "Všechno se zdálo jít tak dobře, až jsem si uvědomil, že kavalérie byla finta!\n\n[teacher.GetTitledFirstName] drží jablko z mých vozů, když přijíždím. "Myslím, že jsem viděl, kde jsi udělal chybu," [teacher.GetSheHe] nabízí, [teacher.Custom('quirk_pos_pp')]."
 learn_commander_trait.1402.desc:0 ""Zapomněli jste na tu věž?" [teacher.GetTitledFirstName] ukazuje z hradeb na oblast před zdí, kterou jsem popisoval. Teď vidím fatální chybu v mém plánu."
 learn_commander_trait.1491.a:0 "Zdá se, že se stále mám co učit..."
 learn_commander_trait.1491.desc:0 "Možná je nejlepší, že [teacher.GetTitledFirstName] nebyl zde, aby to viděl...\n\nVšechno šlo špatně v mé simulované bitvě a žádná z mých taktik nefungovala!"
 learn_commander_trait.91.t:0 "Na vlastních nohou"
