l_polish:
 learn_commander_trait.0002.t: "Křehká rovnováha"
 learn_commander_trait.0002.desc: "V žáru boje je rozhodnost často tím, co dělí vítězství od porážky.\n\nAž nadejde čas, vím, jak budu jednat."
 learn_commander_trait.0002.a: "Zaútočím a nikdy nepolevím!"
 learn_commander_trait.0002.b: "Držím pozici."
 learn_commander_trait.0002.c: "Zůstávám ve střehu a jednám podle potřeby situace."
 learn_commander_trait.0003.t: "Na území nepřítele"
 learn_commander_trait.0003.desc: "Válku určují bitvy, ale bitvy určují přípravy.\n\nBýt zaskočen bez plánu či vedení je jistá cesta k porážce."
 learn_commander_trait.0003.a: "Mé armády musí být vždy dobře zásobeny."
 learn_commander_trait.0003.b: "Žádný hrad mi dlouho nebude stát v cestě."
 learn_commander_trait.0003.c: "Přes řeky udeřím s jistotou přílivu."
 learn_commander_trait.0004.t: "Příliv bitvy"
 learn_commander_trait.0004.desc: "Viděl jsem, jak to probíhá, ta krátká pauza uprostřed boje. Krátký okamžik, kdy žádná strana netlačí do střetu a šarvátka ustane, jako když se vlny rozestoupí kolem kamene."
 learn_commander_trait.0004.b: "Vždy budu tlačit útok!"
 learn_commander_trait.0004.c: "Je čas se znovu vyzbrojit čímkoli, co není zabořeno v těle!"
 learn_commander_trait.0005.t: "Jako bouře"
 learn_commander_trait.0005.desc: "Řítí se stovky bot dopadajících do mělké vody, úder tak rychlý, jak je bezohledný, a budovy, které za sebou necháváme hořet."
 learn_commander_trait.0005.a: "Moje zuřivost nebude zadržena!"
 learn_commander_trait.0006.t: "Čepel [ROOT.Char.GetFaith.WarGodName]"
 learn_commander_trait.0006.desc: "Viděl jsem, jak bojují kacíři. Vím, s jakou velkou krutostí srážejí věřící.\n\nVe jménu [ROOT.Char.GetFaith.WarGodName] jim budu čelit s odvahou, kterou mi [ROOT.Char.GetFaith.WarGodSheHe] uděluje!"
 learn_commander_trait.0006.a: "Nebudu odpočívat, dokud nepokořím nepřátele [ROOT.Char.GetFaith.PantheonTerm]!"
 learn_commander_trait.0007.t: "Pod pálivým sluncem"
 learn_commander_trait.0007.desc: "Moji nepřátelé nevidí, jaké je to požehnání — drsnost písku a žízeň po vodě.\n\nNechápou, jak mé jednotky snášejí vedro, trpělivě čekají na střet, zatímco jejich protivníci si škrábou suchá hrdla."
 learn_commander_trait.0007.a: "Poušť je mým spojencem."
 learn_commander_trait.0008.t: "Smrtící jako podrost"
 learn_commander_trait.0008.desc: "V džungli nelze očekávat snadné bitvy, a já vím, jak toho využít. Mé jednotky nutí nepřítele po zarostlých cestách, chytám je do bahna a křovin, a trny mohou způsobit stejně mnoho škody jako mé meče a kopí.\n\nKdyž padne noc, těla se ztratí mezi opadanými listy."
 learn_commander_trait.0008.a: "Džungle nezná slitování."
 learn_commander_trait.0009.t: "Chladný jako noc"
 learn_commander_trait.0009.desc: "Nemilosrdný mráz si vyžádal mnoho životů. Ale ne můj, ani mých vojáků.\n\nVíme, kde hledat potravu pod sněhem, jsme jako vlci při stopování nepřátel a kousáme jako nejhorší zimní mráz..."
 learn_commander_trait.0009.a: "Udeříme jako krupobití."
 learn_commander_trait.11.opening: ""Rozumím, že máte zájem prohloubit své pochopení válečnictví?" [teacher.GetTitledFirstName] [teacher.Custom('quirk_pos_present')] se ke mně přibližuje, jak [teacher.GetSheHe]. "Možná vám dokážu pomoci vidět bojiště novými způsoby.""
 learn_commander_trait.11.desc: "\n\n[teacher.GetFirstName] je dobře známý pro [teacher.GetHerHis] mistrovství v [ROOT.Char.Custom('CommanderTraitSkillDescription')]. Pokud by existoval někdo, kdo by mi mohl pomoci pochopit, byl by to [teacher.GetHerHim]."
 learn_commander_trait.11.a: "Chci se učit."
 learn_commander_trait.11.b: "Nechám to na svých generálech."
 learn_commander_trait.11.martial_tt: "[teacher.GetFirstName] se pokusí naučit vás [teacher.GetHerHis] [THIS.Char.Custom('CommanderTraitBeingTaught')] dovednost\n$EFFECT_LIST_BULLET$Vysoká [martial_skill|E] bude v těchto činnostech přínosná"
 learn_commander_trait.11.b.tt: "#F Možná jindy.#!"
 learn_commander_trait.12.desc: "[teacher.GetTitledFirstName] mi ukázal/a detaily [ROOT.Char.Custom('CommanderTraitSkillDescription')]. Můj závěrečný test je cvičná bitva proti [teacher.GetHerHim], abych ukázal, co jsem se naučil."
 learn_commander_trait.12.a: "Připravte řady!"
 learn_commander_trait.12.b: "Ne, plně jsem nepochopil to, co se mi [teacher.GetFirstNameNoTooltip] snažil naučit."
 learn_commander_trait.giving_up_tt: "#F To se učit nemusím#!"
 learn_commander_trait_final_test_success: "Vítězství!"
 learn_commander_trait_final_test_success_tt: "#F Dokázal jsem, že jsem se naučil#!"
 learn_commander_trait_final_test_failure: "Porážka!"
 learn_commander_trait_final_test_failure_tt: "#F Ještě jsem se nedostatečně naučil#!"
 learn_commander_trait.13.desc: "[teacher.GetTitledFirstName] přijíždí ke mně. "Impozantní!" volá [teacher.GetSheHe]. "Nepřátelské" oddíly stojí v úžasu nad efektivitou mých ostatních jednotek.\n\nJe málo pochyb, že jsem pochopil, co znamená být [ROOT.Char.Custom('CommanderTraitBeingTaught')]."
 learn_commander_trait.13.a: "Naučil jsem se mnoho."
 learn_commander_trait.14.desc: ""Možná je tu ještě pár věcí, které se můžeš naučit...\" [teacher.GetTitledFirstName] sahá rukou, aby mi pomohl vstát z bláta.\n\nMé jednotky předvedly spíše slabý výkon. Musím přiznat, že [teacher.GetSheHe] by mohl mít pravdu."
 learn_commander_trait.14.a: "Ukaž mi znovu, jak to děláš."
 learn_commander_trait.14.a.tt: ""Zkusím to ještě jednou..."""
 learn_commander_trait.14.b: "To je příliš těžké!"
 learn_commander_trait.14.b.tt: ""Vzdávám to! Alespoň zatím.""
 learn_commander_trait.01.t: "Zásoba vědomostí"
 learn_commander_trait.1101.desc: "\n\n[teacher.GetFirstName] je dobře známý pro své mistrovství v logistice. Kdyby byl někdo, kdo by mi mohl pomoci porozumět, byl by to [teacher.GetHerHim]."
 learn_commander_trait.1201.desc: "[teacher.GetTitledFirstName] mi ukázal detaily, jak zajistit, aby zásoby dorazily k mým vojákům v poli. Můj závěrečný test je cvičná bitva, ve které musím chránit svůj zásobovací vlak před [teacher.GetHerHis] útokem."
 learn_commander_trait.1301.desc: "[teacher.GetTitledFirstName] přijíždí ke mně. "Impozantní!" volá [teacher.GetSheHe]. "Moje jednotky se ani nedostaly ke zásobovacímu vlaku.""
 learn_commander_trait.1401.desc: "Zdálo se, že všechno šlo tak dobře, dokud jsem nepochopil, že jízda byla falešný útok!\n\n[teacher.GetTitledFirstName] drží jablko z mých vozů, když přijíždím. "Myslím, že vím, kde jsi udělal chybu," nabízí [teacher.GetSheHe], [teacher.Custom('quirk_pos_pp')]."
 learn_commander_trait.02.t: "Budování odbornosti"
 learn_commander_trait.1102.desc: "\n\n[teacher.GetFirstName] je dobře známý pro své mistrovství v vojenském inženýrství. Kdyby existoval někdo, kdo by mi mohl pomoci pochopit, byl by to [teacher.GetHerHim]."
 learn_commander_trait.1202.desc: "[teacher.GetTitledFirstName] mi ukázal detaily obléhání. Když stojíme nad maketou pevnosti, můj závěrečný test je popsat, jak bych ji nejúčinněji dobyl."
 learn_commander_trait.1302.desc: ""To mě nenapadlo," [teacher.GetTitledFirstName] [teacher.Custom('quirk_pos_present')]. [teacher.GetSheHe|U] nemůže najít jedinou vadu v mém plánu!"
 learn_commander_trait.1402.desc: ""Zapomněl jsi na tu věž?" [teacher.GetTitledFirstName] ukazuje z hradeb na oblast před zdí, kterou jsem popisoval. Nyní vidím fatální chybu v mém plánu."
 learn_commander_trait.03.t: "Zničující vhled"
 learn_commander_trait.04.t: "Štít poznání"
 learn_commander_trait.05.t: "Studnice poznání"
 learn_commander_trait.06.t: "Odpověď na všechny situace"
 learn_commander_trait.07.t: "Moudrost pouště"
 learn_commander_trait.08.t: "Podrost poznání"
 learn_commander_trait.09.t: "Lekce chladu"
 learn_commander_trait.10.t: "Umění plenění"
 learn_commander_trait.12.t: "Kousnutí a trh"
 learn_commander_trait.13.t: "Vstoupit do boje s horlivostí"
 learn_commander_trait.14.t: "Pochopení nájezdu"
 learn_commander_trait.91.t: "Na vlastní pěst"
 learn_commander_trait.1291.desc: "Ačkoli [teacher.GetTitledFirstName] mě nekontroluje, i tak si mohu dokázat, že jsem ovládnul [ROOT.Char.Custom('CommanderTraitSkillDescription')]. Jediný závěrečný test, cvičná bitva, která prověří mou dovednost."
 learn_commander_trait.1291.a: "Je čas."
 learn_commander_trait.1291.b: "Bez [teacher.GetFirstNameNoTooltip] si mohu jen říct, že se mi to povedlo."
 learn_commander_trait.1391.desc: "Udělal bych tě hrdým, [teacher.GetFirstName]!\n\nMá cvičná bitva byla obrovským úspěchem a dokázal jsem své mistrovství."
 learn_commander_trait.1391.a: "Teď to vezmu na opravdové bojiště!"
 learn_commander_trait.1491.desc: "Možná je nejlepší, že [teacher.GetTitledFirstName] tu nebyl, aby to viděl...\n\nV mé cvičné bitvě se pokazilo vše a žádná z mých taktik nefungovala!"
 learn_commander_trait.1491.a: "Zdá se, že se ještě mám co učit..."
