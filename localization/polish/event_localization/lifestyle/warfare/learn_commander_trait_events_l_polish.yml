l_polish:
 learn_commander_trait.0002.t:0 "Křehká rovnováha"
 learn_commander_trait.0002.desc:0 "V žáru boje je rozhodnost často tím, co dělí vítězství od porážky.\n\nAž nadejde čas, vím, jak budu jednat."
 learn_commander_trait.0002.a:0 "Zaútočím a nikdy nepolevím!"
 learn_commander_trait.0002.b:0 "Držím pozici."
 learn_commander_trait.0002.c:0 "Zůstávám ve střehu a jednám podle potřeby situace."
 learn_commander_trait.0003.t:0 "Na území nepřítele"
 learn_commander_trait.0003.desc:0 "Válku určují bitvy, ale bitvy určují přípravy.\n\nBýt zaskočen bez plánu či vedení je jistá cesta k porážce."
 learn_commander_trait.0003.a:0 "Mé armády musí být vždy dobře zásobeny."
 learn_commander_trait.0003.b:0 "Žádný hrad mi dlouho nebude stát v cestě."
 learn_commander_trait.0003.c:0 "Přes řeky udeřím s jistotou přílivu."
 learn_commander_trait.0004.t:0 "Příliv bitvy"
 learn_commander_trait.0004.desc:0 "Viděl jsem, jak to probíhá, ta krátká pauza uprostřed boje. Krátký okamžik, kdy žádná strana netlačí do střetu a šarvátka ustane, jako když se vlny rozestoupí kolem kamene."
 learn_commander_trait.0004.b:0 "Vždy budu tlačit útok!"
 learn_commander_trait.0004.c:0 "Je čas se znovu vyzbrojit čímkoli, co není zabořeno v těle!"
 learn_commander_trait.0005.t:0 "Jako bouře"
 learn_commander_trait.0005.desc:0 "Řítí se stovky bot dopadajících do mělké vody, úder tak rychlý, jak je bezohledný, a budovy, které za sebou necháváme hořet."
 learn_commander_trait.0005.a:0 "Moje zuřivost nebude zadržena!"
 learn_commander_trait.0006.t:0 "Čepel [ROOT.Char.GetFaith.WarGodName]"
 learn_commander_trait.0006.desc:1 "Viděl jsem, jak bojují kacíři. Vím, s jakou velkou krutostí srážejí věřící.\n\nVe jménu [ROOT.Char.GetFaith.WarGodName] jim budu čelit s odvahou, kterou mi [ROOT.Char.GetFaith.WarGodSheHe] uděluje!"
 learn_commander_trait.0006.a:0 "Nebudu odpočívat, dokud nepokořím nepřátele [ROOT.Char.GetFaith.PantheonTerm]!"
 learn_commander_trait.0007.t:0 "Pod pálivým sluncem"
 learn_commander_trait.0007.desc:0 "Moji nepřátelé nevidí, jaké je to požehnání — drsnost písku a žízeň po vodě.\n\nNechápou, jak mé jednotky snášejí vedro, trpělivě čekají na střet, zatímco jejich protivníci si škrábou suchá hrdla."
 learn_commander_trait.0007.a:0 "Poušť je mým spojencem."
 learn_commander_trait.0008.t:0 "Smrtící jako podrost"
 learn_commander_trait.0008.desc:0 "V džungli nelze očekávat snadné bitvy, a já vím, jak toho využít. Mé jednotky nutí nepřítele po zarostlých cestách, chytám je do bahna a křovin, a trny mohou způsobit stejně mnoho škody jako mé meče a kopí.\n\nKdyž padne noc, těla se ztratí mezi opadanými listy."
 learn_commander_trait.0008.a:0 "Džungle nezná slitování."
 learn_commander_trait.0009.t:0 "Chladný jako noc"
 learn_commander_trait.0009.desc:0 "Nemilosrdný mráz si vyžádal mnoho životů. Ale ne můj, ani mých vojáků.\n\nVíme, kde hledat potravu pod sněhem, jsme jako vlci při stopování nepřátel a kousáme jako nejhorší zimní mráz..."
 learn_commander_trait.0009.a:0 "Udeříme jako krupobití."
 learn_commander_trait.11.opening:1 ""Rozumím, že máte zájem prohloubit své pochopení válečnictví?" [teacher.GetTitledFirstName] [teacher.Custom('quirk_pos_present')] se ke mně přibližuje, jak [teacher.GetSheHe]. "Možná vám dokážu pomoci vidět bojiště novými způsoby.""
 learn_commander_trait.11.desc:1 "\n\n[teacher.GetFirstName] je dobře známý pro [teacher.GetHerHis] mistrovství v [ROOT.Char.Custom('CommanderTraitSkillDescription')]. Pokud by existoval někdo, kdo by mi mohl pomoci pochopit, byl by to [teacher.GetHerHim]."
 learn_commander_trait.11.a:0 "Chci se učit."
 learn_commander_trait.11.b:0 "Nechám to na svých generálech."
 learn_commander_trait.11.martial_tt:1 "[teacher.GetFirstName] se pokusí naučit vás [teacher.GetHerHis] [THIS.Char.Custom('CommanderTraitBeingTaught')] dovednost\n$EFFECT_LIST_BULLET$Vysoká [martial_skill|E] bude v těchto činnostech přínosná"
 learn_commander_trait.11.b.tt:0 "#F Možná jindy.#!"
 learn_commander_trait.12.desc:0 "[teacher.GetTitledFirstName] mi ukázal/a detaily [ROOT.Char.Custom('CommanderTraitSkillDescription')]. Můj závěrečný test je cvičná bitva proti [teacher.GetHerHim], abych ukázal, co jsem se naučil."
 learn_commander_trait.12.a:0 "Připravte řady!"
 learn_commander_trait.12.b:0 "Ne, plně jsem nepochopil to, co se mi [teacher.GetFirstNameNoTooltip] snažil naučit."
 learn_commander_trait.giving_up_tt:0 "#F To se učit nemusím#!"
 learn_commander_trait_final_test_success:0 "Vítězství!"
 learn_commander_trait_final_test_success_tt:0 "#F Dokázal jsem, že jsem se naučil#!"
 learn_commander_trait_final_test_failure:0 "Porážka!"
 learn_commander_trait_final_test_failure_tt:0 "#F Ještě jsem se nedostatečně naučil#!"
 learn_commander_trait.13.desc:0 "[teacher.GetTitledFirstName] přijíždí ke mně. "Impozantní!" volá [teacher.GetSheHe]. "Nepřátelské" oddíly stojí v úžasu nad efektivitou mých ostatních jednotek.\n\nJe málo pochyb, že jsem pochopil, co znamená být [ROOT.Char.Custom('CommanderTraitBeingTaught')]."
 learn_commander_trait.13.a:0 "Naučil jsem se mnoho."
 learn_commander_trait.14.desc:0 ""Možná je tu ještě pár věcí, které se můžeš naučit...\" [teacher.GetTitledFirstName] sahá rukou, aby mi pomohl vstát z bláta.\n\nMé jednotky předvedly spíše slabý výkon. Musím přiznat, že [teacher.GetSheHe] by mohl mít pravdu."
 learn_commander_trait.14.a:0 "Ukaž mi znovu, jak to děláš."
 learn_commander_trait.14.a.tt:1 ""Zkusím to ještě jednou..."""
 learn_commander_trait.14.b:0 "To je příliš těžké!"
 learn_commander_trait.14.b.tt:1 ""Vzdávám to! Alespoň zatím.""
 learn_commander_trait.01.t:0 "Zásoba vědomostí"
 learn_commander_trait.1101.desc:0 "\n\n[teacher.GetFirstName] je dobře známý pro své mistrovství v logistice. Kdyby byl někdo, kdo by mi mohl pomoci porozumět, byl by to [teacher.GetHerHim]."
 learn_commander_trait.1201.desc:0 "[teacher.GetTitledFirstName] mi ukázal detaily, jak zajistit, aby zásoby dorazily k mým vojákům v poli. Můj závěrečný test je cvičná bitva, ve které musím chránit svůj zásobovací vlak před [teacher.GetHerHis] útokem."
 learn_commander_trait.1301.desc:0 "[teacher.GetTitledFirstName] přijíždí ke mně. "Impozantní!" volá [teacher.GetSheHe]. "Moje jednotky se ani nedostaly ke zásobovacímu vlaku.""
 learn_commander_trait.1401.desc:0 "Zdálo se, že všechno šlo tak dobře, dokud jsem nepochopil, že jízda byla falešný útok!\n\n[teacher.GetTitledFirstName] drží jablko z mých vozů, když přijíždím. "Myslím, že vím, kde jsi udělal chybu," nabízí [teacher.GetSheHe], [teacher.Custom('quirk_pos_pp')]."
 learn_commander_trait.02.t:0 "Budování odbornosti"
 learn_commander_trait.1102.desc:0 "\n\n[teacher.GetFirstName] je dobře známý pro své mistrovství v vojenském inženýrství. Kdyby existoval někdo, kdo by mi mohl pomoci pochopit, byl by to [teacher.GetHerHim]."
 learn_commander_trait.1202.desc:0 "[teacher.GetTitledFirstName] mi ukázal detaily obléhání. Když stojíme nad maketou pevnosti, můj závěrečný test je popsat, jak bych ji nejúčinněji dobyl."
 learn_commander_trait.1302.desc:0 ""To mě nenapadlo," [teacher.GetTitledFirstName] [teacher.Custom('quirk_pos_present')]. [teacher.GetSheHe|U] nemůže najít jedinou vadu v mém plánu!"
 learn_commander_trait.1402.desc:0 ""Zapomněl jsi na tu věž?" [teacher.GetTitledFirstName] ukazuje z hradeb na oblast před zdí, kterou jsem popisoval. Nyní vidím fatální chybu v mém plánu."
 learn_commander_trait.03.t:0 "Zničující vhled"
 learn_commander_trait.04.t:0 "Štít poznání"
 learn_commander_trait.05.t:0 "Studnice poznání"
 learn_commander_trait.06.t:0 "Odpověď na všechny situace"
 learn_commander_trait.07.t:0 "Moudrost pouště"
 learn_commander_trait.08.t:0 "Podrost poznání"
 learn_commander_trait.09.t:0 "Lekce chladu"
 learn_commander_trait.10.t:0 "Umění plenění"
 learn_commander_trait.12.t:0 "Kousnutí a trh"
 learn_commander_trait.13.t:0 "Vstoupit do boje s horlivostí"
 learn_commander_trait.14.t:0 "Pochopení nájezdu"
 learn_commander_trait.91.t:0 "Na vlastní pěst"
 learn_commander_trait.1291.desc:0 "Ačkoli [teacher.GetTitledFirstName] mě nekontroluje, i tak si mohu dokázat, že jsem ovládnul [ROOT.Char.Custom('CommanderTraitSkillDescription')]. Jediný závěrečný test, cvičná bitva, která prověří mou dovednost."
 learn_commander_trait.1291.a:0 "Je čas."
 learn_commander_trait.1291.b:0 "Bez [teacher.GetFirstNameNoTooltip] si mohu jen říct, že se mi to povedlo."
 learn_commander_trait.1391.desc:0 "Udělal bych tě hrdým, [teacher.GetFirstName]!\n\nMá cvičná bitva byla obrovským úspěchem a dokázal jsem své mistrovství."
 learn_commander_trait.1391.a:0 "Teď to vezmu na opravdové bojiště!"
 learn_commander_trait.1491.desc:0 "Možná je nejlepší, že [teacher.GetTitledFirstName] tu nebyl, aby to viděl...\n\nV mé cvičné bitvě se pokazilo vše a žádná z mých taktik nefungovala!"
 learn_commander_trait.1491.a:0 "Zdá se, že se ještě mám co učit..."
