l_polish:
 martial_authority.5000.t:0 "Putování po zapadlých krajích"
 martial_authority.5000.authoritative_religion.desc:1 "Masíruji si tlučící spánky, zatímco mi úředník čte dvanácté sdělení z [baron_1_lands.GetNameNoTier] za tento rok. Několik takových důležitých lén zaznamenalo v posledních měsících oslabení mé kontroly...\n\nMalá cesta po těchto odlehlých krajích, jak je mou [ROOT.Char.GetFaith.HighGodName]-danou povinností, by je mohla trochu pevněji přitáhnout pod mou nadvládu. Na druhou stranu mě [party_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] pozval na soukromou hostinu..."
 martial_authority.5000.relaxed_religion.desc:0 "Masíruji si tlučící spánky, zatímco mi úředník čte dvanácté sdělení z [baron_1_lands.GetNameNoTier] za tento rok. Několik takových důležitých lén zaznamenalo v posledních měsících oslabení mé kontroly, ale malá cesta po těchto odlehlých krajích by je mohla trochu pevněji přitáhnout pod mou nadvládu.\n\nNa druhou stranu mě [party_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] pozval na soukromou hostinu..."
 martial_authority.5000.a:0 "Dobrý [ROOT.Char.GetTitleAsNameNoTooltip] občas navštíví [ROOT.Char.GetHerHis] poddané."
 martial_authority.5000.b:0 "Jsem #EMP povinen#! jít na ten večírek!"
 martial_authority.5000.a.characters_baron_final_list:0 "[baron_1.GetShortUIName|U], [baron_2.GetShortUIName] a [baron_3.GetShortUIName]"
 martial_authority.5000.a.land_baron_final_list:0 "[baron_1_lands.GetNameNoTier], [baron_2_lands.GetNameNoTier] a [baron_3_lands.GetNameNoTier]"
 authority_central_control_modifier:0 "Rozsáhlý feudální dohled"
 martial_authority.8000.t:0 "Dětský turnaj"
 martial_authority.8000.desc:0 "Můj [marshal.GetCouncilTitle] pořádá, co vypadá jako stý turnaj v tomto roce, a jen stěží držím oči otevřené. Mé myšlenky ožijí, když ucítím tah za loket.\n\nMůj mladý [fighting_child.Custom('GetDaughterSon')] [fighting_child.GetName], navzdory všem předpokladům, se klátí s kopím čtyřikrát větším než [fighting_child.GetHerHis] a našel špatně sedící přilbu, která se mu stále sklouzává přes [fighting_child.GetHerHis] oči.\n\n""[ROOT.Char.GetMotherFather|U], mohu se utkat v jednom kole souboje?"""
 martial_authority.8000.a:0 "Povolím to, ale nařizuji, aby nikdo neublížil [fighting_child.GetHerHim]."
 martial_authority.8000.tt:0 "[fighting_child.GetName] postupuje turnajem"
 martial_authority.8000.a.tt:0 "[fighting_child.GetSheHe|U] se může ukázat jako [fighting_child.GetHerselfHimself]"
 martial_authority.8000.tt.failure:0 "[fighting_child.GetName] se nedokáže ukázat jako [fighting_child.GetHerselfHimself]"
 martial_authority.8000.b:0 ""Samozřejmě, dítě! Ať žádný bojovník nezadržuje [fighting_child.GetHerHis] hněv!"""
 martial_authority.8000.c:0 ""Buď hodné a běž si hrát s koňmi.""
 martial_authority.8000.d:0 ""Toto není místo pro mladého [fighting_child.Custom('GirlBoy')].""
 martial_authority_child_trait_gain:0 "[fighting_child.GetName] získal vlastnost"
 martial_authority_brave:0 "$trait_brave$"
 martial_authority_arrogant:0 "$trait_arrogant$"
 martial_authority_wrathful:0 "$trait_wrathful$"
 martial_authority_one_eyed_child_title:0 "$trait_one_eyed$!"
 martial_authority_one_eyed_child:0 "[fighting_child.GetNameNoTooltip] přišel o oko v turnaji."
 martial_authority_disfigured_child_title:0 "$trait_disfigured$!"
 martial_authority_disfigured_child:0 "[fighting_child.GetNameNoTooltip] se po zranění v turnaji znetvořil."
 martial_authority_unremarkable_child_title:0 "Vaše dítě je průměrné!"
 martial_authority.8000_injury: "[fighting_child.GetName] utrpí zranění"
 martial_authority_unremarkable_child:0 "[fighting_child.GetNameNoTooltip] se v turnaji ukáže být zcela bezvýrazný."
 martial_authority.8100.desc:0 "Bojovníci v meleu krouží nešikovně kolem [fighting_child.GetName], zjevně se bojí ublížit [fighting_child.GetHerHim]. Nicméně [fighting_child.GetSheHe] oplácí špinavými údery a ignoruje veškerá turnajová pravidla.\n\nSleduji, jak [fighting_child.GetSheHe] vrazí čtrnáct stop dlouhé dříko do zadní části lebky mého [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')] [murdered_knight.GetNamePossessive]. Bojovníci dál udeří [fighting_child.GetHerHim] jen symbolickými ranami, zatímco [fighting_child.GetSheHe] probodne mozek dalšího soupeře.\n\n""Ukončete to, můj [ROOT.Char.GetLadyLord|U]!"" prosí [marshal.GetTitledFirstName]."
 martial_authority.8100.a:0 "Vypadá to, že máme vítěze!"
 martial_authority.8100.c:0 "Velký [ROOT.GetCharacter.GetFaith.HighGodName], [fighting_child.GetNameNoTooltip]! Omlouvám se za [fighting_child.GetHerHim]."
 martial_authority.4000.t:0 "Rezavý nástroj"
 martial_authority.4000.desc:0 "Nahlížím skrz prašné šero zbrojnice a oči mi sjíždějí po nejrůznějších zbraních války. Pár ošuntělých kožených nákoleníků, nedávno nabroušený meč, kopí se ošoupanou násadou, a... #EMP rezavý zemědělský nástroj?#!\n\nVezmu ten zemědělský nástroj; možná se omylem ocitl mezi zbraněmi? Zvednu ho, prohlížím jeho podivně zahnutou, srpovitou čepel a dám mu zkušební švih na blízký hauberk.\n\nČepel prorazí kroužkovou zbroj a rozhání několik železných kroužků po podlaze.\n\n#EMP Zajímavé.#!"
 martial_authority.4000.a:0 "Zajímalo by mě, jestli by se to dalo přetvořit?"
 martial_authority.4000.b:0 "To stačí."
 martial_authority.4000.a.tt:0 "Zkoumáte způsoby, jak z tohoto nástroje udělat zbraň."
 martial_authority.4000.b.tt:0 "Hledáte jiné způsoby, jak zdokonalit své bojové schopnosti."
 martial_authority.4001.t:0 "Rezavý nástroj: Volby, volby..."
 martial_authority.4001.desc:0 "Vynesu malou čepel na polední slunce a prohlédnu ji blíže. Čepel se zužuje do hrotu na jednom konci a na druhém mizí v nátu, mezi tím je kus mírně zrezavělého — ale stále ostrého — železa.\n\nOhyb u hlavy čepele dává nástroji zlomkovitý zakřivený tvar. Užitečné k řezání křovin, řekli byste. Nebo snad k hledání mezer v brnění?\n\nJe jasné, že by se to dalo přetvořit na válečnou zbraň, ale otázkou zůstává, v jaké přesně podobě..."
 martial_authority.4001.a:0 "Kdybyste čepel narovnali, mohl by z ní vzniknout užitečný dýka..."
 martial_authority.4001.a.tt:0 "Snažíte se vytvořit z nástroje krátkou bodací zbraň."
 martial_authority.4001.b:0 "Možná kdybychom ji připevnili na konec kopí?"
 martial_authority.4001.b.tt:0 "Vrátíte se dovnitř a hledáte kus provazu..."
 martial_authority.4001.c:0 "Proč to nenecháme tak, jak to je?"
 martial_authority.4001.c.tt:0 "Možná to může být účinná zbraň i bez úprav?"
 martial_authority.4001.b.failure:0 "Nástroj se zlomil!"
 martial_authority_4001.dagger.tt:0 "Z nástroje vytvoříte primitivní dýku."
 martial_authority_4001.halberd.tt:0 "Z nástroje vytvoříte primitivní halapartnu."
 martial_authority_4001.billhook.tt:0 "Ostříte čepel."
 martial_authority_4001.fail.tt:0 "Nepodaří se vám z nástroje udělat nic užitečného."
 martial_authority.4002.t:0 "Rezavý nástroj: Provizorně upravená čepel"
 martial_authority.4002.desc:0 "Jako [ROOT.Char.GetLadyLord|U] nejsem přesně zběhlý v tom, jak upravovat válečné zbraně. Navzdory svému nadšení mi brzy došlo, že budu potřebovat odbornou pomoc.\n\nPovolám poněkud vyhlížejícího kováře [blacksmith.GetFirstName] — který zamumlal něco, čemu jsem moc nerozuměl o panovnících a jejich hračkách — a po dni či dvou pilování a broušení je moje dílo hotovo.\n\nDříve zahnutá čepel byla narovnána, její zkrácená čepel se zužuje do hrotu a po ploše čepele vede fazetovaný žlábek. Není to hezká zbraň: ale zbraň to přesto je."
 martial_authority.4002.a:0 "Je dokonalá!"
 martial_authority.4002.b:0 "Je ještě lepší než ta moje!"
 martial_authority_4002.make.tt:0 "Získáte [improvised_dagger.GetName]"
 martial_authority.4003.t:0 "Rezavý nástroj: Provizorní halapartna"
 martial_authority.4003.desc:0 "Podepřu kopí, které jsem viděl dříve, mezi nohu a stůl, omotám hrubý provaz kolem zemědělského nástroje a hrotu kopí a svážu je dohromady. Hlava nejprve znepokojujícím způsobem viklá, ale další den přidání několika proužků vařené kůže — díky kůžaři [blacksmith.GetFirstName] — dokončí úpravu.\n\nZbraň, kterou jsem vytvořil, rozhodně vypadá jako ta pravá. Velikost kopí zajišťuje dosah a bod, zatímco zahnutá čepel zemědělského nástroje snadno stáhne muže z koně nebo se vklouzne do švů brnění.\n\nJe to hrubá improvizace, ale mám pocit, že by mohla být #EMP docela#! účinná..."
 martial_authority.4003.a:0 "Uvidíme, jak tvoje honosné brnění tomu obstojí!"
 martial_authority.4003.b:0 "Je ještě lepší než ta moje!"
 martial_authority_4003.make.tt:0 "Získáte [improvised_halberd.GetName]"
 martial_authority.4004.t:0 "Rezavý nástroj: Dokonalý tak, jak je"
 martial_authority.4004.desc:0 "Nástroj — který mi kovář panství [blacksmith.GetFirstName] vysvětlil jako tzv. 'billhook', zatímco jsem nadšeně dohlížel na jeho broušení — rozhodně vypadá jako válečná zbraň.\n\nČepel vychází z násady s nemilosrdným ostřím, které probíhá přes těžkou zahnutou hlavu. Nově nabroušený hrot se v poledním slunci leskne, když ho zaklesnu do švu nějakého zchátralého vařeného koženého brnění a pak ho prudce zatáhnu k sobě, přetínaje poutka držby v jediném seku."
 martial_authority.4004.a:0 "Jaká další tajemství skrývají naši skromní rolníci?"
 martial_authority.4004.b:0 "Líbí se mi to; rozšiřte je po celé říši!"
 martial_authority.4004_make.tt:0 "Získáte [improvised_billhook.GetName]"
 martial_authority_4004.make.tt:0 "Získáte [improvised_billhook.GetName]"
