 authority_central_control_modifier:0 "Rozsáhlý feudální dozor"
 martial_authority_arrogant:0 "$trait_arrogant$"
 martial_authority_brave:0 "$trait_brave$"
 martial_authority_disfigured_child_title:0 "$trait_disfigured$!"
 martial_authority_disfigured_child:0 "[fighting_child.GetNameNoTooltip] se po zranění v turnaji stává znetvořeným."
 martial_authority_child_trait_gain:0 "[fighting_child.GetName] získal trait"
 martial_authority_one_eyed_child_title:0 "$trait_one_eyed$!"
 martial_authority_one_eyed_child:0 "[fighting_child.GetNameNoTooltip] přišel o oko v turnaji."
 martial_authority_unremarkable_child_title:0 "Tvé dítě je průměrné!"
 martial_authority_unremarkable_child:0 "[fighting_child.GetNameNoTooltip] se v turnaji ukazuje jako zcela nepovšimnutelný."
 martial_authority_wrathful:0 "$trait_wrathful$"
 martial_authority.4000.a.tt:0 "Zkoumáš způsoby, jak přeměnit tento nástroj na zbraň."
 martial_authority.4000.a:0 "Zajímalo by mě, jestli to lze přetvořit?"
 martial_authority.4000.b.tt:0 "Hledáš další způsoby, jak zdokonalit své bojové dovednosti."
 martial_authority.4000.b:0 "To stačí."
 martial_authority.4000.desc:0 "Koukajíc přes prašnou tmu zbrojnice, můj zrak putuje přes různé zbraně války. Dvojice zničených kožených holení, nedávno ostřený meč, kopí s opotřebeným držadlem, a... #EMP rezavý zemědělský nástroj?#!\n\nZvedám zemědělský nástroj; možná byl nevědomky smíchán se zbraněmi? Zvedám nástroj, zkoumá jeho zvědavě zakřivenou srpovitou čepel, když mu dávám experimentální švih na blízký hauberk.\n\nČepel probodne kroužkovou zbroj, rozptýlí několik železných kroužků po podlaze.\n\n#EMP Zajímavé.#!"
 martial_authority.4000.t:0 "Zrezivělý Nástroj"
 martial_authority.4001.a.tt:0 "Snažíš se přetvořit nástroj na krátkou bodnou zbraň."
 martial_authority.4001.a:0 "Pokud bys čepel narovnal, mohla by to být užitečná dýka..."
 martial_authority.4001.b.failure:0 "Zlomil jsi nástroj!"
 martial_authority_4001.billhook.tt:0 "Ostříš čepel."
 martial_authority.4001.b.tt:0 "Vracíš se dovnitř, hledající kus provazu..."
 martial_authority.4001.b:0 "Možná, kdybychom to připevnili na konec kopí?"
 martial_authority.4001.c.tt:0 "Možná může být tento efektivní zbraň bez úprav?"
 martial_authority.4001.c:0 "Proč to prostě nenecháme tak, jak to je?"
 martial_authority_4001.dagger.tt:0 "Vyrobíš primitivní dýku z nástroje."
 martial_authority.4001.desc:0 "Když vezmu malou čepel na polední slunce, podívám se na ni blíže. Čepel se na jednom konci zužuje do bodu a na druhém konci mizí v objímce, přičemž mezi nimi zůstává délka mírně zrezivělého — ale stále ostrého — železa.\n\nOhyb na hlavě čepele dává nástroji zlověstný zakřivení. Užitečné pro prorážení keřů, říkáš si. Nebo možná hledání mezer v brnění?\n\nJe jasné, že to lze přetvořit jako zbraň války, ale otázka zůstává, jaký vzhled by tato zbraň mohla mít..."
 martial_authority_4001.fail.tt:0 "Nepodařilo se ti udělat nic užitečného z nástroje."
 martial_authority_4001.halberd.tt:0 "Vyrobíš primitivní halapartnu z nástroje."
 martial_authority.4001.t:0 "Rezavý Nástroj: Volby, Volby..."
 martial_authority.4002.a:0 "Je to dokonalé!"
 martial_authority.4002.b:0 "Je to ještě lepší než moje!"
 martial_authority.4002.desc:0 "Jako [ROOT.Char.GetLadyLord|U] nejsem přesně zběhlý v procesu skutečné úpravy válečné zbraně. I přesto, že jsem nadšený, rychle bylo jasné, že budu potřebovat odborné vedení.\n\nVolám na držitele, poněkud vystresovaného kováře [blacksmith.GetFirstName] — který něco zamumlal, co jsem úplně neslyšel o vladařích a jejich domácích projektech — a po dni či dvou souborování a ostření je má práce hotova.\n\nDříve zakřivená čepel byla narovnána, její zkrácená čepel vedla k zúženému bodu, s fazetovaným žlábkem, který probíhá dolů po ploše čepele. Není to hezká zbraň: ale zbraň to je přesto."
 martial_authority_4002.make.tt:0 "Získáváš [improvised_dagger.GetName]"
 martial_authority.4002.t:0 "Zrezivělý Nástroj: Opravená Čepel"
 martial_authority.4003.a:0 "Ukaž mi, jak tvoje skvélé brnění obstojí proti tomuhle!"
 martial_authority.4003.b:0 "Je to ještě lepší než moje!"
 martial_authority.4003.desc:0 "Podržením kopí, které jsem viděl dříve, mezi mým nohem a stolem, omotávám kolem zemědělského nástroje a hrotu kopí nějakou hrubou nit, abych je spojil dohromady. Hlava se zpočátku nebezpečně kývá, ale aplikace několika vařených kožených proužků následující den — zásluhou tanneru [blacksmith.GetFirstName] — dokončuje úpravu.\n\nZbraň, kterou jsem vytvořil, rozhodně vypadá jako ta pravá. Velikost kopí poskytuje dosah a ráz, zatímco háková čepel zemědělského nástroje by snadno mohla stáhnout muže z koně nebo se dostat do švů brnění.\n\nJe to hrubá zbraň, ale mám pocit, že by mohla být #EMP docela#! účinná..."
 martial_authority_4003.make.tt:0 "Získáváš [improvised_halberd.GetName]"
 martial_authority.4003.t:0 "Rezavý Nástroj: Improvisovaná Halapartna"
 martial_authority.4004.a:0 "Jaká další tajemství skrývají naši skromní farmáři?"
 martial_authority.4004.b:0 "Líbí se mi tyto; rozdělte je po království!"
 martial_authority.4004.desc:0 "Nástroj — který mi kovář [blacksmith.GetFirstName] vysvětlil jako 'billhook', když jsem nadšeně dohlížel na to, jak [blacksmith.GetHerHim] ostří — rozhodně vypadá jako zbraň války.\n\nČepel vychází z držadla s krutým ostřím, které prochází těžkou hákovou hlavou. Nově ostřený hrot se blýská na poledním slunci, když ho zapracovávám do švu některých nefunkčních vařených kožených brnění, než ho vytáhnu zpět k sobě a přetrhnu uzlové smyčky jedním máchnutím."
 martial_authority_4004.make.tt:0 "Získáváš [improvised_billhook.GetName]"
 martial_authority.4004.t:0 "Zrezivělý Nástroj: Dokonalé Jaké To Je"
 martial_authority.5000.a.characters_baron_final_list:0 "[baron_1.GetShortUIName|U], [baron_2.GetShortUIName], a [baron_3.GetShortUIName]"
 martial_authority.5000.a.land_baron_final_list:0 "[baron_1_lands.GetNameNoTier], [baron_2_lands.GetNameNoTier], a [baron_3_lands.GetNameNoTier]"
 martial_authority.5000.authoritative_religion.desc:1 "Třu si bolestivé spánky, zatímco úředník mi čte již desátou komunikaci od [baron_1_lands.GetNameNoTier] tohoto roku. Několik takových důležitých léna postřehlo, jak moje kontrola v posledních měsících slábne...\n\nMalý výlet do těchto vzdálených zemí, jak je to moje [ROOT.Char.GetFaith.HighGodName]-dáno povinnost, by je mohlo trochu více upevnit pod mým prstem. Na druhou stranu, [party_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] mě pozval na soukromou hostinu..."
 martial_authority.5000.a:0 "Dobrý [ROOT.Char.GetTitleAsNameNoTooltip] navštěvuje své podřízené občas."
 martial_authority.5000.b:0 "Jsem #EMP povinen#! jít na tu oslavu!"
 martial_authority.5000.relaxed_religion.desc:0 "Třu si bolestivé spánky, zatímco úředník mi čte již desátou komunikaci od [baron_1_lands.GetNameNoTier] tohoto roku. Několik takových důležitých léna postřehlo, jak moje kontrola v posledních měsících slábne, ale malý výlet do těchto vzdálených zemí by je mohl trochu více upevnit pod mým prstem.\n\nNa druhou stranu, [party_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] mě pozval na soukromou hostinu..."
 martial_authority.5000.t:0 "Potulování po Zapadlících"
 martial_authority.8000.a.tt:0 "[fighting_child.GetSheHe|U] může prokázat [fighting_child.GetHerselfHimself]"
 martial_authority.8000.a:0 "Dopustím to, ale nařídím, aby nikdo neublížil [fighting_child.GetHerHim]."
 martial_authority.8000.b:0 ""Samozřejmě, dítě! Ať žádný válečník nezadržuje [fighting_child.GetHerHis] hněv!""
 martial_authority.8000.c:0 "\"Buď hodné dítě a jdi si hrát s koňmi.\""
 martial_authority.8000.desc:0 "Můj [marshal.GetCouncilTitle] pořádá, co se zdá, že je sto prvním turnajem roku, a vše, co mohu udělat, je udržet se vzhůru. Můj myšlenky jsou probuzeny, když cítím tah na svém lokti.\n\nMůj mladý [fighting_child.Custom('GetDaughterSon')] [fighting_child.GetName], proti všem přírodním šancím, se kolébá s kopím čtyřikrát [fighting_child.GetHerHis] velikosti a našel nepřiléhající přilbu, která mu neustále sjíždí přes oči.\n\n\"[ROOT.Char.GetMotherFather|U], mohu zažít kolo v boji?\""
 martial_authority.8000.d:0 ""Toto není místo pro mladého [fighting_child.Custom('GirlBoy')].""
 martial_authority.8000_injury: "[fighting_child.GetName] utrpěl zranění"
 martial_authority.8000.tt.failure:0 "[fighting_child.GetName] se nezdařilo rozlišit [fighting_child.GetHerselfHimself]"
 martial_authority.8000.tt:0 "[fighting_child.GetName] postupuje turnajem"
 martial_authority.8000.t:0 "Tantrum Turnaj"
 martial_authority.8100.a:0 "Vypadá to, že máme vítěze!"martial_authority.8100.desc:0 "Bojovníci v mele tančí kolem [fighting_child.GetName] ve zvláštních kruzích, zjevně se bojí ublížit [fighting_child.GetHerHim]. Nicméně, [fighting_child.GetSheHe] se mstí špinavými údery, ignoruje veškerá turnajová pravidla.\n\nSleduji, jak [fighting_child.GetSheHe] vráží čtrnácti stopový hrot do zad mého [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')] [murdered_knight.GetNamePossessive] lebky. Bojovníci pokračují pouze v landing tokenových úderů na [fighting_child.GetHerHim], zatímco [fighting_child.GetSheHe] probodává mozek dalšího protivníka.\n\n\"Zavolej to, můj [ROOT.Char.GetLadyLord|U]!\" prosí [marshal.GetTitledFirstName]."
 martial_authority.8100.c:0 "Velký [ROOT.GetCharacter.GetFaith.HighGodName], [fighting_child.GetNameNoTooltip]! Omlouvám se za [fighting_child.GetHerHim]."
 martial_authority.8100.desc:0 "Bojovníci v mele tančí nepraktické kruhy kolem [fighting_child.GetName], jasně se obávající ublížit [fighting_child.GetHerHim]. Avšak [fighting_child.GetSheHe] se mstí špinavými údery, ignorujícími všechna pravidla turnaje.\n\nSleduji, jak [fighting_child.GetSheHe] zasazuje čtrnáct stop dlouhou hůl do zad mého [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')] [murdered_knight.GetNamePossessive] lebky. Bojovníci stále pouze zasahují [fighting_child.GetHerHim] symbolickými údery, zatímco [fighting_child.GetSheHe] probodává mozek dalšího protivníka.\n\n\"Zrušte to, můj [ROOT.Char.GetLadyLord|U]!\" prosí [marshal.GetTitledFirstName]."
