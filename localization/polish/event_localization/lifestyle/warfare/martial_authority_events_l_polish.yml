l_polish:
 martial_authority.1031.t: "Milost pro žoldnéře"
 martial_authority.1031.desc: "Hluk krčmy, dobré [ROOT.Char.Custom('RegionalAlcoholicDrink')], klidný večer po dlouhém dni výcviku... Žoldák otřesený úderem mi vyrazí pohár z ruky a veškerá naděje na odpočinek se rozlije po podlaze spolu s mým nápojem.\n\n"Prosím, [ROOT.Char.Custom('FormOfAddressForLiege')]." žebrá hostinský, "[scoped_mercenary.GetFirstNamePossessive] banditi mi už dny pijí hospodu do sucha, neplatí! A jejich rvačky děsí personál i hosty!"
 martial_authority.1031.a: "Zaplatím za vaše pití, když okamžitě odejdete."
 martial_authority.1031.b: "Vojsko, vyžeňte je!"
 martial_authority.1031.c: "Jsou příliš opilí na to, aby představovali opravdové nebezpečí, brzo to skončí."
 martial_authority.2040.t: "Táborová hádka"
 martial_authority.2040.desc: "Poté, co se moje armáda utáboří, zaslechnu rozruch přicházející z ubytování mých $knight_culture_player_plural_possessive_no_tooltip_lowercase$.\n\nKdyž vyšetřuji narušení, nacházím [first.GetTitledFirstName] a [second.GetTitledFirstName] uprostřed vyhrocené hádky, zatímco několik přihlížejících je pobízí."
 martial_authority.2040.a: "Přednesu davu proslov o jednotě."
 martial_authority.2040.a.success: "Moje slova odvedou všechny od rvačky"
 martial_authority.2040.a.failure: "Moje slova na hádku nemají žádný vliv"
 martial_authority.2040.a.failure.tt: "Rvačka eskaluje, když se přihlížející přidávají!"
 martial_authority.2040.b: "Nechte je zbičovat za jejich výtržnictví!"
 martial_authority.2040.c: "Do háje s tím, jdu do stanu a zacpu si uši..."
 martial_authority.2040.c.drunkard: "Do háje s tím, jdu do stanu a dám si sklenku..."
 martial_authority.2040.c.hashishiyah: "Do háje s tím, jdu si dát trochu hašiše."
 martial_authority.2041.t: "Urovnání"
 martial_authority.2041.desc: "Vstanu a přednesu řeč o tom, že všichni bojujeme za [ROOT.Char.GetPrimaryTitle.GetName] a že musíme stát jednotně proti našim nepřátelům, neboť pokud ne, mnozí cizáci by využili našich vnitřních sporů k uchvácení našich zemí a uvalení své vlády na nás.\n\nZahanbeni [first.GetTitledFirstName] a [second.GetTitledFirstName] se omluví a chystají se ulehnout na noc."
 martial_authority.2041.a: "Jsme silnější, když stojíme pohromadě."
 martial_authority.2042.t: "Rvačka"
 martial_authority.2042.desc: "Mé prosby, abychom odložili spory, narážejí na hluché uši, když se ostrá roztržka změní v divokou rvačku.\n\nNápoje a jídlo létají vzduchem, lidé začnou házet cokoli, co mají po ruce."
 martial_authority.2042.a: "Proč se nepřidat!"
 martial_authority.2042.a.success: "Vyjdu jako jediný vítěz rvačky"
 martial_authority.2042.a.failure: "Utržím zranění v drsné potyčce"
 martial_authority.2042.b: "To je ale nepořádek..."
 martial_authority.2050.t: "Pomocná ruka"
 martial_authority.2050.desc.opening: "Přestože údajně mám jako [ROOT.Char.GetTitleAsNameNoTooltip] veškerou autoritu, nemohu být zároveň na všech místech v mém [ROOT.Char.Custom('GetRealmOrDomicile')|l]. Vždy se najdou ti, kteří „zapomenou“ uposlechnout mých rozkazů, jakmile je moje pozornost odvrácena jinam.\n\nZde by mohla přijít vhod osoba [right_hand_person.Custom2('MyCharacterIntroduction', ROOT.Char)], která věrně vymáhá moje nařízení"
 martial_authority.2050.desc.vassal: "v [right_hand_person.GetHerHis] vlastním panství."
 martial_authority.2050.desc.knight: "při objíždění kraje."
 martial_authority.2050.desc.courtier: "v [ROOT.Char.Custom('GetCourt')|l]."
 martial_authority.2050.desc.ending: "Mohl by [right_hand_person.GetSheHe] sloužit jako moje pravá ruka [right_hand_person.GetWomanMan] a více se podílet na správě mého [ROOT.Char.Custom('GetRealmOrDomicile')|l]?"
 martial_authority.2050.a: "Ano, [right_hand_person.GetSheHe] mi bude dobře sloužit!"
 martial_authority.2050.a.tt: "Strávíte více času s [right_hand_person.GetShortUIName]"
 martial_authority.2050.b: "Můj [marshal.Custom2('RelationToMeShort', ROOT.Char)] [marshal.GetFirstNameNoTooltip] si s těmito problémy poradí."
 martial_authority.2050.c: "Vše zvládnu sám, když budu pracovat tvrději!"
 martial_authority.2050.toast.title: "[right_hand_person.GetShortUIName] nyní slouží jako vaše pravá ruka [right_hand_person.GetWomanMan]"
 martial_authority.2051.t: "Pomocná ruka"
 martial_authority.2051.desc: "Během pomoci při správě mého [ROOT.Char.Custom('GetRealmOrDomicile')] jako moje pravá ruka [right_hand_person.GetWomanMan], my s [right_hand_person.GetTitledFirstName] zjistili, že máme mnoho společného!\n\nBěhem našeho společného působení jsme vybudovali silné porozumění a já se přistihnu, že přemýšlím, co nám budoucnost přinese..."
 martial_authority.2051.a: "Staneme se dobrými přáteli!"
 martial_authority.2051.b: "Je to jiskra něčeho víc?"
 martial_authority.2051.c: "Musíme udržet tento vztah profesionální."
 martial_authority.2052.message: "Uvěznil jsem svou pravou ruku [right_hand_person.GetWomanMan]"
 martial_authority.2053.toast: "Moje pravá ruka [right_hand_person.GetWomanMan] byla uvězněna [imprisoner.Custom2('MyCharacterIntroduction', ROOT.Char)], a nemůže mi sloužit, dokud se nedostane na svobodu."
 martial_authority.2054.toast: "Moje pravá ruka [right_hand_person.GetWomanMan] se vrací do mé služby"
 martial_authority.2054.toast.no_return: "Moje pravá ruka [right_hand_person.GetWomanMan] se nevrací do mé služby"
 martial_authority.2055.message: "Moje pravá ruka [right_hand_person.GetWomanMan] opustila mou službu"
 martial_authority.2055.message.incapable: "Moje pravá ruka [right_hand_person.GetWomanMan] se stala neschopnou"
 martial_authority.2056.message: "Moje pravá ruka [ROOT.Char.GetWomanMan|U] zemřela"
 martial_authority.2056.message.death: "Zabil jsem svou pravou ruku [right_hand_person.GetWomanMan]"
 martial_authority_special.1100.t: "Inkognito"
 martial_authority_special.1100.start.desc: "Dnes večer jsem se zbavil všech symbolů svého postavení, abych se mohl anonymně pohybovat mezi svými vojáky. Je tichý večer, takže když vypukne hádka, slova ke mně dorazí jasně a zřetelně.\n\n"
 martial_authority_special.1100.heavy_infantry.desc: "Pěšák"
 martial_authority_special.1100.cavalry.desc: "Jezdec"
 martial_authority_special.1100.archer.desc: "Lukostřelec"
 martial_authority_special.1100.skirmisher.desc: "Lehký pěšák"
 martial_authority_special.1100.pikemen.desc: "Kopiník"
 martial_authority_special.1100.end.desc: "se snaží přesvědčit [soldier_friend.GetHerHis] velitele, [officer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], o výhodách alternativní strategie. [officer.GetFirstNameNoTooltip] nic takového neuslyší — jakmile se přiblížím, rozzlobený [officer.GetWomanMan] zvedne [officer.GetHerHis] pěst..."
 martial_authority_special.1100.a: "Zasáhnout a ochránit vojáka."
 martial_authority_special.1100.a.success.tt: "Porazíte důstojníka v boji beze zbraní"
 martial_authority_special.1100.a.failure.tt: "Důstojník vás porazí v boji beze zbraní"
 martial_authority_special.1100.b: "Urovnat spor mezi [officer.GetFirstNameNoTooltip] a vojákem."
 martial_authority_special.1100.b.success.tt: "Přesvědčíte [officer.GetShortUINameNoTooltip]"
 martial_authority_special.1100.b.failure.tt: "[officer.GetShortUINameNoTooltip] vám dá pořádné vynadání"
 martial_authority_special.1100.c: "Udělat z nich příklad pro ostatní."
 martial_authority_special.1100.d: "Potichu odejít a přivlastnit si zásluhy za nápad vojáka."
 martial_authority_special.1101.desc: "Můj výcvik mi dobře posloužil. O pár okamžiků později mám [officer.GetTitledFirstName] v pevném sevření paže. "Ať to bude ponaučení," hlásím nahlas, ať to všichni slyší. "Váš [ROOT.Char.GetTitleTierName] nestrpí krátkozraké hlupáky. Bez ohledu na jejich hodnost.""
 martial_authority_special.1101.end.desc: "\n\nVoják září vděčností. "Děkuji ti, [ROOT.Char.Custom('FormOfAddressForLiege')]. Nikdy nepoznáš věrnějšího služebníka než [soldier_friend.GetFullNameNoTooltip].""
 martial_authority_special.1101.a: "Přijmout [soldier_friend.GetFirstNamePossessiveNoTooltip] strategii."
 martial_authority_special.1101.b: "Probrat strategii, abych se dozvěděl více o válčení."
 martial_authority_special.1102.desc: "Vědom si následků ublížení veliteli, voják nedělá nic, aby bránil [soldier_friend.GetHerselfHimself] před padajícími údery. Jak krev teče, vrhnu se mezi ně.\n\nMožná jsem měl vědět lépe, než se prát s ostříleným válečníkem. Nakonec musím prozradit svou identitu, aby mě [officer.GetTitledFirstName] nechal jít. Plíživě se vrátím do svého stanu dřív, než se zpráva rozšíří..."
 martial_authority_special.1102.a: "Aspoň jsem se naučil pár triků."
 martial_authority_special.1103.desc: "[officer.GetTitledFirstNamePossessive] ruka ztuhne uprostřed úderu, když pozvednu hlas. Emocionální naléhavost mých slov zdá se něco zasáhne – [officer.GetHerHis] výraz zjemní do rozpaku. [officer.GetSheHe|U] vykoktá omluvu a rychle odchází pryč."
 martial_authority_special.1501.t: "Dezerent"
 martial_authority_special.1501.desc: "Patroluji [ravaged_place.GetName], snažím se zhodnotit nedávné škody v hrabství. [deserting_soldier.GetTitledFirstName] mě zastaví, než půjdu dál:\n\n"Pamatuji si přesně toto místo.""
 martial_authority_special.1501.desc_battle: "Bylo to zpustošeno během jedné z našich nedávných bitev!"
 martial_authority_special.1501.desc_raid: "Bylo to vypleněno a vydrancováno!"
 martial_authority_special.1501.desc_outro: "Viděl jsem hrůzy, křik, krev... oheň." [deserting_soldier.GetHerHis|U] tvář zbledne, "N-nemůžu tu už zůstat. Už zůstat nechci!""
 martial_authority_special.1501.a: ""Já také, ale musíme to vydržet.""
 martial_authority_special.1501.a_tt: "Řeknete [deserting_soldier.GetFirstNameNoTooltip] o svých podobných zkušenostech a o tom, jak se při nich cítíte"
 martial_authority_special.1501.a.success: "[deserting_soldier.GetFirstName] se uklidní"
 martial_authority_special.1501.a.failure: "[deserting_soldier.GetFirstNamePossessive] blud se rozšířil"
 martial_authority_special.1501.b: "To se ti už nikdy nestane."
 martial_authority_special.1501.c: ""Prober se!"""
 martial_authority_special.3000.t: "Ukázka vůdcovství"
 martial_authority_special.3000.desc: "[martial_authority_friend.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] se v poslední době zdržuje kolem mých zasedání rady. Vzhledem k zájmu [martial_authority_friend.GetHerHis] o záležitosti vedení nemohu než cítit, že [martial_authority_friend.GetWomanMan] čeká, až ohromím [martial_authority_friend.GetHerHim].\n\nPravděpodobně bych se s [martial_authority_friend.GetHerHim] mohl zapojit do rozhovoru. Na druhou stranu může být lepší, když [martial_authority_friend.GetHerHim] mě prostě uvidí při styku s mými [ROOT.Char.Custom('WomenMenPeople_GenderPreference')] — něco se dá říct pro alespoň #EMP předstírání#!, že znám obličej každého vojáka."
 respected_figurehead: "Respektovaná osobnost"
 martial_authority_special.3000.a: "Pojďme probrat způsoby komunikace."
 martial_authority_special.3000.b: "Měli bychom jít pozdravit nějaké rekruty!"
