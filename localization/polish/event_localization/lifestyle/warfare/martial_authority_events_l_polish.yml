l_polish:
 martial_authority_special.1100.a.failure.tt:0 "Důstojník vás porazí v neozbrojeném souboji"
 martial_authority_special.1100.archer.desc:0 "Lukostřelec"
 martial_authority_special.1100.a.success.tt:1 "Porazíte důstojníka v neozbrojeném souboji"
 martial_authority_special.1100.a:0 "Zasáhnout a chránit vojáka."
 martial_authority_special.1100.b.failure.tt:1 "[officer.GetShortUINameNoTooltip] vám dává impozantní lekci"
 martial_authority_special.1100.b.success.tt:1 "Přesvědčíte [officer.GetShortUINameNoTooltip]"
 martial_authority_special.1100.b:0 "Zprostředkujte mezi [officer.GetFirstNameNoTooltip] a vojákem."
 martial_authority_special.1100.cavalry.desc:0 "Kavalérie"
 martial_authority_special.1100.c:0 "Udělejte z nich příklad."
 martial_authority_special.1100.d:0 "Proklouzněte pryč a přisvojte si zásluhy za vojákovu myšlenku."
 martial_authority_special.1100.end.desc:0 "se snaží přesvědčit [soldier_friend.GetHerHis] velitele, [officer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], o výhodách alternativní strategie. [officer.GetFirstNameNoTooltip] o tom nechce slyšet - když se přibližuji, rozzuřený [officer.GetWomanMan] zvedá [officer.GetHerHis] pěst..."
 martial_authority_special.1100.heavy_infantry.desc:0 "Infanterista"
 martial_authority_special.1100.pikemen.desc:0 "Pikeman"
 martial_authority_special.1100.skirmisher.desc:0 "Předvoj"
 martial_authority_special.1100.start.desc:0 "Dnes večer jsem se zbavil všech symbolů, které značí moje hodnost, abych mohl anonymně chodit mezi svými vojáky. Je klidný večer, takže když se hádka rozhoří, slova k mým uším dojdou jasně a zřetelně.\n\n"
 martial_authority_special.1100.t:0 "Incognito"
 martial_authority_special.1101.a:0 "Přijmout strategii [soldier_friend.GetFirstNamePossessiveNoTooltip]."
 martial_authority_special.1101.b:0 "Diskutujte o strategii, abyste se dozvěděli více o válce."
 martial_authority_special.1101.desc:0 "Moje školení mi dobře posloužilo. O pár okamžiků později mám [officer.GetTitledFirstName] v pevném zámku na ruce. "Ať je to pro vás lekce," říkám nahlas, aby to všichni slyšeli. "Váš [ROOT.Char.GetTitleTierName] se nedívá příznivě na úzkoprsé hlupáky. Nezáleží na jejich hodnosti."
 martial_authority_special.1101.end.desc:0 "\n\nVoják se usmívá s vděčností. \"Děkuji, můj [ROOT.Char.GetLadyLord]. Nikdy nepoznáte věrnějšího sluhu než [soldier_friend.GetFirstName] [soldier_friend.GetDynastyName].\""
 martial_authority_special.1102.a:0 "Asi jsem se alespoň naučil nějaký trik."
 martial_authority_special.1102.desc:0 "Vědom si důsledků ublížení velitelovi, voják nečiní nic, aby bránil [soldier_friend.GetHerselfHimself] před nadcházejícími údery. Jakmile se začne prolévat krev, vrhám se mezi ně.\n\nMožná jsem měl vědět lépe, než se prát se zkušeným bojovníkem. Na konci musím odhalit svou identitu, aby mě [officer.GetTitledFirstName] nechal odejít. Schovávám se zpět do svého stanu, než se zpráva rozšíří..."
 martial_authority_special.1103.desc:0 "[officer.GetTitledFirstNamePossessive] paže se zastaví uprostřed úderu, když zvednu hlas. Emoční intenzita mých slov se zdá zasáhnout strunu - [officer.GetHerHis] výraz se změkne do trapnosti. [officer.GetSheHe|U] se zakoktá a uspěchá se pryč."
 martial_authority_special.1501.a.failure:0 "Dezertéři unikají"
 martial_authority_special.1501.a.success:0 "Chytli jsme dezertéry"
 martial_authority_special.1501.a:0 "Okamžitě je zadržte!"
 martial_authority_special.1501.b:0 "Nechali jsme je jít."
 martial_authority_special.1501.desc:1 "Vedl jsem hlídku, když jsme spatřili skupinu postav vycházejících z temnoty noci. Kápě zakrývají jejich obličeje, ale podle jedné nemotorné chůze poznávám [deserting_soldier.GetTitledFirstName], mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('deserting_soldier') )].\n\n"Moje [ROOT.Char.GetLadyLord]," zašeptá jeden z mých mužů. "Dezertují. Co máme dělat?""
 martial_authority_special.1501.t:0 "Dezertéři"
 martial_authority_special.1502.a:0 "Cena za zradu musí být zaplacena. Popravi je všechny."
 martial_authority_special.1502.b.tt:0 "Zápach latrín příliš nepodporuje morálku vojáků."
 martial_authority_special.1502.b:0 "Budeš čistit latríny celé měsíce."
 martial_authority_special.1502.c.tt:1 "Nic, co říkáte, se zdá, že by přesvědčilo vojáky o chybách jejich způsobu."
 martial_authority_special.1502.c:0 "Dovolte mi říct vám příběh o disciplíně a #EMP cti#!."
 martial_authority_special.1502.desc_scuffle_lost:0 "Když dostanu loktem do obličeje, tvrdě padám v bitce, která následuje po našem setkání s dezertéry, ale brzy jsou zadrženi.\n\n"
 martial_authority_special.1502.desc_scuffle:0 "Po krátké rvačce jsou dezertující vojáci zadrženi."
 martial_authority_special.1502.desc:0 "Každý voják přítomný, jak loajální, tak i ne, ví, že trest za tento druh zrady může být tvrdý. Atmosféra je hustá očekáváním a strachem.\n\n"Moje [ROOT.Char.GetLadyLord]," [deserting_soldier.GetTitledFirstName] se mi dívá do očí unaveným pohledem, "Oni jsou jen děti. My se chceme jen vrátit domů.""
 martial_authority_special.1502.d:0 "Je potřeba stanovit příklad. Nikdo mi znovu nebude odporovat."
 martial_authority_special.1503.a.tt_execution:0 "[deserting_soldier.GetTitledFirstNameNoTooltip] byl popraven za [deserting_soldier.GetHerHis] zločiny."
 martial_authority_special.1503.a:0 "Konečně je celá záležitost u konce."
 martial_authority_special.1503.desc_diplomacy:0 "Oživeni mým proslovem, unavení z dlouhé noci a vděční za poskytnutou milost, se dezertéři vracejí do svých [Select_CString(IsLandlessAdventurer(ROOT.Char),'stany','kasárna')] s novým ohněm v očích.\n\nInspirovat loajalitu v jednotkách tímto způsobem mi ukázalo, že být velitelem znamená více než síla ve tvé paži."
 martial_authority_special.1503.desc_execution:0 "Dezertéři si zaslouží jedinou milost; takovou, kterou uděluje meč katů.\n\nStřetnutí s potřebou činit tvrdá rozhodnutí mě přimělo pochopit některé z břemen velení... intimnějším způsobem."
 martial_authority_special.1503.desc_latrine:0 "Po měsících v špíně se dezertéři poprvé vrací do řady, kdykoli mají šanci.\n\nPozorováním reakcí jak potrestaných dezertérů, tak i ostatních vojáků, kteří se bojí čelit podobnému trestu, jsem lépe pochopil jednotky."
 martial_authority_special.1504.a:0 "Aspoň je celé toto úsilí konečně za námi."
 martial_authority_special.1504.desc_diplomacy:1 "Myslel jsem, že povzbuzující proslov inspiruje dezertující vojáky, a donutí je pracovat ještě tvrději, aby prokázali, že si zaslouží milost, která jim byla prokázána. Nicméně, i když se vrátili do řad, oheň z jejich očí zmizel.\n\nVojáci, kteří byli se mnou na hlídce, na druhou stranu se zdáli, že nasávají proslov jako [ROOT.Char.Custom('RegionalDrink')]."
 martial_authority_special.1504.desc_latrine:0 "I když se dezertéři vrátili do řad a jejich soudruzi si vzali znečištěnou lekci k srdci, mám pocit, že problém zůstává. Proč by dezertovali v první řadě?\n\nJsem stejně zmatený, jako jsem byl na začátku celé této záležitosti."martial_authority.2050.desc.opening:0 "Pro všechny pravomoci, které údajně disponuji jako [ROOT.Char.GetTitleAsNameNoTooltip], nemohu být všude ve svém [ROOT.Char.Custom('GetRealmOrDomicile')|l] najednou. Vždy se najdou ti, kteří \"zapomenou\" poslouchat mé rozkazy, když se moje pozornost obrátí jinam.\n\nTady by mohl přijít [right_hand_person.Custom2('MyCharacterIntroduction', ROOT.Char)], který věrně prosazuje mé nařízení"
 martial_authority_special.1504.desc_opening:0 "Celá situace mohla dopadnout lépe.\n\n"
 martial_authority_special.3000.a:0 "Pojďme prodiskutovat komunikační metody."
 martial_authority_special.3000.b:0 "Měli bychom jít přivítat nové rekruty!"
 martial_authority_special.3000.desc:0 "[martial_authority_friend.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] se v poslední době motá kolem mých porad. Vědoma si [martial_authority_friend.GetHerHis] zájmu o otázky vedení, nemohu se zbavit pocitu, že [martial_authority_friend.GetWomanMan] čeká, až na něj udělám dojem [martial_authority_friend.GetHerHim].\n\nMohl bych pravděpodobně zapojit [martial_authority_friend.GetHerHim] do konverzace. Na druhou stranu, mohlo by být lepší, kdyby [martial_authority_friend.GetHerHim] jednoduše viděl, jak interaguji s mými [ROOT.Char.Custom('WomenMenPeople_GenderPreference')] — něco se říká o tom, že alespoň #EMP se předstírá#!, že zná tvář každého vojáka."
 martial_authority_special.3000.t:0 "Demonstrace vedení"
 martial_authority.1031.a:0 "Zaplatím za vaše pití, pokud odejdete hned."
 martial_authority.1031.b:0 "Vojáci, vyhoďte je!"
 martial_authority.1031.c:0 "Jsou příliš opilí na to, aby představovali skutečnou hrozbu, tohle rychle skončí."
 martial_authority.1031.desc:0 "Rušný hostinec, dobrý cider, klidný večer po dlouhém dni tréninku... Můj džbán je vyražen z mé ruky žoldákem, který se otáčí od úderu, a veškerá naděje na relaxaci odchází spolu s mým ciderem do podlahy.\n\n\"Prosím, můj [ROOT.Char.GetLadyLord].\" Prosí hostinský, \"[scoped_mercenary.GetFirstNamePossessive] zlý muži mě už dny vysávají, aniž by platili! A jejich bojování děsí personál a hosty!\""
 martial_authority.1031.t:0 "Milost pro žoldáky"
 martial_authority.2040.a.failure.tt:0 "Boj enývá, jak se diváci zapojují!"
 martial_authority.2040.a.failure:0 "Moje slova nemají na hádku žádný dopad"
 martial_authority.2040.a.success:0 "Moje slova odtáhnou všechny od boje"
 martial_authority.2040.a:0 "Přednést proslov o jednotě davu."
 martial_authority.2040.b:0 "Nechte je zbičovat za jejich neplechu!"martial_authority_special.1503.desc_execution:0 "Dezertéři mají nárok na jedinou milost; tu, která je jim udělena ostrím katovské čepelí.\n\nPotřeba činit tvrdá rozhodnutí mě přivedla k pochopení některých břemen velení více... intimním způsobem."
 martial_authority.2040.c.drunkard:0 "Kašlu na to, jdu do svého stanu a dám si drink..."
 martial_authority.2040.c.hashishiyah:0 "S tím končím, jdu si dát trochu hašishe."
 martial_authority.2040.c:1 "Kašlu na to, jdu do svého stanu a zacpu si uši..."
 martial_authority.2040.desc:2 "Poté, co moje armáda postaví tábor, slyším ruch přicházející z mých $knight_culture_player_plural_possessive_no_tooltip_lowercase$ ubytování.\n\nPři zkoumání rušení nalézám [first.GetTitledFirstName] a [second.GetTitledFirstName] uprostřed vášnivé hádky, zatímco několik diváků je povzbuzuje."
 martial_authority.2040.t:0 "Návrh tábora"
 martial_authority.2041.a:0 "Jsme silnější, když stojíme spolu."
 martial_authority.2041.desc:0 "Vstanu a pronáším projev o tom, jak všichni bojujeme za [ROOT.Char.GetPrimaryTitle.GetName] a jak se musíme sjednotit proti našim nepřátelům, neboť pokud to neuděláme, mnoho cizinců by využilo našich vnitřních sporů k tomu, aby nám zabralo naše území a uvalilo na nás svou vládu.\n\nS hanebným výrazem se [first.GetTitledFirstName] a [second.GetTitledFirstName] omlouvají a připravují se na noc."
 martial_authority.2041.t:0 "Usnesení"
 martial_authority.2042.a.failure:0 "Zraním se v drsné bitvě"
 martial_authority.2042.a.success:0 "Vycházím jako jediný vítěz z rvačky"
 martial_authority.2042.a:0 "Mohu se také zapojit!"
 martial_authority.2042.b:0 "Jaký nepořádek..."
 martial_authority.2042.desc:0 "Moje prosby, abychom všichni odložili naše rozdíly, padají na hluché uši, když se hádka mění v otevřenou rvačku.\n\nNápoje a jídlo létají, když lidé začnou házet džbány a balíčky kolem."
 martial_authority.2042.t:0 "Rvačka"
 martial_authority.2050.a.tt:1 "Strávíte více času se [right_hand_person.GetShortUIName]"
 martial_authority.2050.a:0 "Ano, [right_hand_person.GetSheHe] mi bude dobře sloužit!"
 martial_authority.2050.b:1 "Můj [marshal.Custom2('RelationToMeShort', ROOT.Char)] [marshal.GetFirstNameNoTooltip] si s těmito problémy poradí."
 martial_authority.2050.c:0 "Mohu zvládnout všechno sám, pokud budu pracovat tvrději!"
 martial_authority.2050.desc.courtier:0 "v [ROOT.Char.Custom('GetCourt')|l]."
 martial_authority.2050.desc.ending:0 "Může [right_hand_person.GetSheHe] sloužit jako můj pravý [right_hand_person.GetWomanMan] a převzít aktivnější roli v řízení mé [ROOT.Char.Custom('GetRealmOrDomicile')|l]?"
 martial_authority.2050.desc.knight:0 "během procházky po venkově."
 martial_authority.2050.desc.opening:0 "Za veškerou autoritu, kterou mám údajně jako [ROOT.Char.GetTitleAsNameNoTooltip], nemohu být všude ve svém [ROOT.Char.Custom('GetRealmOrDomicile')|l] najednou. Vždy budou ti, kteří 'zapomenou' poslušně vykonávat mé příkazy, jakmile se moje pozornost obrátí jinam.\n\nPrávě sem by mohl přijít [right_hand_person.Custom2('MyCharacterIntroduction', ROOT.Char)], který věrně prosazuje mé nařízení"
 martial_authority.2050.desc.vassal:0 "uvnitř [right_hand_person.GetHerHis] vlastní domény."
 martial_authority.2050.toast.title:0 "[right_hand_person.GetShortUIName] nyní slouží jako vaše pravá ruka [right_hand_person.GetWomanMan]"
 martial_authority.2050.t:0 "Další ruka"
 martial_authority.2051.a:0 "Stane se z nás dobří přátelé!"
 martial_authority.2051.b:0 "Je to jiskra něčeho víc?"
 martial_authority.2051.c:0 "Musíme si udržet tento vztah profesionální."
 martial_authority.2051.desc:0 "Během mé pomoci při správě mého [ROOT.Char.Custom('GetRealmOrDomicile')] jako mé pravé ruky [right_hand_person.GetWomanMan], jsme s [right_hand_person.GetTitledFirstName] objevili, že máme spoustu společného!\n\nBěhem naší společné práce se mezi námi vytvořilo silné pouto a já se ptám, co budoucnost přinese pro nás..."
 martial_authority.2051.t:0 "Další ruka"
 martial_authority.2052.message:0 "Uvěznil jsem svou pravou ruku [right_hand_person.GetWomanMan]"
 martial_authority.2053.toast:0 "Můj pravý [right_hand_person.GetWomanMan] byl uvězněn [imprisoner.Custom2('MyCharacterIntroduction'), ROOT.Char] a nemůže mi sloužit, pokud nebude propuštěn."
 martial_authority.2054.toast.no_return:1 "Moje pravá ruka [right_hand_person.GetWomanMan] se nevrací do mé služby"
 martial_authority.2054.toast:1 "Můj pravý [right_hand_person.GetWomanMan] se vrací do mé služby"
 martial_authority.2055.message.incapable:0 "Můj pravý [right_hand_person.GetWomanMan] se stal neschopným"
 martial_authority.2055.message:0 "Můj pravý rukou [right_hand_person.GetWomanMan] opustil mou službu"
 martial_authority.2056.message.death:0 "Zabil jsem svou pravou ruku [right_hand_person.GetWomanMan]"
 martial_authority.2056.message:1 "Můj Pravý [ROOT.Char.GetWomanMan|U] Zemřel"
 respected_figurehead:0 "Respektovaný představitel"
