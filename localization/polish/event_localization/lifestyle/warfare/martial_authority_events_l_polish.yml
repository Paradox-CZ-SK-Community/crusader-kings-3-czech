l_polish:
 martial_authority.1031.t:0 "Milost pro žoldnéře"
 martial_authority.1031.desc:0 "Hlukuv krčmy, dobrý cider, klidný večer po dlouhém dni výcviku... Můj korbel mi vyrazí z ruky žoldák motající se od zásahu a veškerá naděje na odpočinek odteče po podlaze spolu s mým cidrem.\n\n"Prosím, můj [ROOT.Char.GetLadyLord]." žebrá hostinský, "[scoped_mercenary.GetFirstNamePossessive] chuligáni mě už několik dní okrádají, neplatí! A jejich rvačky děsí personál i hosty!""
 martial_authority.1031.a:0 "Zaplatím za vaše pití, když okamžitě odejdete."
 martial_authority.1031.b:0 "Vojsko, vyžeňte je!"
 martial_authority.1031.c:0 "Jsou příliš opilí na to, aby představovali opravdové nebezpečí, brzo to skončí."
 martial_authority.2040.t:0 "Táborová hádka"
 martial_authority.2040.desc:2 "Poté, co se moje armáda utáboří, zaslechnu rozruch přicházející z ubytování mých $knight_culture_player_plural_possessive_no_tooltip_lowercase$.\n\nKdyž vyšetřuji narušení, nacházím [first.GetTitledFirstName] a [second.GetTitledFirstName] uprostřed vyhrocené hádky, zatímco několik přihlížejících je pobízí."
 martial_authority.2040.a:0 "Přednesu davu proslov o jednotě."
 martial_authority.2040.a.success:0 "Moje slova odvedou všechny od rvačky"
 martial_authority.2040.a.failure:0 "Moje slova na hádku nemají žádný vliv"
 martial_authority.2040.a.failure.tt:0 "Rvačka eskaluje, když se přihlížející přidávají!"
 martial_authority.2040.b:0 "Nechte je zbičovat za jejich výtržnictví!"
 martial_authority.2040.c:1 "Do háje s tím, jdu do stanu a zacpu si uši..."
 martial_authority.2040.c.drunkard:0 "Do háje s tím, jdu do stanu a dám si sklenku..."
 martial_authority.2040.c.hashishiyah:0 "Do háje s tím, jdu si dát trochu hašiše."
 martial_authority.2041.t:0 "Urovnání"
 martial_authority.2041.desc:0 "Vstanu a přednesu řeč o tom, že všichni bojujeme za [ROOT.Char.GetPrimaryTitle.GetName] a že musíme stát jednotně proti našim nepřátelům, neboť pokud ne, mnozí cizáci by využili našich vnitřních sporů k uchvácení našich zemí a uvalení své vlády na nás.\n\nZahanbeni [first.GetTitledFirstName] a [second.GetTitledFirstName] se omluví a chystají se ulehnout na noc."
 martial_authority.2041.a:0 "Jsme silnější, když stojíme pohromadě."
 martial_authority.2042.t:0 "Rvačka"
 martial_authority.2042.desc:0 "Mé prosby, abychom odložili spory, padnou na hluché uši, když se rozepře promění v divokou rvačku.\n\nNápoje a jídlo létají vzduchem, lidé začínají házet korbele a batohy."
 martial_authority.2042.a:0 "Proč se nepřidat!"
 martial_authority.2042.a.success:0 "Vyjdu jako jediný vítěz rvačky"
 martial_authority.2042.a.failure:0 "Utržím zranění v drsné potyčce"
 martial_authority.2042.b:0 "To je ale nepořádek..."
 martial_authority.2050.t:0 "Pomocná ruka"
 martial_authority.2050.desc.opening:0 "Přestože údajně mám jako [ROOT.Char.GetTitleAsNameNoTooltip] veškerou autoritu, nemohu být zároveň na všech místech v mém [ROOT.Char.Custom('GetRealmOrDomicile')|l]. Vždy se najdou ti, kteří „zapomenou“ uposlechnout mých rozkazů, jakmile je moje pozornost odvrácena jinam.\n\nZde by mohla přijít vhod osoba [right_hand_person.Custom2('MyCharacterIntroduction', ROOT.Char)], která věrně vymáhá moje nařízení"
 martial_authority.2050.desc.vassal:0 "v [right_hand_person.GetHerHis] vlastním panství."
 martial_authority.2050.desc.knight:0 "při objíždění kraje."
 martial_authority.2050.desc.courtier:0 "v [ROOT.Char.Custom('GetCourt')|l]."
 martial_authority.2050.desc.ending:0 "Mohl by [right_hand_person.GetSheHe] sloužit jako moje pravá ruka [right_hand_person.GetWomanMan] a více se podílet na správě mého [ROOT.Char.Custom('GetRealmOrDomicile')|l]?"
 martial_authority.2050.a:0 "Ano, [right_hand_person.GetSheHe] mi bude dobře sloužit!"
 martial_authority.2050.a.tt:1 "Strávíte více času s [right_hand_person.GetShortUIName]"
 martial_authority.2050.b:1 "Můj [marshal.Custom2('RelationToMeShort', ROOT.Char)] [marshal.GetFirstNameNoTooltip] si s těmito problémy poradí."
 martial_authority.2050.c:0 "Vše zvládnu sám, když budu pracovat tvrději!"
 martial_authority.2050.toast.title:0 "[right_hand_person.GetShortUIName] nyní slouží jako vaše pravá ruka [right_hand_person.GetWomanMan]"
 martial_authority.2051.t:0 "Pomocná ruka"
 martial_authority.2051.desc:0 "Během pomoci při správě mého [ROOT.Char.Custom('GetRealmOrDomicile')] jako moje pravá ruka [right_hand_person.GetWomanMan], my s [right_hand_person.GetTitledFirstName] zjistili, že máme mnoho společného!\n\nBěhem našeho společného působení jsme vybudovali silné porozumění a já se přistihnu, že přemýšlím, co nám budoucnost přinese..."
 martial_authority.2051.a:0 "Staneme se dobrými přáteli!"
 martial_authority.2051.b:0 "Je to jiskra něčeho víc?"
 martial_authority.2051.c:0 "Musíme udržet tento vztah profesionální."
 martial_authority.2052.message:0 "Uvěznil jsem svou pravou ruku [right_hand_person.GetWomanMan]"
 martial_authority.2053.toast:0 "Moje pravá ruka [right_hand_person.GetWomanMan] byla uvězněna [imprisoner.Custom2('MyCharacterIntroduction'), ROOT.Char], a nemůže mi sloužit, dokud není propuštěna."
 martial_authority.2054.toast:1 "Moje pravá ruka [right_hand_person.GetWomanMan] se vrací do mé služby"
 martial_authority.2054.toast.no_return:1 "Moje pravá ruka [right_hand_person.GetWomanMan] se nevrací do mé služby"
 martial_authority.2055.message:0 "Moje pravá ruka [right_hand_person.GetWomanMan] opustila mou službu"
 martial_authority.2055.message.incapable:0 "Moje pravá ruka [right_hand_person.GetWomanMan] se stala neschopnou"
 martial_authority.2056.message:1 "Moje pravá ruka [ROOT.Char.GetWomanMan|U] zemřela"
 martial_authority.2056.message.death:0 "Zabil jsem svou pravou ruku [right_hand_person.GetWomanMan]"
 martial_authority_special.1100.t:0 "Inkognito"
 martial_authority_special.1100.start.desc:0 "Dnes večer jsem se zbavil všech symbolů svého postavení, abych se mohl anonymně pohybovat mezi svými vojáky. Je tichý večer, takže když vypukne hádka, slova ke mně dorazí jasně a zřetelně.\n\n"
 martial_authority_special.1100.heavy_infantry.desc:0 "Pěšák"
 martial_authority_special.1100.cavalry.desc:0 "Jezdec"
 martial_authority_special.1100.archer.desc:0 "Lukostřelec"
 martial_authority_special.1100.skirmisher.desc:0 "Lehký pěšák"
 martial_authority_special.1100.pikemen.desc:0 "Kopiník"
 martial_authority_special.1100.end.desc:0 "se snaží přesvědčit [soldier_friend.GetHerHis] velitele, [officer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], o výhodách alternativní strategie. [officer.GetFirstNameNoTooltip] nic takového neuslyší — jakmile se přiblížím, rozzlobený [officer.GetWomanMan] zvedne [officer.GetHerHis] pěst..."
 martial_authority_special.1100.a:0 "Zasáhnout a ochránit vojáka."
 martial_authority_special.1100.a.success.tt:1 "Porazíte důstojníka v boji beze zbraní"
 martial_authority_special.1100.a.failure.tt:0 "Důstojník vás porazí v boji beze zbraní"
 martial_authority_special.1100.b:0 "Urovnat spor mezi [officer.GetFirstNameNoTooltip] a vojákem."
 martial_authority_special.1100.b.success.tt:1 "Přesvědčíte [officer.GetShortUINameNoTooltip]"
 martial_authority_special.1100.b.failure.tt:1 "[officer.GetShortUINameNoTooltip] vám dá pořádné vynadání"
 martial_authority_special.1100.c:0 "Udělat z nich příklad pro ostatní."
 martial_authority_special.1100.d:0 "Potichu odejít a přivlastnit si zásluhy za nápad vojáka."
 martial_authority_special.1101.desc:0 "Můj výcvik mi dobře posloužil. O pár okamžiků později mám [officer.GetTitledFirstName] v pevném sevření paže. "Ať to bude ponaučení," hlásím nahlas, ať to všichni slyší. "Váš [ROOT.Char.GetTitleTierName] nestrpí krátkozraké hlupáky. Bez ohledu na jejich hodnost.""
 martial_authority_special.1101.end.desc:0 "\n\nVoják září vděčností. "Děkuji, můj [ROOT.Char.GetLadyLord]. Nikdy nepoznáte věrnějšího služebníka než [soldier_friend.GetFirstName] [soldier_friend.GetDynastyName].""
 martial_authority_special.1101.a:0 "Přijmout [soldier_friend.GetFirstNamePossessiveNoTooltip] strategii."
 martial_authority_special.1101.b:0 "Probrat strategii, abych se dozvěděl více o válčení."
 martial_authority_special.1102.desc:0 "Vědom si následků ublížení veliteli, voják nedělá nic, aby bránil [soldier_friend.GetHerselfHimself] před padajícími údery. Jak krev teče, vrhnu se mezi ně.\n\nMožná jsem měl vědět lépe, než se prát s ostříleným válečníkem. Nakonec musím prozradit svou identitu, aby mě [officer.GetTitledFirstName] nechal jít. Plíživě se vrátím do svého stanu dřív, než se zpráva rozšíří..."
 martial_authority_special.1102.a:0 "Aspoň jsem se naučil pár triků."
 martial_authority_special.1103.desc:0 "[officer.GetTitledFirstNamePossessive] ruka ztuhne uprostřed úderu, když pozvednu hlas. Emocionální naléhavost mých slov zdá se něco zasáhne – [officer.GetHerHis] výraz zjemní do rozpaku. [officer.GetSheHe|U] vykoktá omluvu a rychle odchází pryč."
 martial_authority_special.1501.t: "Dezerent"
 martial_authority_special.1501.desc: "Patroluji [ravaged_place.GetName], snažím se zhodnotit nedávné škody v hrabství. [deserting_soldier.GetTitledFirstName] mě zastaví, než půjdu dál:\n\n"Pamatuji si přesně toto místo.""
 martial_authority_special.1501.desc_battle: "Bylo to zpustošeno během jedné z našich nedávných bitev!"
 martial_authority_special.1501.desc_raid: "Bylo to vypleněno a vydrancováno!"
 martial_authority_special.1501.desc_outro: "Viděl jsem hrůzy, křik, krev... oheň." [deserting_soldier.GetHerHis|U] tvář zbledne, "N-nemůžu tu už zůstat. Už zůstat nechci!""
 martial_authority_special.1501.a: ""Já také, ale musíme to vydržet.""
 martial_authority_special.1501.a_tt: "Řeknete [deserting_soldier.GetFirstNameNoTooltip] o svých podobných zkušenostech a o tom, jak se při nich cítíte"
 martial_authority_special.1501.a.success: "[deserting_soldier.GetFirstName] se uklidní"
 martial_authority_special.1501.a.failure: "[deserting_soldier.GetFirstNamePossessive] blud se rozšířil"
 martial_authority_special.1501.b: "To se ti už nikdy nestane."
 martial_authority_special.1501.c: ""Prober se!"""
 martial_authority_special.3000.t:0 "Ukázka vůdcovství"
 martial_authority_special.3000.desc:0 "[martial_authority_friend.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] se v poslední době zdržuje kolem mých zasedání rady. Vzhledem k zájmu [martial_authority_friend.GetHerHis] o záležitosti vedení nemohu než cítit, že [martial_authority_friend.GetWomanMan] čeká, až ohromím [martial_authority_friend.GetHerHim].\n\nPravděpodobně bych se s [martial_authority_friend.GetHerHim] mohl zapojit do rozhovoru. Na druhou stranu může být lepší, když [martial_authority_friend.GetHerHim] mě prostě uvidí při styku s mými [ROOT.Char.Custom('WomenMenPeople_GenderPreference')] — něco se dá říct pro alespoň #EMP předstírání#!, že znám obličej každého vojáka."
 respected_figurehead:0 "Respektovaná osobnost"
 martial_authority_special.3000.a:0 "Pojďme probrat způsoby komunikace."
 martial_authority_special.3000.b:0 "Měli bychom jít pozdravit nějaké rekruty!"
