l_polish:
 martial_chivalry.0001.t:0 "Nehodná výzva"
 martial_chivalry.0001.opening:0 "Zpočátku jsem si myslel, že prostý pěšák je blázen, když vkročil na cvičiště."
 martial_chivalry.0001.hard_fight:0 "Boj se však ukázal být tvrdší, než jsem čekal, a postupně bylo jasné, že [duel_opponent.GetSheHe] nebude moci zabránit divokým a krutým úderům [duel_opponent.GetHerHis], které by mi ublížily!"
 martial_chivalry.0001.easy_fight:0 "\n\nAčkoli [duel_opponent.GetTitledFirstName] se zpočátku nezdál být hrozbou, rychle bylo jasné, že [duel_opponent.GetSheHe] nebude moci zabránit divokým a krutým úderům [duel_opponent.GetHerHis], které by mi ublížily!"
 martial_chivalry.0001.conclusion:0 "Vyrazit zbraň [duel_opponent.GetHerHim] se náhle stalo otázkou života a smrti.\n\nSnažil jsem se nedat najevo úlevu, když meč [duel_opponent.GetHerHis] konečně dopadl na zem."
 martial_chivalry.0001.a:0 "Hodilo by se mi víc lidí jako ty!"
 martial_chivalry.0001.a.tt:1 "Snad vám [duel_opponent.GetTitledFirstName] dobře poslouží."
 martial_chivalry.0001.b:0 "Tomuto rolníkovi — a mým vojákům — dám lekci o cti."
 martial_chivalry.0001.b.tt:1 "Vaši vojáci by také profitovali z vysvětlení správného a nesprávného chování v osobním souboji."
 martial_chivalry.0001.c:0 "Srazím [duel_opponent.GetHerHim] k zemi tam, kde [duel_opponent.GetSheHe] stojí."
 martial_chivalry.0001.c.tt:0 "Setnutí hlavy jedním úderem je jistý způsob, jak udělat dojem na přítomné pěšáky — a šlechtu."
 martial_chivalry.0002.t:0 "Náhlý šok"
 martial_chivalry.0002.desc:0 "Jezdil jsem, mířil a udeřil tolikrát, že jsem si myslel, že nic nemůže rozhodit můj rytmus. Když se znovu rozbíhám po tréninkové dráze, rozruch, který nevidím celý, přiměje mého koně vzpřímit se na zadní.\n\nNa okamžik mě setrvačnost přibije k hřbetu, když se kůň začne třást. Potom, jako by čas plynul pomalu, cítím, že se ze sedla vytrhuji."
 martial_chivalry.0002.a:0 "Uklidni se, [ROOT.Char.Custom('RandomGirlBoy')]! Uklidni se!"
 martial_chivalry.0002.a_success:0 "Podaří se ti zůstat v sedle"
 martial_chivalry.0002.a_failure:0 "Jsi shozen z koně"
 martial_chivalry.0002.increase_horse_mastery:1 "Moje jezdecké umění se zlepšuje, a s ním i moje odbornost v [martial_lifestyle|E]."
 martial_chivalry.0002.b:0 "Vrhl jsem se na pevnou zem — lepší být opatrný než pozdě litovat!"
 martial_chivalry.0003.t:0 "V sedle"
 martial_chivalry.0003.desc:0 "Cítím, jak mě hází tam a zpátky, ale žádný pohyb mě nevyvede z pevného sevření otěží a sedla.\n\nMé povely nakonec koně uklidní a zvíře brzy opět dychtivě dupá po zpevněné půdě, stejně klidné jako vždy."
 martial_chivalry.0003.a:0 "To je silné zvíře."
 martial_chivalry.0003.b:0 "Osobně se postarám o jeho výcvik."
 martial_chivalry.0003.a.tt:1 "Tento incident tě naučil něco víc o zvládání koní."
 martial_chivalry.0004.t:0 "Nepěkná scéna"
 martial_chivalry.0004.desc:1 "Jsem shozen na zpevněnou zem, bolest nárazu projíždí každou kostí v mém těle.\n\nStájník přiběhne o trochu pozdě."
 martial_chivalry.0004.a:0 "Zatracené zvíře!"
 martial_chivalry.0005.t:0 "\"Co za špatný den na jízdu na koni\""
 martial_chivalry.0005.desc:1 "Stájník se snaží mi pomoci vstát, ale zakřičím na něj, aby přestal.\n\nNáraz o zem způsobil ostré bolesti v celém těle a moje stará rána bolí víc než když byla čerstvá!"
 martial_chivalry.0005.a:0 "Neměl jsem dnes vstávat z postele."
 martial_chivalry.0006.t:0 "Co se stalo?"
 martial_chivalry.0006.desc:1 "Nepamatuji si, jak jsem skončil na zemi, vím jen o pálivé bolesti v celém těle. Nejasné tváře se shromažďují kolem a dívají se na mě.\n\nVše zčerná."
 martial_chivalry.0006.a:0 "Jak jsem skončil v posteli? Kde je můj kůň?"
 martial_chivalry.0007.t:0 "Mé království za koně"
 martial_chivalry.0007.desc:0 "Myslel jsem, že jízda mi pomůže cítit se lépe. Že trochu námahy mi pomůže se uzdravit. Když padám vzduchem, bolest mých ran na okamžik ustoupí a pocítím lehkost. Je to nejlepší, co jsem za týdny cítil.\n\nKdyž dopadnu na zem, už se nemusím starat o bolest ani o jiné pozemské starosti."
 martial_chivalry.0007.a:0 "Co mě čeká dál?"
 martial_chivalry.0010.t:0 "Cesta [ROOT.Char.Custom('signature_weapon')|U]"
 martial_chivalry.0010.desc:0 "Nepřetržité skřípání kovu o kov, odírání brnění, štípání potu... Je to tanec, který je stejně známý jako vyčerpávající. Provádět [ROOT.Char.Custom('SignatureWeaponAction')] s mým [ROOT.Char.Custom('signature_weapon')] — útočit, uhýbat, bránit se a opakovat.\n\nMožná by mi prospělo procvičit si dovednosti s jinou zbraní."
 martial_chivalry.0010.a:0 "Já a můj věrný [ROOT.Char.Custom('signature_weapon')] se nerozdělíme."
 martial_chivalry.0010.b:0 "Přestaňme s rutinou, podejte mi jinou zbraň!"
 martial_chivalry.0010.b.tt1:1 "Ukážeš jim, jak se to dělá"
 martial_chivalry.0010.b.tt2:1 "Zakopneš a zraníš se"
 martial_chivalry.1011.t:0 "Odpočinek pro unavené"
 martial_chivalry.1011.desc:0 "Pocení, unavení a v potřebě jídla; dlouhý den výcviku s vojskem se chýlí ke konci.\n\nKdyž hledáme místo pro táboření, v dálce zahlédneme starý a opuštěný hrad. [ROOT.Char.Custom('quirk_pos_personal_pp')|U], prohlašuji: \"Tam si dnes večer postavíme tábor.\"\n\nSlunce zapadá a s každým krokem k zřícenině vypadá stále hrozivěji. Brzy si vojáci šeptají o duchách."
 martial_chivalry.1011.a:0 "Pojďme se vydat dovnitř, jsem si jistý, že najdeme poklad!"
 martial_chivalry.1011.a.tt:0 "Kdo ví, co uvnitř najdeš?"
 martial_chivalry.1011.b:0 "Postavme stany venku, je čas odpočinku."
 martial_chivalry.1012.t:0 "Hledání neznáma"
 martial_chivalry.1012.desc:0 "Ve zřícenině vládne tma, vlhkost a pustota a všechny stopy života zmizely.\n\nKdyž pohlédnu nahoru rozpadlým schodištěm, zahlédnu, co by mohly být zbytky bohatých tapisérií a starých maleb. Když pohlédnu dolů po točivých schodech, vidím jen tmu sahající hluboko do země pod hradem."
 martial_chivalry.1012.a:0 "Prohledáme horní patra!"
 martial_chivalry.1012.a.success:1 "Najdeme velký poklad"
 martial_chivalry.1012.a.failure:1 "Najdeme cetky a ozdoby"
 martial_chivalry.1012.b:0 "Co může být skryto v tmě dole?"
 martial_chivalry.1012.b.tt1:1 "#F "Přísahám, že ten stín se právě pohnul! Je to... krev? Co to bylo za zvuk?!"#!"
 martial_chivalry.1012.b.success:1 "Postavíš se svým strachům"
 martial_chivalry.1012.b.failure:1 "Toto místo tě děsí"
 martial_chivalry.1021.t:0 "Chaos bitvy"
 martial_chivalry.1021.desc:1 "Meč udeří přes můj náprsní plát, loket narazí do mé helmy, voják snadno unikne mému neohrabanému protiúderu... Cvičný boj zuří kolem mě, ale marně se snažím najít soustředění.\n\nMám chuť stáhnout obranu, jakmile se boj uklidní, ale vím, že druhý útok je na spadnutí."
 martial_chivalry.1021.a:0 "Na chvilku se stáhnu."
 martial_chivalry.1021.b:0 "Postavím se útoku čelem!"
 martial_chivalry.1021.b.success:0 "Můj útok je ohromující"
 martial_chivalry.1021.b.failure:0 "Zakopnu a zraním se"
 martial_chivalry.2010.t:0 "Výzva"
 martial_chivalry.2010.start.desc:1 "Soupeřím s jedním ze svých vojáků, pot mi stéká po čele, když mám podivný pocit, že mě někdo sleduje. Když se ohlédnu přes rameno, zahlédnu [challenger.Custom2('MyCharacterIntroduction', ROOT.Char)],"
 martial_chivalry.2010.like.desc:0 "který mi zamává. Jdu se s [challenger.GetHerHim] přivítat.\n\nChvíli si povídáme o tréninku se zbraní, vyměňujeme triky a rady. Když už odcházím na další kolo, [challenger.GetTitledFirstNamePossessive] se rozzáří a [challenger.GetSheHe] navrhne, abychom si zacvičili spolu."
 martial_chivalry.2010.dislike.desc:0 "kouká na mě, zatímco nedbale houpá [challenger.GetHerHis] [challenger.Custom('signature_weapon')] tam a zpět.\n\n\"Můj [ROOT.Char.GetTitleTierName]!\" zazněla [challenger.GetFirstNamePossessive] slova přes nádvoří. \"Nechtěl bys raději otestovat své dovednosti proti mně místo toho?\""
 martial_chivalry.2010.a:0 "Výzva přijata!"
 martial_chivalry.2010.a.success.tt:1 "Vyhraješ cvičný duel"
 martial_chivalry.2010.b:0 "Raději ne..."
 martial_chivalry.2010.a.failure1.tt:0 "[challenger.GetShortUINameNoTooltip] získává převahu v duelu"
 martial_chivalry.2010.a.failure2.tt:1 "Prohraješ cvičný duel"
 martial_chivalry.2011.t:0 "Převaha"
 martial_chivalry.2011.start.desc:0 "Zvuky, jak [ROOT.Char.Custom('signature_weapon')] naráží do [challenger.Custom('signature_weapon')], se odrážejí mezi zdmi nádvoří. Všichni na nás hledí; každý chce vidět svého [ROOT.Char.GetTitleTierName], jak bojuje s [ROOT.Char.GetHerHis] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('challenger'))].\n\n"
 martial_chivalry.2011.end.desc:0 "Davy tleskají, když vyrážím vpřed, a jejich obdiv mě povzbudí. Místo abych ustoupil, zkusím novou techniku, kterou jsem cvičil. Pohyby proudí skrze mě do mého [ROOT.Char.Custom('signature_weapon')] jako bychom byli jedno. [challenger.GetTitledFirstName] je přede mnou bezbranný."
 martial_chivalry.2011.a:0 "Ukončeme to tady! Dobře bojováno."
 martial_chivalry.2011.b:0 "Dám [challenger.GetHerHim] lekci, aby mě už nikdy znovu nevyzval!"
 martial_chivalry.2012.t:2 "[challenger.Custom('SignatureWeaponArticle')|U] [challenger.Custom('signature_weapon')|U] u mého hrdla"
 martial_chivalry.2012.end.desc:1 "Musím být unavený z předchozího cvičení, protože se hýbu pomalu a nedokážu držet krok s protivníkem. Když vykročím, [challenger.GetSheHe] už je pryč, a mé parry přicházejí na poslední chvíli. Netrvá dlouho a ocitám se na zemi před [challenger.GetHerHim]."
 martial_chivalry.2012.a:0 "Vzdávám se! Dobře bojováno."
 martial_chivalry.2012.b:0 "Jen zbabělci se vzdávají!"
 martial_chivalry.2012.b.failure.tt:1 "#F Prohraješ tréninkový duel.#!"
 martial_chivalry.2013.t:0 "Krvavé ponížení"
 martial_chivalry.2013.end.desc:0 "Díky špinavému triku získá [challenger.GetFirstName] brzkou výhodu. Není čas namítat, a ani se nechci chovat jako stěžovatel. Ale nemohu to nechat být, a frustrace mě rozhodí. Udělám nerozvážný výpad a můj protivník mě srazí k zemi."
 martial_chivalry.2013.a:0 "Ten podlý [challenger.Custom('InsultNoun')]!"
 martial_chivalry.2014.t:0 "Proti všem očekáváním"
 martial_chivalry.2014.desc:0 "Podle výkřiků z davu skoro nevěří svým očím, když se odvaluji od [challenger.GetFirstNamePossessive] [challenger.Custom('signature_weapon')] a v jednom rychlém pohybu [challenger.GetHerHim] odzbrojím. Vím, že to byl nebezpečný tah, ale někdy je třeba podstoupit velká rizika, abych dosáhl slavných vítězství."
 martial_chivalry.2014.a:0 "Mé vítězství se jen tak nezapomene!"
 martial_chivalry.2015.t:0 "Veřejné posměch"
 martial_chivalry.2015.desc:0 "Učiním zoufalý poslední útok, ale [challenger.GetFirstName] je rychlý. [challenger.GetSheHe|U] instinktivně paríruje, ale jelikož můj útok byl nečekaný, [challenger.GetSheHe] nemá plnou kontrolu nad [challenger.GetHerHis] zbraní. Paralyzující bolest prostupuje mou paži."
 martial_chivalry.2015.a:0 "Proč jsem to udělal?!"
 martial_chivalry.3000.t:0 "Nedisciplinovaní rekruti"
 martial_chivalry.3000.desc:0 "Dnes pozoruji [bad_commander.GetTitledFirstName], jak [bad_commander.GetSheHe] cvičí některé ze svých nových rekrutů, ale pod [bad_commander.GetHerHis] velením spíše připomínají neuspořádaný dav než armádu.\n\nSleduji, jak se [bad_commander.GetSheHe] snaží získat kontrolu nad situací, zjevně tlačen až na [bad_commander.GetHerHis] hranice."
 martial_chivalry.3000.desc.callous:0 " Tento projev neschopnosti je ostudou pro [ROOT.Char.GetPrimaryTitle.GetName] a nesmí být tolerován!"
 martial_chivalry.3000.desc.compassionate:0 " Jako někdo, kdo byl v podobné situaci, vím, jak obtížné je pracovat s nevycvičenými vojáky."
 martial_chivalry.3000.desc.fallback:1 " Ačkoli není nikdy snadné cvičit nové vojáky, [bad_commander.GetSheHe] to musí dělat mnohem lépe než takto."
 martial_chivalry.3000.a:0 "Pokárej [bad_commander.GetHerHim] za [bad_commander.GetHerHis] selhání."
 martial_chivalry.3000.b:0 "Nauč [bad_commander.GetHerHim] to, co vím o velení."
 martial_chivalry.3000.b.attempt:0 "[bad_commander.GetTitledFirstNameNoTooltip] will make a decision based on [bad_commander.GetHerHis] personality"
 martial_chivalry.3000.b.tt.s:1 "[bad_commander.GetTitledFirstNameNoTooltip] přijímá tvou radu"
 martial_chivalry.3000.b.tt.f:0 "[bad_commander.GetTitledFirstNameNoTooltip] odmítá naslouchat"
 martial_chivalry.3000.c:0 "Povzbuď [bad_commander.GetHerHim] po skončení cvičení."
 martial_chivalry.3000.response.desc:0 "[my_liege.GetTitledFirstName] dnes přišel, aby mě pozoroval, zatímco jsem cvičil své nové brance.\n\nK mému zahanbení se moji nedisciplinovaní vojáci proměnili v nesourodý dav, když se snažili dokončit cvičení!"
 martial_chivalry.3001.t:0 "Ponížen!"
 martial_chivalry.3001.desc:0 "Co je horší, [my_liege.GetFirstName] mě osobně obvinil z tohoto selhání."
 martial_chivalry.3001.a:0 "Potrestejte ty rekruty za to, že mě ztrapnili!"
 martial_chivalry.3001.b:0 "Musím se zlepšit, pro dobro říše."
 martial_chivalry.3001.c:0 "Zklamal jsem [my_liege.GetTitledFirstNameNoTooltip]."
 martial_chivalry.3002.t:0 "Zásah"
 martial_chivalry.3002.desc:0 "Nyní mě [my_liege.GetFirstName] poučuje o základech, jak cvičit nové vojáky!"
 martial_chivalry.3002.a:0 "Pokorně přijmi [my_liege.GetFirstNamePossessiveNoTooltip] radu."
 martial_chivalry.3002.b:0 "Proklej ten dav za to, že mě ztrapnil!"
 martial_chivalry.3003.t:0 "Rada přijatá"
 martial_chivalry.3003.desc.1:0 "Táhnu [bad_commander.GetTitledFirstName] stranou, zatímco [bad_commander.GetHerHis] rekruti se snaží pokračovat v tréninku. "Klíčové při výcviku nových vojáků je vštípit disciplínu!" říkám [bad_commander.GetHerHim]. "Bez ní se nebudete moci spolehnout, že budou plnit vaše rozkazy..."" 
 martial_chivalry.3003.desc.2:0 "\n\nPoté, co skončím, [bad_commander.GetFirstName] mi poděkuje, než se vrátí zpět na pole, kde [bad_commander.GetSheHe] rychle převezme kontrolu nad situací."
 martial_chivalry.3003.a:0 "To z [bad_commander.GetFirstNameNoTooltip] udělá lepšího velitele."
 martial_chivalry.3004.t:0 "Rada odmítnuta!"
 martial_chivalry.3004.desc:0 "Když poklepávám [bad_commander.GetTitledFirstName] na [bad_commander.GetHerHis] rameni, [bad_commander.GetSheHe] zvedne ruce a vykřikne "Tohle #EMP není#! moje chyba, [ROOT.Char.GetFirstNameNoTooltip]! Ti idioti mezi rolníky nepoznají pravou ruku od levé! Jak lze očekávat, že z této chátry udělám armádu!?""
 martial_chivalry.3004.b:0 "[bad_commander.GetTitledFirstNameNoTooltip] bude litovat toho projevu drzosti!"
 martial_chivalry.3004.a:0 "To mě u [bad_commander.GetTitledFirstNameNoTooltip] zklamalo."
 martial_chivalry.3005.t:0 "Útěcha"
 martial_chivalry.3005.desc:0 "K mé úlevě mě po cvičení navštívil [my_liege.GetFirstName], aby mě utěšil a podpořil v mých snahách."
 martial_chivalry.3005.a:0 "[my_liege.GetSheHe|U] měl právo mě pokárat, ale neudělal to."
 martial_chivalry.4000.t:0 "Jízda o půlnoci"
 martial_chivalry.4000.desc:0 "Hlas sluhy mě strhne ze snů.\n\n"Zloději! Nájezdníci!" křičí [ROOT.Char.GetSheHe]. "Můj [ROOT.Char.GetTitleAsNameNoTooltip], mladí válečníci vedou vaše stáda do tmy, hnají je tvrdě směrem k zemím [raiders.GetTitledFirstName]!"\n\nProbuzeni, moji $knight_culture_player_plural_no_tooltip_lowercase$ vyskočí z postelí a spěchají do sedel. Přistupuji ke svému koni, [ROOT.Char.Custom('signature_weapon')] v ruce.\n\n Je pozdní hodina a před námi je velká vzdálenost."
 martial_chivalry.4000.sleepy:0 "\n\nMé myšlenky se vracejí k měkké, teplé posteli..."
 martial_chivalry.4000.angry:0 "Ale zloděje je nutné zastavit!"
 martial_chivalry.4000.a:0 "Obklíčení zloději zpanikaří."
 martial_chivalry_special.4000.a.tt:0 "Vedeš své jezdce tak, že předeženou a obklíčí pasáky."
 martial_chivalry_special.4000.a.tt_success:0 "Tvůj protiútok funguje dokonale"
 martial_chivalry_special.4000.a.tt_failure:0 "Zloději tě odrazí"
 martial_chivalry_special.4000.a.tt_failure_2:0 "Ty nebo jeden z tvých $knight_culture_player_plural_no_tooltip$ je zraněn"
 martial_chivalry.4000.b:0 "Zabiju jejich drzného vůdce!"
 martial_chivalry_special.4000.b.tt:0 "Nikdo nemůže předjet nebo porazit v boji [ROOT.Char.GetTitledFirstNameNoTooltip]!"
 martial_chivalry_special.4000.b.tt_success:0 "Proliješ krev kvůli svému dobytku"
 martial_chivalry_special.4000.b.tt_failure:0 "Ten zlodějský chlapec tě ztrapní"
 martial_chivalry_special.4000.b.tt_critical_failure:0 "Jsi sražen ze sedla... a ušlapán"
 martial_chivalry_special.4000.b.tt_critical_failure_2:0 "Jsi vážně zmrzačen"
 martial_chivalry.4000.c:0 "Můj kůň a já jsme jedno: "Dnes ne.""
 martial_chivalry_special.4000.c.tt:0 "Chytíš #EMP pár#! z těchto pasáků, jistě. Až si dobře odpočineš."
 martial_chivalry_special.1201.t:0 "[ROOT.Char.Custom('MountedWarriorAdjective')|U] cvičení"
 martial_chivalry_special.1201.desc:0 "Cinkot kroužkové zbroje a střet mečů mi zní v uších, zatímco moji [ROOT.Char.Custom('MountedWarriorTermPlural')] cvičí se zbraněmi. Pečlivě je sleduji, snažím se určit jejich silné a slabé stránky.\n\nNemohou si moc odpočinout, protože jakmile zazvoní zvon oznamující konec cvičného střetu, otevřou se vrata stájí. Je čas vyvést koně."
 martial_chivalry_special.1201.a:0 "Dnes vyrážíme na polní jízdu!"
 martial_chivalry_special.1201.a.tt:2 "Cvičení formací se svými [ROOT.Char.Custom('MountedWarriorTermPlural')] by mohlo zlepšit tvou odbornost v [martial_lifestyle|E]."
 martial_chivalry_special.1201.b:0 "Přines mi mou zbroj. Už dlouho jsem nejezdil na quintainu!"
 martial_chivalry_special.1201.b.tt:1 "\nCvičení až do soumraku ti sice nepomůže zlepšit taktiku, ale udělá z tebe #EMP silnějšího#!."
 martial_chivalry_special.1202.t:1 "[ROOT.Char.Custom('MountedWarriorAdjective')|U] cvičení: výhled z kopce"
 martial_chivalry_special.1202.desc:0 "[soldier.GetTitledFirstName] pohlédne na bahnité pole u paty kopce. "Tohle by mohlo sloužit jako obrys nepřátelské armády," říká [soldier.GetSheHe].\n\nInformuji své [ROOT.Char.Custom('MountedWarriorTermPlural')], zatímco kontroluji jejich bojovou linii a připravuji je na zvolenou strategii."
 martial_chivalry_special.1202.a:0 "Měl bych se stočit šikmo a dovést [ROOT.Char.Custom('MountedWarriorTermPlural')] na 'boky'."
 martial_chivalry_special.1202.b:0 "#EMP Na ně!#!"
 martial_chivalry_special.1202.b_success:0 "Útok je dobře proveden"
 martial_chivalry_special.1202.b_failure:0 "Útok je katastrofa"
 martial_chivalry_special.1203.t:1 "[ROOT.Char.Custom('MountedWarriorAdjective')|U] cvičení: přesný úder"
 martial_chivalry_special.1203.desc:0 "Řev kopyt kolem mě, výkřiky jízdních válečníků, jejich nezdolná hybnost. Jedu v jejich čele a mám pocit, že vedu sílu přírody. Je to však síla, kterou já směruji, která reaguje na každý můj příkaz, kterou velím jako prodloužení sebe sama.\n\nÚtočím do boků pomyslné armády, moji [ROOT.Char.Custom('MountedWarriorTermPlural')] se nikdy nevychylují z plánu, a vím, že takto přivádím nepřítele k úplnému zničení."
 martial_chivalry_special.1203.a:0 "Takto bude vypadat nával vítězství."
 martial_chivalry_special.1204.t:1 "[ROOT.Char.Custom('MountedWarriorAdjective')|U] Cvičení: Zuřivost bestií"
 martial_chivalry_special.1204.desc:0 "Já [ROOT.Char.Custom('SignatureWeaponAction')] svůj [ROOT.Char.Custom('signature_weapon')], a vedu jezdce do šílené jízdy z kopce. Nicméně mezi vším zdánlivým chaosem pohybujících se zbrojí, pozvednutých zbraní a válečných pokřiků se skrývá plán. Když se vrhneme na představovanou armádu na poli pod námi, každý voják najde své místo v naší linii, připravuje údery, couvá, škube otěže a znovu se vrhá do boje.\n\nPřesuneme se přes naše nepřátele jako živelná síla a oni se zlomí jako strom před bouří."
 martial_chivalry_special.1204.a:0 "Pokosíme každého posledního muže na naší cestě!"
 martial_chivalry_special.1601.t:0 "Výcvik válečného koně"
 martial_chivalry_special.1601.desc:1 "Když prohlížím stáje, můj zrak padne na [dummy_gender.Custom('HorseMareStallion')], drženého stranou od ostatních. [dummy_gender.GetSheHe|U] hází hlavou a dupá kopyty, předváděje [dummy_gender.GetHerHis] silné záďe a dobře vyklenutý krk. Toto stvoření má nejlepší konstituci a nejhorší povahu.\n\nTakového válečného koně jsem dosud neviděl, ale správce stájí trvá na tom, že [dummy_gender.GetSheHe] je nemožné vycvičit."
 martial_chivalry_special.1601.a:0 "Neumím se stáhnout před výzvou!"
 martial_chivalry_special.1601.b:0 "Takový skvělý kůň by se prodal za vysokou cenu."
 martial_chivalry_special.1601.c:1 "Můj správce stájí se hodně naučí při ochočení [dummy_gender.GetHerHim]."
 martial_chivalry_special.1601.a.tt:1 "Kůň se může stát vaším vlastním ořem."
 martial_chivalry_special.1601.d:0 "Není [m_horse.GetTitledFirstName] odborník na koně?"
 martial_chivalry_special.1601.d.tt:0 "Váš $master_of_horse_court_position$ se pokusí zvíře ochočit. Pokud uspěje, kůň se stane vaším vlastním ořem."
 martial_chivalry_special.1603.desc:1 "Kůň přitiskne uši dozadu, když se přibližuji, [dummy_gender.GetHerHis] pohrdání ke mně je zcela zřejmé. Toto první setkání je důležité pro získání [dummy_gender.GetHerHis] důvěry a úcty, a musím se rozhodnout, jak k tomu přistoupit."
 martial_chivalry_special.1603.a:0 "K ochočení této šelmy je potřeba klidná ruka!"
 martial_chivalry_special.1603.a.tt:0 "Pravděpodobně funguje dobře s vysokým [prowess|E] dovedností nebo odvážnou povahou"
 martial_chivalry_special.1603.b:0 "Pokud budu jemný a budu se pohybovat pomalu, [dummy_gender.GetSheHe] mi bude důvěřovat."
 martial_chivalry_special.1603.b.tt:0 "Pravděpodobně funguje dobře s vysokým [diplomacy|E] dovedností nebo vlídnou povahou"
 martial_chivalry_special.1603.c:0 "Všichni mají svou cenu — přineste jablka!"
 martial_chivalry_special.1603.c.tt:0 "Pravděpodobně funguje dobře s vysokým [intrigue|E] dovedností nebo štědrým charakterem"
 martial_chivalry_special.1604.desc_success:0 "Je to mocný pocit; mohutný kůň následuje každý můj rozmar. Teď, když jsem získal [dummy_gender.GetHerHis] důvěru, [dummy_gender.GetSheHe] se ke mně zdá být téměř náklonný."
 martial_chivalry_special.1604.desc_failure:0 "Ať dělám cokoli, kůň odmítá poslouchat. Mé pokusy nechávají jak [dummy_gender.GetHerHim], tak mě zpocené a rozzuřené, a když večer opouštím stáje, vím, že se sem brzy nevrátím."
 martial_chivalry_special.1604.a:1 "Uchovám [dummy_gender.GetHerHim] jako svého osobního válečného oře!"
 martial_chivalry_special.1604.a_2:0 "Stálo to za to! Udělám to znovu."
 martial_chivalry_special.1604.b:0 "Aspoň jsem se naučil, co #EMP not#! dělat..."
 martial_chivalry_special.1604.c:0 "Můj pán bude potěšen."
 martial_chivalry_special.1604.t:0 "Kůň ochočen"
 martial_chivalry_special.1604.succcess:0 "Váš $master_of_horse_court_position$ ochočil vašeho rozmarného koně!"
 martial_chivalry_special.1604.t.2:0 "Kůň neochočený"
 martial_chivalry_special.1604.failure:0 "Váš $master_of_horse_court_position$ selhal při ochočování koně."
 martial_chivalry.5000.t:0 "Neopodstatněné pomluvy"
 martial_chivalry.5000.intro:0 "Není to dlouho poté, co zapadlo slunce, když se ke mně na cestě do komnaty přibližuje [spymaster.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\n\"Pane můj, vaše galantnost je mezi vašimi vazaly dobře známá a obdivovaná, ale takovéto dvorské chování často přitahuje závistivé reakce. I nyní šeptají, že máte nějaké jiné, zvrhlejší úmysly.\""
 martial_chivalry.5000.desc.lustful:0 "\n\nI když to nikdy nepřiznám, pravda je, že v jejich podezřeních nemají daleko..."
 martial_chivalry.5000.desc.honest_chaste:0 "\n\nJak by někdo mohl věřit, že bych se dopustil tak hanebného chování?"
 martial_chivalry.5000.desc.fallback:0 "\n\nZvednu obočí — kdyby to bylo všechno, nevypadal by tak znepokojeně."
 martial_chivalry.5000.desc.outro:0 "\n\n\"Pane můj, chodí zvěsti, že jste... #EMP involved#! s [my_liege.GetShortUINamePossessive] manželem.\""
 martial_chivalry.5000.a:0 "Okamžitě tyto obvinění popřu!"
 martial_chivalry.5000.a.success:0 "Přesvědčíte [my_liege.GetFirstNameNoTooltip] o svých upřímných úmyslech"
 martial_chivalry.5000.a.failure:0 "[my_liege.GetFirstNameNoTooltip] je k vám stále podezřívavý"
 martial_chivalry.5000.b:0 "Mluvit o tom by jen přitáhlo větší pozornost k celé záležitosti."
 martial_chivalry.5000.c:0 "Musím jít a promluvit si osobně s [my_liege.GetTitledFirstNameNoTooltip]."
 martial_chivalry.5000.d:0 "Kéž by jen viděli, jak se na mě dívá [spouse.GetSheHe]..."
 martial_chivalry.5000.d.tt:0 "Nejrytířštější, co může člověk udělat, je usilovat o zakázanou lásku."
 martial_chivalry.5000.d.tt.warning:0 "@warning_icon! #X Ukončí jakékoliv probíhající osobní [schemes|E].#!"
 martial_chivalry.6000.t:0 "Do [church_province.GetTerrain.GetNameNoTooltip]"
 martial_chivalry.6000.desc:0 "Lesy byly vždy cenným výcvikovým prostorem. Každý ví, že každý galantní rytíř je stále na pozoru hledat nová dobrodružství: zlomyslného tyrana, tajnou zkoušku, nevinného v nouzi.\n\nTuto část [church_province.GetTerrain.GetNameNoTooltip|l] jsem předtím neprozkoumal; možná proto se náhlé ruiny zdají být zkouškou statečnosti.\n\nKostel podle všeho opuštěn desítky let. Pavučiny nahradily sklo ve oknech. Polámané trámy nyní slouží jako lavice. Některé ptáky odplaší, když se přiblížím k zhnilým dveřím."
 martial_chivalry.6000.a:0 "Je málo věcí tak lákavých jako neprozkoumaný [ROOT.Char.GetFaith.HouseOfWorship]!"
 martial_chivalry.6000.a.tt:0 "Můžete uvnitř něco najít."
 martial_chivalry.6000.b:0 "[bishop.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ocení tento dar."
 martial_chivalry.6000.c:0 "Můžeme z tohoto místa udělat nové skladiště."
 ignored_church_modifier:0 "Sklad opuštěného kostela"
 martial_chivalry.6001.t:0 "Do [church_province.GetTerrain.GetNameNoTooltip]: Příšera!"
 martial_chivalry.6001.desc:0 "Oltář je pod vrstvami přírody téměř nepoznatelný. Kořeny a mech se valí přes kámen, bez slitování. Měkké šustění listí vedle něj působí tak uklidňujícím dojmem, klamně.\n\nAch! To není ten zvuk, který jsem si myslel, že slyším!\n\nUkázalo se, že to bylo vrčení [ROOT.Char.Custom('GetAnimalType')], jehož hladové oči byly upřeny na mě."
 martial_chivalry.6001.a:0 "Tak tady končíš, potvoro!"
 martial_chivalry.6001.a_success:0 "Porazili jste bestii"
 martial_chivalry.6001.a_success_toast:0 "Poctivé vítězství!"
 martial_chivalry.6001.a_failure:0 "Jste zraněni"
 martial_chivalry.6001.a_failure_toast:0 "Bestie udeřila zpět!"
 martial_chivalry.6001.b:0 "Zkusím se jen tiše vykrást..."
 martial_chivalry.6001.b_success:0 "Utekli jste před útokem"
 martial_chivalry.6001.b_success_toast:0 "Útěk se podařil"
 martial_chivalry.6001.b_failure:0 "Zvíře vás dostihne"
 martial_chivalry.6001.b_failure_toast:0 "Bestie si vás všimla"
 martial_chivalry.6002.t:0 "Do [church_province.GetTerrain.GetNameNoTooltip]: Poklad!"
 martial_chivalry.6002.desc:0 "Za oltářem vyrostl strom. Jeho koruna nahradila padlé části střechy. Vedle něj je dřevěná truhla, kterou někdo zřejmě nedávno používal, podle nedostatku prachu nebo plísně.\n\nUvnitř je malý poklad."
 martial_chivalry.6002.a:0 "Budu si tohoto posvátného daru vážit."
 church_artifact_book:0 "Kniha dvorského obdivu"
 church_artifact_book_desc:0 "Bohatě zdobený svazek obsahující pokyny, jak se stát dvorným rytířem. Nalezeno na posvátné půdě [church_county.GetNameNoTooltip]."
 church_artifact_sword:0 "Meč posvátné oddanosti"
 church_artifact_sword_desc:0 "Bohatě zdobený meč. Někdo do jeho čepele vyryl modlitbu. Nalezeno na posvátné půdě [church_county.GetNameNoTooltip]."
 church_artifact_dagger:0 "Dýka mocné modlitby"
 church_artifact_dagger_desc:0 "Bohatě zdobená dýka. Někdo přivázal k jejímu jílci amulet. Nalezeno na posvátné půdě [church_county.GetNameNoTooltip]."
 martial_chivalry.6002.book:0 "To zní jako dokonalá přednáška pro rytíře!"
 martial_chivalry.6002.book_tt:0 "Studujete svazek a vracíte ho zpět na jeho posvátné místo."
 martial_chivalry.6002.b:0 "[bishop.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ocení tento dar."
 martial_chivalry.6002.c:0 "Toto falešné uctívání patří do ohně!"
 martial_chivalry.6003.t:0 "Do [church_province.GetTerrain.GetNameNoTooltip]: Kdo je tam...?"
 martial_chivalry.6003.desc_intro:0 "Silueta se objeví tak náhle, že je to téměř podezřelé. Tvář [dummy_attracted_gender.GetHerHis|U] odráží světlo západu slunce a dokáže působit chladně.\n\n"
 martial_chivalry.6003.desc_ugly:0 "\"Oh... ty... čekal jsem #EMP gallant#! rytíře...\"\n\n[dummy_attracted_gender.GetSheHe|U] si přikrývá nos bílým kapesníkem.\n\n\"Ale asi teda postačíš. Můžeš mě vzít zpět do hradu?\""
 martial_chivalry.6003.desc_pretty:0 ""Ach, statečný rytíři, konečně jsi přišel na mou záchranu? Budeš tak laskav a vrátíš mě zpět na hrad?"\n\n[dummy_attracted_gender.GetHerHis|U] hlas je tak uklidňující, [dummy_attracted_gender.GetHerHis] gesto tak ulehčené."
 martial_chivalry.6003.a:0 "Nikdy neopustím nevinného v nouzi."
 martial_chivalry.6003.a_success:0 "Najdeš cestu zpět"
 martial_chivalry.6003.a_failure:0 "Ztratíš se v lese"
 martial_chivalry.6003.b:0 "Co tu [dummy_attracted_gender.GetSheHe] dělá o samotě? Musím odsud odejít, než mě přepadnou!"
 martial_chivalry.6003.c:0 "Duch! Přízrak! Nevydržím tu ani vteřinu!"
 martial_chivalry.6003.d:0 "Tak ať tam [dummy_attracted_gender.GetSheHe] hnije."
 martial_chivalry.6003.d_tt:0 "Tím se [dummy_attracted_gender.GetHerHim] naučí vždy chovat zdvořile."
