l_polish:
 martial_chivalry.1021.desc:1 "Meč zasáhne můj plát, loket narazí do mé helmy, voják snadno se vyhne mému nemotornému protiútoku... Mistrovské souboje zuří kolem mě, ale snažím se najít svou soustředěnost.\n\nNesnáším náznak uvolnění, když se boje uklidní, ale vím, že druhý útok se chystá začít."
 martial_chivalry.2010.a.failure2.tt:1 "Ztratil jsi cvičný duel"
 martial_chivalry.3000.t:0 "Nedisciplinovaní rekruti"
 martial_chivalry.3003.a:0 "To pomůže [bad_commander.GetFirstNameNoTooltip] stát se lepším velitelem."
 martial_chivalry.6003.desc_intro:0 "Silhouette se objeví tak náhle, že to je skoro podezřelé. [dummy_attracted_gender.GetHerHis|U] obličej odráží světlo západu slunce a podaří se mu vypadat chladně.\n\n"
 martial_chivalry.4000.desc:0 "Hlas služebníka mě vytrhne z mých snů.\n\n\"Zloději! Loupežníci!\" [ROOT.Char.GetSheHe] křičí. \"Můj [ROOT.Char.GetTitleAsNameNoTooltip], mladí bojovníci vedou tvoje stáda do tmy, žene je tvrdě směrem k [raiders.GetTitledFirstName]!\"\n\nProbuzen, mé $knight_culture_player_plural_no_tooltip_lowercase$ se skutálí z postelí a spěchají k sedlům. Přibližuji se k svému koni, [ROOT.Char.Custom('signature_weapon')] v ruce.\n\n Hodina je pozdní a je daleko, co je třeba ujet."
 martial_chivalry_special.1601.c:1 "Můj stájník se hodně naučí z zkrocení [dummy_gender.GetHerHim]."
 martial_chivalry.5000.d:0 "No, kdyby jen viděli, jak [spouse.GetSheHe] se na mě dívá..."
 martial_chivalry.0010.a:0 "Já a můj důvěryhodný [ROOT.Char.Custom('signature_weapon')] se nerozlučíme."
 martial_chivalry.0006.a:0 "Jak jsem se dostal do postele? Kde je můj kůň?"
 martial_chivalry.0007.desc:0 "Myslel jsem si, že jízda mě rozveselí. Že trochu fyzické námahy mi pomůže uzdravit se. Když padám vzduchem, bolest mých ran na chvilku mizí v beztíži. Je to nejlepší, co jsem cítil řadu týdnů.\n\nKdyž se rozbiju na zem, už se nemusím obávat bolesti ani žádných jiných pozemských starostí."
 martial_chivalry.3004.b:0 "[bad_commander.GetTitledFirstNameNoTooltip] bude litovat tohoto projevu nevázanosti!"
 martial_chivalry.1012.b.success:1 "Čelíš svým obavám"
 martial_chivalry.0001.b.tt:1 "Tvým vojákům by také prospělo vysvětlení práv a povinností osobního boje."
 martial_chivalry_special.1604.t.2:0 "Nekrotěný kůň"
 martial_chivalry.0001.opening:0 "Zpočátku jsem si myslel, že obyčejný pěšák je blázen za to, že vstoupil na cvičební pole."
 martial_chivalry.2011.t:0 "Mocný úspěch"
 martial_chivalry.3000.response.desc:0 "[my_liege.GetTitledFirstName] se dnes zastavil, aby mě pozoroval, když jsem trénoval své nové levies.\n\nTrapně, moji nedisciplinovaní vojáci se při pokusu o dokončení cvičení změnili v neuspořádaný dav!"
 martial_chivalry_special.1204.t:1 "[ROOT.Char.Custom('MountedWarriorAdjective')|U] Cvičení: Hněv zvířat"
 martial_chivalry.6001.a:0 "Takto končíš, démon!"
 martial_chivalry.6001.a_failure:0 "Zraníš se"
 martial_chivalry.6001.b:0 "Pokouším se jen nenápadně vyklouznout..."
 martial_chivalry.4000.angry:0 "Ale zloděje je třeba zastavit!"
 martial_chivalry.0002.t:0 "Najednou šok"
 martial_chivalry.6003.b:0 "Co tady dělá [dummy_attracted_gender.GetSheHe] sama? Musím odejít, než se dostanu do léčky!"
 martial_chivalry.6003.desc_pretty:0 "\"Ah, udatný rytíři, konečně jsi přišel na moji záchranu? Budeš tak laskavý a odvezeš mě zpět na hrad?\"\n\n[ dummy_attracted_gender.GetHerHis|U] hlas je tak uklidňující, [dummy_attracted_gender.GetHerHis] gesto tak ulehčené."
 martial_chivalry.3005.t:0 "Utěšení"
 martial_chivalry.3004.a:0 "Jsem zklamaný [bad_commander.GetTitledFirstNameNoTooltip]."
 martial_chivalry_special.4000.a.tt:0 "Vedeš své jezdce, aby předběhli a obklíčili zloděje."
 martial_chivalry.5000.a.failure:0 "[my_liege.GetFirstNameNoTooltip] je stále podezřívavý vůči tobě"
 martial_chivalry.0001.a:0 "Mohl bych mít více lidí jako jsi ty!"
 martial_chivalry.2010.t:0 "Výzva"
 martial_chivalry.3000.desc.fallback:1 "Jak je nikdy snadné trénovat nové vojáky, [bad_commander.GetSheHe] se vážně musí zlepšit."
 martial_chivalry_special.1202.a:0 "Měl bych se diagonálně odříznout a vést [ROOT.Char.Custom('MountedWarriorTermPlural')] do 'boků.'"
 martial_chivalry_special.1604.c:0 "Můj muž bude šťastný."
 martial_chivalry_special.1203.desc:0 "Bouře kopyt kolem mě, výkřiky jezdců, jejich neochvějná dynamika. Když jedu v jejich čele, cítím se, jako bych byl v čele síly přírody. Toto je však síla, kterou řídím, která reaguje na každý můj malý pokyn, kterou velím, jako by byla rozšířením mě samého.\n\nKdyž se vrhám do boků představovaného vojska, mé [ROOT.Char.Custom('MountedWarriorTermPlural')] se nikdy neodchylují od mého plánu, vím, že takto přináším naprostou devastaci svému nepříteli."
 martial_chivalry.3004.t:0 "Rada odmítnuta!"martial_chivalry.6003.d:0 "Dobře, [dummy_attracted_gender.GetSheHe] může hnít tam uvnitř."
 martial_chivalry.1012.desc:0 "Temnota, vlhkost a pustota panují uvnitř hradu a všechny stopy života zmizely.\n\nPohledem na rozpadlé schody spatřuji to, co by mohly být zbytky bujných tapisérií a starých obrazů. Když se dívám dolů po točitém schodišti, vidím jen temnotu sahající hluboko do země pod hradem."
 martial_chivalry.0001.c.tt:0 "Odsrhnutí hlavy jedním úderem je jistý způsob, jak udělat dojem na přítomné pěšáky — a šlechtice."
 martial_chivalry.1021.b.success:0 "Můj náboj je ohromující."
 martial_chivalry_special.1603.c:0 "Každý má svou cenu — přineste jablka!"
 martial_chivalry.4000.sleepy:0 "\n\nMé myšlenky se vrací k měkké, teplé posteli..."
 martial_chivalry.3001.b:0 "Musím se zlepšit, pro dobro království."
 martial_chivalry.3002.t:0 "Zásah"
 martial_chivalry.4000.b:0 "Zabiju jejich drzého vůdce!"
 church_artifact_dagger_desc:0 "Bohatě zdobený dýka. Někdo k jejímu rukojeti přivázal amulet. Nalezeno v posvátné půdě [church_county.GetNameNoTooltip]."
 martial_chivalry_special.1601.d:0 "Není [m_horse.GetTitledFirstName] odborníkem na koně?"
 martial_chivalry.0001.c:0 "Sražím [duel_opponent.GetHerHim] tam, kde [duel_opponent.GetSheHe] stojí."
 martial_chivalry.1011.a.tt:0 "Kdo ví, co najdete uvnitř?"
 martial_chivalry.0001.conclusion:0 "Vyzbrojení [duel_opponent.GetHerHim] se najednou stalo otázkou života a smrti.\n\nSnažil jsem se neukázat svou úlevu, když konečně [duel_opponent.GetHerHis] meč dopadl na zem."
 martial_chivalry.5000.desc.lustful:0 "\n\nI když to nikdy nepřiznám, pravdou je, že v podezřeních nejsou daleko od pravdy..."
 martial_chivalry_special.1201.a.tt:2 "Cvičení formací se svými [ROOT.Char.Custom('MountedWarriorTermPlural')] by mohlo pomoci zlepšit vaše odborné znalosti v [martial_lifestyle|E]."
 martial_chivalry.2012.a:0 "Vzdávám se! Dobře bojováno."
 martial_chivalry.3000.b.tt.f:0 "[bad_commander.GetTitledFirstNameNoTooltip] se odmítá poslouchat."
 martial_chivalry.4000.a:0 "Obklopeni, zloději propadnou panice."
 martial_chivalry.6000.t:0 "Do [church_province.GetTerrain.GetNameNoTooltip]"
 martial_chivalry_special.4000.b.tt_critical_failure_2:0 "Jsi vážně zraněn."
 martial_chivalry_special.4000.b.tt_failure:0 "Zlodějský chlapec tě poníží."
 martial_chivalry.2010.a.success.tt:1 "Vyhráváš tréninkový duel."
 martial_chivalry.5000.desc.outro:0 "\n\n" Můj pane, kolují zvěsti, že jsi... #EMP zapletený#! s [my_liege.GetShortUINamePossessive] manželkou.""
 martial_chivalry.6002.book_tt:0 "Studuješ svazek a ukládáš ho zpět na jeho posvátné místo."
 martial_chivalry.6002.book:0 "To vypadá jako dokonalá přednáška pro rytíře!"
 martial_chivalry_special.1202.b_failure:0 "Náboj je katastrofa."
 martial_chivalry.3000.c:0 "Potěš [bad_commander.GetHerHim] po skončení tréninku."
 martial_chivalry_special.1601.a.tt:1 "Kůň by se mohl stát tvým vlastním jezdeckým koněm."
 martial_chivalry_special.1604.failure:0 "Tvůj $master_of_horse_court_position$ selhal v zkrocování koně."
 martial_chivalry.2011.start.desc:0 "Zvuky [ROOT.Char.Custom('signature_weapon')] narážejících do [challenger.Custom('signature_weapon')] se odrážejí mezi zdmi nádvoří. Všechny oči jsou na nás; každý chce vidět svého [ROOT.Char.GetTitleTierName] bojovat s [ROOT.Char.GetHerHis] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('challenger'))].\n\n"
 martial_chivalry_special.1201.b:0 "Přines mi mojí zbroj. Na kvintainu jsem nejezdil už věčnost!"
 martial_chivalry.5000.a.success:0 "Přesvědčíš [my_liege.GetFirstNameNoTooltip] o svých upřímných záměrech."
 martial_chivalry.6002.t:0 "Do [church_province.GetTerrain.GetNameNoTooltip]: Poklad!"
 martial_chivalry.0003.b:0 "Osobně se postarám o trénink tohoto."
 martial_chivalry_special.4000.a.tt_failure:0 "Zloději tě odrazují."
 martial_chivalry.0003.a:0 "Taková mocná bestie."
 martial_chivalry.3000.b.attempt:0 "[bad_commander.GetTitledFirstNameNoTooltip] se rozhodne na základě [bad_commander.GetHerHis] osobnosti."
 martial_chivalry_special.1603.b:0 "Pokud budu jemný a budu se pohybovat pomalu, [dummy_gender.GetSheHe] mi důvěřuje."
 martial_chivalry.5000.b:0 "O tom mluvit by jen přitáhlo více pozornosti k záležitosti."
 martial_chivalry_special.1201.a:0 "Dnes jedeme na vyjížďku!"
 martial_chivalry.0002.increase_horse_mastery:1 "Moje mistrovství v jízdě na koni se zvyšuje a s ním i má odbornost v [martial_lifestyle|E]."
 martial_chivalry.0002.a_success:0 "Podaří se ti zůstat na koni."
 martial_chivalry_special.4000.a.tt_success:0 "Tvůj protiútok funguje skvěle."
 church_artifact_dagger:0 "Dýka mocné modlitby."
 martial_chivalry.0003.t:0 "V čele."
 martial_chivalry_special.4000.b.tt_critical_failure:0 "Jsi shazován ze sedla... a přešlapován."
 martial_chivalry.2011.b:0 "Ukážu [challenger.GetHerHim], že mě nemá znovu vyzývat!"martial_chivalry.6001.b_failure:0 "Zvíře tě dostane"
 martial_chivalry_special.1601.desc:1 "Když prozkoumávám stáje, můj pohled padá na [dummy_gender.Custom('HorseMareStallion')] izolovaného od ostatních. [dummy_gender.GetSheHe|U] hází [dummy_gender.GetHerHis] hlavou a dupá [dummy_gender.GetHerHis] kopyty, předvádějíc [dummy_gender.GetHerHis] silné zadní nohy a dobře zakřivený krk. Toto stvoření má nejlepší konformaci a nejhorší náladu.\n\nTakového válečného koně jsem ještě nikdy neviděl, ale správec stáje trvá na tom, že [dummy_gender.GetSheHe] je nemožné vycvičit."
 martial_chivalry.5000.c:0 "Musím jít a mluvit s [my_liege.GetTitledFirstNameNoTooltip] osobně."
 martial_chivalry.6002.c:0 "Tato falešná modloslužba patří ohni!"
 martial_chivalry.2010.like.desc:0 "kdo mi mává. Jdu pozdravit [challenger.GetHerHim].\n\nChvíli si povídáme o našem tréninku se zbraněmi, vyměňujeme si triky a rady. Když se chystám odejít na další kolo, [challenger.GetTitledFirstNamePossessive] obličej se rozjasní a [challenger.GetSheHe] navrhuje, abychom trénovali spolu."
 martial_chivalry.5000.d.tt.warning:0 "@warning_icon! #X Ukončuje všechny probíhající osobní [schemes|E].#!"
 martial_chivalry.3003.t:0 "Rada přijata"
 martial_chivalry.2013.t:0 "Krvavá ponížení"
 church_artifact_sword:0 "Meč svaté oddanosti"
 martial_chivalry.2013.a:0 "Ten pokřivený [challenger.Custom('InsultNoun')]!"
 martial_chivalry.2015.a:0 "Proč jsem to udělal?!"
 martial_chivalry.3001.a:0 "Potrestat tyto rekruty, že mě udělali za blbce!"
 martial_chivalry.3002.desc:0 "Nyní [my_liege.GetFirstName] mi přednáší základy, jak vycvičit nové vojáky!"
 martial_chivalry.2012.end.desc:1 "Musím být unavený z předchozího tréninku, protože se pohybuji pomalu, neschopen držet krok se svým protivníkem. Když se vrhnu vpřed, [challenger.GetSheHe] je už pryč a moje bloky přicházejí na poslední chvíli. Netrvá dlouho a ocitnu se na zemi před [challenger.GetHerHim]."
 martial_chivalry.0004.a:0 "Proklaté zvíře!"
 martial_chivalry.0005.a:0 "Neměl jsem dnes opouštět postel."
 martial_chivalry.0010.b.tt2:1 "Zakopneš a zraníš se"
 martial_chivalry.0006.t:0 "Co se stalo?"
 martial_chivalry.6002.a:0 "Tento posvátný dar si budu vážit."
 martial_chivalry.1021.a:0 "Na chvíli se stáhnu."
 martial_chivalry_special.1604.b:0 "Alespoň jsem se naučil, co #EMP nemám#! dělat..."
 martial_chivalry.2011.a:0 "Skončeme to tady! Dobře jsme bojovali."
 martial_chivalry.4000.c:0 "Můj kůň a já jsme zajedno: 'Ne dnes večer.'"
 martial_chivalry.6002.desc:0 "Za oltářem vyrostl strom. Jeho koruna nahradila spadlé části střechy. Vedle něj je dřevěná truhla, kterou někdo nedávno používal, soudě podle nedostatku prachu nebo plísně.\n\nUvnitř je malý poklad."
 martial_chivalry.3002.b:0 "Proklínám tu rabovačku, že mě udělali za blbce!"
 martial_chivalry.0004.desc:1 "Jsem vržen na tvrdou zem, bolest nárazu proudí každou kostí v mém těle.\n\nChlapec z stáje přichází běžet jen o něco později."
 martial_chivalry.0002.b:0 "Skáču pro stabilní půdu — lepší být v bezpečí než litovat!"
 martial_chivalry.6003.a:0 "Nikdy neopustím nevinného v nouzi."
 martial_chivalry.3000.desc.callous:0 "Toto předvádění neschopnosti je ostudou [ROOT.Char.GetPrimaryTitle.GetName] a nemůže být tolerováno!"
 martial_chivalry_special.1603.a:0 "K zkrocení tohoto zvířete je potřeba pevná ruka!"
 martial_chivalry.1021.b:0 "Postav se útoku přímo!"
 martial_chivalry.2015.t:0 "Veřejná posměšnost"
 church_artifact_book_desc:0 "Bohatě zdobený svazek obsahující pokyny, jak se stát zdvořilým rytířem. Nalezeno na posvátné půdě [church_county.GetNameNoTooltip]."
 martial_chivalry_special.1603.desc:1 "Když se přiblížím, kůň sklání [dummy_gender.GetHerHis] uši dozadu, [dummy_gender.GetHerHis] opovrhování mnou je naprosto jasné. Tato první schůzka je důležitá pro získání [dummy_gender.GetHerHis] důvěry a úcty a potřebuji se rozhodnout, jak na to jít."
 martial_chivalry.2014.a:0 "Můj triumf nebude brzy zapomenut!"
 martial_chivalry.2014.t:0 "Proti všem očekáváním"
 martial_chivalry_special.1202.t:1 "[ROOT.Char.Custom('MountedWarriorAdjective')|U] Trénink: Výhled z vrcholu kopce"
 martial_chivalry.1012.b:0 "Co by mohlo být skryto v temnotě dole?"
 martial_chivalry.2010.start.desc:1 "Svářím se s jedním z mých vojáků, pot mi stéká po čele, když zažívám podivný pocit, že jsem sledován. Podívám se přes rameno a uvidím [challenger.Custom2('MyCharacterIntroduction', ROOT.Char)],"
 martial_chivalry_special.1604.succcess:0 "Váš $master_of_horse_court_position$ zkrotil vaše temperamentní zvíře!"martial_chivalry.6000.desc:0 "Lesy byly vždy cenným tréninkovým prostorem. Každý ví, že každý galantní rytíř je vždy na pozoru před novými dobrodružstvími: zlovolný tyran, tajný soud, nevinný potřebující pomoc.\n\nTuto část [church_province.GetTerrain.GetNameNoTooltip|l] jsem dříve nezkoumal; snad právě to dělá náhlé ruiny testem cti.\n\nCírkev byla opuštěna po desetiletí, podle vzhledu. Pavučiny nahradily sklo na oknech. Rozbité kmeny jsou nyní novými lavicemi. Některé ptáci odlétají, když se přiblížím k shnilým dveřím."
 martial_chivalry_special.1603.b.tt:0 "Pravděpodobně bude dobře fungovat s vysokou [diplomacy|E] dovedností nebo laskavou osobností"
 martial_chivalry.6003.a_success:0 "Najdeš cestu zpět"
 martial_chivalry_special.4000.a.tt_failure_2:0 "Ty nebo jeden z tvých $knight_culture_player_plural_no_tooltip$ je zraněn"
 martial_chivalry.6000.a:0 "Existuje jen málo věcí tak lákavých jako neprozkoumaný [ROOT.Char.GetFaith.HouseOfWorship]!"
 martial_chivalry.6001.a_failure_toast:0 "Bestie se mstí!"
 martial_chivalry.3003.desc.1:0 "Přitáhnu [bad_commander.GetTitledFirstName] na stranu, zatímco [bad_commander.GetHerHis] rekruti se snaží pokračovat ve svém výcviku. \"Hlavní věc při výcviku nových vojáků je výchova disciplíny!\" říkám [bad_commander.GetHerHim]. \"Bez toho se na ně nebudeš moci spolehnout, že budou následovat tvé rozkazy...\""
 martial_chivalry_special.1604.desc_failure:0 "Ať se snažím, kůň odmítá poslouchat. Mé pokusy zanechávají jak [dummy_gender.GetHerHim], tak mě zpocené a rozzuřené, a když odcházím z stáje pozdě večer, vím, že se brzy nevrátím."
 martial_chivalry.6001.a_success:0 "Přemůžeš bestii"
 martial_chivalry.6003.a_failure:0 "Ztratíš se v lese"
 martial_chivalry_special.1603.c.tt:0 "Pravděpodobně bude dobře fungovat s vysokou [intrigue|E] dovedností nebo velkorysou osobností"
 martial_chivalry.6003.d_tt:0 "Toto naučí [dummy_attracted_gender.GetHerHim] být vždy zdvořilý."
 martial_chivalry.6003.t:0 "Do [church_province.GetTerrain.GetNameNoTooltip]: Kdo je tam...?"
 ignored_church_modifier:0 "Opuštěný kostelní sklad"
 martial_chivalry.0010.desc:0 "Nekonečný clash kovu na kov, tření zbroje, píchání potu... Je to tanec, který je tak známý jako vyčerpávající. [ROOT.Char.Custom('SignatureWeaponAction')] můj [ROOT.Char.Custom('signature_weapon')], útoč, uhni, braň a opakuj.\n\nMožná by mi prospělo procvičit své dovednosti s jinou zbraní."
 martial_chivalry.1021.b.failure:0 "Zakopnu a zraním se"
 martial_chivalry.6001.b_success_toast:0 "Úspěšně unikáš"
 martial_chivalry.6001.b_failure_toast:0 "Bestie tě zaznamenává"
 martial_chivalry.2010.b:0 "Raději ne..."
 martial_chivalry.1011.t:0 "Odpočinek pro unavené"
 martial_chivalry_special.4000.c.tt:0 "S jistotou chytíš #EMP některé#! z těchto vesnických zlodějů. Až se dobře vyspíš."
 martial_chivalry.3002.a:0 "Přijmi radu [my_liege.GetFirstNamePossessiveNoTooltip] s důstojností."
 martial_chivalry_special.1601.t:0 "Výcvik válečného koně"
 martial_chivalry.6003.desc_ugly:0 "\"Oh... ty... Očekával jsem #EMP galantního#! rytíře...\"\n\n[dummy_attracted_gender.GetSheHe|U] zakrývá [dummy_attracted_gender.GetHerHis] nos bílým kapesníkem.\n\n\"Ale asi to stačí. Můžeš mě vzít zpět na hrad?\""
 martial_chivalry.3000.desc.compassionate:0 "Jelikož jsem byl v této situaci, vím, jak obtížné je pracovat s nezaučenými vojáky."
 martial_chivalry.5000.d.tt:0 "Nejgalantnější věc, kterou může někdo udělat, je následovat zakázanou lásku."
 church_artifact_book:0 "Kniha dvorního obdivu"
 martial_chivalry.6001.t:0 "Do [church_province.GetTerrain.GetNameNoTooltip]: D monster!"
 martial_chivalry_special.1202.b_success:0 "Útok je dobře proveden"
 martial_chivalry.0006.desc:1 "Nepamatuji si, jak jsem dopadl na zem, jen vím o pálící bolesti v celém těle. Nejasné tváře se shromažďují kolem, dívají se na mě dolů.\n\nVšechno se zatemňuje."
 martial_chivalry_special.1201.b.tt:1 "\nCvičení až do západu slunce nezlepší tvé taktické dovednosti, ale udělá tě #EMP silným#!."
 martial_chivalry.1011.b:0 "Postavme venku stany, je čas si odpočinout."
 martial_chivalry.2010.a.failure1.tt:0 "[challenger.GetShortUINameNoTooltip] získává výhodu v duelu"
 martial_chivalry.3000.b:0 "Nauč [bad_commander.GetHerHim], co vím o velení."
 martial_chivalry_special.1604.desc_success:0 "Je to mocný pocit; silný kůň následuje každé mé přání. Teď, když jsem si získal [dummy_gender.GetHerHis] důvěru, [dummy_gender.GetSheHe] se zdá být téměř na mě vděčný."martial_chivalry.5000.intro:0 "Netrvá dlouho poté, co slunce zapadne, když [spymaster.Custom2('MyCharacterIntroduction', ROOT.Char)] přistupuje ke mně na cestě do mé ložnice.\n\n\"Můj pane, vaše galantnost je dobře známa a obdivována mezi vašimi vazaly, ale takové dvorské chování má tendenci přitahovat závistivé reakce. I teď šeptají, že máte nějaké jiné, nemravnější úmysly.\""
 martial_chivalry.3005.desc:0 "K mé úlevě [my_liege.GetFirstName] ke mně přistoupil po cvičení, aby mě potěšil a povzbudil mé úsilí."
 martial_chivalry_special.1202.b:0 "#EMP Úúútok!#!"
 martial_chivalry.3000.b.tt.s:1 "[bad_commander.GetTitledFirstNameNoTooltip] přijímá vaši radu"
 martial_chivalry.1012.b.tt1:1 "#F \"Slibuji, že se ten stín právě pohnul! Je to... krev? Co byl ten zvuk?!\"#!"
 martial_chivalry_special.1604.t:0 "Kůň zkrocen"
 martial_chivalry.0007.a:0 "Co čeká za tímto?"
 martial_chivalry_special.1204.desc:0 "Já [ROOT.Char.Custom('SignatureWeaponAction')] svou [ROOT.Char.Custom('signature_weapon')], a vedu jezdce v šíleném spěchu dolů z kopce. Avšak mezi veškerým zdánlivým chaosem posunujícího se brnění, zvednutých zbraní a válečných výkřiků je plán. Když narazíme na představovaný armádu na poli níže, každý voják najde své místo v našem řadu, připravují údery, ustupují, otáčí otěže a skáčou zpět do boje.\n\nPřehneme se nad našimi nepřáteli jako síla přírody a oni se zlomí jako strom před bouří."
 martial_chivalry.6003.c:0 "Duch! Aparice! Nezůstanu zde ani vteřinu!"
 church_artifact_sword_desc:0 "Bohatě zdobený meč. Někdo vyryl modlitbu podél jeho čepele. Nalezeno na posvátné půdě [church_county.GetNameNoTooltip]."
 martial_chivalry.3005.a:0 "[my_liege.GetSheHe|U] měl právo mě pokárat, ale neudělal to."
 martial_chivalry.0001.b:0 "Tento sedlák — a mí vojáci — dostanou přednášku o cti."
 martial_chivalry.0010.b.tt1:1 "Ukázat jim, jak se to dělá"
 martial_chivalry.2013.end.desc:0 "Díky použití špinavého triku [challenger.GetFirstName] získává brzkou výhodu. Není čas protestovat, ani nechci vypadat jako stěžovatel. Ale nemohu to pustit, a moje frustrace mě vyvádí z rovnováhy. Udělám neuvážený trh a můj protivník mě srazí na zem."
 martial_chivalry.1012.a.success:1 "Nacházíme velký poklad"
 martial_chivalry_special.1601.b:0 "Takový krásný kůň se prodá za vysokou cenu."
 martial_chivalry_special.1604.a:1 "Budu si [dummy_gender.GetHerHim] držet jako svého osobního válečného koně!"
 martial_chivalry.5000.t:0 "Neočekávané zvěsti"
 martial_chivalry.0003.a.tt:1 "Pokud nic jiného, tato událost vás naučila trochu více o ovládání koní."
 martial_chivalry.0001.t:0 "Nezasloužená výzva"
 martial_chivalry.3001.c:0 "Selhal jsem [my_liege.GetTitledFirstNameNoTooltip]."
 martial_chivalry.6002.b:0 "[bishop.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ocení tento dárek."
 martial_chivalry_special.1204.a:0 "Pohubíme každého posledního muže v naší cestě!"
 martial_chivalry.2012.b:0 "Pouze zbabělci se vzdávají!"
 martial_chivalry_special.1202.desc:0 "[soldier.GetTitledFirstName] se dívá na mokřady na dně kopce. \"Tyto by mohly sloužit jako obrys nepřátelské armády,\" říká [soldier.GetSheHe].\n\nInformuji své [ROOT.Char.Custom('MountedWarriorTermPlural')] při kontrole jejich bojové linie a připravuji je na plán."
 martial_chivalry.2011.end.desc:0 "Davy tleskají, když se vrhnu vpřed a jejich obdiv mě činí odvážným. Místo abych se stáhl, pokouším se o novou techniku, kterou jsem trénoval. Pohyby procházejí mnou a do mé [ROOT.Char.Custom('signature_weapon')] jako bychom byly jedno. [challenger.GetTitledFirstName] je bezbranný přede mnou."
 martial_chivalry.5000.desc.fallback:0 "\n\nZvedám obočí — pokud by to bylo všechno, nevypadal by tak rozrušeně."
 martial_chivalry.5000.desc.honest_chaste:0 "\n\nJak by někdo mohl věřit, že bych se zapletl do tak ostudného chování?"
 martial_chivalry_special.4000.b.tt:0 "Nikdo nemůže překonat [ROOT.Char.GetTitledFirstNameNoTooltip] v jízdě nebo boji!"
 martial_chivalry.1021.t:0 "Chaos bitvy"
 martial_chivalry.6001.b_success:0 "Utečeš před útokem"
 martial_chivalry.3001.t:0 "Ponížený!"
 martial_chivalry.1012.a:0 "Prohledáváme horní patra!"
 martial_chivalry_special.1203.t:1 "[ROOT.Char.Custom('MountedWarriorAdjective')|U] Práce: Přesný úder"
 martial_chivalry.6000.c:0 "Toto místo bychom mohli jednoduše použít jako nové skladiště."
 martial_chivalry_special.4000.b.tt_success:0 "Pro svoje dobytek proléváte krev"
 martial_chivalry.0005.desc:1 "Hřebčínský chlapec se snaží pomoci mi na nohy, ale zakřičím na něj, aby přestal.\n\nDopad na zem mi poslal záchvaty bolesti po celém těle a moje stará rána bolí hůř, než když byla čerstvá!"
 martial_chivalry.6001.a_success_toast:0 "Spravedlivé vítězství!"martial_chivalry.2014.desc:0 "Podle výkřiků z davu se zdá, že nemohou uvěřit svým očím, když se odvaluji z [challenger.GetFirstNamePossessive] [challenger.Custom('signature_weapon')] a v jednom rychlém pohybu odzbrojuji [challenger.GetHerHim]. Vím, že to byl nebezpečný krok, ale někdy musíte podstoupit velké riziko, abyste dosáhli slavných vítězství."
 martial_chivalry.3004.desc:0 "Když poklepu [bad_commander.GetTitledFirstName] na [bad_commander.GetHerHis] rameno, [bad_commander.GetSheHe] zvedne [bad_commander.GetHerHis] ruce a zakřičí: \"Tohle není #EMP pouze#! moje chyba [ROOT.Char.GetFirstNameNoTooltip]! Tito idioti rolníci nevědí, která ruka je pravá a která levá! Jak může někdo očekávat, že tuto bandu přetvořím v armádu!\""
 martial_chivalry.1011.desc:0 "Zpotil jsem se, jsem unavený a potřebuji jídlo; dlouhý den tréninku s vojáky se blíží ke konci.\n\nKdyž hledáme místo na táboření, v dálce spatříme starý a opuštěný hrad. [ROOT.Char.Custom('quirk_pos_personal_pp')|U], prohlašuji: \"To je místo, kde si dnes večer postavíme náš tábor.\"\n\nSlunce zapadá a s každým krokem k ruině to vypadá stále hrozivěji. Za chvilku vojáci šuškají o duchách."
 martial_chivalry_special.1603.a.tt:0 "Pravděpodobně dobře funguje s vysokou [prowess|E] dovedností nebo odvážnou osobností"
 martial_chivalry.2010.a:0 "Výzvu přijímám!"
 martial_chivalry.3000.a:0 "Napomeň [bad_commander.GetHerHim] za [bad_commander.GetHerHis] selhání."
 martial_chivalry.1012.b.failure:1 "Tohle místo tě děsí"
 martial_chivalry.2010.dislike.desc:0 "kouká na mě, zatímco ledabyle mává [challenger.GetHerHis] [challenger.Custom('signature_weapon')] sem a tam.\n\n\"Můj [ROOT.Char.GetTitleTierName]!\" slova [challenger.GetFirstNamePossessive] se rozléhají po dvoře. \"Nechtěl by ses místo toho vyzkoušet své dovednosti proti mně?\""
 martial_chivalry.0010.t:0 "Cesta [ROOT.Char.Custom('signature_weapon')|U]"
 martial_chivalry.2012.b.failure.tt:1 "#F Prohráváš cvičný duel.#!"
 martial_chivalry.0002.desc:0 "Jezdil jsem, namířil jsem a udeřil tolikrát, že jsem si myslel, že nic nezpůsobí narušení mého rytmu. Když znovu vyrazím na cvičnou dráhu, rozruch, který nemohu plně spatřit, způsobí, že se můj kůň nadzvedne.\n\nNa okamžik mě hybnost drží přisátého na zadku koně, jak začíná třást. Pak, jako by čas plynul pomalu, cítím, jak se ze mě vyrve."
 martial_chivalry.6000.b:0 "[bishop.Custom2('MyCharacterIntroduction', ROOT.Char)|U] by rád uslyšel o takovém důležitém nálezu."
 martial_chivalry.0003.desc:0 "Cítím, jak jsem házen vlevo a vpravo, ale žádný pohyb mě nemůže donutit uvolnit úchop na otěžích a sedle.\n\nMoje pokyny nakonec uklidní koně a zvíře se brzy vrátí k radostnému dupání na tvrdé zemi, tak stabilní jako kdy dřív."
 martial_chivalry.1012.a.failure:1 "Nacházíme cetky a ozdoby"
 martial_chivalry.0001.hard_fight:0 "Avšak bitva se ukázala být mnohem těžší, než jsem očekával, a postupně se ukázalo, že [duel_opponent.GetSheHe] nebude schopný zastavit [duel_opponent.GetHerHis] divoké a zlé údery, které by mi mohly ublížit!"
 martial_chivalry.4000.t:0 "Jízda o půlnoci"
 martial_chivalry_special.1203.a:0 "Takto se pocit vítězství projeví."
 martial_chivalry.3000.desc:0 "Dnes pozoruji [bad_commander.GetTitledFirstName], jak [bad_commander.GetSheHe] cvičí některé z [bad_commander.GetHerHis] nových rekrutů, ale pod [bad_commander.GetHerHis] velením připomínají spíše neorganizovanou chátru než armádu.\n\nSleduji, jak [bad_commander.GetSheHe] bojuje o kontrolu nad situací, očividně tlačen [bad_commander.GetHerHis] limity."
 martial_chivalry.0005.t:0 "\"Jak špatný den na jízdu na koni\""
 martial_chivalry.2015.desc:0 "Dělám zoufalý poslední útok, ale [challenger.GetFirstName] je rychlý. [challenger.GetSheHe|U] instinctivně paríruje, ale jelikož byl můj útok nečekaný, [challenger.GetSheHe] není plně v kontrolu [challenger.GetHerHis] zbraně. Paralizující bolest mě pálí v ruce."
 martial_chivalry.0010.b:0 "Skončeme s monotonií, dej mi další zbraň!"
 martial_chivalry.1011.a:0 "Vydejme se dovnitř, jsem si jistý, že tam jsou poklady!"
 martial_chivalry.2012.t:2 "[challenger.Custom('SignatureWeaponArticle')|U] [challenger.Custom('signature_weapon')|U] u mého krku"
 martial_chivalry_special.1201.desc:0 "Hluk brnění a střet mečů mi zaznívá v uších, když moji [ROOT.Char.Custom('MountedWarriorTermPlural')] cvičí své zbraně. Pozorně je sleduji a snažím se zjistit jejich specifické silné a slabé stránky.\n\nPro ně nemůže být příliš mnoho odpočinku, neboť jakmile se zazvoní zvon na konec cvičení, dveře stáje se otevřou. Je čas přivést koně."
 martial_chivalry.3001.desc:0 "Ještě horší je, že [my_liege.GetFirstName] mě osobně obvinil za toto selhání."martial_chivalry_special.1601.d.tt:0 "Tvůj $master_of_horse_court_position$ se pokusí zkrotit zvíře. Pokud bude úspěšný, kůň se stane tvým vlastním koněm."
 martial_chivalry_special.1604.a_2:0 "To bylo odměňující! Udělám to znovu."
 martial_chivalry.0007.t:0 "Mé království za koně"
 martial_chivalry.6000.a.tt:0 "Můžeš najít něco uvnitř."
 martial_chivalry.1012.t:0 "Hledání neznámého"
 martial_chivalry.5000.a:0 "Tyto obvinění okamžitě odmítám!"
 martial_chivalry.3003.desc.2:0 "\n\nPo dokončení mi [bad_commander.GetFirstName] poděkuje, než se vrátí zpět na pole, kde [bad_commander.GetSheHe] rychle převezme kontrolu nad situací."
 martial_chivalry.6001.desc:0 "oltář je téměř nepoznatelný pod vrstvami přírody. Kořeny a mech bouří proti kameni, neúprosně. Měkký šelest listí vedle něj je tak uklidňující, klamající.\n\nAch! Pokud to není zvuk, který jsem si myslel, že slyším!\n\nUkazuje se, že to byl vlastně hrobový [ROOT.Char.Custom('GetAnimalType')], jeho hladové oči upřeny na mě."
 martial_chivalry_special.1601.a:0 "Nejsem ten, kdo by se stáhl před výzvou!"
 martial_chivalry.0004.t:0 "Netradiční ukázka"
 martial_chivalry.0001.a.tt:1 "[duel_opponent.GetTitledFirstName] ti doufám dobře poslouží."
 martial_chivalry_special.1201.t:0 "[ROOT.Char.Custom('MountedWarriorAdjective')|U] Cvičení"
 martial_chivalry.0001.easy_fight:0 "\n\nI když [duel_opponent.GetTitledFirstName] ze začátku nevypadal jako hrozba, rychle se ukázalo, že [duel_opponent.GetSheHe] nebude schopna zastavit [duel_opponent.GetHerHis] divoké a zlé údery, které mi ublíží!"
 martial_chivalry.0002.a_failure:0 "Jsi shodit"
 martial_chivalry.0002.a:0 "Uklidni se, [ROOT.Char.Custom('RandomGirlBoy')]! Uklidni se!"
 martial_chivalry_special.1601.d.tt:0 "Váš $master_of_horse_court_position$ se pokusí zkrotit zvíře. Pokud budou úspěšní, kůň se stane vaším vlastním koněm."
 martial_chivalry.6003.d:0 "No, [dummy_attracted_gender.GetSheHe] může zahnívat tam."
 martial_chivalry.6001.b_failure:0 "Zvíře vás dostane."
 martial_chivalry.6000.desc:0 "Lesy byly vždy cennou výcvikovou plochou. Každý ví, že každý galantní rytíř je neustále na pozoru po nových dobrodružstvích: zlovolný tyran, tajný soud, nevinný v nouzi.\n\nTuto část [church_province.GetTerrain.GetNameNoTooltip|l] jsem dosud neprozkoumal; možná právě proto se náhlé ruiny zdají být zkouškou cti.\n\nCírkev byla opuštěna po desetiletí, podle vzhledu. Pavučiny nahradily sklo na oknech. Rozbité kmeny jsou nyní novými lavicemi. Některé ptáci uletí, když se přiblížím k shnilým dveřím."
 martial_chivalry.5000.intro:0 "Netrvá dlouho po západu slunce, když ke mně [spymaster.Custom2('MyCharacterIntroduction', ROOT.Char)] přistupuje na cestě do mé ložnice.\n\n"Pane, vaše galantnost je mezi vašimi vazaly dobře známa a obdivována, ale takové dvorské chování má sklon přitahovat závistivé reakce. I teď šeptají, že máte nějaké jiné, více smilné úmysly.""
 martial_chivalry.2014.desc:0 "Soudě podle výkřiků z davu, si sotva mohou věřit svým očím, když odvaluji [challenger.GetFirstNamePossessive] [challenger.Custom('signature_weapon')] a odzbrojuji [challenger.GetHerHim] v jednom, rychlém pohybu. Vím, že to bylo nebezpečné, ale někdy musíte podstoupit velká rizika, abyste dosáhli slavných vítězství."
