l_polish:
 martial_strategy.4000.a:0 "Osolte to nebo uzené, dokud to uskladníme."
 martial_strategy.4000.b:0 "Moji hosté a já se budeme hodovat bohatě!"
 martial_strategy.4000.c:0 "I služebníci budou jíst jako jejich [ROOT.Char.GetTitleAsNameNoTooltip]!"
 martial_strategy.4000.desc:0 "S mocným říhnutím odtlačím zbytek talíře od sebe a pohodlně se opřu do židle. V poslední době začaly moje kuchyně praskat ve švech zlatavým zrnem a čerstvě ulovenou zvěří, což dodává všem mým dvoranům zdravý lesk přesycenosti.\n\nZabraně grimasuji. I když je tento blahobyt skvělý, nemůže trvat věčně. Musím se rozhodnout, co s tímto nadbytkem jídla."
 martial_strategy.4000.d:0 "Ano, oni #EMP vypadají#! docela baculatě..."
 martial_strategy.4000.t:0 "Zásobování Skladišť"
 martial_strategy.4010.a:0 "Mám povinnost pečovat o své poddané."
 martial_strategy.4010.b.tt_botch:1 "Úplně pokazíte rekonstrukci"
 martial_strategy.4010.b.tt_crit_success:1 "Mistrovsky vylepšujete zdi [crumbling_holding.GetNameNoTierNoTooltip]"
 martial_strategy.4010.b.tt_success:1 "Úspěšně obnovujete zdi [crumbling_holding.GetNameNoTierNoTooltip]"
 martial_strategy.4010.b:0 "Rekonstrukci budu dohlížet osobně."
 martial_strategy.4010.c:0 "Moje peníze jsou pro mě!"
 martial_strategy.4010.desc:0 "Delegace z [crumbling_holding.GetNameNoTierNoTooltip] se pomalu a tiše vytrácí z mých soukromých komnat, naše dlouhé jednání konečně skončilo. Žadatelé prosí o peníze na opravu se hroutících zdí državy a vyvolali mou panská povinnost je podpořit. Bubnuji prsty na stole a přemýšlím, zda jim poslat prostředky. Dobré opevnění je hrozivě drahé.\n\nSamozřejmě, pokud se zdi stejně hroutí, mohu jejich stávající stipendium vždy přesměrovat na osobnější záležitosti..."
 martial_strategy.4010.d.tt_botch:0 "Váš $royal_architect_court_position$ úplně pokazí rekonstrukci"
 martial_strategy.4010.d.tt_crit_success:0 "Váš $royal_architect_court_position$ mistrovsky vylepšuje zdi [crumbling_holding.GetNameNoTierNoTooltip]"
 martial_strategy.4010.d.tt_success:0 "Váš $royal_architect_court_position$ úspěšně obnovuje zdi [crumbling_holding.GetNameNoTierNoTooltip]"
 martial_strategy.4010.d:0 "Můj $royal_architect_court_position$ dohlédne na rekonstrukci."
 martial_strategy.4010.t:0 "Zdi [crumbling_holding.GetNameNoTierNoTooltip]"
 martial_strategy.7000.a:0 "Ha! Dobré, [worried_knight.GetTitledFirstNameNoTooltip]!"
 martial_strategy.7000.b:0 "Blázne! Je to [ROOT.Char.GetCulture.GetNameNoTooltip] způsob, jak útočit v přímé linii!"
 martial_strategy.7000.c:0 "Blázne! Zkusil jsi někdy řídit válečného slona?"
 martial_strategy.7000.desc_armored_horse:0 "obrněné koně"
 martial_strategy.7000.desc_cavalry:0 "těžká jízda"
 martial_strategy.7000.desc_cont:0 "je přímo poslat na nepřítele v přímé linii. Není čas zkusit jiný přístup?"
 martial_strategy.7000.desc_elephantry:0 "sloni v boji"
 martial_strategy.7000.desc_middle:0 " [worried_knight.GetTitledFirstName] ke mně přistupuje, když sedím na svém koni. [worried_knight.GetSheHe|U] se vyhýbá mému pohledu a zírá na zem. Po velkém váhání [worried_knight.GetSheHe] promluví:\n\n"Moje [ROOT.Char.GetLadyLord|U], zdá se, že se snažíme vždy jen"
 martial_strategy.7000.desc_opening:0 "Zatímco jsem uprostřed cvičení mého"
 martial_strategy.7000.desc_war_elephant:0 "váleční sloni"
 martial_strategy.7000.d:0 "Blázne! Neexistuje lepší strategie známá člověku."
 martial_strategy.7000.e:0 "Možná máte pravdu..."
 martial_strategy.7000.f:0 "Pokud tě přesedláme, uvidíš, jak účinné to je."
 martial_strategy.7000.t:0 "Taktika?"
