l_polish:
 martial_strategy.4000.t: "Zásobení spíží"
 martial_strategy.4000.desc: "S mohutným říhnutím odtlačím zbytky svého talíře a sklouznu zpět do křesla. Poslední dobou se mé kuchyně začínají plnit zlatavým obilím a čerstvě ulovenou zvěří, což všem mým dvořanům dodává zdravý lesk přejedených.\n\nZmračeně se zamračím. Ačkoli je tento přebytek veliký, nemůže trvat věčně. Musím se rozhodnout, co udělám se vším tímto přebytkem jídla."
 martial_strategy.4000.a: "Osolit nebo udit — jen ať to uskladníme."
 martial_strategy.4000.b: "Moji hosté i já se budeme hodovat!"
 martial_strategy.4000.c: "Dokonce i služebnictvo bude jíst jako jejich [ROOT.Char.GetTitleAsNameNoTooltip]!"
 martial_strategy.4000.d: "Ano, oni #EMP opravdu#! vypadají docela baculatě..."
 strategy_stocked_larders_modifier: "Dobře zásobené spíže"
 strategy_emptied_larders_modifier: "Skoro prázdné spíže"
 strategy_fed_peasants_larders_modifier: "Chléb pro poddané"
 strategy_human_meat_larders_modifier: "Spíže s naprosto obyčejným masem"
 strategy_entirely_unrelated_disappearances_modifier: "Zcela nesouvisející zmizení"
 martial_strategy.4010.t: "Hradby [crumbling_holding.GetNameNoTierNoTooltip]"
 martial_strategy.4010.desc: "Delegace z [crumbling_holding.GetNameNoTierNoTooltip] se pomalu vyřazuje z mých soukromých komnat, naše dlouhé setkání je konečně u konce. Žadatelé prosí o peníze na opravu rozpadávajících se zdí državy a dovolávají se mé panské povinnosti jim pomoci. Bubnuji prsty po stole a přemýšlím, zda jim mám poskytnout prostředky. Dobré opevnění je strašlivě drahé.\n\nSamozřejmě, pokud jsou zdi i tak v troskách, mohl bych jejich stávající dotaci přesměrovat na osobnější účely..."
 martial_strategy.4010.a: "Mám povinnost starat se o své poddané."
 martial_strategy.4010.b: "Osobně dohlédnu na rekonstrukci."
 martial_strategy.4010.c: "Mé peníze jsou pro mě!"
 martial_strategy.4010.b.tt_crit_success: "Mistrně vylepšíte hradby [crumbling_holding.GetNameNoTierNoTooltip]"
 martial_strategy.4010.b.tt_success: "Úspěšně obnovíte hradby [crumbling_holding.GetNameNoTierNoTooltip]"
 martial_strategy.4010.b.tt_botch: "Rekonstrukci zcela zpackáte"
 strategy_paid_for_walls_modifier: "Profesionálně obnovené hradby"
 strategy_let_walls_crumble_modifier: "Rozpadávající se hradby"
 strategy_botched_supervised_walls_modifier: "Katastrofálně přestavěné hradby"
 strategy_successfully_supervised_walls_modifier: "Dovedně přestavěné hradby"
 martial_strategy.4010.d: "Můj $royal_architect_court_position$ bude dohlížet na rekonstrukci."
 martial_strategy.4010.d.tt_crit_success: "Váš $royal_architect_court_position$ mistrně vylepší hradby [crumbling_holding.GetNameNoTierNoTooltip]"
 martial_strategy.4010.d.tt_success: "Váš $royal_architect_court_position$ úspěšně obnoví hradby [crumbling_holding.GetNameNoTierNoTooltip]"
 martial_strategy.4010.d.tt_botch: "Váš $royal_architect_court_position$ zcela zpacká rekonstrukci"
 martial_strategy.7000.t: "Taktika?"
 martial_strategy.7000.desc_opening: "Zatímco právě cvičím své"
 martial_strategy.7000.desc_elephantry: "slony"
 martial_strategy.7000.desc_cavalry: "těžkou jízdu"
 martial_strategy.7000.desc_middle: " [worried_knight.GetTitledFirstName] ke mně přistoupí, když sedím na hřbetě svého koně. [worried_knight.GetSheHe|U] se vyhýbá mému pohledu a dívá se na zem. Po dlouhém váhání [worried_knight.GetSheHe] promluví:\n\n\"Má [ROOT.Char.GetLadyLord|U], zdá se, že vždy s našimi"
 martial_strategy.7000.desc_war_elephant: "válečnými slony"
 martial_strategy.7000.desc_armored_horse: "obrněnými koněmi"
 martial_strategy.7000.desc_cont: " je je nabíhat přímo proti nepříteli v přímé linii. Není už čas, abychom zkusili jiný přístup?\""
 martial_strategy.7000.a: "Ha! Dobrý nápad, [worried_knight.GetTitledFirstNameNoTooltip]!"
 martial_strategy.7000.b: "Hlupáku! Je to [ROOT.Char.GetCulture.GetNameNoTooltip] způsob, jak nabíhat v přímé linii!"
 martial_strategy.7000.c: "Hlupáku! Zkusil jsi někdy řídit válečného slona?"
 martial_strategy.7000.d: "Hlupáku! Neexistuje lepší strategie, jakou zná člověk."
 martial_strategy.7000.e: "Možná máš pravdu..."
 martial_strategy.7000.f: "Když tě rozdupeme, uvidíš, jak efektivní to je."
