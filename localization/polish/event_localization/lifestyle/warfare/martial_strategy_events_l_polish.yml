l_polish:
 martial_strategy_special.storm_castle.normal:0 "Útok probíhá #Z slušně#!"
 martial_strategy_special.storm_castle.poorly:0 "Útok probíhá #N špatně#!"
 martial_strategy_special.storm_castle.very_well:0 "Útok probíhá #P velmi dobře#!"
 martial_strategy_special.storm_castle.well:0 "Útok pokračuje #P dobře#!"
 martial_strategy_special.13.a.tt:0 "#F Riskantnější přístup, který by mohl přinést vyšší odměnu.#!"
 martial_strategy_special.13.b.tt:0 "#F Bezpečnější a taktické pojetí.#!"
 martial_strategy_special.1301.a:0 "Náš čas je lépe využit k vylepšení našich obranných sil."
 martial_strategy_special.1301.b.tt:0 "#F Ať hra začne!#!"
 martial_strategy_special.1301.b:0 "Dobrý nápad. Měl bys vést obránce!"
 martial_strategy_special.1301.desc:1 ""Skutečným nepřítelem každého vojáka je spokojenost," říká [siege_proposer.Custom2('MyCharacterIntroduction', ROOT.Char)] před [siege_proposer.Custom('quirk_pos_pp')]. Stojíme společně na zdech mého [ROOT.Char.Custom('FortifiedBuilding')], a díváme se dolů na vojáky, kteří vykonávají cvičení.\n\n" Mohli bychom vyměnit bránu [ROOT.Char.Custom('FortifiedBuilding')] za dřevo, a otupit šípy v toulcích vojsk," pokračuje [siege_proposer.GetSheHe]. "Vést vojáky v simulovaném útoku proti [ROOT.Char.Custom('FortifiedBuilding')] a podívat se, jak si povedou v akci!""
 martial_strategy_special.1301.t:0 "Pod obléháním"
 martial_strategy_special.1302.a.tt1:0 "Jdeme v podstatě neomezeni"
 martial_strategy_special.1302.a.tt2:1 "Neseme těžké 'ztráty', ale srazíme bránu"
 martial_strategy_special.1302.a:0 "Útočte na hlavní bránu!"
 martial_strategy_special.1302.b.tt1:0 "Zdi byly pokořeny s malými potížemi"
 martial_strategy_special.1302.b.tt2:1 "Téměř se dostáváme na hradbu, utrpící těžké 'ztráty'"
 martial_strategy_special.1302.b:0 "Přineste žebříky ven!"
 martial_strategy_special.1302.c:0 "Využijte slabá místa brány!"
 martial_strategy_special.1302.desc:0 "Těsně zavřená brána a vysoké zdi se tyčí do nebe. Lučišníci jsou vidět jako stíny pohybující se za hradbami, a ovzduší naplněné opravdovým vzrušením prostupuje vzduchem.\n\nV tichu před bitvou se obracím k vojákům a můj rozkaz zní jasně a hlasitě napříč polem."
 martial_strategy_special.1302.d:0 "Jděte přes kanály!"
 martial_strategy_special.1302.t:1 "$martial_strategy_special.1301.t$: První útok"
 martial_strategy_special.1303.a.tt1:0 "Bereme schody s brutální efektivitou"
 martial_strategy_special.1303.a.tt2:0 "Schody byly sotva vybojovány s klopýtáním a unavenými pažemi"
 martial_strategy_special.1303.a:0 "Nesnižujte tempo, přemůžeme je!"
 martial_strategy_special.1303.b.tt1:0 "Trvá to čas, ale nakonec použijeme schody"
 martial_strategy_special.1303.b.tt2:0 "Při prorážení utrpíme mnoho 'ztrát'"
 martial_strategy_special.1303.b:0 "Jedno po druhém! Buďte ve střehu!"
 martial_strategy_special.1303.c:0 "Každý levák vpřed!"
 martial_strategy_special.1303.desc:0 "Schodiště odráží, jak další otupené zbraň narazí do prostředního sloupu. Po druhé v průběhu několika minut proklínám těsnou spirálu, která nám brání mávat našimi zbraněmi na obránce.\n\nHlučný dech vojáků kolem mě je ohlušující a s každým odraženým útokem se cítí stále rezignovaněji a frustrovaněji. Musím převzít kontrolu nad situací!"
 martial_strategy_special.1303.d:0 "Buďte opatrní! Nenechte je, aby vás vábili!"
 martial_strategy_special.1303.e:0 "Za mnou! #EMP Útok#!!"
 martial_strategy_special.1303.f:0 "Za mnou! Ochráním vás!"
 martial_strategy_special.1303.t:0 "$martial_strategy_special.1301.t$: Každým krokem"
 martial_strategy_special.1304.a.tt1:0 "Rychle levelujeme síly [siege_proposer.GetTitledFirstNamePossessiveNoTooltip]"martial_strategy_special.1401.continue_search_tooltip:0 "Vaše hledání pokračuje"
 martial_strategy_special.1304.a.tt2:0 "Jsme napadeni z naší nechráněné zadní strany"
 martial_strategy_special.1304.a:0 "Všichni, se mnou!"martial_strategy_special.1498.t:0 "Na pochodu"
 martial_strategy_special.1304.b.tt1:0 "Jsme nezastavitelní"
 martial_strategy_special.1304.b.tt2:0 "Bez lučišníků je náš útok snadno odražen"
 martial_strategy_special.1304.b:0 "Lukostřelci, zaujměte svá místa!"
 martial_strategy_special.1304.c:0 "Zasaďte je tvrdě! Dnes nejsou vašimi přáteli!"
 martial_strategy_special.1304.desc:0 "Když se konečně dostávám na zdi obklopující [ROOT.Char.Custom('FortifiedBuilding')], pozoruji scénu.\n\nMnoho vojáků sice mohlo padnout pod šípy na hradbách, ale nenecháme se odradit. Po jednom přetlačujeme obránce a stojíme vítězově nad padlými.\n\nNadechuji se a pak je čas znovu pokračovat."
 martial_strategy_special.1304.d:0 "Štíty nahoru! Chraňte zadní strany!"
 martial_strategy_special.1304.f:0 "Zasáhněte je tvrdě! Nešetřete je!"
 martial_strategy_special.1304.t:0 "$martial_strategy_special.1301.t$: Bitevní odhodlání"
 martial_strategy_special.1399.a:0 "Naši nepřátelé nikdy nemají šanci!"
 martial_strategy_special.1399.b:0 "Jako bránící síla jsme obávaní!"
 martial_strategy_special.1399.desc_loose:0 "Bitva je ztracena a obránci vyhráli den."
 martial_strategy_special.1399.desc_loose2:0 "\n\n" I když se vám nepodařilo ovládnout [ROOT.Char.Custom('FortifiedBuilding')], můj [ROOT.Char.GetLadyLord], jak vojáci, tak vy, se zdá, že se z změny tempa revitalizují!"\n\nNemohu nic jiného, než souhlasit. Kromě toho, je uklidňující vědět, že můj [ROOT.Char.Custom('FortifiedBuilding')] nebude tak snadno dobyt!"
 martial_strategy_special.1399.desc_win:0 "Fortifikovaná budova [ROOT.Char.Custom('FortifiedBuilding')] je naše!"
 martial_strategy_special.1399.desc_win2:0 "\n\n"Podívejte se na ně, můj [ROOT.Char.GetLadyLord]. Změna rytmu jim prospěla. Dokonce vypadáte osvěženě, i když váš [ROOT.Char.Custom('FortifiedBuilding')] byl právě ztracen útočníky!""
 martial_strategy_special.1399.desc:0 "Mezi slavícími vojáky nacházím [siege_proposer.GetTitledFirstName], který mi gratuluje k dobře vedenému útoku."
 martial_strategy_special.1399.t:0 "$martial_strategy_special.1301.t$: Na dobytí [ROOT.Char.Custom('FortifiedBuilding')|U]"
 martial_strategy_special.1401.a.tt:3 "Vaše hledání může trvat nějakou dobu..."
 martial_strategy_special.1401.a:0 "Bude to vzrušující hledání!"
 martial_strategy_special.1401.b:0 "Dobrá myšlenka. Jste v čele."
 martial_strategy_special.1401.commander:0 "[commander.GetTitledFirstName]"
 martial_strategy_special.1401.continue_search_tooltip:0 "Váš hledání pokračuje"
 martial_strategy_special.1401.delay_tt:0 "Vaše hledání bude zpožděno"
 martial_strategy_special.1401.end:1 "navrhuje, abych vyrazil s kontingentem $knight_culture_player_plural_no_tooltip_lowercase$ najít chybějící vojska, zatímco zbytek armády se vrátí domů."
 martial_strategy_special.1401.give_up_tt:0 "#F Ostatní vojáci se mohou něco naučit tím, že se domů vrátí sami.#!"
 martial_strategy_special.1401.give_up:0 "Odpustíš svou pátrání a vrátíš se domů"
 martial_strategy_special.1401.officer_fallback:0 "Jeden z mých důstojníků"
 martial_strategy_special.1401.opening:1 "Na konci cvičení na poli to vypadalo jako brilantní nápad...\n\nAbych cvičil znovuspojení armády v chaosu, rozdělil jsem své vojáky a přikázal každému důstojníkovi, aby se nezávisle dostal do [capital.GetNameNoTier].\n\nSamozřejmě, po třetím dni čekání, ale s pouze polovinou mé armády na místě, nyní vidím nedostatky v plánu."
 martial_strategy_special.1401.t:0 "Na pochodě"
 martial_strategy_special.1402.a.tt:2 "#F Zvládat rozrušené vojáky je snazší než rozrušeného hostinského, a musíte pokračovat ve svém pátrání.#!"
 martial_strategy_special.1402.a:0 "Mám dost mincí na pokrytí škod."
 martial_strategy_special.1402.b.tt:1 "#F Pít s obyčejnými lidmi! Jaký život! Aspoň dokud musíte pokračovat ve svém hledání.#!"
 martial_strategy_special.1402.b:0 "Tito muži mají správný nápad. Nalij mi drink!"
 martial_strategy_special.1402.c:0 "Jsem unavený z jednání s nedisciplinovanými vojáky."
 martial_strategy_special.1402.desc:2 "Slyším absolutní hluk přicházející z hospody u silnice. Jeden z mých $knight_culture_player_plural_no_tooltip_lowercase$ vykopává dveře, čímž odhaluje místnost plnou mých zbloudilých vojáků.\n\nMůj příchod je přivede k tichu a zírají dolů do svých půllitrů, aniž by promluvili slovo. Provozovatel zúží [ROOT.Char.Custom('RandomHerHis')] oči. \"Takže #EMP jsi#! zodpovědný za tento rabble?\""
 martial_strategy_special.1402.d.tt:2 "#F Jste si jisti, že můžete přesvědčit tyto vojáky, aby se připojili k hledání.#!"
 martial_strategy_special.1402.d:1 "Vezměte si drink na cestu, muži, a pojďme!"
 martial_strategy_special.1402.t:0 "Na pochodu"
 martial_strategy_special.1403.a.tt:0 "#F Hanba nosit vodu pro mulice!#!"
 martial_strategy_special.1403.a:0 "Pokud je to jediná cesta..."
 martial_strategy_special.1403.b.tt:1 "#F "Myslí si ti poddaní, že je voda důležitější než moje rozkazy?"#!"
 martial_strategy_special.1403.b:0 "Muži budou pochodovat, a teď hned!"
 martial_strategy_special.1403.c:0 "Jednoduše je doveď domů, seržante. Už mi na tom nezáleží."
 martial_strategy_special.1403.desc:1 "Při přístupu k [ROOT.Char.Custom('IndefiniteBodyOfWater')] vidím tábor postavený na jeho břehu. Když do něj vstoupím, setkám se s praporčíkem, který má na starosti.\n\n"Moje [ROOT.Char.GetLadyLord]! Naše zásoby vody prosakovaly během pohybu, a naše packa zvířata nemohou zvládnout pochod domů bez více vody, než máme v současnosti." Voják se na mě nervózně dívá. "Pokud by [ROOT.Char.GetLadyLord] a [ROOT.Char.GetHerHis] [ROOT.Char.Custom('MountedWarriorTermPlural')] pomohli nosit vodná vaku, však...""
 martial_strategy_special.1403.d.tt:0 "#F Teď, pokud osel potřebuje osm galonů vody denně...#!"
 martial_strategy_special.1403.d:0 "Myslím, že mohu přijít s řešením pro to."
 martial_strategy_special.1403.t:0 "Na pochodu"
 martial_strategy_special.1404.a.tt:0 "#EMP Moji#! vojáci musí dodržovat #EMP mé#! rozkazy."
 martial_strategy_special.1404.a:0 "To nebyly rozkazy, které jsem dal!"
 martial_strategy_special.1404.b.tt:0 "Není divu, že se ztratili — tyto jednotky potřebují disciplínu!"
 martial_strategy_special.1404.b:0 "Co je to za bídný postoj? Tak se nedrží meč!"
 martial_strategy_special.1404.c:0 "Zavolej muže domů, [knight.GetFirstNameNoTooltip]. Jsem unavený z hledání."
 martial_strategy_special.1404.desc:1 "Když mé rychlé hlídky přinesly zprávy o malém táboře, nepředpokládal jsem, že najdu vojáky, kteří stále cvičí své bojové formace.\n\nZdá se, že [knight.Custom2('MyCharacterIntroduction', ROOT.Char)] vzal na sebe zodpovědnost pokračovat v cvičeních na poli, zatímco čekal na zprávy od hlavní armády. [knight.GetHerHis|U] vojáci se úhledně řadí, když k [knight.GetHerHim] přijíždím."
 martial_strategy_special.1404.d.tt:0 "[soldier_friend.GetSheHe|U] je bezpečně dostane na hrad."
 martial_strategy_special.1404.d:0 "[soldier_friend.GetTitledFirstNameNoTooltip] může převzít velení nad těmito vojáky."
 martial_strategy_special.1404.t:0 "Na pochodu"
 martial_strategy_special.1405.a.tt:1 "#F "Tito vojáci by si měli pamatovat, že #EMP I#! byl vybrán [zealot.GetFaith.HighGodName] podle božského plánu."#!"
 martial_strategy_special.1405.a:1 "Již vládnu božským právem!"
 martial_strategy_special.1405.b.tt:2 "#F "Působí to nebezpečně trestat [zealot.GetWomanMan], ale poslat [zealot.GetHerHim] do vyhnanství vyřeší můj problém prozatím."#!"
 martial_strategy_special.1405.b:0 "Máš den na útěk z tohoto místa, fanatiku."
 martial_strategy_special.1405.c:0 "Brzy se unaví hraním svatých vojáků."
 martial_strategy_special.1405.desc:1 "Když procházím malou vesnicí, všímám si, že i když jsou oblečeni v jednoduchém plátně, stráže města nesou zbraně s mým znakem!\n\nVítal mě na blátivé ulici [zealot.GetTitledFirstName], sebeproklamovaný 'božský strážce' města. Moji vojáci složili svůj brnění, aby pomohli tomuto kazateli sloužit [zealot.GetFaith.HighGodName]!"
 martial_strategy_special.1405.d.tt:2 "#F "Koneckonců, nejsme všichni sluhové [ROOT.Char.GetFaith.HighGodNameAlternate] nějakým způsobem?"#!"
 martial_strategy_special.1405.d:1 "Připoj se ke mně, kázateli, a spolu naplníme vůli [ROOT.Char.GetFaith.HighGodNamePossessive]!"
 martial_strategy_special.1405.t:0 "Na pochod"
 martial_strategy_special.1498.a:0 "Bylo to cenné cvičení nakonec!"
 martial_strategy_special.1498.desc:0 "Poslední z mých vojáků se vrátili do [capital.GetNameNoTier], a pořádek byl obnoven.\n\nI když to nebyla zrovna ukázka vojenského géniusu, získal jsem nový pohled na svou armádu a jednotlivé vojáky, z nichž je složená."
 martial_strategy_special.1498.t:0 "Na pochodu"
 martial_strategy_special.1499.a.tt:1 "#F Je to mnohem pohodlnější ve vašem [ROOT.Char.Custom('FortifiedBuilding')] než na poli."#!"
 martial_strategy_special.1499.a:0 "Toto cvičení nešlo podle plánu."
 martial_strategy_special.1499.desc:0 "Trvá to chvíli, ale pomalu a jistě se chybějící vojáci vracejí skrze brány [capital.GetNameNoTier].\n\nMožná jsem na tom neměl mnoho zásluh, ale zdá se, že se z této zkušenosti hodně naučili."
 martial_strategy_special.1499.t:0 "Na pochod"
 martial_strategy.1051.a.humble:0 "Znát své limity znamená, že se jimi mohu obejít."
 martial_strategy.1051.a:0 "Mám přirozený talent, který mě staví nad ostatní."
 martial_strategy.1051.b.brave:0 "Moje odvaha inspiruje mé vojáky, aby stáli a bojovali."
 martial_strategy.1051.b.stalwart:0 "Má odhodlání je takové, že nikdy neochabnu!"
 martial_strategy.1051.c.feareater:0 "Moje pouhá přítomnost vzbuzuje strach u mých nepřátel!"
 martial_strategy.1051.c.wrathful:0 "Nikdo nemůže odolat mé ohromující zuřivosti!"
 martial_strategy.1051.desc:0 "Nejpopulárnější téma konverzace v [ROOT.Char.Custom('GetCourt')] je neustále se měnící, ale jeden nedávný trend byl v diskusi o mých významných dovednostech jako vojenského velitele - a co je tajemství mého úspěchu.\n\nTuto přirozenou zvědavost mohu využít k posílení své reputace, ale nejprve musím rozhodnout, co připsat svému úspěchu..."
 martial_strategy.1051.d.sadistic:0 "Vždy zasáhnu své nepřátele tam, kde to nejvíce bolí."
 martial_strategy.1051.d.zealoussadistic:0 "Jsem neúprosně oddaný své křížové výpravě proti zlým!"
 martial_strategy.1051.d.zealous:0 "Moje oddanost [ROOT.GetCharacter.GetFaith.HighGodName] mi zaručuje vítězství."
 martial_strategy.1051.e.patient:0 "Jsem stále pozorný a čekám na svou příležitost zaútočit."
 martial_strategy.1051.f.ambitious:0 "Udělám #EMP cokoliv#!, abych vyšel vítězně!"martial_strategy.2021.t:0 "Úspěšná dezinformace"
 martial_strategy.1051.t:0 "Generálské drby"
 martial_strategy_1303.losing:0 "Toto je naše poslední šance otočit bitvu!"
 martial_strategy_1303.winning:0 "Vítězíme, ale není místo na chyby!"
 martial_strategy.1401.almost_done:0 "Téměř všichni moji vojáci se už vrátili a vyrazil jsem s vědomím, že poslední pár může být těžké najít.\n\n"
 martial_strategy.1401.a_lot_returned:0 "Mnoho mojí armády se vrátilo a jsem optimistický ohledně toho, že najdu zbývající."
 martial_strategy.1401.close_to_done:0 "Většina mých vojáků se vrátila a já vyrážím za posledními zbývajícími regimenty.\n\n"
 martial_strategy.1401.first_find:0 "Netrvá mi dlouho, abych našel první pluk, který hledám.\n\n"
 martial_strategy.1401.some_returned:0 "Někteří z mých vojáků se vrátili, zatímco jsem se vydal hledat zbývající.\n\n"
 martial_strategy.2000.a:0 "Přečtěte si novější svazek."
 martial_strategy.2000.b.failure.tt:1 "Musíš získat [stress|E] nebo se vzdát"
 martial_strategy.2000.b.failure:0 "Nedokážu rozluštit svitek"
 martial_strategy.2000.b.success.tt:1 "Získáš #P 1#! [martial|E], #P 1#! [learning|E] a bonus [commander|E] na #V 20 let#!"
 martial_strategy.2000.b.success:0 "Objevuji kousek starověkého poznání"
 martial_strategy.2000.b:0 "Snažím se přeložit starý svitek."
 martial_strategy.2000.catalaunianplains.desc:1 "bitva na Catalaunských pláních, "
 martial_strategy.2000.constantinople.desc:1 "obléhání Konstantinopole, "
 martial_strategy.2000.end.desc:1 "a starý svitek napsaný v nějakém starobylem jazyce. Kdo ví, jaká zapomenutá tajemství obsahuje..."
 martial_strategy.2000.hastings.desc:1 "bitva u Hastingsu, "
 martial_strategy.2000.palaceofthemartyrs.desc:1 "Bitva o Palác mučedníků, "
 martial_strategy.2000.start.desc:0 "I když jistě uvidím mnoho bitevních polí, než potkám svého tvůrce, moje knihovna obsahuje příběhy o válce z celé stovky životů.\n\nNedávno jsem získal knihu o velkém"
 martial_strategy.2000.tours.desc:1 "bitva u Tours, "
 martial_strategy.2000.t:0 "Ponaučení z minulosti"martial_strategy.1401.first_find:0 "Netrvá mi dlouho, abych našel první pluk, který hledám.\n\n"
 martial_strategy.2000.vapati.desc:1 "bitva u Vapati, "
 martial_strategy.2001.a:0 "Studujte bitvu."
 martial_strategy.2001.b:0 "Zaměřte se na překladový proces."
 martial_strategy.2001.gaixia.desc:1 "#F Svitek popisuje bitvu u Gaixie. Han Xin, velitel Hanů, zlomal ducha nepřítele tím, že jeho muži zpívali písně z rodného království nepřítele Chu. Velitel Xiang Yu z Chu utekl s malou silou věrných mužů, ale nakonec byli pronásledováni a poraženi.#!"
 martial_strategy.2001.red_cliffs.desc:0 "#F V bitvě na Červených útesech spojenec Cao Cao připoutal své lodě od příďi po záď, aby bojoval proti mořské nevolnosti. Velitel protihráčských sil Sun-Liu, Huang Gai, viděl svou šanci a poslal falešný dopis o kapitulaci. Poté připravil eskadru lodí, naplnil je dřevem a oleji, a nechal vítr dopravit je směrem k Cao Cao. Když se lodě bez posádky přiblížily k nepřátelské flotile, byly zapáleny, což vedlo k ohnivým smrtím nespočetných mužů.#!"
 martial_strategy.2001.start.desc:0 "I s pomocí zaprášeného slovníku se svitek zdráhá sdílet své tajemství, ale pokračuji dál. Jak noc postupuje, před mýma očima se rozvíjí nejneuvěřitelnější příběh...\n\n"
 martial_strategy.2001.teutoburg_forest.desc:0 "#F Arminius, syn germánského náčelníka, byl vychován v Římě, ale plánoval vytvořit alianci kmenů, aby porazil Římany. Arminius se stal důstojníkem římského generála Varuse a radil mu, aby odbočil skrze Teutoburský les. Tam Arminius zahájil sérii přepadů. Díky svému římskému vzdělání věděl Arminius přesně, jak bojovat proti nepřátelským taktikám, a vedl svůj lid k rozhodující vítězství.#!"
 martial_strategy.2001.thermopylae.desc:0 "#F Zablokováním úzkého přímořského průchodu u Thermopyl byli masivně přečíslení řečtí vojáci schopni odolat perské armádě po sedm dní. Během posledního dne, kdy byl král Leonidas obklíčen, propustil většinu své armády a střežil jejich ústup v slavné poslední obraně. Hrdinství jeho vojáků je důkazem síly vlastenecké armády bránící své rodné země.#!"
 martial_strategy.2002.a:0 "Pokračuj vpřed."
 martial_strategy.2002.b:0 "Vzdát se."
 martial_strategy.2002.desc:0 "Noc padá a jediná svíčka osvěcující svitek přede mnou se s každou hodinou zkracuje. Když naposledy zabliká a zanechá mě ve tmě, tajemství svitku zůstávají neodhalena."
 martial_strategy.2020.a.failure:0 "Můj úskok selhává, což mi přináší potupu"
 martial_strategy.2020.a.success:0 "Můj gambit úspěšně funguje."
 martial_strategy.2020.a:0 "Okamžitě podvedu své nepřátele k přetížení!"
 martial_strategy.2020.b:0 "Taktika hit-and-run unaví mé nepřátele!"
 martial_strategy.2020.d.brave:0 "Pouze zbabělci by používali takovéto taktiky!"
 martial_strategy.2020.desc.ambitious:0 "Abych zajistil vítězství, musím využít každé výhody, kterou mohu získat na bojišti, i když to znamená použít taktiky, které mohou být považovány za neférové."
 martial_strategy.2020.desc.deceitful:0 "Četl jsem poezii porovnávající bitevní pole s dýchající osobou. To mě přivádí k zamyšlení... mohu manipulovat bitevním polem stejně jako lidmi?"
 martial_strategy.2020.desc.martial:0 "Zkušenost mi ukazuje, že nejlepší způsob, jak porazit nepřátele, je zajistit si, že se do bitvy zapojíme pouze na mých podmínkách! Otázkou je, jaké podmínky by byly nejvýhodnější?"
 martial_strategy.2020.desc.opening:0 "Svolal jsem svůj doprovod na válečné hry, dychtící vyzkoušet svůj nápad předstírat ústup, abych nalákal své protivníky k přetahování."
 martial_strategy.2020.desc:0 "Pokud chci maximalizovat své šance na vítězství v bitvě, může být pro mě výhodné zvážit použití některých... nekonvenčních strategií."
 martial_strategy.2020.d.flavor:0 "Odmítněte používání těchto taktik"
 martial_strategy.2020.d:0 "Nesnížím se k špinavému boji!"
 martial_strategy.2020.opening:0 "O mnoha traktátu bylo napsáno o ctnostném chování ve válce, ale životy těch autorů nebyly na dosah, když vzali pero do ruky.\n\n"
 martial_strategy.2020.t:0 "Všechno je spravedlivé?"
 martial_strategy.2021.a:0 "Čekám na den, kdy tuto lest mohu použít v opravdové bitvě!"
 martial_strategy.2021.desc:0 "\n\nJakmile jsme se rozdělili do týmů, pečlivě jsem ukázal všem, jak uvolnit jen dostatečné množství půdy, abychom podvedli druhou stranu, aby vyšla z pozice, aniž bychom dali tolik, aby naše linie praskla. \n\nMoje nová taktika fungovala dokonale, což nám umožnilo obklíčit nepřátelský tým a donutit je k surrenderu!"
 martial_strategy.2021.t:0 "Úspěšná klamavost"
 martial_strategy.2022.b:0 "Možná bych se měl držet konvenčních taktiky..."
 martial_strategy.2022.desc:0 "\n\nBohužel, když se můj tým pokusil vyzkoušet mou novou taktiku, nedokázali jsme udržet své pozice. Utrpěli jsme rychlou a poníživou porážku, když nepřátelská strana rychle prorazila naše linie a způsobila rozpad našich řad.\n\nKaždý, kdo se zúčastnil her, teď si myslí, že jsem blázen a nechce mít další zapojení do mých 'nápadů'."
 martial_strategy.2022.t:0 "Zlomené sny"
 martial_strategy.2030.a.failure.tt:1 "Obchodníci, které najdete, jsou nespolehliví"
 martial_strategy.2030.a.success.tt:1 "Zavádíte spolehlivou síť dodavatelů"
 martial_strategy.2030.a:0 "Zajistěte síť obchodníků, aby mi pomohli."
 martial_strategy.2030.b:0 "Hromadit zásoby ve svém sídle."
 martial_strategy.2030.c:0 "Moji vojáci si mohou obstarat zásoby sami."
 martial_strategy.2030.desc.ambitious:0 "Bez ohledu na to, jak jsou moji vojáci mocní, pokud zatím vyčerpají zásoby během tažení, nebudou mi sloužit lépe než trénovaní veverky."
 martial_strategy.2030.desc.diligent:0 "Hrdě dbám na to, aby bylo vždy všechno započítáno, což zahrnuje zajištění, že jsou moji vojáci dobře zásobeni."
 martial_strategy.2030.desc.end:0 "\n\nZa tímto účelem bych měl vymyslet plán, jak zajistit, aby moji vojáci vždy měli potřebné zásoby na bojišti."
 martial_strategy.2030.desc.fallback:0 "Součástí velení armádě je zajistit, aby moji vojáci měli dostatek jídla, pití a kempařských potřeb pro dlouhé výpravy."
 martial_strategy.2030.t:0 "Zajištění zásob"
 martial_strategy.2031.a:0 "To spolehlivě zajistí zásobování mých armád na poli."
 martial_strategy.2031.b:0 "Teď se kousek odřežeme od vrcholu..."
 martial_strategy.2031.desc:0 "Po prozkoumání hromad finančních knih jsem byl schopen vybrat skupinu obchodníků rozptýlených po venkově, o kterých jsem věděl, že budou spolehliví.\n\nUčinil jsem nabídku, abych je udržel na platu, aby poskytovali jakékoliv zásoby, které moje armáda potřebuje na okamžitou žádost. To zajistí, že moji vůdcové vždy budou vědět, ke komu se mají obrátit, když potřebují zásoby."
 martial_strategy.2031.t:0 "Spolehlivá síť"
 martial_strategy.2032.a.forgiving:0 "Měl jsem udělat více výzkumu před tím, než jsem zadal objednávku."
 martial_strategy.2032.a:0 "Když najdu toho podvodníka, dám mu hlavu!"
 martial_strategy.2032.desc:0 "Kontaktoval jsem mnoho dostupných obchodníků, abych viděl, kdo by mohl nejlépe zásobit mé armády tím, co potřebují.\n\nJeden obchodník měl velmi dobré ceny, takže jsem udělal opatření, abych získal většinu zásob mé armády od něj... ale když byl čas vyzvednout zásilku, on ani jeho zboží nikde nebyli!"
 martial_strategy.2032.t:0 "Chybějící zásoby"
 martial_strategy.3010.a:0 "[impatient_commander.GetTitledFirstNameNoTooltip] má tady správnou myšlenku!"
 martial_strategy.3010.b:0 "Raději bych použil plán [patient_commander.GetTitledFirstNamePossessiveNoTooltip]."
 martial_strategy.3010.c:0 "Moji velitelé mohou jednat, jak uznají za vhodné."martial_strategy_special.1405.b.tt:2 "#F "Potrestat [zealot.GetWomanMan] se zdá nebezpečné, ale poslat [zealot.GetHerHim] do exilu vyřeší můj problém prozatím."#!"
 martial_strategy.3010.desc.craven:0 "nervózně mumlá o tom, jak bychom se měli vyhnout zbytečným střetům a vést válku na vyčerpání."
 martial_strategy.3010.desc.end:0 "\n\nJe mým právem rozhodnout o našem konečném postupu."
 martial_strategy.3010.desc.flexible:0 "vysvětluje, jak musíme sledovat, co naši nepřátelé dělají, a reagovat na to."
 martial_strategy.3010.desc.greedy:0 "dychtivě ukazuje na všechny hlavní cíle, které bychom měli okamžitě poslat, aby je rabovali,"
 martial_strategy.3010.desc.middle:0 "zatímco [patient_commander.GetFirstNameNoTooltip]"
 martial_strategy.3010.desc.patient:0 "posadí se a trpělivě se snaží, abychom zajistili kritická místa a čekali, až k nám nepřítel přijde."
 martial_strategy.3010.desc.response.start:0 "Účastním se strategického setkání s [my_liege.GetTitledFirstName] a [other_commander.GetTitledFirstName], diskutujeme naše plány na probíhající válku."
 martial_strategy.3010.desc.start:0 "Sedím u mapového stolu s [impatient_commander.GetTitledFirstName] a [patient_commander.GetTitledFirstName], diskutujeme naši strategii pro probíhající válku.\n\n[impatient_commander.GetFirstNameNoTooltip]"
 martial_strategy.3010.desc.wrathful:0 "bije [impatient_commander.GetHerHis] pěstí o stůl a nahlas proklamuje, že bychom měli zaútočit na nepřítele přímo a zničit je čistou silou našich armád,"
 martial_strategy.3010.o_martial:0 "Vím, jak můžeme využít obě strategie!"
 martial_strategy.3010.t:0 "Strategická Patová Situace"
 martial_strategy.3011.a.disapprove:0 "Kdo by řekl, že [my_liege.GetFirstNameNoTooltip] může vidět rozum?"
 martial_strategy.3011.a:0 "Věděl jsem, že se [my_liege.GetTitledFirstNameNoTooltip] budou líbit moje nápady!"
 martial_strategy.3011.desc:0 "\n\n[my_liege.GetTitledFirstName] je velmi receptive k mým nápadům, upřednostňující je před těmi, které navrhoval [other_commander.GetFirstName]. Teď jdeme dál a použijeme je k formování naší strategické politiky pro probíhající válku!"
 martial_strategy.3011.t:0 "Strategie Přijata"
 martial_strategy.3012.a.disapprove:0 "[my_liege.GetFirstNameNoTooltip] hloupost mě nepřekvapuje."
 martial_strategy.3012.a:0 "Čas ukáže, zda byla volba [my_liege.GetFirstNamePossessiveNoTooltip] správná."
 martial_strategy.3012.desc:0 "\n\nBohužel [my_liege.GetTitledFirstName] je mé nápady opovrhující a místo toho dává přednost těm navrženým [other_commander.GetFirstName]. Teď budeme pokračovat a použijeme je k utváření naší strategické politiky pro probíhající válku!"
 martial_strategy.3012.t:0 "Strategie zamítnuta"
 martial_strategy.3013.a:0 "Jsem rád, že budu mít volnou ruku dělat, co chci."
 martial_strategy.3013.desc:0 "[my_liege.GetTitledFirstName] se rozhodl zvolit si pasivní přístup, což umožnilo jak [other_commander.GetFirstName], tak mě jednat podle našeho uvážení."
 martial_strategy.3013.t:0 "Strategie Povolená"
 martial_strategy.3014.a.disapprove:0 "Navzdory [my_liege.GetFirstNamePossessiveNoTooltip] neúspěchům, [my_liege.GetSheHe] je zručný generál."
 martial_strategy.3014.a:0 "Jsem ohromen plánem [my_liege.GetTitledFirstNamePossessiveNoTooltip]."
 martial_strategy.3014.desc:0 "\n\n[my_liege.GetTitledFirstName] spojil mé nápady s [other_commander.GetFirstNamePossessive], sloučil je do jedné kohezivní strategie, která nám poskytne významnou výhodu na bojišti!"
 martial_strategy.3014.t:0 "Strategie Integrovaná"
