l_polish:
 martial_strategy.1051.t:0 "Drby o generálovi"
 martial_strategy.1051.desc:0 "Nejoblíbenějším tématem hovoru v [ROOT.Char.Custom('GetCourt')] se neustále mění, ale jedním z nedávných trendů je diskuse o mé výrazné dovednosti jako vojenského velitele — a o tom, v čem spočívá tajemství mého úspěchu.\n\nTuto přirozenou zvědavost mohu využít k posílení své pověsti, ale nejdříve musím rozhodnout, čemu svůj úspěch přičíst..."
 martial_strategy.1051.a:0 "Mám přirozený talent, který mě staví nad ostatní."
 martial_strategy.1051.a.humble:0 "Znát své limity mi umožňuje je obcházet."
 martial_strategy.1051.b.brave:0 "Moje odvaha inspiruje mé vojáky, aby stáli pevně a bojovali."
 martial_strategy.1051.b.stalwart:0 "Má odhodlanost je taková, že nikdy nezaváhám!"
 martial_strategy.1051.c.wrathful:0 "Nikdo nemůže odolat mé drtivé zuřivosti!"
 martial_strategy.1051.c.feareater:0 "Má pouhá přítomnost vhání strach do mých nepřátel!"
 martial_strategy.1051.d.zealous:0 "Má oddanost [ROOT.GetCharacter.GetFaith.HighGodName] mi přináší vítězství."
 martial_strategy.1051.d.sadistic:0 "Vždy zasahuji nepřátele tam, kde to bolí nejvíc."
 martial_strategy.1051.d.zealoussadistic:0 "Jsem neúprosný ve své křížové výpravě proti ničemům!"
 martial_strategy.1051.e.patient:0 "Jsem stále ostražitý a čekám na svou šanci udeřit."
 martial_strategy.1051.f.ambitious:0 "Udělám #EMP cokoli #!, co bude potřeba, abych vyšel vítězně!"
 martial_strategy.2000.t:0 "Lekce z minulosti"
 martial_strategy.2000.start.desc:0 "Ačkoliv jistě uvidím mnoho bitev, než potkám svého stvořitele, moje knihovna obsahuje příběhy válek z mnoha životů.\n\nNedávno jsem získal svazek o velké"
 martial_strategy.2000.hastings.desc:1 "bitvě u Hastingsu, "
 martial_strategy.2000.tours.desc:1 "bitvě u Tours, "
 martial_strategy.2000.palaceofthemartyrs.desc:1 "bitvě u Paláce mučedníků, "
 martial_strategy.2000.catalaunianplains.desc:1 "bitvě na Katalunských pláních, "
 martial_strategy.2000.constantinople.desc:1 "obléhání Konstantinopole, "
 martial_strategy.2000.vapati.desc:1 "bitvě u Vapati, "
 martial_strategy.2000.end.desc:1 "a také starobylý svitek napsaný v jakémsi dávném jazyce. Kdo ví, jaká zapomenutá tajemství ukrývá..."
 martial_strategy.2000.a:0 "Přečíst novější svazek."
 martial_strategy.2000.b:0 "Pokusit se přeložit starý svitek."
 martial_strategy.2000.b.success:0 "Objevím kousek starodávného poznání"
 martial_strategy.2000.b.success.tt:1 "Získáte #P 1#! [martial|E], #P 1#! [learning|E] a bonus [commander|E] na #V 20 let#!"
 martial_strategy.2000.b.failure:0 "Nepodaří se mi rozluštit svitek"
 martial_strategy.2000.b.failure.tt:1 "Musíte získat [stress|E] nebo to vzdát"
 martial_strategy.2001.start.desc:0 "Ani s pomocí prašného glosáře se svitek nechce podělit o svá tajemství, ale já pokračuji dál. Jak noc plyne, před očima se mi odvíjí ten nejneuvěřitelnější příběh...\n\n"
 martial_strategy.2001.gaixia.desc:1 "#F Svitek popisuje bitvu u Gaixia. Han Xin, velitel Chanů, zlomil ducha nepřítele tím, že nechal své muže zpívat písně z rodné říše nepřítele, Chu. Velitel Chu, Xiang Yu, unikl s malou skupinou věrných mužů, ale nakonec byli dohoněni a poraženi.#!"
 martial_strategy.2001.red_cliffs.desc:0 "#F V bitvě u Rudých skalisek spojil válečník Cao Cao své lodě od přídi k zádi, aby bojoval s mořskou nemocí. Velitel protivných sil Sun–Liu, Huang Gai, spatřil svou šanci a poslal falešný dopis o kapitulaci. Poté připravil eskadru lodí, naplnil je suchým třískami a olejem a nechal vítr nést je směrem k Cao Caovi. Když se bezposádkové lodě přiblížily k nepřátelské flotile, byly zapáleny, což vedlo k ohnivým smrtím nesčetných mužů.#!"
 martial_strategy.2001.thermopylae.desc:0 "#F Zablokováním úzkého pobřežního průsmyku u Thermopyl držely početně silně přesilačící perskou armádu řecké oddíly po dobu sedmi dnů. Během posledního dne, když byl král Leonidas obkličován, propustil většinu své armády a hlídal jejich ústup ve slavném posledním odporu. Hrdinství jeho vojsk dokládá sílu vlastenecké armády bránící své domovy.#!"
 martial_strategy.2001.teutoburg_forest.desc:0 "#F Arminius, syn germánského náčelníka, vyrostl v Římě, ale plánoval spojit kmeny, aby porazil Římany. Arminius se stal důstojníkem římského generála Varuse a poradil mu, aby se vydal objížďkou přes Teutoburský les. Tam Arminius provedl sérii léček. Díky svému římskému vzdělání přesně věděl, jak čelit římským taktikám, a dovedl svůj lid k rozhodujícímu vítězství.#!"
 martial_strategy.2001.a:0 "Studovat bitvu."
 martial_strategy.2001.b:0 "Soustředit se na proces překladu."
 martial_strategy.2002.desc:0 "Padá noc a jediná svíce osvětlující text přede mnou se zkracuje po hodinách. Když zabliká naposledy a zanechá mě ve tmě, tajemství svitku zůstanou neodhalena."
 martial_strategy.2002.a:0 "Pokračovat."
 martial_strategy.2002.b:0 "Vzdát se."
 martial_strategy.2020.t:0 "Je vše dovoleno?"
 martial_strategy.2020.opening:0 "Bylo napsáno mnoho traktátů o čestném chování ve válce, ale životy jejich autorů nebyly v sázce, když brali pero do ruky.\n\n"
 martial_strategy.2020.desc:0 "Pokud chci maximalizovat své šance na vítězství v bitvě, může stát za to zvážit použití některých... neortodoxních strategií."
 martial_strategy.2020.desc.ambitious:0 "Abych zajistil vítězství, musím využít každé výhody, kterou na bojišti získám, i kdyby to znamenalo použít taktiky, jež by mohly být považovány za nespravedlivé."
 martial_strategy.2020.desc.martial:0 "Z vlastní zkušenosti vím, že nejlepší způsob, jak porazit nepřátele, je zajistit, abychom vstupovali do bitvy pouze za mých podmínek! Otázka je, jaké podmínky by byly nejvýhodnější?"
 martial_strategy.2020.desc.deceitful:0 "Četl jsem básně přirovnávající bojiště k dýchajícímu člověku. Nutí mě to přemýšlet... mohu manipulovat bojištěm stejným způsobem, jako manipuluji lidmi?"
 martial_strategy.2020.a:0 "Oklamu nepřátele, aby se přepřáhli!"
 martial_strategy.2020.a.success:0 "Můj manévr uspěl."
 martial_strategy.2020.a.failure:0 "Můj manévr selhal a zostudil mě"
 martial_strategy.2020.b:0 "Taktika úder-útěk vyčerpá mé nepřátele!"
 martial_strategy.2020.d:0 "Nesnížím se k nečestným bojům!"
 martial_strategy.2020.d.brave:0 "Jen zbabělci by použili takové taktiky!"
 martial_strategy.2020.d.flavor:0 "Odmítnout použití těchto taktik"
 martial_strategy.2021.t:0 "Úspěšné oklamání"
 martial_strategy.2020.desc.opening:0 "Svolal jsem družinu na válečné hry, dychtivý vyzkoušet svůj nápad předstírat ústup, abych vylákal protivníky k přepětí."
 martial_strategy.2021.desc:0 "\n\nJakmile jsme se rozdělili do týmů, dbal jsem na to, aby všichni věděli, jak ustoupit právě tolik, aby to přimělo druhou stranu vyjet z pozice, aniž bychom ustoupili natolik, aby se naše linie rozpadla. \n\nMoje nová taktika fungovala bezchybně, umožnila nám obklíčit nepřátelský tým a donutit je k kapitulaci!"
 martial_strategy.2021.a:0 "Těším se na den, kdy tuto lest použiji v opravdové bitvě!"
 martial_strategy.2022.t:0 "Zmařené sny"
 martial_strategy.2022.desc:0 "\n\nBohužel, když se můj tým pokusil použít moji novou taktiku, nedokázali jsme držet pozici. Utrpěli jsme rychlou a ponižující porážku, když protivník rychle prorazil naši linii a naše řady se rozpadly.\n\nVšichni, kdo se zúčastnili cvičení, si nyní myslí, že jsem blázen, a nechtějí se už mých 'nápadů' účastnit."
 martial_strategy.2022.b:0 "Možná bych měl zůstat u konvenčních taktik..."
 martial_strategy.2030.t:0 "Jistota zásobování"
 martial_strategy.2030.desc.fallback:0 "Součást velení armádě znamená zajistit, aby moji vojáci měli dostatek jídla, pití a táborového vybavení pro dlouhé tažení."
 martial_strategy.2030.desc.diligent:0 "Jsem hrdý na to, že mám vždy vše pod kontrolou, což zahrnuje i to, že moji vojáci jsou dobře zásobeni."
 martial_strategy.2030.desc.ambitious:0 "Ať už jsou moji vojáci sebevíce impozantní, když jim na tažení dojdou zásoby, nebudou mi už k ničemu lepšímu než vycvičené veverky."
 martial_strategy.2030.desc.end:0 "\n\nProto bych měl vymyslet plán, který zajistí, že moji vojáci budou mít na poli vždy potřebné zásoby."
 martial_strategy.2030.a:0 "Zřídit síť obchodníků, kteří mi pomohou."
 martial_strategy.2030.a.success.tt:1 "Ustanovíte spolehlivou síť dodavatelů"
 martial_strategy.2030.a.failure.tt:1 "Obchodníci, které najdete, jsou nespolehliví"
 martial_strategy.2030.b:0 "Skladovat zásoby ve své pevnosti."
 martial_strategy.2030.c:0 "Moji vojáci si mohou opatřit zásoby sami."
 martial_strategy.2031.t:0 "Spolehlivá síť"
 martial_strategy.2031.desc:0 "Po pročtení řad účetních knih jsem dokázal vybrat skupinu obchodníků rozptýlených po kraji, o kterých jsem věděl, že budou spolehliví.\n\nNabídl jsem jim smlouvu na stálé zajišťování zásob pro mou armádu na povel. To zajistí, že moji velitelé budou vždy vědět, na koho se obrátit, když budou potřebovat proviant."
 martial_strategy.2031.a:0 "To spolehlivě zásobí moje armády v poli."
 martial_strategy.2031.b:0 "Teď si z toho ukrojím trochu navíc..."
 martial_strategy.2032.t:0 "Chybějící zásoby"
 martial_strategy.2032.desc:0 "Kontaktoval jsem mnoho dostupných obchodníků, abych zjistil, kdo by nejlépe dodal potřebné zásoby mé armádě.\n\nJeden obchodník měl velmi dobré ceny, a tak jsem si domluvil, že od něj vezmeme většinu proviantu... ale když nastal čas vyzvednout zásilku, on i jeho zboží byly kdesi pryč!"
 martial_strategy.2032.a:0 "Až toho podvodníka najdu, sejmu ho!"
 martial_strategy.2032.a.forgiving:0 "Měl jsem udělat více průzkumu, než jsem zadal objednávku."
 martial_strategy.3010.t:0 "Strategická patová situace"
 martial_strategy.3010.desc.start:0 "Sedím u mapového stolu s [impatient_commander.GetTitledFirstName] a [patient_commander.GetTitledFirstName] a probíráme naši strategii pro probíhající válku.\n\n[impatient_commander.GetFirstNameNoTooltip]"
 martial_strategy.3010.desc.middle:0 "zatímco [patient_commander.GetFirstNameNoTooltip]"
 martial_strategy.3010.desc.end:0 "\n\nJe mým právem rozhodnout o našem konečném postupu."
 martial_strategy.3010.desc.wrathful:0 "třese [impatient_commander.GetHerHis] pěstí o stůl a hlasitě prohlašuje, že bychom měli přímo zaútočit na nepřítele a rozdrtit ho surovou silou našich armád,"
 martial_strategy.3010.desc.greedy:0 "dychtivě vyjmenovává všechny hlavní cíle, na které bychom měli okamžitě poslat nájezdy k plenění,"
 martial_strategy.3010.desc.patient:0 "opatrně se opře a trpělivě prosazuje, abychom zajistili klíčová místa a počkali, až nepřítel přijde k nám místo naopak."
 martial_strategy.3010.desc.craven:0 "neklidně mumlá něco o tom, že bychom se měli vyhýbat zbytečným střetům a vést vyčerpávací válku."
 martial_strategy.3010.desc.flexible:0 "vysvětluje, že musíme sledovat, co dělají naši protivníci, a podle toho reagovat."
 martial_strategy.3010.a:0 "[impatient_commander.GetTitledFirstNameNoTooltip] má tady pravdu!"
 martial_strategy.3010.b:0 "Raději bych použil [patient_commander.GetTitledFirstNamePossessiveNoTooltip] plán."
 martial_strategy.3010.c:0 "Moji velitelé mohou jednat tak, jak uznají za vhodné."
 martial_strategy.3010.o_martial:0 "Vím, jak můžeme využít obě strategie!"
 martial_strategy.3010.desc.response.start:0 "Účastním se strategické porady s [my_liege.GetTitledFirstName] a [other_commander.GetTitledFirstName], kde probíráme plány pro probíhající válku."
 martial_strategy.3011.t:0 "Přijatá strategie"
 martial_strategy.3011.desc:0 "\n\n[my_liege.GetTitledFirstName] je velmi vstřícný k mým nápadům a dává jim přednost před návrhy [other_commander.GetFirstName]. Nyní je použijeme k utváření naší strategické politiky pro probíhající válku!"
 martial_strategy.3011.a.disapprove:0 "Kdo by tušil, že [my_liege.GetFirstNameNoTooltip] dokáže vidět zdravý rozum?"
 martial_strategy.3011.a:0 "Věděl jsem, že se [my_liege.GetTitledFirstNameNoTooltip] budou mé nápady líbit!"
 martial_strategy.3012.t:0 "Strategie odmítnuta"
 martial_strategy.3012.desc:0 "\n\nBohužel [my_liege.GetTitledFirstName] mé nápady odmítl a dal přednost těm, které navrhl [other_commander.GetFirstName]. Nyní je použijeme k utváření naší strategické politiky pro probíhající válku!"
 martial_strategy.3012.a.disapprove:0 "Pošetilost [my_liege.GetFirstNameNoTooltip] mě nepřekvapuje."
 martial_strategy.3012.a:0 "Čas ukáže, zda byla volba [my_liege.GetFirstNamePossessiveNoTooltip] správná."
 martial_strategy.3013.t:0 "Strategie povolena"
 martial_strategy.3013.desc:0 "[my_liege.GetTitledFirstName] se rozhodl přistoupit k tomu zdrženlivě a umožnit jak [other_commander.GetFirstName], tak mně jednat podle vlastního uvážení."
 martial_strategy.3013.a:0 "Jsem rád, že budu mít volnou ruku dělat, co uznám za vhodné."
 martial_strategy.3014.t:0 "Strategie sloučena"
 martial_strategy.3014.desc:0 "\n\n[my_liege.GetTitledFirstName] spojil mé nápady s těmi od [other_commander.GetFirstNamePossessive] a sestavil z nich jednotnou soudržnou strategii, která nám poskytne značnou výhodu na bojišti!"
 martial_strategy.3014.a.disapprove:0 "Navzdory [my_liege.GetFirstNamePossessiveNoTooltip] nedostatkům je [my_liege.GetSheHe] zručný generál."
 martial_strategy.3014.a:0 "Jsem ohromen plánem [my_liege.GetTitledFirstNamePossessiveNoTooltip]."
 martial_strategy_special.1301.t:0 "Obléhání"
 martial_strategy_special.1301.desc:1 ""Skutečným nepřítelem každého vojáka je samolibost," říká [siege_proposer.Custom2('MyCharacterIntroduction', ROOT.Char)] před [siege_proposer.Custom('quirk_pos_pp')]. Stojíme bok po boku na hradbách mého [ROOT.Char.Custom('FortifiedBuilding')], shlížíme na vojáky, kteří dole cvičí.\n\n"Můžeme vyměnit bránu [ROOT.Char.Custom('FortifiedBuilding')] za prkna a ztupit šípy v toulcích," pokračuje [siege_proposer.GetSheHe]. "Přiveď vojáky do cvičného útoku na [ROOT.Char.Custom('FortifiedBuilding')] a uvidíme, jak si povedou v akci!"" 
 martial_strategy_special.1301.a:0 "Náš čas je lépe využit k vylepšování našich opevnění."
 martial_strategy_special.1301.b:0 "Dobrý nápad. Ty bys měl vést obránce!"
 martial_strategy_special.1301.b.tt:0 "#F Ať hra začne!#!"
 martial_strategy_special.1302.t:1 "$martial_strategy_special.1301.t$: První útok"
 martial_strategy_special.13.a.tt:0 "#F A riskier approach that might yield a higher reward.#!"
 martial_strategy_special.13.b.tt:0 "#F The safer and more tactical approach.#!"
 martial_strategy_special.1302.desc:0 "Těsně zavřená brána a hradby tyčící se vysoko do nebe. Lučištníci jsou vidět jako stíny pohybující se za cimbuřím a ve vzduchu panuje opravdové napětí.\n\nV tichu před bitvou se otočím a oslovím vojáky. Můj rozkaz zaznívá nahlas a jasně přes celé pole."
 martial_strategy_special.1302.c:0 "Využijte slabin brány!"
 martial_strategy_special.1302.d:0 "Projít stokami!"
 martial_strategy_special.1302.a:0 "Zaútočte na hlavní bránu!"
 martial_strategy_special.1302.a.tt1:0 "Vstoupíme téměř bez odporu"
 martial_strategy_special.1302.a.tt2:1 "Utrpíme těžké 'ztráty', ale strhneme bránu"
 martial_strategy_special.1302.b:0 "Vyneste žebříky!"
 martial_strategy_special.1302.b.tt1:0 "Hradby jsou vylézány bez větších potíží"
 martial_strategy_special.1302.b.tt2:1 "Stěží dosáhneme ochozu, utrpíme těžké 'ztráty'"
 martial_strategy_special.storm_castle.very_well:0 "Útok postupuje #P velmi dobře#!"
 martial_strategy_special.storm_castle.poorly:0 "Útok postupuje #N špatně#!"
 martial_strategy_special.storm_castle.normal:0 "Útok postupuje #Z uspokojivě#!"
 martial_strategy_special.storm_castle.well:0 "Útok postupuje #P dobře#!"
 martial_strategy_special.1303.t:0 "$martial_strategy_special.1301.t$: Každým krokem"
 martial_strategy_special.1303.desc:0 "Schodiště se ozývá, když další ztupená zbraň naráží do středového pilíře. Podruhé během několika minut proklínám úzkou spirálu, která nám brání v rozevření zbraní proti obráncům.\n\nTěžké dechy vojáků kolem mě duní a s každým odraženým útokem rostou jejich zklamání a frustrace. Musím převzít velení situace!"
 martial_strategy_special.1303.c:0 "Všichni leváci vpřed!"
 martial_strategy_special.1303.d:0 "Buďte opatrní! Nenechte se nachytat!"
 martial_strategy_special.1303.a:0 "Nepolevujte, přemůžeme je!"
 martial_strategy_special.1303.e:0 "Po mně! #EMP Nápor#!!"
 martial_strategy_special.1303.a.tt1:0 "Zdoláme schody s brutální efektivitou"
 martial_strategy_special.1303.a.tt2:0 "Schody jsou sotva dobyty klopýtavými kroky a unavenými pažemi"
 martial_strategy_special.1303.b:0 "Jeden po druhém! Buďte na pozoru!"
 martial_strategy_special.1303.b.tt1:0 "Trvá to, ale nakonec schody dobýváme"
 martial_strategy_special.1303.b.tt2:0 "Utrpíme mnoho 'ztrát' před průnikem"
 martial_strategy_special.1303.f:0 "Za mnou! Ochráním vás!"
 martial_strategy_1303.winning:0 "Vyhráváme, ale není prostor pro chyby!"
 martial_strategy_1303.losing:0 "Toto je naše poslední šance obrátit bitvu!"
 martial_strategy_special.1304.t:0 "$martial_strategy_special.1301.t$: Hrdinská odvaha na hradbách"
 martial_strategy_special.1304.desc:0 "Jak udělám poslední krok na hradby obklopující [ROOT.Char.Custom('FortifiedBuilding')], přehlednu scénu.\n\nMnoho vojáků možná padlo kvůli lučištníkům na hradbách, ale nejsme odraděni. Jeden po druhém přemůžeme obránce a stojíme vítězně nad padlými.\n\nZhluboka se nadechnu a potom je čas pokračovat."
 martial_strategy_special.1304.a:0 "Všichni, se mnou!"
 martial_strategy_special.1304.c:0 "Udeřte je tvrdě! Dnes to nejsou vaši přátelé!"
 martial_strategy_special.1304.d:0 "Štíty nahoru! Chraňte zadní řady!"
 martial_strategy_special.1304.f:0 "Udeřte je tvrdě! Neprojevujte žádné milosrdenství!"
 martial_strategy_special.1304.a.tt1:0 "Rychle rozprášíme síly [siege_proposer.GetTitledFirstNamePossessiveNoTooltip]"
 martial_strategy_special.1304.a.tt2:0 "Jsme napadeni ze svého nechráněného týlu"
 martial_strategy_special.1304.b:0 "Lučištníci, zaujměte pozice!"
 martial_strategy_special.1304.b.tt1:0 "Jsme nezastavitelní"
 martial_strategy_special.1304.b.tt2:0 "Bez lučištníků je náš útok snadno odražen"
 martial_strategy_special.1399.t:0 "$martial_strategy_special.1301.t$: Dobýt [ROOT.Char.Custom('FortifiedBuilding')|U]"
 martial_strategy_special.1399.desc_win:0 "[ROOT.Char.Custom('FortifiedBuilding')] je náš!"
 martial_strategy_special.1399.desc_loose:0 "Bitva je prohraná a obránci zvítězili."
 martial_strategy_special.1399.desc:0 "Mezi oslavujícími vojáky najdu [siege_proposer.GetTitledFirstName], který mi blahopřeje k dobře vedenému náporu."
 martial_strategy_special.1399.desc_win2:0 "\n\n"Podívejte se na ně, můj [ROOT.Char.GetLadyLord]. Změna tempa jim prospěla. Dokonce i vy působíte oživeně, i když vaše [ROOT.Char.Custom('FortifiedBuilding')] právě padla útočníkům!"" 
 martial_strategy_special.1399.desc_loose2:0 "\n\n"I když jste nedokázali dobýt [ROOT.Char.Custom('FortifiedBuilding')], má [ROOT.Char.GetLadyLord], jak vojska, tak vy sami působíte oživeně změnou tempa!""\n\nS tím nemohu než souhlasit. Kromě toho je uklidňující vědět, že můj [ROOT.Char.Custom('FortifiedBuilding')] nebude tak snadno přemožen!"
 martial_strategy_special.1399.a:0 "Naši nepřátelé nikdy nebudou mít šanci!"
 martial_strategy_special.1399.b:0 "Jako obranná síla jsme impozantní!"
 martial_strategy_special.1401.t:0 "Na pochodu"
 martial_strategy_special.1401.opening:1 "Na konci polního cvičení se to zdálo jako skvělý nápad...\n\nAbych si procvičil shromažďování rozptýlené armády, rozdělil jsem své vojsko a rozkázal každému důstojníkovi, aby se samostatně vydal do [capital.GetNameNoTier].\n\nSamozřejmě, po třetím dni čekání, a s pouhou polovinou armády na svém místě, nyní vidím nedostatky v tom plánu."
 martial_strategy_special.1401.commander:0 "[commander.GetTitledFirstName]"
 martial_strategy_special.1401.officer_fallback:0 "Jeden z mých důstojníků"
 martial_strategy_special.1401.end:1 "navrhuje, abych vyrazil s kontingentem $knight_culture_player_plural_no_tooltip_lowercase$ hledat ztracené oddíly, zatímco zbytek armády se vrátí domů."
 martial_strategy_special.1401.a:0 "To bude napínavé pátrání!"
 martial_strategy_special.1401.a.tt:3 "Vaše pátrání může trvat nějakou dobu..."
 martial_strategy_special.1401.b:0 "Dobře. Máš velení."
 martial_strategy_special.1401.give_up_tt:0 "#F Ostatní vojáci se mohou něco naučit tím, že se vrátí domů sami.#!"
 martial_strategy.1401.almost_done:0 "Téměř všichni moji vojáci se nyní vrátili a vyrážím s vědomím, že poslední pár může být těžké najít.\n\n"
 martial_strategy.1401.close_to_done:0 "Většina mých vojáků se vrátila a vyrážím za posledními zbývajícími regimentu.\n\n"
 martial_strategy.1401.a_lot_returned:0 "Mnoho mých jednotek se vrátilo a jsem optimistický, že najdeme zbývající.\n\n"
 martial_strategy.1401.some_returned:0 "Některé z mých jednotek se vrátily, když vyrážím hledat ty zbývající.\n\n"
 martial_strategy.1401.first_find:0 "Netrvá mi dlouho, než najdu první regiment, který hledám.\n\n"
 martial_strategy_special.1401.continue_search_tooltip:0 "Vaše pátrání pokračuje"
 martial_strategy_special.1401.delay_tt:0 "Vaše pátrání bude zpožděno"
 martial_strategy_special.1401.give_up:0 "Opouštíte pátrání a vracíte se domů"
 martial_strategy_special.1402.t:0 "Na pochodu"
 martial_strategy_special.1402.desc:2 "Slyším naprostý rozruch přicházející z hostince u cesty. Jeden z mých $knight_culture_player_plural_no_tooltip_lowercase$ kopne do dveří, odhalujíc místnost plnou mých zbloudilých vojáků.\n\nMůj příchod je umlčí a oni zírají do svých korbelů bez jediného slova mezi nimi. Majitel zúží [ROOT.Char.Custom('RandomHerHis')] oči. "Takže #EMP ty jsi#! zodpovědný za tuto sebranku?""
 martial_strategy_special.1402.a:0 "Mám dost peněz, abych zaplatil za škody."
 martial_strategy_special.1402.a.tt:2 "#F Vyrovnávání se s hlučnými vojáky je snazší než s hlučným hostinským, a musíte pokračovat ve svém pátrání.#!"
 martial_strategy_special.1402.b:0 "Ti muži mají pravdu. Nalij mi!"
 martial_strategy_special.1402.b.tt:1 "#F Pít s prostými lidmi! To je život! Alespoň do doby, než musíte pokračovat v pátrání.#!"
 martial_strategy_special.1402.c:0 "Mám dost nedisciplinovaných vojáků."
 martial_strategy_special.1402.d:1 "Vezměte si pití na cestu, muži, a vyrazíme!"
 martial_strategy_special.1402.d.tt:2 "#F Jste si jistý, že je přesvědčíte, aby se připojili k pátrání.#!"
 martial_strategy_special.1403.t:0 "Na pochodu"
 martial_strategy_special.1403.desc:1 "Přibližujíc se k [ROOT.Char.Custom('IndefiniteBodyOfWater')], zahlédnu tábor rozložený na jeho břehu. Když do něj vstupuji, vítá mě seržant v čele.\n\n\"Můj [ROOT.Char.GetLadyLord]! Naše zásoby vody se při přesunu protrhly a naše nákladní zvířata nezvládnou pochod domů bez více vody, než kolik nyní máme.\" Voják se na mě nervózně dívá. \"Kdyby ale [ROOT.Char.GetLadyLord] a [ROOT.Char.GetHerHis] [ROOT.Char.Custom('MountedWarriorTermPlural')] pomohli nést vaky s vodou...\""
 martial_strategy_special.1403.a:0 "Pokud je to jediný způsob..."
 martial_strategy_special.1403.a.tt:0 "#F Potupa nosit vodu pro muly!#!"
 martial_strategy_special.1403.b:0 "Muži budou pochodovat, a to ihned!"
 martial_strategy_special.1403.b.tt:1 "#F \"Myslí si ti poddaní, že voda je důležitější než moje rozkazy?\"#!"
 martial_strategy_special.1403.c:0 "Prostě je dostaňte domů, seržante. Už mi na tom nezáleží."
 martial_strategy_special.1403.d:0 "Myslím, že na to dokážu vymyslet řešení."
 martial_strategy_special.1403.d.tt:0 "#F Pokud mula potřebuje osm galonů vody denně...#!"
 martial_strategy_special.1404.t:0 "Na pochodu"
 martial_strategy_special.1404.desc:1 "Když moji předvojové přinesli zprávu o malém tábořišti, nečekal jsem, že najdu vojáky stále cvičící své bojové formace.\n\nZdá se, že [knight.Custom2('MyCharacterIntroduction', ROOT.Char)] si vzal za úkol pokračovat v polních cvičeních, zatímco čekal na zprávu od hlavní armády. [knight.GetHerHis|U] jednotky se seřadily úhledně, když najíždím, abych se setkal s [knight.GetHerHim]."
 martial_strategy_special.1404.a:0 "To nebyly rozkazy, které jsem dal!"
 martial_strategy_special.1404.a.tt:0 "#EMP Moji#! vojáci musí následovat #EMP moje#! rozkazy."
 martial_strategy_special.1404.b:0 "Co to je za chabý postoj? Takto se meč nedrží!"
 martial_strategy_special.1404.b.tt:0 "Není divu, že se ztratili — tyto jednotky potřebují disciplínu!"
 martial_strategy_special.1404.c:0 "Dostaň ty muže domů, [knight.GetFirstNameNoTooltip]. Už mě unavuje hledání."
 martial_strategy_special.1404.d:0 "[soldier_friend.GetTitledFirstNameNoTooltip] může převzít velení nad těmito jednotkami."
 martial_strategy_special.1404.d.tt:0 "[soldier_friend.GetSheHe|U] je bezpečně dovede do hradu."
 martial_strategy_special.1405.t:0 "Na pochodu"
 martial_strategy_special.1405.desc:1 "Když procházím malou vesnicí, všimnu si, že ač oblečeni v prostých látkách, městští strážci všichni nosí zbraně s mým znakem!\n\nVítal mě v bahnité ulici [zealot.GetTitledFirstName], sebevyhlášený \"božský strážce\" města. Moji vojáci sundali svou zbroj, aby tomuto kazateli pomohli sloužit [zealot.GetFaith.HighGodName]!"
 martial_strategy_special.1405.a:1 "Už vládnu z božího práva!"
 martial_strategy_special.1405.a.tt:1 "#F \"Tito vojáci si raději pamatují, že #EMP já#! jsem byl vybrán [zealot.GetFaith.HighGodName] podle božského plánu.\"#!"
 martial_strategy_special.1405.b:0 "Máš jeden den na to, abys z tohoto místa utekl, fanatiku."
 martial_strategy_special.1405.b.tt:2 "#F \"Zdá se nebezpečné trestat [zealot.GetWomanMan], ale vyhnání [zealot.GetHerHim] vyřeší můj problém prozatím.\"#!"
 martial_strategy_special.1405.c:0 "Brzy se jim omrzí hrát si na svaté vojáky."
 martial_strategy_special.1405.d:1 "Přidej se ke mně, kazateli, a společně uskutečníme [ROOT.Char.GetFaith.HighGodNamePossessive] vůli!"
 martial_strategy_special.1405.d.tt:2 "#F \"Koneckonců, nejsme všichni do jisté míry služebníky [ROOT.Char.GetFaith.HighGodNameAlternate]?\"#!"
 martial_strategy_special.1498.t:0 "Na pochodu"
 martial_strategy_special.1498.desc:0 "Poslední z mých jednotek se vrátily do [capital.GetNameNoTier], a pořádek byl obnoven.\n\nAč to nebyla nijak zářná vojenská ukázka, získal jsem nový pohled na svou armádu a jednotlivé vojáky, které ji tvoří."
 martial_strategy_special.1498.a:0 "Nakonec to bylo cenné cvičení!"
 martial_strategy_special.1499.t:0 "Na pochodu"
 martial_strategy_special.1499.desc:0 "Trvá to chvíli, ale pomalu a jistě se chybějící jednotky vracejí bránou do [capital.GetNameNoTier].\n\nMožná jsem na tom neměl moc zásluhu, ale zdá se, že se z této zkušenosti hodně naučili."
 martial_strategy_special.1499.a:0 "Toto cvičení neproběhlo podle plánu."
 martial_strategy_special.1499.a.tt:1 "#F V tvém [ROOT.Char.Custom('FortifiedBuilding')] je přece mnohem pohodlněji než v poli.#!"
