l_polish:
 warhorse.0001.t:0 "Válečný kůň"
 warhorse.0001.desc:0 "Obdivuji [ROOT.Char.Custom('HorseStoryMareStallion')], který nyní plní každý můj rozkaz, a přemýšlím, jak [ROOT.Char.Custom('HorseStoryHerHim')] pojmenovat..."
 warhorse.0001.a:0 "Jméno inspirované historií!"
 warhorse.0001.b: "Mytologie je plná úchvatných jmen koní!"
 warhorse.0001.c:0 "Je to jen kůň a měl by být pojmenován podle toho."
 warhorse.0002.desc: "Hledaje inspiraci ve slavných koních, kteří kdysi patřili velikým vládcům a hrdinům minulosti, přemýšlím o jménu pro svého [ROOT.Char.Custom('HorseStoryMareStallion')]."
 warhorse.0002.a:1 "Tencendur — jako kůň krále Karla Velikého!"
 warhorse.0002.b:0 "Bucephalus — stejně jako kůň Alexandra Velikého!"
 warhorse.0002.c:0 "Seianian — osud Gnaea Seia je jistě přehnaný!"
 warhorse.0002.d:0 "Zuljanah — kůň Husajna ibn Alího!"
 warhorse.0002.e:0 "Red Hare — kůň válečníka Lü Bu!"
 warhorse.0002.f:0 "Veillantif — jako Rolandův kůň!"
 warhorse.0002.g:0 "Incitatus — oblíbenec císaře Kaliguly!"
 warhorse.0002.go_back:0 "Hm, jiné téma pro jméno by se hodilo lépe..."
 warhorse.0003.desc:1 "Mytologický svět je plný velkoleposti i jmen koní."
 warhorse.0003.llamrei:0 "Llamrei — kůň krále Artuše!"
 warhorse.0003.sleipnir:0 "Sleipnir — stejně jako oř, který nesl Odina!"
 warhorse.0003.uchchaihshravas:0 "Uchchaihshravas — oř boha Slunce!"
 warhorse.0003.dadhi_kra:0 "Dadhi-krā — ranní slunce!"
 warhorse.0003.devadatta:0 "Devadatta — stejně jako kůň Kalkiho!"
 warhorse.0003.keshi:0 "Keshi — po koňském démonovi!"
 warhorse.0003.kanthaka:0 "Kanthaka — věrný kůň Gautamy Buddhy!"
 warhorse.0003.burko:0 "Burko — jako kouzelný kůň z folklóru!"
 warhorse.0003.aranjagaan:0 "Aranjagaan — oř velkého bojovníka Jangara!"
 warhorse.0003.haizum:0 "Haizum — kůň archanděla Gabriela!"
 warhorse.0003.buraq:0 "Burāq — po bytosti, která nesla proroky!"
 warhorse.0003.balius:0 "Balius — jeden z Achillových koní!"
 warhorse.0003.xanthos:0 "Xanthos — jméno Achillova druhého koně by se hodilo lépe!"
 warhorse.0003.boreas:0 "Boreas — starověký řecký bůh severního větru!"
 warhorse.0003.khiimori: "Khiimori, Větrný kůň, symbol duše!"
 warhorse.0003.rlung_rta: "Rlung Rta, nositel modliteb a štěstí!"
 warhorse.0003.jonon_khar: "Jonon Khar, létající kůň, jehož výkřiky připomínají zvuk koňskohlavých houslí."
 warhorse.0003.tulpar: "Tulpar — božské, křídlaté stvoření s nepřekonatelnou rychlostí."
 warhorse.0003.aranzhale: "Aranzhale — po dalším z Jangarových ořů."
 warhorse.0003.oyomaa: "Oyomaa — po ušlechtilém tmavém zvířeti Mengen Shigshirge."
 warhorse.0003.rakhsh: "Rakhsh, z #EMP Shahnameh#!, s lví podobou a sloní silou."
 warhorse.0004.desc:0 "Kůň by měl být pojmenován prostě jako kůň."
 warhorse.0004.a:0 "Oř."
 warhorse.0004.b:0 "Opat."
 warhorse.0004.c:0 "Cválák."
 warhorse.0004.d:0 "Třpytkopata."
 warhorse.0004.courser: "Honič."
 warhorse.1001.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]: Verný [ROOT.Char.Custom('HorseStoryMareStallion')|U]"
 warhorse.1001.desc:0 "Renomovaný cvičitel se mi po zaslechnutí zvěstí o mém mocném [ROOT.Char.Custom('HorseStoryMareStallion')] [ROOT.Char.Custom('WarhorseStoryName')] přiblížil a nabízí mi [ROOT.Char.Custom('RandomHerHis')] služby.\n\n""Vše, co za to požaduji, je malá odměna."""
 warhorse.1001.a:0 "[ROOT.Char.Custom('HorseStorySheHe')|U] musí být silnější."
 warhorse.1001.b:0 "[ROOT.Char.Custom('HorseStorySheHe')] se musí naučit pohybovat se rychleji."
 warhorse.1001.c:0 "[ROOT.Char.Custom('HorseStorySheHe')|U] se musí věnovat [ROOT.Char.Custom('HorseStoryHerHis')] výdrži."
 warhorse.1001.d:0 "Jestli něčím [ROOT.Char.Custom('HorseStorySheHe')] postrádá, pak je to zuřivost!"
 warhorse.1001.e:0 "Nemám zájem."
 warhorse.1001.e.tt:1 "#F "[THIS.Char.Custom('WarhorseStoryName')] nepotřebuje žádného jiného trenéra než mě!"#!"
 warhorse.1001.f:0 "Na tohle platím svého $master_of_horse_court_position$!"
 warhorse.1001.f.tt:1 "Váš $master_of_horse_court_position$ začíná trénovat [THIS.Char.Custom('WarhorseStoryName')]"
 warhorse.1001.f.failure:0 "Přecenili jste svého $master_of_horse_court_position$"
 warhorse.1001.f.failure.tt:0 "[m_horse.GetTitledFirstNameNoTooltip] selže při tréninku [ROOT.Char.Custom('WarhorseStoryName')]."
 warhorse.1002.desc:0 "[ROOT.Char.Custom('WarhorseStoryName')] se dobře chytil do výcviku [ROOT.Char.Custom('HorseStoryHerHis')], a výsledky byly viditelné okamžitě!"
 warhorse.1002.a:0 "To byly dobře utracené peníze!"
 warhorse.1101.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]: Slunečný den"
 warhorse.1101.desc:0 "Když mířím k uvazovacím kůlům, vítá mě radostné řehtání [ROOT.Char.Custom('WarhorseStoryName')]. [ROOT.Char.Custom('HorseStorySheHe')|U] vypadá, že se nemůže dočkat, až si v krásném počasí protáhne nohy, a já nemohu než souhlasit."
 warhorse.1101.a:0 "Musím využít každé chvilky k tréninku!"
 warhorse.1101.b:0 "Den je příliš krásný, aby ho člověk neocenil!"
 warhorse.1201.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]: Nemocný [ROOT.Char.Custom('HorseStoryMareStallion')|U]"
 warhorse.1201.desc:0 "Když se [ROOT.Char.Custom('WarhorseStoryName')] ke mně plahočí, táhne [ROOT.Char.Custom('HorseStoryHerHis')] nohy a sklání [ROOT.Char.Custom('HorseStoryHerHis')] hlavu, není žádná pochybnost — [ROOT.Char.Custom('HorseStoryMareStallion')] je nemocný.\n\nOšetřovatel mi ujišťuje, že se dá najít lék na to, co [ROOT.Char.Custom('HorseStoryHerHim')] trápí, ale stojí to nemalé peníze."
 warhorse.1201.a:0 "Žádná cena není příliš vysoká za mého milovaného [ROOT.Char.Custom('WarhorseStoryName')]!"
 warhorse.1201.b:0 "Ať se stane cokoli, je to vůle [ROOT.Char.GetFaith.HighGodName]."
 warhorse.1201.b_good:1 "[ROOT.Char.Custom('WarhorseStoryName')] se zotaví"
 warhorse.1201.b.tt:1 "[THIS.Char.Custom('HorseStorySheHe')|U] se ti ale zdá méně důvěřovat"
 warhorse.1201.b_bad:1 "[ROOT.Char.Custom('WarhorseStoryName')] umírá na nemoc"
 warhorse.1301.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]: Milovník koní"
 warhorse.1301.desc:1 "[horse_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] si [ROOT.Char.Custom('WarhorseStoryName')] prohlédne od hlavy k patě a přikývne s uznáním.\n\n""Máte tu skutečně výborného [ROOT.Char.Custom('HorseStoryMareStallion')], můj [ROOT.Char.GetTitleTierName]! Kdybyste mi dovolil vzít [ROOT.Char.Custom('HorseStoryHerHim')] na projížďku, byl bych velmi vděčný.""" 
 warhorse.1301.a:0 "Užij si to!"
 warhorse.1301.a.tt:0 "[THIS.Char.Custom('WarhorseStoryName')] je divoký oř a [horse_vassal.GetFirstNameNoTooltip] není znám svými schopnostmi — zvládne to [horse_vassal.GetSheHe]?"
 warhorse.1301.b:0 "Nikdo kromě mě na [ROOT.Char.Custom('WarhorseStoryName')] nejezdí!"
 warhorse.1401.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]: Koňská hrůza"
 warhorse.1401.desc:0 "Když padá tma, nacházím se většinou o samotě, ticho noci ruší jen dupot mého [ROOT.Char.Custom('HorseStoryMareStallion')] [ROOT.Char.Custom('WarhorseStoryName')]. Na [ROOT.Char.Custom('HorseStoryHerHis')] očích je něco divného, něco... #EMP hrozivého#!.\n\nPohled [ROOT.Char.Custom('HorseStoryHerHis')|U] mě sleduje, když se otáčím k odchodu, a mráz, který mi proběhne páteří, přetrvává dlouho do noci."
 warhorse.1401.a:0 "To je směšné – [ROOT.Char.Custom('HorseStorySheHe')] je jen kůň."
 warhorse.1401.a.tt:1 "#F Ale proč stále cítíte [THIS.Char.Custom('HorseStoryHerHis')] pohled na sobě?#!"
 warhorse.1401.b:0 "[ROOT.Char.Custom('HorseStorySheHe')|U] je jistě prokletý — zbavte se [ROOT.Char.Custom('HorseStoryHerHim')]!"
 warhorse.1402.desc:0 "Nohy pohmožděné kopyty, ruce krvácí od kousání zubů, tělo pohmožděné po pádu... [ROOT.Char.Custom('WarhorseStoryName')] vesele řehtá, zatímco [ROOT.Char.Custom('HorseStorySheHe')] mě téměř vrhá na kopí vojáka, a nevím, kolik toho ještě unesu."
 warhorse.1402.a:0 "Nenechám se porazit koněm!"
 warhorse.1402.b:0 "Příběh [ROOT.Char.Custom('WarhorseStoryName')] tady končí."
 warhorse.1499.desc:0 "Stalo se to, když jsme se právě vraceli z krátké vyjížďky na koni — to, čeho jsem se obával od chvíle, kdy jsem poprvé spatřil zlobu v očích mého [ROOT.Char.Custom('HorseStoryMareStallion')] [ROOT.Char.Custom('WarhorseStoryName')]. [ROOT.Char.Custom('HorseStorySheHe')|U] mě shodí právě, když projíždíme kolem ostrých skal, a já padám hlavou přímo na hranu. Ztracen v oslepující bolesti slyším už jen hlasité řehtání, než všechno utichne..."
 warhorse.1499.a:0 "[ROOT.Char.Custom('WarhorseStoryName')]... proč?"
 warhorse.8001.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]: Konec života"
 warhorse.8001.desc:0 "Můj důvěryhodný [ROOT.Char.Custom('HorseStoryMareStallion')] [ROOT.Char.Custom('WarhorseStoryName')] stárne. [ROOT.Char.Custom('HorseStoryHerHis')|U] krok už není tak svižný jako dřív a oheň v [ROOT.Char.Custom('HorseStoryHerHis')] očích pomalu vyhasíná.\n\nPokud chci zachovat [ROOT.Char.Custom('HorseStoryHerHis')] linii, měl bych najít dobrého partnera pro [ROOT.Char.Custom('HorseStoryHerHim')]."
 warhorse.8001.a:0 "Najdu silného [ROOT.Char.Custom('HorseStoryOppositeMareStallion')]."
 warhorse.8001.b:0 "Budu hledat obratného [ROOT.Char.Custom('HorseStoryOppositeMareStallion')]."
 warhorse.8001.c:0 "Nejdůležitější vlastností [ROOT.Char.Custom('HorseStoryOppositeMareStallion')] je výdrž."
 warhorse.8001.d:0 "Prohledej země a najdi nejzuřivějšího [ROOT.Char.Custom('HorseStoryOppositeMareStallion')]!"
 warhorse.8001.e:0 "Nechám [ROOT.Char.Custom('HorseStoryHerHim')] strávit [ROOT.Char.Custom('HorseStoryHerHis')] poslední dny v klidu."
 warhorse.8002.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]: Koloběh života"
 warhorse.8002.desc:0 "Má milovaná [ROOT.Char.Custom('HorseStoryMareStallion')] [ROOT.Char.Custom('WarhorseStoryName')] už není mezi námi, ale [ROOT.Char.Custom('HorseStorySheHe')] zanechává silné hříbě! Už v tom mladém vidím [ROOT.Char.Custom('HorseStoryHerHis')] osobnost — mám pocit, že je mi v jistém smyslu stále blízko."
 warhorse.8002.a:0 "Odpočívej v pokoji, [ROOT.Char.Custom('WarhorseStoryName')]."
 warhorse.8003.desc:0 "Když vyjdu na čerstvý vzduch, přivítá mě smutná zpráva, že má [ROOT.Char.Custom('HorseStoryMareStallion')] [ROOT.Char.Custom('WarhorseStoryName')] zemřel(a) během noci, a v mém srdci zůstala jen prázdnota."
 warhorse.8003.a:0 "Ach [ROOT.Char.Custom('WarhorseStoryName')], budeš mi chybět!"
