l_polish:
 warhorse.1301.a:0 "Užij si to!"
 warhorse.0003.uchchaihshravas:0 "Uchchaihshravas — hřebec Slunečního boha!"
 warhorse.1401.desc:0 "Jak se snáší tma, většinou jsem sám, ticho noci přerušované pouze dupáním mého [ROOT.Char.Custom('HorseStoryMareStallion')] [ROOT.Char.Custom('WarhorseStoryName')]. Je na [ROOT.Char.Custom('HorseStoryHerHis')] očích něco podivného, něco... #EMP ohrožujícího#!.\n\nPohled [ROOT.Char.Custom('HorseStoryHerHis')|U] mě sleduje, když se otáčím, abych odešel, a chlad, který mi běží po páteři, přetrvává dlouho do noci."
 warhorse.1402.b:0 "Příběh [ROOT.Char.Custom('WarhorseStoryName')] zde končí."
 warhorse.0002.go_back:0 "Hm, další téma pro jméno by se hodilo lépe..."
 warhorse.1201.b.tt:1 "[THIS.Char.Custom('HorseStorySheHe')|U] se zdá, že ti méně důvěřuje, i když"
 warhorse.1001.f.failure.tt:0 "[m_horse.GetTitledFirstNameNoTooltip] selhává při výcviku [ROOT.Char.Custom('WarhorseStoryName')]."
 warhorse.1001.d:0 "Pokud něco [ROOT.Char.Custom('HorseStorySheHe')] postrádá, je to dravost!"
 warhorse.1001.b:0 "Naučit se pohybovat rychleji je něco, co [ROOT.Char.Custom('HorseStorySheHe')] potřebuje."
 warhorse.0003.llamrei:0 "Llamrei — podle koně krále Artuše!"
 warhorse.0004.desc:0 "Kůň by měl být pojmenován podle základního tvora, kterým je."
 warhorse.1001.f:0 "Na to platím $master_of_horse_court_position$!"
 warhorse.1001.c:0 "[ROOT.Char.Custom('HorseStorySheHe')|U] potřebuje pracovat na [ROOT.Char.Custom('HorseStoryHerHis')] vytrvalosti."
 warhorse.1301.desc:1 "[horse_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] si prohlíží [ROOT.Char.Custom('WarhorseStoryName')] zdola nahoru a souhlasně přikyvuje.\n\n"Je to moc pěkný [ROOT.Char.Custom('HorseStoryMareStallion')] co tu máš, můj [ROOT.Char.GetTitleTierName]! Pokud bys mi dovolil vzít [ROOT.Char.Custom('HorseStoryHerHim')] na projížďku, byl bych ti velmi vděčný.""
 warhorse.1001.f.tt:1 "Tvůj $master_of_horse_court_position$ začíná trénovat [THIS.Char.Custom('WarhorseStoryName')]"
 warhorse.0004.d:0 "Zářící kopyto"
 warhorse.1401.a.tt:1 "#F Ale proč stále cítíš [THIS.Char.Custom('HorseStoryHerHis')] pohled na sobě?#!"
 warhorse.0002.desc:0 "Inspirován slavnými koňmi patřícími vůdcům a hrdinům starověku, pojmenuji svého [ROOT.Char.Custom('HorseStoryMareStallion')] po jednom z nich."
 warhorse.1201.b:0 "Cokoli se stane, je vůle [ROOT.Char.GetFaith.HighGodName]."
 warhorse.8001.d:0 "Prohledej země za nejdrsnějším [ROOT.Char.Custom('HorseStoryOppositeMareStallion')]!"
 warhorse.0001.desc:0 "Obdivujíc [ROOT.Char.Custom('HorseStoryMareStallion')] který nyní následuje každý můj pokyn, přemýšlím, jak [ROOT.Char.Custom('HorseStoryHerHim')] pojmenovat..."
 warhorse.8001.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]: Konec života"
 warhorse.0002.b:0 "Bucephalus — přesně jako kůň Alexandra Velikého!"
 warhorse.0003.desc:1 "Mythologický svět je bohatý na velkolepost a jména pro koně."
 warhorse.1201.a:0 "Žádná cena není příliš vysoká pro mého milovaného [ROOT.Char.Custom('WarhorseStoryName')]!"
 warhorse.0003.buraq:0 "Burāq — podle tvora, který nesl proroky!"
 warhorse.0001.t:0 "Válečný kůň"
 warhorse.0002.d:0 "Zuljanah — pro koně Husayna ibn Alího!"
 warhorse.0002.a:1 "Tencendur — jako kůň krále Karla Velikého!"
 warhorse.1499.a:0 "[ROOT.Char.Custom('WarhorseStoryName')]... proč?"
 warhorse.0002.c:0 "Seianian — osud Gnaeus Seia je jistě přehnaný!"
 warhorse.1201.b_good:1 "[ROOT.Char.Custom('WarhorseStoryName')] se prosadí"
 warhorse.0002.f:0 "Veillantif — jako kůň Rolanda!"
 warhorse.0004.a:0 "Nabíjecí kůň"
 warhorse.1201.b_bad:1 "[ROOT.Char.Custom('WarhorseStoryName')] umírá na nemoc"
 warhorse.0002.e:0 "Červený zajíc — podle koně válečníka Lü Bu!"
 warhorse.8001.b:0 "Hledej obratného [ROOT.Char.Custom('HorseStoryOppositeMareStallion')]."
 warhorse.0003.xanthos:0 "Xanthos — jméno jiného koně Achilla by se hodilo lépe!"
 warhorse.8002.desc:0 "Můj milovaný [ROOT.Char.Custom('HorseStoryMareStallion')] [ROOT.Char.Custom('WarhorseStoryName')] zemřel, ale [ROOT.Char.Custom('HorseStorySheHe')] za sebou zanechává silné hříbě! Už vidím [ROOT.Char.Custom('HorseStoryHerHis')] osobnost u mladého — můj přítel je se mnou stále v jistém smyslu."
 warhorse.1401.b:0 "[ROOT.Char.Custom('HorseStorySheHe')|U] je jistě prokletý, zbav se [ROOT.Char.Custom('HorseStoryHerHim')]!"
 warhorse.0003.aranjagaan:0 "Aranjagaan — hřebec z Eposu Jangar!"
 warhorse.8003.a:0 "Oh [ROOT.Char.Custom('WarhorseStoryName')], budu ti chybět!"
 warhorse.0003.boreas:0 "Boreas — starověký řecký bůh severního větru!"
 warhorse.0003.dadhi_kra:0 "Dadhi-krā — sluneční ráno!"
 warhorse.1402.desc:0 "Nohy podlitiny od kopyt, ruce krvácející od skřípajících zubů, tělo podlitiny od shazování... [ROOT.Char.Custom('WarhorseStoryName')] hřebčí radostně, jak mě [ROOT.Char.Custom('HorseStorySheHe')] málem shodí na vojáka s kopím, a nevím, kolik toho ještě snesu."warhorse.1201.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]: Nemocný [ROOT.Char.Custom('HorseStoryMareStallion')|U]"
 warhorse.0004.b:0 "Opat"
 warhorse.8001.e:0 "Dovolím [ROOT.Char.Custom('HorseStoryHerHim')] strávit [ROOT.Char.Custom('HorseStoryHerHis')] poslední dny v klidu."
 warhorse.8003.desc:0 "Když vystupuji na čerstvý vzduch, vítá mě smutná zpráva, že má milovaná [ROOT.Char.Custom('HorseStoryMareStallion')] [ROOT.Char.Custom('WarhorseStoryName')] zemřela během noci, a zanechala za sebou jen prázdnotu v mém srdci."
 warhorse.0003.keshi:0 "Keshi — po džinovi koní!"
 warhorse.1101.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]: Slunečný den"
 warhorse.8001.c:0 "Nejdůležitějším aspektem u [ROOT.Char.Custom('HorseStoryOppositeMareStallion')] je vytrvalost."
 warhorse.1402.a:0 "Nebudu poražen koněm!"
 warhorse.0003.sleipnir:0 "Sleipnir — stejný jako jezdec, který nesl Odina!"
 warhorse.1101.b:0 "Den je příliš pěkný, než aby nebyl náležitě oceněn!"
 warhorse.1001.e.tt:1 "#F "[THIS.Char.Custom('WarhorseStoryName')] nepotřebuje jiného trenéra než mě!"#!"
 warhorse.1001.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]: Důvěryhodný [ROOT.Char.Custom('HorseStoryMareStallion')|U]"
 warhorse.0001.a:0 "Jméno inspirované historií!"
 warhorse.0002.g:0 "Incitatus — oblíbenec císaře Caliguly!"
 warhorse.0003.balius:0 "Balius — jeden z Achillesových!"
 warhorse.1002.a:0 "To byly dobře investované peníze!"
 warhorse.1499.desc:0 "Stává se to, když se právě vracíme z krátké vyjížďky na koni — čeho jsem se obával od té doby, co jsem poprvé viděl zlou vůli v očích mé [ROOT.Char.Custom('HorseStoryMareStallion')] [ROOT.Char.Custom('WarhorseStoryName')]. [ROOT.Char.Custom('HorseStorySheHe')|U] mě shodí právě když projíždíme kolem sbírky ostrých kamenů, a spadnu přímo hlavou na hranu. Ztracen v oslepující bolesti slyším jen hlasité hřebčiny, než to všechno zmizí..."
 warhorse.1001.e:0 "Nemám zájem."
 warhorse.1301.b:0 "Nikdo nejezdí na [ROOT.Char.Custom('WarhorseStoryName')] kromě mě!"
 warhorse.1002.desc:0 "[ROOT.Char.Custom('WarhorseStoryName')] se dobře přizpůsobil [ROOT.Char.Custom('HorseStoryHerHis')] tréninku, a výsledky byly viditelné okamžitě!"
 warhorse.1301.a.tt:0 "[THIS.Char.Custom('WarhorseStoryName')] je divoký hřebec, a [horse_vassal.GetFirstNameNoTooltip] není známý svými schopnostmi — bude [horse_vassal.GetSheHe] v pořádku?"
 warhorse.8002.a:0 "Odpočívej v klidu [ROOT.Char.Custom('WarhorseStoryName')]."
 warhorse.0004.c:0 "Prancer"
 warhorse.0003.devadatta:0 "Devadatta — stejný jako koně Kalki!"
 warhorse.1401.a:0 "To je směšné – [ROOT.Char.Custom('HorseStorySheHe')] je jen kůň."
 warhorse.1001.a:0 "[ROOT.Char.Custom('HorseStorySheHe')|U] potřebuje být silnější."
 warhorse.8001.a:0 "Najdu silného [ROOT.Char.Custom('HorseStoryOppositeMareStallion')]."
 warhorse.0001.c:0 "Je to jen kůň a měl by být takto pojmenován."
 warhorse.1301.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]: Milovník koní"
 warhorse.8001.desc:0 "Můj důvěryhodný [ROOT.Char.Custom('HorseStoryMareStallion')] [ROOT.Char.Custom('WarhorseStoryName')] stárne. [ROOT.Char.Custom('HorseStoryHerHis')|U] krok není tak rychlý jako býval, a oheň v [ROOT.Char.Custom('HorseStoryHerHis')] očích slábne.\n\nPokud chci udržet [ROOT.Char.Custom('HorseStoryHerHis')] rodokmen naživu, měl bych najít dobrou partnerku pro [ROOT.Char.Custom('HorseStoryHerHim')]."
 warhorse.0003.kanthaka:0 "Kanthaka — pro spolehlivého koně Gautama Buddhy!"
 warhorse.1401.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]: Koničkový horor"
 warhorse.8002.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]: Kruh života"
 warhorse.1001.desc:0 "Renomovaný trenér se ke mně přiblížil po slyšení pověstí o mém mocném [ROOT.Char.Custom('HorseStoryMareStallion')] [ROOT.Char.Custom('WarhorseStoryName')], a nabízí [ROOT.Char.Custom('RandomHerHis')] služby.\n\n"Vše, co žádám na oplátku, je malá kompenzace.""
 warhorse.0001.b:0 "Mytologie je plná úžasných jmen koní!"
 warhorse.0003.haizum:0 "Haizum — kůň archanděla Gabriela!"
 warhorse.1201.desc:0 "Když [ROOT.Char.Custom('WarhorseStoryName')] táhne ke mně, táhnoucí [ROOT.Char.Custom('HorseStoryHerHis')] nohy a visící [ROOT.Char.Custom('HorseStoryHerHis')] hlavu, není pochyb — [ROOT.Char.Custom('HorseStoryMareStallion')] je nemocný.\n\nOšetřovatel mě ujistí, že existuje lék na to, co [ROOT.Char.Custom('HorseStoryHerHim')] trápí, ale za vysokou cenu."
 warhorse.1001.f.failure:0 "Přecenil jsi svůj $master_of_horse_court_position$"
 warhorse.1101.a:0 "Musím využít každou chvíli k trénování!"
 warhorse.0003.burko:0 "Burko — jako kouzelný kůň z folklóru!"warhorse.1101.desc:0 "Když se blížím k stádu, vítají mě šťastné hřebčiny [ROOT.Char.Custom('WarhorseStoryName')]. [ROOT.Char.Custom('HorseStorySheHe')|U] se zdá být dychtivý protáhnout si [ROOT.Char.Custom('HorseStoryHerHis')] nohy v krásném počasí a nemohu než souhlasit."
 warhorse.1101.desc:0 "Když se blížím k udidlovým sloupům, jsem přivítán šťastným hřebčím hřebčím [ROOT.Char.Custom('WarhorseStoryName')]. [ROOT.Char.Custom('HorseStorySheHe')|U] se zdá být nedočkavý, aby protáhl [ROOT.Char.Custom('HorseStoryHerHis')] nohy v krásném počasí, a nemohu nic jiného než souhlasit."
 warhorse.1201.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]: Nemocný [ROOT.Char.Custom('HorseStoryMareStallion')|U]"
