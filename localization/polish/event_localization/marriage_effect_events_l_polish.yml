l_polish:
 marriage_effect.0001.a: "Toto tajemství mě už nebude pronásledovat."
 marriage_effect.0001.a_not_knowing: "Ach — jsem rád."
 marriage_effect.0001.desc.child: "Strávil jsem mnoho bezesných nocí obavami o svou [illegitimate_child.Custom('GetDaughterSon')] [illegitimate_child.GetTitledFirstName] a o to, co by se s námi stalo, kdyby vyšla najevo pravda o původu [illegitimate_child.GetHerHis].\n\nTeď, když [illegitimate_child.GetHerHis] otec [new_spouse.GetTitledFirstName] a já jsme zákonně sezdaní, mé staré obavy se konečně mohou uklidnit."
 marriage_effect.0001.desc.multiple: "Konečně jsou věci tak, jak měly vždy být. Tajemství, které viselo nad mými [illegitimate_child.Custom('TwinDaughtersSonsChildren')], nám už nemůže ublížit, teď když jejich otec [new_spouse.GetTitledFirstName] a já jsme zákonně sezdaní."
 marriage_effect.0001.desc.pregnancy: "Od dne, kdy jsem zjistila, že jsem těhotná, jsem se děsila o budoucnost svého dítěte. Konečně jsem osvobozena od svých strachů, protože jeho otec [new_spouse.GetTitledFirstName] a já jsme zákonně sezdaní."
 marriage_effect.0001.t: "Dát věci do pořádku"
 marriage_effect.0002.desc.child: "Strávil jsem mnoho bezesných nocí obavami o svou [illegitimate_child.Custom('GetDaughterSon')] [illegitimate_child.GetTitledFirstName] a o to, co by se stalo [illegitimate_child.GetHerHim], kdyby vyšla najevo pravda o původu [illegitimate_child.GetHerHis].\n\nTeď, když [illegitimate_child.GetHerHis] matka [real_mother.GetTitledFirstName] a já jsme zákonně sezdaní, mé staré obavy se konečně mohou uklidnit."
 marriage_effect.0002.desc.multiple: "Konečně jsou věci tak, jak měly vždy být. Tajemství, které viselo nad mými [illegitimate_child.Custom('TwinDaughtersSonsChildren')], už nemůže ublížit jim ani jejich matce, [real_mother.GetTitledFirstName], teď když jsme zákonně sezdaní."
 marriage_effect.0002.desc.pregnancy: "Od dne, kdy jsem zjistil, že [real_mother.GetTitledFirstName] je těhotná s naším dítětem, jsem se děsil o budoucnost našeho dítěte. Teď, když jsme zákonně sezdaní, se mé obavy mohou konečně uklidnit."
 marriage_effect.0002.desc.pregnancy_not_knowing: "[real_mother.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ke mně přistoupí s rukou na [real_mother.GetHerHis] břiše.\n\n\"Neřekl(a) jsem ti to dříve, ale... Dítě, které nosím, je tvoje. Teď, když jsme zákonně sezdaní, toto tajemství už nemůže uškodit.\""
 marriage_effect.0003.desc.multiple: "Od narození jsem se obával o svou [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_mother') )] [real_mother.GetTitledFirstName] a o [real_mother.GetHerHis] [illegitimate_child.Custom('TwinDaughtersSonsChildren')], vědom si toho, že byly počaty v [real_mother.GetHerHis] nedovoleném svazku s [new_spouse.GetTitledFirstName].\n\nTeď, když jsou [new_spouse.GetTitledFirstName] a [real_mother.GetFirstName] zákonně sezdaní, mé staré obavy se konečně mohou uklidnit."
 marriage_effect.0003.desc.pregnancy: "Od dne, kdy jsem zjistil(a), že má [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_mother') )] [real_mother.GetTitledFirstName] byla těhotná s dítětem [new_spouse.GetTitledFirstNamePossessive], jsem jejich tajemství držel(a) blízko u srdce. Teď, když jsou zákonně sezdaní, se mohu konečně uvolnit."
 marriage_effect.0003.desc: "Obával jsem se o svou [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_mother') )] [real_mother.GetTitledFirstName] a o [real_mother.GetHerHis] [illegitimate_child.Custom('GetDaughterSon')] [illegitimate_child.GetTitledFirstName] od chvíle, kdy se dítě narodilo, protože bylo počato v [real_mother.GetHerHis] nedovoleném svazku s [new_spouse.GetTitledFirstName].\n\nTeď, když jsou [new_spouse.GetTitledFirstName] a [real_mother.GetFirstName] zákonně sezdaní, mé staré obavy se konečně mohou uklidnit."
 marriage_effect.0011.desc.child: "Strávil jsem mnoho bezesných nocí obavami o svou [illegitimate_child.Custom('GetDaughterSon')] [illegitimate_child.GetTitledFirstName] a o to, co by se stalo nám, kdyby vyšla najevo pravda o původu [illegitimate_child.GetHerHis].\n\nTeď, když [illegitimate_child.GetHerHis] otec [new_spouse.GetTitledFirstName] a já jsme právně vázáni, mé staré obavy se konečně mohou uklidnit."
 marriage_effect.0011.desc.multiple: "Konečně jsou věci tak, jak měly vždy být. Tajemství, které viselo nad mými [illegitimate_child.Custom('TwinDaughtersSonsChildren')], nám už nemůže ublížit, teď když jejich otec [new_spouse.GetTitledFirstName] a já jsme právně vázáni."
 marriage_effect.0011.desc.pregnancy: "Od dne, kdy jsem zjistila, že jsem těhotná, jsem se trápila obavami o budoucnost svého dítěte. Konečně jsem zbavena svých strachů, protože jeho otec [new_spouse.GetTitledFirstName] a já jsme právně vázáni."
 marriage_effect.0012.desc.child: "Strávil jsem mnoho bezesných nocí obavami o svou [illegitimate_child.Custom('GetDaughterSon')] [illegitimate_child.GetTitledFirstName] a o to, co by se stalo [illegitimate_child.GetHerHim], kdyby vyšla najevo pravda o původu [illegitimate_child.GetHerHis].\n\nTeď, když [illegitimate_child.GetHerHis] matka [real_mother.GetTitledFirstName] a já jsme právně vázáni, mé staré obavy se konečně mohou uklidnit."
 marriage_effect.0012.desc.multiple: "Konečně jsou věci tak, jak měly vždy být. Tajemství, které viselo nad mými [illegitimate_child.Custom('TwinDaughtersSonsChildren')], už nemůže ublížit jim ani jejich matce, [real_mother.GetTitledFirstName], teď když jsme právně vázáni."
 marriage_effect.0012.desc.pregnancy: "Od dne, kdy jsem zjistil, že [real_mother.GetTitledFirstName] je těhotná s naším dítětem, jsem se děsil o budoucnost našeho dítěte. Teď, když jsme právně vázáni, se mé obavy mohou konečně uklidnit."
 marriage_effect.0012.desc.pregnancy_not_knowing: "[real_mother.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ke mně přistoupí s rukou na [real_mother.GetHerHis] břiše.\n\n\"Neřekla jsem ti to dříve, ale... Dítě, které nosím, je tvoje. Teď, když jsme právně vázáni, toto tajemství nemůže uškodit.\""
 marriage_effect.0013.desc.multiple: "Od narození jsem se obával o svou [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_mother') )] [real_mother.GetTitledFirstName] a o [real_mother.GetHerHis] [illegitimate_child.Custom('TwinDaughtersSonsChildren')], protože jsem věděl, že byly počaty v [real_mother.GetHerHis] nedovoleném svazku s [new_spouse.GetTitledFirstName].\n\nTeď, když jsou [new_spouse.GetTitledFirstName] a [real_mother.GetFirstName] právně vázáni, mé staré obavy se konečně mohou uklidnit."
 marriage_effect.0013.desc.pregnancy: "Od dne, kdy jsem zjistil(a), že má [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_mother') )] [real_mother.GetTitledFirstName] byla těhotná s dítětem [new_spouse.GetTitledFirstNamePossessive], jsem jejich tajemství držel(a) blízko u srdce. Teď, když jsou právně vázáni, se mohu konečně uvolnit."
 marriage_effect.0013.desc: "Obával jsem se o svou [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_mother') )] [real_mother.GetTitledFirstName] a o [real_mother.GetHerHis] [illegitimate_child.Custom('GetDaughterSon')] [illegitimate_child.GetTitledFirstName] od chvíle, kdy se dítě narodilo, protože bylo počato v [real_mother.GetHerHis] nedovoleném svazku s [new_spouse.GetTitledFirstName].\n\nTeď, když jsou [new_spouse.GetTitledFirstName] a [real_mother.GetFirstName] právně vázáni, mé staré obavy se konečně mohou uklidnit."
 marriage_effect.1001.a: "Pojď sem, můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse') )]!"
 marriage_effect.1001.desc: "Ó [spouse.GetTitledFirstName], můj [spouse.Custom('LoverPetName')]! Kdo by si pomyslel, že tě teď mohu veřejně obejmout, s požehnáním [ROOT.Char.GetFaith.FertilityGodName] i lidí kolem nás... Jsem nejšťastnější [ROOT.Char.GetWomanMan] na světě!"
 marriage_effect.1001.t: "Láska vítězí"
 marriage_effect.1002.a: "Pojď sem, můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse_2') )]!"
 marriage_effect.1002.desc: "Ó [spouse_2.GetTitledFirstName], můj [spouse_2.Custom('LoverPetName')]! Kdo by si pomyslel, že tě teď mohu veřejně obejmout, s požehnáním [ROOT.Char.GetFaith.FertilityGodName] i lidí kolem nás... Jsem nejšťastnější [ROOT.Char.GetWomanMan] na světě!"
 marriage_effect.2001.a: "Samozřejmě to vyberu! Kdo by za svou vlastní svatbu zaplatil sám?"
 marriage_effect.2001.b: "Nechám své poddané užít si oslavy bez starostí."
 marriage_effect.2001.desc.end: "\n\nJe v mé pravomoci vybrat v rámci toho královskou pomocnou dávku, ale někteří by to mohli považovat za nevkusné — uvalit během oslav další daň..."
 marriage_effect.2001.desc.start_divine_marriage: "S mým sňatkem s [new_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)] říše netrpělivě očekává velkolepé přijímání k oslavě znovusjednocení naší božské krve."
 marriage_effect.2001.desc.start_normal: "S mým sňatkem s [new_spouse.GetTitledFirstName] říše očekává, že uspořádáme náležitě okázalou svatební oslavu."
 marriage_effect.2001.desc.start_prison: "Můj nový choť, [new_spouse.GetTitledFirstName], je momentálně ve vězení. Přesto je naše manželství platné a říše od nás stále očekává okázalou svatební oslavu."
 marriage_effect.2001.t: "Svatba"
