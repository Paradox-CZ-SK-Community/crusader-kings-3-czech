l_polish:
 marriage_effect.0001.a_not_knowing:0 "Oh, já – já jsem ráda."
 marriage_effect.0001.a:0 "Toto tajemství mě už nebude pronásledovat."
 marriage_effect.0001.desc.child:0 "Prožil jsem mnoho bezesných nocí, kdy jsem se obával o svého [illegitimate_child.Custom('GetDaughterSon')] [illegitimate_child.GetTitledFirstName] a co by se s námi stalo, kdyby pravda o [illegitimate_child.GetHerHis] rodičovství vyšla najevo.\n\nTeď, když jsme s otcem [illegitimate_child.GetHerHis] [new_spouse.GetTitledFirstName] právně v manželství, mé staré obavy mohou konečně ustoupit."
 marriage_effect.0001.desc.multiple:0 "Konečně jsou věci tak, jak měly vždy být. Tajemství visící nad mým [illegitimate_child.Custom('TwinDaughtersSonsChildren')] nás už nemůže zranit, nyní, když je jejich otec [new_spouse.GetTitledFirstName] a já jsme právoplatně vdané."
 marriage_effect.0001.desc.pregnancy:0 "Od dne, kdy jsem zjistila, že jsem těhotná, jsem se nemocně obávala o budoucnost mého dítěte. Konečně jsem osvobozena od svých strachů, nyní, když je jeho otec [new_spouse.GetTitledFirstName] a já jsme právoplatně vdané."
 marriage_effect.0001.t:0 "Udělat to správně"
 marriage_effect.0002.desc.child:0 "Strávila jsem mnoho bezesných nocí, obávajíc se o mého [illegitimate_child.Custom('GetDaughterSon')] [illegitimate_child.GetTitledFirstName] a co by se stalo [illegitimate_child.GetHerHim], pokud by pravda o [illegitimate_child.GetHerHis] rodičovství vyšla najevo.\n\nNyní, když je matka [illegitimate_child.GetHerHis] [real_mother.GetTitledFirstName] a já jsme právoplatně vdané, moje staré obavy mohou konečně odpočívat."marriage_effect.0001.desc.child:0 "Strávil jsem mnoho bezesných nocí obavami o mého [illegitimate_child.Custom('GetDaughterSon')] [illegitimate_child.GetTitledFirstName] a co se s námi stane, pokud vyjde najevo pravda o [illegitimate_child.GetHerHis] rodičovství.\n\nNyní, když jsem se zákonně oženil s [illegitimate_child.GetHerHis] otcem [new_spouse.GetTitledFirstName], mohou mé staré obavy konečně odpočívat."
 marriage_effect.0002.desc.multiple:0 "Konečně je vše tak, jak to mělo vždy být. Tajemství visící nad mým [illegitimate_child.Custom('TwinDaughtersSonsChildren')] již nemůže ublížit jim ani jejich matce, [real_mother.GetTitledFirstName], nyní, když jsme zákonně vdaní."
 marriage_effect.0002.desc.pregnancy_not_knowing:0 "[real_mother.Custom2('MyCharacterIntroduction', ROOT.Char)|U] přistoupí ke mně s rukou na [real_mother.GetHerHis] břiše.\n\n"Nepověděl jsem ti to předtím, ale... Dítě, které nosím, je tvé. Nyní, když jsme zákonně vdaní, toto tajemství nemůže nikomu ublížit.""
 marriage_effect.0002.desc.pregnancy:0 "Od dne, kdy jsem zjistila, že [real_mother.GetTitledFirstName] byla těhotná s naším dítětem, jsem se nemocně obávala o budoucnost našeho dítěte. Nyní, když jsme právoplatně vdané, se mé obavy konečně mohou uklidnit."
 marriage_effect.0003.desc.multiple:0 "Obával jsem se o svou [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_mother') )] [real_mother.GetTitledFirstName] a [real_mother.GetHerHis] [illegitimate_child.Custom('TwinDaughtersSonsChildren')] od té doby, co se narodili, vědom si toho, že byli počati [real_mother.GetHerHis] nelegálním spojením s [new_spouse.GetTitledFirstName].\n\nNyní, když jsou [new_spouse.GetTitledFirstName] a [real_mother.GetFirstName] zákonně vdaní, mohou mé staré obavy konečně odpočívat."
 marriage_effect.0003.desc.pregnancy:0 "Od té doby, co jsem zjistil, že moje [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_mother') )] [real_mother.GetTitledFirstName] je těhotná s dítětem [new_spouse.GetTitledFirstNamePossessive], nosil jsem jejich tajemství blízko srdce. Nyní, když jsou zákonně ženatí, si mohu konečně oddechnout."
 marriage_effect.0003.desc:0 "Obávala jsem se o svého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_mother') )] [real_mother.GetTitledFirstName] a [real_mother.GetHerHis] [illegitimate_child.Custom('GetDaughterSon')] [illegitimate_child.GetTitledFirstName] od narození dítěte, vědoma si toho, že bylo počato [real_mother.GetHerHis] nezákonným spojením s [new_spouse.GetTitledFirstName].\n\nNyní, když jsou [new_spouse.GetTitledFirstName] a [real_mother.GetFirstName] právoplatně vdaní, moje staré obavy mohou konečně odpočívat."
 marriage_effect.0011.desc.child:0 "Strávil jsem mnoho bezesných nocí obavami o mého [illegitimate_child.Custom('GetDaughterSon')] [illegitimate_child.GetTitledFirstName] a co se stane s námi, pokud vyjde najevo pravda o [illegitimate_child.GetHerHis] rodičovství.\n\nNyní, když jsem se zákonně oženil s [illegitimate_child.GetHerHis] otcem [new_spouse.GetTitledFirstName], mohou mé staré obavy konečně odpočívat."
 marriage_effect.0011.desc.multiple:0 "Konečně jsou věci tak, jak měly vždy být. Tajemství visící nad mým [illegitimate_child.Custom('TwinDaughtersSonsChildren')] nás už nemůže zranit, nyní, když je jejich otec [new_spouse.GetTitledFirstName] a já jsme právoplatně vázáni."
 marriage_effect.0011.desc.pregnancy:0 "Od té doby, co jsem zjistil, že jsem těhotná, trápil jsem se nemocně o budoucnost mého dítěte. Konečně jsem osvobozen od svých obav, nyní, když je jeho otec [new_spouse.GetTitledFirstName] a já zákonně vázáni."
 marriage_effect.0012.desc.child:0 "Strávil jsem mnoho bezesných nocí obavami o mého [illegitimate_child.Custom('GetDaughterSon')] [illegitimate_child.GetTitledFirstName] a co se stane [illegitimate_child.GetHerHim], pokud vyjde najevo pravda o [illegitimate_child.GetHerHis] rodičovství.\n\nNyní, když jsem se zákonně oženil s matkou [illegitimate_child.GetHerHis] [real_mother.GetTitledFirstName], mohou mé staré obavy konečně odpočívat."
 marriage_effect.0012.desc.multiple:0 "Konečně jsou věci tak, jak měly vždy být. Tajemství visící nad mým [illegitimate_child.Custom('TwinDaughtersSonsChildren')] už nemůže zranit je ani jejich matku, [real_mother.GetTitledFirstName], nyní, když jsme právoplatně vázáni."
 marriage_effect.0012.desc.pregnancy_not_knowing:0 "[real_mother.Custom2('MyCharacterIntroduction', ROOT.Char)|U] přistoupí ke mně s rukou na [real_mother.GetHerHis] břiše.\n\n"Nepověděl jsem ti to předtím, ale... Dítě, které nosím, je tvé. Nyní, když jsme zákonně vázáni, toto tajemství nemůže nikomu ublížit.""
 marriage_effect.0012.desc.pregnancy:0 "Od té doby, co jsem zjistil, že [real_mother.GetTitledFirstName] je těhotná s naším dítětem, trápil jsem se nemocně o budoucnost našeho dítěte. Nyní, když jsme zákonně vázáni, mohou být mé obavy konečně uloženy k odpočinku."
 marriage_effect.0013.desc.multiple:0 "Obávala jsem se o svého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_mother') )] [real_mother.GetTitledFirstName] a [real_mother.GetHerHis] [illegitimate_child.Custom('TwinDaughtersSonsChildren')] od jejich narození, vědoma si toho, že byli počati [real_mother.GetHerHis] nezákonným spojením s [new_spouse.GetTitledFirstName].\n\nNyní, když jsou [new_spouse.GetTitledFirstName] a [real_mother.GetFirstName] právoplatně vázáni, moje staré obavy mohou konečně odpočívat."
 marriage_effect.0013.desc.pregnancy:0 "Od té doby, co jsem zjistil, že moje [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_mother') )] [real_mother.GetTitledFirstName] je těhotná s dítětem [new_spouse.GetTitledFirstNamePossessive], nosil jsem jejich tajemství blízko srdce. Nyní, když jsou zákonně vázáni, si mohu konečně oddechnout."
 marriage_effect.0013.desc:0 "Obávala jsem se o svého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_mother') )] [real_mother.GetTitledFirstName] a [real_mother.GetHerHis] [illegitimate_child.Custom('GetDaughterSon')] [illegitimate_child.GetTitledFirstName] od narození dítěte, vědoma si toho, že bylo počato [real_mother.GetHerHis] nezákonným spojením s [new_spouse.GetTitledFirstName].\n\nNyní, když jsou [new_spouse.GetTitledFirstName] a [real_mother.GetFirstName] právoplatně vázáni, moje staré obavy mohou konečně odpočívat."
 marriage_effect.1001.a:0 "Pojď sem, [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse') )] můj!"
 marriage_effect.1001.desc:1 "Oh [spouse.GetTitledFirstName], můj [spouse.Custom('LoverPetName')]! Pomyslet, že tě nyní mohu obejmout otevřeně, se požehnáním jak [ROOT.Char.GetFaith.FertilityGodName], tak lidmi kolem nás... Jsem nejšťastnější [ROOT.Char.GetWomanMan] naživu!"
 marriage_effect.1001.t:0 "Láska vítězí"
 marriage_effect.1002.a:0 "Pojď sem, [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse_2') )] můj!"
 marriage_effect.1002.desc:1 "Ach [spouse_2.GetTitledFirstName], má [spouse_2.Custom('LoverPetName')]! Pomyslet na to, že tě mohu obejmout nahlas, s požehnáním jak [ROOT.Char.GetFaith.FertilityGodName], tak lidí kolem nás... Jsem nejšťastnější [ROOT.Char.GetWomanMan] naživu!"
 marriage_effect.2001.a:0 "Samozřejmě, že si to vezmu! Kdo platí za svou vlastní svatbu?"
 marriage_effect.2001.b:0 "Dovolím svým poddaným užívat si slavností bez obav a starostí."
 marriage_effect.2001.desc.end:0 "\n\nJe v mém právu vybrat si Královskou pomoc jako součást toho, ale někteří mohou považovat za nevkusné uvalit další daň během doby veselí..."
 marriage_effect.2001.desc.start_divine_marriage:0 "S mým manželstvím s [new_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)], říše s očekáváním čeká na velkou recepci, aby oslavila shledání naší božské krve."
 marriage_effect.2001.desc.start_normal:0 "S mým manželstvím s [new_spouse.GetTitledFirstName] očekává říše, že uspořádáme náležitě extravagantní svatební oslavu."
 marriage_effect.2001.desc.start_prison:0 "Můj nový manžel, [new_spouse.GetTitledFirstName], je momentálně ve vězení. I tak je naše manželství platné a říše stále očekává extravagantní svatební oslavu."
 marriage_effect.2001.t:0 "Svatební oslava"
