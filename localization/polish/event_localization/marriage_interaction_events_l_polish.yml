l_polish:
 marriage_interaction.0001.a: "Strašná urážka..."
 marriage_interaction.0001.desc.betrothedtobetrothed: "naše zasnoubení."
 marriage_interaction.0001.desc.betrothedtoliege: "zasnoubení s [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rejected_betrothed'))] [rejected_betrothed.GetTitledFirstName]."
 marriage_interaction.0001.desc.end: "Omlouvám se za případné nepříjemnosti, které mé rozhodnutí způsobí, a upřímně doufám, že to nepoškodí vztahy mezi našimi rodinami."
 marriage_interaction.0001.desc.liegetobetrothed: "zasnoubení [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rejected_betrothed'))] [rejected_betrothed.GetTitledFirstName] s [actor.Custom2('RelationToMe', SCOPE.sC('rejecting_betrothed'))] [rejecting_betrothed.GetTitledFirstName]."
 marriage_interaction.0001.desc.liegetoliege: "zasnoubení mezi [actor.Custom2('RelationToMe', SCOPE.sC('rejecting_betrothed'))] [rejecting_betrothed.GetTitledFirstName] a [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rejected_betrothed'))] [rejected_betrothed.GetTitledFirstName]."
 marriage_interaction.0001.desc.start: "Pro [ROOT.Char.GetFullName],\n\nPo pečlivém zvážení jsem se rozhodl(a) zrušit "
 marriage_interaction.0002.a: "Bohužel."
 marriage_interaction.0002.desc: "Pro [actor.Custom2('RelationToMe', SCOPE.sC('rejecting_betrothed'))] [rejecting_betrothed.GetFullName],\n\nDospěl(a) jsem k závěru, že plánované manželství s [rejected_betrothed.GetTitledFirstName] není v nejlepším zájmu dotyčné osoby ani naší rodiny. Proto jsem se rozhodl(a) zrušit zasnoubení."
 marriage_interaction.0004.a: "To je asi nejlepší."
 marriage_interaction.0004.desc: "Dohody byly uzavřeny a vše bylo v pořádku, dokud nenastal čas sňatku. Zdá se, že obě strany jsou spokojené předstírat, že k dohodě nikdy nedošlo, a proto je nepravděpodobné, že se [betrothed_1.GetTitledFirstName] a [betrothed_2.GetTitledFirstName] někdy vezmou."
 marriage_interaction.0004.t: "Zasnoubení ponechané napospas"
 marriage_interaction.0005.a: "Kdo ví, s kým nakonec budu v manželství."
 marriage_interaction.0005.desc: "Navzdory jednáním a pečlivému plánování se zdá, že s [other_betrothed.GetTitledFirstName] nikdy nebude uzavřeno manželství. Přestože nastal čas splnit slíbené manželství, žádná ze stran neučinila krok k dokončení dohody."
 marriage_interaction.0005.t: "Zasnoubení ponechané napospas"
 marriage_interaction.0006.a: "Koho si nakonec vezmu?"
 marriage_interaction.0006.desc: "Navzdory jednáním a pečlivému plánování se zdá, že s [other_betrothed.GetTitledFirstName] nikdy nebude uzavřeno manželství. Přestože nastal čas splnit slíbené manželství, žádná ze stran neučinila krok k dokončení dohody."
 marriage_interaction.0006.t: "Zasnoubení ponechané napospas"
 marriage_interaction.0008.a: "Bohužel."
 marriage_interaction.0008.desc: "[betrothed_clergy.GetTitledFirstName] zasvětil(a) [betrothed_clergy.GetHerHis] život [betrothed_clergy.GetFaith.HighGodName] – navzdory jednáním a pečlivému plánování se zdá, že s [betrothed_2.GetTitledFirstName] nikdy nedojde k sňatku."
 marriage_interaction.0008.t: "Zasnoubení zrušené kvůli víře"
 marriage_interaction.0009.a: "Bohužel."
 marriage_interaction.0009.desc: "[betrothed_clergy.GetTitledFirstName] zasvětil(a) [betrothed_clergy.GetHerHis] život [betrothed_clergy.GetFaith.HighGodName] – navzdory jednáním a pečlivému plánování se zdá, že s mým snoubencem nikdy nebude uzavřeno manželství."
 marriage_interaction.0009.desc_clergy: "Nyní, když jsem zasvětil(a) svůj život [betrothed_clergy.GetFaith.HighGodName], mi je zakázáno vstoupit do manželství a musím opustit svého snoubence [betrothed_2.GetTitledFirstName]. Doufám, že mi [betrothed_2.GetSheHe] odpustí."
