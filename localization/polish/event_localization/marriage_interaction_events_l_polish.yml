l_polish:
 marriage_interaction.0001.a:0 "Hrozné urážky..."
 marriage_interaction.0001.desc.betrothedtobetrothed:0 "naše zaslíbení."
 marriage_interaction.0001.desc.betrothedtoliege:0 "moje zaslíbení s vaším [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rejected_betrothed'))], [rejected_betrothed.GetTitledFirstName]."
 marriage_interaction.0001.desc.end:0 "Omlouvám se za jakékoli nepříjemnosti, které moje rozhodnutí způsobí, a upřímně doufám, že to nepoškodí vztahy mezi našimi rodinami."
 marriage_interaction.0001.desc.liegetobetrothed:0 "vaše zaslíbení s mým [actor.Custom2('RelationToMe', SCOPE.sC('rejecting_betrothed'))], [rejecting_betrothed.GetTitledFirstName]."
 marriage_interaction.0001.desc.liegetoliege:0 "zaslíbení mezi mým [actor.Custom2('RelationToMe', SCOPE.sC('rejecting_betrothed'))], [rejecting_betrothed.GetTitledFirstName], a vaším [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rejected_betrothed'))], [rejected_betrothed.GetTitledFirstName]."
 marriage_interaction.0001.desc.start:0 "Pro [ROOT.Char.GetFullName],\n\nPo pečlivém zvážení jsem se rozhodl zrušit "
 marriage_interaction.0002.a:0 "Bohužel. #<TO_REMOVE>"
 marriage_interaction.0002.desc:0 "Mému [actor.Custom2('RelationToMe', SCOPE.sC('rejecting_betrothed'))] [rejecting_betrothed.GetFullName],\n\ndosáhl jsem závěru, že vaše očekávané manželství s [rejected_betrothed.GetTitledFirstName] není v nejlepším zájmu vás ani naší rodiny. Proto jsem se rozhodl zrušit zaslíbení. #<TO_REMOVE>"
 marriage_interaction.0004.a:0 "To je pro nejlepší."
 marriage_interaction.0004.desc:0 "Dohody byly uzavřeny a vše bylo v pořádku, až do doby, kdy přišlo na uzavření manželství. Obě strany se zdály spokojené předstírat, že k dohodě nikdy nedošlo, takže se zdá nepravděpodobné, že [betrothed_1.GetTitledFirstName] a [betrothed_2.GetTitledFirstName] se někdy vezmou."
 marriage_interaction.0004.t:0 "Zaslíbení ponechané vadnout"
 marriage_interaction.0005.a:0 "Kdo ví, s kým se teď ožením."
 marriage_interaction.0005.desc:0 "Navzdory jednání a pečlivému plánování se zdá, že se nikdy nebudu moci oženit se svou snoubenkou, [other_betrothed.GetTitledFirstName]. Ačkoli přišel čas splnit slíbené manželství, žádná strana nepodnikla krok k uzavření dohody."
 marriage_interaction.0005.t:0 "Zaslíbení ponechané vadnout"
 marriage_interaction.0006.a:0 "Koho nakonec vezmu?"
 marriage_interaction.0006.desc:0 "Navzdory jednání a pečlivému plánování se zdá, že se nikdy nebudu moci oženit se svou snoubenkou, [other_betrothed.GetTitledFirstName]. Ačkoli přišel čas splnit slíbené manželství, žádná strana nepodnikla krok k uzavření dohody."
 marriage_interaction.0006.t:0 "Zaslíbení ponechané vadnout"
 marriage_interaction.0008.a:0 "Bohužel."
 marriage_interaction.0008.desc:0 "[betrothed_clergy.GetTitledFirstName] věnoval [betrothed_clergy.GetHerHis] život [betrothed_clergy.GetFaith.HighGodName] – navzdory jednání a pečlivému plánování se zdá, že [betrothed_clergy.GetSheHe] se nikdy neožení s [betrothed_2.GetTitledFirstName]."
 marriage_interaction.0008.t:0 "Zaslíbení zlomené vírou"
 marriage_interaction.0009.a:0 "Bohužel."
 marriage_interaction.0009.desc_clergy:0 "Nyní, když jsem věnoval svůj život [betrothed_clergy.GetFaith.HighGodName], jsem zakázán se oženit a musím nechat svou snoubenku [betrothed_2.GetTitledFirstName] za sebou. Doufám, že mi [betrothed_2.GetSheHe] odpustí."
 marriage_interaction.0009.desc:0 "[betrothed_clergy.GetTitledFirstName] věnoval [betrothed_clergy.GetHerHis] život [betrothed_clergy.GetFaith.HighGodName] – navzdory jednání a pečlivému plánování se zdá, že se nikdy neoženu se svou snoubenkou."
