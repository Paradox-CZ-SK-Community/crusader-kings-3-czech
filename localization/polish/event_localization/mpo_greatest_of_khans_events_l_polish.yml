 will_become_greatest_of_khans_tt: "Stává se [GetTrait('greatest_of_khans').GetName( GetNullCharacter )]... a začíná podmanění světa"
 every_new_vassal_becomes_obedient_tt: "Každý nový [vassal|E] se stane [obedient|E] na nejméně #high 10 let#!"
 msg_great_war_of_defiance_war_invalidated_message: "[war.GetName] nemá smysl: [defender.GetShortUIName] se nemůže stát [GetTrait('greatest_of_khans').GetName( GetNullCharacter )]."
 war_declared_opening_mpo_gok: "[ROOT.War.GetActiveCB.GetDefender.GetTitledFirstNameNoTooltip], ty slintající pse,\n\n"
 war_declared_flavor_mpo_gok: "Všechny plody země nejsou pro tvé hladové čelisti. Svět nikdy nebude tvůj.\n\nVšichni jsme se shodli, že ti odepřeme moc, svrhneme tě! Nikdy předtím jsi neukázal záda ani ocas svého koně. A tak budeme mít válku."
 mpo_greatest_of_khans.0101.t: "Válka o zemi a nebe"
 mpo_greatest_of_khans.0101.desc_intro: "Bezpočet kmenů povstává proti mně, poštvaných do války "
 mpo_greatest_of_khans.0101.desc_gok_opponent: "[primary_coalition_defender.GetName]. A armády [gok_opponent.GetPrimaryTitle.GetNameNoTier] se k nim přidávají — [gok_opponent.GetTitledFirstName] zoufale touží po rozdělení Velké stepi!"
 mpo_greatest_of_khans.0101.desc_primary_attacker: "černým hlasem a těžkou měšcem [primary_coalition_defender.GetName]."
 mpo_greatest_of_khans.0101.desc_sub: "\n\nJiní, slabí a ustrašení, přilezli do [ROOT.Char.GetCapitalLocation.GetName] a přidali se k [big_sub.GetName], vzdávajíce se mi."
 mpo_greatest_of_khans.0101.desc: "\n\n\"Všechny klany pod [ROOT.Char.GetPrimaryTitle.GetName] jsou povolány!\" volá můj [ROOT.Char.Custom2('RelationToMeShort', vassal_1)], [vassal_1.GetTitledFirstName], \"Stateční nasedají na válečné koně! Jedeme tam, kde tvé prapory z koňských ohonů vlají ve větru!\""
 gok_submitters_became_tributaries_tt: "Mnozí drobní sousední [rulers|E] se stali tvými [obedient|E] [tributaries|E]"
 mpo_greatest_of_khans.0101.a: "A #EMP zbabělci?#! I ti budou muset jet!"
 mpo_greatest_of_khans.0101.a.flavor: "Když vyšlu svou rodinu, aby je prosila, někteří se přidají... za cenu naší cti."
 mpo_greatest_of_khans.0101.b: "Šetřete se na války příští."
 mpo_greatest_of_khans.0101.b.flavor: "Tuto válku vedu sám."
 mpo_greatest_of_khans.0101.c: "Získáme svět — nebo zemřeme!"
 became_your_tributary_tt: "Stal se tvým [tributary|E]"
 gok_fights_alone_reward_on_victory_tt: "Pokud se staneš [GetTrait('greatest_of_khans').GetName( GetNullCharacter )], získáš @dynasty_prestige_icon![dynasty_prestige|E] podle počtu a [title_tier|E] těchto [vassals|E]"
 gok_obedient_vassals_leave_war_tt: "@alert_icon! #alert_trial Všichni [vassals|E], kteří se přidali k tvé [war|E], jsou z ní odstraněni#!"
 gok_joiners_wars_cancelled_tt: "Tito [vassals|E] budou odebráni z jiných [wars|E] nebo je ukončí [white_peace|E]"
 mpo_greatest_of_khans.0102.t: "Chycení za vesmír"
 mpo_greatest_of_khans.0102.desc: "Popelaví jezdci a zničené národy prchají z nelítostné země [gurkhan_to_gok.GetPrimaryTitle.GetBaseNameNoTier], všichni lkají jedno jméno – [gurkhan_to_gok.GetName]!\n\n[gurkhan_to_gok.GetSheHe|U], nejstrašnější z nomádů, nyní vyžaduje podrobení všech klanů. Spojeni pod [gurkhan_to_gok.GetHerHis] krvavým praporem sní o ovládnutí celého světa!\n\nObrovská koalice, svolaná [primary_coalition_defender.GetName], povstává proti pýše [gurkhan_to_gok.GetTitledFirstNamePossessiveNoTooltip]... válka začala a smrt zní v dusotu kopyt."
 mpo_greatest_of_khans.0102.a: "#EMP Chán chánů, jedu po tvém boku!#!"
 mpo_greatest_of_khans.0102.b: "Musíme [gurkhan_to_gok.GetTitledFirstNameNoTooltip]a srazit!"
 mpo_greatest_of_khans.0102.c: "[gurkhan_to_gok.GetFirstNameNoTooltip] nelze zastavit. Musím se podrobit."
 mpo_greatest_of_khans.0102.d: "Tento dobyvatel může mít mou přísahu."
 mpo_greatest_of_khans.0102.e: "Obloha se zatmívá šípy a osud se skrývá..."
 mpo_greatest_of_khans.0103.t: "Nejmenší z chánů"
 mpo_greatest_of_khans.0103.desc_defender_intro: "Já, nejmocnější ze všech nomádů — veliký sněžný tygr, který si troufl zkrotit všechny vlky a divoké kočky — jsem poražen, spoután v řetězech.\n\n[defender.GetFirstName], [defender.GetLadyLord] [defender.GetDomicile.GetCulture.GetCollectiveNoun], nebude Největším z chánů.\n\nStep znovu padá do anarchie."
 mpo_greatest_of_khans.0103.desc_intro: "Nejmocnější ze všech nomádů — veliký sněžný tygr, který si troufl zkrotit všechny vlky a divoké kočky — je poražen, spoután v řetězech.\n\n[defender.GetFirstName], [defender.GetLadyLord] [defender.GetDomicile.GetCulture.GetCollectiveNoun], nebude Největším z chánů.\n\nStep znovu padá do anarchie."
 mpo_greatest_of_khans.0103.desc_defender: "Moji vlastní zoufalí bojovníci se obrátili proti mně a prodali mě [attacker.GetName]. Můj lid pohrdá mou rodinou, mým snem, mým jménem.\n\nNejsem žádný [defender.Custom('GetDaughterSon')] osudu."
 mpo_greatest_of_khans.0103.desc_attacker: "Zlomil jsem moc svého nepřítele nad náčelníky! Teď se ti psi budou rvát mezi sebou o zbytky."
 mpo_greatest_of_khans.0103.desc_defenders: "Skláníme tváře ošlehané větrem ve studu, ukládáme potrhané tětivy a proklínáme falešná znamení, která nás svedla následovat nehodného [defender.GetWomanMan] do války..."
 mpo_greatest_of_khans.0103.desc_attackers: "Naše hrdé vítězství zlomilo vůli [defender.GetFirstNamePossessiveNoTooltip] lidu a my, kdo jsme bojovali spolu, se radujeme! Nepřítel nás všech byl v hanbě předveden před [attacker.GetName]."
 mpo_greatest_of_khans.0103.desc: "[defender.GetFirstNamePossessiveNoTooltip] lid je rozprášen, hnaný od pastviny k pastvině spojenci [attacker.GetTitledFirstNamePossessive]. Kde kdysi hrozila jedna velká síla, tam se teď rvou supi o mršinu."
 mpo_greatest_of_khans.0103.a: "A přece... jednoho dne může povstat pravý pán všech nomádů."
 mpo_greatest_of_khans.0001.t: "Můj kurultaj promlouvá — pro celý svět!"
 mpo_greatest_of_khans.0001.desc: "Na nebi je mnoho velkých světel. Na nebi slunce, měsíc a hvězdy. Ale na zemi může být jen jeden chán.\n\nJá, [ROOT.Char.GetFirstName], jsem tím chánem — Největším ze všech chánů.\n\nPo mém vítězství nad hady, kteří se vinuli kolem mých nohou, si už nikdo netroufá odporovat na kurultaji všech klanů. Horlivě se jejich náčelníci podřizují a skládají přísahy, dychtící po dobytí vesmíru.\n\nPrvní paprsky ranního slunce prorážejí obzor. Sedlám svého koně a všechny armády [ROOT.Char.GetPrimaryTitle.GetNameNoTier] burácí."
 mpo_greatest_of_khans.0001.a: "Svět bude můj."
 mpo_greatest_of_khans.0001.mongol_invasion_cb: "Mohu použít [mongol_invasion_casus_belli|E]"
 mpo_greatest_of_khans.0002.a: "Vše patří [genghis_khan.GetTitledFirstNameNoTooltip]."
 mpo_greatest_of_khans.0002.b: "Jen společně mohou náčelníci odolat [genghis_khan.GetFirstNameNoTooltip]."
 mpo_greatest_of_khans.0003.t: "Jméno pro [ROOT.Char.GetTitleAsNameNoTooltip]"
 mpo_greatest_of_khans.0003.desc: "Mocná znamení jsou četná.\n\nNebe i země, říkají, vztahují ruce, aby mě chránily. Ve snech, v oblacích prachu, velcí býci slibují zkázu mým nepřátelům. Krásní valachové a klisny, dary palácových stanů... starší klanu slibují stále více...\n\nPotřebuji titul hodný tohoto osudu."
 mpo_greatest_of_khans.0003.a: "Jsem #EMP $nick_genghis_khan$#!."
 mpo_greatest_of_khans.0003.b: "Jsem #EMP $nick_cengiz_khan$#!."
 mpo_greatest_of_khans.0003.c: "#EMP $nick_yekhe_khagan$#!: Veliký."
 mpo_greatest_of_khans.0003.d: "#EMP $nick_dort_yonlug_khagan$#!: Vládce čtyř světových stran."
 mpo_greatest_of_khans.0003.e: "#EMP $nick_tengri_khagan$#!: Zrozený z nebes."
 mpo_greatest_of_khans.0003.f: "#EMP $nick_xormuzta$#!: nebeský, pradávný a moudrý."
 mpo_greatest_of_khans.0003.g: "#EMP $nick_cihangir$#!: Dobyvatel světa!"
 mpo_greatest_of_khans.0003.h: "#EMP $nick_mar_sargis$#!: vedený svatým mučedníkem!"
 mpo_greatest_of_khans.0003.i: "#EMP $nick_akhshunwar$#!: Nosič moci!"
 mpo_greatest_of_khans.0003.j: "#EMP [ROOT.Char.GetCulture.GetNameNoTooltip] chagan#!: jediný pravý [ROOT.Char.GetCulture.GetNameNoTooltip]."
 mpo_greatest_of_khans.0003.k: "Budu mít jen své vlastní jméno."
