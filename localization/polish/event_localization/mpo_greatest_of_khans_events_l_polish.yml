 MPO_GREAT_WAR_OF_DEFIANCE_NAME_BASE: "$mpo_great_war_of_defiance_cb$"
 mpo_war_of_defiance_gok_loses_defender: "Jsi uvězněn [attacker.GetShortUIName]em a všechny tvé udělené [titles|E], [vassals|E] a [tributaries|E] se stávají nezávislými. Přijdeš o většinu svého [herd|E], [prestige|E], [gold|E], [nomadic_authority|E] a [legitimacy|E]."
 mpo_war_of_defiance_gok_loses_attacker: "[defender.GetShortUIName] je tebou uvězněn, ponížen, zbídačen a ztrácí všechny své [landed|E] [titles|E]. [defender.GetHerHis|U] [vassals|E], [counties|E] a [tributaries|E] se stávají nezávislými."
 mpo_war_of_defiance_gok_loses_other: "[defender.GetShortUIName] je uvězněn [attacker.GetShortUIName]em, ponížen, zbídačen a ztrácí všechny své [landed|E] [titles|E]. [defender.GetHerHis|U] [vassals|E], [counties|E] a [tributaries|E] se stávají nezávislými."
 mpo_war_of_defiance_gok_wins_defender: "Porazení [independent|E] [nomads|E] se stanou tvými [obedient|E] [vassals|E]. Všechny ostatní [truces|E] s tebou jsou zrušeny. Staneš se [GetTrait('greatest_of_khans').GetName( GetNullCharacter )] a získáš mocné bonusy pro univerzální dobytí."
 mpo_war_of_defiance_gok_wins_other: "Porazení [independent|E] [nomads|E] se stanou [defender.GetShortUINamePossessive] [obedient|E] [vassals|E]. Všechny ostatní [truces|E] s [defender.GetShortUIName] jsou zrušeny. [defender.GetShortUIName] se stává [GetTrait('greatest_of_khans').GetName( GetNullCharacter )] a získává mocné bonusy pro univerzální dobytí."
