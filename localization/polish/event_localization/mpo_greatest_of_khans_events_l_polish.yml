 gok_slaughter.t: "Masakr v [defender.GetCapitalLocation.GetNameNoTooltip]"
 gok_slaughter.tooltip: "Říká se, že mezi hromadami mrtvých [defender.GetPrimaryTitle.GetAdjective] byli #N [gok_slaughter_value]#! šlechtici zohavení k nepoznání.\n\nJejich [defender.GetTitleAsName] se rozhodl vzdorovat Velkému [attacker.GetPrimaryTitle.GetAdjective] [attacker.GetTitleAsName]."
 gok_slaughter_victim.t: "Popraveni dobyvateli"
 gok_destruction.t: "[defender.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] zpustošeno"
 gok_destruction.tooltip: "[attacker.GetPrimaryTitle.GetAdjective] hordy zaplavují země [defender.GetTitledFirstName]! V divokém běsnění srovnávají se zemí #N [destroyed_holdings]#! [holdings|E] a vraždí všechny obyvatele.\n\nTakto se projevuje hněv Velkého [attacker.GetTitleAsNamePossessive]."
 gok_slaughter_victim.tooltip: "[victim.GetShortUIName] byl chycen při postupu [gok.GetPrimaryTitle.GetAdjective] hord a nemilosrdně zabit."
