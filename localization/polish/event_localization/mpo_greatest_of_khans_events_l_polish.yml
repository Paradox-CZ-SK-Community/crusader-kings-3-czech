 mpo_greatest_of_khans.0050.opening: "Tvoje smrt je těmito slovy odložena."  # todo: NEW TRANSLATION
 mpo_greatest_of_khans.0050.desc: "Velký [attacker.GetTitleAsName] — [attacker.GetSheHe], jehož osudem je rozdrtit všechny říše pod koňskými kopyty, [attacker.GetSheHe], který pálí a drancuje — ti dovolí žít, abys mohl(a) sloužit [attacker.GetPrimaryTitle.GetName].\n\n"  # todo: NEW TRANSLATION
 mpo_greatest_of_khans.0050.desc_end: "Pes [defender_primary.GetNameNoTier]: budeš dohlížet na obrovské stádo [attacker.GetTitleAsNamePossessiveNoTooltip] lidí a žebrat o zbytky podle [attacker.GetHerHis] libosti."  # todo: NEW TRANSLATION
 mpo_greatest_of_khans.0050.desc_reorganized: "[attacker.GetTitleAsNameNoTooltip] nemá zájem slyšet tvůj malicherný hlas. Budeš podléhat [liege.GetName]."  # todo: NEW TRANSLATION
 mpo_greatest_of_khans.0050.a: "Možná odejdou tak rychle, jak přišli..."  # todo: NEW TRANSLATION
 mpo_greatest_of_khans.0051.opening: "Všem [defender_primary.GetAdjective] ubožákům,"  # todo: NEW TRANSLATION
 mpo_greatest_of_khans.0051.desc: "Velký [attacker.GetTitleAsName] — [attacker.GetSheHe], který vzal tvému lidu vše, jehož bojovníci zaplavují vaše země — vám tímto rozkazuje:\n\nPolož svoji plačící tvář k větru a jezdi daleko. Řekni všem, které potkáš, že svět brzy bude patřit hordám [attacker.GetTitleAsNamePossessiveNoTooltip]."  # todo: NEW TRANSLATION
 mpo_greatest_of_khans.0051.a: "Můj pán selhal... jsem ztracen."  # todo: NEW TRANSLATION
