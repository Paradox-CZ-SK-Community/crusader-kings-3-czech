 mpo_greatest_of_khans.0021.opening: "Velký [actor.GetTitledFirstNameNoTooltip], sjednotiteli jezdeckých národů,"
 mpo_greatest_of_khans.0021.desc_nomad: "Osud je s tebou a s tebou i [recipient.GetDomicile.GetCulture.GetCollectiveNoun].\n\nJá [recipient.GetFirstName], ti skládám všechnu svou sílu. Se svými nejlepšími jezdci budu tvou pravicí."
 mpo_greatest_of_khans.0021.desc: "Podrobuji se. Je správné, aby já i všichni panovníci země se báli a ctili tvou velikost a moc.\n\nTvůj děsivý stín dopadá na zdi mého domu, na trůn [recipient.GetPrimaryTitle.GetNameNoTier]. Nikdy ti nebude chybět má věrnost a tribut."
 mpo_greatest_of_khans.0021.a: "[recipient.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] je ušetřen meče mého hněvu."
 mpo_greatest_of_khans.0022.opening: "[actor.GetFirstNameNoTooltip], ó největší ze psanců,"
 mpo_greatest_of_khans.0022.desc_nomad: "Smí snad [recipient.GetWomanMan] — s dechem života stále v sobě — nechat nepřítele, aby mu sebral toulec? Jakou cenu má pak jeho život?\n\nZemřu-li v obraně [recipient.GetDomicile.GetCulture.GetCollectiveNoun], pohřbí mou toulci a luk vedle mých kostí. Ale zemřeš-li #EMP ty#! zde... zlomíme tvůj luk. Znesvětíme tvé tělo zvířecí špínou. Nakrmíme psy tvým masem."
 mpo_greatest_of_khans.0022.desc: "Tví vyslanci smrděli koňmi a nabízeli jen hrubé hrozby ušlechtilému panství [recipient.GetPrimaryTitle.GetNameNoTier]. Nechal jsem je zabít.\n\nOpusť kůží potažené chýše své pusté domoviny, chceš-li, ale tady tě čekají pevné zdi."
 mpo_greatest_of_khans.0022.a: "[recipient.GetPrimaryTitle.GetNameNoTierNoTooltip|U] se utopí v krvi."
 mpo_greatest_of_khans.0022.a_nomadic: "Osud [recipient.GetPrimaryTitle.GetNameNoTierNoTooltip] je zpečetěn."
 mpo_greatest_of_khans.0030.t: "Věčný [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]"  
 mpo_greatest_of_khans.0030.desc: "V tisících městech a vesnicích hrdě pochodují válečníci [ROOT.Char.GetCulture.GetName]. V palácích a velkých síních je slovo mých důstojníků zákon. Každý nomád, každé zvíře stepí v hloubi srdce ví, že jim vládnu. A pánové usazených zemí se krčí u mých nohou.\n\nS filozofy a válečníky sloužícími mé vůli může být nyní vše přetvořeno a mé [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] získá svou věčnou podobu..." # todo: Ve tisících městech a vesnicích pochodují [ROOT.Char.GetPrimaryTitle.GetAdjective] bojovníci hrdě. V palácích a síních je vůle mých důstojníků zákonem. Každý nomád, každé zvíře stepi, ví v srdci, že jsem jejich vládce. A páni usedlých zemí se třesou u mých nohou.\n\nS filozofy a válečníky, kteří mi slouží, může být vše přetvořeno a mé [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] dostane svou věčnou podobu...
 mpo_greatest_of_khans.0030.a: "#EMP Páli! Vraždi! Vyžeň!#! Dokud všichni nebudou žít životem nomádů!"
 mpo_greatest_of_khans.0030.a.flavor: "Usedlý život je méněcenný. Dělá muže slabými. Většina národů mé říše si musí vybrat: opustit své domovy a přijmout život nomádů... nebo zemřít."
 mpo_greatest_of_khans.0030.b: "Administrativní stát, který pevně uspořádá [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]."  
 mpo_greatest_of_khans.0030.b.flavor: "Velké administrativní říše světa trvaly dlouho a jejich vliv byl dalekosáhlý."
 mpo_greatest_of_khans.0030.c: "Feudální hierarchie, která upevní vládu [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]."  
 mpo_greatest_of_khans.0030.c.flavor: "Nomádi nejsou cizí přísahám a na feudálních slovech cti je cosi přitažlivého..."
 mpo_greatest_of_khans.0030.d: "Ať klany vládnou tomu, co klany dobyly."  
 mpo_greatest_of_khans.0030.d.flavor: "Sláva klanu [ROOT.Char.GetHouse.GetName] je největší... pokud stojíme spolu a uspořádáme naše panství podle pokrevních linií."
 mpo_greatest_of_khans.0030.e: "Mé [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] je slavné tak, jak je."  
 mpo_greatest_of_khans.0030.e.flavor: "Pouze silou vládne můj lid. Ať si usedlí poddaní naříkají. Kopyta našich koní je umlčí."
