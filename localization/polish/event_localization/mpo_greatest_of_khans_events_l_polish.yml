 mpo_greatest_of_khans.0041.t: "Stále velký, ale méně chán"  # todo: NEW TRANSLATION
 mpo_greatest_of_khans.0041.desc: "Ve zdech mého [ROOT.Char.Custom('ResidenceBuilding')], v rámci mého [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|l] zákonů, sídel a poklidného obchodu... přesto se vracejí staré sny?\n\nZpívá mé srdce o osudu Velkého chána, o rozdrcení celého světa pod koňskými kopyty?\n\nToto [ROOT.Char.GetGovernment.GetAdjective] království se nesjednocuje pod praporem koňského ohony. Není naloženo na vozy na můj povel. Moji [ROOT.Char.Custom('GetFighterTermPlural')] a [ROOT.Char.Custom('GetLocalCommonerTermPlural')] netouží společně dobývat pod Nekonečnou modrou oblohou.\n\nNáš velký sen o dobytí je oslaben, přesto jsme silní a bohatí."  # todo: NEW TRANSLATION
 mpo_greatest_of_khans.0041.a: "Není toto pohodlí #EMP true#! snem nomádů?"  # todo: NEW TRANSLATION
