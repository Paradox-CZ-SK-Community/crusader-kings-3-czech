 mpo_greatest_of_khans.0040.t: "Vyhasínání Velkého snu"
 mpo_greatest_of_khans.0040.desc_timed_out: "Po desetiletí vládli [ROOT.Char.GetHouse.GetName] naší říši krve. Hrdé zdi našich nepřátel byly rozbity, naše hordy nacpané kořistí. Z nejvyšší hory jsme zpívali chválu [ROOT.Char.GetFaith.HighGodName] a slyšeli statisíce hlasů, jak nám odpovídají!\n\nAle vládli jsme příliš dlouho. Naše sliby dobytí už neinspirují. Náčelníci a páni se hašteří jako supi a ozývají se hlasy, které zpochybňují mé rozkazy..."
 mpo_greatest_of_khans.0040.desc: "Naše velká říše vyklouzla z rukou mé rodiny! Už si nemůžeme bez odporu činit nárok na přízeň Velkého modrého nebe — už nemůžeme shromažďovat hordy k válce mávnutím biče.\n\nV příštích letech se možná zpět vyškrábu na svůj právoplatný trůn, jako nějaký zahanbený zločinec uniklý z [Glossary( 'cangue', 'CANGUE_GLOSS' )]... ale naše ušlechtilá doba dobývání je u konce."
 mpo_greatest_of_khans.0040.a: "A přece... svět se stále chvěje při vyslovení mého jména."  
 gok_no_more_special_powers: "Už nemůžete používat #high $mpo_offer_submission_or_ruin$#! nebo #high $mpo_gok_onslaught_cb$#!" # todo: Už nemůžeš používat #high $mpo_offer_submission_or_ruin$ ani #high $mpo_gok_onslaught_cb$#!
