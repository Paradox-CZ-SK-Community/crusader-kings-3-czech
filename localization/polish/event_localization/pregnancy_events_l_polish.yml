l_polish:
pregnancy.1001.t: "Těhotenství!"
pregnancy.1001.d: "V mém lůně roste dítě. Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))], [real_father.GetTitledFirstName], bude pyšný!"
pregnancy.1001.a: "Výborně!"
pregnancy.1002.t: "Těhotenství!"
pregnancy.1002.d: "Osud se ke mně usmívá! Má [spouse.Custom2('RelationToMe', SCOPE.sC('mother'))], [mother.GetTitledFirstName], nosí mé dítě!"
pregnancy.1002.a: "Nemohu se dočkat, až budu miminko držet v náručí!"
pregnancy.1101.t.dead: "Život jde dál"
pregnancy.1101.t.divorced: "Výjimečné okolnosti"
pregnancy.1101.desc.start: "V mém lůně roste dítě a nemám pochyb, že je dítětem"
pregnancy.1101.desc.dead: "mého zesnulého manžela [ex_spouse.GetTitledFirstName]."
pregnancy.1101.desc.divorced: "mého bývalého manžela [ex_spouse.GetTitledFirstName]."
pregnancy.1101.desc.end: "\n\nI když jsou okolnosti tohoto těhotenství nešťastné, mohu být alespoň ráda, že mé nenarozené dítě nebude považováno za nemanželské."
pregnancy.1101.a.dead: "Kéž by tu pro tohle mohl být [ex_spouse.GetFirstNameNoTooltip]..."
pregnancy.1101.a.divorced: "Asi to musím hned oznámit [ex_spouse.GetFirstNameNoTooltip]."
pregnancy.1102.t: "$pregnancy.1101.t.divorced$"
pregnancy.1102.desc: "Nyní je zřejmé, že má [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))] [mother.GetTitledFirstName] je těhotná, a podle načasování si nemyslím, že je to moje.\n\nS největší pravděpodobností je skutečným otcem [mother.GetTitledFirstNamePossessiveNoTooltip] bývalý manžel, [ex_spouse.GetTitledFirstName]."
pregnancy.1102.a: "Bohužel."
pregnancy.1103.opening: "Mému [mother.Custom2('RelationDescriptor', ROOT.Char)] bývalému manželovi,"
pregnancy.1103.opening_concubine: "Mému [mother.Custom2('RelationDescriptor', ROOT.Char)] ex-[ROOT.Char.GetWomanMan],"
pregnancy.1103.desc: "Píši vám, že jsem těhotná a že je to rozhodně vaše.\n\nProtože jsme byli manželé, když bylo toto dítě počato, není na ně nálepka nemanželského původu; až se miminko narodí, bude považováno za vaše legitimní potomstvo."
pregnancy.1103.desc_concubine: "Píši vám, že jsem těhotná a že je to rozhodně vaše.\n\nProtože jsme spolu byli, když bylo toto dítě počato, není na ně nálepka nemanželského původu; až se miminko narodí, bude považováno za vaše potomstvo."
pregnancy.1103.a: "Dobrá."
pregnancy_not_first_child_message_title: "[spouse.Custom2('RelationToMe', SCOPE.sC('mother'))|U] otěhotní"
pregnancy_not_first_child_message: "Vaše [spouse.Custom2('RelationToMe', SCOPE.sC('mother'))], [mother.GetTitledFirstName], nosí vaše dítě"
pregnancy.2001.t: "Mimo manželství"
pregnancy.2001.opening: "Trápila jsem se tím a znamení jsou jasná. Jsem těhotná!"
pregnancy.2001.father_is_married: "\n\n[real_father.Custom2('MyCharacterIntroduction', ROOT.Char)|U] je bezpochyby otcem, ale [real_father.GetSheHe] je v manželství, a jistě by mé dítě nikdy nepřiznal/a jako [real_father.GetHerHis]!"
pregnancy.2001.father_is_unmarried: "\n\nMůj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))] [real_father.GetTitledFirstName] je bezpochyby otcem, ale bez pout manželství, co budou lidé říkat o mém dítěti?"
pregnancy.2001.a: "Dám všem vědět, kdo je otec!"
pregnancy.2001.b: "[real_father.GetFirstNameNoTooltip] to musí vědět, ale nikomu jinému!"
pregnancy.2001.c: "Nemohu to #EMP nikomu# říct!..."
pregnancy.2001.c.tt: "Doufáte, že se to nikdo nedozví!"
pregnancy.2001.d: "Musím nechat moudrou ženu připravit lektvar."
pregnancy.2002.t: "S jiným mužem"
pregnancy.2002.desc: "Trápila jsem se tím a znamení jsou jasná. Jsem těhotná!\n\nNení to důvod k radosti, protože nemám pochyb, že skutečným otcem je [real_father.Custom2('MyCharacterIntroduction', ROOT.Char)], a ne můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))], [spouse.GetFirstName]!"
pregnancy.2002.desc.polyamorous: "Trápila jsem se tím a znamení jsou jasná. Jsem těhotná!\n\nNemám pochyb, že [real_father.Custom2('MyCharacterIntroduction', ROOT.Char)] je skutečným otcem, a ne můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))], [spouse.GetFirstName]."
pregnancy.2002.a: "Přiznávám svou nevěru!"
pregnancy.2002.b: "[real_father.GetFirstNameNoTooltip] to bude vědět, jen v důvěře."
pregnancy.2002.c: "Nikdo se to nesmí nikdy dozvědět."
pregnancy.2002.c.tt: "#F Doufáte, že to zůstane tajemstvím#!"
reveal_illegitimate_pregnancy_to_real_father_tt: "Tajemství je odhaleno [real_father.GetFirstName]"
pregnancy.2002.d: "Potřebuji lektvar od moudré ženy."
search_for_real_father_tt: "#F Půjdu ho hledat!#!"
pregnancy_treatment_fails_tt: "Léčba selže"
pregnancy.2003.t: "Čekání"
pregnancy.2003.desc_no_notice: "Dlouho jsem se obávala, že by lektvar [ROOT.Char.Custom('Abortifacient')] mohl zabrat, ale nyní je jasné.\n\nUž nejsem těhotná."
pregnancy.2003.desc_pain: "Lektvar [ROOT.Char.Custom('Abortifacient')] mi způsobil křeče a zvracení, ale to je lepší, než kdyby nezabral.\n\nUž nejsem těhotná."
pregnancy.2003.a: "Učinila jsem, co bylo třeba."
pregnancy.2004.t: "Nemoc"
pregnancy.2004.desc: "Lektvar [ROOT.Char.Custom('Abortifacient')] ukončil mé těhotenství, ale zanechal mě zvracející a s horečkou. Moudrá žena mě varovala před horečkami, ale bolest nepřestává, jak říkala."
pregnancy.2004.a: "Překonám to."
pregnancy.2005.t: "Čekání"
pregnancy.2005.desc: "Doufala jsem, že lektvar [ROOT.Char.Custom('Abortifacient')] ukončí mé potíže, ale moudrá žena mě varovala, že se to nemusí podařit.\n\nBojím se, že měla pravdu, protože nemám pochyb, že dítě stále roste v mém břiše."
pregnancy.2005.a: "S tím už nelze nic dělat."
pregnancy.2007.t: "Odchod"
pregnancy.2007.desc: "Od té doby, co jsem vypila lektvar [ROOT.Char.Custom('Abortifacient')], je všechno rozmazané. Postavy se s tichými šeptáními míhají kolem mé postele, mlhavé a šedé, splývají s temnými okraji mého vidění. Jak šeptání sílí, roste i pálení v mém hrudníku."
pregnancy.2007.a: "Kdo mě přivítá?"
pregnancy.2050.t: "S jiným"
pregnancy.2050.desc.polyamorous: "Trápila jsem se tím a znamení jsou jasná. Jsem těhotná!\n\nNemám pochyb, že [real_father.Custom2('MyCharacterIntroduction', ROOT.Char)] je skutečný otec."
pregnancy.2050.desc: "Trápila jsem se tím a znamení jsou jasná. Jsem těhotná!\n\nNení to důvod k radosti, protože teď už všichni vědí, že jsem byla nevěrná svému [spouse.Custom2('MyCharacterIntroduction', ROOT.Char)]. Nemám pochyb, že otcem je [real_father.Custom2('MyCharacterIntroduction', ROOT.Char)]..."
pregnancy.2101.t: "Předčasně"
pregnancy.2101.desc_other_children: "Když moje břicho roste, roste i moje úzkost. Nejde o první těhotenství, ale tento zlověstný pocit je nový; něco je v nepořádku.\n\nKřeče přicházejí v noci a když ráno vstanu, najdu své prostěradlo potřísněné krví a zničené."
pregnancy.2101.desc_pain: "Když moje břicho roste, roste i moje úzkost. Je to poprvé, co jsem těhotná, ale ten zlověstný pocit nemůže být správný; něco je v nepořádku.\n\nKřeče přicházejí v noci a když ráno vstanu, najdu své prostěradlo potřísněné krví a zničené."
pregnancy.2101.desc: "Jak dny plynou, místo břicha roste má obava. Určitě by se mělo už víc projevit? Určitě by se dítě dalo znát?\n\nMuselo se něco pokazit, protože necítím žádný náznak života v sobě."
pregnancy.2101.a: "Už nejsem těhotná."
pregnancy.2102.desc: ""Dítě nemělo být."\n\n[mother.Custom2('MyCharacterIntroduction', ROOT.Char)|U] mě ujišťuje, že takový je řád života, ale [mother.GetHerHis] ruka setrvává na [mother.GetHerHis] břiše."
pregnancy.2102.a: "[mother.GetSheHe|U] už není těhotná."
pregnancy.3001.t: "Nediskrétnosti"
pregnancy.3001.opening: "Jak [mother.GetTitledFirstNamePossessive] břicho roste, není pochyb. [mother.GetSheHe|U] je těhotná!"
pregnancy.3001.lovers_love: "[mother.GetSheHe|U] nic neřekl/a, ale mohlo by to být důsledkem naší lásky?"
pregnancy.3001.lovers_not_love: "[mother.GetSheHe|U] nic neřekl/a, ale mohlo by to být důsledkem našich tělesných styků?"
pregnancy.3001.not_lovers: "[mother.GetSheHe|U] nic neřekl/a, ale mohlo by to být důsledkem našeho nedávného poměru?"
pregnancy.3001.a: "Musím se [mother.GetHerHim] o tom osobně zeptat."
pregnancy.3001.a.tt: "Konfrontujete [mother.GetFirstNameNoTooltip] kvůli dítěti"
pregnancy.3001.b: "Možná se to nikdy nedozvím, ale vždy budu přemýšlet..."
pregnancy.3001.b.tt: "Nejednáte podle svých podezření"
pregnancy.3002.t: "Nediskrétnosti"
pregnancy.3002.lovers: "Samozřejmě jsem měl/a podezření, když má [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('mother'))] [mother.GetTitledFirstName] začala vykazovat známky těhotenství, a nyní mi [mother.GetSheHe] sdělil/a, že je to mé."
pregnancy.3002.not_lovers: "[mother.GetTitledFirstName] je těhotná, a [mother.GetSheHe] mi v důvěře sdělil/a, že je to důsledek našeho tajného poměru."
pregnancy.3002.spouse_exists: "\n\nNaštěstí [mother.GetHerHis] [mother.Custom2('RelationToMe', SCOPE.sC('spouse'))], [spouse.GetTitledFirstName], si myslí, že je to [spouse.GetHersHis]."
pregnancy.3002.a: "Ó [mother.GetFirstNameNoTooltip], kdybychom byli jen my a naše dítě..."
pregnancy.3002.b.not_again: "Jak jsem to mohl/a znovu dopustit?!"
pregnancy.3002.b: "To musí zůstat tajemstvím!"
pregnancy.3002.a.tt: "[mother.GetShortUINamePossessiveNoTooltip] dítě se narodí bez známého otce"
pregnancy.3002.c: "Odhalím pravdu!"
pregnancy.3003.t: "Nateklé břicho"
pregnancy.3003.desc: "[mother.GetTitledFirstName] přišla za mnou a hned jsem věděl/a proč. [mother.GetSheHe|U] je těhotný/á a v [mother.GetHerHis] srdci, stejně jako v mém, není pochyb, kdo je otec. Dítě narozené mimo manželství je odsouzeno k životu nemanželského dítěte. Je to osud, který chci pro své dítě?"
pregnancy.3003.desc_no_bastards: "[mother.GetTitledFirstName] přišla za mnou a hned jsem věděl/a proč. [mother.GetSheHe|U] je těhotný/á a v [mother.GetHerHis] srdci, stejně jako v mém, není pochyb, kdo je otec. Jaký život čeká mé dítě, narozené mimo svazek manželství?"
pregnancy.3003.a: "To musí zůstat tajné!"
pregnancy.3003.a.tt: "Tajemství zatím zůstane skryto"
pregnancy.3003.b: "Ach, to jsou radostné zprávy!"
pregnancy.3004.t: "Nateklé břicho"
pregnancy.3004.desc: "[mother.GetTitledFirstName] přišla za mnou a hned jsem věděl/a proč. [mother.GetSheHe|U] je těhotný/á a v [mother.GetHerHis] srdci, stejně jako v mém, není pochyb, kdo je otec.\n\nAvšak kvůli mému manželství s [spouse.GetFirstName] nemohu udělat nic jiného, než doufat, že moje účast zůstane utajena."
pregnancy.3004.a: "Nikdy jsem si nemyslel/a, že to až sem dojde."
pregnancy.5001.t: ""Musím to vědět!"""
pregnancy.5001.desc: "[real_father_inquirer.GetTitledFirstName] mě vyhledal(a). Položí ruku na mé břicho, [real_father_inquirer.GetSheHe] se na mě dívá se znepokojeným výrazem."
pregnancy.5001.real_father: "\n\n"Jen chci slyšet, jak to řekneš, už vím, že je to mé.""
pregnancy.5001.not_father: "\n\n"Prosím, buď se mnou upřímný/á."\n\nMé oči se zaměří na chodbu za [real_father.GetHerHim], obávám se, že nás někdo uvidí spolu."
pregnancy.5001.a: "Dítě je tvoje, [real_father.GetFirstNameNoTooltip]."
pregnancy.5001.b: "Nejsi otec mého dítěte."
pregnancy.5002.t: "Naše krev"
pregnancy.5002.love: ""Samozřejmě, že je tvé, [ROOT.Char.GetFirstNameNoTooltip]!\"\n\nDokonce zapomenu mít obavy, zda nás někdo uslyší. Radost a zmatek se rozlévají mým tělem. Jako by se vyslyšely všechny mé modlitby, naše spojení bylo požehnáno, i když jsou... komplikace."
pregnancy.5002.not_love: ""Samozřejmě, že je tvé, [ROOT.Char.GetFirstNameNoTooltip]!\"\n\nObávám se, že nás mohl někdo slyšet, ale zůstáváme sami v tichu. To je dobře, neboť mi to dává čas na přemýšlení."
pregnancy.5002.a: "My dva... dítě..."
pregnancy.5002.b: "To jsou radostné zprávy a je třeba je sdílet!"
pregnancy.5003.t: "Mylná představa"
pregnancy.5003.desc: "I přes to, že na to stále tlačím, [mother.GetTitledFirstName] trvá na svém. "The child is not yours, [ROOT.Char.GetFirstNameNoTooltip]."\n\nOpravdu jsem se tolik mýlil/a?"
pregnancy.5003.a: "Říká mi [mother.GetSheHe] pravdu?"
pregnancy.5003.a.tt: ""Jen čas ukáže, zda mám pravdu..."""
pregnancy_announcement_my_child_will_be_a_bastard: "Mé dítě se narodí jako [bastard|E] s [real_father.GetTitledFirstNameNoTooltip] jako otcem"
pregnancy_announcement_the_child_will_be_a_bastard_real_father: "[mother.GetTitledFirstNamePossessiveNoTooltip] dítě se narodí jako [bastard|E], přičemž já budu známým otcem"
pregnancy_announcement_the_child_will_be_a_bastard: "[mother.GetTitledFirstNamePossessiveNoTooltip] dítě se narodí jako [bastard|E] s [real_father.GetTitledFirstNameNoTooltip] jako otcem"
pregnancy.6001.t: "Mimo veškeré pochybnosti"
pregnancy.6001.desc: "Dítě, které nosím, může být nemanželské, ale vyroste s vědomím, kdo je jeho otec, bez ohledu na to, co by si [real_father.GetTitledFirstName] [real_father.GetHerselfHimself] přál/a."
pregnancy.6001.a: "Vždy budu dělat to, co je pro mé dítě nejlepší."
pregnancy.6002.t: "Mimo veškeré pochybnosti"
pregnancy.6002.desc: "[mother.GetTitledFirstName] mě veřejně označil/a za otce [mother.GetHerHis] nenarozeného dítěte!"
pregnancy.6002.married: "\n\n\"Jak jsi to mohl/a udělat?!\" [spouse.GetFirstName] se na mne dívá v [spouse.Custom('GeneralTemperament')]."
pregnancy.6002.unmarried_sympathetic: "\n\nNarozené mimo manželství bude mít dítě těžký život, ale alespoň bude znát pravdu."
pregnancy.6002.unmarried_unsympathetic: "\n\nNení dost, že to nese [mother.GetSheHe], musí mě do toho stáhnout také?"
pregnancy.6002.a: "Co na to řeknou lidé?"
pregnancy.6003.t: "Mimo veškeré pochybnosti"
pregnancy.6003.desc: "Má [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))], [mother.GetTitledFirstName], přiznala, že nejenže je její těhotenství výsledkem nemanželského svazku, ale skutečným otcem jejího nenarozeného dítěte není nikdo jiný než [real_father.GetTitledFirstName]!\n\nJakou ostudu přinesla na můj dům! Jak mi to mohla udělat? Nám?"
pregnancy.6003.a: "[real_father.GetFirstNameNoTooltip]?!"
pregnancy.6004.t: "Mimo veškeré pochybnosti"
pregnancy.6004.desc: "Má [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))], [mother.GetTitledFirstName], dala najevo, že nejenže je [mother.GetHerHis] nenarozené dítě produktem nevhodného svazku, ale otcem není nikdo jiný než [real_father.Custom2('MyCharacterIntroduction', ROOT.Char)]!"
pregnancy.6004.incest: "\n\nCo se stane s dítětem, počatým z takového nečistého svazku?"
pregnancy.6004.mother_married: "\n\nCo to vůbec znamená pro [mother.GetHerHis] manželství s [spouse.GetTitledFirstName]?"
pregnancy.6004.mother_unmarried: "\n\nCo se stane s [mother.GetHerHis] dítětem, když to teď ví celý svět?"
pregnancy.6004.a: "[mother.GetSheHe|U] uvrhla tento dům do zmatku!"
pregnancy.6005.t: "Mimo veškeré pochybnosti"
pregnancy.6005.desc: "[mother.GetTitledFirstName] dala světu vědět otce [mother.GetHerHis] nevhodného těhotenství. Chtěl/a jsem doufat, že to tak není, ale samozřejmě jsem věděl/a, že je to pravda. Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))], [real_father.GetTitledFirstName], je skutečným otcem [mother.GetHerHis] nenarozeného dítěte!"
pregnancy.6005.a: "[real_father.GetFirstNameNoTooltip], jak jsi to mohl/a?"
pregnancy.6006.t: "Mimo veškeré pochybnosti"
pregnancy.6006.desc: "[real_father.Custom2('MyCharacterIntroduction', ROOT.Char)|U] byl jmenován skutečným otcem nenarozeného dítěte [mother.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!"
pregnancy.6006.real_father_married: "\n\nNemyslí [real_father.GetSheHe] na důležitost svého manželství s [spouse.Custom2('HerHisCharacterIntroduction', SCOPE.sC('real_father'))]?"
pregnancy.6006.real_father_unmarried: "Nemyslel/a [real_father.GetSheHe] na čest své rodiny?"
pregnancy.6006.a: "Co pro nás bude znamenat toto nemanželské dítě?"
pregnancy.6999.t: "S jiným mužem"
pregnancy.6999.desc: "Moje [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))], [mother.GetTitledFirstName], dala na vědomí, že je těhotná s dítětem [real_father.Custom2('MyCharacterIntroduction', ROOT.Char)]. I když dítě není moje, stále jsem [mother.GetHerHis] [ROOT.Char.Custom('WifeHusband')], a je mou povinností starat se o [mother.GetHerHim] v nadcházejících měsících."
pregnancy.6999.a: "Povinnost, kterou splním."
