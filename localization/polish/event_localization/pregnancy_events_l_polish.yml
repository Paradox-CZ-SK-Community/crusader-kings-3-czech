l_polish:
 pregnancy_announcement_my_child_will_be_a_bastard:0 "Moje dítě se narodí jako [bastard|E] s [real_father.GetTitledFirstNameNoTooltip] jako jeho otcem"
 pregnancy_announcement_the_child_will_be_a_bastard_real_father:0 "[mother.GetTitledFirstNamePossessiveNoTooltip] dítě se narodí jako [bastard|E], se mnou jako známým otcem"
 pregnancy_announcement_the_child_will_be_a_bastard:0 "[mother.GetTitledFirstNamePossessiveNoTooltip] dítě se narodí jako [bastard|E] s [real_father.GetTitledFirstNameNoTooltip] jako otcem"
 pregnancy_not_first_child_message_title: "[spouse.Custom2('RelationToMe', SCOPE.sC('mother'))|U] Otěhotněla"
 pregnancy_not_first_child_message:1 "Vaše [spouse.Custom2('RelationToMe', SCOPE.sC('mother'))], [mother.GetTitledFirstName], nosí vaše dítě"
 pregnancy_treatment_fails_tt:0 "Léčba selhává"
 pregnancy.1001.a:0 "Dobře!"
 pregnancy.1001.d:0 "Dítě roste v mém lůně. Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))], [real_father.GetTitledFirstName], bude pyšný!"
 pregnancy.1001.t:0 "Těhotenství!"
 pregnancy.1002.a:0 "Nemohu se dočkat, až budu mít dítě v náručí!"
 pregnancy.1002.d:0 "Osud se na mě usmívá! Moje [spouse.Custom2('RelationToMe', SCOPE.sC('mother'))], [mother.GetTitledFirstName], nese mé dítě!"pregnancy.2102.a:0 "[mother.GetSheHe|U] už není těhotná."
 pregnancy.1002.t:0 "Těhotenství!"
 pregnancy.1101.a.dead:0 "Kdyby jen [ex_spouse.GetFirstNameNoTooltip] mohl/a být tady pro to..."
 pregnancy.1101.a.divorced:0 "Myslím, že musím okamžitě informovat [ex_spouse.GetFirstNameNoTooltip]."
 pregnancy.1101.desc.dead:0 "můj zesnulý manžel [ex_spouse.GetTitledFirstName]."
 pregnancy.1101.desc.divorced:0 "můj exmanžel [ex_spouse.GetTitledFirstName]."
 pregnancy.1101.desc.end:0 "\n\nI když okolnosti tohoto těhotenství jsou nešťastné, mohu být alespoň ráda, že mé nenarozené dítě nebude považováno za bastarda."
 pregnancy.1101.desc.start:0 "Dítě roste v mém lůně a nemám pochyb, že je to dítě"
 pregnancy.1101.t.dead:0 "Život pokračuje"
 pregnancy.1101.t.divorced:0 "Výjimečné okolnosti"
 pregnancy.1102.a:0 "Bohužel."
 pregnancy.1102.desc:0 "Nyní je jasné, že moje [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))] [mother.GetTitledFirstName] je v jiném stavu, ač podle načasování si nemyslím, že je moje.\n\nS největší pravděpodobností je skutečný otec [mother.GetTitledFirstNamePossessiveNoTooltip] bývalý manžel, [ex_spouse.GetTitledFirstName]."
 pregnancy.1102.t:0 "$pregnancy.1101.t.divorced$"
 pregnancy.1103.a:0 "Dobře tedy."
 pregnancy.1103.desc_concubine:0 "Píšu, abych tě informovala, že jsem těhotná, a je to s největší pravděpodobností tvoje.\n\nJelikož jsme byli spolu, když bylo toto dítě počato, není na tom žádná skvrna bastardství; když se dítě narodí, bude známo jako tvé potomstvo."
 pregnancy.1103.desc:0 "Píši, abych vás informoval, že jsem v jiném stavu, a je to jistě vaše.\n\nJelikož jsme se vzali, když bylo toto dítě počato, není v tom žádná ostuda; až se dítě narodí, bude známo jako vaše legitimní potomstvo."
 pregnancy.1103.opening_concubine:0 "Mé [mother.Custom2('RelationDescriptor', ROOT.Char)] ex-[ROOT.Char.GetWomanMan],"
 pregnancy.1103.opening:0 "Mému [mother.Custom2('RelationDescriptor', ROOT.Char)] ex-manželovi,"
 pregnancy.2001.a:0 "Dám všem vědět, kdo je otec!"
 pregnancy.2001.b:0 "[real_father.GetFirstNameNoTooltip] musí vědět, ale nikdo jiný!"
 pregnancy.2001.c.tt:0 "Doufáš, že se nikdo nedozví!"
 pregnancy.2001.c:0 "Nemohu říct #EMP nikomu#!..."
 pregnancy.2001.d:0 "Musím mít moudrou ženu, aby připravila lektvar."
 pregnancy.2001.father_is_married:0 "\n\n[real_father.Custom2('MyCharacterIntroduction', ROOT.Char)|U] je bezpochyby otcem, ale [real_father.GetSheHe] je ženatý, a jistě by nikdy nepřijal mé dítě jako [real_father.GetHerHis]!"
 pregnancy.2001.father_is_unmarried:0 "\n\nMůj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))] [real_father.GetTitledFirstName] je bezpochyby otec, ale bez manželských svazků, co si lidé pomyslí o mém dítěti?"
 pregnancy.2001.opening:0 "Trápila jsem se tím, a znamení jsou jasná. Jsem těhotná!"
 pregnancy.2001.t:0 "Mimo manželství"
 pregnancy.2002.a:0 "Přiznávám svou nevěru!"
 pregnancy.2002.b:0 "[real_father.GetFirstNameNoTooltip] to pozná, důvěrně."
 pregnancy.2002.c.tt:1 "#F Doufáš, že to zůstane tajemstvím#!"
 pregnancy.2002.c:0 "Nikdo se to nikdy nesmí dozvědět."
 pregnancy.2002.desc.polyamorous:0 "Trápil/a jsem se tím a znaky jsou jasné. Jsem v jiném stavu!\n\nNemám pochyb, že [real_father.Custom2('MyCharacterIntroduction', ROOT.Char)] je skutečný otec, spíše než můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))], [spouse.GetFirstName]."
 pregnancy.2002.desc:0 "Trápila jsem se tím, a znamení jsou jasná. Jsem těhotná!\n\nNení to důvod k radosti, protože nemám žádnou pochybnost, že [real_father.Custom2('MyCharacterIntroduction', ROOT.Char)] je skutečným otcem, místo mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))], [spouse.GetFirstName]!"
 pregnancy.2002.d:0 "Potřebuji lektvar moudré ženy."
 pregnancy.2002.t:0 "Od jiného muže"
 pregnancy.2003.a:0 "Udělala/udělal jsem, co jsem musel/a."
 pregnancy.2003.desc_no_notice:0 "Dlouho jsem se obávala, že nápoj [ROOT.Char.Custom('Abortifacient')] zabere, ale teď je to jasné.\n\nUž nenosím dítě."
 pregnancy.2003.desc_pain:0 "Koktejl z [ROOT.Char.Custom('Abortifacient')] mi způsobil křeče a donutil mě zvracet, ale raději to, než aby neměl žádný účinek.\n\nUž nejsem v jiném stavu."
 pregnancy.2003.t:0 "Čekání"
 pregnancy.2004.a:0 "Tímto si projdu."
 pregnancy.2004.desc:0 "Nápoj [ROOT.Char.Custom('Abortifacient')] ukončil moje těhotenství, ale zanechal mě zvracející a s horečkou. Moudrá žena mě varovala před horečkou, ale bolest nekončí, jak řekla."
 pregnancy.2004.t:0 "Nemoc"
 pregnancy.2005.a:0 "Není co dělat."
 pregnancy.2005.desc:0 "Doufala jsem, že směs [ROOT.Char.Custom('Abortifacient')] ukončí mé trápení, ale moudrá žena mě varovala, že se to nemusí splnit.\n\nObávám se, že její obavy byly dobře opodstatněné, neboť nemám žádnou pochybnost, že dítě stále roste v mém břiše."
 pregnancy.2005.t:0 "Čekání"
 pregnancy.2007.a:0 "Kdo mě uvítá?"
 pregnancy.2007.desc:0 "Od té doby, co jsem vypil/a koktejl z [ROOT.Char.Custom('Abortifacient')], je všechno rozmazané. Postavy se tiše šinou kolem mé postele, mlhavé a šedé, splývající s temnými okraji mého vidění. Jak jsou šepoty intenzivnější, tak se zhoršuje také pálení na hrudi."
 pregnancy.2007.t:0 "Odchod"
 pregnancy.2050.desc.polyamorous:0 "Trápil/a jsem se tím a znaky jsou jasné. Jsem v jiném stavu!\n\nNemám pochyb, že [real_father.Custom2('MyCharacterIntroduction', ROOT.Char)] je skutečný otec."
 pregnancy.2050.desc:0 "Mučila jsem se tím a znamení jsou jasná. Jsem těhotná!\n\nNení to důvod k radosti, když teď už všichni vědí, že jsem byla nevěrná svému [spouse.Custom2('MyCharacterIntroduction', ROOT.Char)]. Nemám pochyb, že to je [real_father.Custom2('MyCharacterIntroduction', ROOT.Char)], kdo je otcem..."
 pregnancy.2050.t:0 "Od jiného"
 pregnancy.2101.a:0 "Už nejsem těhotná."
 pregnancy.2101.desc_other_children:0 "Jak roste mé břicho, tak roste i moje nepohodlí. Není to poprvé, co jsem těhotná, ale tenhle zlověstný pocit je nový; něco je v nepořádku.\n\nKřeče přicházejí v noci, a když se ráno zvedám, nacházím své prostěradlo potřísněné krví a zničené."
 pregnancy.2101.desc_pain:0 "Jak roste moje břicho, tak roste i moje nepohoda. Toto je poprvé, co jsem těhotná, ale tento hrozivý pocit nemůže být správný; něco je v nepořádku.\n\nKřeče přicházejí v noci, a když se ráno zvedám, nacházím své povlečení krvavé a zničené."
 pregnancy.2101.desc:0 "Jak dny plynou, moje úzkost roste místo mého břicha. Určitě už by to mělo být vidět? Určitě by se dítě mělo prozradit?\n\nNěco muselo jít špatně, protože necítím v sobě žádnou jiskru života."
 pregnancy.2101.t:0 "Předčasně"
 pregnancy.2102.a:0 "[mother.GetSheHe|U] už není těhotná."
 pregnancy.2102.desc:0 "\"Dítě nemělo být.\"\n\n[mother.Custom2('MyCharacterIntroduction', ROOT.Char)|U] mi ujišťuje, že je to způsob života, ale [mother.GetHerHis] ruka spočívá na [mother.GetHerHis] břiše."
 pregnancy.3001.a.tt:1 "Postavíš se [mother.GetFirstNameNoTooltip] ohledně dítěte"
 pregnancy.3001.a:0 "Musím se zeptat [mother.GetHerHim] sám."
 pregnancy.3001.b.tt:0 "Na svá podezření nejednáš."pregnancy_announcement_my_child_will_be_a_bastard:0 "Mé dítě se narodí jako [bastard|E] s [real_father.GetTitledFirstNameNoTooltip] jako otcem"
 pregnancy.3001.b:0 "Možná se to nikdy nedozvím, ale budu se vždy ptát..."
 pregnancy.3001.lovers_love:0 "[mother.GetSheHe|U] nic neřekl/a, ale mohlo by to být výsledkem naší lásky?"
 pregnancy.3001.lovers_not_love:0 "[mother.GetSheHe|U] nic neřekl, ale může to být výsledek našich tělesných vztahů?"
 pregnancy.3001.not_lovers:0 "[mother.GetSheHe|U] nic neřekl/a, ale mohlo by to být výsledkem našeho nedávného poměru?"
 pregnancy.3001.opening:0 "Jak [mother.GetTitledFirstNamePossessive] břicho roste, nemůže být žádných pochyb. [mother.GetSheHe|U] je těhotná!"
 pregnancy.3001.t:0 "Nediskrétnosti"
 pregnancy.3002.a.tt:0 "[mother.GetShortUINamePossessiveNoTooltip] dítě se narodí bez známého otce"
 pregnancy.3002.a:0 "Ach [mother.GetFirstNameNoTooltip], kdyby to bylo jen mezi námi a naším dítětem..."
 pregnancy.3002.b.not_again:0 "Jak jsem mohla dovolit, aby se to stalo znovu?!"
 pregnancy.3002.b:0 "To musí zůstat tajemstvím!"
 pregnancy.3002.c:0 "Nechám pravdu být známa!"
 pregnancy.3002.lovers:1 "Samozřejmě jsem měla podezření, když moje [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('mother'))] [mother.GetTitledFirstName] začala vykazovat známky těhotenství, a teď mi [mother.GetSheHe] dává vědět, že je to moje."
 pregnancy.3002.not_lovers:1 "[mother.GetTitledFirstName] je těhotná, a [mother.GetSheHe] mi důvěrně sdělila, že to je výsledek našeho nelegitimního milostného poměru."
 pregnancy.3002.spouse_exists:0 "\n\nNaštěstí [mother.GetHerHis] [mother.Custom2('RelationToMe', SCOPE.sC('spouse'))], [spouse.GetTitledFirstName], si myslí, že je [spouse.GetHersHis]."
 pregnancy.3002.t:0 "Nediskrétnosti"
 pregnancy.3003.a.tt:0 "Tajemství zatím zůstává skryto"
 pregnancy.3003.a:0 "To musí zůstat tajemstvím!"
 pregnancy.3003.b:0 "Ó, to jsou radostné zprávy!"
 pregnancy.3003.desc_no_bastards:0 "[mother.GetTitledFirstName] přišla za mnou, a já okamžitě věděl proč. [mother.GetSheHe|U] je těhotná, a v [mother.GetHerHis] srdci není menší pochybnost než v mém, kdo je otcem. Jaký život čeká mé dítě, narozené mimo svazek manželství?"
 pregnancy.3003.desc:1 "[mother.GetTitledFirstName] přišla za mnou, a já okamžitě věděl proč. [mother.GetSheHe|U] je těhotná, a v [mother.GetHerHis] srdci není menší pochybnost než v mém, kdo je otcem. Dítě narozené mimo legitimní rámec manželství je odsouzeno k životu bastardů. Je to osud, který chci pro své dítě?"
 pregnancy.3003.t:0 "Zvětšené břicho"
 pregnancy.3004.a:0 "Nikdy jsem si nemyslel/a, že se to dostane až sem."
 pregnancy.3004.desc:1 "[mother.GetTitledFirstName] přišla za mnou a já jsem okamžitě věděl/a proč. [mother.GetSheHe|U] je v jiném stavu a v [mother.GetHerHis] srdci není žádná pochybnost, stejně jako v mém, kdo je otcem.\n\nNicméně, s mým manželstvím s [spouse.GetFirstName] nemohu nic dělat, kromě doufání, že moje zapojení zůstane tajné."
 pregnancy.3004.t:0 "Zvětšené břicho"
 pregnancy.5001.a:0 "Dítě je tvoje, [real_father.GetFirstNameNoTooltip]."
 pregnancy.5001.b:0 "Nejsi otcem mého dítěte."
 pregnancy.5001.desc:0 "[real_father_inquirer.GetTitledFirstName] mě vyhledal. Položila jsem ruku na své břicho, [real_father_inquirer.GetSheHe] se na mě dívá s obavami."
 pregnancy.5001.not_father:0 "\n\n"Prosím, buď ke mně upřímný."\n\nMoje oči se soustřeďují na chodbu za [real_father.GetHerHim], obávaje se, že nás někdo uvidí dohromady."
 pregnancy.5001.real_father:0 "\n\n"Jen chci slyšet, jak to říkáš, už vím, že je to moje.""
 pregnancy.5001.t:0 ""Musím vědět!""
 pregnancy.5002.a:0 "Nás dva... Dítě..."
 pregnancy.5002.b:0 "To jsou radostné zprávy a musí se sdílet!"
 pregnancy.5002.love:0 ""Samozřejmě, že je to tvoje, [ROOT.Char.GetFirstNameNoTooltip]!"\n\nDokonce zapomenu mít strach, jestli nás někdo slyší. Radost a zmatení se ženou mým tělem. Jako by byly mé modlitby vyslyšeny, naše jednota byla požehnána, i když jsou tu... komplikace."
 pregnancy.5002.not_love:0 ""Samozřejmě, že je to tvoje, [ROOT.Char.GetFirstNameNoTooltip]!"\n\nObávám se, že někdo slyšel [mother.GetHerHim], ale zůstáváme sami v tichu. Dobře je to, protože najednou mám hodně co přemýšlet."
 pregnancy.5002.t:0 "Naše krev"
 pregnancy.5003.a.tt:0 ""Pouze čas ukáže, jestli mám pravdu...""
 pregnancy.5003.a:1 "Říká mi [mother.GetSheHe] pravdu?"
 pregnancy.5003.desc:1 "I když stále tlačím na tuto záležitost, [mother.GetTitledFirstName] zůstává neochvějná. \"Dítě není tvoje, [ROOT.Char.GetFirstNameNoTooltip].\"\n\nOpravu jsem byl/a tak špatný/á?"
 pregnancy.5003.t:0 "Špatný dojem"
 pregnancy.6001.a:0 "Vždy budu dělat to nejlepší pro své dítě."
 pregnancy.6001.desc:0 "Dítě, které nosím, může být nelegitimní, ale vyroste s vědomím, kdo je jeho otec, bez ohledu na to, co by [real_father.GetTitledFirstName] [real_father.GetHerselfHimself] mohl chtít."
 pregnancy.6001.t:0 "Beze všech pochybností"pregnancy.3001.opening:0 "Jak [mother.GetTitledFirstNamePossessive] břicho roste, nelze mít pochyb. [mother.GetSheHe|U] je v jiném stavu!"
 pregnancy.6002.a:0 "Co si lidé řeknou?"
 pregnancy.6002.desc:1 "[mother.GetTitledFirstName] mě veřejně označila za otce [mother.GetHerHis] nenarozeného dítěte!"
 pregnancy.6002.married:0 "\n\n"Jak jsi to mohl udělat?!" [spouse.GetFirstName] mě sleduje ve [spouse.Custom('GeneralTemperament')]."
 pregnancy.6002.t:0 "Bez všech pochyb"
 pregnancy.6002.unmarried_sympathetic:1 "\n\nNarozené mimo svazky manželství, dítě bude mít obtížný život, ale alespoň bude vědět pravdu."
 pregnancy.6002.unmarried_unsympathetic:1 "\n\nNení dost, že [mother.GetSheHe] nese toto břímě, musí [mother.GetSheHe] mě táhnout dolů s [mother.GetHerHis] také?"
 pregnancy.6003.a:0 "[real_father.GetFirstNameNoTooltip]?!"
 pregnancy.6003.desc:1 "Moje [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))], [mother.GetTitledFirstName], přiznala, že nejen, že je [mother.GetHerHis] těhotenství výsledkem nelegitimního spojení, ale skutečný otec [mother.GetHerHis] nenarozeného dítěte není nikdo jiný než [real_father.GetTitledFirstName]!\n\nJakou ostudu [mother.GetSheHe] přinesl/a mému domu! Jak by [mother.GetSheHe] mohl/a udělat něco takového mně? Nám?"
 pregnancy.6003.t:0 "Bez veškerých pochyb"
 pregnancy.6004.a:1 "[mother.GetSheHe|U] vrhl tento dům do chaosu!"
 pregnancy.6004.desc:1 "Má [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))], [mother.GetTitledFirstName], dala najevo, že nejenže je [mother.GetHerHis] nenarozené dítě plodem ilegálního spojení, ale že otcem není nikdo jiný než [real_father.Custom2('MyCharacterIntroduction', ROOT.Char)]!"
 pregnancy.6004.incest:0 "\n\nCo se stane s dítětem, které vzniklo z takové neposvěcené unie?"
 pregnancy.6004.mother_married:1 "\n\nCo to vůbec znamená pro [mother.GetHerHis] manželství s [spouse.GetTitledFirstName]?"
 pregnancy.6004.mother_unmarried:1 "\n\nCo se s [mother.GetHerHis] dítětem stane, teď když to ví celý svět?"
 pregnancy.6004.t:0 "Bez všech pochyb"
 pregnancy.6005.a:0 "[real_father.GetFirstNameNoTooltip], jak jsi mohl?"
 pregnancy.6005.desc:0 "[mother.GetTitledFirstName] dala světu vědět, kdo je otcem [mother.GetHerHis] nelegitimního těhotenství. Chtěla jsem doufat, že to není pravda, ale samozřejmě jsem věděla, že je to pravda. Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))], [real_father.GetTitledFirstName], je skutečným otcem [mother.GetHerHis] nenarozeného dítěte!"
 pregnancy.6005.t:0 "Bez všech pochyb"
 pregnancy.6006.a:0 "Co pro nás znamená toto nemanželské dítě?"
 pregnancy.6006.desc:1 "[real_father.Custom2('MyCharacterIntroduction', ROOT.Char)|U] byl označen jako skutečný otec nenarozeného dítěte [mother.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!"
 pregnancy.6006.real_father_married:1 "\n\nNemá [real_father.GetSheHe] žádné myšlenky na důležitost [real_father.GetHerHis] manželství s [spouse.Custom2('HerHisCharacterIntroduction', SCOPE.sC('real_father'))]?"
 pregnancy.6006.real_father_unmarried:1 "Neměl [real_father.GetSheHe] žádné myšlenky na čest [real_father.GetHerHis] rodiny?"
 pregnancy.6006.t:0 "Bez všech pochyb"
 pregnancy.6999.a:1 "Povinnost, kterou splním."
 pregnancy.6999.desc:1 "Moje [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))], [mother.GetTitledFirstName], dala najevo, že [mother.GetSheHe] je těhotná s dítětem [real_father.Custom2('MyCharacterIntroduction', ROOT.Char)]. Přestože dítě není moje, stále jsem [mother.GetHerHis] [ROOT.Char.Custom('WifeHusband')], a je mojí povinností postarat se o [mother.GetHerHim] v nadcházejících měsících."
 pregnancy.6999.t:0 "Od jiného muže"
 reveal_illegitimate_pregnancy_to_real_father_tt:0 "Tajemství bylo odhaleno [real_father.GetFirstName]"
 search_for_real_father_tt:0 "#F Budu ho hledat!#!"
