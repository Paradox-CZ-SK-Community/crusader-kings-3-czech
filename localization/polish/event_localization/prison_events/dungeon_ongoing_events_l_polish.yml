l_polish:
 dungeon_no_response_tooltip:0 "#F Nikdo se nezdá, že by slyšel vaše prosby.#!"
 dungeon_ongoing.0001.a:0 "Kdybys jen na chvíli přestal!"
 dungeon_ongoing.0001.b:0 ""Mluvíš se mnou, příteli?""
 dungeon_ongoing.0001.desc:0 "Nemohu vidět, kdo to je, ani přesně kde jsou, ale jediný čas, kdy jejich hlasité šepoty neodrážejí skrze vlhký dungeon, je když místo toho křičí."
 dungeon_ongoing.0001.t:0 "Nekonečné žvanění"
 dungeon_ongoing.0002.a:0 "Musím se dostat ven!"
 dungeon_ongoing.0002.b:0 "Mohu čekat tak dlouho, jak budu potřebovat."
 dungeon_ongoing.0002.desc:0 "Plynutí času je to, co mě opravdu trápí. Kdo ví, kolik času už uteklo, nebo jak dlouho ještě bude trvat můj pobyt? Může to být hodiny... nebo měsíce."
 dungeon_ongoing.0002.t:0 "Čekání"
 dungeon_ongoing.0003.a:0 "Oslovení k povinnosti zjevně není cesta ven."
 dungeon_ongoing.0003.b:0 "Myslíš, že mě umlčíš hrozbami?!"
 dungeon_ongoing.0003.desc:0 "Oslovuji stráže přes mříže, říkám jim, že mě musí pustit ven. Jejich jedinou reakcí je hrozivý pohled, vztyčené pěsti a vrčení, abych 'držel/a hubu.'"
 dungeon_ongoing.0003.t:0 ""Drž to dolů!""
 dungeon_ongoing.0004.a:0 "Prosím, potřebuji pomoc..."
 dungeon_ongoing.0004.desc:0 "Myslel/a jsem, že rána je skoro zahojená, ale teď začala pálit. Ve tmě na ni pořádně nevidím, ale na dotyk se zdá bulózní.\n\nNevím, jestli vlhkost provázející palčivou bolest je krev, hnis, nebo kondenzace z vlhkého vzduchu."
 dungeon_ongoing.0004.t:0 "Infekce"
 dungeon_ongoing.0005.a:0 "Děkuji [ROOT.Char.GetFaith.HealthGodName]."
 dungeon_ongoing.0005.desc:0 "Kůže kolem mé rány se cítí tvrdá, jako mokré dřevo, ale pálivý pocit již odezněl. Zdá se, že infekce je pryč."
 dungeon_ongoing.0005.t:0 "Fire končí"
 dungeon_ongoing.0006.a:0 "[ROOT.Char.GetFaith.HighGodName], jak si tohle mohlo zasloužit?!"
 dungeon_ongoing.0006.b:0 "Eh, mohlo to být horší."
 dungeon_ongoing.0006.desc:0 "Stálý chlad, trvalá vlhkost a věčný hlad z příliš tenké kaše."
 dungeon_ongoing.0006.t:0 "Zkáza a Beznaděj"
 dungeon_ongoing.0007.a:0 "Jsem hoden/á mnohem víc než tohle!"
 dungeon_ongoing.0007.b:0 "Musím se soustředit na přežití a nic jiného."
 dungeon_ongoing.0007.desc:0 "Uvízl/a jsem tady dole ve tmě, zatímco svět venku pokračuje. Měl/a bych být venku, sahající po nebesích, ne pohřbený/á pod zemí."
 dungeon_ongoing.0007.t:0 "Touha po něčem víc"
 dungeon_ongoing.0008.a:0 "Už to trvá tak dlouho!"
 dungeon_ongoing.0008.desc:0 "Jsem tady dole navždy. Byly to měsíce? Roky? Desetiletí? Můj exil do tmy nikdy nekončí!"
 dungeon_ongoing.0008.t:0 "Plynutí Dnů"
 dungeon_ongoing.0009.a:0 "Ty jsi milý malý [ROOT.Char.Custom('prison_pet')], že jo?"
 dungeon_ongoing.0009.desc:0 "Nevím, jak bych tady přežil bez útěchy, kterou mi poskytuje můj drahý [ROOT.Char.Custom('prison_pet')].\n\nKdykoli se cítím smutný, je tam, aby mě utěšilo, kdykoli chci vzdát, povzbuzuje mě. Nikdy jsem nepotkal jiného [ROOT.Char.Custom('prison_pet')] jako je on!"
 dungeon_ongoing.0009.t:0 "Pohodlí Přítele"
 dungeon_ongoing.0010.a.failure.t: "Strážci nejsou přesvědčeni"
 dungeon_ongoing.0010.a: "Stráže mi samy pomohou."
 dungeon_ongoing.0010.a.success.desc: "[letter_recipient.GetTitledFirstNameNoTooltip] může vyjednávat o mém propuštění z vězení"
 dungeon_ongoing.0010.a.success.t: "Můj dopis je propašován ven"
 dungeon_ongoing.0010.a.tt: "Musím přesvědčit stráže [imprisoner.GetShortUINamePossessiveNoTooltip], aby doručily můj dopis."
 dungeon_ongoing.0010.b: "Dopis je lehce přehlédnutelná věc..."
 dungeon_ongoing.0010.b.failure.t: "Strážci zabavili můj dopis"
 dungeon_ongoing.0010.b.tt: "Musím propašovat svůj dopis mimo pozorování [imprisoner.GetShortUINamePossessiveNoTooltip] stráží."
 dungeon_ongoing.0010.c: "Ne, musím zůstat obezřetný/á."
 dungeon_ongoing.0010.desc: "Možná moje pohřbení není zpečetěno v kameni. Mohu napsat [letter_recipient.Custom2('MyCharacterIntroduction', ROOT.Char)], prosící [letter_recipient.GetHerHim], aby mě odstranil/a z mého osudu ztesaného z kamene. Ale mohu doručit dopis na [letter_recipient.GetCurrentLocation.GetNameNoTooltip] pod tolika zvědavými pohledy?"
 dungeon_ongoing.0010.t: "Můj záchranný kruh"
 dungeon_ongoing.0011.a.failure.t: "[imprisoner.GetTitledFirstNameNoTooltip] neuvolňuje [prisoner.GetTitledFirstNameNoTooltip]"
 dungeon_ongoing.0011.a_not_ai: "[imprisoner.GetTitledFirstNameNoTooltip] zváží, zda propustí [prisoner.GetTitledFirstNameNoTooltip]"
 dungeon_ongoing.0011.a: "[prisoner.GetSheHe|U] nemůže zůstat ani chvíli déle na tom místě!"
 dungeon_ongoing.0011.a.success.t: "[imprisoner.GetTitledFirstNameNoTooltip] si dává pozor na mou žádost"
 dungeon_ongoing.0011.a.tt: "Budu žádat [imprisoner.GetTitledFirstNameNoTooltip], aby propustil [prisoner.GetTitledFirstNameNoTooltip]"
 dungeon_ongoing.0011.b: "Bah, [prisoner.GetFirstNameNoTooltip] musí přehánět."
 dungeon_ongoing.0011.desc: "Obdržel jsem dopis z nejnepravděpodobnějšího zdroje, [prisoner.Custom2('MyCharacterIntroduction', ROOT.Char)]. [prisoner.GetSheHe|U] vypráví nejhroznější detaily [prisoner.GetHerHis] uvěznění [imprisoner.GetTitledFirstName] a naléhá na mě, abych [prisoner.GetHerHim] okamžitě zachránil, lest [prisoner.GetSheHe] má strach ze smrti."
 dungeon_ongoing.0011.t: "Můj [prisoner.Custom2('RelationToMeShort', ROOT.Char)|U] Pohřbený"
 dungeon_ongoing.0012.a: "Možná se dopis ztratil?"
 dungeon_ongoing.0012.b: "Vždycky jsem věděl, že [letter_recipient.GetTitledFirstNameNoTooltip] je [letter_recipient.Custom('InsultNoun').]"
 dungeon_ongoing.0012.desc: "Dny se přede mnou otevírají bez odpovědi od [letter_recipient.Custom2('MyCharacterIntroduction', ROOT.Char)]. Kam odešla [letter_recipient.GetSheHe]? Proč [letter_recipient.GetSheHe] neodpověděla? Kéž bych byl svobodný od tohoto kamenného svazku!"
 dungeon_ongoing.0012.t: "Spálené dopisy"
 dungeon_ongoing.0013.a: "[prisoner.GetTitledFirstNameNoTooltip] bude dnes propuštěn/a."
 dungeon_ongoing.0013.b: "[prisoner.GetSheHe|U] je můj právoplatný vězeň, rodina ať jde do pekla."
 dungeon_ongoing.0013.desc_intro: "Ačkoli [prisoner.Custom2('MyCharacterIntroduction', ROOT.Char)] je můj právoplatný vězeň, zjevně [letter_recipient.GetTitledFirstName] nemůže souhlasit s mým viděním.\n\n"
 dungeon_ongoing.0013.desc_reasoning_compassionate: ""Necítíš soucit s jiným [ROOT.Char.GetHouse.GetBaseName], který je takto uvězněn?" [letter_recipient.GetSheHe] se ptá. "Dívej se mimo [prisoner.GetHerHis] přestupky a pomysli na dobro domu, prosím tě.""
 dungeon_ongoing.0013.desc_reasoning_other: ""Jsme jen slabší vůči vnějším hrozbám, když jsme uzamčeni za našimi vlastními zdmi," [letter_recipient.GetSheHe] protestuje. "Nepropustíš [prisoner.GetTitledFirstNameNoTooltip], pro dobro [realm_title.GetNameNoTier]?""
 dungeon_ongoing.0013.t: "Rodina Pohřbená"
 dungeon_ongoing.0014.a: "Aspoň [letter_recipient.GetTitledFirstNameNoTooltip] je dobrý [ROOT.Char.Custom2('RelationToMeShort', letter_recipient)] pro mě."
 dungeon_ongoing.0014.b: "Nikdo mi nepomůže?!"
 dungeon_ongoing.0014.desc: "Šepoty stráží ke mně doléhají. [letter_recipient.Custom2('MyCharacterIntroduction', ROOT.Char)] zjevně vyslyšel/a mé dopisy a přistoupil/a k mému žalářníkovi [imprisoner.GetTitledFirstName]. Bohužel, [imprisoner.Custom('InsultNoun')] ztvrdil/a [imprisoner.GetHerHis] srdce a odvrátil/a [letter_recipient.GetTitledFirstNameNoTooltip]. Nejsem svobodnější [prisoner.GetWomanMan] než předtím."
 dungeon_ongoing.0014.t: "Prázdná ozvěna"
 dungeon_ongoing.9001.a:0 "Je tak těžké se pohnout."
 dungeon_ongoing.9001.desc:0 "Nepamatuji si, kdy jsem naposledy viděl slunce. Nepamatuji si, kdy jsem naposledy měl pevné jídlo, nebo něco pevného.\n\nZdá se, že vlhkost ve vzduchu se usadila v mých plicích.\n\nPokud mě bolí zub, jednoduše si ho vytáhnu z mých hnijících dásní."
 dungeon_ongoing.9001.t:0 "Uvnitř"
 dungeon_ongoing.9002.a:0 "Chci, aby to skončilo."
 dungeon_ongoing.9002.desc:0 "Kašel nikdy nekončí. Už to jsou dny, co jsem neměl/a hodinu spánku, aniž bych se probudil/a se svýma rukama drapajícíma si hrdlo.\n\nLízání kapiček vody ze zdi už nic neřeší."
 dungeon_ongoing.9002.t:0 "Prázdnota"
 dungeon_ongoing.9003.a:0 "Téměř si nepamatuji jejich tváře..."
 dungeon_ongoing.9003.desc:0 "Nebudu nikdy půjčený ven odtud? Jsem prostě zamčený, opuštěný a zapomenutý?\n\nVí někdo kromě žalářníka, že jsem tady?\n\nJe tu někdo, kdo zná mé jméno?\n\nKdo ví, kým jsem byl?"dungeon_ongoing.0012.desc: "Dny se předem mnou otevírají bez odezvy od [letter_recipient.Custom2('MyCharacterIntroduction', ROOT.Char)]. Kam zmizel/a [letter_recipient.GetSheHe]? Proč [letter_recipient.GetSheHe] neodpověděl/a? Kdybych jen byl/a svobodný/á od této kamenné smyčky!"
 dungeon_ongoing.9003.t:0 "Vzpomínka"
 dungeon_ongoing.9004.a:0 "Tohle je můj celý svět."
 dungeon_ongoing.9004.desc:0 "Umřu tady. Vím to s určitostí. Už nikdy neucítím slunce na své tváři, ani neuslyším smích, který není poznamenán nádechem beznaděje."
 dungeon_ongoing.9004.t:0 "Opustění"
 dungeon_ongoing.9005.a:0 "Nemůžeš mě tu nechat samotného!"
 dungeon_ongoing.9005.desc:0 "Můj věrný společníku, můj nejcennější příteli, moje životní linie v tomto temném místě...\n\nKdyž chovám své umírající [ROOT.Char.Custom('prison_pet')] v náručí, přemáhá mě beznaděj mé situace. Pokud i tak čistá bytost jako [dummy_gender.GetSheHe] musí v tomto místě zemřít, jakou šanci mám já?"
 dungeon_ongoing.9005.t:0 "Neuvěřitelná ztráta"
