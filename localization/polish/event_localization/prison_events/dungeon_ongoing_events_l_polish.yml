l_polish:
 dungeon_ongoing.0001.t:0 "Nepřetržité šepotání"
 dungeon_ongoing.0001.desc:0 "Nevím, kdo to je ani kde přesně se nachází, ale jediný okamžik, kdy jejich hlasité šepoty neozývají vlhkou kobkou, je tehdy, když místo nich křičí."
 dungeon_ongoing.0001.a:0 "Kdybys přestal alespoň na chvíli!"
 dungeon_ongoing.0001.b:0 ""Mluvíš se mnou, příteli?""
 dungeon_ongoing.0002.t:0 "Čekání"
 dungeon_ongoing.0002.desc:0 "Právě uplynutí času mě ničí. Kdo ví, kolik času už uplynulo, nebo jak dlouho tu ještě zůstanu? Mohou to být hodiny... nebo měsíce."
 dungeon_ongoing.0002.a:0 "Musím odsud pryč!"
 dungeon_ongoing.0002.b:0 "Počkám tak dlouho, jak bude třeba."
 dungeon_ongoing.0003.t:0 ""Ztište se!""
 dungeon_ongoing.0003.desc:0 "Dřu se na stráže přes mříže, říkám jim, že mě musí pustit ven. Jejich jedinou odpovědí je hrozivý pohled, pozvednutá pěst a zavrčení 'mlčte.'"
 dungeon_ongoing.0003.a:0 "Volání na povinnost zjevně nevede ven."
 dungeon_ongoing.0003.b:0 "Myslíš, že mě umlčíš hrozbami?!"
 dungeon_ongoing.0004.t:0 "Infekce"
 dungeon_ongoing.0004.desc:0 "Myslel jsem, že rána je téměř zahojená, ale teď začala pálit. V temnotě ji nemohu pořádně prohlédnout, ale na dotek působí jako boule.\n\nNemohu poznat, zda vlhkost doprovázející pálivou bolest je krev, hnis, nebo kondenzace z vlhkého vzduchu."
 dungeon_ongoing.0004.a:0 "Prosím, potřebuji pomoc..."
 dungeon_no_response_tooltip:0 "#F Zdá se, že nikdo neslyší tvých proseb.#!"
 dungeon_ongoing.0005.t:0 "Oheň ustal"
 dungeon_ongoing.0005.desc:0 "Kůže kolem rány je tvrdá, jako mokré dřevo, ale pálení pominulo. Zdá se, že infekce zmizela."
 dungeon_ongoing.0005.a:0 "Díky [ROOT.Char.GetFaith.HealthGodName]."
 dungeon_ongoing.0006.t:0 "Beznaděj a ponurost"
 dungeon_ongoing.0006.desc:0 "Stálý chlad, neustálá vlhkost a věčný hlad z příliš řídké kaše."
 dungeon_ongoing.0006.a:0 "[ROOT.Char.GetFaith.HighGodName], jak jsem si tohle kdy zasloužil?!"
 dungeon_ongoing.0006.b:0 "No, mohlo to být horší."
 dungeon_ongoing.0007.t:0 "Touha po něčem víc"
 dungeon_ongoing.0007.desc:0 "Uvízl jsem tady v temnotě, zatímco svět venku plyne dál. Měl bych být tam venku, dosahovat k nebesům, ne ležet pohřbený pod zemí."
 dungeon_ongoing.0007.a:0 "Jsem hoden mnohem víc než toto!"
 dungeon_ongoing.0007.b:0 "Musím se soustředit na přežití, na nic jiného."
 dungeon_ongoing.0008.t:0 "Plynutí dnů"
 dungeon_ongoing.0008.desc:0 "Jsem tu dole od věčnosti. Byly to měsíce? Roky? Desetiletí? Moje vyhnanství do temnoty nikdy nekončí!"
 dungeon_ongoing.0008.a:0 "Už je to tak strašně dlouho!"
 dungeon_ongoing.0009.t:0 "Útěcha přítele"
 dungeon_ongoing.0009.desc:0 "Nevím, jak bych tu dole přežil bez útěchy, kterou mi poskytuje můj milý [ROOT.Char.Custom('prison_pet')].\n\nKdykoli jsem smutný, je tu, aby mě utěšil; kdykoli mám chuť to vzdát, pobízí mě dál. Ještě jsem nepotkal jiné [ROOT.Char.Custom('prison_pet')] jako ono!"
 dungeon_ongoing.0009.a:0 "Jsi nádné malé [ROOT.Char.Custom('prison_pet')], že?"
 dungeon_ongoing.0010.t: "Moje záchrana"
 dungeon_ongoing.0010.desc: "Možná mé zazdění není definitivní. Mohl bych napsat [letter_recipient.Custom2('MyCharacterIntroduction', ROOT.Char)], naléhat na [letter_recipient.GetHerHim], aby mě vyprostil z mého osudu tesaného v kameni. Ale dokázal bych doručit dopis do [letter_recipient.GetCurrentLocation.GetNameNoTooltip] před tolika zvědavými zraky?"
 dungeon_ongoing.0010.a: "Samotní strážní mi pomohou."
 dungeon_ongoing.0010.a.tt: "Musím přesvědčit stráže [imprisoner.GetShortUINamePossessiveNoTooltip], aby doručily můj dopis."
 dungeon_ongoing.0010.a.success.t: "Můj dopis je pašován ven"
 dungeon_ongoing.0010.a.success.desc: "[letter_recipient.GetTitledFirstNameNoTooltip] může vyjednat mé propuštění z vězení"
 dungeon_ongoing.0010.a.failure.t: "Stráže nejsou přesvědčeny"
 dungeon_ongoing.0010.b: "Dopis se snadno přehlédne..."
 dungeon_ongoing.0010.b.tt: "Musím propašovat svůj dopis mimo dohled stráží [imprisoner.GetShortUINamePossessiveNoTooltip]."
 dungeon_ongoing.0010.b.failure.t: "Stráže zabaví můj dopis"
 dungeon_ongoing.0010.c: "Ne, musím zůstat opatrný."
 dungeon_ongoing.0011.t: "Můj [prisoner.Custom2('RelationToMeShort', ROOT.Char)|U] zazděn"
 dungeon_ongoing.0011.desc: "Dostal jsem dopis z nejméně pravděpodobného zdroje, [prisoner.Custom2('MyCharacterIntroduction', ROOT.Char)]. [prisoner.GetSheHe|U] popisuje ty nejhrůznější detaily [prisoner.GetHerHis] věznění u [imprisoner.GetTitledFirstName] a naléhá na mě, abych [prisoner.GetHerHim] okamžitě zachránil, neboť se [prisoner.GetSheHe] obává smrti."
 dungeon_ongoing.0011.a: "[prisoner.GetSheHe|U] nemůže v tom místě zůstat ani chvíli déle!"
 dungeon_ongoing.0011.a.tt: "Budu naléhat na [imprisoner.GetTitledFirstNameNoTooltip], aby propustil [prisoner.GetTitledFirstNameNoTooltip]"
 dungeon_ongoing.0011.a.success.t: "[imprisoner.GetTitledFirstNameNoTooltip] vyslyší mou žádost"
 dungeon_ongoing.0011.a.failure.t: "[imprisoner.GetTitledFirstNameNoTooltip] nepropustí [prisoner.GetTitledFirstNameNoTooltip]"
 dungeon_ongoing.0011.a_not_ai: "[imprisoner.GetTitledFirstNameNoTooltip] zváží, zda propustit [prisoner.GetTitledFirstNameNoTooltip]"
 dungeon_ongoing.0011.b: "Bah, [prisoner.GetFirstNameNoTooltip] určitě přehání."
 dungeon_ongoing.0012.t: "Spálené dopisy"
 dungeon_ongoing.0012.desc: "Dny se přede mnou rozprostírají bez odpovědi od [letter_recipient.Custom2('MyCharacterIntroduction', ROOT.Char)]. Kam se [letter_recipient.GetSheHe] poděl? Proč [letter_recipient.GetSheHe] neodpověděl? Kéž bych byl svobodný od tohoto kamenného vězení!"
 dungeon_ongoing.0012.a: "Možná se dopis ztratil?"
 dungeon_ongoing.0012.b: "Vždycky jsem věděl, že [letter_recipient.GetTitledFirstNameNoTooltip] je [letter_recipient.Custom('InsultNoun').]"
 dungeon_ongoing.0013.t: "Rodina zazděná"
 dungeon_ongoing.0013.desc_intro: "Ačkoli je [prisoner.Custom2('MyCharacterIntroduction', ROOT.Char)] mým právoplatným vězněm, očividně [letter_recipient.GetTitledFirstName] nesdílí mou vizi.\n\n"
 dungeon_ongoing.0013.desc_reasoning_compassionate: ""Necítíš soucit s dalším členem rodu [ROOT.Char.GetHouse.GetBaseName], když je takto zavřen?" ptá se [letter_recipient.GetSheHe]. "Překroč [prisoner.GetHerHis] prohřešky a mysli na dobro rodu, prosím tě.""
 dungeon_ongoing.0013.desc_reasoning_other: ""Jenom jsme slabší vůči vnějším hrozbám, když jsme zavřeni za vlastními hradbami," [letter_recipient.GetSheHe] namítá. "Nevypustíš tedy [prisoner.GetTitledFirstNameNoTooltip] pro dobro [realm_title.GetNameNoTier]?""
 dungeon_ongoing.0013.a: "[prisoner.GetTitledFirstNameNoTooltip] půjde dnes na svobodu."
 dungeon_ongoing.0013.b: "[prisoner.GetSheHe|U] je můj právoplatný vězeň, a rodina ať jde k čertu."
 dungeon_ongoing.0014.t: "Prázdné ozvěny"
 dungeon_ongoing.0014.desc: "Šepoty stráží ke mně doléhají. [letter_recipient.Custom2('MyCharacterIntroduction', ROOT.Char)] očividně vyslyšel mé dopisy a přistoupil k mému žalářníkovi [imprisoner.GetTitledFirstName]. Bohužel ten [imprisoner.Custom('InsultNoun')] ztvrdil své srdce a odvrátil [letter_recipient.GetTitledFirstNameNoTooltip]. Nejsem o nic svobodnější [prisoner.GetWomanMan] než dřív."
 dungeon_ongoing.0014.a: "Aspoň [letter_recipient.GetTitledFirstNameNoTooltip] je pro mě dobrý [ROOT.Char.Custom2('RelationToMeShort', letter_recipient)]."
 dungeon_ongoing.0014.b: "Nikdo mi nepomůže?!"
 dungeon_ongoing.9001.t:0 "Uvnitř"
 dungeon_ongoing.9001.desc:0 "Nepamatuji si, kdy jsem naposledy viděl slunce. Nepamatuji si, kdy jsem naposledy měl pevné jídlo, nebo cokoli pevného.\n\nZdá se, že vlhkost ve vzduchu mi ulpěla v plicích.\n\nKdyž zub bolí, jednoduše ho vytrhnu z mých hnijících dásní."
 dungeon_ongoing.9001.a:0 "Je tak těžké se hýbat."
 dungeon_ongoing.9002.t:0 "Prázdno"
 dungeon_ongoing.9002.desc:0 "Kašel nikdy nekončí. Jsou to dny a neměl jsem ani hodinu spánku, aniž bych se neprobudil s rukama drápajícími si hrdlo.\n\nOlizování kapek vody ze zdi už nic nezmůže."
 dungeon_ongoing.9002.a:0 "Jen chci, aby to skončilo."
 dungeon_ongoing.9003.t:0 "Vzpomínky"
 dungeon_ongoing.9003.desc:0 "Dovolí mě někdy odsud vyjít? Jsem prostě zavřený, opuštěný a zapomenutý?\n\nVědí kromě žalářníka vůbec, že jsem tady?\n\nZbyl ještě někdo, kdo zná mé jméno?\n\nKdo vůbec ví, kým jsem býval?"
 dungeon_ongoing.9003.a:0 "Stěží si pamatuji jejich tváře..."
 dungeon_ongoing.9004.t:0 "Opuštění"
 dungeon_ongoing.9004.desc:0 "Zde zemřu. Vím to jistě. Už nikdy znovu nepocítím slunce na tváři ani neuslyším smích bez náznaku beznaděje."
 dungeon_ongoing.9004.a:0 "Tohle je celý můj svět."
 dungeon_ongoing.9005.t:0 "Nepopsatelná ztráta"
 dungeon_ongoing.9005.desc:0 "Má věrná společnice, můj nejcennější přítel, můj záchytný bod v tomhle temném místě...\n\nKdyž držím umírající [ROOT.Char.Custom('prison_pet')] v náručí, přepadá mě beznaděj z mé situace. Pokud tak čistá bytost jako [dummy_gender.GetSheHe] musí v tomhle místě zemřít, jakou mám šanci?"
 dungeon_ongoing.9005.a:0 "Nemůžeš mě tu nechat samotného!"
