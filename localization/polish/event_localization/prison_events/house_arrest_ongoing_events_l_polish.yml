l_polish:
 house_arrest_ongoing.0001.t:0 "Cíle a sny"
 house_arrest_ongoing.0001.desc:0 "Každý den, který strávím jako vězeň [prison_holder.GetTitledFirstName], je dalším dnem, kdy se mé pečlivě rozvržené plány vzdalují z mého dosahu.\n\nSkutečným trestem není tělesné uvěznění, kterému čelím, ale to, že jsem takto neschopný jednat!"
 house_arrest_ongoing.0001.a:0 "Zajímá mě, v jakém stavu jsou moje záležitosti?"
 house_arrest_ongoing.0001.b:0 "Až budu propuštěn, budu připraven. Musím plánovat!"
 house_arrest_ongoing.0002.t:0 "Mylný rozsudek"
 house_arrest_ongoing.0002.desc:0 "Kdo si [prison_holder.GetTitledFirstName] vůbec myslí, že je?! Aby mě tu držel, zavřeného jako zvíře, a mít pak tu drzost tvrdit, že je to spravedlnost.\n\nJako by kdokoli kromě [ROOT.Char.GetFaith.HighGodName] měl právo soudit #EMP me#!."
 house_arrest_ongoing.0002.a:0 "Ještě nikdy jsem nebyl takto uražen!"
 house_arrest_ongoing.0002.b:0 "Musím se snažit udržet klidnou mysl."
 house_arrest_ongoing.0003.t:0 "Osamělé dny"
 house_arrest_ongoing.0003.desc_opening:0 "Trávit čas odloučen od všech, které miluji, je krutý trest. Hledám každý zdroj útěchy a společnosti, který najdu, ale je jich málo."
 house_arrest_ongoing.0003.desc_friendly_prisoner:0 "\n\nJediné, co mi pomáhá přečkat ty dlouhé dny, je mé pouto s [friendly_prisoner.GetTitledFirstName]."
 house_arrest_ongoing.0003.a:0 "Někdo se mnou prostě nepromluví?!"
 house_arrest_ongoing.0003.b:0 "Ještě najdu někoho, kdo se mnou bude chtít mluvit."
 house_arrest_ongoing.0003.c:0 "[friendly_prisoner.GetSheHe|U] je mým jediným zdrojem přátelství."
 house_arrest_ongoing.0003.d:0 "[friendly_prisoner.GetSheHe|U] je mým jediným zdrojem útěchy a lásky."
 house_arrest_ongoing.0003.e:0 "[ROOT.Char.GetFirstNameNoTooltip] je mým jediným zdrojem útěchy a lásky."
 house_arrest_ongoing.0004.t:0 "Zmírnění mého trápení"
 house_arrest_ongoing.0004.desc1:0 ""Vím, jak ti chybí knihy a svitky, tak jsem ti z trhu přinesl něco malého!""
 house_arrest_ongoing.0004.desc2:0 ""Vím, jak máš rád dort, a kuchař nebyl pozorný, takže...""
 house_arrest_ongoing.0004.desc3:0 ""Dnes jsem ve městě viděl tento náramek a věděl jsem, že by se ti líbil. Prosím, nasaď si ho!""
 house_arrest_ongoing.0004.desc4:0 ""Hlídače jsem přesvědčil jen omezeně, ale doufám, že procházka ve zahradě ti zvedne náladu!""
 house_arrest_ongoing.0004.desc:0 "\n\nMůj drahý [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('friend_at_court') )], [friend_at_court.GetTitledFirstName], na mě vždy myslí a dělá, co je v [friend_at_court.GetHerHis] silách, aby byl můj trest snesitelnější."
 house_arrest_ongoing.0004.a:0 "Nevím, co bych bez [friend_at_court.GetHerHim] dělal!"
 house_arrest_ongoing.0005.t:0 "Můj osobní trýznitel"
 house_arrest_ongoing.0005.desc:0 ""Ach, měl jsi vidět kejklíře na festivalu. To bylo představení!""\n\nBýt tady zavřený je samo o sobě dost špatné. Muset také snášet posměch mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival_at_court') )] [rival_at_court.GetTitledFirstNamePossessive] je příliš. [rival_at_court.GetSheHe|U] dělá vše, co je v [rival_at_court.GetHerHis] silách, aby mi život co nejvíce znepříjemnil, když jsem nyní tak ponížen."
 house_arrest_ongoing.0005.a:0 "A opravdu to funguje!"
