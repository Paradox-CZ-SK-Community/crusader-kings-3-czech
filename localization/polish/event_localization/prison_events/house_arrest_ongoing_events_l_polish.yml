l_polish:
 house_arrest_ongoing.0002.a:0 "Nikdy jsem nebyl tak urážen!"
 house_arrest_ongoing.0005.a:0 "Ono to funguje také!"
 house_arrest_ongoing.0002.b:0 "Musím se snažit udržet svou mysl v klidu."
 house_arrest_ongoing.0003.b:0 "Ještě najdu někoho, kdo je ochoten se mnou mluvit."
 house_arrest_ongoing.0004.desc2:0 ""Vím, jak moc máš rád dort, a kuchař si nevšiml, takže...""
 house_arrest_ongoing.0001.a:0 "Zajímalo by mě, v jakém stavu jsou moje záležitosti?"
 house_arrest_ongoing.0003.d:0 "[friendly_prisoner.GetSheHe|U] je můj jediný zdroj útěchy a lásky."
 house_arrest_ongoing.0004.desc4:0 ""Mohla jsem přesvědčit stráže jen o tolik, ale doufám, že procházka po zahradě zvedne tvou náladu!""
 house_arrest_ongoing.0005.desc:0 ""Oh, měl jsi vidět komedianty na festivalu. Jaké představení!"\n\nBýt zamčený tady je dost špatné. Také se musím vypořádat s posměšky [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival_at_court') )] [rival_at_court.GetTitledFirstNamePossessive]. [rival_at_court.GetSheHe|U] dělá vše proto, aby se můj život stal co nejvíce nešťastným, nyní, když jsem tak nízko."
 house_arrest_ongoing.0003.t:0 "Osamělé Dny"
 house_arrest_ongoing.0003.c:0 "[friendly_prisoner.GetSheHe|U] je můj jediný zdroj přátelství."
 house_arrest_ongoing.0002.t:0 "Chybné Rozhodnutí"
 house_arrest_ongoing.0001.b:0 "Až budu propuštěn, budu připraven. Musím plánovat!"
 house_arrest_ongoing.0004.t:0 "Ulehčení Mých Útrap"
 house_arrest_ongoing.0004.a:0 "Nevím, co bych bez [friend_at_court.GetHerHim] dělal!"
 house_arrest_ongoing.0001.desc:0 "Každý den strávený jako vězeň [prison_holder.GetTitledFirstName] je další den, kdy se mé pečlivě připravené plány vzdalují z mého dosahu.\n\nOpravdovým trestem není fyzické uvěznění, ve kterém se nacházím, ale být tak neschopný!"
 house_arrest_ongoing.0003.a:0 "Někdo si se mnou promluví?!"
 house_arrest_ongoing.0004.desc3:0 ""Dnes jsem viděl tento náramek ve městě a věděl jsem, že se ti bude líbit. Prosím, dej si ho na ruku!""
 house_arrest_ongoing.0003.e:0 "[ROOT.Char.GetFirstNameNoTooltip] je můj jediný zdroj útěchy a lásky."
 house_arrest_ongoing.0004.desc:0 "\n\nMůj drahý [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('friend_at_court') )], [friend_at_court.GetTitledFirstName], na mě vždy myslí a dělá [friend_at_court.GetHerHis] maximum, aby bylo mé potrestání pohodlnější."
 house_arrest_ongoing.0002.desc:0 "Kdo si [prison_holder.GetTitledFirstName] myslí, že [prison_holder.GetSheHe] je?! Aby mě držel tady, v kleci jako zvíře, a pak mít tu drzost tvrdit, že je to spravedlnost.\n\nJako by měl kdokoli kromě [ROOT.Char.GetFaith.HighGodName] právo soudit #EMP mě#!."
 house_arrest_ongoing.0005.t:0 "Můj Osobní Mučitel"
 house_arrest_ongoing.0004.desc1:0 ""Vím, jak ti chybí tvé knihy a svitky, tak jsem ti přinesl něco malého z trhu!""
 house_arrest_ongoing.0003.desc_opening:0 "Trávit svůj čas oddělený od všech, které miluji, je krutý trest. Hledám jakýkoli zdroj útěchy a společenství, který mohu najít, ale těch je málo."
 house_arrest_ongoing.0003.desc_friendly_prisoner:0 "\n\nJednou věcí, která mě provází těmi dlouhými dny, je můj vztah s [friendly_prisoner.GetTitledFirstName]."
 house_arrest_ongoing.0001.t:0 "Cíle a Sny"
