l_polish:
 prison.9503.desc:0 "Můj spoluvězeň [prison_friend.GetTitledFirstName] a já jsme strávili mnoho nocí plánováním našeho útěku.\n\nKdyž dělám rámus, [prison_friend.GetSheHe] stojí připravený u dveří. Strážný je otevře a já se usmívám, teď [prison_friend.GetFirstNameNoTooltip] zaútočí zezadu a– a to jsou dveře, jak se zavírají za strážným. [prison_friend.GetTitledFirstNameNoTooltip] mizí do noci, nevyzván jako všichni strážní se sbíhají ke mně."
 prison.9001.desc_7:0 "Jakmile strážný odejde, vrhám se na zámek. Je starý a zrezivělý a všechno, co mám k dispozici, je malý hřebík, který jsem našel v rohu, ale to mě nezastaví. Malé otočení, malý posun, a– #EMP tam!#!"
 prison.9504.a:0 "Proklínám tě, [prison_rival.GetFirstNameNoTooltip]!"
 prison.9002.desc_cockroach:0 " – Uvolňuji svého švába a jak se škubá pod nohama stráže, [dummy_gender.GetSheHe] se násilně škubne dost na to, aby si narazil [dummy_gender.GetHerHis] lebku o zem."
 prison.1031.a: "Můj... můj nos? Pusť mě! #EMP Ne!#!"
 prison.9002.desc_opening:0 "Všechno, co potřebuji, je jeden okamžik klesající pozornosti."
 prison.1025.t:0 "Kastrovaný"
 prison.1020.compassionate.landless.desc:0 ""To se může zdát barbarské," říkám, zatímco lékař připravuje [physician.GetHerHis] nástroje, "ale to je pro to nejlepší. Důvěřujte mi — nemám radost z vašeho utrpení.""
 prison.1003.t:0 "Mučení"
 prison.1003.rack.desc:0 "Proč komplikovat záležitosti? Nic se nevyrovná starému dobému mučicímu nástroji. Zvuk, když kosti a šlachy praskají, je nezapomenutelný. Ale ne tak nezapomenutelný, jako bolest, kterou [recipient.GetTitledFirstName] brzy pocítí..."
 prison.1030.t: "Znetvořený"
 prison.1041.t: "Zmrzačený"
 prison.1026.cruel.desc:0 "Spokojený pohled na [actor.GetHerHis] tváři mi běhá mráz po zádech.\n\n"Nebojte se. Nepřišel jsem pro vaši hlavu — ani pro nic jiného cenného. Vaše mužství bude stačit.""
 prison.1010.rats.desc:0 ""Tito potkani se mohou zdát plachí," říká [actor.GetTitledFirstName], když [actor.GetSheHe] připevňuje kbelík k mé odhalené hrudi. "Ale jakmile se tam uvnitř zahřeje, udělají cokoliv, aby se dostali ven. Naštěstí pro ně jsou jejich zuby #emp velmi#! ostré.""
 prison.9001.desc_ending_2:0 "\n\nJak mizím do noci, když jsem daleko od všech, zaklání hlavu dozadu a směji se."
 prison.9503.b:0 "Ten [prison_friend.Custom('InsultAdjective')] [prison_friend.Custom('InsultNoun')] mě zradil!"
 prison.1001.start.desc:1 "Můj denní sen abruptně končí, když se celní dveře vyrazily otevřené. Silueta strážného je povědomá, ale [actor.GetWomanMan] za ním... Oh. Oh ne.\n\n"
 prison.1010.whip.desc:0 "[actor.GetTitledFirstName] točí bičem v [actor.GetHerHis] ruce. "Oh, bič vypadá dost nevinně, ale dokáže oddělit maso od kostí stejně dobře jako jakýkoli nůž. Dovolte mi to demonstrovat...""
 prison.9001.desc_2:0 "Hezké slovo tady, srdečný kompliment tam – brzy mě strážný vidí s teplou familiaritou místo původního podezření, které [dummy_gender.GetSheHe] měl. Když požádám o kousek čerstvého vzduchu, [dummy_gender.GetSheHe] se mě ani neptá a nechávám [dummy_gender.GetHerHim] tváří dolů v příkopu."
 prison.9002.desc_end:0 ", a brzy já i můj důvěryhodný [ROOT.Char.Custom('prison_pet')] mizíme do [imprisoner.Custom('TerrainType')] obklopující [imprisoner.GetTitledFirstNamePossessive] [imprisoner.Custom('ResidenceBuilding')]."
 prison.9499.t:0 "Utekl!"
 prison.9001.desc_3_house_arrest:0 "Když padne tma, pomalu otevřu svou celu, zaskřípajíc při tom."
 prison.9003.a:0 "Jsme svobodní!"
 prison.9001.desc_3:0 "Když padne tma, pomalu se vydávám ven z mé cely, zaskřípajíc při tom."
 prison.1002.b:0 "Ještě jsem s tebou #emp zdaleka#! neskončil..."
 prison.1021.a:0 "Můj... moje oči? Pusť mě! #emp Ne!#!"
 prison.1001.anothers_secret.desc:1 ""Víš něco o [reveal_secret_owner.Custom2('MyCharacterIntroductionNoComma' SCOPE.sC('actor'))]," říká [actor.GetTitledFirstName]. "Řekni mi všechno, nebo jinak...""
 prison.1020.start.desc:0 "Vězeň táhne vyděšeného [recipient.GetTitledFirstName] do [ROOT.Char.Custom('GetRoom')]. "Prosím! Udělám cokoliv, cokoliv chceš!" [recipient.GetHerHis|U] protesty jsou přerušeny, když vězeň zmlátí [recipient.GetHerHim] a sváže [recipient.GetHerHim] na stole.\n\n"
 prison.9502.a:0 "Ne!! Můj [ROOT.Char.Custom('prison_pet')]!"
 prison.1002.rats.desc:1 "Potkani v kbelíku se na první pohled mohou zdát plachí, ale rádi prokoušou cestu přes hruď [recipient.GetWomanMan], jakmile se tam přidá nějaké teplo. Když vysvětluji koncept [recipient.GetTitledFirstName], [recipient.GetHerHis] odhodlání se před mýma očima roztaví."
 prison.1003.rats.desc:0 ""Tito potkani se mohou zdát plachí," říkám, když připevňuji kbelík k odhalené hrudi [recipient.GetFirstNamePossessive]. "Ale jakmile se tam uvnitř zahřeje, udělají cokoliv, aby se dostali ven. Naštěstí pro ně jsou jejich zuby #emp velmi#! ostré." [recipient.GetSheHe|U] prosí o milost, když sahám po rozžhavených uhlících."prison.9502.desc_stone:0 "Tvrdě se odráží od helmy stráže, ale [dummy_gender.GetSheHe] se jen otočí s pozvednutými obočím v překvapení.\n\nKdyž si všimne kamene, [dummy_gender.GetSheHe] ho s pohrdáním odhodí."
 prison.1002.my_secret.desc:0 "\n\n\"Prosím, ne! #EMP Prosím!#! Řeknu ti cokoliv chceš vědět! Já... já [secret_to_reveal.Custom('SecretDescriptionFirstPerson')]!\""
 prison.9001.desc_8:0 "Usmívám se, když se stráž snaží potlačit zívnutí. Diskuzi jsem udržoval několik hodin a bez váhání se ponořím do tématu [ROOT.Char.Custom('subject_of_interest')]. Brzy [dummy_gender.GetSheHe] kývá hlavou v [dummy_gender.GetHerHis] křesle, a pak je jednoduše získat klíče od [dummy_gender.GetHerHim]."
 prison.9502.desc_spoon:0 "Odráží se od helmy stráže a [dummy_gender.GetSheHe] si toho sotva všimne.\n\nKdyž se otočí a všimne si nepatřičné lžíce, [dummy_gender.GetSheHe] ji zvedne a strčí do [dummy_gender.GetHerHis] vlastního opasku."
 prison.9002.desc_stone:0 " – Přiblížím se zezadu k stráži a #EMP srazím#! svůj kámen do zad [dummy_gender.GetHerHis] helmy. Když stráž spadne na zem, rychle prohledám [dummy_gender.GetHerHim] po klíče."
 prison.9505.t:0 "Posouvání hranic"
 prison.9503.t:0 "Zrada"
 prison.9501.desc:0 "Když je stráž na chvíli rozptýlena, sahám po klíčích visících na [jailor.GetHerHis] opasku, ale pevná ruka mě zastaví napůl cesty.\n\n\"Oh ne, ne. Odsud není útěku, #EMP můj [ROOT.Char.GetTitleAsNameNoTooltip]#!\" Stráž kouká zhora na mě a směje se.\n\n\"Myslel jsi, že ta kaše, kterou jsi dostával, byla špatná?\"\n\n\"Jen. Počkej.\""
 prison.1003.poetry.desc:0 "$prison.1002.poetry.desc$\n\nPak začnu s čtením."
 prison.1026.a:0 "Co...? Nech mě jít! #emp Nééé!#!"
 prison.9502.desc_opening:0 "Když se stráž otočí, rychle sahám po svém [ROOT.Char.Custom('prison_pet')] a hodím ho na [dummy_gender.GetHerHis] hlavu.\n\n"
 prison.1001.whip.desc:0 "[actor.GetTitledFirstName] točí bičem v [actor.GetHerHis] ruce. \"Oh, bič vypadá dost nevinně, ale dokáže oddělit maso od kostí stejně dobře jako jakýkoli nůž.\""
 prison.1001.t:0 "Pravda nebo trápení"
 prison.9499.desc_dungeon:0 "Můj vězeň, [escapee.GetTitledFirstName], unikl z mých žalářů!"
 prison.9502.t:0 "Můj statečný [ROOT.Char.Custom('prison_pet')|U]"
 prison.9001.desc_9:0 "Mnoho dní zlomyslných pohledů, insinuujících gest a pozvánek konečně přineslo ovoce, a když ke mně stráž přistupuje s jednou rukou už rozpínající [dummy_gender.GetHerHis] [dummy_gender.Custom('GetUpperClothingArticle')], usmívám se. Je to bezbolestné, omdlít v křečích blaženosti, a já se ujistím, že nezpůsobím žádnou zbytečnou újmu."
 prison.9501.a:0 "Budou se mi tu hnít..."
 prison.1021.compassionate.desc:0 "\"[recipient.GetFirstNameNoTooltip], chci, abys věděl, že z toho nemám žádnou radost. Jsem nucen tě oslepit. Pro stabilitu království.\""
 prison.1042.cruel.desc: "Spokojený výraz na [actor.GetHerHis] tváři mi nahání husí kůži.\n\n\"Něco, co jsem na tobě vždy obdivoval [recipient.GetFirstName]\", [actor.GetSheHe] se usměje, \"je tvoje schopnost vytěžit maximum z nepříznivých okolností. Vždy se zdá, že umíš udělat více s méně — dokonce i o pár kilogramů méně...\""
 prison.9499.a:0 "Proklínám tě, [escapee.GetFirstNameNoTooltip]!"
 prison.9504.desc:0 "Strávil jsem mnoho hodin plánováním svého útěku, a když se vydávám ven v noci, nemohu si pomoct, ale usmívám se. To by mohlo fungovat! Stráž byla zneškodněna, cesta–\n\n\"[ROOT.Char.GetFirstNameNoTooltip] uniká! Stráže! #EMP Stráže!#!\" Hlasité volání mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prison_rival'))], [prison_rival.GetTitledFirstName], přerušuje ticho, a brzy jsem obklopen ozbrojenými a rozzlobenými strážemi."
 prison.1021.start.desc:0 "Tiše zvažuji svůj osud, když vězeňský dozorce náhle vyrazí dveře a vytáhne mě z cely. Tam, v temném koridoru, [actor.GetTitledFirstName] čeká.\n\n"
 prison.9505.opening:0 "Stává se mi jasným, že musím vzít svůj osud do vlastních rukou. Je také jasné, že ne každá část [bg_override_char.Custom('GetDungeon')|l] je stejně dobře chráněna."
 prison.9505.tumble:0 "\n\nPo nepříjemném pádu z výstupku zdi si přeji, aby tomu tak bylo. Trvalo hodinu, než mě někdo našel a pomohl mi do mých komnat, kde byl povolán léčitel."
 prison.1020.b:0 "Mám své důvody."
 prison.9503.a:0 "Tak alespoň [prison_friend.GetSheHe] se dostal ven..."
 prison.1025.cruel.desc:0 "\"Oh, [recipient.GetFirstNameNoTooltip],\" dramaticky vzdychám. \"Nestrachuj se. Nejsem tu, abych ti vzal hlavu — nebo cokoliv jiného cenného. Tvoje mužství bude zcela v pořádku.\""
 prison.9501.t:0 "Nedobytné řetězy"
 prison.1010.poetry.desc:0 "$prison.1001.poetry.desc$\n\nPak [actor.GetSheHe] začíná."
 prison.1003.b:0 "Muselo to být uděláno."prison.1020.child.desc:1 ""To ti všechno usnadní," říká lékař, když [physician.GetSheHe] nabízí [recipient.GetTitledFirstName] sedativní nápoj. [recipient.GetHerHis|U] malá ruka se třese, ale [recipient.GetSheHe] to vypije stejně.\n\nJakmile je [recipient.Custom('GirlBoy')] v bezvědomí, lékař na mě dlouze pohlédne. "Jsi si tím jistý, můj [actor.GetLadyLord]?""
 prison.9001.t:0 "Svoboda!"
 prison.9001.desc_6:0 "Čekám, až padne tma, a jakmile si jsem jistý, že nikdo není kolem, popadnu jednou rukou jednu mříž a #EMP ohnu#!. Pot se mi řine do očí a můj lapající dech se v temnotě ozývá, ale brzy mám otvor, kterým se mohu protáhnout."
 prison.1001.rats.desc:0 ""Tito krysy se mohou zdát klidní," říká [actor.GetTitledFirstName], ukazujíc na slabě skřípající kbelík. "Ale pokud ucítí oheň, rádi prokousají #emp cokoliv#!, aby unikli."
 prison.1030.cruel.desc: ""Nuže, [recipient.GetFirstNameNoTooltip]," dramaticky vzdychám. "Vypadá to, že je čas, aby vnější vzhled tvého smrtelného obydlí odrážel ošklivost uvnitř.""
 prison.1002.anothers_secret.desc:0 "\n\n"Ne, ne, já... mám informace! [reveal_secret_owner.GetTitledFirstName] [secret_to_reveal.Custom('SecretDescriptionThirdPerson')]! Řeknu ti všechno!""
 prison.1021.cruel.desc:0 "Potěšený výraz na [actor.GetHerHis] tváři mi způsobuje mrazení v zádech.\n\n"Nemusíš se obávat. Nepřišel jsem pro tvou hlavu — tvé oči mi postačí.""
 prison.1021.landless_start.desc:0 "Tiše přemýšlím o svém osudu, když do cely náhle vchází vězeňský dozorce a vytahuje mě z mé klece. Najednou stojím tváří v tvář [actor.GetTitledFirstName].\n\n"
 prison.1002.poetry.desc:0 "Když mohou slova použit pro potěšení tak jako já, znamená je zkroutit k ublížení jednoduchou záležitostí.\n\nVytahuji dlouhou sbírku básní z mé paže, rozvinul ji a nechávám svitek spadnout na podlahu a jemně se odvalit ven z dveří."
 prison.1041.a: "Moje... moje končetiny? Ne, to nemůžeš, #EMP nemůžeš!#!"
 prison.9505.tunnels:0 "\n\nBrzy jsem však zjistil, že tunely pod zdmi jsou tmavé a zmatené. Bylo to až po řadě škrábanců a kamenech, které mě zasáhly do hlavy, že jsem se dostal ven, zpět na nádvoří."
 prison.1001.b:0 "..."
 prison.1041.compassionate.desc: ""[recipient.GetFirstName], chci, abys věděl, že v tom nemám žádné potěšení. Jsem nucen tě zmrzačit. Pro stabilitu říše.""
 prison.1020.cruel.desc:0 ""Ach, [recipient.GetFirstNameNoTooltip]," dramaticky vzdychám. "Ty a já jsme se nikdy úplně neshodli. Ale na druhou stranu, konečně jsem se rozhodl, jak napravit situaci.""
 prison.1003.a:0 "Ach... mohl bych poslouchat [recipient.GetHerHis] křiky hodiny."
 prison.1020.a:0 "Ach, ano, to #emp bude#! bolet."
 prison.1002.a:0 "Zajímavé. Vezmi [recipient.GetHerHim] zpět do cely."
 prison.9502.desc_rat:0 "Snaží se dostat na nohy, ale strážný rychle sahá nahoru a mrští ho na podlahu.\n\nMé výkřiky protestu jsou téměř přehlušeny trýznivým skřekem, když strážný bez milosti šlape [dummy_gender.GetHerHis] patu."
 prison.1001.rack.desc:0 "[actor.GetTitledFirstName] mě přivazuje na skřipec [actor.GetHerselfHimself], na [actor.GetHerHis] rtech je potěšený úšklebek. "Doufám, že jsi slyšel ostatní. Křiky, praskání kostí a šlach."
 prison.1021.child.desc:0 ""Učiní to všechno lepším," říká lékař, když mi [physician.GetSheHe] nabízí malou skleněnou lahvičku. To je špatné místo, se špatnými lidmi, ale [physician.GetHerHis] oči... jsou hezké. S třesoucí se rukou zvedám lahvičku k rtům."
 prison.9001.desc_5:0 "Procházím místo, každé dveře znám jako starého přítele, a čekám na svou příležitost. Vím, kdo kam jde, a kdy. Vím, kdo si volá konkrétní služebníky, a znám nejrychlejší cestu ven. Jakmile padne tma, jednoduše čekám na dokonalý moment a pak se vytratím jako stín."
 prison.9003.desc:0 "Jakmile se [imprisoner.GetTitledFirstNamePossessive] stráže otočí zády k mně a mému spoluvězni [prison_friend.GetTitledFirstName], zaútočíme.\n\nMoje mnohé dny uvěznění mě oslabily, a když strážný razantně zasáhne moje břicho, rychle se ocitám zavaleni a přitisknuti. Strážný se chystá na rozhodující úder, ale vidím [prison_friend.GetTitledFirstNameNoTooltip] jak se nad námi tyčí s vlastním nožem strážného – brzy jsme opět v pohybu.\n\nKdyž se dostáváme ven do noci, opíraje se o sebe, smějeme se."
 prison.1026.compassionate.desc:0 ""[recipient.GetFirstNameNoTooltip], chci, abys věděl, že v tom nemám žádné potěšení. Jsem nucen tě kastrovat. Pro stabilitu říše.""
 prison.9505.camp: "\n\nBrzy však zjišťuji, že jsem v centru nory stanů, zaplněné ohništi, nudícími se vojáky a překážkami. Vtlačen do obličeje zrádnou stanovou šňůrou, přijímám, že není cesta ven, když mě strážní zamykají."prison.1002.whip.desc:0 "Ach, sladký polibek biče! Může to vypadat nevinně, ale dokáže oddělit maso od kostí stejně jako každý nůž. Soudě podle výrazu na tváři [recipient.GetTitledFirstNamePossessive], [recipient.GetSheHe] to ví až příliš dobře."
 prison.1031.cruel.desc: "Pohled na tváři [actor.GetHerHis] vyvolává mrazení v mí spine.\n\n"Neboj se. Nepřišel jsem pro celou tvoji #EMP hlavu#! — stačí mi její část...""
 prison.1010.rack.desc:0 "[actor.GetTitledFirstName] mě přiváže na mučící stroj [actor.GetHerselfHimself], s potěšeným úsměvem na [actor.GetHerHis] rtech. Slyšel jsem ty výkřiky, ten zvuk, když se kosti a šlachy #emp přetrhnou#!... Prosím o milost, ale úsměv [actor.GetFirstNamePossessiveNoTooltip] se jen rozšiřuje."
 prison.9001.desc_3_opening:0 "Chvilkové rozptýlení, to bylo vše, co jsem potřeboval, abych si vzal klíče z opasku stráže a schoval je za záda."
 prison.9002.desc_spoon:0 " a zapíchnu svou lžíci do zámku. Po dlouhém vrtění a ohýbání zámek povolí s hlasitým #EMP cvaknutím#!"
 prison.1020.t:0 "Oslepený"
 prison.9504.t:0 "Můj spoluvězeň"
 prison.9001.desc_ending_1:0 "\n\nJak mizím do [imprisoner.Custom('TerrainType')] obklopujícího [imprisoner.GetTitledFirstNamePossessive] [imprisoner.Custom('ResidenceBuilding')] konečně se odvažuji doufat."
 prison.1010.a:0 "Prosím, ne, já...! #emp Aaaaaaaah!#!"
 prison.9502.desc_cockroach:0 "Snaží se uchytit, ale pohyb musel stráž upozornit, protože [dummy_gender.GetHerHis] ruka vystřelí nahoru a bez milosti srazí moje milované šváby na zem, rozšlápne ho s odporným výrazem."
 prison.9002.desc_rat:0 " – Uvolním svého potkana, který tiše přechází po podlaze, až k stoličce, na které stráž odpočívá, a přímo k klíčům."
 prison.9499.desc_house_arrest:0 "Můj vězeň, [escapee.GetTitledFirstName], uprchl z [escapee.GetHerHis] vězení!"
 prison.1021.b:0 "Cítím se divně..."
 prison.9002.a:0 "Jsme svobodní, [ROOT.Char.Custom('prison_pet')]!"
 prison.1003.whip.desc:0 "Ach, sladký polibek biče! Může to vypadat nevinně, ale dokáže oddělit maso od kostí stejně jako každý nůž — pravdu, kterou [recipient.GetTitledFirstName] brzy zažije. [recipient.GetSheHe|U] bude spát na [recipient.GetHerHis] břiše docela dlouho..."
 prison.9505.a:0 "Jsem... ještě stále naživu...!"
 prison.1001.a:0 "Povím ti všechno, slibuji!"
 prison.1041.cruel.desc: ""Něco, co jsem vždy obdivoval na tobě [recipient.GetFirstName]", usmívám se, "je tvá schopnost vymáčknout maximum z nepříznivých okolností. Vždycky se zdá, že děláš víc s méně — i o pár liber méně...""
 prison.1020.compassionate.desc:0 ""Tohle se může zdát barbarské," říkám, zatímco lékař připravuje [physician.GetHerHis] nástroje, "ale tohle je pro stabilitu království. Věř mi — nemám radost z tvého utrpení.""
 prison.9001.desc_4:0 "Proskoumávám každý centimetr cely. Kontroluji každou závěs, prohmatávám každou tyč a zkoumám každé řetězy. Když se tma opět snáší, konečně nacházím to, co jsem hledal – uvolněný kámen! Po tom je rychlé zvětšit díru do tunelu."
 prison.9001.desc_1:0 "Strávím mnoho dní plánováním svého útěku, přemýšlím o nejlepší možné cestě k útěku. Ale vše to je marné, protože jednoho dne stráž prostě zapomene zamknout celu a odchází, aniž by se ohlédla."
 prison.9001.a:0 "Jsem svobodný!"
 prison.1001.my_secret.desc:1 ""Něco skrýváš, to poznám," říká [actor.GetTitledFirstName]. "Dej mi pravdu, jinak...""
 prison.1002.rack.desc:0 "Proč zbytečně komplikovat věci? Není nic lepšího než dobrý starý mučící stroj. Když hlídač přivede [recipient.GetTitledFirstName] do místnosti, [recipient.GetHerHis] oči se okamžitě upnou na velký dřevěný rám."
 prison.9499.desc_ending:0 "\n\nStráže nemají co říct na svou obranu, ale škoda už byla udělána."
 prison.1001.poetry.desc:0 "[actor.GetTitledFirstName] vytahuje dlouhý, dlouhý, #EMP dlouhý#! svitek schovaný pod [actor.GetHerHis] paží.\n\n"Doufám, že ti nevadí, když ti přečtu svazek nebo dva z mých... #EMP nejlepších#! básní.""
 prison.9502.desc_stone:0 "Silně se odráží od helmy strážného, ale [dummy_gender.GetSheHe] se jen otočí s překvapeným pozvednutým obočím.\n\nKdyž spatří kámen, [dummy_gender.GetSheHe] ho s posměchem odhodí."
 prison.1002.whip.desc:0 "Ach, sladký polibek biče! Může vypadat nevinně, ale dokáže oddělit maso od kostí stejně dobře jako jakýkoli nůž. Podle výrazu na tváři [recipient.GetTitledFirstNamePossessive] [recipient.GetSheHe] to ví až příliš dobře."
 prison.1020.child.desc:1 "\"Tohle všechno zlepší,\" říká lékař, když [physician.GetSheHe] nabízí [recipient.GetTitledFirstName] sedativní nápoj. [recipient.GetHerHis|U] malá ruka se třese, ale [recipient.GetSheHe] to přesto vypije.\n\nJakmile [recipient.Custom('GirlBoy')] usne, lékař se na mě dlouho dívá. \"Jsi si tímto jistý, můj [actor.GetLadyLord]?\""
