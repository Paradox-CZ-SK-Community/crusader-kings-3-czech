l_polish:
 prison.1001.t:0 "Pravda nebo muka"
 prison.1001.start.desc:1 "Moje zasnění končí náhle, když se dveře cely otevřou. Silueta stráže je povědomá, ale ten [actor.GetWomanMan] za ním... Ach. Ach ne.\n\n"
 prison.1001.rack.desc:0 "[actor.GetTitledFirstName] přivazuje mě na kolo mučení [actor.GetHerselfHimself], na [actor.GetHerHis] rtech se objeví spokojený úšklebek. "Dávám tomu, že jsi slyšel ty ostatní. Výkřiky, praskání kostí a šlach."
 prison.1001.whip.desc:0 "[actor.GetTitledFirstName] točí bičem v [actor.GetHerHis] ruce. "Ach, bič vypadá dost nevinně, ale dokáže oddělit maso od kostí stejně dobře jako jakýkoli nůž."
 prison.1001.rats.desc:0 ""Tyto krysy se mohou zdát krotké," [actor.GetTitledFirstName] říká, gestikulujíc k slabě pískajícímu vědru. "Ale když ucítí oheň, rády si prokousnou cestu skrz #emp cokoliv#!, aby utekly."
 prison.1001.poetry.desc:0 "[actor.GetTitledFirstName] vytahuje dlouhý, dlouhý, #EMP dlouhý#! svitek schovaný v podpaží [actor.GetHerHis].\n\n"Doufám, že vám nevadí, když vám přečtu svazek nebo dva mých... #EMP nejlepších#! básní.""
 prison.1001.my_secret.desc:1 ""Něco skrýváš, to poznám," [actor.GetTitledFirstName] říká. "Řekni mi pravdu, nebo..."" 
 prison.1001.anothers_secret.desc:1 ""Víš něco o [reveal_secret_owner.Custom2('MyCharacterIntroductionNoComma' SCOPE.sC('actor'))]," [actor.GetTitledFirstName] říká. "Řekni mi všechno, nebo..."" 
 prison.1001.a:0 "Řeknu ti všechno, přísahám!"
 prison.1001.b:0 "..."
 prison.1002.rack.desc:0 "Proč to komplikovat? Není nic jako staré dobré kolo mučení. Když vězeňský dozorce přivede [recipient.GetTitledFirstName] do místnosti, [recipient.GetHerHis] oči se okamžitě upřou na velký dřevěný rám."
 prison.1002.whip.desc:0 "Ach, sladký polibek biče! Může vypadat nevinně, ale může oddělit maso od kostí stejně dobře jako jakýkoli nůž. Podle výrazu na tváři [recipient.GetTitledFirstNamePossessive] [recipient.GetSheHe] o tom ví příliš dobře."
 prison.1002.rats.desc:1 "Krysy ve vědru se mohou zpočátku zdát plaché, ale jakmile se tam přidá teplo, rády si prokousnou cestu skrz hruď [recipient.GetWomanMan]. Když [recipient.GetTitledFirstName] vysvětluji princip, [recipient.GetHerHis] odhodlání mi před očima taje."
 prison.1002.poetry.desc:0 "Když člověk dokáže slova ohýbat pro potěšení jako já, jejich ohýbání k újmě je jednoduchá záležitost.\n\nVytahuji z paže dlouhý svazek poezie, rozmotávám jej a nechávám svitek dopadnout na zem a tiše se odkutálet zpět ven dveřmi."
 prison.1002.anothers_secret.desc:0 "\n\n"Ne, ne, já... mám informace! [reveal_secret_owner.GetTitledFirstName] [secret_to_reveal.Custom('SecretDescriptionThirdPerson')]! Řeknu ti všechno!""
 prison.1002.my_secret.desc:0 "\n\n"Prosím, ne! #EMP Prosím!#! Řeknu ti cokoli, co chceš vědět! Já... já [secret_to_reveal.Custom('SecretDescriptionFirstPerson')]!"" 
 prison.1002.a:0 "Zajímavé. Vraťte [recipient.GetHerHim] zpět do cely."
 prison.1002.b:0 "S tebou ještě #emp zcela#! nejsem hotov..."
 prison.1003.t:0 "Mučení"
 prison.1003.rack.desc:0 "Proč to komplikovat? Není nic jako staré dobré kolo mučení. Zvuk praskajících kostí a šlach je doopravdy nezapomenutelný. Ale ne tak nezapomenutelný jako bolest, kterou brzy zakusí [recipient.GetTitledFirstName]..."
 prison.1003.whip.desc:0 "Ach, sladký polibek biče! Může vypadat nevinně, ale dokáže oddělit maso od kostí stejně dobře jako jakýkoli nůž — pravda, kterou brzy pozná [recipient.GetTitledFirstName]. [recipient.GetSheHe|U] bude ještě dlouho spát na [recipient.GetHerHis] břiše..."
 prison.1003.rats.desc:0 ""Tyto krysy se mohou zdát plaché," říkám, když přivazuji vědro na odhalenou hruď [recipient.GetFirstNamePossessive]. "Ale až se tam zahřeje, udělají cokoli, aby unikly. Naštěstí pro ně jsou jejich zuby #emp velmi#! ostré." [recipient.GetSheHe|U] prosí o milost, když sáhnu pro žhnoucí uhlí."
 prison.1003.poetry.desc:0 "$prison.1002.poetry.desc$\n\nPoté začnu číst."
 prison.1003.a:0 "Ah... mohl(a) bych poslouchat [recipient.GetHerHis] výkřiky celé hodiny."
 prison.1003.b:0 "Bylo to nutné."
 prison.1010.rack.desc:0 "[actor.GetTitledFirstName] přivazuje mě na kolo mučení [actor.GetHerselfHimself], na [actor.GetHerHis] rtech se objeví spokojený úšklebek. Slyšel(a) jsem výkřiky, zvuk, když kosti a šlachy #emp praskají#!... Prosím o milost, ale úsměv [actor.GetFirstNamePossessiveNoTooltip] se jen rozšiřuje."
 prison.1010.whip.desc:0 "[actor.GetTitledFirstName] točí bičem v [actor.GetHerHis] ruce. "Ach, bič vypadá dost nevinně, ale dokáže oddělit maso od kostí stejně dobře jako jakýkoli nůž. Dovolte mi to předvést..."""
 prison.1010.rats.desc:0 ""Tyto krysy se mohou zdát plaché," [actor.GetTitledFirstName] říká, když [actor.GetSheHe] přivazuje vědro na moji odhalenou hruď. "Ale až se tam zahřeje, udělají cokoli, aby unikly. Naštěstí pro ně jsou jejich zuby #emp velmi#! ostré.""
 prison.1010.poetry.desc:0 "$prison.1001.poetry.desc$\n\nPak [actor.GetSheHe] začne."
 prison.1010.a:0 "Prosím, ne, já...! #emp Aaaaaaaah!#!"
 prison.1020.t:0 "Oslepnutí"
 prison.1020.start.desc:0 "Dozorce táhne vyděšeného [recipient.GetTitledFirstName] do [ROOT.Char.Custom('GetRoom')]. "Prosím! Udělám cokoliv, cokoliv, co chceš!" [recipient.GetHerHis|U] protesty jsou přerušeny, když dozorce [recipient.GetHerHim] přiloží roubík a přiváže [recipient.GetHerHim] ke stolu.\n\n"
 prison.1020.cruel.desc:0 ""Ach, [recipient.GetFirstNameNoTooltip]," teatrálně vzdychnu. "Ty a já jsme si nikdy úplně nerozuměli. Ale na světlé straně jsem konečně rozhodl, jak to napravit.""
 prison.1020.compassionate.desc:0 ""To se může zdát barbarské," řeknu, když lékař připravuje [physician.GetHerHis] nástroje, "ale je to pro stabilitu království. Věřte mi — netěší mě vaše utrpení.""
 prison.1020.compassionate.landless.desc:0 ""To se může zdát barbarské," řeknu, když lékař připravuje [physician.GetHerHis] nástroje, "ale je to pro dobro. Věřte mi — netěší mě vaše utrpení.""
 prison.1020.child.desc:1 ""To udělá všechno lepší," lékař říká, když [physician.GetSheHe] nabízí [recipient.GetTitledFirstName] uklidňující nápoj. [recipient.GetHerHis|U] maličká ruka se třese, ale [recipient.GetSheHe] ho přesto vypije.\n\nKdyž je [recipient.Custom('GirlBoy')] uspaný(á), lékař se na mě dlouze podívá. "Jste si tím jistý, můj [actor.GetLadyLord]?""
 prison.1020.a:0 "Ach ano, tohle #emp bude#! bolet."
 prison.1020.b:0 "Mám své důvody."
 prison.1021.start.desc:0 "Tiše přemýšlím o svém osudu, když dozorce náhle vtrhne, praští dveřmi a vynese mě z cely. Tam, v ponurém koridoru, čeká [actor.GetTitledFirstName].\n\n"
 prison.1021.landless_start.desc:0 "Tiše přemýšlím o svém osudu, když dozorce náhle vstoupí a vytáhne mě z mé klece. Najednou jsem tváří v tvář s [actor.GetTitledFirstName].\n\n"
 prison.1021.cruel.desc:0 "Spokojený výraz na [actor.GetHerHis] tváři mi po zádech přeběhne mráz.\n\n"Nezděs se. Nešel jsem pro tvou hlavu — tvé oči bohatě postačí.""
 prison.1021.compassionate.desc:0 ""[recipient.GetFirstNameNoTooltip], chci, abys věděl(a), že z toho nemám požitek. Jsem nucen tě oslepit. Pro stabilitu království.""
 prison.1021.child.desc:0 ""To udělá vše lepší," lékař říká, když [physician.GetSheHe] nabízí malou skleněnou lahvičku. Toto je špatné místo, s špatnými lidmi, ale [physician.GetHerHis] oči... jsou pěkné. S třesoucí se rukou přiložím lahvičku k rtům."
 prison.1021.a:0 "Mé... mé oči? Pusťte mě! #emp Neeee!#!"
 prison.1021.b:0 "Já... cítím se divně..."
 prison.1025.t:0 "Kastrace"
 prison.1025.cruel.desc:0 ""Ach, [recipient.GetFirstNameNoTooltip]," teatrálně vzdychnu. "Neboj se. Nejsem tu, abych vzal tvou hlavu — ani nic jiného hodnotného. Tvé mužství postačí.""
 prison.1026.cruel.desc:0 "Spokojený výraz na [actor.GetHerHis] tváři mi po zádech přeběhne mráz.\n\n"Nezděs se. Nešel(a) jsem pro tvou hlavu — ani pro cokoli jiného hodnotného. Tvé mužství bude zcela vyhovující.""
 prison.1026.compassionate.desc:0 ""[recipient.GetFirstNameNoTooltip], chci, abys věděl(a), že z toho nemám žádné potěšení. Jsem nucen tě nechat vykastrovat. Pro stabilitu království.""
 prison.1026.a:0 "Co...? Pusťte mě! #emp Neeee!#!"
 prison.1030.t: "Znetvoření"
 prison.1030.cruel.desc: ""Nuže, [recipient.GetFirstNameNoTooltip]," teatrálně vzdychnu. "Zdá se, že je čas, aby zevnějšek tvého těla odrážel ošklivost uvnitř.""
 prison.1031.cruel.desc: "Spokojený výraz na [actor.GetHerHis] tváři mi po zádech přeběhne mráz.\n\n"Fret not. I have not come for your #EMP entire#! head — just a part of it shall do just fine..."""
 prison.1031.a: "Můj... můj nos? Pusťte mě! #EMP Neeee!#!"
 prison.1041.t: "Zmrzačení"
 prison.1041.cruel.desc: ""Něco, na čem jsem tě vždy obdivoval, [recipient.GetFirstName]," uchechtnu se, "je tvá schopnost vyždímat z nepříznivých okolností co nejvíc. Vždy se zdáš dokázat udělat více s méně — i když o pár liber méně...""" 
 prison.1041.compassionate.desc: ""[recipient.GetFirstName], chci, abys věděl, že z toho nemám žádné potěšení. Jsem nucen tě zmrzačit. Pro stabilitu království.""
 prison.1042.cruel.desc: "Spokojený výraz na [actor.GetHerHis] tváři mi po zádech přeběhne mráz.\n\n""Něco, co jsem na tobě vždy obdivoval, [recipient.GetFirstName]," [actor.GetSheHe] se uchechtně, "je tvá schopnost vyždímat z nepříznivých okolností co nejvíc. Vždy se zdáš dokázat udělat více s méně — i když o pár liber méně...""" 
 prison.1041.a: "Mé... mé končetiny? Ne, to nemůžete, #EMP nemůžete!#!"
 prison.9001.t:0 "Svoboda!"
 prison.9001.desc_1:0 "Strávím mnoho dní plánováním útěku, přemýšlením o nejlepším postupu a úniku. To vše je ale marné, protože jednoho dne stráž prostě zapomene zamknout celu a odplouží pryč bez ohlédnutí."
 prison.9001.desc_2:0 "Hezké slovo tady, upřímný kompliment tam – brzy mě hlídač vnímá s příjemnou familiárností místo počátečního podezření, které [dummy_gender.GetSheHe] choval. Když poprosím o trochu čerstvého vzduchu, [dummy_gender.GetSheHe] se mě ani neptá, a já nechám [dummy_gender.GetHerHim] obličejem dolů v příkopu."
 prison.9001.desc_3_opening:0 "Stačila chvilka rozptýlení — to bylo vše, co bylo potřeba, abych odsunul klíče z hlídačova pásu a schoval je za záda."
 prison.9001.desc_3_house_arrest:0 "Když padne tma, pomalu pootevřu celu a skrčím se při tom nad vrzáním."
 prison.9001.desc_3:0 "Když padne tma, pomalu vycházím z cely, krčím se při tom nad vrzáním."
 prison.9001.desc_4:0 "Prohledám každý centimetr cely. Kontroluji každý pant, nahmatávám každou mříž a zkoumám každý řetěz. Když opět padne tma, konečně najdu to, co jsem hledal – uvolněný kámen! Po tom už je rychlá práce rozšířit díru na tunel."
 prison.9001.desc_5:0 "Procházím místo, každé dveře mi jsou stejně povědomé jako starý přítel, a čekám na svou chvíli. Vím, kdo kam chodí a kdy. Vím, kdo volá které služebníky, a znám nejrychlejší cestu odsud. Když padne tma, prostě čekám na ten pravý okamžik a pak zmizím jako stín."
 prison.9001.desc_6:0 "Čekám, až padne tma, a jakmile mám jistotu, že nikdo není poblíž, uchopím jednu příčku do každé ruky a #EMP ohnu#! Potící se kapky mi stékají do očí a můj zadýchaný dech se odráží v temnotě, ale brzy mám díru právě dost velkou na protáhnutí."
 prison.9001.desc_7:0 "Jakmile hlídač odejde, vrhnu se na zámek. Je starý a zrezivělý a jediné, s čím mohu pracovat, je malý hřebík, který jsem našel v rohu, ale to mě nezastaví. Malý otočný pohyb, jemné pošťouchnutí a– #EMP hotovo!#!"
 prison.9001.desc_8:0 "Usmívám se, když se hlídač snaží potlačit zívnutí. Diskusi natahuji už hodiny a bez přestání rozebírám téma [ROOT.Char.Custom('subject_of_interest')]. Brzy [dummy_gender.GetSheHe] přikyvuje ve své židli a je pak jednoduché získat klíče od [dummy_gender.GetHerHim]."
 prison.9001.desc_9:0 "Mnoho dní zakrytých pohledů, naznačujících gest a pozvánek konečně přineslo ovoce, a když se ke mně hlídač přibližuje s jednou rukou už rozvazující [dummy_gender.GetHerHis] [dummy_gender.Custom('GetUpperClothingArticle')], usmívám se. Je to bezbolestné — omdlít ve víru rozkoše — a dbám na to, abych nezpůsobil zbytečnou újmu."
 prison.9001.desc_ending_1:0 "\n\nKdyž mizím v [imprisoner.Custom('TerrainType')] obklopujícím [imprisoner.GetTitledFirstNamePossessive] [imprisoner.Custom('ResidenceBuilding')], konečně si troufám doufat."
 prison.9001.desc_ending_2:0 "\n\nKdyž mizím do noci, daleko od všech, nakloním hlavu dozadu a zasměju se."
 prison.9001.a:0 "Jsem svobodný!"
 prison.9002.desc_opening:0 "Potřebuju jen jediný okamžik, kdy pozornost poleví"
 prison.9002.desc_rat:0 " – vypustím svého potkana, který se tiše proplíží přes podlahu, vyleze na stoličku, na které hlídač sedí, a až ke klíčům"
 prison.9002.desc_stone:0 " – připlížím se za hlídačem a #EMP třísknu#! svým kamenem do zadní části [dummy_gender.GetHerHis] přilby. Když hlídač padá na zem, rychle ho prohledám kvůli klíčům"
 prison.9002.desc_spoon:0 " – strčím lžičku do zámku. Po dlouhém vrtění a ohýbání zámek povolí se slyšitelným #EMP cvaknutím#!"
 prison.9002.desc_cockroach:0 " – vypustím svého švába, a když se proplíží pod hlídačovy nohy, [dummy_gender.GetSheHe] tak prudce couvne, že si praští hlavu o zem"
 prison.9002.desc_end:0 ", a brzy já i můj důvěrný [ROOT.Char.Custom('prison_pet')] mizíme v [imprisoner.Custom('TerrainType')] obklopujícím [imprisoner.GetTitledFirstNamePossessive] [imprisoner.Custom('ResidenceBuilding')]."
 prison.9002.a:0 "Jsme na svobodě, [ROOT.Char.Custom('prison_pet')]!"
 prison.9003.desc:0 "Jakmile se hlídači [imprisoner.GetTitledFirstNamePossessive] otočí zády ke mně a mému spoluvězni, [prison_friend.GetTitledFirstName], udeříme.\n\nMé mnohodobé věznění mě však oslabilo, a když mi hlídač vrazí železnou pěst do břicha, rychle se ocitám přemožený a přitisknutý. Hlídač se chystá zasadit rozhodující úder, ale vidím [prison_friend.GetTitledFirstNameNoTooltip] nad námi, držící hlídačův vlastní nůž – brzy jsme opět na cestě.\n\nKdyž vystupujeme do noci opírajíce se o sebe, smějeme se."
 prison.9003.a:0 "Jsme svobodní!"
 prison.9499.t:0 "Uprchl!"
 prison.9499.desc_house_arrest:0 "Můj vězeň, [escapee.GetTitledFirstName], unikl [escapee.GetHerHis] vězení!"
 prison.9499.desc_dungeon:0 "Můj vězeň, [escapee.GetTitledFirstName], uprchl z mých kobek!"
 prison.9499.desc_ending:0 "\n\nHlídači nemají co říct na svou obhajobu, ale škoda je už stejně napáchána."
 prison.9499.a:0 "Zatraceně, [escapee.GetFirstNameNoTooltip]!"
 prison.9501.t:0 "Nezlomné řetězy"
 prison.9501.desc:0 "Když je hlídač na okamžik rozptýlený, natáhnu se pro klíče pověšené na [jailor.GetHerHis] pásu, ale pevná ruka mě zastaví napůl.\n\n\"Ó ne ne. Tady není úniku, #EMP můj [ROOT.Char.GetTitleAsNameNoTooltip]#!.\" Hlídač se na mě posměšně zadívá a směje se.\n\n\"Myslel jsi, že ta kaše, co dostáváš, je špatná?\"\n\n\"Jen. Počkej. Ty.\""
 prison.9501.a:0 "Budu tu hnít..."
 prison.9502.t:0 "Můj statečný [ROOT.Char.Custom('prison_pet')|U]"
 prison.9502.desc_opening:0 "Když se hlídač otočí, rychle sáhnu po svém [ROOT.Char.Custom('prison_pet')] a mrštím ho na [dummy_gender.GetHerHis] hlavu.\n\n"
 prison.9502.desc_rat:0 "Ten se zmítá, snaží se najít oporu, ale hlídač ho rychle chytí a hodí na zem.\n\nMé výkřiky protestu jsou téměř přehlušeny agonickým pískáním, když hlídač nemilosrdně přitlačí [dummy_gender.GetHerHis] patu dolů."
 prison.9502.desc_stone:0 "Održí se silně od hlídačovy přilby, ale [dummy_gender.GetSheHe] se jen otočí s nadzvednutými obočími v údivu.\n\nKdyž zahlédne kámen, [dummy_gender.GetSheHe] ho odhodí s opovržením."
 prison.9502.desc_spoon:0 "Održí se od hlídačovy přilby a [dummy_gender.GetSheHe] si toho sotva všimne.\n\nKdyž se otočí a spatří tu lžičku, [dummy_gender.GetSheHe] ji zvedne a strčí do svého pásu."
 prison.9502.desc_cockroach:0 "Šváb se snaží najít oporu, ale ten pohyb musel hlídače varovat, protože [dummy_gender.GetHerHis] ruka vystřelí a bez milosti plácne mého milovaného švába na zem, rozdupávaje ho s opovržlivým úšklebkem."
 prison.9502.a:0 "Ne!! Můj [ROOT.Char.Custom('prison_pet')]!"
 prison.9503.t:0 "Zrada"
 prison.9503.desc:0 "Můj spoluvězeň [prison_friend.GetTitledFirstName] a já jsme strávili mnoho nocí plánováním úniku.\n\nKdyž dělám rámus, [prison_friend.GetSheHe] stojí připravený u dveří. Hlídač je otevře a já se usmívám, teď [prison_friend.GetFirstNameNoTooltip] zaútočí zezadu a– a to jsou dveře zavírající se za hlídačem. [prison_friend.GetTitledFirstNameNoTooltip] mizí do noci bez potyčky, zatímco všichni hlídači se na mě sesypou."
 prison.9503.a:0 "No, aspoň [prison_friend.GetSheHe] se dostal ven..."
 prison.9503.b:0 "Ten [prison_friend.Custom('InsultAdjective')] [prison_friend.Custom('InsultNoun')] mě zradil!"
 prison.9504.t:0 "Můj spoluvězeň"
 prison.9504.desc:0 "Strávil jsem mnoho hodin plánováním úniku, a když se v noci vplížím ven, nemohu si pomoct a usmívám se. Tohle by mohlo vyjít! Hlídač je neutralizovaný, cesta–\n\n\"[ROOT.Char.GetFirstNameNoTooltip] utíká! Hlídky! #EMP Hlídky!#!\" Trhavý hlas mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prison_rival'))], [prison_rival.GetTitledFirstName], prolomí ticho a brzy jsem obklopen ozbrojenými a rozzlobenými hlídači."
 prison.9504.a:0 "Prokletý buď, [prison_rival.GetFirstNameNoTooltip]!"
 prison.9505.t:0 "Posouvání hranic"
 prison.9505.opening:0 "Je mi jasné, že musím vzít svůj osud do vlastních rukou. Je také jasné, že ne každá část [bg_override_char.Custom('GetDungeon')|l] je stejně dobře střežená."
 prison.9505.tumble:0 "\n\nPo ošklivém pádu z výčnělku zdi bych si však přál, aby tomu tak bylo. Trvalo hodinu, než mě někdo našel a pomohl mi do komnaty, kde byl přivolán léčitel."
 prison.9505.tunnels:0 "\n\nBrzy jsem však zjistil, že tunely pod zdmi jsou temné a matoucí. Teprve po nesčetných odřeninách a úderech kamenů do hlavy jsem našel cestu ven, zpět do nádvoří."
 prison.9505.camp: "\n\nBrzy však zjišťuji, že se nacházím uprostřed spleti stanů, posetých ohništi, znuděnými vojáky a nebezpečnými lany. Zrádné lano mě strhne tváří k zemi a já přijmu, že není úniku, když mě hlídači zavřou."
 prison.9505.a:0 "Jsem... pořád naživu...!"
