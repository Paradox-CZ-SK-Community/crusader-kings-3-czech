l_polish:
 prison_notification.0001.t: "Uvězněn!"
 prison_notification.0001.desc: "Byl jsem zajat a zadržen proti mé vůli [imprisoner.GetTitledFirstName]!\n\nUž se nemohu volně vrátit do svého [ROOT.Char.Custom('GetCourt')] ani cestovat podle své vůle."
 prison_notification.0001.a: "Doufám, že to dlouho nepotrvá."
 prison_notification.0002.t: "Uvězněn!"
 prison_notification.0002.desc: "[prisoner.GetTitledFirstName], můj [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('prisoner'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))], je nyní proti [prisoner.GetHerHis] vůli držen [imprisoner.GetTitledFirstName]."
 prison_notification.0002.a: "Co lze udělat pro [prisoner.GetHerHim]?"
 prison_notification.0003.message: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))|U] Uvězněn!"
 prison_notification.1001.t: "Mimo světlo"
 prison_notification.1001.desc: "[actor.GetTitledFirstName] mě nechal hodit do kobek! Zhniju zde, v vlhkých chodbách [actor.GetHerHis] [actor.Custom('FortifiedBuilding')]?"
 prison_notification.1001.a: "[actor.GetSheHe|U] je horší než krysy pobíhající tady dole!"
 prison_notification.1001.a.tt: "Během pobytu v kobkách budu pomalu nabírat [stress|E], až do nebezpečných mezí!"
 prison_notification.1002.t: "Čerstvější vzduch"
 prison_notification.1002.desc: "[actor.GetTitledFirstName] mě propustil z mého uvěznění v [actor.GetHerHis] kobkách, ale jen natolik, aby mě držel v domácím vězení."
 prison_notification.1002.a: "Vezmu každou milost, kterou mohu najít."
 prison_notification.1002.a.tt: "Domácí vězení nezvyšuje nárůst [stress|E]."
 prison_notification.2001.t: "Opět svobodný"
 prison_notification.2001.desc: "Už mě [imprisoner.GetTitledFirstName] nedrží proti mé vůli a mohu se vrátit domů nebo kamkoli jinam, kam chci."
 prison_notification.2001.a: "Myslel jsem, že už nikdy neuvidím svá panství."
 prison_notification.2002.t: "Opět svobodný"
 prison_notification.2002.desc: "Můj [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('prisoner'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))], [prisoner.GetTitledFirstName], byl propuštěn z [prisoner.GetHerHis] věznění rukou [imprisoner.GetTitledFirstName] a je opět svobodný!"
 prison_notification.2002.a: "Uvěznění je kruté."
 prison_notification.2003.message: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))|U] Propuštěn!"
