l_polish:
 prison_notification.0002.t:0 "Uvězněn!"
 prison_notification.0002.a:0 "Co může být uděláno pro [prisoner.GetHerHim]?"
 prison_notification.2001.desc:0 "Už mě [imprisoner.GetTitledFirstName] nedrží proti mé vůli a jsem volný, abych se vrátil domů, nebo kamkoli jinam, kde chci."
 prison_notification.0001.desc:0 "Byl jsem chycen a zadržen proti mé vůli [imprisoner.GetTitledFirstName]!\n\nUž nejsem volný vrátit se k mé [ROOT.Char.Custom('GetCourt')], nebo cestovat jak chci."
 prison_notification.0003.message:0 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))|U] Uvězněn!"
 prison_notification.2001.a:0 "Myslel jsem, že už nikdy neuvidím svou zem."
 prison_notification.1001.a.tt:0 "Během pobytu v žaláři budu pomalu nabírat [stress|E], až do nebezpečných úrovní!"
 prison_notification.1002.t:0 "Čerstvý vzduch"
 prison_notification.1001.t:0 "Mimo světlo"
 prison_notification.1002.a.tt:1 "Domácí vězení nezvyšuje [stress|E] přírůstek."
 prison_notification.2002.desc:0 "Můj [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('prisoner'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))], [prisoner.GetTitledFirstName], byl propuštěn z [prisoner.GetHerHis] uvěznění z rukou [imprisoner.GetTitledFirstName] a je opět volný!"
 prison_notification.1001.desc:0 "[actor.GetTitledFirstName] mě nechal hodit do žaláře! Budu tady hnít v ponurých chodbách [actor.GetHerHis] [actor.Custom('FortifiedBuilding')]?"
 prison_notification.1002.desc:0 "[actor.GetTitledFirstName] považoval za vhodné mě propustit z mého uvěznění v [actor.GetHerHis] žaláři, ale jen do té míry, aby mě udržel v domácím vězení."
 prison_notification.0002.desc:0 "[prisoner.GetTitledFirstName], můj [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('prisoner'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))], je nyní držen proti [prisoner.GetHerHis] vůli [imprisoner.GetTitledFirstName]."
 prison_notification.2001.t:0 "Opět volný"
 prison_notification.0001.t:0 "Uvězněn!"
 prison_notification.0001.a:0 "Doufám, že to netrvá dlouho."
 prison_notification.2003.message:0 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))|U] Propuštěn!"
 prison_notification.1001.a:0 "[actor.GetSheHe|U] je horší než krysy, které se tu hemží!"
 prison_notification.1002.a:0 "Vezmu si, co milosrdenství mohu najít."
 prison_notification.2002.a:0 "Uv imprisonment is a cruelty."
 prison_notification.2002.t:0 "Opět volný"
