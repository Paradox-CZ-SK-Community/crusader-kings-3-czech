realm_maintenance.1001.leased_out:0 "[new_liege.GetTitledFirstName] stal(a) se vaším novým [liege|E] kvůli pronájmu [title|E] od [old_liege.GetTitledFirstName]"
realm_maintenance.1001.lease_revoked:0 "[new_liege.GetTitledFirstName] stal(a) se vaším novým [liege|E] kvůli zrušení [old_liege.GetTitledFirstNamePossessive] pronájmu [old_liege.GetHerHis] titulů"
realm_maintenance.1001.faction_demand:0 "[new_liege.GetTitledFirstName] nahradil(a) [old_liege.GetTitledFirstName] jako váš [liege|E], poté co byl(a) dosazen(a) [faction|E]"
