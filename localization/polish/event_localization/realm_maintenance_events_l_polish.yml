realm_maintenance.1001.conquest_holy_war:0 "[new_liege.GetTitledFirstName] stal(a) se vaším novým [liege|E] poté, co osvobodil(a) vaše země od [old_liege.GetTitledFirstNamePossessive] [old_liege.Custom2('GetUnbelieverTermAdjective', ROOT.Char)] vlády!"
realm_maintenance.1001.conquest_claim:0 "$realm_maintenance.1001.conquest$"
realm_maintenance.1001.conquest_populist:0 "[new_liege.GetTitledFirstName] stal(a) se vaším novým [liege|E] poté, co osvobodil(a) vaše země od [old_liege.Custom2('GetUnbelieverAndForeignerTerm', ROOT.Char)] [old_liege.GetTitledFirstName]!"
realm_maintenance.1001.inheritance:0 "[new_liege.GetTitledFirstName] stal(a) se vaším novým [liege|E] poté, co zdědil(a) [titles|E] od [old_liege.GetTitledFirstName]"
