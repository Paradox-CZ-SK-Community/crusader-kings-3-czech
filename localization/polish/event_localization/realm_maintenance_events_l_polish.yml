realm_maintenance.2001.t:0 "Nový [ROOT.Char.GetTitleAsNameNoTooltip|U]"
realm_maintenance.2001.desc_murdered:0 "Po tragické a #EMP nešťastné#! smrti [previous_holder.Custom2('MyCharacterIntroduction', ROOT.Char)] nyní odpovědnost vést rozsáhlé [title.GetTierAsNameNoTooltip] padá na mé ramena."
realm_maintenance.2001.desc_dead:0 "Po skonu [previous_holder.Custom2('MyCharacterIntroduction', ROOT.Char)] nyní odpovědnost vést rozsáhlé [title.GetTierAsNameNoTooltip] padá na mé ramena."
realm_maintenance.2001.desc_alive:0 "Nyní je na mně vést rozsáhlé [title.GetTierAsNameNoTooltip], které [previous_holder.Custom2('MyCharacterIntroduction', ROOT.Char)] zanechal(a)."
realm_maintenance.2001.desc:0 "\n\nStojím před svými vazaly, upravuji si svou novou korunu a [ROOT.Char.Custom('quirk_pos_personal_present')]. Ach, co vše dokážu!"
realm_maintenance.2001.a:0 "Ať žije [ROOT.Char.GetTitleAsNameNoTooltip]!"
