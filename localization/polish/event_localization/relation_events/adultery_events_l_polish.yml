 adultery.2002.desc_spouse:0 "Mávám na svého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] [adultery_spouse.GetTitledFirstName], zatímco [adultery_spouse.GetSheHe] kráčí zahradou, ale [adultery_spouse.GetSheHe] se demonstrativně otáčí. \n\nMoje počáteční obavy o [adultery_child.GetTitledFirstNamePossessive] původu se zdají být mylné. Nicméně, nejsou pravděpodobně zapomenuty ještě brzy."
 adultery.2002.a_spouse_tt:0 "#F Bude je hlídat ještě pečlivěji!#!"
 adultery.4001.threw.desc:0 "Říká se, že [adultery_spouse.GetSheHe] se vrhl/a na [sex_partner.GetHerHim] ve chvíli, kdy byli sami, ale [sex_partner.GetFirstNameNoTooltip] to nemohl/a unést!"
 adultery.0003.a.tt_lie:0 "Doufám, že [spouse.GetSheHe] tomu uvěří..."
 adultery.0006.apologetic_start.desc:1 "[lover_spouse.GetFirstNameNoTooltip] je ticho, jako by byl/a zamrzlý/á v čase, ale vidím to v [lover_spouse.GetHerHis] očích. Moje obavy jsou pravdivé. Také jsem se zdá, že jsem zamrzl/a — kromě mého srdce, které silně bije.\n\nKdyž konečně slova vycházejí z rtů [lover_spouse.GetFirstNamePossessiveNoTooltip], tak také slzy z [lover_spouse.GetHerHis] očí. \"Prosím, můj nejdražší [lover_spouse.Custom2('RelationToMe', SCOPE.sC('spouse'))], musíš mi odpustit. Prosím tě! Já... řeknu ti vše. Sdílel/a jsem svou postel s "
 adultery.1002.c:0 "Samozřejmě, že je to tvoje, [adultery_spouse.GetFirstNameNoTooltip]!"adultery.2006.desc:0 "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))] [owner.GetTitledFirstName] se dozvěděl, že jsem [ROOT.Char.Custom('GetDaughterSon')] mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))] [real_father.GetTitledFirstName] a ne [owner.GetHerHim]! Aspoň to není obecně známé... zatím."
 adultery.0004.desc:0 "\"Jak můžeš něco takového říct, [spouse.GetFirstNameNoTooltip]? Nikdy bych si nevzal milence!\"\n\n[lover_spouse.GetTitledFirstName] vypadá skutečně rozrušeně, když [lover_spouse.GetSheHe] popírá mé obvinění."
 adultery.0002.b:0 "Toto si vyšetřím sám."
 adultery.2008.a:0 "Ať to ví všichni — to není mé dítě!"
 adultery.1002.desc_chaste:0 "\"Je dítě, které nosíš, opravdu moje?\" ptá se můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))]. \"Vím, že moje oddanost byla... Jako [spouse.GetWomanMan]... K [spouse.GetFaith.HighGodName], před vším ostatním.\""
 adultery.0008.a:0 "[ROOT.Char.Custom('CulturalCurse')|U]!"
 adultery.4001.start.desc:0 "Můj [ROOT.Char.Custom2('RelationToMe', adultery_spouse)]"
 adultery.3001.t:0 "Tajemství"
 adultery.1004.reaction_positive_opinion:0 "\"Musíš pochopit, nikdy tě nechci zranit.\" Slzy stékají po tváři [mother.GetTitledFirstNamePossessive]."
 adultery.1002.desc_vengeful:0 "\"Je to opravdu moje dítě, které nosíš?\" ptá se můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))]. \"Slibuji [adultery_spouse.GetFaith.HighGodName], pokud mi lžeš...\""
 adultery.1004.default_admission:0 "\n\nPo dlouhém tichu [mother.GetSheHe] konečně přizná. \"[real_father.GetTitledFirstName] je skutečný otec mého dítěte.\""
 adultery.2001.desc_dislike:0 "Někdy přemýšlím o [adultery_child.GetTitledFirstName]. Ty věci, které [adultery_child.GetSheHe] říká, [adultery_child.GetHerHis] otravná osobnost, způsob, jakým mě neustále štvou... [adultery_child.GetSheHe|U] je mi tak cizí jako jakýkoli z mých obyčejných poddaných."
 adultery.1002.c.tt:0 "#F [adultery_spouse.GetSheHe|U] to jistě musí věřit, že to tak je!#!"
 adultery.1001.hard_to_believe:0 "Je těžké uvěřit, že by [mother.GetSheHe] mě někdy zradila takhle, ale mohlo by to být tak, že nejsem otcem?"
 adultery.4001.fur.desc:1 "Říkají, že [adultery_spouse.GetSheHe] šla do [sex_partner.GetHerHis] komory, oblečena jen v kožešinách, a byla vyhozena okamžitě!"
 adultery.1004.reaction_deceitful:0 "\"Jsem tak unavená z lhaní.\" [mother.GetTitledFirstName] vypadá na pokraji slz."
 adultery.2006.t:0 "Moje Dědictví"
 adultery.3001.desc:0 "\"Můj [ROOT.Char.Custom('GetDaughterSon')], moje drahé dítě, musel jsem ti to říct! Odpustíš mi někdy?\"\n\nMoje matka leží na zemi, slzy jí stékají po tváři [parent_with_secret.GetHerHis], a já jsem bez slov."
 adultery.1001.default:1 "Jsem opravdu otcem, jak tvrdí [mother.GetSheHe], nebo [mother.GetSheHe] zradila naše spojení?"
 adultery.3001.desc_father:1 "[father.GetFirstName], [father.GetWomanMan], o kterém jsem rostl přesvědčený, že je mým otcem, není se mnou vůbec příbuzný. Můj skutečný otec je [real_father.GetTitledFirstName]!"
 adultery.0006.b:0 "Odpouštím ti. Tentokrát."
 adultery.1006.fallback:0 "\"Ano, [real_father.GetTitledFirstName] je otec...\" nebyla jsem nucena jinak než přiznat."
 adultery.0002.c:0 "[lover_spouse.GetHerHis|U] každý krok bude sledován."
 adultery.0007.lover_herhis.desc:0 "Lživý [lover_spouse.Custom('InsultNoun')] přivítal [sex_partner.Custom2('HerHisCharacterIntroduction', lover_spouse)] ve [lover_spouse.GetHerHis] posteli."
 adultery.4001.alley.desc:0 "Na špinavé uličce, přesto, jako obyčejný tulák!"
 adultery.0006.male_lover.desc:0 "muž bez významu. Ani nevím, jak se jmenuje."
 adultery.2008.desc:2 "Tato obava, která mi rostla na hrudi, byla vždy oprávněná!\n\nMoji špehové zjistili, že nejsem otcem [adultery_child.GetTitledFirstName]. [adultery_child.GetSheHe|U] je výsledkem nelegálního spojení mezi [adultery_spouse.GetFirstName] a [real_father.Custom2('MyCharacterIntroduction', ROOT.Char)]!"
 adultery.2003.a:0 "Jak mě mohli takto obelstít?!"
 adultery.4001.another_gender.desc:0 "A další [unknown_sex_partner.GetWomanMan], přesto!"
 adultery.0008.t:0 "Objeveno"
 adultery.2001.a.duel_success.tooltip:0 "Objevíte pravdu, ať už je jakákoliv"
 adultery.2001.desc_fallback:0 "Kdykoli mluvím o [adultery_child.GetTitledFirstName] se svým [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] [adultery_spouse.GetTitledFirstName] [adultery_spouse.GetSheHe] se vždy vzdaluje. Na začátku jsem tomu nevěnoval pozornost, ale nyní začínám mít podezření, že [adultery_spouse.GetFirstName] něco skrývá."
 adultery.0006.c:0 "Pokud už nemohu důvěřovat [lover_spouse.GetHerHim], co nám zbývá?"
 adultery.1003.a:0 "Potřeboval jsem jen slyšet, jak to [mother.GetHerHim] říká."adultery.0006.unapologetic_start.desc:1 "[lover_spouse.GetFirstNameNoTooltip] neočekával/a moje obvinění, to je jasné. [lover_spouse.GetSheHe|U] se však dlouho nenechal/a vykolejit.\n\n"Trvalo ti dost dlouho, než jsi si toho všiml/a, #EMP [lover_spouse.Custom2('RelationToMe', SCOPE.sC('spouse'))]#!." [lover_spouse.GetHerHis|U] slova skrývají jed. "Ano, spal/a jsem s někým jiným – "
 adultery.1004.reaction_honest:0 ""Nechci ti lhát, ani nikomu jinému." [mother.GetTitledFirstNamePossessive] oči jsou červené od pláče."
 adultery.2002.desc_no_child:0 "Zamávám svému [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] [adultery_spouse.GetTitledFirstName], když [adultery_spouse.GetSheHe] kráčí přes zahradu, ale [adultery_spouse.GetSheHe] se demonstrativně odvrací.\n\nMoje počáteční obavy o [adultery_spouse.GetHerHis] věrnosti se zdají být mylné. Nicméně [adultery_spouse.GetFirstNameNoTooltip] je neochotný zapomenout na ně brzy."
 adultery.0002.b.success:0 "Úspěšně se dozvím o [lover_spouse.GetHerHis] milostném životě"
 adultery.2006.desc:0 "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))] [owner.GetTitledFirstName] se dozvěděl, že jsem [ROOT.Char.Custom('GetDaughterSon')] svého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))] [real_father.GetTitledFirstName] a ne [owner.GetHerHim]! Aspoň to není veřejné tajemství...zatím."
 adultery.0006.unapologetic_start.desc:1 "[lover_spouse.GetFirstNameNoTooltip] nečekal na moje obvinění, to je jasné. [lover_spouse.GetSheHe|U] však dlouho otřesený není.\n\n"Trvalo ti dost dlouho, než jsi si toho všiml, #EMP [lover_spouse.Custom2('RelationToMe', SCOPE.sC('spouse'))]#!." [lover_spouse.GetHerHis|U] slova jsou prosycená jedem. "Ano, ležel jsem s jiným – "
