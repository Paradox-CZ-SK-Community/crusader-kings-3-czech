l_polish:
 adultery.0002.t: "Někdo jiný"
 adultery.0002.consort_start.desc: "[lover_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)|U] je s příchodem noci opět nepřítomen/na v naší [ROOT.Char.Custom('GetChamber')|l]. [lover_spouse.GetSheHe|U] se v poslední době chová odtažitě — ztracený/á v myšlenkách a zřídka k vidění na [ROOT.Char.Custom('GetCourt')|l]."
 adultery.0002.soulmate_start.desc: "Už je to příliš dlouho, co jsem držel/a [lover_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)] v náručí. [lover_spouse.GetSheHe|U] se v poslední době chová odtažitě — [lover_spouse.GetSheHe] mi dává jednu výmluvu za druhou, proč se nemůžeme setkat."
 adultery.0002.desc: "\n\nNeuspokojuji [lover_spouse.GetHerHis] dostatečně? Je [lover_spouse.GetSheHe] prostě zaneprázdněný/á? Nebo by snad [lover_spouse.GetSheHe] hřál/a postel někoho jiného...?"
 adultery.0002.a: ""Máš někoho jiného, [lover_spouse.GetFirstNameNoTooltip]?"""
 adultery.0002.a.tt: "Konfrontuji [lover_spouse.GetTitledFirstNameNoTooltip]"
 adultery.0002.b: "Prošetřím to sám/sama."
 adultery.0002.b.tt: "Pokud bude [lover_spouse.GetSheHe] nevěrný/á, dozvím se to"
 adultery.0002.b.success: "Úspěšně se dozvím o [lover_spouse.GetHerHis] milostném životě"
 adultery.0002.b.success.innocent: "[lover_spouse.GetTitledFirstName] je nevinný/á"
 adultery.0002.b.failure: "Nenašel/a jsem důkazy o nevěře"
 adultery.0002.c: "[lover_spouse.GetHerHis|U] každý krok bude sledován."
 adultery.0002.c.tt: "Můj [spymaster|E] bude nadále špehovat [lover_spouse.GetShortUIName]"
 adultery.0002.d: "[lover_spouse.GetSheHe|U] by nikdy nepohrdl/a posvátností našeho manželství!"
 adultery.0002.d.concubine_or_soulmate: "[lover_spouse.GetSheHe|U] by mi nikdy tímto způsobem neprojevil/a neúctu!"
 adultery.0003.t: "Obvinění"
 adultery.0003.desc: "[spouse.Custom2('MyCharacterIntroduction', ROOT.Char)|U] byl/a v poslední době napjatý/á, a když jsme o samotě, konečně se ukáže proč.\n\n\"Prosím, buď ke mně upřímný/á,\" říká [spouse.GetSheHe] vážným tónem. \"Je tu někdo jiný? Máš milence/milenku?\""
 adultery.0003.a: "Samozřejmě že ne!"
 adultery.0003.a.tt_lie: "Doufám, že [spouse.GetSheHe] tomu uvěří..."
 adultery.0003.a.tt_truth: "Že by [spouse.GetSheHe] vůbec něco takového podezíral/a..."
 adultery.0003.b: "Myslel/a jsem, že sis toho nevšiml/a..."
 adultery.0003.b.tt: "[spouse.GetSheHe|U] ti možná odpustí, nebo taky ne..."
 adultery.0004.desc: "\"Jak to můžeš říct, [spouse.GetFirstNameNoTooltip]? Nikdy bych si nevzal/a milence!\"\n\n[lover_spouse.GetTitledFirstName] se zdá být opravdově rozrušený/á, když [lover_spouse.GetSheHe] popírá moje obvinění."
 adultery.0004.b: "Nemám jinou možnost než vzít [lover_spouse.GetHerHim] za slovo."
 adultery.0004.b.malicious: "Prozatím..."
 adultery.0006.apologetic_start.desc: "[lover_spouse.GetFirstNameNoTooltip] mlčí, jako by ztuhl/a v čase, ale vidím to v [lover_spouse.GetHerHis] očích. Mé obavy jsou pravdivé. I já se zdám ztuhnout — kromě mého srdce, které buší.\n\nKdyž konečně slova vytryskla z [lover_spouse.GetFirstNamePossessiveNoTooltip] rtů, slzy vytékají z [lover_spouse.GetHerHis] očí. \"Prosím, můj nejdražší/nejdražší [lover_spouse.Custom2('RelationToMe', SCOPE.sC('spouse'))], musíš mi odpustit. Prosím tě! Já... Řeknu ti všechno. Sdílel/a jsem svou postel s "
 adultery.0006.your_lovername.desc: "[sex_partner.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)]."
 adultery.0006.my_lovername.desc: "[sex_partner.Custom2('MyCharacterIntroductionNoComma', lover_spouse)]."
 adultery.0006.unapologetic_start.desc: "[lover_spouse.GetFirstNameNoTooltip] nečekal/a mé obvinění, to je jasné. [lover_spouse.GetSheHe|U] však dlouho neotřásl/a.\n\n\"Chvíli ti to trvalo, #EMP [lover_spouse.Custom2('RelationToMe', SCOPE.sC('spouse'))]#!,\" [lover_spouse.GetHerHis|U] slova jsou nasáklá jedovatostí. \"Ano, lehl/a jsem si s jiným/jinou – "
 adultery.0006.male_lover.desc: "muž bez významu. Jeho jméno ani neznám."
 adultery.0006.female_lover.desc: "žena bez významu. Její jméno ani neznám."
 adultery.0006.apologetic_end.desc: "Stalo se to jen jednou, přísahám!"
 adultery.0006.unapologetic_end.desc: "Stalo se to jen jednou, ale věř mi. Rád/a bych to znovu udělal/a."
 adultery.0006.a: "Všichni se dozví o tvé zradě, [lover_spouse.Custom('InsultNounSexual')]!"
 adultery.0006.b: "Odpouštím ti. Tentokrát."
 adultery.0006.c: "Pokud už nemohu [lover_spouse.GetHerHim] důvěřovat, co nám zůstává?"
 adultery.0007.start.desc: "Moje obavy nebyly bezdůvodné. Našel/a jsem důkazy o [lover_spouse.GetFirstNamePossessiveNoTooltip] nevěře!\n\n"
 adultery.0007.lover_my.desc: "Lživý/á [lover_spouse.Custom('InsultNoun')] přijal/a [sex_partner.Custom2('MyCharacterIntroduction', ROOT.Char)] do [lover_spouse.GetHerHis] postele."
 adultery.0007.lover_herhis.desc: "Lživý/á [lover_spouse.Custom('InsultNoun')] přijal/a [sex_partner.Custom2('HerHisCharacterIntroduction', lover_spouse)] do [lover_spouse.GetHerHis] postele."
 adultery.0007.male_lover.desc: "[lover_spouse.GetSheHe|U] ušpinil/a [lover_spouse.GetHerselfHimself] spojením s obyčejným člověkem, mužem bez významu."
 adultery.0007.female_lover.desc: "[lover_spouse.GetSheHe|U] ušpinil/a [lover_spouse.GetHerselfHimself] spojením s obyčejnou ženou bez významu."
 adultery.0007.end.desc: "Pokud mohu soudit, stalo se to jen jednou. To je chladné utěšení tváří v tvář [lover_spouse.GetHerHis] zradě..."
 adultery.0008.t: "Odhaleno"
 adultery.0008.sex_partner.desc: "Myslel/a jsem, že jsem byl/a tak opatrný/á, že o mém krátkém románku s [sex_partner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] nejsou žádné stopy. Přesto, nějakým nesmírným způsobem, [spouse.Custom2('MyCharacterIntroduction', ROOT.Char)] na to přišel/a a odhalil/a naše tajemství světu!"
 adultery.0008.no_sex_partner.desc: "Myslel/a jsem, že jsem byl/a tak opatrný/á, že o mém malém románku nejsou žádné stopy. Přesto, nějakým nesmírným způsobem, [spouse.Custom2('MyCharacterIntroduction', ROOT.Char)] na to přišel/a a odhalil/a mou aféru světu!"
 adultery.0008.a: "[ROOT.Char.Custom('CulturalCurse')|U]!"
 adultery.0009.desc: "[spouse.GetTitledFirstNamePossessive] slzy bolí mnohem víc než ostrá slova. Stojím zhrzený/á, zatímco [spouse.GetSheHe] schovává [spouse.GetHerHis] tvář do kapesníku.\n\n\"Já... Myslel/a jsem, že jsme navždy,\" [spouse.GetSheHe] šeptá mezi vzlyky. \"Slíbili jsme si to. #EMP Ty#! slíbil/a jsi, [ROOT.Char.GetFirstNameNoTooltip] — a přesto jsi sdílel/a postel s jiným. Už ti nikdy nemohu důvěřovat. Je konec.\""
 adultery.0009.a: "Jsem tak hloupý/á..."
 adultery.1001.t: "Otázka věrnosti"
 adultery.1001.opening: "Má [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))], [mother.GetTitledFirstName], je těhotná, a měl/a bych být nadšený/á. Nicméně, [mother.GetSheHe] se chová podivně a nemohu se zbavit pocitu, že něco není v pořádku.\n\n"
 adultery.1001.default: "Jsem skutečně otcem, jak [mother.GetSheHe] tvrdí, nebo [mother.GetSheHe] zradila náš vztah?"
 adultery.1001.hard_to_believe: "Je těžké uvěřit, že by mě [mother.GetSheHe] někdy zradil/a tímto způsobem, ale může to být, že nejsem otcem?"
 adultery.1001.easy_to_believe: "Zdá se příliš pravděpodobné, že by mě [mother.GetSheHe] zradil/a, a že nejsem otcem [mother.GetHerHis] dítěte."
 adultery.1001.desc_sadistic: "Nebyl/a bych překvapen/a, kdyby [mother.GetHerHim] nosil/a cizí dítě jen proto, aby mě trápil/a."
 adultery.1001.desc_lustful: "Vždy jsem se obával/a, že [mother.GetHerHis] nenasytná touha je obecná, a ne jen vůči mně. Může dítě patřit někomu jinému?"
 adultery.1001.desc_deceitful: "[mother.GetSheHe|U] tvrdí, že jsem otec, ale [mother.GetSheHe] mi už mnohokrát lhal/a."
 adultery.1001.desc_root_trusting: "Tuším, že možná nejsem otec, ale... [mother.GetSheHe|U] by mi něco takového nikdy neskrýval/a, že by [mother.GetSheHe]?"
 adultery.1001.desc_lunatic: "[mother.GetSheHe|U] tvrdí, že jsem otec, ale [mother.GetSheHe] také tvrdí, že stíny mluví s [mother.GetHerHim]."
 adultery.1001.a: "[mother.GetSheHe|U] mi to musí říct!"
 adultery.1001.a.tt: "Konfrontovat přímo [mother.GetFirstNameNoTooltip]"
 adultery.1001.b: "Diskrétně to prošetřím."
 adultery.1001.b_no_scheme: "Měl/a bych se tomu věnovat později..."
 adultery.1001.b_cannot_start_scheme: "#F Teď na to nemám čas, ale zapamatuji si to...#!"
 adultery.1001.c: "Musím být otcem. Jistě."
 adultery.1001.c.tt: "#F Proč bych se měl/měla znepokojovat kvůli ničemu?#!"
 adultery.1002.t: "Plíživé podezření"
 adultery.1002.desc_paranoid: "\"Vím, že to dítě opravdu není moje!\" Mé [spouse.Custom('WifeHusbandPossessive')] oči jsou široké v obvinění. \"Kdo to je?\" naléhá [adultery_spouse.GetSheHe]. \"Kdo?\""
 adultery.1002.desc_chaste: "\"Je dítě, které nosíš, opravdu moje?\" ptá se můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))]. \"Vím, že moje oddanost byla... Jako [spouse.GetWomanMan]... K [spouse.GetFaith.HighGodName], nade vše.\""
 adultery.1002.desc_craven: "\"Je... Je to dítě skutečně moje?\" Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] vypadá, jako by se [adultery_spouse.GetSheHe] bál/a odpovědi."
 adultery.1002.desc_vengeful: "\"Je to skutečně mé dítě, které nosíš?\" ptá se můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))]. \"Přísahám na [adultery_spouse.GetFaith.HighGodName], pokud mi lžeš...\""
 adultery.1002.desc_compassionate: "\"Je to dítě, které nosíš, opravdu mé?\" ptá se můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))]. \"Nechci, abys trpěl/a, ať jsi udělal/a cokoli.\""
 adultery.1002.worried: ""Řekni mi, je to opravdu moje?" [adultery_spouse.GetTitledFirstName] vypadá zdrceně. Oči mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] se setkají s mýma v ustaraném pohledu."
 adultery.1002.desc_sadistic: ""Neotěhotněla jsi s nějakým jiným [spouse.GetWomanMan], že ne?" můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] mě pozoruje pozorně. "Vždyť víš, že by to pro tebe bylo téměř stejně špatné jako mi lhát, že ne?" [spouse.GetSheHe|U] se usmívá."
 adultery.1002.desc_lunatic: ""Je to dítě moje?!" Oči [adultery_spouse.GetTitledFirstNamePossessive] se v [adultery_spouse.GetHerHis] hlavě divoce otáčí. "Řeknou mi to, víš!""
 adultery.1002.conclusion: "\n\nJá [ROOT.Char.Custom2('QuirkPersonalTowardsOther', SCOPE.sC('adultery_spouse'))]."
 adultery.1002.a: "Musím ti říct pravdu."
 adultery.1002.a.confession_tt: "[adultery_spouse.GetShortUIName|U] se dozví pravdu"
 adultery.1002.b: "Samozřejmě, že je tvoje, [adultery_spouse.GetFirstNameNoTooltip]!"
 adultery.1002.b.tt: "#F [adultery_spouse.GetSheHe|U] snad nebude klást další otázky.#!"
 adultery.1002.c: "Samozřejmě, že je tvoje, [adultery_spouse.GetFirstNameNoTooltip]!"
 adultery.1002.c.tt: "#F [adultery_spouse.GetSheHe|U] tomu bezpochyby musí věřit!#!"
 adultery.1003.desc: ""Samozřejmě, že to dítě je tvé." [mother.GetFirstName] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('mother'))]. "Proč bys si vůbec myslel něco jiného?""
 adultery.1003.a: "Potřeboval jsem jen slyšet, jak [mother.GetHerHim] to říká."
 adultery.1003.a.tt: "#F Je to útěcha to vědět.#!"
 adultery.1003.b: "Nevěřím [mother.GetHerHim]!"
 adultery.1003.duel_success: "Zjistit pravdu"
 adultery.1003.duel_success_tt: "Jestliže je otcem [mother.GetFirstNamePossessiveNoTooltip] dítěte někdo jiný, naleznu důkazy o [mother.GetHerHis] nevěře"
 adultery.1003.duel_failure: "Agenti odhaleni"
 adultery.1004.default_reaction: "V očích [mother.GetTitledFirstNamePossessive] se objevují slzy."
 adultery.1004.reaction_callous: "[mother.GetTitledFirstName] se na mě dívá, [mother.GetHerHis] tvář je nehybná."
 adultery.1004.reaction_sadistic: "[mother.GetTitledFirstName] mi věnuje sarkastický úsměv."
 adultery.1004.reaction_gluttonous: "[mother.GetTitledFirstName] se snaží skrýt slzy v [mother.GetHerHis] očích za [mother.GetHerHis] sladkým pečivem."
 adultery.1004.reaction_deceitful: ""Jsem už tak unavená z lhaní." [mother.GetTitledFirstName] vypadá na pokraji slz."
 adultery.1004.reaction_compassionate: ""Sedni si, drahý." V očích [mother.GetTitledFirstNamePossessive] je opravdová starost."
 adultery.1004.reaction_honest: ""Nechci ti lhát, ani nikomu jinému." Oči [mother.GetTitledFirstNamePossessive] jsou zarudlé od pláče."
 adultery.1004.reaction_lunatic: "[mother.GetTitledFirstName] se zdá neobyčejně příčetná, když se na mě dívá. Pak se [mother.GetHerHis] oči zakalí. "Už ti to zašeptaly?""
 adultery.1004.reaction_positive_opinion: ""Musíš pochopit, nikdy jsem nechtěla ublížit." Slzy stékají po tváři [mother.GetTitledFirstNamePossessive]."
 adultery.1004.reaction_negative_opinion: "Rty [mother.GetTitledFirstNamePossessive] se stáhnou do tenké linky v [mother.GetHerHis] tuhém výrazu. "Je to skoro úleva, víš.""
 adultery.1004.default_admission: "\n\nPo vleklém tichu [mother.GetSheHe] nakonec přizná: "[real_father.GetTitledFirstName] je pravým otcem mého dítěte.""
 adultery.1004.a: "Jak je to možné? Potřebuji čas na rozmyšlenou."
 adultery.1004.a.tt: "Tajemství si nechám pro sebe. Prozatím."
 adultery.1004.b: "Toto tajemství musí zůstat mezi námi!"
 adultery.1004.c: "Všichni se dozví o tvé nevěře!"
 adultery.1006.t: "[adultery_spouse.GetSheHe|U] ví"
 adultery.1006.very_positive_opinion: ""Ano, [real_father.GetTitledFirstName] je otec." Bylo to téměř úlevou už to neskrývat před [adultery_spouse.GetSheHe]."
 adultery.1006.very_negative_opinion: ""Ano, [real_father.GetTitledFirstName] je otec." Nemohl jsem si pomoci a užíval jsem si to."
 adultery.1006.fallback: ""Ano, [real_father.GetTitledFirstName] je otec..." Neměl jsem jinou možnost, než se přiznat."
 adultery.1006.conclusion: "\n\nAlespoň o tom ví jen můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))]."
 adultery.1006.a: "Co se teď stane?"
 adultery.1009.t: "Pochybnosti rozptýleny"
 adultery.1009.desc: "Zdá se, že mé obavy mohly být neopodstatněné. Navzdory všem snahám mých špiónů jsem nenašel žádný důkaz, že by [mother.GetTitledFirstName] byla nevěrná.\n\nBohužel se [mother.GetSheHe] o mých podezřeních dozvěděl a je ze mě velmi zklamaný."
 adultery.1009.a: "Samozřejmě jsem ti vždy věřil, miláčku!"
 adultery.1009.a.flavor_tt: "Musel jsem si být jen jistý."
 adultery.2001.t: "Můj [adultery_child.Custom('GetDaughterSon')|U]"
 adultery.2001.desc_dislike: "Někdy přemýšlím o [adultery_child.GetTitledFirstName]. Věci, které [adultery_child.GetSheHe] říká, [adultery_child.GetHerHis] otravná povaha, způsob, jakým [adultery_child.GetSheHe] mi pořád leze na nervy... [adultery_child.GetSheHe|U] je pro mě stejně cizí jako kdokoli z mých prostých poddaných."
 adultery.2001.desc_suspicious_mother: "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] [adultery_spouse.GetTitledFirstName] něco ohledně našeho [adultery_child.Custom('GetDaughterSon')] skrývá, jsem si tím jistý! Ty skryté pohledy, její přehnaná ochrana [adultery_child.GetTitledFirstName], způsob, jakým se [adultery_spouse.GetSheHe] vyhýbá všem mým otázkám..."
 adultery.2001.desc_mother_lover: "Od chvíle, kdy jsem zjistil, že můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] [adultery_spouse.GetTitledFirstName] byl nevěrný našemu svazku, podezíravě nahlížím na každého, kdo je [adultery_spouse.GetHerHim] blízký; každého průchozího dvořana, mého vlastního [ROOT.Char.Custom('ChildChildrenGender')]..."
 adultery.2001.desc_fallback: "Když mluvím o [adultery_child.GetTitledFirstName] s mým [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] [adultery_spouse.GetTitledFirstName], [adultery_spouse.GetSheHe] se vždy vzdaluje. Zpočátku jsem tomu nevěnoval pozornost, ale teď začínám tušit, že [adultery_spouse.GetFirstName] něco skrývá."
 adultery.2001.desc_end: "\n\nPůvod mého [adultery_child.Custom('GetDaughterSon')] [adultery_child.GetTitledFirstName] nezpochybňuji lehce, ale pochyby mi hlodají v mysli."
 adultery.2001.a: "Musím si to ověřit!"
 adultery.2001.b: "Samozřejmě, že [adultery_child.GetSheHe] je můj [adultery_child.Custom('GetDaughterSon')]."
 adultery.2001.a.tt: "Pokud [adultery_child.GetFirstNameNoTooltip] není moje pravé dítě:"
 adultery.2001.a.duel_success: "Úspěšně špehuji svou rodinu"
 adultery.2001.a.duel_success.tooltip: "Odhalíš pravdu, ať už jaká bude"
 adultery.2001.a.duel_failure: "Přistihnou mě při pokusu odhalit pravdu"
 adultery.2002.t_a: "Naše dítě"
 adultery.2002.desc_no_child: "Máhnu na svého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] [adultery_spouse.GetTitledFirstName], když [adultery_spouse.GetSheHe] prochází zahradou, ale [adultery_spouse.GetSheHe] demonstrativně odvrací zrak.\n\nMoje původní obavy o [adultery_spouse.GetHerHis] věrnost se zdají být liché. Nicméně [adultery_spouse.GetFirstNameNoTooltip] je pravděpodobně nebude brzy zapomínat."
 adultery.2002.desc_not_born: "Máhnu na svého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] [adultery_spouse.GetTitledFirstName], když [adultery_spouse.GetSheHe] prochází zahradou, ale [adultery_spouse.GetSheHe] demonstrativně odvrací zrak.\n\nMoje původní obavy o [adultery_spouse.GetHerHis] věrnost se zdají být liché. Nicméně [adultery_spouse.GetFirstNameNoTooltip] je pravděpodobně nebude brzy zapomínat."
 adultery.2002.desc_spouse: "Máhnu na svého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] [adultery_spouse.GetTitledFirstName], když [adultery_spouse.GetSheHe] prochází zahradou, ale [adultery_spouse.GetSheHe] demonstrativně odvrací zrak.\n\nMoje původní obavy o původ [adultery_child.GetTitledFirstNamePossessive] se zdají být liché. Přesto je [adultery_spouse.GetFirstNameNoTooltip] zřejmě nebude brzy zapomínat."
 adultery.2002.desc: "Máhnu na mého [adultery_child.Custom('GetDaughterSon')] [adultery_child.GetTitledFirstName], když [adultery_child.GetSheHe] prochází zahradou, a snažím se zahnat své temné pochybnosti.\n\nMoje původní obavy o původ [adultery_child.GetTitledFirstNamePossessive] se zdají být liché. Přesto si je pravděpodobně brzo neodpusťu."
 adultery.2002.a_spouse: "Pokud si myslí, že mi něco mohou skrýt, mýlí se!"
 adultery.2002.a_unborn: "[adultery_spouse.GetSheHe|U] mi nic nemůže skrýt!"
 adultery.2002.a: "[adultery_child.GetSheHe|U] mi nic nemůže skrýt!"
 adultery.2002.a_spouse_tt: "#F Budu je sledovat ještě pečlivěji!#!"
 adultery.2002.a.tt_unborn: "#F Budu [adultery_spouse.GetHerHim] ještě více sledovat!#!"
 adultery.2002.a.tt: "#F Budu [adultery_child.GetHerHim] sledovat ještě pečlivěji!#!"
 adultery.2002.b: "To je taková úleva!"
 adultery.2003.desc: ""Ano, otče— [ROOT.Char.GetFirstNameNoTooltip], [real_father.GetTitledFirstName] je můj skutečný [real_father.Custom('MotherFather')]!"\n\nBolest z zrady mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] [adultery_spouse.GetTitledFirstNamePossessive] je téměř zastíněna úlevou z konečného poznání pravdy. Představa, že [adultery_spouse.GetSheHe] a [adultery_child.GetFirstName] mi to skrývali..."
 adultery.2003.a: "Jak mi tohle mohli udělat?!"
 adultery.2006.t: "Můj původ"
 adultery.2006.desc: "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))] [owner.GetTitledFirstName] se dozvěděl, že jsem [ROOT.Char.Custom('GetDaughterSon')] mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))] [real_father.GetTitledFirstName] a ne [owner.GetHerHim]! Aspoň zatím to není běžně známo..."
 adultery.2006.a: "Jak se teď budu moci postavit před [owner.GetHerHim]?"
 adultery.2008.t: "Moje [adultery_child.Custom('GetDaughterSon')|U]?"
 adultery.2008.desc: "Ten strach, který v mém hrudi rostl, byl vždy oprávněný!\n\nMoji špehové zjistili, že nejsem otcem [adultery_child.GetTitledFirstName]. [adultery_child.GetSheHe|U] je výsledkem zakázaného poměru mezi [adultery_spouse.GetFirstName] a [real_father.Custom2('MyCharacterIntroduction', ROOT.Char)]!"
 adultery.2008.a: "Ať se všichni dozví — to není mé dítě!"
 adultery.2008.b: "Potřebuji čas na rozmyšlenou."
 adultery.2008.b.tt: "Zatím si to nechám pro sebe"
 adultery.2009.t: "Moje [adultery_child.Custom('GetDaughterSon')|U]?"
 adultery.2009.desc: "Přestože jsem [adultery_child.GetTitledFirstName] sledoval(a) na každém kroku, moji špehové nenašli žádný náznak, že bych měl(a) důvod podezřívat [adultery_child.GetHerHis] původ.\n\nBohužel je [adultery_child.GetFirstNameNoTooltip] stále uražený/á tím, že jsem vůbec mohl(a) mít podezření."
 adultery.2009.a: "Takže [adultery_child.GetSheHe] je přece jen moje dítě."
 adultery.3001.t: "Tajemství"
 adultery.3001.desc: ""Má [ROOT.Char.Custom('GetDaughterSon')], mé drahé dítě, musela jsem ti to říct! Odpustíš mi někdy?""\n\nMoje matka leží na zemi, slzy stékají po [parent_with_secret.GetHerHis] tváři, a já nemám slov."
 adultery.3001.desc_father: "[father.GetFirstName], ten [father.GetWomanMan], kterého jsem vyrostl(a) a považoval(a) za svého otce, se mnou vůbec není příbuzný. Mým skutečným otcem je [real_father.GetTitledFirstName]!"
 adultery.3001.desc_no_father: "Můj [real_father.Custom('MotherFather')] je [real_father.GetTitledFirstName]!"
 adultery.3001.a: "Jak mi to mohl(a) udělat můj vlastní [parent_with_secret.Custom('MotherFather')]?!"
 adultery.3001.a.tt: "#F Aspoň to není všeobecně známo...#!"
 adultery.4001.t: "[adultery_spouse.GetTitledFirstNamePossessiveNoTooltip] zrada"
 adultery.4001.start.desc: "Můj [ROOT.Char.Custom2('RelationToMe', adultery_spouse)]"
 adultery.4001.unsuccessful_sex_attempt.desc: "se pokusil(a) svést [sex_partner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]?!"
 adultery.4001.fur.desc: "Prý [adultery_spouse.GetSheHe] přišel(šla) do komnat [sex_partner.GetHerHis] oblečen(a) jen v kožíších a byl(a) okamžitě vyhozen(a)!"
 adultery.4001.laugh.desc: "Prý se [sex_partner.GetSheHe] zasmál(a) [adultery_spouse.GetHerHis] do tváře, když [adultery_spouse.GetSheHe] pozval(a) [sex_partner.GetHerHim] do své postele!"
 adultery.4001.threw.desc: "Prý se [adultery_spouse.GetSheHe] vrhl(a) na [sex_partner.GetHerHim] hned, jak byli sami, ale [sex_partner.GetFirstNameNoTooltip] nemohl(a) tu myšlenku unést!"
 adultery.4001.sex_partner.desc: "měl(a) poměr s [sex_partner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]?!"
 adultery.4001.commoner.desc: "měl(a) poměr s obyčejným poddaným?!"
 adultery.4001.servant.desc: "měl(a) poměr s jedním ze služebnictva?!"
 adultery.4001.another_gender.desc: "A navíc s jiným [unknown_sex_partner.GetWomanMan]!"
 adultery.4001.bed.desc: "Přímo v naší vlastní posteli, pokud lze věřit šepotům!"
 adultery.4001.mare.desc: "Ve stáji, přesto, jako obyčejná klisna!"
 adultery.4001.stallion.desc: "Ve stáji, přesto, jako nezkrotný hřebec!"
 adultery.4001.deer.desc: "V lese, přesto, jako řítící se jelen!"
 adultery.4001.elephant.desc: "V lese, přesto, jako řítící se slon!"
 adultery.4001.desk.desc: "Přímo na mém vlastním stole, pokud lze věřit šepotům!"
 adultery.4001.alley.desc: "V špinavé uličce, přesto, jako obyčejný tulák!"
 adultery.4001.table: "Přímo na stole v hlavní síni, pokud lze věřit šepotům!"
 adultery.4001.kitchen.desc: "Dole v kuchyni, pokud lze věřit šepotům!"
 adultery.4001.privy.desc: "V temné, páchnoucí latríně, přesto, pokud lze věřit šepotům!"
 adultery.4001.end.desc: "\n\nKdyž konfrontuji [adultery_spouse.GetFirstName], [adultery_spouse.GetSheHe] trvá na tom "stalo se to jen jednou" – jako by to zmírnilo bolest [adultery_spouse.GetHerHis] zrady!"
 adultery.4001.a: "Jak bych mohl(a) [adultery_spouse.GetHerHim] ještě někdy důvěřovat?"
 adultery.4001.b: "Stráže! Zatkněte toho odporného [adultery_spouse.Custom('InsultNounSexual')]!"
 adultery.4001.b2: "Budete toho litovat! Stráže!"
 adultery.4001.c: "Jinak či jinak, musím se pokusit odpustit."
 adultery.1001.desc_root_lunatic: "Šeptali mi to. Rozumím. Myslím, že rozumím. Jak bych mohl být otcem té věci v ní? Té kruté a děsivé věci?"
