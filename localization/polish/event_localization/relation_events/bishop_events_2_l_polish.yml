l_polish:
 bishop.2002.desc.c:0 "Dívám se kolem stolu, snažím se začít konverzaci, ale vidím jen rozpačité pohledy a hlavy odvracející se."
 tooltip.bishop.2002.a.success:0 "Přesvědčím své příbuzné, že [scoped_bishop.GetTitledFirstName] lže"
 bishop.2002.everypiousrelative.custom:0 "Každý pobožný [scoped_bishop.GetFaith.GetAdjective] [family_member|E] z mé rodiny"
 bishop.2003.countyunrest.custom:0 "Každý [scoped_bishop.GetFaith.GetAdjective] [county|E] v mé [domain|E]"
 bishop.2004.desc:0 "Můj [scoped_bishop.GetCouncilTitle] [scoped_bishop.GetFirstName] si stěžoval na můj údajný 'nedostatek piety' během každého kázání v poslední době.\n\nOčividně [scoped_bishop.GetSheHe] dokonce řekl, že jsem 'nepobožný [root_scope.Custom('InsultNoun')]', a moji horlivější vazalové začínají naslouchat [scoped_bishop.GetHerHim]..."
 bishop.2002.t:1 "Moje [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] rodina"
 bishop.2001.success.a.desc.tt:0 "[scoped_prisoner.GetTitledFirstName] je umístěn do církevní custody."
 bishop.2002.success.a.desc.tt:0 "Odkryji [scoped_bishop.GetFirstNamePossessive] pokus o pomluvu."
 bishop.2003.b.a:0 "Mám všechno pod kontrolou!"
 bishop.2001.success.c.desc.tt:0 "[scoped_prisoner.GetFirstName] umírá po [scoped_prisoner.GetHerHis] propuštění."
 bishop.2004.b:0 "Bah! Nechť si věří, čemu chtějí."
 bishop.2003.desc:0 "Žádný den neprojde, aniž by [scoped_bishop.GetCouncilTitle] [scoped_bishop.GetFirstName] neudělal ze mě posměch během [scoped_bishop.GetHerHis] kázání.\n\nTen posedlý [scoped_bishop.Custom('InsultNoun')] je přesvědčen, že jsem agent [ROOT.Char.GetFaith.DevilName] a klidně nebude odpočívat, dokud [scoped_bishop.GetSheHe] neobrátí sedláky proti mně."
 bishop.2001.failure.a.desc.tt:0 "[scoped_prisoner.GetTitledFirstName] je hozen zpět do žaláře."
 bishop.2001.b:0 "Nenecháváš mi žádnou volbu."
 bishop.2002.c:0 "Nenechám žádného [scoped_bishop.GetCouncilTitle|U] oslabit!"
 bishop.2004.t:0 "V očích horlivců"
 bishop.2001.failure.c.desc.tt:0 "[scoped_prisoner.GetFirstName] uniká mým vrahům!"
 bishop.2002.desc.b:0 "Zvedám ruku, abych zavolal [scoped_relative.GetFirstName] z druhého konce haly, ale můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_relative'))] se pouze vrátí s rozpačitým pohledem, než se rozeběhne pryč."
 bishop.2003.t:0 "Kněz lidu"
 bishop.2004.a:0 "Předpokládám, že další 'dar v dobré víře' by mohl pomoci..."
 tooltip.bishop.2001.a.success:0 "[scoped_prisoner.GetTitledFirstName] správně recituje úryvek"
 bishop.2001.desc.b:0 "Můj vězeň, [scoped_prisoner.GetTitledFirstName], recituje pasáž z [scoped_prisoner.GetFaith.ReligiousText] pevným hlasem a dívá se nahoru, čekající na [scoped_prisoner.GetHerHis] soud. '[scoped_prisoner.GetFirstNameNoTooltip] se ukázal jako člen duchovenstva,' říká [scoped_bishop.GetCouncilTitle] [scoped_bishop.GetFirstName], stojící hned vedle vězně a vrhající na mě opovržlivý pohled. 'Proto musí být [scoped_prisoner.GetSheHe] umístěn do církevní custody.'"
 bishop.2001.desc.c:0 "[scoped_prisoner.GetTitledFirstName] recituje pasáž v wavering hlasu z [scoped_prisoner.GetFaith.ReligiousText] držené před [scoped_prisoner.GetHerHim] a pak mlčí.\n\n'[scoped_prisoner.GetFirstNameNoTooltip] se ukázal jako člen duchovenstva,' říká [scoped_bishop.GetCouncilTitle] [scoped_bishop.GetFirstName], stojící hned vedle vězně a vrhající na mě opovržlivý pohled. 'Proto musí být [scoped_prisoner.GetSheHe] umístěn do církevní custody.'"
 bishop.2003.a:0 "Dar a několik ústupků uklidní [scoped_bishop.GetHerHim]..."
 bishop.2003.c:0 "Nedopustím neposlušnost od svých vlastních vazalů!"
 bishop.2002.everyrelative.custom:0 "Každý jiný [scoped_bishop.GetFaith.GetAdjective] [family_member|E] z mé rodiny"
 bishop.2001.t:0 "Právo duchovenstva"
 bishop.2001.d:0 "Tohle je můj vězeň, [scoped_prisoner.GetSheHe] zůstane v mé kobce!"
 tooltip.bishop.c.2001.fail:0 "[scoped_prisoner.GetTitledFirstName] se podaří odejít bez zranění"
 bishop.2002.failure.a.desc.tt:0 "Moji příbuzní odmítli mě poslouchat."
 bishop.2001.desc.a:0 "[scoped_bishop.GetCouncilTitle] [scoped_bishop.GetFirstName] je rozzuřený.\n\n[scoped_bishop.GetSheHe|U] tvrdí, že nemám právo zadržovat [scoped_prisoner.GetTitledFirstName] jako svého vězně. '[scoped_prisoner.GetSheHe|U] je [scoped_prisoner.GetWomanMan] z církve! Ať už jsou [scoped_prisoner.GetHerHis] zločiny jakékoli, žádný světský vládce nemá pravomoc soudit [scoped_prisoner.GetHerHim]!'"
 bishop.2002.b:0 "Pomohlo by veřejné vyjádření lítosti?"
 bishop.2003.b.b:0 "Bah. Co je nejhorší, co se může stát?"
 bishop.2002.a:0 "I já mám několik věcí k říci o [scoped_bishop.GetHerHim]..."
 tooltip.bishop.a.2001.fail:0 "[scoped_prisoner.GetTitledFirstName] není schopen přečíst druhý verš"bishop.2003.c.infidel:0 "Nastal čas, aby se [scoped_bishop.GetHerHim] navždy odmlčel."
 bishop.2002.desc.a:0 "\n\nMoje vlastní rodina byla proti mně postavena tím [scoped_bishop.Custom('InsultAdjective')] [scoped_bishop.Custom('InsultNoun')] [scoped_bishop.GetCouncilTitle] [scoped_bishop.GetFirstName]. [scoped_bishop.GetSheHe|U] si osvojil/a zvyk šeptat lži do uší mých příbuzných, kdykoli za [scoped_bishop.GetHerHim] přijdou pro duchovní vedení, a tvrdí, že jsem zlý [ROOT.Char.GetTitleTierName] a že [ROOT.GetCharacter.GetFaith.HighGodName] proklel náš Dům."
 bishop.2004.theologian:0 "To jsou otevřené lži a pomluvy!"
 bishop.2003.everytheocrat.custom:0 "Každý [scoped_bishop.GetFaith.GetAdjective] [theocratic|E] vazal"
 bishop.2001.c:0 "Nespadni při odchodu..."
 tooltip.bishop.c.2001.success:0 "[scoped_prisoner.GetTitledFirstName] má nehodu"
 tooltip.bishop.a.2002.fail:0 "Moje rodina zůstává mými slovy neotřesena"
 bishop.2001.a:0 "Jistě, [scoped_prisoner.GetSheHe] by mohl/a recitovat pasáž mého výběru?"
 bishop.2003.c.infidel:0 "Nastal čas navždy umlčet [scoped_bishop.GetHerHim]."
