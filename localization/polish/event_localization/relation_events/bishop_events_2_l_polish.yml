l_polish:
 bishop.2001.t: "Právo duchovenstva"
 bishop.2001.desc.a: "[scoped_bishop.GetCouncilTitle] [scoped_bishop.GetFirstName] je rozzuřený. \n\n[scoped_bishop.GetSheHe|U] tvrdí, že nemám právo zadržovat [scoped_prisoner.GetTitledFirstName] jako svého vězně. "[scoped_prisoner.GetSheHe|U] je [scoped_prisoner.GetWomanMan] duchovního stavu! Ať už jsou [scoped_prisoner.GetHerHis] zločiny jakékoli, žádný světský panovník nemá pravomoc soudit [scoped_prisoner.GetHerHim]!""
 bishop.2001.desc.b: "Můj vězeň, [scoped_prisoner.GetTitledFirstName], předečte pasáž z [scoped_prisoner.GetFaith.ReligiousText] pevným hlasem a vzhlédne, čekaje na [scoped_prisoner.GetHerHis] rozsudek. "[scoped_prisoner.GetFirstNameNoTooltip] se prokázal být členem duchovenstva," prohlašuje [scoped_bishop.GetCouncilTitle] [scoped_bishop.GetFirstName], stojící hned vedle vězně a vrhající na mě pohrdavý pohled. "Jako takový musí být [scoped_prisoner.GetSheHe] umístěn do duchovní vazby.""
 bishop.2001.desc.c: "[scoped_prisoner.GetTitledFirstName] předečte pasáž rozechvělým hlasem z [scoped_prisoner.GetFaith.ReligiousText], kterou drží před [scoped_prisoner.GetHerHim], a poté zůstane zticha.\n\n"[scoped_prisoner.GetFirstNameNoTooltip] se prokázal být členem duchovenstva," prohlašuje [scoped_bishop.GetCouncilTitle] [scoped_bishop.GetFirstName], stojící hned vedle vězně a vrhající na mě pohrdavý pohled. "Jako takový musí být [scoped_prisoner.GetSheHe] umístěn do duchovní vazby.""
 bishop.2001.a: "Určitě by [scoped_prisoner.GetSheHe] mohl předečíst pasáž dle *mé* volby?"
 tooltip.bishop.2001.a.success: "[scoped_prisoner.GetTitledFirstName] přednesl pasáž správně"
 bishop.2001.success.a.desc.tt: "[scoped_prisoner.GetTitledFirstName] je umístěn do duchovní vazby."
 tooltip.bishop.a.2001.fail: "[scoped_prisoner.GetTitledFirstName] nedokáže přečíst druhý verš"
 bishop.2001.failure.a.desc.tt: "[scoped_prisoner.GetTitledFirstName] je znovu vržen do žaláře."
 bishop.2001.b: "Nenecháš mi na výběr."
 bishop.2001.c: "Nezakopni cestou ven..."
 tooltip.bishop.c.2001.success: "[scoped_prisoner.GetTitledFirstName] má nehodu"
 bishop.2001.success.c.desc.tt: "[scoped_prisoner.GetFirstName] zemře po [scoped_prisoner.GetHerHis] propuštění."
 tooltip.bishop.c.2001.fail: "[scoped_prisoner.GetTitledFirstName] se podaří odejít bez úhony"
 bishop.2001.failure.c.desc.tt: "[scoped_prisoner.GetFirstName] unikne mým zabijákům!"
 bishop.2001.d: "To je můj vězeň, [scoped_prisoner.GetSheHe] zůstane v mém žaláři!"
 bishop.2002.t: "Moje [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] rodina"
 bishop.2002.desc.b: "Pozvednu ruku, abych zavolal [scoped_relative.GetFirstName] z druhé strany síně, ale můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_relative'))] mi jen vrátí rozpačitý pohled a hned odběhne."
 bishop.2002.desc.c: "Rozhlédnu se po stole, snažím se zahájit rozhovor, ale setkám se jen s rozpačitými pohledy a odvracením hlav."
 bishop.2002.desc.a: "\n\nMá vlastní rodina byla proti mně poštvána tím [scoped_bishop.Custom('InsultAdjective')] [scoped_bishop.Custom('InsultNoun')] [scoped_bishop.GetCouncilTitle] [scoped_bishop.GetFirstName]. [scoped_bishop.GetSheHe|U] si osvojil zvyk šeptat lži do uší mých příbuzných, kdykoli k [scoped_bishop.GetHerHim] přijdou pro duchovní vedení, tvrdíc, že jsem zlý [ROOT.Char.GetTitleTierName] a že [ROOT.GetCharacter.GetFaith.HighGodName] proklel náš rod."
 bishop.2002.a: "I já mám pár věcí, které bych [scoped_bishop.GetHerHim] rád řekl..."
 tooltip.bishop.2002.a.success: "Přesvědčím své příbuzné, že [scoped_bishop.GetTitledFirstName] lže"
 bishop.2002.success.a.desc.tt: "Odhalím [scoped_bishop.GetFirstNamePossessive] pokus o pomluvu."
 tooltip.bishop.a.2002.fail: "Má rodina zůstává mými slovy neovlivněna"
 bishop.2002.failure.a.desc.tt: "Moji příbuzní mě odmítli vyslechnout."
 bishop.2002.b: "Pomohl by veřejný projev pokání?"
 bishop.2002.c: "Nenechám [scoped_bishop.GetCouncilTitle|U], aby mě podkopával!"
 bishop.2003.t: "Lidový kněz"
 bishop.2003.desc: "Neuběhne den, aniž by mě [scoped_bishop.GetCouncilTitle] [scoped_bishop.GetFirstName] nezesměšňoval během svých kázání.\n\nTen posedlý [scoped_bishop.Custom('InsultNoun')] je přesvědčen, že jsem zástupcem [ROOT.Char.GetFaith.DevilName] a nespokojí se, dokud [scoped_bishop.GetSheHe] neobrátí rolníky proti mně."
 bishop.2003.a: "Dar a pár ústupků uklidní [scoped_bishop.GetHerHim]..."
 bishop.2003.b.a: "Mám vše plně pod kontrolou!"
 bishop.2003.b.b: "Bah. Co nejhoršího by se mohlo stát?"
 bishop.2003.c: "Nebudu tolerovat neposlušnost od svých vlastních vazalů!"
 bishop.2003.c.infidel: "Nastal čas [scoped_bishop.GetHerHim] natrvalo umlčet."
 bishop.2002.everyrelative.custom: "Každý další [scoped_bishop.GetFaith.GetAdjective] [family_member|E] z mé rodiny"
 bishop.2002.everypiousrelative.custom: "Každý zbožný [scoped_bishop.GetFaith.GetAdjective] [family_member|E] z mé rodiny"
 bishop.2003.countyunrest.custom: "Každý [scoped_bishop.GetFaith.GetAdjective] [county|E] v mém [domain|E]"
 bishop.2003.everytheocrat.custom: "Každý [scoped_bishop.GetFaith.GetAdjective] [theocratic|E] vazal"
 bishop.2004.t: "V očích fanatiků"
 bishop.2004.desc: "Můj [scoped_bishop.GetCouncilTitle] [scoped_bishop.GetFirstName] si v poslední době během každého kázání stěžuje na můj údajný 'nedostatek zbožnosti'.\n\nZdá se, že [scoped_bishop.GetSheHe] dokonce šel tak daleko, že mě nazval 'bezbožným [root_scope.Custom('InsultNoun')]', a moji horlivější vazalové začínají [scoped_bishop.GetHerHim] poslouchat..."
 bishop.2004.theologian: "To jsou očividné lži a pomluvy!"
 bishop.2004.a: "Předpokládám, že další 'dar v dobré víře' by mohl pomoci..."
 bishop.2004.b: "Bah! Ať si věří, čemu chtějí."
