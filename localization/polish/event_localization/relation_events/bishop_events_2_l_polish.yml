l_polish:
 bishop.2001.t:0 "Právo duchovenstva"
 bishop.2001.desc.a:0 "[scoped_bishop.GetCouncilTitle] [scoped_bishop.GetFirstName] je rozzuřený. \n\n[scoped_bishop.GetSheHe|U] tvrdí, že nemám právo zadržovat [scoped_prisoner.GetTitledFirstName] jako svého vězně. "[scoped_prisoner.GetSheHe|U] je [scoped_prisoner.GetWomanMan] duchovního stavu! Ať už jsou [scoped_prisoner.GetHerHis] zločiny jakékoli, žádný světský panovník nemá pravomoc soudit [scoped_prisoner.GetHerHim]!""
 bishop.2001.desc.b:0 "Můj vězeň, [scoped_prisoner.GetTitledFirstName], předečte pasáž z [scoped_prisoner.GetFaith.ReligiousText] pevným hlasem a vzhlédne, čekaje na [scoped_prisoner.GetHerHis] rozsudek. "[scoped_prisoner.GetFirstNameNoTooltip] se prokázal být členem duchovenstva," prohlašuje [scoped_bishop.GetCouncilTitle] [scoped_bishop.GetFirstName], stojící hned vedle vězně a vrhající na mě pohrdavý pohled. "Jako takový musí být [scoped_prisoner.GetSheHe] umístěn do duchovní vazby.""
 bishop.2001.desc.c:0 "[scoped_prisoner.GetTitledFirstName] předečte pasáž rozechvělým hlasem z [scoped_prisoner.GetFaith.ReligiousText], kterou drží před [scoped_prisoner.GetHerHim], a poté zůstane zticha.\n\n"[scoped_prisoner.GetFirstNameNoTooltip] se prokázal být členem duchovenstva," prohlašuje [scoped_bishop.GetCouncilTitle] [scoped_bishop.GetFirstName], stojící hned vedle vězně a vrhající na mě pohrdavý pohled. "Jako takový musí být [scoped_prisoner.GetSheHe] umístěn do duchovní vazby.""
 bishop.2001.a:0 "Určitě by [scoped_prisoner.GetSheHe] mohl předečíst pasáž dle *mé* volby?"
 tooltip.bishop.2001.a.success:0 "[scoped_prisoner.GetTitledFirstName] přednesl pasáž správně"
 bishop.2001.success.a.desc.tt:0 "[scoped_prisoner.GetTitledFirstName] je umístěn do duchovní vazby."
 tooltip.bishop.a.2001.fail:0 "[scoped_prisoner.GetTitledFirstName] nedokáže přečíst druhý verš"
 bishop.2001.failure.a.desc.tt:0 "[scoped_prisoner.GetTitledFirstName] je znovu vržen do žaláře."
 bishop.2001.b:0 "Nenecháš mi na výběr."
 bishop.2001.c:0 "Nezakopni cestou ven..."
 tooltip.bishop.c.2001.success:0 "[scoped_prisoner.GetTitledFirstName] má nehodu"
 bishop.2001.success.c.desc.tt:0 "[scoped_prisoner.GetFirstName] zemře po [scoped_prisoner.GetHerHis] propuštění."
 tooltip.bishop.c.2001.fail:0 "[scoped_prisoner.GetTitledFirstName] se podaří odejít bez úhony"
 bishop.2001.failure.c.desc.tt:0 "[scoped_prisoner.GetFirstName] unikne mým zabijákům!"
 bishop.2001.d:0 "To je můj vězeň, [scoped_prisoner.GetSheHe] zůstane v mém žaláři!"
 bishop.2002.t:1 "Moje [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] rodina"
 bishop.2002.desc.b:0 "Pozvednu ruku, abych zavolal [scoped_relative.GetFirstName] z druhé strany síně, ale můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_relative'))] mi jen vrátí rozpačitý pohled a hned odběhne."
 bishop.2002.desc.c:0 "Rozhlédnu se po stole, snažím se zahájit rozhovor, ale setkám se jen s rozpačitými pohledy a odvracením hlav."
 bishop.2002.desc.a:0 "\n\nMá vlastní rodina byla proti mně poštvána tím [scoped_bishop.Custom('InsultAdjective')] [scoped_bishop.Custom('InsultNoun')] [scoped_bishop.GetCouncilTitle] [scoped_bishop.GetFirstName]. [scoped_bishop.GetSheHe|U] si osvojil zvyk šeptat lži do uší mých příbuzných, kdykoli k [scoped_bishop.GetHerHim] přijdou pro duchovní vedení, tvrdíc, že jsem zlý [ROOT.Char.GetTitleTierName] a že [ROOT.GetCharacter.GetFaith.HighGodName] proklel náš rod."
 bishop.2002.a:0 "I já mám pár věcí, které bych [scoped_bishop.GetHerHim] rád řekl..."
 tooltip.bishop.2002.a.success:0 "Přesvědčím své příbuzné, že [scoped_bishop.GetTitledFirstName] lže"
 bishop.2002.success.a.desc.tt:0 "Odhalím [scoped_bishop.GetFirstNamePossessive] pokus o pomluvu."
 tooltip.bishop.a.2002.fail:0 "Má rodina zůstává mými slovy neovlivněna"
 bishop.2002.failure.a.desc.tt:0 "Moji příbuzní mě odmítli vyslechnout."
 bishop.2002.b:0 "Pomohl by veřejný projev pokání?"
 bishop.2002.c:0 "Nenechám [scoped_bishop.GetCouncilTitle|U], aby mě podkopával!"
 bishop.2003.t:0 "Lidový kněz"
 bishop.2003.desc:0 "Neuběhne den, aniž by mě [scoped_bishop.GetCouncilTitle] [scoped_bishop.GetFirstName] nezesměšňoval během svých kázání.\n\nTen posedlý [scoped_bishop.Custom('InsultNoun')] je přesvědčen, že jsem zástupcem [ROOT.Char.GetFaith.DevilName] a nespokojí se, dokud [scoped_bishop.GetSheHe] neobrátí rolníky proti mně."
 bishop.2003.a:0 "Dar a pár ústupků uklidní [scoped_bishop.GetHerHim]..."
 bishop.2003.b.a:0 "Mám vše plně pod kontrolou!"
 bishop.2003.b.b:0 "Bah. Co nejhoršího by se mohlo stát?"
 bishop.2003.c:0 "Nebudu tolerovat neposlušnost od svých vlastních vazalů!"
 bishop.2003.c.infidel:0 "Nastal čas [scoped_bishop.GetHerHim] natrvalo umlčet."
 bishop.2002.everyrelative.custom:0 "Každý další [scoped_bishop.GetFaith.GetAdjective] [family_member|E] z mé rodiny"
 bishop.2002.everypiousrelative.custom:0 "Každý zbožný [scoped_bishop.GetFaith.GetAdjective] [family_member|E] z mé rodiny"
 bishop.2003.countyunrest.custom:0 "Každý [scoped_bishop.GetFaith.GetAdjective] [county|E] v mém [domain|E]"
 bishop.2003.everytheocrat.custom:0 "Každý [scoped_bishop.GetFaith.GetAdjective] [theocratic|E] vazal"
 bishop.2004.t:0 "V očích fanatiků"
 bishop.2004.desc:0 "Můj [scoped_bishop.GetCouncilTitle] [scoped_bishop.GetFirstName] si v poslední době během každého kázání stěžuje na můj údajný 'nedostatek zbožnosti'.\n\nZdá se, že [scoped_bishop.GetSheHe] dokonce šel tak daleko, že mě nazval 'bezbožným [root_scope.Custom('InsultNoun')]', a moji horlivější vazalové začínají [scoped_bishop.GetHerHim] poslouchat..."
 bishop.2004.theologian:0 "To jsou očividné lži a pomluvy!"
 bishop.2004.a:0 "Předpokládám, že další 'dar v dobré víře' by mohl pomoci..."
 bishop.2004.b:0 "Bah! Ať si věří, čemu chtějí."
