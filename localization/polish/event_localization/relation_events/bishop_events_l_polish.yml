l_polish:
 bishop.1001.opening: "[bishop.Custom2('AppropriateGreeting', ROOT.Char)]"
 bishop.1001.desc: "Je mou povinností vás informovat, že byly odhaleny nevyvratitelné důkazy dokazující, že vaše manželství s [spouse.GetTitledFirstName] je příbuzenského charakteru. Tato informace zůstane mezi námi, pokud tento nesvatý svazek ihned ukončíte."
 bishop.1001.a: "Samozřejmě, [bishop.GetTitledFirstNameNoTooltip]."
 bishop.1001.a.tt: "@warning_icon! #X Rozvedete se s [spouse.GetUIName]#!"
 bishop.1001.b: "Taková zjevná lež neroztrhne naše manželství!"
 bishop.1001.b.success: "Tvrzení bylo prokázáno jako falešné"
 bishop.1001.b.failure: "Tvrzení je skutečně nevyvratitelné"
 bishop.1001.c: "Lhat o takové věci... uvedu [bishop.GetHerHim] na pravou míru."
 bishop.1001.c.success: "Posvátnost našeho manželství byla úspěšně obhájena"
 bishop.1001.c.failure: "[bishop.GetTitledFirstNameNoTooltip] není přesvědčen"
 bishop.1001.d: "To všechno se přece dá... zapomenout?"
 bishop.1011.desc_opening: "Vaše zapojení do [faction.GetNameNoTooltip], které míří proti [targeting.GetTitledFirstName], je velmi nevhodné — pokud se z něj neodstoupíte, budu nucen přistoupit k razantním opatřením."
 bishop.1011.desc_cannibal: "\n\nŘekněme, váš [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('cannibal_food'))] [cannibal_food.GetTitledFirstName] vypadá velmi chutně. Byla by to #EMP škoda#!, kdyby se [cannibal_food.GetHerHim] něco stalo..."
 bishop.1011.desc_beating: "\n\nSkupina fanatiků se potuluje poblíž a rozdává božské tresty bez slitování. Váš [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('to_beat_up'))] [to_beat_up.GetTitledFirstName] si ještě občas chodí po ulicích sám, že...?"
 bishop.1011.a: "Nechci si zahrávat s hněvem [bishop.GetFaith.HouseOfWorship]."
 bishop.1011.b: "Vaše slova mi neublíží!"
 bishop.1011.b.tt: "Ignorujete sotva skryté hrozby"
 bishop.1011.b.outcome: "Nalezen krvácející na ulici"
 all_my_theocratic_vassals: "Všichni moji teokratičtí vazalové"
 bishop.1011.c: "Dovolte mi vysvětlit své důvody..."
 bishop.1011.c.success_vassal: "[bishop.GetTitledFirstNameNoTooltip] je natolik přesvědčen, že [bishop.GetSheHe] přizve kolegu ke své věci"
 bishop.1011.c.success: "[bishop.GetTitledFirstNameNoTooltip] chápe mé motivace"
 bishop.1011.c.failure: "[bishop.GetTitledFirstNameNoTooltip] není ohromen"
 bishop.1011.c.failure.tt: "[bishop.GetSheHe|U] přijme drastická opatření"
 bishop.1012.title: "Tajemné zmizení"
 bishop.1012.desc: "Po [cannibal_food.GetTitledFirstName] nezůstalo nic než kaluž krve..."
