l_polish:
 bishop.1001.opening:0 "[bishop.Custom2('AppropriateGreeting', ROOT.Char)]"
 bishop.1001.desc:0 "Je mou povinností vás informovat, že byly odhaleny nevyvratitelné důkazy dokazující, že vaše manželství s [spouse.GetTitledFirstName] je příbuzenského charakteru. Tato informace zůstane mezi námi, pokud tento nesvatý svazek ihned ukončíte."
 bishop.1001.a:0 "Samozřejmě, [bishop.GetTitledFirstNameNoTooltip]."
 bishop.1001.a.tt:1 "@warning_icon! #X Rozvedete se s [spouse.GetUIName]#!"
 bishop.1001.b:0 "Taková zjevná lež neroztrhne naše manželství!"
 bishop.1001.b.success:0 "Tvrzení bylo prokázáno jako falešné"
 bishop.1001.b.failure:0 "Tvrzení je skutečně nevyvratitelné"
 bishop.1001.c:0 "Lhat o takové věci... uvedu [bishop.GetHerHim] na pravou míru."
 bishop.1001.c.success:0 "Posvátnost našeho manželství byla úspěšně obhájena"
 bishop.1001.c.failure:0 "[bishop.GetTitledFirstNameNoTooltip] není přesvědčen"
 bishop.1001.d:0 "To všechno se přece dá... zapomenout?"
 bishop.1011.desc_opening:0 "Vaše zapojení do [faction.GetNameNoTooltip], které míří proti [targeting.GetTitledFirstName], je velmi nevhodné — pokud se z něj neodstoupíte, budu nucen přistoupit k razantním opatřením."
 bishop.1011.desc_cannibal:0 "\n\nŘekněme, váš [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('cannibal_food'))] [cannibal_food.GetTitledFirstName] vypadá velmi chutně. Byla by to #EMP škoda#!, kdyby se [cannibal_food.GetHerHim] něco stalo..."
 bishop.1011.desc_beating:0 "\n\nSkupina fanatiků se potuluje poblíž a rozdává božské tresty bez slitování. Váš [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('to_beat_up'))] [to_beat_up.GetTitledFirstName] si ještě občas chodí po ulicích sám, že...?"
 bishop.1011.a:0 "Nechci si zahrávat s hněvem [bishop.GetFaith.HouseOfWorship]."
 bishop.1011.b:0 "Vaše slova mi neublíží!"
 bishop.1011.b.tt:1 "Ignorujete sotva skryté hrozby"
 bishop.1011.b.outcome:0 "Nalezen krvácející na ulici"
 all_my_theocratic_vassals:0 "Všichni moji teokratičtí vazalové"
 bishop.1011.c:0 "Dovolte mi vysvětlit své důvody..."
 bishop.1011.c.success_vassal:0 "[bishop.GetTitledFirstNameNoTooltip] je natolik přesvědčen, že [bishop.GetSheHe] přizve kolegu ke své věci"
 bishop.1011.c.success:0 "[bishop.GetTitledFirstNameNoTooltip] chápe mé motivace"
 bishop.1011.c.failure:0 "[bishop.GetTitledFirstNameNoTooltip] není ohromen"
 bishop.1011.c.failure.tt:0 "[bishop.GetSheHe|U] přijme drastická opatření"
 bishop.1012.title:0 "Tajemné zmizení"
 bishop.1012.desc:0 "Po [cannibal_food.GetTitledFirstName] nezůstalo nic než kaluž krve..."
