l_polish:
 bishop.1001.c.success:0 "Úspěšně argumentuji za posvátnost našeho manželství"
 bishop.1001.b.failure:0 "Toto tvrzení je skutečně nepopiratelné"
 bishop.1001.d:0 "Jistě, to vše může být... zapomenuto?"
 bishop.1001.c:0 "Lhat o takové věci... Učiním [bishop.GetHerHim] jasným."
 bishop.1011.a:0 "Nehledám hněv [bishop.GetFaith.HouseOfWorship]."
 bishop.1001.b.success:0 "Dokazuji, že tvrzení je falešné"
 bishop.1011.b.outcome:0 "Nalezeno krvácející v ulicích"
 bishop.1001.c.failure:0 "[bishop.GetTitledFirstNameNoTooltip] není přesvědčen"
 bishop.1011.c:0 "Dovolte mi vysvětlit své důvody..."
 bishop.1011.c.success:0 "[bishop.GetTitledFirstNameNoTooltip] chápe moje motivace"
 bishop.1011.b:0 "Vaše slova mi nemohou uškodit!"
 bishop.1001.a:0 "Samozřejmě, [bishop.GetTitledFirstNameNoTooltip]."
 bishop.1001.opening:0 "[bishop.Custom2('AppropriateGreeting', ROOT.Char)]"
 bishop.1001.desc:0 "Je mojí povinností vás informovat, že byla odhalena nepopiratelná evidence, která dokazuje, že vaše manželství s [spouse.GetTitledFirstName] je příbuzenského charakteru. Tyto informace zůstanou mezi námi, pokud okamžitě ukončíte tuto nečistou jednotu."
 bishop.1001.b:0 "Naše manželství nebude roztrženo tak zřejmým lží!"
 bishop.1012.title:0 "Tajemné zmizení"
 bishop.1011.c.failure.tt:0 "[bishop.GetSheHe|U] podniká drastické kroky"
 bishop.1001.a.tt:1 "@warning_icon! #X Rozvádíte se s [spouse.GetUIName]#!"
 bishop.1011.desc_opening:0 "Vaše zapojení do [faction.GetNameNoTooltip], cílícího na [targeting.GetTitledFirstName], je velmi nevhodné - pokud z toho neodstoupíte, budu nucen podniknout drastické kroky."
 bishop.1011.desc_cannibal:0 "\n\nŘekněme, váš [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('cannibal_food'))] [cannibal_food.GetTitledFirstName] vypadá velmi chutně. Byla by to #EMP škoda#!, kdyby se něco stalo [cannibal_food.GetHerHim]..."
 bishop.1011.desc_beating:0 "\n\nSkupina fanatiků se toulá poblíž a rozdává božské tresty bez milosti. Váš [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('to_beat_up'))] [to_beat_up.GetTitledFirstName] stále občas chodí po ulicích sám, že...?"
 bishop.1011.c.failure:0 "[bishop.GetTitledFirstNameNoTooltip] není ohromen"
 bishop.1011.c.success_vassal:0 "[bishop.GetTitledFirstNameNoTooltip] je tak přesvědčen, že [bishop.GetSheHe] najímá kolegu do tohoto úkolu"
 bishop.1011.b.tt:1 "Ignorujete jemně skryté hrozby"
 all_my_theocratic_vassals:0 "Všichni moji teokratičtí vazalové"
 bishop.1012.desc:0 "[cannibal_food.GetTitledFirstName] zmizel a za sebou zanechal pouze kaluž krve..."
