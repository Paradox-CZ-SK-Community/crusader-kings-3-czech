l_polish:
 friendship.0001.a:0 "Tak to prostě je."
 friendship.0001.b.tt:0 "[friend_in_question.GetSheHe|U] dá našemu vztahu ještě jednu šanci"
 friendship.0001.b:1 "Ale... Pamatuj na všechny dobré časy!"
 friendship.0001.desc_murder:0 "\"Abych tě zabil... cítím, že mezi námi už žádné přátelství nezůstalo.\""
 friendship.0001.desc_opening:1 "Časy a lidé se mění. Někdy ti, kdo jsou nám nejblíže, se zdají stát cizími.\n\n" [ROOT.Char.GetTitledFirstNameNoTooltip], " [friend_in_question.Custom2('MyCharacterIntroduction', ROOT.Char)] se smutně usmívá."
 friendship.0001.desc:0 ""Cítím, že mezi námi nezůstalo žádné přátelství.""
 friendship.0001.t:0 "Odcházení"
 friendship.0002.a:0 "Tak to prostě je."
 friendship.0002.desc:0 "Časy a lidé se mění. Někdy ti, kdo jsou nám nejblíže, se zdají stát cizími.\n\nJe zřejmé, že [first_friend.GetTitledFirstName] a já už nemůžeme být nazýváni přáteli."
 friendship.0002.t:0 "Odcházení"
 friendship.0003.a:0 "Měl/a bych napsat [friend_as_potential_lover.GetHerHim], [friend_as_potential_lover.GetSheHe] vždy dobře radí."
 friendship.0003.b:0 "Ne, jsme přátelé, a jen přátelé."
 friendship.0003.desc_intro:0 "Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('friend_as_potential_lover'))] "
 friendship.0003.desc:0 "[friend_as_potential_lover.GetTitledFirstName] je pro mě tak důležitý. Často přemýšlím o [friend_as_potential_lover.GetHerHim] a někdy téměř nemohu snést vzdálenost mezi námi.\n\nJe to měřítko hloubky našeho přátelství, nebo něco víc?"
 friendship.0003.goes_for_it_tooltip:1 "Svěřuješ se se svými city k [friend_as_potential_lover.GetTitledFirstName]"
 friendship.0003.t:0 "Něco víc"
 friendship.0004.a:0 "Ach, už nemohu tuto touhu popírat!"
 friendship.0004.b:0 "Ne, jsme dobří přátelé, a jen dobří přátelé."
 friendship.0004.desc_intro:0 "Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('first_friend'))] "
 friendship.0004.desc:1 "[first_friend.GetTitledFirstName] je pro mě tak důležitý. Často na [first_friend.GetHerHim] myslím a někdy se skoro nemohu vyrovnat s vzdáleností mezi námi.\nJe to měřítko hloubky našeho přátelství, nebo něco více?"
 friendship.0004.goes_for_it_tooltip:1 "Se srdcem na dlani se rozhodneš přiznat své city"
 friendship.0005.a:0 "Snažím se, aby bolest nebyla vidět na mé tváři. \"Ó, špatně jsi mě pochopil/a.\""
 friendship.0005.b:1 "Proč mě odháníš, když vím, že cítíš to samé, [friend_as_potential_lover.GetFirstNameNoTooltip]?"
 friendship.0005.c:0 "V tom je také krása."
 friendship.0005.desc:0 "I když jsem se snažil/a znít nejasně, [friend_as_potential_lover.GetTitledFirstName] přesně věděl/a, co se snažím říct, jako vždy. [friend_as_potential_lover.GetHerHis|U] odpověď byla tak jemně formulovaná, tak plná péče, ale přesto tolik bolela.\n\n[friend_as_potential_lover.GetSheHe|U] ke mně cítí silně, ale jen jako přítel."
 friendship.0005.t:0 "Opatrné Odmítnutí"
 friendship.0007.a:1 "Oh, [friend_as_potential_lover.GetFirstNameNoTooltip]!"
 friendship.0007.desc:0 "Mé srdce buší, když se snažím dotknout se [friend_as_potential_lover.GetTitledFirstNamePossessive] tváře, i když už vím, že [friend_as_potential_lover.GetSheHe] se neodtáhne.\n\nNáš objímání je plné více lásky, než jsem kdy cítil."
 friendship.0007.t:0 "Když se péče stane vášní"
 friendship.0008.a:1 "Oh, [first_friend.GetFirstNameNoTooltip]!"
 friendship.0008.desc:0 "Moje srdce buší, když sahám, abych se dotkl [first_friend.GetTitledFirstNamePossessive] tváře, i když už vím, že se [first_friend.GetSheHe] neodtáhne.\n\nNáš objetí je plné lásky více než jsem kdy předtím cítil."
 friendship.0008.t:0 "Když se péče stává vášní"
 friendship.0009.a:1 "Odpočívej v pokoji, můj drahý [friend_as_potential_lover.GetFirstNameNoTooltip]"friendship.0004.desc:1 "[first_friend.GetTitledFirstName] je pro mě velmi důležitý/á. Často přemýšlím o [first_friend.GetHerHim], a někdy sotva snáším vzdálenost mezi námi.\nJe to měřítko hloubky našeho přátelství, nebo něco víc?"
 friendship.0009.desc:0 "Po [friend_as_potential_lover.GetHerHis] odchodu jsem strávil/a mnoho dlouhých večerů sám/sama, přemýšlející o [friend_as_potential_lover.GetFirstName]. Věrný/á, přátelský/á a teplý/á do konce, nemohu si pomoci, ale myslím na to, co by mohlo být, kdyby [friend_as_potential_lover.GetSheHe] nebyl/a ode mě odebrán/a příliš brzy."
 friendship.0009.t:0 "Co Mohlo Být"
 friendship.0010.a.failure.message:0 "Nepodařilo se mi napravit můj vztah s [best_friend.GetTitledFirstName]."
 friendship.0010.a.failure:0 "Mé snahy jsou marné"
 friendship.0010.a.success.message:0 "[best_friend.GetTitledFirstName] a já zůstáváme nejlepšími přáteli."
 friendship.0010.a.success:0 "Urovnám náš vztah"
 friendship.0010.a:0 "Musíme na tom pracovat, obnovit naše přátelství!"
 friendship.0010.b:0 "To už nestojí za námahu."
 friendship.0010.desc:0 "Nikdy jsem nečekal ten proklatý výraz na tváři [best_friend.GetTitledFirstNamePossessive], když jsem [best_friend.GetHerHim] vyprávěl o svých snech. Myslel jsem, že [best_friend.GetSheHe] mě vždy pochopí, vždy mě podpoří.\n\nPřesto, někdy když se potkáme, mám pocit, jako bych mluvil s cizincem."
 friendship.0010.t:0 "Odcházení"
 friendship.0011.a:0 "Měli jsme krásné chvíle, ale je čas se rozloučit."
 friendship.0011.desc:0 "Konec je pomalý a nedramatický, ale nevyhnutelný jako plynutí času. Jednou jsem si myslel, že [other_best_friend.GetTitledFirstName] bude navždy mým nejbližším přítel, ale dnes mě [other_best_friend.GetHerHis] napjatá omluva nijak nepřekvapuje."
 friendship.0011.t:0 "Oddalování"
 friendship.0014.a:0 "[friend_to_rival.GetFirstName] zaplatí!"
 friendship.0014.desc:0 "Po všem, co jsme spolu prošli, stále nemohu uvěřit, že by [friend_to_rival.GetTitledFirstName] udělal to, co [friend_to_rival.GetSheHe] udělal.\nJe to zrada každého přátelského gesta, které jsme si vyměnili. Opravdu, zrada našeho přátelství! Kdysi jsme si spolu užívali chléb, ale teď [friend_to_rival.GetSheHe] si udělal nepřítele na celý život."
 friendship.0014.t:0 "Zrada"
 friendship.0015.a:0 "Ty jsi tady ten blázen, [original_friend.GetFirstName]."
 friendship.0015.desc:0 "Odmítám přátelství, kterého sis tak bezstarostně dělal posměch!\nZa všechny tvé sliby a gesta, která vedou k nepoctivosti... Když tě znám tak, jak tě znám nyní, neměl jsem být překvapen.\n\nToto utrpení jsi si přivedl na sebe."
 friendship.0015.opening:0 "[original_friend.Custom2('AppropriateGreeting', ROOT.Char)]"friendship.0011.desc:0 "Konec je pomalý a nedramatický, ale stejně nevyhnutelný jako plynutí času. Kdysi jsem si myslel, že [other_best_friend.GetTitledFirstName] bude mým nejbližším přítelem navždy, ale dnes mě [other_best_friend.GetHerHis] napjatá omluva nijak nepřekvapuje."
 friendship.0018.a:0 "\"Je mi líto, že píšu s nešťastnou zprávou, [friend_1.GetTitledFirstName]...\""
 friendship.0018.b:0 ""Byl jsi mi dobrý/á, [friend_2.GetFirstName], ale...""
 friendship.0018.c:0 ""Není to tvůj problém, je to můj, [friend_3.GetFirstName]...""
 friendship.0018.desc:0 "A [ROOT.GetCharacter.Custom('friendship_metaphor_with_tending')].\nS tolika přáteli rozptýlenými do větru, mám sotva čas udržovat kontakt dopisem, natož věnovat jim pozornost, kterou si zaslouží.\nMožná by pro mě bylo snazší, kdybych nechal někoho... odplout."
 friendship.0018.d:0 "Nenechám žádného ze svých přátel na holičkách!"
 friendship.0018.e:0 "Ach ne, to zvládnu."
 friendship.0018.t:0 "Více přátel než času"
 friendship.0019.a_1:0 "Jsem jedním z mála, kdo by odpověděl ve tvé době potřeby, [first_friend.GetFirstName]."
 friendship.0019.a_2:0 "Nebylo jsem ani tím nejlepším přítelem, [first_friend.GetFirstName]."
 friendship.0019.desc:0 "Dlouho jsem čekal na poslední dopis [first_friend.GetTitledFirstNamePossessive], ale nic nepřišlo. Posílal jsem vlastní zprávy, ale bez odpovědi.\nNevyhnutelný závěr se zdá být ten, že [first_friend.GetSheHe] mě již nepovažuje za přítele, který by stál za čas a pozornost."
 friendship.0019.t:0 "Ukončení Komunikace"
 friendship.1002.a:0 "Ať naše přátelství kvete navždy!"
 friendship.1002.desc:0 "Prosím, přijmi tento dar jako gesto ocenění za naše trvalé přátelství."
 friendship.1002.opening:0 "[sender.Custom2('AppropriateGreeting', ROOT.Char)]"
 friendship.1003.a:2 "Ať se toulá po zahradách!"
 friendship.1003.b:1 "Z toho vzniknou opravdu jemné kusy masa..."
 friendship.1003.desc:2 "Moji lovci ulovili tohoto živého jelena, a jeho elegance a majestát mi připomněly tebe!\n\nProsím, přijměte to jako symbol našeho věčného přátelství!"
 friendship.1004.a:0 "Jak šlechetné!"
 friendship.1004.desc:1 "Jako gesto vděčnosti za naše trvalé přátelství bych chtěl sdílet něco, co by tě mohlo zajímat.\n\nNakládej s touto informací, jak chceš."
 friendship.1006.a:0 "Nemohl bych být víc vděčný."
 friendship.1006.b:0 "[friend.GetFirstNameNoTooltip], potřebuji #EMP víc!#!"
 friendship.1006.desc:1 "Znepokojen/a mým současným konfliktem, můj přítel [friend.GetTitledFirstName] zaplatil z [friend.GetHerHis] vlastního rozpočtu, aby podpořil mé snahy!"
 friendship.1006.desc_2:0 "\n\nV čele karavany vozů naložených [friend.GetHerHis] zlatem, [friend.GetFirstNameNoTooltip] dorazil brzy ráno do mé hlavní základny a nyní platí mým vojákům. [friend.GetSheHe|U] je skutečně velkorysý."
 friendship.1006.t:0 "Podpora"
 friendship.1007.a:0 "Nečestné!"
 friendship.1007.desc:0 "Neschopný/á čelit [friend_at_war.GetHerHis] válce sám/sama, [friend_at_war.GetTitledFirstName] obdržel/a pomoc ve formě velké platby zlata od [friend_providing_gift.GetTitledFirstName]!"
 friendship.1007.t:0 "Zrada a úskoky"
 friendship.1008.a.failure:0 "[friend_receiving_gift.GetFirstName] odmítá tvou nabídku."
 friendship.1008.a.success:0 "[friend_receiving_gift.GetFirstName] přijímá vaši nabídku"
 friendship.1008.a:0 "[friend_receiving_gift.GetFirstName] ocení [courtier_on_offer.GetHerHis] službu."
 friendship.1008.b.tt:0 "[courtier_on_offer.GetTitledFirstName] zůstává ve tvém [THIS.Char.Custom('GetCourt')]"
 friendship.1008.b:0 "Ne, potřebuji [courtier_on_offer.GetTitledFirstName] tady."
 friendship.1008.desc:0 "[courtier_on_offer.GetTitledFirstName] mi dlouho sloužil/a dobře a exceloval/a ve [courtier_on_offer.GetHerHis] povinnostech. Přimělo mě to myslet si, že [courtier_on_offer.GetSheHe] je přesně ten typ osoby, kterého by [friend_receiving_gift.GetTitledFirstName] mohl potřebovat okolo [friend_receiving_gift.GetHerHis] [friend_receiving_gift.Custom('GetCourt')]."
 friendship.1008.t:0 "Příkladná postava"friendship.3005.desc:1 "Můj dobrý přítel — nebo bych měl říct bývalý přítel — [spouse_suffering.GetTitledFirstName] mi oznámil, že už nejsem vítán na [spouse_suffering.GetHerHis] dvoře!\n\nNebyl uveden žádný důvod, ale vím, že [spouse_suffering.GetHerHis] [spouse.GetWifeHusband] [spouse.GetTitledFirstName] si na mě posvítí..."
 friendship.1009.a:1 "Vítejte v mé službě, [courtier_on_offer.GetFirstNameNoTooltip]!"
 friendship.1009.b:1 "Nemůžeš být tak dobrý, pokud ti [first_friend.GetTitledFirstNameNoTooltip] tak snadno odpouští."
 friendship.1009.desc:0 "Není to poprvé, co slyším mluvit o tom, jak skvělý sluha je [courtier_on_offer.GetTitledFirstName], a teď [first_friend.GetTitledFirstName] poslal [courtier_on_offer.GetHerHim] na můj [ROOT.Char.Custom('GetCourt')]. [courtier_on_offer.GetSheHe|U] se představuje [courtier_on_offer.GetHerselfHimself] jako symbol přátelství mezi [first_friend.GetFirstName] a mnou."
 friendship.1009.rejection_tooltip:1 "[courtier_on_offer.GetTitledFirstNameNoTooltip] je poslán zpět"
 friendship.1009.t:0 "Slovo Rady"
 friendship.2001.a:1 "Přijď blíž, [friend_receiving_confession.GetFirstNameNoTooltip], mám ti co přiznat."
 friendship.2001.b:0 "Ne... nikdo to nesmí vědět!"
 friendship.2001.desc:0 "Má tajemství jsou nepříjemné břemena, která nikdy nemohu odložit, ale pokud bych je jen sdílel s někým, mohlo by být snadnější je nést.\n\nJsem si jistý, že [friend_receiving_confession.GetTitledFirstName] by mě pochopil."
 friendship.2001.t:0 "Potřeba říct"
 friendship.2002.a:0 "Máš pravdu, že mi důvěřuješ, [confessor.GetFirstNameNoTooltip]."
 friendship.2002.b:0 "[confessor.GetFirstNameNoTooltip], mám vlastní přiznání."
 friendship.2002.desc:0 "[confessor.GetTitledFirstName] přišel za mnou se snahou sdílet něco, co tíží [confessor.GetHerHis] ducha.\n\nProkázal jsem největší pochopení svému [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('confessor'))]. Uvnitř jsem cítil více než malou zvědavost..."
 friendship.2002.t:0 "Tajemství, které bylo jednou řečeno"
 friendship.2003.a:0 "Je dobré, že to oba víme."
 friendship.2003.desc:0 "Když jsem se svěřil s mým tajemstvím [friend_receiving_confession.GetTitledFirstName], [friend_receiving_confession.GetHerHis] oči se rozšířily.\n \"Proč [SCOPE.GetRootScope.GetCharacter.GetFirstName], mám ti také něco říct!\"\n\nJak se ukazuje, [friend_receiving_confession.GetFirstName] měl podobné tajemství svého vlastního!"
 friendship.2003.t:0 "Sdílené tajemství"
 friendship.2004.a:0 "Musím to říct [friend_receiving_confession.GetHerHim]."
 friendship.2004.desc:0 "Nemohu pravdu držet uvnitř takto, jak mi žere duši. Někdo to musí vědět.\n\n[friend_receiving_confession.GetTitledFirstName] by to pochopil a pomohl by mi ulevit od mého břemene."
 friendship.2004.t:0 "Hrozná zátěž"
 friendship.2005.a:0 "Měl jsi pravdu, že jsi mi důvěřoval, příteli."
 friendship.2005.b:0 "[confessor.GetFirstName], mám vlastní zpověď..."
 friendship.2005.desc:0 "[confessor.GetTitledFirstName] mi řekl, že to bylo temné tajemství, které cítil potřebu sdílet se mnou, ale nikdy bych si to nepředstavoval!\n\nAspoň můj přítel už nebude muset žít s břemenem tohoto vědomí sám."
 friendship.2005.t:0 "Tajemství, které bylo jednou řečeno"
 friendship.2006.a:0 "Nemohu uvěřit, kolik máme společného, můj [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('friend_receiving_confession'))]."
 friendship.2006.desc:0 "Obával/a jsem se, že ani [friend_receiving_confession.GetTitledFirstName] mě nebude rozumět, když jsem sdílel/a své tajemství, ale [friend_receiving_confession.GetSheHe] porozuměl/a lépe, než bych si kdy mohl/a představit.\n\n"Já vím až moc dobře, jak se cítíš, [ROOT.GetCharacter.GetFirstName]. Přesně jak, vlastně...""
 friendship.2006.t:0 "Sdílené tajemství"
 friendship.2007.a:1 "Povím ti příběh o [friend_interceded_for.GetFirstNameNoTooltip]..."
 friendship.2007.b:0 "Lidé by měli místo toho mluvit o #EMP mně#!."
 friendship.2007.desc:0 "Moje cesty se náhodou zkřížily s [talking_target.GetTitledFirstName] a k mému překvapení se zdá, že [talking_target.GetSheHe] nemá zrovna skvělý dojem z mého přítele, [friend_interceded_for.GetTitledFirstName]!\n\nMožná bych měl tuto příležitost využít k tomu, abych změnil [talking_target.GetHerHis] názor."
 friendship.2007.failure_tt:0 "Ještě víc zhoršuji situaci u [friend_interceded_for.GetFirstName]."
 friendship.2007.success_tt:0 "Zlepšuji [talking_target.GetFirstNamePossessive] názor na [friend_interceded_for.GetFirstName]"
 friendship.2007.t:0 "Laskavé slovo"
 friendship.2007.utter_failure_tt:0 "Katastrofálně poškozuji pověst [friend_interceded_for.GetFirstNamePossessive]."
 friendship.2009.a:0 "Omlouvám se, [friend_interceded_for.GetFirstName]."
 friendship.2009.desc:0 "Oh ne. Nevím, co se stalo, ale čím více jsem říkal/a [talking_target.GetTitledFirstName] o [friend_interceded_for.GetFirstName], tím více se [talking_target.GetHerHis] výraz zdál zhoršovat.\n\nZhoršilo to situaci pro [friend_interceded_for.GetFirstName] natolik, že [friend_interceded_for.GetSheHe] se ptá, co jsem mohl/a říct [talking_target.GetFirstNameNoTooltip]!"
 friendship.2009.t:0 "Trapnost"
 friendship.2010.a:0 "Ach ne. [friend_doing_interceding.GetFirstNameNoTooltip]!"
 friendship.2010.desc:0 "Během času stráveného s [talking_target.GetHerHim], mým přítelem, [friend_doing_interceding.GetTitledFirstName], jsem objevil, že [talking_target.GetTitledFirstName] a já máme... napjatý vztah.\n\nNicméně, při pokusu přesvědčit [talking_target.GetFirstName] o svých cnostech, se [friend_doing_interceding.GetSheHe] zdá, že to ještě zhoršil!"
 friendship.2010.t:0 "Trapnost"friendship.0010.desc:0 "Nikdy jsem nečekal ten zamračený pohled na tváři [best_friend.GetTitledFirstNamePossessive], když jsem [best_friend.GetHerHim] vyprávěl o svých snech. Myslel jsem, že [best_friend.GetSheHe] mě vždy pochopí, že mi vždy bude stát po boku.\n\nPřesto, někdy když se setkáme, mám pocit, jako bych mluvil s cizím člověkem."
 friendship.2012.a:0 "Ale [friend_interceded_for.GetFirstNameNoTooltip] je tak skvělý!"
 friendship.2012.desc:0 "Snažil jsem se malovat [friend_interceded_for.GetTitledFirstName] v co nejlepším světle, ale [talking_target.GetTitledFirstName] se vždy odvrátil, kdykoliv jsem zmínil [friend_interceded_for.GetHerHis] jméno.\n\nMám podezření, že [talking_target.GetSheHe] nebyl příliš ohromen."
 friendship.2012.t:0 "Mnoho úsilí pro malý zisk"
 friendship.2013.a:0 "[friend_interceded_for.GetFirstNameNoTooltip] nemusí být tak špatný."
 friendship.2013.desc:0 "Když jsem trávil večer v společnosti [friend_doing_interceding.GetTitledFirstName], [friend_doing_interceding.GetSheHe] sdílel několik příběhů o [friend_interceded_for.GetTitledFirstName]. Po hodině slyšení o činech [friend_interceded_for.GetHerHis] musím přiznat, že jsem byl k [friend_interceded_for.GetHerHim] nespravedlivý ve svém hodnocení."
 friendship.2013.t:0 "Přehodnocení vztahů"
 friendship.2014.a:0 "Mému příteli dlužím velké poděkování!"
 friendship.2014.desc:0 "Když jsem trávil/a nějaký čas s [talking_target.GetHerHim], můj přítel, [friend_doing_interceding.GetTitledFirstName], zjistil, že mezi [talking_target.GetTitledFirstName] a mnou je... napjatý vztah.\n\n[friend_doing_interceding.GetFirstName] to však nenechal/a tak a nějak přiměl/a [talking_target.GetFirstName], aby si myslel/a, že nejsem tak špatný/á, jak si [talking_target.GetSheHe] myslí!"
 friendship.2014.t:0 "Chvály"
 friendship.2015.a:0 "Můj přítel je skvělý [friend_interceded_for.GetWomanMan]!"
 friendship.2015.desc:0 "Snažil jsem se vykreslit [friend_interceded_for.GetTitledFirstName] v co nejlepším světle a [talking_target.GetTitledFirstName] postupně začal naslouchat s stále větším zájmem.\n\nKdyž [talking_target.GetSheHe] zamumlal "Nikdy jsem to nevěděl!" pro [talking_target.GetHerselfHimself], věděl jsem, že jsem zanechal dojem."
 friendship.2015.t:0 "Změny přesvědčení"
 friendship.3001.a:0 "V mém životě je tolik dobrých lidí."
 friendship.3001.desc:1 "Můj [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse_benefitting') )] [spouse_benefitting.GetTitledFirstName] obklopuje [spouse_benefitting.GetHerselfHimself] dobrými lidmi.\n\n[friend_being_approved.GetTitledFirstName] je příkladem toho, jaký dobrý vkus má můj [spouse_benefitting.GetWifeHusband] v přátelích."
 friendship.3001.t:0 "Přátelé, které si volíme"
 friendship.3002.a:0 "V mém životě je tolik dobrých lidí."
 friendship.3002.desc:1 "Můj [first_spouse.GetWifeHusband] [first_spouse.GetTitledFirstName] se na mě usmál, když [first_spouse.GetSheHe] poznamenal, jak dobré volby dělám mezi lidmi, kterými se obklopuji.\n\nMusí mít na mysli lidi jako je můj přítel, [friend_being_approved.GetTitledFirstName]."
 friendship.3002.t:0 "Přátelé, které si vybíráme"
 friendship.3003.a:1 "Pokud nás [friend_being_disapproved.GetWomanMan] navštíví ještě jednou..."
 friendship.3003.desc:1 "Můj [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse_suffering') )] [spouse_suffering.GetTitledFirstName] se obklopuje určitými hroznými lidmi.\n\nTen přítel [spouse_suffering.GetHersHis], [friend_being_disapproved.GetTitledFirstName] je jedním z nejhorších."
 friendship.3003.t:0 "Přátelé, které si vybíráme"
 friendship.3004.a:1 "Nemohu [friend_being_disapproved.GetHerHim] za nic opustit."
 friendship.3004.b:1 "[spouse.GetFirstName] je na prvním místě."
 friendship.3004.desc:1 "Bylo by mnohem snadnější, kdyby se lidé v mém životě dokázali dohodnout. Ach, můj [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('spouse'))] [spouse.GetTitledFirstName] jednoduše nemůže vystát mého dobrého přítele [friend_being_disapproved.GetTitledFirstName]."
 friendship.3004.t:0 "Přátelé, které si člověk vybírá"
 friendship.3005.a:0 "Jak jsi mi to mohl udělat, [spouse_suffering.GetFirstName]?"
 friendship.3005.desc:1 "Můj dobrý přítel — nebo bych měl říct bývalý přítel — [spouse_suffering.GetTitledFirstName] mi sdělil, že už nejsem vítán na dvoře [spouse_suffering.GetHerHis]!\n\nNebyl uveden žádný důvod, ale vím, že [spouse_suffering.GetHerHis] [spouse.GetWifeHusband], [spouse.GetTitledFirstName], mě nemá v oblibě..."
 friendship.3005.t:0 "Výběr Přátel"
 friendship.3006.a:0 "Děkuji ti, můj příteli!"
 friendship.3006.b:0 "Důvěřuji ti, že tuto páku využiješ lépe, než bych to udělal já, [friend_on_council.GetFirstNameNoTooltip]."
 friendship.3006.desc:1 "Můj dobrý přítel a poradce, [friend_on_council.GetTitledFirstName], je povinen [hooked_councillor.GetTitledFirstName] laskavostí. [friend_on_council.GetSheHe|U] jasně dal najevo [hooked_councillor.GetFirstNameNoTooltip], že to má být splněno v jakékoli formě, kterou požádám."
 friendship.3006.t:0 "Příznivé vztahy"
 friendship.3007.a:0 "Pěkná malá přestávka."
 friendship.3007.benevolent:1 "\n\nSpolečně jsme prošli městem, házeli mince chudým a odpouštěli odvážnému kapsáři. Několik činů charity a odpuštění může opravdu ulehčit stresovanou mysl."
 friendship.3007.b:2 "Trávit čas s [friend.GetFirstNameNoTooltip] je pro mě vždy dobré."
 friendship.3007.c:1 "Neuvědomil jsem si, jak moc jsem to potřeboval."
 friendship.3007.dominant:1 "\n\n[friend.GetSheHe|U] mě vláčel, z jedné aktivity do druhé, a vysoké tempo mi opravdu pomohlo odvést mysl od mých trápení."
 friendship.3007.d:0 "Na chvíli jsem úplně zapomněl na problémy světa."
 friendship.3007.emotional:2 "\n\n[friend.GetSheHe|U] mě povzbudil k tomu, abych házel talíře a křičel do polštářů, a po tom, co emocionální bouře ustala, jsem se opravdu cítil lépe."
 friendship.3007.end_chill:1 "\n\nPo této krátké přestávce jsem byl opět připraven se ujmout svých povinností. Mám štěstí, že mám přítele jako je [friend.GetTitledFirstName]!"
 friendship.3007.end_severe:1 "\n\nPo této krátké přestávce jsem se cítil více uvolněně než za dlouhou dobu! Mám štěstí, že mám přítele jako [friend.GetTitledFirstName]."
 friendship.3007.extroverted:0 "\n\nHlasitá noc ve městě a hodně nových známých skutečně odvádělo mé myšlenky od mých problémů!"
 friendship.3007.fallback:1 "\n\n[friend.GetSheHe|U] se zdá přesně vědět, co dělat, aby uklidnil mou znepokojenou mysl. Velmi mi pomohlo, když mě [friend.GetSheHe] nedávno pozval/a."
 friendship.3007.introverted:0 "\n\nOpravdu mi ulevilo, mít klidný večer uvnitř, pít víno a mluvit o našich problémech."
 friendship.3007.levelheaded:0 "\n\n[friend.GetSheHe|U] tiše poslouchal všechny mé starosti, pomáhal mi je dát do perspektivy, a po chvíli jsem si uvědomil, že to není tak špatné, jak jsem si představoval."
 friendship.3007.malicious:0 "\n\nStrávili jsme večer obtěžováním služebnictva, vyčítali jsme jim každou malou chybu a stěžovali si na každý detail. Kdo by si pomyslel, že malicherné činy mučení skutečně ulevují rozrušené mysli!"
 friendship.3007.opening:1 "Existuje jen málo věcí, které si užívám víc než [friend.GetTitledFirstNamePossessive] společnost."
 friendship.3007.submissive:1 "\n\n[friend.GetHerHis|U] společnost na mé procházce venkovem skutečně uvolnila mé znepokojené myšlenky, i když jsem to byl já, kdo musel vzít iniciativu na tu aktivitu."
 friendship.3007.t:0 "Útěcha přítele"
 garden_stag_modifier:0 "Zahradní Jelen"
 impromptu_venison_feast_modifier:0 "Improvizovaný hovězí hody"
 spouse_responds_tt:0 "[spouse_suffering.GetFirstName] může opustit [spouse_suffering.GetHerHis] přítele, nebo ne..."
