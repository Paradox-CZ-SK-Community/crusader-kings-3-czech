l_polish:
 friendship.0001.t: "Vzdalování se"
 friendship.0001.desc_opening: "Časy a lidé se mění. Někdy ti, kteří jsou nám nejbližší, se zdají být cizinci.\n\n"[ROOT.Char.GetTitledFirstNameNoTooltip]," [friend_in_question.Custom2('MyCharacterIntroduction', ROOT.Char)] smutně se usměje."
 friendship.0001.desc_murder: ""To, že jsi zavraždil... mám pocit, že mezi námi nezbylo žádné přátelství.""
 friendship.0001.desc: ""Mám pocit, že mezi námi nezbylo žádné přátelství.""
 friendship.0001.a: "Takový je běh věcí."
 friendship.0001.b: "Ale... Vzpomeň si na všechny ty krásné chvíle!"
 friendship.0001.b.tt: "[friend_in_question.GetSheHe|U] dá našemu vztahu další šanci"
 friendship.0002.t: "Vzdalování se"
 friendship.0002.desc: "Časy a lidé se mění. Někdy ti, kteří jsou nám nejbližší, se zdají být cizinci.\n\nJe zřejmé, že [first_friend.GetTitledFirstName] a já už se nemůžeme nazývat přáteli."
 friendship.0002.a: "Takový je běh věcí."
 friendship.0003.t: "Něco víc"
 friendship.0003.desc_intro: "Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('friend_as_potential_lover'))] "
 friendship.0004.desc_intro: "Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('first_friend'))] "
 friendship.0003.desc: "[friend_as_potential_lover.GetTitledFirstName] pro mě tolik znamená. Často na [friend_as_potential_lover.GetHerHim] myslím, a někdy téměř nemohu snést vzdálenost mezi námi.\n\nJe to měřítko hloubky našeho přátelství, nebo něco víc?"
 friendship.0003.a: "Měl bych napsat [friend_as_potential_lover.GetHerHim], [friend_as_potential_lover.GetSheHe] mi vždy dobře poradí."
 friendship.0003.goes_for_it_tooltip: "Vyznáte se ze svých citů [friend_as_potential_lover.GetTitledFirstName]"
 friendship.0003.b: "Ne, jsme přátelé a pouze přátelé."
 friendship.0004.desc: "[first_friend.GetTitledFirstName] pro mě tolik znamená. Často na [first_friend.GetHerHim] myslím, a někdy téměř nemohu snést vzdálenost mezi námi.\nIs this a measure of the depth of our friendship, or something more?"
 friendship.0004.a: "Ach, už nemohu dál popírat tuto touhu!"
 friendship.0004.goes_for_it_tooltip: "S otevřeným srdcem se rozhodnete vyznat své city"
 friendship.0004.b: "Ne, jsme dobří přátelé a pouze přátelé."
 friendship.0005.t: "Opatrné odmítnutí"
 friendship.0005.desc: "I když jsem se snažil znít nejednoznačně, [friend_as_potential_lover.GetTitledFirstName] věděl přesně, co jsem se snažil říct, jako vždy. [friend_as_potential_lover.GetHerHis|U] odpověď byla tak jemně formulovaná, tak plná starosti, přesto tolik bolela.\n\n[friend_as_potential_lover.GetSheHe|U] ke mně cítí silně, ale pouze jako k příteli."
 friendship.0005.a: "Snažím se, aby bolest nebyla na mé tváři vidět. "Ach, špatně jsi mě pochopil.""
 friendship.0005.b: "Proč mě od sebe odháníš, když vím, že cítíš to samé, [friend_as_potential_lover.GetFirstNameNoTooltip]?"
 friendship.0005.c: "V tom je také krása."
 friendship.0007.t: "Když péče přeroste v vášeň"
 friendship.0007.desc: "Srdce mi buší, když natáhnu ruku, abych se dotkl tváře [friend_as_potential_lover.GetTitledFirstNamePossessive], i když už vím, že [friend_as_potential_lover.GetSheHe] se neodtáhne.\n\nNaše objetí je plnější lásky, než jsem kdy dříve cítil."
 friendship.0007.a: "Ach, [friend_as_potential_lover.GetFirstNameNoTooltip]!"
 friendship.0008.t: "Když péče přeroste v vášeň"
 friendship.0008.desc: "Srdce mi buší, když natáhnu ruku, abych se dotkl tváře [first_friend.GetTitledFirstNamePossessive], i když už vím, že [first_friend.GetSheHe] se neodtáhne.\n\nNaše objetí je plnější lásky, než jsem kdy dříve cítil."
 friendship.0008.a: "Ach, [first_friend.GetFirstNameNoTooltip]!"
 friendship.0009.t: "Co mohlo být"
 friendship.0009.desc: "Po smrti [friend_as_potential_lover.GetHerHis] jsem strávil(a) mnoho pozdních večerů o samotě, přemýšlejíc o [friend_as_potential_lover.GetFirstName]. Věrný, přátelský a vřelý až do konce, nemohu si pomoci a přemýšlím o tom, co by mohlo být, kdyby [friend_as_potential_lover.GetSheHe] nebyl(a) odebrán(a) tak brzy."
 friendship.0009.a: "Odpočívej v pokoji, můj drahý [friend_as_potential_lover.GetFirstNameNoTooltip]"
 friendship.0010.t: "Vzdalování se"
 friendship.0010.desc: "Nikdy jsem neočekával ten zatracený výraz na tváři [best_friend.GetTitledFirstNamePossessive], když jsem [best_friend.GetHerHim] pověděl o svých snech. Myslel jsem, že [best_friend.GetSheHe] mě vždy pochopí, vždy mi pomůže.\n\nPřesto, někdy když se setkáme, mám pocit, že mluvím s cizincem."
 friendship.0010.a: "Musíme na tom zapracovat, obnovit naše přátelství!"
 friendship.0010.b: "To už nestojí za tu námahu."
 friendship.0010.a.success: "Urovnal jsem náš vztah"
 friendship.0010.a.failure: "Moje úsilí je marné"
 friendship.0010.a.success.message: "[best_friend.GetTitledFirstName] a já zůstáváme nejlepšími přáteli."
 friendship.0010.a.failure.message: "Nepodařilo se mi napravit můj vztah s [best_friend.GetTitledFirstName]."
 friendship.0011.t: "Vzdalování se"
 friendship.0011.desc: "Konec je pomalý a bez dramat, ale stejně nevyhnutelný jako plynutí času. Kdysi jsem si myslel, že [other_best_friend.GetTitledFirstName] bude mým nejbližším přítelem navždy, ale dnes [other_best_friend.GetHerHis] nucená omluva není žádným překvapením."
 friendship.0011.a: "Prožili jsme pár pěkných chvil, ale je čas to nechat být."
 friendship.0014.t: "Zrada"
 friendship.0014.desc: "Po tom všem, čím jsme spolu prošli, stále nemohu uvěřit, že by [friend_to_rival.GetTitledFirstName] udělal věci, které [friend_to_rival.GetSheHe] udělal.\nJe to zrada každého přátelského gesta, které jsme si projevili. Ba dokonce zrada našeho přátelství! Jednou jsme sdíleli chléb, ale nyní mi [friend_to_rival.GetSheHe] učinil nepřítele na celý život."
 friendship.0014.a: "[friend_to_rival.GetFirstName] zaplatí!"
 friendship.0015.opening: "[original_friend.Custom2('AppropriateGreeting', ROOT.Char)]"
 friendship.0015.desc: "Odsuzuji přátelství, které jsi tak lehkomyslně zesměšnil!\nZa všechny tvé sliby a gesta, která se obrátila v hanbu... Znaje tě, jak tě nyní znám, neměl jsem být překvapen.\n\nToto utrpení sis přivodil sám."
 friendship.0015.a: "Ty jsi tady ten hlupák, [original_friend.GetFirstNameNoTooltip]."
 friendship.0018.t: "Víc přátel než času"
 friendship.0018.desc: "A [ROOT.GetCharacter.Custom('friendship_metaphor_with_tending')].\nS tolika přáteli rozprášenými po okolí mám sotva čas udržet s nimi styk dopisy, natož věnovat jim pozornost, kterou si zaslouží.\nMožná by pro mě bylo jednodušší, kdybych někoho... nechal odejít."
 friendship.0018.a: ""Je mi líto, že píšu s nešťastnou zprávou, [friend_1.GetTitledFirstNameNoTooltip]..."
 friendship.0018.b: ""Byl jsi ke mně dobrý, [friend_2.GetFirstNameNoTooltip], ale..."
 friendship.0018.c: ""Nejsi to ty, jsem to já, [friend_3.GetFirstNameNoTooltip]..."
 friendship.0018.d: "Nezklamu ani jednoho ze svých přátel!"
 friendship.0018.e: "Ne, to zvládnu."
 friendship.0019.t: "Ukončení komunikace"
 friendship.0019.desc: "Dlouho čekám na poslední dopis od [first_friend.GetTitledFirstNamePossessive], ale nic nepřišlo. Poslal jsem vlastní zprávy, bez odpovědi.\nNezbytný závěr se zdá být, že [first_friend.GetSheHe] už mě nepovažuje za přítele hodného času a pozornosti."
 friendship.0019.a_1: "Jsem jedním z mála, kteří by ti odpověděli v době tvé nouze, [first_friend.GetFirstNameNoTooltip]."
 friendship.0019.a_2: "Ani já jsem nebyl nejlepší přítel, [first_friend.GetFirstNameNoTooltip]."
 friendship.1002.opening: "[sender.Custom2('AppropriateGreeting', ROOT.Char)]"
 friendship.1002.desc: "Vezmi tento dar jako projev vděčnosti za naše trvající přátelství."
 friendship.1002.a: "Ať naše přátelství rozkvétá navždy!"
 friendship.1003.desc: "Moji lovci chytili tohoto živého jelena a jeho půvab a vznešenost mi připomněly tebe!\n\nProsím přijmi ho jako znamení našeho věčného přátelství!"
 friendship.1003.a: "Nech ho pobíhat po zahradách!"
 friendship.1003.b: "Z toho budou opravdu jemné kusy masa..."
 garden_stag_modifier: "Zahradní jelen"
 impromptu_venison_feast_modifier: "Improvizovaná hostina ze zvěřiny"
 friendship.1004.desc: "Jako projev vděčnosti za naše trvající přátelství bych se s tebou rád podělil o něco, co by tě mohlo zajímat.\n\nNalož s touto informací, jak uznáš za vhodné."
 friendship.1004.a: "Jak štědré!"
 friendship.1006.t: "Podpora"
 friendship.1006.desc: "Znepokojen mou aktuální válkou, můj přítel [friend.GetTitledFirstName] zaplatil ze [friend.GetHerHis] vlastní pokladny, aby mi pomohl!"
 friendship.1006.desc_2: "\n\nVe vedení karavany vozů naložených [friend.GetHerHis] zlatem, [friend.GetFirstNameNoTooltip] dorazil dnes brzy ráno k mému hlavnímu táboru a nyní platí mé vojáky. [friend.GetSheHe|U] je opravdu štědrý."
 friendship.1006.a: "Nemohl bych být vděčnější."
 friendship.1006.b: "[friend.GetFirstNameNoTooltip], potřebuji #EMP více!#!"
 friendship.1007.t: "Zrádnost a lstivost"
 friendship.1007.desc: "Neschopný zvládnout [friend_at_war.GetHerHis] válku sám, [friend_at_war.GetTitledFirstName] obdržel pomoc ve formě velké platby zlata od [friend_providing_gift.GetTitledFirstName]!"
 friendship.1007.a: "Nečestné!"
 friendship.1008.t: "Vzorová postava"
 friendship.1008.desc: "[courtier_on_offer.GetTitledFirstName] mi dlouho dobře sloužil a vynikal v [courtier_on_offer.GetHerHis] povinnostech. Přimělo mě to domnívat se, že [courtier_on_offer.GetSheHe] je přesně ten typ osoby, kterého by [friend_receiving_gift.GetTitledFirstName] mohl mít u svého [friend_receiving_gift.Custom('GetCourt')]."
 friendship.1008.a: "[friend_receiving_gift.GetFirstNameNoTooltip] ocení [courtier_on_offer.GetHerHis] službu."
 friendship.1008.a.success: "[friend_receiving_gift.GetFirstName] přijímá vaši nabídku"
 friendship.1008.a.failure: "[friend_receiving_gift.GetFirstName] odmítá vaši nabídku"
 friendship.1008.b: "Ne, potřebuji tu [courtier_on_offer.GetTitledFirstNameNoTooltip]."
 friendship.1008.b.tt: "[courtier_on_offer.GetTitledFirstName] zůstává ve vašem [THIS.Char.Custom('GetCourt')]"
 friendship.1009.t: "Slovo rady"
 friendship.1009.desc: "Není to poprvé, co slýchám, jak skvělým služebníkem je [courtier_on_offer.GetTitledFirstName], a nyní mi [first_friend.GetTitledFirstName] poslal [courtier_on_offer.GetHerHim] do mého [ROOT.Char.Custom('GetCourt')]. [courtier_on_offer.GetSheHe|U] se představuje jako znak přátelství mezi [first_friend.GetFirstName] a mnou."
 friendship.1009.a: "Vítej v mé službě, [courtier_on_offer.GetFirstNameNoTooltip]!"
 friendship.1009.b: "Nemůžeš být tak dobrý, když tě [first_friend.GetTitledFirstNameNoTooltip] může tak snadno postrádat."
 friendship.1009.rejection_tooltip: "[courtier_on_offer.GetTitledFirstNameNoTooltip] je poslán zpět"
 friendship.2001.t: "Potřeba se svěřit"
 friendship.2001.desc: "Má tajemství jsou nepříjemná břemena, která nemohu odložit, ale kdybych je někomu svěřil, mohly by se snáze nést.\n\nJsem si jistý, že by mě [friend_receiving_confession.GetTitledFirstName] pochopil."
 friendship.2001.a: "Přijď blíž, [friend_receiving_confession.GetFirstNameNoTooltip], mám se ti k něčemu přiznat."
 friendship.2001.b: "Ne... nikdo to nesmí vědět!"
 friendship.2002.t: "Jednou vyřčené tajemství"
 friendship.2002.desc: "[confessor.GetTitledFirstName] přišel(a) ke mně, chtěje sdílet něco, co tížilo [confessor.GetHerHis] duši.\n\nProjevil(a) jsem největší pochopení mému [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('confessor'))]. Vnitřně jsem však cítil(a) více než trochu zvědavosti..."
 friendship.2002.a: "Bylo správné, že jsi mi důvěřoval(a), [confessor.GetFirstNameNoTooltip]."
 friendship.2002.b: "[confessor.GetFirstNameNoTooltip], i já se musím něčemu přiznat."
 friendship.2003.t: "Sdílené tajemství"
 friendship.2003.desc: "Když jsem svěřil(a) své tajemství [friend_receiving_confession.GetTitledFirstName], [friend_receiving_confession.GetHerHis] oči se rozšířily.\n \"Proč, [SCOPE.GetRootScope.GetCharacter.GetFirstName], i já ti mám co říct!\"\n\nUkázalo se, že [friend_receiving_confession.GetFirstName] měl(a) podobné tajemství vlastní [friend_receiving_confession.GetHerHis]!"
 friendship.2003.a: "Je dobře, že to teď oba víme."
 friendship.2004.t: "Hrozné břemeno"
 friendship.2004.desc: "Nemohu držet pravdu v sobě takto, jak mi žere duši. Někdo to musí vědět.\n\n[friend_receiving_confession.GetTitledFirstName] by to pochopil(a) a pomohl(a) mi ulehčit břemeno."
 friendship.2004.a: "Musím to říct [friend_receiving_confession.GetHerHim]."
 friendship.2005.t: "Jednou vyřčené tajemství"
 friendship.2005.desc: "[confessor.GetTitledFirstName] mi řekl(a), že to je temné tajemství, které cítil(a), že mi musí sdělit, ale nikdy bych si to nepředstavoval(a)!\n\nAlespoň už můj přítel nebude muset nést břemeno tohoto poznání sám."
 friendship.2005.a: "Měl(a) jsi pravdu, že jsi mi důvěřoval(a), příteli."
 friendship.2005.b: "[confessor.GetFirstNameNoTooltip], mám své vlastní přiznání..."
 friendship.2006.t: "Sdílené tajemství"
 friendship.2006.desc: "Bál(a) jsem se, že ani [friend_receiving_confession.GetTitledFirstName] mě nepochopí, když jsem sdílel(a) své tajemství, ale [friend_receiving_confession.GetSheHe] mě pochopil(a) lépe, než jsem si kdy dokázal(a) představit.\n\n\"Vím moc dobře, jak se cítíš, [ROOT.GetCharacter.GetFirstName]. Vlastně přesně jak...\""
 friendship.2006.a: "Nemohu uvěřit, kolik toho máme společného, můj [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('friend_receiving_confession'))]."
 friendship.2007.t: "Laskavé slovo"
 friendship.2007.desc: "Moje cesty se náhodou zkřížily s [talking_target.GetTitledFirstName], a ku mému překvapení se zdá, že [talking_target.GetSheHe] nemá dobrý dojem z mého přítele, [friend_interceded_for.GetTitledFirstName]!\n\nMožná bych měl využít příležitosti a změnit [talking_target.GetHerHis] názor."
 friendship.2007.a: "Dovol mi vyprávět příběh o [friend_interceded_for.GetFirstNameNoTooltip]..."
 friendship.2007.b: "Lidé by se měli místo toho bavit o #EMP mně#!"
 friendship.2007.utter_failure_tt: "Tím katastrofálně poškozím pověst [friend_interceded_for.GetFirstNamePossessive]"
 friendship.2007.failure_tt: "Ještě jsem to zhoršil(a) pro [friend_interceded_for.GetFirstName]"
 friendship.2007.success_tt: "Zlepším [talking_target.GetFirstNamePossessive] mínění o [friend_interceded_for.GetFirstName]"
 friendship.2009.t: "Ponižující situace"
 friendship.2009.desc: "Ach ne. Nevím, co se stalo, ale čím více jsem [talking_target.GetTitledFirstName] vyprávěl(a) o [friend_interceded_for.GetFirstName], tím více se [talking_target.GetHerHis] výraz kazil.\n\nZhoršilo to situaci pro [friend_interceded_for.GetFirstName] natolik, že se [friend_interceded_for.GetSheHe] diví, co jsem to vůbec mohl(a) říct [talking_target.GetFirstNameNoTooltip]!"
 friendship.2009.a: "Je mi to moc líto, [friend_interceded_for.GetFirstNameNoTooltip]."
 friendship.2010.t: "Ponižující situace"
 friendship.2010.desc: "Když [friend_doing_interceding.GetTitledFirstName] trávil(a) čas s [talking_target.GetHerHim], zjistil(a), že mezi mnou a [talking_target.GetTitledFirstName] panuje... napjatý vztah.\n\nPři snaze přesvědčit [talking_target.GetFirstName] o mých ctnostech však [friend_doing_interceding.GetSheHe] situaci zřejmě jen zhoršil(a)!"
 friendship.2010.a: "Ach ne, [friend_doing_interceding.GetFirstNameNoTooltip]!"
 friendship.2012.t: "Velká námaha, malý užitek"
 friendship.2012.desc: "Snažil(a) jsem se vykreslit [friend_interceded_for.GetTitledFirstName] v tom nejlepším světle, ale [talking_target.GetTitledFirstName] odvracel(a) pohled pokaždé, když jsem zmínil(a) [friend_interceded_for.GetHerHis] jméno.\n\nMám podezření, že [talking_target.GetSheHe] nebyl(a) příliš ohromen(a)."
 friendship.2012.a: "Ale [friend_interceded_for.GetFirstNameNoTooltip] je tak skvělý/á!"
 friendship.2013.t: "Přehodnocení vztahů"
 friendship.2013.desc: "Během večera v doprovodu [friend_doing_interceding.GetTitledFirstName] mi [friend_doing_interceding.GetSheHe] vyprávěl(a) několik příběhů o [friend_interceded_for.GetTitledFirstName]. Po hodinách slyšení o [friend_interceded_for.GetHerHis] činech musím přiznat, že jsem byl(a) při posuzování [friend_interceded_for.GetHerHim] nespravedlivý/á."
 friendship.2013.a: "[friend_interceded_for.GetFirstNameNoTooltip] možná nebude tak špatný/á."
 friendship.2014.t: "Chvála"
 friendship.2014.desc: "Při setkání s [talking_target.GetHerHim] můj přítel [friend_doing_interceding.GetTitledFirstName] zjistil, že mezi mnou a [talking_target.GetTitledFirstName] panuje... napjatý vztah.\n\n[friend_doing_interceding.GetFirstName] to však nenechal tak a nějak přesvědčil [talking_target.GetFirstName], že nejsem tak špatný/á, jak si [talking_target.GetSheHe] myslel(a)!"
 friendship.2014.a: "Jsem svému příteli velmi vděčný/á!"
 friendship.2015.t: "Změna přesvědčení"
 friendship.2015.desc: "Snažil(a) jsem se vykreslit [friend_interceded_for.GetTitledFirstName] v tom nejlepším světle a [talking_target.GetTitledFirstName] začal(a) postupně naslouchat s větším a větším zájmem.\n\nKdyž si [talking_target.GetSheHe] zamumlal(a) \"To jsem nikdy nevěděl(a)!\" pro sebe, věděl(a) jsem, že jsem udělal(a) dojem."
 friendship.2015.a: "Můj přítel je skvělý [friend_interceded_for.GetWomanMan]!"
 friendship.3001.t: "Přátelé, které si člověk vybírá"
 friendship.3001.desc: "Můj [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse_benefitting') )] [spouse_benefitting.GetTitledFirstName] obklopuje [spouse_benefitting.GetHerselfHimself] dobrými lidmi.\n\n[friend_being_approved.GetTitledFirstName] je příkladem toho, jaký vkus má můj [spouse_benefitting.GetWifeHusband] na přátele."
 friendship.3001.a: "V mém životě je tolik dobrých lidí."
 friendship.3002.t: "Přátelé, které si člověk vybírá"
 friendship.3002.desc: "Můj [first_spouse.GetWifeHusband] [first_spouse.GetTitledFirstName] se na mě usmál, když [first_spouse.GetSheHe] poznamenal(a), jak dobré volby dělám v lidech, kterými se obklopuji.\n\nMusel(a) mít na mysli lidi jako můj přítel, [friend_being_approved.GetTitledFirstName]."
 friendship.3002.a: "V mém životě je tolik dobrých lidí."
 friendship.3003.t: "Přátelé, které si člověk vybírá"
 friendship.3003.desc: "Můj [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse_suffering') )] [spouse_suffering.GetTitledFirstName] obklopuje [spouse_suffering.GetHersHimself] některými hroznými lidmi.\n\nPřítel [spouse_suffering.GetHersHis], [friend_being_disapproved.GetTitledFirstName], je mezi těmi nejhoršími."
 friendship.3003.a: "Kdyby nás ten/ta [friend_being_disapproved.GetWomanMan] ještě jednou navštívil(a)..."
 spouse_responds_tt: "[spouse_suffering.GetFirstName] může opustit [spouse_suffering.GetHerHis] přítele, nebo také ne..."
 friendship.3004.t: "Přátelé, které si člověk vybírá"
 friendship.3004.desc: "Bylo by mnohem snazší, kdyby si lidé v mém životě rozuměli. Ach, můj [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('spouse'))] [spouse.GetTitledFirstName] prostě nemůže vystát mého dobrého přítele [friend_being_disapproved.GetTitledFirstName]."
 friendship.3004.a: "Neopustím [friend_being_disapproved.GetHerHim] za žádnou cenu."
 friendship.3004.b: "[spouse.GetFirstNameNoTooltip] je na prvním místě."
 friendship.3005.t: "Výběr přátel"
 friendship.3005.desc: "Můj dobrý přítel — nebo mám říct bývalý přítel — [spouse_suffering.GetTitledFirstName] mě informoval, že už nejsem vítán na [spouse_suffering.GetHerHis] dvoře!\n\nDůvod mi nebyl sdělen, ale vím, že [spouse_suffering.GetHerHis] [spouse.GetWifeHusband], [spouse.GetTitledFirstName], má to na mě..."
 friendship.3005.a: "Jak jsi mi to mohl udělat, [spouse_suffering.GetFirstNameNoTooltip]?"
 friendship.3006.t: "Příznivé vztahy"
 friendship.3006.desc: "Můj dobrý přítel a rádce, [friend_on_council.GetTitledFirstName], má u [hooked_councillor.GetTitledFirstName] dluh. [friend_on_council.GetSheHe|U] dal/a [hooked_councillor.GetFirstNameNoTooltip] jasně najevo, že dluh má být splacen tak, jak o to požádám."
 friendship.3006.a: "Děkuji ti, příteli!"
 friendship.3006.b: "Důvěřuji ti, že s tímto vlivem naložíš lépe než já, [friend_on_council.GetFirstNameNoTooltip]."
 friendship.3007.t: "Útěcha od přítele"
 friendship.3007.opening: "Máloco mě těší víc než společnost [friend.GetTitledFirstNamePossessive]."
 friendship.3007.fallback: "\n\nZdá se, že [friend.GetSheHe|U] přesně ví, co dělat, aby utišil/a mou rozrušenou mysl. Moc mi to pomohlo, když mě [friend.GetSheHe] nedávno pozval/a s sebou."
 friendship.3007.malicious: "\n\nStrávili jsme večer obtěžováním služebnictva, škádlením kvůli každé malé chybě a stěžováním si na každý detail. Kdo by tušil, že malé potěšení z ubližování ostatním skutečně umí ulevit rozrušené mysli!"
 friendship.3007.benevolent: "\n\nProcházeli jsme městem, házeli mince chudým a odpustili odvážnému kapsáři. Několik skutků dobročinnosti a odpuštění může opravdu ulevit vystresované mysli."
 friendship.3007.dominant: "\n\n[friend.GetSheHe|U] mě vláčel/a z jedné aktivity na druhou a to rychlé tempo mi skutečně pomohlo odvrátit mysl od mých starostí."
 friendship.3007.submissive: "\n\nSpolečnost [friend.GetHerHis|U] na mé procházce venkovem mi opravdu ulevila, i když jsem byla ten/ta, kdo musel převzít iniciativu pro aktivity."
 friendship.3007.extroverted: "\n\nHlučný večer ve městě a spousta nových známostí mi opravdu odvedly pozornost od mých problémů!"
 friendship.3007.introverted: "\n\nOpravdu mi ulevilo mít tichý večer doma, pít víno a povídat si o našich problémech."
 friendship.3007.emotional: "\n\n[friend.GetSheHe|U] mě povzbuzoval/a, abych házel/a talíře a křičel/a do polštářů, a když emoční bouře utichla, skutečně jsem se cítil/a lépe."
 friendship.3007.levelheaded: "\n\n[friend.GetSheHe|U] tiše naslouchal/a všem mým starostem, pomáhal/a mi je dát do perspektivy, a po chvíli jsem si uvědomil/a, že to není tak zlé, jak jsem si představoval/a."
 friendship.3007.end_chill: "\n\nPo této krátké přestávce jsem byl/a znovu připraven/a plnit své povinnosti. Mám štěstí, že mám přítele jako [friend.GetTitledFirstName]!"
 friendship.3007.end_severe: "\n\nPo této krátké přestávce jsem se cítil/a klidněji než už dlouho! Mám štěstí, že mám přítele jako [friend.GetTitledFirstName]."
 friendship.3007.a: "Pěkná malá přestávka."
 friendship.3007.b: "Trávit čas s [friend.GetFirstNameNoTooltip] mi vždy prospívá."
 friendship.3007.c: "Neuvědomil/a jsem si, jak moc jsem toho potřeboval/a."
 friendship.3007.d: "Na chvíli jsem úplně zapomněl/a na starosti světa."
