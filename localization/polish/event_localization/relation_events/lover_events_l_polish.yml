 lover.3217.a:0 "Jsem rád!"
 lover.0101.desc_dungeon:0 "Sotva vidím mříže kvůli hávu slz, který mi zakrývá oči; proč by tohle měl dělat můj [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))]? [lover.GetTitledFirstName], má [lover.Custom('LoverPetName')], prosím, pusť mě ven..."
 lover.3211.a.tt:0 "#F Jsem si jist, že [lover.GetSheHe] pochopí jemné náznaky!#!"
 lover.3002.desc:0 "Mé city k [lover.GetFirstName] téměř praskají skrze mou hruď! Mám zoufalou potřebu nechat [lover.GetHerHim] vědět, co cítím!\n\nLásko, veď mou ruku, když dávám inkoust na papír!"
 lover.1004.t:0 "Pojďme pryč"
 lover_0005.a:0 "Obávám se, že jsem dnes udělal nepřítele."
 lover.0002.like.arrogant:0 "[first_lover.GetTitledFirstName]... už mě nechtěl? Co [first_lover.GetSheHe] řekl, nedávalo smysl. Myslel jsem, že [first_lover.GetSheHe] musel být nemocný, nebo byl snad donucen říct ta podivná slova. Jsem... jsem dokonalý pro [first_lover.GetHerHim]!"
