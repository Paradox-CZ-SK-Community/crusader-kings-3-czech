 lover.3212.desc_lifestyle_administrator:0 "Obraz zachycuje rušný trh, který je přeplněný lidmi a zbožím, stejně jako já jsem přeplněn náklonností k tobě. Prosím, nechť ti obraz připomene obě mnohé příležitosti, které každý den máme, stejně jako mé pocity!"
