l_polish:
 lover.0001.t: "Konec vášně"
 lover.0001.desc_opening: ""Moje [ROOT.Char.Custom('LoverPetName')], tohle... to už prostě nefunguje!"\n\nMůj milenec [lover.GetTitledFirstName] se ode mě odtahuje,"
 lover.0001.desc_murder: ""Uhaslý plamínek mezi námi... A pomyslet, že bys mě zabila... To vše je příliš!""
 lover.0001.desc: ""Plamínek mezi námi je– je, jako by vyhasl.""
 lover.0001.a: "Souhlasím, je čas jít každý svou cestou."
 lover.0001.b: "Ale... Vzpomeň si na všechny hezké chvíle!"
 lover.0001.b.tt: "[lover.GetSheHe|U] dá našemu vztahu další šanci"
 lover.0002.t: "Konec vášně"
 lover.0002.still_in_love: "[first_lover.GetHerHis|U] slova mi stále zní v uších. Kvůli smutnému tónu, kterým ke mně [first_lover.GetTitledFirstName] promluvil, nemohu jinak, než cítit, že se mě [first_lover.GetSheHe] snažil ranit.\n\n\"Já... ale miluji tě!\" vypotácel jsem ze suchého hrdla. Mé prosby nemohly změnit [first_lover.GetHerHis] srdce."
 lover.0002.still_likes: "Slova [first_lover.GetTitledFirstNamePossessive] pálila, ale snažil jsem se spolknout svou bolest.\n\nPokud toto je to, co [first_lover.GetSheHe] považuje za nejlepší pro nás, nebudu [first_lover.GetHerHim] ztěžovat odchod."
 lover.0002.neutral: "\"Všechno jednou končí,\" řekl mi [first_lover.GetTitledFirstName]. Naplňuje mě to smutkem při vzpomínce na všechno, co jsme sdíleli, a na to, co jsme nyní ztratili, ale nakonec se zdá, že je to pro nás nejlepší."
 lover.0002.dislike: "[first_lover.GetTitledFirstName] ke mně přistoupil nejistě. Když jsem pochopil, že je tu proto, aby mi oznámil, že se už nebudeme vídat, nebyl jsem rozrušený[á]. Jen ulevilo."
 lover.0002.hate: "[first_lover.GetTitledFirstName] ke mně přistoupil s tím, že má vážnou záležitost. Už dřív, než [first_lover.GetSheHe] promluvil, jsem však začal řvát o tom, jak mě [first_lover.GetSheHe] opět zklamal.\n\nSkoro jsem se radoval, když [first_lover.GetSheHe] řekl, že mě už nechce vidět."
 lover.0002.like.vengeful: "Když slabé výmluvy prosakovaly z [first_lover.GetTitledFirstNamePossessive] rtů, v nitru mi začalo doutnat nenávistné žhavé uhlí, každé slovo přilévalo další vítr do ohně. Takže už nejsem pro [first_lover.GetHerHim] dost dobrý[á], že? [first_lover.GetSheHe|U] toho bude jednou litovat, zapamatuj si moje slova..."
 lover.0002.dislike.vengeful: "Jak líté výmluvy prosakovaly z [first_lover.GetTitledFirstNamePossessive] rtů, z nitra se rozlil ledový opovržlivý pocit, rozbíjející jakékoli zbylé něžnosti, které jsem k [first_lover.GetHerHim] cítil. [first_lover.GetSheHe|U] bude litovat, že mě takto odmítl, zapamatuj si moje slova..."
 lover.0002.like.humble: "I když bolest, kterou mi slova [first_lover.GetTitledFirstNamePossessive] způsobila, byla téměř nesnesitelná, nemohl jsem popřít jejich pravdu. Nikdy jsem pro [first_lover.GetHerHim] nebyl dost dobrý[á]. Doufám, že [first_lover.GetSheHe|U] bude bez mě šťastnější..."
 lover.0002.like.arrogant: "[first_lover.GetTitledFirstName]... už mě nechtěl? To, co [first_lover.GetSheHe] řekl, nedávalo žádný smysl. Myslel jsem, že musí být nemocný[á], nebo byl donucen vyslovit ta podivná slova. Jsem... jsem pro [first_lover.GetHerHim] dokonalý[á]!"
 lover.0002.dislike.arrogant: "Sotva jsem se dokázal přestat smát, jak směšná byla slova [first_lover.GetTitledFirstNamePossessive]. Samozřejmě, že mě [first_lover.GetSheHe] stále chtěl, jsem přece všechno, po čem kdy toužil! Nicméně jsem se nehádal — ztráta je na straně [first_lover.GetHerHis]. Mohl bych se o to méně starat.""
 lover.0002.like.lustful: "Chyběl mi dotek [first_lover.GetTitledFirstNamePossessive] dychtivých rukou, takže [first_lover.GetHerHis] neohlášený příchod byl příjemným překvapením. Nemohl jsem se dočkat, až se ztratím v [first_lover.GetHerHis] náruči, ale když jsem se snažil přitáhnout [first_lover.GetHerHim] blíž, [first_lover.GetSheHe] odolal.\n\nStěží si pamatuji slova, která následovala, ale tupá bolest, kterou [first_lover.GetSheHe] zanechal, stále nepolevila."
 lover.0002.dislike.lustful: "K mému překvapení, když mi [first_lover.GetTitledFirstName] řekl, že jsme skončili, mým prvním pocitem byla úleva. Konečně jsem si mohl přiznat, že [first_lover.GetSheHe] už nedokáže naplnit mé touhy."
 lover.0002.like.understanding: "I když [first_lover.GetTitledFirstNamePossessive] zápasil s nalezením slov, znal jsem [first_lover.GetHerHim] natolik dobře, abych věděl, že to nebude nic dobrého. Potlačil jsem svůj žal, nechtěje [first_lover.GetHerHim] to ztěžovat, a jemně jsem [first_lover.GetHerHis] sevřel ruku. Pak se slova vyhrnula z [first_lover.GetHerHim] jako vodopád a můj nejhlubší strach se potvrdil."
 lover.0002.dislike.understanding: "Cokoliv, co mi [first_lover.GetTitledFirstName] přišel[šla] říct, ho/ji zjevně trápilo. I když moje city k [first_lover.GetHerHim] ochably, bolelo mě vidět [first_lover.GetHerHim] v takovém stavu.\n\nPoté, co jsem [first_lover.GetHerHim] ujistil, že bude vše v pořádku, mi [first_lover.GetSheHe] konečně sdělil, že to mezi námi skončilo."
 lover.0002.like.angry: "Po hodině sledování, jak se [first_lover.GetTitledFirstName] svíjí a potí, nepřišla [first_lover.GetHerHis] zpověď jako překvapení. Neočekával jsem však svou vlastní reakci. Zlobil jsem se a z úst mi se valila ošklivá slova jako láva, nemohl jsem je zastavit, ani jsem nechtěl. Musel jsem vidět svou bolest odraženou v [first_lover.GetFirstNamePossessive] tváři.\n\nHněv mě chránil až do chvíle, kdy [first_lover.GetFirstName] vtrhl z [ROOT.Char.Custom('GetRoom')]. Pak mi zůstala jen tíživá realita odmítnutí."
 lover.0002.dislike.angry: "Po hodině sledování, jak se [first_lover.GetTitledFirstName] svíjí a potí, už jsem nemohl udržet svůj hněv. Všechno zlomyslné, co jsem kdy chtěl říci tomu ubohému [first_lover.GetWomanMan], se vyvalilo jako láva z mých úst.\n\nBolest v očích [first_lover.GetHerHis] mě posílila, a když [first_lover.GetSheHe] nakonec vyhrkl, že jsme skončili, mé vítězství bylo úplné."
 lover.0002.like.paranoid: "Když mi [first_lover.GetTitledFirstName] řekl, že mě už nechce, nepřekvapilo mě to. Viděl jsem to v [first_lover.GetHerHis] očích už dávno, cítil to v váhání [first_lover.GetHerHis] doteku. Pokaždé, když jsem se ptal, [first_lover.GetSheHe] to popíral, ale zdá se, že to už [first_lover.GetSheHe] nedokázal skrýt. Nebo se možná [first_lover.GetSheHe] jen bavil tím, že mě trápil..."
 lover.0002.dislike.paranoid: "Když mi [first_lover.GetTitledFirstName] řekl, že mě už nechce, nepřekvapilo mě to. Věděl jsem, že se to blíží už dlouho, i když [first_lover.GetSheHe] to neustále popíral. Možná [first_lover.GetSheHe] celé to rozcházající se představení natahoval, aby mě potrestal... Ano, jsem si jistý/á, že ten protivný [first_lover.GetWomanMan] si liboval v mém trápení!"
 lover.0002.a: "Ale proč, má lásko..."
 lover.0002.b: "Ne, musím něco udělat!"
 lover.0002.c: "Možná je to takto lepší."
 lover.0002.d: "Konečně! Chvála [ROOT.GetCharacter.GetFaith.FertilityGodName]!"
 lover.0002.e: "Nikdy neodpustím [first_lover.GetHerHis] zradu."
 lover.0003.t: "Příliš mnoho dobrého"
 lover.0003.desc.intro: "Nikdy by mě nenapadlo, že [ROOT.Char.GetWomanMan] může mít příliš mnoho [ROOT.Char.Custom('lover_reason')], přesto mě život vyvedl z omylu. Některé dny mám pocit, že můj volný čas není nic jiného než "
 lover.0003.desc.twolovers: "[lover_1.Custom('lover_activity')] a [lover_2.Custom('lover_activity')]. "
 lover.0003.desc.threelovers: "[lover_1.Custom('lover_activity')], [lover_2.Custom('lover_activity')] a [lover_3.Custom('lover_activity')]. "
 lover.0003.desc.end1: "\n\nJak dlouho tohle můžu ještě vydržet? Těchto "
 lover.0003.desc.end2men: "mužů"
 lover.0003.desc.end2women: "žen"
 lover.0003.desc.end2people: "lidí"
 lover.0003.desc.end3: " mě zničí!"
 lover_0003.a: "Musím dát pryč [lover_1.GetFirstNameNoTooltip]."
 lover_0003.b: "[lover_2.GetFirstNameNoTooltip] a já jsme došli na konec naší cesty."
 lover_0003.c: "Nemohu takto dál s [lover_3.GetFirstNameNoTooltip]."
 lover_0003.d: "Romantika není o množství, ale o kvalitě!"
 lover_0003.d.tt: "Používáš své romantické dovednosti, abys udržel vztahy spokojené, aniž bys se přepínal."
 lover_0003.e: "Může mě to zlomit, ale co je život bez [ROOT.Char.Custom('lover_reason')]?"
 lover_0003.e.tt: "Tvrdě pracuješ, aby vztahy žily."
 lover.0004.t: "Úder odmítnutí"
 lover.0004.desc: "[first_lover.GetFirstName] a já jsme měli své problémy, to nelze popřít, přesto mě [first_lover.GetHerHis] odmítnutí šokovalo. Nemohu vysvětlit proč, nikdy jsem si nemyslel, že takto skončíme.\n\nVztek, uraženost, lítost... apatie. Emoce se mi derou hlavou a já jsem ohromený/á, nevědíce, co dělat nebo cítit."
 lover_0004.a: "Jak budu žít bez [first_lover.GetHerHis] [ROOT.Char.Custom('lover_reason')]?"
 attempt_to_regain_affection_tt: "Musím učinit drastická opatření, abych znovu získal náklonnost [first_lover.GetHerHis]!"
 lover.0005.t: "Rána zuřivosti"
 lover.0005.desc: "Kdybych tvrdil, že jsem si myslel, že [lover.GetFirstName] moje rozhodnutí dobře přijme, lhal bych, přesto mě [lover.GetHerHis] reakce překvapila. Žádné slzy, žádné žadonění, žádné urážky. Jen [lover.GetTitledFirstNamePossessive] oči prozradily [lover.GetHerHis] skutečné pocity, a to, co jsem viděl, mě mrazilo u srdce."
 lover_0005.a: "Obávám se, že jsem si dnes udělal nepřítele."
 lover.0101.t: "Zajatý/á [lover.GetHerHim|U]"
 lover.0101.desc_dungeon: "Ledva vidím mříže skrz závoj slz, který mi zakrývá oči; proč by mi tohle udělal můj [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))]? [lover.GetTitledFirstName], můj [lover.Custom('LoverPetName')], prosím, pusť mě ven..."
 lover.0101.desc_house_arrest: "I když chodím po stejných chodbách jako můj [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))] [lover.GetTitledFirstName], naše srdce nikdy nebyla dál od sebe. Můj [lover.Custom('LoverPetName')], prosím, pusť mě ven..."
 lover.0101.a: "[lover.GetWomanMan] kterého miluji by mi tohle neudělal!"
 lover.0101.b: "To je jen další překážka, kterou musíme překonat."
 lover.0102.t: "Vězeň"
 lover.0102.desc: "Kdo by čekal, že to až sem dojde? Můj [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('imprisoned_lover'))] [imprisoned_lover.GetTitledFirstName] se mi dokonce vyhýbá, a i když je [imprisoned_lover.GetSheHe] stále v mých spárech, [imprisoned_lover.GetHerHis] náklonnost ke mně je pryč."
 lover.0102.a: "Láska, kterou [imprisoned_lover.GetSheHe] choval, utekla, zatímco [imprisoned_lover.GetSheHe] nemohl!"
 lover.0103.t: "Bojující pocity"
 lover.0103.desc: "Že by můj [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('lover'))] [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))] [lover.GetTitledFirstName] vyhlásil na mě válku... Cokoliv, co jsme sdíleli — cokoliv, co jsem pro [lover.GetHerHim] cítil — je pomalu přehlušováno zvuky válečných rohů."
 lover.0103.a: "Nic mi nepostaví překážku do cesty. Ani ty, má lásko!"
 lover.0103.b: "Když je válka, je život nejcennější a láska ještě sladší."
 lover.0103.b.tt: "#F Nebudu dělat unáhlená rozhodnutí v žáru boje!#!"
 lover.0104.desc: "Od té doby, co jsem upřednostnil dobytí [war_title.GetName] před svou láskou [war_lover.GetTitledFirstName], mi [war_lover.GetSheHe] odmítá pohlédnout, a bojím se, že to, co jsme měli, je navždy pryč."
 lover.0104.a: "V lásce i ve válce je vše dovoleno."
 lover.0201.t: "Konec aféry"
 lover.0201.desc: "„Jsem tak rád/a, že chápeš, proč to tak musí být,“ říká mi můj milenec.\n\nAch, [breaker.GetFirstName], kéž bych tomu rozuměl/a! Nejprve šeptáš všechna ta sladká slova, a teď odcházíš?"
 lover.0201.other_lover: "\n\nJe to přece ten [other_lover.Custom('InsultNounSexual')], že ne?!"
 lover.0201.a: "Takto to nemělo dopadnout."
 lover.0202.t: "Můj vlastní [breaker.Custom('WifeHusband')]"
 lover.0202.desc: "Jsem... zmatený/á. Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('breaker'))], [breaker.GetFirstName], říká, že už nechce být mým milencem. Nestačí naše vášeň, aby udržela plamen tohoto manželství?"
 lover.0202.a: "Co si [breaker.GetSheHe] myslí, že [breaker.GetSheHe] dělá?"
 lover.0203.t: "Úleva"
 lover.0203.desc: "„Není to tebou, jsem to já...“ Poslouchám jen napůl, zatímco [breaker.GetFirstName] mluví. Není pochyb, že [breaker.GetSheHe] je tu, aby ukončil/a naši známost, ale cítím jen vlnu úlevy, která mě zaplavuje."
 lover.0203.a: "Ano ano, to je škoda. Jdi už pryč."
 lover.0204.t: "Urazený/á [lover.Custom('WomanManGirlBoy')]"
 lover.0204.desc: "„Jak se opovažuješ! Jak se opovažuješ rozejít se se mnou — a navíc kvůli tomu [other_lover.Custom('InsultNounSexual')]!“\n\nPověsti se rychle šíří a dramatická reakce [lover.GetFirstName] je nyní předváděna přede mnou. Je zřejmé, že ke mně chová zlé city a může hledat pomstu, oprávněně či nikoli."
 lover.0204.a: "[breaker.GetFirstName] si mě vybral/a. Smiř se s tím."
 lover.3111.t: "Má jediná"
 lover.3111.desc: "Můj [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))] [lover.GetTitledFirstName] mě drží v [lover.GetHerHis] náručí a cítím zřídka poznané štěstí. Představ si, kdyby to mohlo trvat navždy — kdyby [lover.GetSheHe] mohl/a být navždy můj a jen můj..."
 lover.3111.a: "Přísaháme si, že nebudeme milovat nikoho jiného!"
 lover.3111.a.success: "[lover.GetShortUIName|U] souhlasí stát se výhradním."
 lover.3111.a.failure: "Můj návrh uvádí [lover.GetShortUIName] do rozpaků"
 lover.3111.a.tt: "#F Navrhnu, abychom složili slib věrnosti jen jeden druhému#!"
 lover.3111.b: "Mít [lover.GetHerHim] takto je vše, co potřebuji. Staň se znovu mým!"
 lover_0300_break_up_with_other_lovers_effect.tt: "Všichni tvoji ostatní milenci"
 lover.3002.t: "Vyjádři to slovy"
 lover.3002.desc: "Mé city k [lover.GetFirstName] téměř prorážejí hrudník! Mám zoufalou potřebu dát [lover.GetHerHim] najevo, co cítím!\n\nLásko, veď mou ruku, když skládám slova na papír!"
 lover.3002.a: "Jedinou pravdou je poezie!"
 lover.3002.b: "To je mnohem těžší, než jsem čekal..."
 lover.3002.a_beautiful: "Krásný milostný dopis"
 lover.3002.a_good: "Dobrý milostný dopis"
 lover.3002.a_competent: "Uspokojivý milostný dopis"
 lover.3002.a_bad: "Špatný milostný dopis"
 lover.3003.desc: "Dostal/a jsem dopis od [first_lover.GetTitledFirstName]!\n\n[first_lover.Custom2('love_letter', ROOT.Char )]"
 lover.3003.desc_conclusion: "\n\nCo to... je?"
 lover.3003.a: "To je možná nejhorší báseň, kterou jsem kdy slyšel/a!"
 lover.3004.desc: "Můj dopis byl zřejmě přijmut špatně. Nech mě se na něj ještě jednou podívat...\n\n[first_lover.Custom2('love_letter', SCOPE.sC('lover'))]"
 lover.3004.a: "Je to opravdu tak špatné?"
 lover.3005.desc_conclusion: "\n\nTo je... milé."
 lover.3005.a: "Aspoň na mě [first_lover.GetSheHe] myslí."
 lover.3006.desc: "Můj dopis byl zřejmě dobře přijat, i když byl označen jako \"jednoduchý pokus o poezii\":\n\n[first_lover.Custom2('love_letter', SCOPE.sC('lover'))]"
 lover.3006.a: "Hlavně jde o myšlenku!"
 lover.3007.desc_conclusion: "\n\nBáseň, jen pro mě!"
 lover.3007.a: "Jak dojemné!"
 lover.3008.desc: "Můj dopis byl dobře přijat! [lover.GetTitledFirstName] ho zřejmě přednesl/a několika lidem.\n\n[first_lover.Custom2('love_letter', SCOPE.sC('lover'))]"
 lover.3008.a: "Můj stříbrný jazyk udělal své!"
 lover.3009.desc_conclusion: "\n\nTo je opravdu krásné. A napsané jen pro mě!"
 lover.3009.a: "Tyto slova si ponesu v srdci!"
 lover.3010.desc: "[lover.GetTitledFirstName] odpověděl na můj dopis a řekl, že to bylo jedno z nejkrásnějších, co kdy [lover.GetSheHe] slyšel/a! Když se zpětně podívám, nemohu se divit:\n\n[first_lover.Custom2('love_letter', SCOPE.sC('lover'))]"
 lover.3010.a: "Možná jsem měl/a být básníkem místo [ROOT.Char.GetTitleAsNameNoTooltip]!"
 lover.3112.desc: "„Nikdy nebudu prahnout po nikom jiném než po tobě, můj [ROOT.Char.Custom('LoverPetName')].\"\n\n[proposing_lover.GetTitledFirstName] mě přitiskne blízko, [proposing_lover.GetHerHis] dech mi na krku, když [proposing_lover.GetSheHe] žádá o slib: nikdy si nevzít jiného milence než [proposing_lover.GetHerHim]."
 lover.3112.a: "Nikdo jiný mi není potřeba, jen ty!"
 lover.3112.b: "Jistě, #EMP rozhodně#! nebudu mít žádné jiné."
 lover.3112.b.tt: "#F Jaké škody může přinést lež podporovaná láskou?#!"
 lover.3112.c: "To nemůžeš myslet vážně?!"
 lover.3112.b.remain_together.tt: "[THIS.Char.GetShortUIName] zůstává tvým [lover|E]"
 lover.3113.desc: "„Ano, samozřejmě chci být jen tvůj, můj [ROOT.Char.Custom('LoverPetName')]!\"\n\nMé srdce se rozbuší, když mě zaplaví náklonnost a touha, přitáhnu [lover.GetTitledFirstName] blíž a políbím [lover.GetHerHim] hluboce."
 lover.3113.a: "Nikdo jiný pro mě neexistuje, jen ty!"
 lover.3113.a.tt: "#F Nikdy nebudu milovat nikoho jiného tak, jak miluji [lover.GetFirstNameNoTooltip]#!"
 lover.3114.desc: "„Mám tě rád, [ROOT.Char.GetFirstNameNoTooltip], ale nejsem připraven/a se ti zavázat.\"\n\n[lover.GetTitledFirstName] [lover.Custom('quirk_neg_present')], zatímco upadáme do trapného ticha."
 lover.0304.opening: "Můj drahý [ROOT.Char.GetFirstNameNoTooltip],"
 lover.0304.desc: "Nikdy jsem nečekal/a, že to skončí takhle, ale tady to máme. Je mi líto, ale miluji někoho jiného. Nemůžeme už být spolu.\n\nPřeji ti všechno štěstí na světě. Ať tě ochrání [ROOT.Char.GetFaith.HighGodName]."
 lover.0304.a: "Tak to tedy je?"
 lover.1001.t: "Pověsti a spekulace"
 lover.1001.desc: "Můj [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('snoopy_lover') )], [snoopy_lover.GetTitledFirstName], slyší při svých příchodech a odchodech na mém [ROOT.Char.Custom('GetCourt')] mnoho věcí.\n\nV poslední době [snoopy_lover.GetSheHe] slyšel/a některé velmi zajímavé příběhy o tom, co můj [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('secret_holder') )] [secret_holder.GetTitledFirstName] dělá ve stínech..."
 lover.1001.a: "To je velmi užitečné vědět, [ROOT.GetCharacter.Custom('LoverPetName')]."
 lover.1002.t: "Tahání za nitky"
 lover.1002.desc: "[ROOT.GetCharacter.Custom('LoverPetName_possessive')|U], [lover.GetTitledFirstName] ví hodně o tom, jak se orientovat v mnoha vztazích na mém [ROOT.Char.Custom('GetCourt')]. [lover.GetSheHe|U] navrhuje, že by [lover.GetSheHe] mohl/a využít své odbornosti v mých diplomatických snahách vůči [target.GetTitledFirstName]."
 lover.1002.a: "Skvělý nápad!"
 lover.1002.b: "Nemohu si dovolit, aby se do toho [lover.GetFirstNameNoTooltip] zapojil/a."
 lover.1003.t: "Útěcha milence"
 lover.1003.desc: "Břemeno být [ROOT.Char.GetTitleAsNameNoTooltip] na mě v poslední době těžce doléhá, a jen teplé objetí mého [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('lover') )], [lover.GetTitledFirstName], se zdá zlehčovat tíhu.\n\n„Prosím, můj [ROOT.Char.Custom('LoverPetName')], nech mě ti pomoci uvolnit se.“"
 lover.1003.a: "Co bychom dělali bez sebe, má lásko?"
 lover.1003.b: "Přesně to, co jsem potřeboval!"
 lover.1004.t: "Pojďme pryč"
 lover.1004.desc: "Můj [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('lover') )] [lover.GetTitledFirstName] se usměje [lover.Custom('quirk_pos_adverb')], když mě obejme, a znovu si připomínám, proč si [lover.GetHerHim] tolik vážím.\n\nJak by bylo skvělé na chvíli odjet jen my dva..."
 lover.1004.a: "Slyšel/a jsem, že [county.GetNameNoTierNoTooltip] je v této roční době krásný."
 lover.1004.a.tt: "#F Romantická cesta... Kdo ví, co se může stát?#!"
 lover.1004.b: "Ložnice je dost vzrušující místo!"
 lover.1005.desc_opening_same_court: ""Ach, [ROOT.Char.GetFirstNameNoTooltip]! Uniknout dvoru, i když jen na krátko... To je jako sen."\n\n"
 lover.1005.desc_opening_other_court: ""Ach, [ROOT.Char.GetFirstNameNoTooltip]! Potkat se takto, daleko od obou našich dvorů... Je to jako sen."\n\n"
 lover.1005.desc_object_of_importance: "Když vidím úsměv na rtech [lover.GetTitledFirstNamePossessive] a dychtivost v [lover.GetHerHis] očích, s radostí souhlasím a hledám ubytování v hostinci v [county.GetNameNoTier] – hostinci vyzdobeném [ROOT.Char.Custom2('LoverSeductionObjectIndefinite', SCOPE.sC('lover'))]."
 lover.1005.desc: "Když vidím úsměv na [lover.GetTitledFirstNamePossessive] rtech a dychtivost v [lover.GetHerHis] očích, s potěšením souhlasím a hledám ubytování v hostinci v [county.GetNameNoTier]."
 lover.1005.a: "Váš nejintimnější pokoj na týden!"
 lover.1005.a.tt: "#F Moje nepřítomnost může být zaznamenána#!"
 lover.1005.b: "Využijme noc naplno."
 lover.1005.c: "Hm, tento hostinec — celá ta vesnice — by si určitě zasloužila vylepšení..."
 lover.1006.opening: "[lover.Custom2('AppropriateGreeting', ROOT.Char)]"
 lover.1006.desc_opening: "Prosím tě, půjč mi své talenty!"
 lover.1006.desc_chancellor: "Tvé dovednosti v diplomatických záležitostech jsou všeobecně známy,"
 lover.1006.desc_steward: "Tvé dovednosti v administrativních záležitostech jsou všeobecně známy,"
 lover.1006.desc_marshal: "Tvé dovednosti v záležitostech vojenských jsou všeobecně známy,"
 lover.1006.desc_spymaster: "Tvé dovednosti v #EMP citlivých#! záležitostech jsou všeobecně známy,"
 lover.1006.desc_court_chaplain: "Tvé dovednosti v teologických záležitostech jsou všeobecně známy,"
 lover.1006.desc_kurultai: "Tvé dovednosti v záležitostech chovu dobytka jsou všeobecně známy,"
 lover.1006.desc_end: "a myslím, že bys byl ideálním kandidátem na místo v mé radě."
 lover.1006.a: "Samozřejmě ti pomohu, [lover.GetFirstNameNoTooltip]!"
 lover.1006.b: "Nemám čas sloužit v radě."
 lover.1007.t: "Vasál a [ROOT.Char.GetHerHis|U] lenní pán"
 lover.1007.desc: ""Můj [ROOT.Char.Custom('LoverPetName')], zasloužíš si hvězdy." Můj [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))] [lover.GetTitledFirstName] přejíždí [lover.GetHerHis] rukou po mém zádech, když ležíme vedle sebe v [lover.GetHerHis] posteli. "Bohužel ti mohu darovat jen světské věci... Zítra hned ráno upravím podmínky tvého lenního poměru.""
 lover.1007.a: "Jsi ke mně příliš dobrý, [lover.GetFirstNameNoTooltip]!"
 lover.1007.b: "Jen #EMP pár#! změn, miláčku?"
 lover.1007.b_1: "Dostanu ještě lepší podmínky"
 lover.1007.b_2: "[lover.GetFirstNameNoTooltip] neocení mou chamtivost"
 lover.1008.t: "Přijíždí [lover.GetTitleTierName]"
 lover.1008.desc: "Když jdu přivítat mého [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))] [lover.GetTitledFirstName] v [capital.GetNameNoTier], [lover.GetSheHe] je už obklopen hodnostáři a úředníky, kteří se dožadují [lover.GetHerHis] pomoci a názoru."
 lover.1008.a: "Rozcházejte se! [lover.GetSheHe|U] je tady, aby mě navštívil/a!"
 lover.1008.b: "[lover.GetHerHis|U] názor na tyto záležitosti by byl užitečný..."
 lover.2001.t: "Tlak tajemství"
 lover.2001.desc: "Strávím mnoho času přemýšlením, kdo by se mohl dozvědět o mém vztahu s [lover.GetTitledFirstName].\n\nSrdce mi buší, zatímco nevinné poznámky nabývají významu. Snažím se přesvědčit, že si to jen namlouvám."
 lover.2001.a: "Nikdo neví. Jistě, nikdo neví."
 lover.2002.t: "Břemeno lásky"
 lover.2002.desc: "Jsem k [lover.GetHerHim] velmi vášnivý, ale [lover.GetTitledFirstName] vyžaduje tolik pozornosti a péče, což je v této době obtížné!\n[lover.GetSheHe|U] ví, jak důležité jsou mé povinnosti jako [ROOT.Char.GetTitleAsNameNoTooltip], takže samozřejmě nemohu strávit všechny zbývající bdělé hodiny s [lover.GetHerHim]!"
 lover.2002.secret: "\n\nSamo o sobě je udržet náš poměr v tajnosti obrovský úkol!"
 lover.2002.a: "Ne, [ROOT.GetCharacter.Custom('LoverPetName')], není to tak, že by mi na tobě nezáleželo!"
 lover.2003.t: "The "Burden" of Love"
 lover.2003.desc: "[first_lover.GetSheHe|U] svalil/a veškerou vinu na své povinnosti jako [first_lover.GetTitleAsNameNoTooltip], ale mám pocit, že [first_lover.GetTitledFirstName] se na mě už ani nedívá tak jako dřív.\n\nJe opravdu tolik požadovat, aby ten, kdo tvrdí, že tě miluje, strávil alespoň chvíli ve tvé společnosti?"
 lover.2003.a: "Zasloužím si lepší."
 lover.2004.t: "Porušený slib"
 lover.2004.desc: "Můj [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))] [lover.GetTitledFirstName] trvá na tom, že [lover.GetHerHis] manželství s [lovers_lover.GetTitledFirstName] je jen politickou nutností, ale některé úsměvy, které [lover.GetSheHe] věnuje svému [lover.Custom2('RelationToMe',SCOPE.sC('lovers_lover'))], ve mně vzbuzují podezření..."
 lover.2004.a: "Tohle nestrpím — slíbili jsme si, že nebudeme milovat nikoho jiného!"
 lover.2004.a.tt: "Konfrontujete [lover.GetShortUIName]"
 lover.2004.b: "Důvěřuji [lover.GetHerHim]."
 lover.2004.b.tt: "#F Můj milovaný by mi nelhal!#!"
 lover.2005.desc: ""Můj [ROOT.Char.Custom('LoverPetName')], jistě ty něžné pohledy, které jsem viděl/a mezi [lovers_lover.GetTitledFirstName] a tebou, jsou jen nedorozumění?"\n\nMůj [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('original_lover'))] [original_lover.GetTitledFirstName] se od té doby, co jsem se oženil/a, obává o slib osobní oddanosti, který jsme si dali..."
 lover.2005.a: "Neboj se, lásko, jsi pro mě jediný!"
 lover.2005.b: "Do mého manželství nemáš žádné slovo."
 lover.3103.desc_married: "Přestože je [lover.GetFirstName] [lover.Custom('WifeHusband')] toho [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('lovers_lover'))] [lovers_lover.GetTitledFirstName], [lover.GetSheHe] mě ujišťuje, že miluje pouze mě.\n\n\"[lover.Custom('LoverPetName')|U], nemáš se čeho bát. Jsi celý můj svět; nikdy bych nemohl milovat někoho jiného.\""
 lover.3103.a: "[lover.GetSheHe|U] si mě nakonec vybral/a — to je vše, na čem záleží."
 lover.3104.desc_married: ""Nemohu opustit [lovers_lover.GetHerHim] – [lovers_lover.GetSheHe] je můj [lovers_lover.Custom('WifeHusband')]! A i kdybych mohl... mám [lovers_lover.GetHerHim] stejně rád jako tebe, můj [lover.Custom('LoverPetName')].""
 lover.3104.desc_ending: "\n\nSlova [lover.GetTitledFirstNamePossessive] bolí víc než samo manželství; pomyslet, že by mě takto odmítl/a!"
 lover.3104.a: "Aspoň mě [lovers_lover.GetSheHe] pořád chce..."
 lover.3104.a.tt: "#F Mezi jinými...#!"
 lover.3104.b: "Tak to ukončím!"
 lover.3105.t: "Postel velikosti [ROOT.Char.GetTitleTierName]"
 lover.3105.desc: ""Že bys mě takhle zradil, [ROOT.Char.GetFirstNameNoTooltip]... Neměl/a jsem dovolit, aby takový [ROOT.Char.Custom2('InsultNounSexual', SCOPE.sC('lover'))] ležel v mé posteli.\"\n\nPomyslet si, že mě můj [discoverer.Custom('LoverPetName')], můj [discoverer.GetFirstName], opustil kvůli takové maličkosti!"
 lover.3105.a: "Aspoň mám pořád [lovers_lover.GetFirstNameNoTooltip]!"
 lover.3201.t: "Dokonalý dárek"
 lover.3201.desc: "Koukám na dokonale tvarovaný [ROOT.Char.Custom2('LoverSeductionObject', SCOPE.sC('lover'))] a při představě úsměvu [lover.GetTitledFirstNamePossessive] se sotva ovládám.\n\n\"Je to nádhera. Není to tak, můj [ROOT.Char.GetLadyLord]?\" starý obchodník ukázal na [ROOT.Char.Custom2('LoverSeductionObject', SCOPE.sC('lover'))] mrknutím. \"Dokonalý dar pro milovanou osobu.\""
 lover.3201.a: "Tak tomu je. Prosím, pečlivě to zabalte."
 lover.3201.b: "To opravdu je. Vezmu deset!"
 lover.3201.c: "Tohle haraburdí? Ušetři mě."
 lover.3201.c.tt: "#F Jsem si jistý, že najdu jiný způsob, jak ukázat [lover.GetHerHim], jak moc [lover.GetHerHim] miluji!#!"
 lover.3202.desc_exquisite_gift: "Deset [ROOT.Char.Custom2('LoverSeductionObjectMultiple', SCOPE.sC('original_lover'))] rozložených na mé posteli — záhada, kterou může vyřešit jen mé srdce."
 lover.3202.desc_ordinary_gift: "[ROOT.Char.Custom2('LoverSeductionObjectIndefinite', SCOPE.sC('original_lover'))|U] ležící na mém polštáři — záhada, kterou může vyřešit jen mé srdce."
 lover.3202.desc_ending: "\n\nÓ [original_lover.GetTitledFirstName], můj [original_lover.Custom('LoverPetName')], [ROOT.Char.GetWomanMan] by si nemohl přát lepšího [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('original_lover'))]!"
 lover.3202.a: "Musím nezapomenout poděkovat [original_lover.GetHerHim] za tento dar!"
 lover.3202.a.tt: "#F A má #EMP vděčnost#! je něco, co [original_lover.GetSheHe] jistě ocení#!"
 lover.3203.t: "Můj milovaný"
 lover.3203.desc: "Produktivní den by měl skončit dobrým milováním. Jsem tak požehnán, že mám otevřené komnaty jak [lover.Custom('ComplimentAdjective')] [lover.GetTitledFirstName], tak i mého [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('spouse'))] [spouse.GetTitledFirstName]!"
 lover.3203.a_not_beloved: "Půjdu za svým [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('spouse'))], jak se sluší."
 lover.3203.a_beloved: "Půjdu za svým [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('spouse'))], jak mi to velí srdce!"
 lover.3203.b: "Jdu za tebou, [lover.GetFirstNameNoTooltip]!"
 lover.3203.b.success: "Ukradnu se nepozorovaně pryč"
 lover.3203.b.failure: "Jsem odhalen"
 lover.3203.b.tt_safe: "[spouse.GetFirstNameNoTooltip] nic netuší."
 lover.3203.c: "Jsem silnější než tyto touhy!"
 lover.3204.t: "Vzdálená touha"
 lover.3204.desc: "S každým dnem cítím vzdálenost k mému [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))] [lover.GetTitledFirstName] stále ostřeji. Kéž bych mohl(a) vídat [lover.GetHerHis] [lover.Custom('quirk_pos_adjective')] úsměv častěji, cítit [lover.GetHerHis] teplé tělo u sebe, okusit, co [lover.GetSheHe] má nabídnout...\n\nMé toužení hoří jako dřív a je vyčerpávající být takto od sebe odloučeni."
 lover.3204.a: "Všechno se odehrává, jak chce [ROOT.Char.GetFaith.HighGodName]."
 lover.3204.a.tt: "#F Nebudu jednat; cokoli se stane, mělo se to stát#!"
 lover.3204.b: "K čemu to je, když jsme od sebe takto?"
 lover.3205.opening: "[original_lover.Custom2('AppropriateGreeting', ROOT.Char)]"
 lover.3205.desc: "Moje[mému] [ROOT.Char.Custom('LoverPetName')], [ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.GetTitledFirstName].\n\nObávám se, že mě toto odloučení, které mě drží od tvého objetí, přemohlo. Odpusť mi, má lásko, a věz, že stále toužím po tvé něžnosti a tvém teple, i když budu muset ukončit to, co jsme měli."
 lover.3205.a: "Takto tedy končí..."
 lover.3205.a.tt: "#F [original_lover.GetSheHe|U] mi láme srdce skrze #EMP dopis#!?!#!"
 lover.3206.t: "Napříč bitevním polem"
 lover.3206.desc: "Ó [lover.GetTitledFirstName], má lásko, přežijeme oba tuto válku?\n\nTo, že mě můj [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('attacker'))] [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('attacker'))] [attacker.GetTitledFirstName] svolává do války, je jedna věc, ale postavit se se zbraní proti mé milované..."
 lover.3206.a: "V lásce i ve válce je dovoleno vše — nemohu nic dělat."
 lover.3206.b: "Zmařím [attacker.GetFirstNamePossessiveNoTooltip] snahy!"
 lover.3206.b.tt: "#F Cokoli, aby byl můj [lover.GetFirstNameNoTooltip] v bezpečí!#!"
 lover.3207.t: "Láska na dálku"
 lover.3207.desc: "I když jsem daleko od mého [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))] [lover.GetTitledFirstName], naše srdce jsou jedno. Když [lover.GetHerHim] připomenu své city, mohl by se objevit ten [lover.Custom('quirk_pos_adjective')] úsměv, který zbožňuji, na [lover.GetHerHis] tváři..."
 lover.3207.a: "Složím báseň, která zachytí mé city k [lover.GetHerHim]!"
 lover.3207.a_object: "Báseň a [ROOT.Char.Custom2('LoverSeductionObjectIndefinite', SCOPE.sC('lover'))], aby vyjádřily mé city!"
 lover.3207.a.tt: "Pokud [lover.GetFirstNameNoTooltip] ocení báseň:"
 lover.3207.c: "[lover.GetSheHe|U] už ví, co pro mě znamená!"
 lover.3207.c.tt: "#F Jistě, [lover.GetSheHe] to ví...!#!"
 lover.3208.opening: "[writing_lover.Custom2('AppropriateGreeting', ROOT.Char)]"
 lover.3208.desc_object: "Tento [ROOT.Char.Custom2('LoverSeductionObject', SCOPE.sC('writing_lover'))] je jen připomínkou mé touhy a oddanosti\n"
 lover.3208.a: "To je tak sladké!"
 lover.3208.a_terrible: "#F Vím, že [writing_lover.GetSheHe] to myslí dobře, ale ta #EMP báseň#!...#!"
 lover.3208.a_okay: "#F I když [writing_lover.GetHerHis] poezie potřebuje trochu práce...#!"
 lover.3208.a_great: "#F [writing_lover.GetSheHe|U] dokáže psát i výmluvnou poezii!#!"
 lover.3208.a_amazing: "#F Čtení této básně mě znovu přivádí k zamilování se do [writing_lover.GetHerHim]!#!"
 lover.3208.b: "To je to nejsměšnější, co jsem kdy četl(a)!"
 lover.3209.opening: "[lover.Custom2('AppropriateGreeting', ROOT.Char)]"
 lover.3209.desc: "Báseň, kterou jsi mi poslal(a), mi rozzářila den i touhu po tobě; vědomí, že na mě také myslíš, je jediné, co to činí snesitelným."
 lover.3209.a: "Ó [lover.GetFirstNameNoTooltip], tolik mi chybíš!"
 lover.3210.desc: "Prosím, neposílej mi už takové nesmysly. Přestože nás odděluje vzdálenost, stále na tebe vzpomínám v dobrém a rád(a) bych to tak ponechal(a)."
 lover.3210.a: "Možná přece jen nejsem žádný básník..."
 lover.3211.t: "Ztvárnit lásku"
 lover.3211.desc: "Do [capital.GetNameNoTier] přišel talentovaný malíř a mé myšlenky se hned při pohledu na krásná díla obrátily k mému [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))] [lover.GetTitledFirstName].\n\nObraz by byl krásným dárkem, kdybych jen mohl(a) rozhodnout o dokonalém motivu..."
 lover.3211.a: "Temnota uličky před úsvitem, plná symboliky!"
 lover.3211.a.tt: "#F Jsem si jistý/á, že [lover.GetSheHe] pochopí jemné narážky!#!"
 lover.3211.b: "Abrahám a Sára, bok po boku."
 lover.3211.b.tt: "#F Doufejme, že [lover.GetSheHe] ocení náboženskou symboliku!#!"
 lover.3211.c: "Aby zachytili mou hořící touhu — dramatická bitva!"
 lover.3211.c.tt: "#F Nic nevyjadřuje lásku více než boj za to, co ti je drahé!#!"
 lover.3211.d: "Rušné tržiště je dokonalý motiv!"
 lover.3211.d.tt: "#F [lover.GetSheHe|U] si jistě užije živý obraz, plný příležitostí.#!"
 lover.3211.e: "Obraz zobrazující dialog mezi Sokratem a Phaidrem!"
 lover.3211.e.tt: "#F Jaký lepší způsob uctít naši lásku než ztvárnit jeden z prvních zaznamenaných rozhovorů na toto téma?#!"
 lover.3211.f: "Na takové rozmařilosti nemám čas."
 lover.3211.appreciate: "Pokud [lover.GetFirstNameNoTooltip] ocení tento projev:"
 lover.3212.desc_opening: "Dárek pro mého/mou [ROOT.Char.Custom('LoverPetName')] [ROOT.Char.GetFirstNameNoTooltip],\n\n"
 lover.3212.desc_lifestyle_schemer: "Obraz zobrazuje potemnělou uličku v [capital.GetNameNoTier] těsně před úsvitem, ale nechám symboliku a narážky skryté ve tmě, abys je sám/sama rozluštil(a)."
 lover.3212.desc_lifestyle_scholar: "Obraz zobrazuje Abraháma a Sáru stojící bok po boku, sjednocené tak jako my, připravené čelit budoucnosti společně. Doufám, že oceníš symbolický význam obrazu."
 lover.3212.desc_lifestyle_general: "Obraz zobrazuje nádhernou bitvu; slavní hrdinové vítězí nad zlem. Stejně jako obraz dokáže rozproudit mou krev, i pouhé zmínění tvého jména, drahý/drahá [ROOT.Char.GetFirstNameNoTooltip], mě rozpalí!"
 lover.3212.desc_lifestyle_administrator: "Obraz zobrazuje rušné tržiště, plné lidí a zboží, stejně jako jsem já plný/á náklonnosti k tobě. Nech ať ti obraz připomene množství příležitostí, kterým čelíme každý den, stejně jako mé city! "
 lover.3212.desc_lifestyle_diplomat: "Obraz je interpretací dialogu mezi Sokratem a Phaidrem, diskutujícího o lásce a rétorice, inspirovanou láskou, kterou k tobě cítím."
 lover.3212.a.perfect: "#F Nikdy předtím jsem neviděl(a) obraz, který by na mě takto zapůsobil!#!"
 lover.3212.a: "Je to krásné!"
 lover.3212.b: "Tento obraz je ohavný, vyhoď ho!"
 lover.3213.desc_perfect: "Ještě nikdy jsem neviděl(a) umělecké dílo jako ten obraz, který jsi mi poslal(a). Hluboce mě to dojalo,"
 lover.3213.desc: "Obraz, který jsi mi poslal(a), je mi velice ceněn. Myšlenka a talent vložené do něj jsou zřejmé,"
 lover.3213.desc_lifestyle_schemer: "a jemné detaily a symbolika skrytá v nejtemnějších koutech uličky skutečně naznačují hlubší význam!"
 lover.3213.desc_lifestyle_scholar: "a volba Abraháma a Sáry jako motivu byla geniální tah!"
 lover.3213.desc_lifestyle_general: "a zobrazená bitva mě skutečně rozohnila, nemohu se dočkat, až tě uvidím, má lásko!"
 lover.3213.desc_lifestyle_administrator: "a rušné tržiště, hemžící se lidmi a příležitostmi, působilo tak živě!"
 lover.3213.desc_lifestyle_diplomat: "a vidět slavný dialog takto zobrazený je skutečně inspirující!"
 lover.3213.a: "Mám radost, že [lover.GetSheHe] ocenil(a) dárek!"
 lover.3214.desc: "Vážím si gesta, ale obraz, který jsi mi poslal(a), byl jedním z nejohyzdnějších uměleckých děl, jaké jsem kdy viděl(a). Mělo to být žertem?"
 lover.3214.a: "Ahaha... jo. Žert."
 lover.3215.t: "Zpívej mou chválu"
 lover.3215.desc: "Jelikož nemohu být po boku mého milovaného [lover.GetTitledFirstNamePossessive], obávám se, že [lover.GetSheHe] zapomene, jak jasně k [lover.GetHerHim] hoří mé city.\n\nPoslat [lover.Custom('MusicalPerformer')], aby působil jako můj zástupce v milostném umění, dobýval [lover.GetHerHim] básněmi, písněmi a sladkými slovy psanými mým jménem, by [lover.GetHerHim] to jistě připomnělo!"
 lover.3215.a: "Pošlu toho nejlepšího hned!"
 lover.3215.a.tt: " [lover.Custom('MusicalPerformer')] v mé službě se připojí k [THIS.Char.Custom('GetCourt')] v [court_location.GetNameNoTier]"
 lover.3215.b: "Každý by měl stačit, že?"
 lover.3215.c: "Neopřu se o nějakého trubadúra, aby dělal mé svádění za mě."
 lover.3215.c.tt: "#F Jsem si jistý/á, že dostanu jiné, osobnější příležitosti#!"
 lover.3216.desc: " [lover.Custom('MusicalPerformer')] dorazil na dvůr, oficiálně bavit a pobavit, ale brzy ke mně přistoupí, aby prozradil pravý důvod své návštěvy."
 lover.3216.desc_fancy_troubadour: " [lover.Custom('MusicalPerformer')] dorazil na dvůr, zpívající hlasem hodným božstva a přednášející prózu plynoucí jako řeka. Brzy ke mně přistoupí, aby prozradil pravý důvod své návštěvy."
 lover.3216.desc_ending: "\n\n"[original_lover.GetTitledFirstName] mě poslal, aby vás ujistil o [original_lover.GetHerHis] lásce a vystoupil pro vás, můj [ROOT.Char.GetLadyLord].""
 lover.3216.a: "Jak potěšující!"
 lover.3216.b: "Proč by [original_lover.GetSheHe] poslal(a) někoho jiného, aby za něj/jí sváděl?!"
 lover.3217.desc: " [lover.Custom('MusicalPerformer')], kterého jsi poslal(a), byl naprostým potěšením! Zpívá jako pták a pletení prózy mu jde, jako by se s vřetenem narodil. Každý den mi připomíná tvou lásku a můj život je díky tomu bohatší!"
 lover.3217.a: "Mám radost!"
 lover.3218.desc: "Děláš si ze mě legraci, můj/má [ROOT.Char.Custom('LoverPetName')]? [lover.Custom('MusicalPerformer')], kterého jsi poslal(a), sotva udržel tón, a já jsem si dokonce užil(a) více obsahu v próze pro děti."
 lover.3218.a: "#EMP Věděl(a) jsem#! Neměl(a) jsem se spoléhat na pouličního minstrela!"
 lover.3219.t: "Osobní památka"
 lover.3219.desc: "Můj [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))] [lover.GetTitledFirstName] žije tak daleko od mé náruče... Kdyby mi [lover.GetSheHe] poslal něco, čím by si mě připomněl, něco osobního, oddechl bych si klidněji."
 lover.3219.a: "[lover.GetSheHe|U] dostane pramínek mých vlasů."
 lover.3219.a.tt: "#F [lover.GetSheHe|U] mě jistě taky strašně postrádá.#!"
 lover.3219.b: "Pošlu [lover.GetHerHim] část svého spodního prádla!"
 lover.3219.b.tt: "#F Jistě [lover.GetSheHe] ocení tento odvážný tah.#!"
 lover.3219.c: "Pošli [lover.Custom2('LoverSeductionObjectIndefinite', ROOT.Char)], pro staré časy."
 lover.3219.c.tt: "#F Vím, jak romantický může [lover.GetSheHe] být.#!"
 lover.3219.d: "Nemám čas na takové nesmyslné dárky."
 lover.3219.d.tt: "#F Najdu lepší příležitost, jak [lover.GetHerHim] ukázat, jak moc mi [lover.GetHerHim] chybí!#!"
 lover.3220.desc_opening: "Každý den bez tebe je prázdný a každá chvíle mimo tvé náruče je muka."
 lover.3220.desc_hair: "Abych ti připomněl svou lásku, i když nemohu být přítomen, poslal jsem ti osobní dar: pramínek mých vlasů."
 lover.3220.desc_smallclothes: "Abych ti připomněl svou lásku, i když nemohu být přítomen, poslal jsem ti intimní dar: kusy mého spodního prádla."
 lover.3220.desc_object: "Abych ti připomněl svou lásku, i když nemohu být přítomen, poslal jsem ti dar evokující naši minulost: [ROOT.Char.Custom2('LoverSeductionObjectIndefinite', SCOPE.sC('original_lover'))]."
 lover.3220.a: "To je opravdu krásný dárek!"
 lover.3220.b: "Co mám s tím dělat?"
 lover.3220.b.tt_smallclothes: "#F Fuj. Prostě fuj.#!"
 lover.3221.desc_opening: "Dar, který jsi mi poslal, mi rychle přirostl k srdci."
 lover.3221.desc_hair: "Frustraci z toho, že tě tak zřídka vidím, bude snazší snést, když mám část tebe tak blízko."
 lover.3221.desc_smallclothes: "Frustraci z toho, že tě tak zřídka vidím, bude snazší snést s tak intimním kusem tvého oblečení, který mi připomíná, co spolu sdílíme."
 lover.3221.desc_object: "Frustraci bude snazší snést s připomínkou naší společné minulosti."
 lover.3221.a: "Jsem rád, že se [lover.GetSheHe] dar líbil!"
 lover.3222.desc_opening: "Dar, který jsi mi poslal, byl opravdu... osobní."
 lover.3222.desc_hair: "Musím se zeptat — co mám dělat s tímto pramenem? Je určený pro nějaký tajemný rituál?"
 lover.3222.desc_smallclothes: "Musím se zeptat — co tě vedlo poslat mi tak vulgární kus oblečení?"
 lover.3222.desc_object: "Musím se zeptat — proč se tak zaměřuješ na naši minulost? Nevidíš žádnou budoucnost?"
 lover.3222.a: "Nemohu uvěřit, že [lover.GetSheHe] ten dar neocenil!"
 lover.7001.t: "Můj [potential_lover.Custom2('ComplimentAdjective', ROOT.Char)|U] přítel"
 lover.7001.desc: "Sedím vedle [potential_lover.GetTitledFirstNamePossessive], mluvíme o [potential_lover.Custom('herhis_subject_of_interest')], vidím, jak se [potential_lover.GetHerHim] usmívá [potential_lover.Custom('quirk_pos_adverb')]... Když se naše pohledy setkají, srdce mi začne bít rychleji a podle [potential_lover.GetHerHis] zrudnutí nejsem jediný, kdo cítí to náhlé napětí."
 lover.7001.a: "Udělám, aby tento okamžik trval co nejdéle!"
 lover.7001.a.tt: "#F Možná bychom jednoho dne mohli být víc než přátelé?#!"
 lover.7001.b: "Tak, o čem jsi to říkal..."
 lover.7001.b.tt: "#F Nechci, aby si [potential_lover.GetHerHim] myslel, že bychom mohli být víc než přátelé.#!"
 lover.7002.t: "Můj [proposing_friend.Custom2('ComplimentAdjective', ROOT.Char)|U] přítel"
 lover.7002.desc: "Sedím vedle [proposing_friend.GetTitledFirstNamePossessive], mluvíme o [ROOT.Char.Custom('subject_of_interest')], zachytávám [proposing_friend.GetHerHis] pohled upřený na mě, když se usmívám... Najednou je to napětí hmatatelné, a podle [proposing_friend.GetHerHis] zrudnutí nejsem jediný, kdo to cítí."
 lover.7003.t: "Ten [potential_lover.Custom('InsultAdjective')|U] rival"
 lover.7003.desc: "[potential_lover.GetTitledFirstName] se znovu rozohní ohledně [potential_lover.Custom('herhis_subject_of_interest')], a já, nechávaje myšlenky bloudit, si nemohu nevšimnout, že [potential_lover.GetSheHe] je vlastně docela [potential_lover.Custom2('ComplimentAdjective', ROOT.Char)] [potential_lover.GetWomanMan].\n\nNapětí mezi námi není nic nového, ale když se naše pohledy setkají, cítím, jak mi srdce zavibruje něčím jiným než nenávistí..."
 lover.7003.a: "Jaké kouzlo mi ten [potential_lover.Custom('InsultNoun')] seslal?!"
 lover.7003.a.tt: "#F Musím tento podivný pocit prozkoumat dál...#!"
 lover.7003.b: "Musí to být odpor, co cítím."
 lover.7004.t: "Ten [proposing_rival.Custom('InsultAdjective')|U] rival"
 lover.7004.desc_opening: "Uprostřed zajímavé diskuse o [ROOT.Char.Custom('subject_of_interest')] vidím [proposing_rival.GetTitledFirstName] na druhém konci [ROOT.Char.Custom('GetRoom')], mračí se.\n\n"
 lover.7004.desc_potential_lover_is_go: "Když se naše oči setkají, [proposing_rival.GetSheHe], ku mému překvapení, se usměje [proposing_rival.Custom('quirk_pos_adverb')]. Byl/a [proposing_rival.GetSheHe] vždy tak [proposing_rival.Custom2('ComplimentAdjective', ROOT.Char)] [proposing_rival.GetWomanMan]?"
 lover.7004.desc_not: "Když se naše oči setkají, [proposing_rival.GetSheHe] se zamračí a rychle odvrátí pohled — zase ten obvyklý [proposing_rival.Custom('InsultNoun')]!"
 lover.7004.a: "Usměju se zpátky...?"
 lover.7004.a.tt: "#F Co je to za náhlé bušení srdce?#!"
 lover.7004.b: "Uf, nech mě být, [proposing_rival.GetFirstNameNoTooltip]."
 lover.7005.t: "Můj milovaný [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('potential_lover') )|U]"
 lover.7005.desc: "Neuniklo mi, že můj [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('potential_lover') )] [potential_lover.GetTitledFirstName] je velmi pohledný [potential_lover.GetWomanMan]. Způsob, jak se [potential_lover.GetSheHe] usmívá a [potential_lover.Custom('quirk_pos_present')], mi vždy rozbuší srdce..."
 lover.7005.a: "Jsou to normální pocity vůči [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('potential_lover') )]?"
 lover.7005.a.tt: "#F Ať už to znamená cokoli, chci toho víc!#!"
 lover.7005.b: "[potential_lover.GetSheHe|U] je můj [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('potential_lover') )]. Uklidni se, [ROOT.Char.GetFirstNameNoTooltip]!"
 lover.7006.t: "Můj milovaný [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('proposing_family') )|U]"
 lover.7006.desc: "Můj [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('proposing_family') )] [proposing_family.GetTitledFirstName] je velmi [proposing_family.Custom2('ComplimentAdjective', ROOT.Char)] [proposing_family.GetWomanMan]; vím to už dlouho. Ale v poslední době se [proposing_family.GetSheHe] zdržuje v mé blízkosti, usmívá se sladčeji než obvykle, dívá se na mě, když si myslí, že ho/ji nevidím..."
 lover.7006.a: "Jsem také zvědavý na [proposing_family.GetHerHim]!"
 lover.7006.a.tt: "#F Ale z toho nic nebude... Jen si představ skandál!#!"
 lover.7006.b: "Není to nic jiného než [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('proposing_family') )] láska, jistě."
 lover.8102.t: "$pilgrimage_header$ Následky"
 lover.8102.desc: "\"Promiňte,\" předstoupí přede mnou sedlák, který mi přijde povědomý. Jak si láme hlavu, kde jsem se s [brothel_worker.GetHerHim] mohl potkat, [brothel_worker.GetSheHe] odpoví, jako by mi četl/a myšlenky.\n\n\"Setkali jsme se v nevěstinci v [brothel_location.GetName]. Zaplatil(a) jste za mé služby.\" Na [brothel_worker.GetHerHis] tváři se objeví nádech růžové.\n\"Abychom se znovu setkali... Musí to být osud, že"
 lover.8102.desc.puppy_love: "Zamiloval/a jsem se do tebe. V tvých pažích to všechno bylo tak správné... Je v tvém srdci místo i pro někoho takového jako já?\""
 lover.8102.desc.they_pregnant: "Jsem těhotná s tvým dítětem. Čaj zřejmě neobsahoval ty správné bylinky. Nechci to dítě vychovávat sama.\""
 lover.8102.desc.you_pregnant: "Možná jsi těhotná. Čaj neobsahoval správné bylinky a účinnost. Nechci, abys to dítě vychovávala sama.\""
 lover.8102.desc.ending: "\n\nHlas [brothel_worker.GetHerHis|U] utichá a [brothel_worker.GetSheHe] mi nabídne plachý úsměv. Nebo je to snad vědoucí úšklebek?"
 lover.8102.a: "Převezmu plnou odpovědnost za své činy."
 lover.8102.b: "Snažíš se mě zřejmě vydírat, že ano!?"
 lover.8102.c: "Zapomeň na tu noc, nebo o tobě už nikdy nikdo neuslyší."
 lover.8102.c.success: "[brothel_worker.GetTitledFirstNameNoTooltip] je zastrašena do mlčení"
 lover.8102.c.failure: "[brothel_worker.GetTitledFirstNameNoTooltip] souhlasí s mlčením za cenu"
 lover.8102.c.crit_failure: "[brothel_worker.GetTitledFirstNameNoTooltip] prozradí světu, co jsi udělal"
 lover.8102.d: "Můžeš jít se mnou, pokud udržíš naši minulost v tajnosti."
 lover.3114.a: "Jak jsem mohl(a) [lover.GetHerHim] tak špatně přečíst?"
