 lover.3211.f:0 "Nemám čas na taková požitkářství."
 lover.0002.like.paranoid:0 "Když mi [first_lover.GetTitledFirstName] řekl, že mě už nechce, nepřišlo mi to jako překvapení. Už dlouho jsem to viděl v [first_lover.GetHerHis] očích, cítil to v váhání [first_lover.GetHerHis] doteku. Kdykoli jsem se ptal, [first_lover.GetSheHe] to popřel, ale zdá se, že [first_lover.GetSheHe] už to nebyl schopen skrýt. Nebo snad [first_lover.GetSheHe] jednoduše rád sledoval, jak trpím..."
