 lover.3111.desc:1 "Můj [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))] [lover.GetTitledFirstName] mě drží v [lover.GetHerHis] náručí a já cítím zřídka pociťovanou radost. Jen si představ, že by to mohlo trvat navždy — kdyby [lover.GetSheHe] mohl být navždy můj, a jen můj..."
