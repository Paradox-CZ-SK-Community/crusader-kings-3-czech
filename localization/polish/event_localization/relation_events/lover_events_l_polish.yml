 lover.3104.desc_ending:0 "\n\nSlova [lover.GetTitledFirstNamePossessive] bolí více než manželství samo; pomyslet, že by mě [lover.GetSheHe] takto odmítal!"
 lover.1008.desc:0 "Když jdu přivítat svého [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('miláčka'))] [lover.GetTitledFirstName] do [capital.GetNameNoTier], [lover.GetSheHe] je již obklopen důstojníky a úředníky, kteří se dožadují [lover.GetHerHis] pomoci a názorů."
 lover.3219.d:0 "Nemám čas na takové nesmyslné dary."
 lover.3111.a.tt:0 "#F Navrhnu, abychom přísahali věrnost nikomu jinému než jeden druhému#!"
 lover.2001.desc:0 "Hodně času trávím přemýšlením, kdo by se mohl dozvědět o mém vztahu s [lover.GetTitledFirstName].\n\nMoje srdce rychle bije, jak neškodné komentáře nabývají významu. Snažím se přesvědčit sám sebe, že je to všechno jen v mé hlavě."
