 lover.0002.like.lustful:0 "Chybělo mi dotek [first_lover.GetTitledFirstNamePossessive] dychtivých rukou, takže [first_lover.GetHerHis] neohlášený příchod byl lahodným překvapením. Nemohl jsem se dočkat, až se ztratím v [first_lover.GetHerHis] objetí, ale když jsem se pokusil [first_lover.GetHerHim] přitáhnout blízko, [first_lover.GetSheHe] odolal.\n\nTěch slov, která následovala, si sotva pamatuji, ale tupá bolest, kterou [first_lover.GetSheHe] zanechal, dosud nevyprchala."
 lover.3206.desc:0 "Ó [lover.GetTitledFirstName], má lásko, přežijeme oba tuto válku?\n\nŽe [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('attacker'))] [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('attacker'))] [attacker.GetTitledFirstName] mě volá do války, to je jedna věc, ale mít mě zvednout zbraně proti mému milému..."
