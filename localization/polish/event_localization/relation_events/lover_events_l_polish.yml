 lover.1006.opening:0 "[lover.Custom2('AppropriateGreeting', ROOT.Char)]"
 lover.3213.desc_lifestyle_schemer:0 "a jemné detaily a symbolika skrytá v nejtemnějších koutech uličky skutečně odkazuje na hlubší význam!"
