l_polish:
 lover.0103.a:0 "Nic mi nebude stát v cestě. Ani ty, má lásko!"
 lover.2001.t:0 "Tlak tajemství"
 lover.3201.t:0 "Dokonalý dárek"
 lover.3206.b:0 "Ochraňuji úsilí [attacker.GetFirstNamePossessiveNoTooltip]!"
 lover.0001.a:1 "Souhlasím, je čas se rozejít."
 lover.0002.dislike.angry:0 "Po tom, co jsem sledoval/a [first_lover.GetTitledFirstName] se kroutit a potit většinu hodiny, jsem už nedokázal/a držet svou zlost na uzdě. Všechny zlé věci, které jsem kdy chtěl/a říct tomu odpornému [first_lover.GetWomanMan], se valily z mých úst jako láva.\n\nBolest v očích [first_lover.GetHerHis] mě učinila silnějším/stronger, a když [first_lover.GetSheHe] nakonec zakrknul/a, že je konec, moje vítězství bylo dokonalé."
 lover.2004.a.tt:1 "Konfrontujete [lover.GetShortUIName]"
 lover.0201.t:0 "Konec milostného vztahu"
 lover.2002.desc:1 "Jsem velmi vášnivý/á k [lover.GetHerHim], ale [lover.GetTitledFirstName] vyžaduje tolik pozornosti a péče, což je v tuto dobu obtížné!\n[lover.GetSheHe|U] ví, jak důležité jsou mé povinnosti jako [ROOT.Char.GetTitleAsNameNoTooltip], a tak samozřejmě nemohu strávit všechny zbývající hodiny bez spánku s [lover.GetHerHim]!"
 lover.3104.a.tt:0 "#F Mezi ostatními...#!"
 lover.3222.desc_hair:0 "Musím se zeptat — co mám dělat s těmito vlasy? Jsou určeny pro nějaký tajemný rituál?"
 lover.8102.b:0 "Jen se mě snažíš nachytat, že ano!?"
 lover.0102.t:0 "Vězeň"
 lover.1007.desc:1 ""Můj [ROOT.Char.Custom('LoverPetName')], zasloužíš si hvězdy." Můj [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))] [lover.GetTitledFirstName] mi pohladí po zádech, když ležíme vedle sebe v [lover.GetHerHis] posteli. "Bohužel ti mohu poskytnout pouze pozemské věci... Zítra ráno udělám nějaké úpravy ve tvých podmínkách vazalství.""
 lover.3208.opening:0 "[writing_lover.Custom2('AppropriateGreeting', ROOT.Char)]"
 lover.3203.c:0 "Jsem silnější než tyto touhy!"
 lover.3211.e:0 "Obraz zachycující dialog mezi Sokratem a Phaidrem!"
 lover.1003.b:0 "Přesně to jsem potřeboval/a!"
 lover.8102.desc.ending:0 "\n\nHlas [brothel_worker.GetHerHis|U] vyhasíná a [brothel_worker.GetSheHe] mi nabídne plachý úsměv. Nebo to možná je znuděný úšklebek?"
 lover.3215.desc:0 "Protože nemohu být po boku mého milovaného [lover.GetTitledFirstNamePossessive], obávám se, že [lover.GetSheHe] zapomene, jak jasně mé city k [lover.GetHerHim] hoří.\n\nPoslat [lover.Custom('MusicalPerformer')] jako svého avatara v milostných uměních, dvorkujícího [lover.GetHerHim] básněmi, písněmi a sladkými slovy napsanými mým jménem, by určitě připomnělo [lover.GetHerHim]!"
 lover.3211.e.tt:0 "#F Jaký lepší způsob, jak uctít naši lásku, než zobrazením jednoho z prvních zaznamenaných diskuzí na toto téma?#!"
 lover.3207.a_object:0 "Básnička a [ROOT.Char.Custom2('LoverSeductionObjectIndefinite', SCOPE.sC('lover'))], abych vyjádřil/a své pocity!"
 lover.3211.t:0 "Zobrazit lásku"
 lover.0003.desc.end1:0 "\n\nJak dlouho mohu takto pokračovat? Tyto "
 lover.0203.t:0 "Úleva"
 lover.2004.desc:0 "Můj [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))] [lover.GetTitledFirstName] trvá na tom, že [lover.GetHerHis] manželství s [lovers_lover.GetTitledFirstName] je jen politická nutnost, ale některé z úsměvů, které [lover.GetSheHe] směruje na [lover.GetHerHis] [lover.Custom2('RelationToMe',SCOPE.sC('lovers_lover'))] mě přivádějí k zamyšlení..."
 lover.3205.desc:0 "Mému [ROOT.Char.Custom('LoverPetName')], [ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.GetTitledFirstName].\n\nObávám se, že tato vzdálenost, která mě brání v tvém objetí, mě dostala do úzkých. Odpusť mi, má lásko, a věz, že stále toužím po tvé sladkosti a tvé teplé, i když musím ukončit to, co jsme měli."
 lover.3112.c:0 "Nemůžeš to myslet vážně?!"
 lover.3002.a_bad:0 "Špatný milostný dopis"
 lover.3219.a:0 "[lover.GetSheHe|U] dostane pramen mých vlasů."
 lover.2003.desc:0 "[first_lover.GetSheHe|U] obviňuje všechny [first_lover.GetHerHis] povinnosti jako [first_lover.GetTitleAsNameNoTooltip], ale zdá se, že [first_lover.GetTitledFirstName] se na mě nedívá tak, jak to bývalo.\n\nJe opravdu příliš náročné žádat někoho, kdo tvrdí, že tě miluje, aby si našel čas strávit alespoň chvíli v tvé společnosti?"
 lover.3005.desc_conclusion:0 "\n\nTo je... hezké."
 lover.0002.dislike:0 "[first_lover.GetTitledFirstName] přistoupil/a ke mně, nejistý/á. Když jsem si uvědomil/a, že [first_lover.GetSheHe] tu byl/a, aby mi řekl/a, že se už neuvidíme, nebyl/a jsem rozrušený/á. Jen jsem se ulevil/a."
 lover.7005.desc:0 "Neuniklo mi, že můj [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('potential_lover') )] [potential_lover.GetTitledFirstName] je velmi hezký/á [potential_lover.GetWomanMan]. Jak se [potential_lover.GetSheHe] usmívá a [potential_lover.Custom('quirk_pos_present')] nikdy nezapomene rozproudit moje srdce..."
 lover.0103.b:0 "Když je válka, život je nejcennější a láska sladší."lover.3210.desc:0 "Prosím, nezkoušej mi znovu posílat takové bláboly. I přes vzdálenost, která nás odděluje, na tebe stále s láskou vzpomínám a chtěl bych, aby to tak zůstalo."
 lover.3202.a:0 "Musím si pamatovat, že poděkuji [original_lover.GetHerHim] za tento dárek!"
 lover.2005.b:0 "Nemáš co říkat k mému manželství."
 lover.1001.desc:0 "Můj [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('snoopy_lover') )], [snoopy_lover.GetTitledFirstName] se během [snoopy_lover.GetHerHis] příchodů a odchodů z mého [ROOT.Char.Custom('GetCourt')] dozvídá spoustu věcí.\n\nNedávno [snoopy_lover.GetSheHe] slyšela několik velmi zajímavých příběhů o tom, co můj [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('secret_holder') )] [secret_holder.GetTitledFirstName] dělá ve stínech..."
 lover_0003.a:0 "Musím nechat [lover_1.GetFirstNameNoTooltip] jít."
 lover.1001.t:0 "Fámy a Spekulace"
 lover.3203.b:0 "Jdu, [lover.GetFirstNameNoTooltip]!"
 lover.8102.desc.puppy_love:0 "Zamiloval(a) jsem se do tebe. V tvých náručí se všechno cítilo tak správně... Je v tvém srdci místo pro někoho jako jsem já?"
 lover.3009.desc_conclusion:0 "\n\nJe to opravdu krásné. A napsané úplně pro mě!"
 lover.1006.desc_marshal:0 "Tvé dovednosti v bojových záležitostech jsou široce známé,"
 lover.3212.desc_lifestyle_general:0 "Obraz zobrazuje úžasnou bitvu; slávou obdaření hrdinové triumfují nad zlem. Jakmile je obraz dostatečný na to, aby mi rozproudil krev, takové je i pouhé zmínění tvého jména, můj drahý [ROOT.Char.GetFirstNameNoTooltip]!"
 lover.3206.b.tt:0 "#F Cokoliv, abych uchoval(a) [lover.GetFirstNameNoTooltip] v bezpečí!#!"
 lover.0004.desc:0 "[first_lover.GetFirstName] a já jsme si prošli těžkostmi, nemohu to popřít, ale [first_lover.GetHerHis] odmítnutí mě šokovalo. Ačkoli nedokážu vysvětlit proč, nikdy jsem si nemyslel(a), že skončíme takto.\n\nZlost, rozhořčení, lítost... apatie. Emoce se ve mně valí a já zůstávám ohromený(á), nejistý(á), co dělat nebo cítit."
 lover.0002.dislike.vengeful:0 "Jakmile [first_lover.GetTitledFirstNamePossessive] slova prošla, ledový opovržení se rozšířilo z hloubky mého žaludku, rozbilo jakoukoli zbývající náklonnost, kterou jsem cítil(a) k [first_lover.GetHerHim]. [first_lover.GetSheHe|U] bude litovat, že mě takto odmítl(a), pamatuj si má slova..."
 lover.3208.a_great:0 "#F [writing_lover.GetSheHe|U] dokáže dokonce psát výbornou poezii!#!"
 lover.3203.b.failure:0 "Byl(a) jsem objeven(a)"
 lover.3203.t:0 "Můj Milovaný"
 lover.0004.t:0 "Rána Odmítnutí"
 lover.8102.desc.they_pregnant:0 "Jsem těhotná s tvým dítětem. Čaj zřejmě neobsahoval potřebné byliny. Nechci vychovávat dítě sama."
 lover.0001.b:1 "Ale... Pamatuj si na všechny ty dobré časy!"
 lover.0002.dislike.arrogant:0 "Téměř jsem se nemohl(a) zadržet smíchu, jak absurdní byla slova [first_lover.GetTitledFirstNamePossessive]. Samozřejmě, že [first_lover.GetSheHe] mě stále chtěl(a), jsem vše, co [first_lover.GetSheHe] kdy toužil(a)! Nicméně, nedokázal(a) jsem protestovat — ztráta je [first_lover.GetHerHis]. Nemohl(a) jsem se o to vůbec starat."
 lover_0004.a:0 "Jak budu pokračovat bez [first_lover.GetHerHis] [ROOT.Char.Custom('lover_reason')]?"
 lover.3219.b:0 "Pošlu [lover.GetHerHim] nějaké své prádlo!"
 lover.1006.desc_chancellor:0 "Tvé dovednosti v diplomatických záležitostech jsou široce známé,"
 lover.1002.b:0 "Nemohu si dovolit, aby [lover.GetFirstNameNoTooltip] byl(a) do toho zapojen(a)."
 lover.3213.desc_lifestyle_diplomat:0 "a vidět, jak je slavný dialog zobrazen tímto způsobem, je opravdu inspirující!"
 lover.3201.b:0 "Opravdu je. Vezmu deset!"
 lover.3216.a:0 "Jak nádherné!"
 lover.0104.a:0 "Ve lásce a ve válce je všechno dovoleno."
 lover.0002.dislike.understanding:0 "Cokoliv [first_lover.GetTitledFirstName] mi přišel(a) říci, evidentně [first_lover.GetHerHim] trápilo. I když mé city k [first_lover.GetHerHim] vyprchaly, stále mě bolelo vidět [first_lover.GetHerHim] v takovém stavu.\n\nJakmile jsem [first_lover.GetHerHim] ujistil(a), že všechno bude v pořádku, [first_lover.GetSheHe] mi konečně řekl(a), že jsme skončili."
 lover.3208.b:0 "Tohle je nejhloupější věc, kterou jsem kdy četl(a)!"
 lover.0002.hate:0 "[first_lover.GetTitledFirstName] přišel(a) ke mně, tvrdící, že má závažnou záležitost, kterou chce projednat. Ještě dřív, než [first_lover.GetSheHe] promluvil(a), jsem se na něj/ni spustil(a) s tirádou o tom, jak mě [first_lover.GetSheHe] znovu zklamal(a).\n\nByl(a) jsem téměř šťastný(á), když [first_lover.GetSheHe] řekl(a), že mě už nechce vidět."
 lover.3215.c.tt:0 "#F Jsem si jistý(á), že dostanu další, osobnější příležitosti#!"
 lover.3219.t:0 "Osobní Suvenýr"
 lover.0003.t:0 "Příliš mnoho dobré věci"
 lover.1005.desc_object_of_importance:0 "Když vidím úsměv, který se hraje na [lover.GetTitledFirstNamePossessive] rtech, a dychtivost v [lover.GetHerHis] očích, jsem více než šťastný(á) souhlasit a najít ubytování v hostinci v [county.GetNameNoTier] - hostinci vyzdobeném [ROOT.Char.Custom2('LoverSeductionObjectIndefinite', SCOPE.sC('lover'))]."
 lover.7005.t:0 "Můj Milovaný [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('potential_lover') )|U]"
 lover.3212.a:0 "Je to nádherné!"lover.3002.a:0 "Jediná pravda je poezie!"
 lover.3222.a:0 "Nemohu uvěřit, že [lover.GetSheHe] nedocenil dárek!"
 lover.1006.desc_opening:0 "Prosím tě, půjč mi své talenty!"
 lover.3221.a:0 "Jsem rád, že [lover.GetSheHe] se dárek líbil!"
 lover.0203.desc:0 "\"To nejsi ty, to jsem já...\" Opravdu neposlouchám, jak [breaker.GetFirstName] mluví. Není pochyb o tom, že [breaker.GetSheHe] je zde, aby ukončil naše mocení, ale cítím pouze vlnu úlevy, která mě prostupuje."
 lover.0201.other_lover:0 "\n\nTo je to [other_lover.Custom('InsultNounSexual')], že?!"
 lover.7003.b:0 "Musí to být hnus, který cítím."
 lover.3211.desc:0 "Talentovaný malíř přišel do [capital.GetNameNoTier], a mé myšlenky okamžitě zamířily k mé [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))] [lover.GetTitledFirstName], když jsem viděl krásná umělecká díla.\n\nObraz by byl krásný dárek, kdybych jen mohl rozhodnout o dokonalém námětu..."
 lover.3010.a:0 "Možná jsem měl být raději básníkem, než [ROOT.Char.GetTitleAsNameNoTooltip]!"
 lover.1002.a:0 "Skvělý nápad!"
 lover.1007.b_2:0 "[lover.GetFirstNameNoTooltip] nedoceňuje moji chamtivost"
 lover.0003.desc.end2people:0 "lidé"
 lover.1005.a:0 "Tvoje nejprivátnější místnost na týden!"
 lover.1001.a:0 "Toto je velmi užitečné vědět, [ROOT.GetCharacter.Custom('LoverPetName')]."
 lover.8102.desc:0 "\"Omluv mě,\" před mým zrakem se objeví obeznámený rolník. Když se přemýšlím, kde jsem [brothel_worker.GetHerHim] mohla potkat, [brothel_worker.GetSheHe] odpovídá, jako by četl mé myšlenky.\n\n\"Potkali jsme se v nevěstinci v [brothel_location.GetName]. Zaplatil jsi za mé služby.\" Stín růžové barvy se šíří po [brothel_worker.GetHerHis] tvářích.\n\"Abychom se znovu setkali... Musí to být osud, který"
 lover.3213.a:0 "Jsem rád, že [lover.GetSheHe] docenil dárek!"
 lover.3211.appreciate:0 "Pokud [lover.GetFirstNameNoTooltip] oceňuje gesto:"
 lover.0002.dislike.paranoid:0 "Když mi [first_lover.GetTitledFirstName] řekl, že mě už nechce, nebylo to žádné překvapení. Věděl jsem, že to přichází už dlouho, i když [first_lover.GetSheHe] to neustále popíral. Možná [first_lover.GetSheHe] celou záležitost protáhl, aby mě potrestal... Ano, jsem si jistý, že ten ohavný [first_lover.GetWomanMan] se vyžíval v mém utrpení!"
 lover.3007.desc_conclusion:0 "\n\nBáseň, jen pro mě!"
 lover.1005.desc:0 "Když vidím úsměv na rtech [lover.GetTitledFirstNamePossessive] a nadšení v [lover.GetHerHis] očích, jsem více než šťastný souhlasit a najít ubytování v hostinci v [county.GetNameNoTier]."
 lover.3009.a:0 "Ponesu tato slova ve svém srdci!"
 lover.3111.t:0 "Můj jediný a neopakovatelný"
 lover.2002.secret:0 "\n\nJednoduše udržet náš románek v tajnosti je obrovský úkol!"
 lover.3211.d.tt:0 "#F [lover.GetSheHe|U] určitě ocení živý obrázek, plný příležitostí.#!"
 lover.0003.desc.end3:0 "bude mým koncem!"
 lover.1005.b:0 "Udělejme co nejvíce z noci."
 lover.1005.c:0 "Hm, tento hostinec — tato celá vesnice — by určitě potřebovala vylepšení..."
 lover.0002.dislike.lustful:0 "K mému překvapení, když mi [first_lover.GetTitledFirstName] řekl, že je mezi námi konec, byla moje první pocity úleva. Konečně jsem mohl přiznat, že [first_lover.GetSheHe] už nebyl schopen splnit mé touhy."
 lover.0304.opening:1 "Má drahá [ROOT.Char.GetFirstNameNoTooltip],"
 lover.0001.desc_murder:0 "\"Zhasínající jiskra mezi námi... A pomyslet, že bys zabil... Je to všechno příliš mnoho!\""
 lover.3222.desc_object:0 "Musím se zeptat — proč bys se tolik soustředil na minulost mezi námi? Nevidíš žádnou budoucnost?"
 lover.7003.desc:0 "[potential_lover.GetTitledFirstName] opět začíná další tirádu o [potential_lover.Custom('herhis_subject_of_interest')], a já, nechávajíc svou mysl bloudit, si nemohu pomoci, ale všimnout si, že [potential_lover.GetSheHe] je vlastně docela [potential_lover.Custom2('ComplimentAdjective', ROOT.Char)] [potential_lover.GetWomanMan].\n\nNapětí mezi námi není nic nového, ale když se naše oči setkají, cítím, že mé srdce buší něčím jiným než nenávistí..."
 lover.3218.desc:0 "Posmíváš se mi, můj [ROOT.Char.Custom('LoverPetName')]? [lover.Custom('MusicalPerformer')] kterého jsi poslal, sotva udržel tón, a užíval jsem si literaturu určenou dětem, která měla větší hloubku."
 lover.3220.desc_opening:0 "Každý den bez tebe je prázdný, a každý okamžik mimo tvůj objetí je mučení."
 lover.3211.b:0 "Abraham a Sarah, bok po boku."
 lover.3212.desc_lifestyle_schemer:0 "Obraz zobrazuje tmavou uličku v [capital.GetNameNoTier] těsně před svítáním, ale symboliku a náznaky nechám skryté v temnu, abys je mohl odhalit sám."
 lover.0201.a:0 "Takhle to nemělo být."
 lover.2005.a:0 "Neboj se, má lásko, jsi jediný pro mě!"
 lover.3112.a:0 "Nepotřebuji nikoho kromě tebe!"lover.3220.desc_object:0 "Abych ti připomněl svou lásku, když nemohu být přítomen, poslal jsem ti dárek, který odráží naši minulost: [ROOT.Char.Custom2('LoverSeductionObjectIndefinite', SCOPE.sC('original_lover'))]."
 lover.1008.b:0 "[lover.GetHerHis|U] názor na tyto záležitosti by byl užitečný..."
 lover.1006.b:0 "Nemám čas sloužit v radě."
 lover.7004.desc_potential_lover_is_go:0 "Když se naše oči setkají, [proposing_rival.GetSheHe], k mému překvapení, se usmívá [proposing_rival.Custom('quirk_pos_adverb')]. Byl [proposing_rival.GetSheHe] vždy takovým [proposing_rival.Custom2('ComplimentAdjective', ROOT.Char)] [proposing_rival.GetWomanMan]?"
 lover.7002.t:0 "Můj [proposing_friend.Custom2('ComplimentAdjective', ROOT.Char)|U] přítel"
 lover.3216.b:0 "Proč by [original_lover.GetSheHe] poslal někoho jiného, aby dělali [original_lover.GetHerHis] dvoření?!"
 lover.3113.a.tt:0 "#F Nikdy nebudu milovat jiného tak, jak miluji [lover.GetFirstNameNoTooltip]!#!"
 lover.3212.desc_lifestyle_scholar:0 "Obraz zobrazuje Abrahama a Sáru stojící vedle sebe, spojené tak, jak jsme, připravené čelit budoucnosti společně. Doufám, že oceníš symbolický význam obrazu."
 lover.3004.desc:1 "Můj dopis se zdá být špatně přijat. Dovol mi, abych se na něj znovu podíval...\n\n[first_lover.Custom2('love_letter', SCOPE.sC('lover'))]"
 lover.3114.a:0 "Jak jsem mohl [lover.GetHerHim] tak špatně přečíst?"
 lover.3212.desc_lifestyle_diplomat:0 "Obraz je interpretací dialogu mezi Sokratem a Phaedrem, kteří diskutují o tématu lásky a rétoriky, inspirován láskou, kterou k tobě cítím."
 lover.3212.b:0 "Tento obraz je příšerný, vyhoďte ho!"
 lover.3002.t:0 "Řekněte to slovy"
 lover.0003.desc.threelovers:0 "[lover_1.Custom('lover_activity')], [lover_2.Custom('lover_activity')] a [lover_3.Custom('lover_activity')]."
 lover.3220.a:0 "Toto je takový krásný dárek!"
 lover.1002.t:0 "Tahat za nitky"
 lover.3213.desc:0 "Obraz, který jsi mi poslal, je velmi oceněn. Je evidentní, že myšlenka a talent, které do něj byly vloženy,"
 lover.3203.a_beloved:0 "Půjdu ke svému [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('spouse'))], jak mi mé srdce říká!"
 lover.3206.a:0 "V lásce a válce je vše fér — nic s tím nemohu udělat."
 lover.3202.a.tt:0 "#F A moje #EMP vděčnost#! je něco, co [original_lover.GetSheHe] určitě ocení#!"
 lover.3105.t:0 "Postel velikosti [ROOT.Char.GetTitleTierName]"
 lover.3213.desc_lifestyle_general:0 "a bitva, která je znázorněna, mě opravdu vytočila, nemohu se dočkat, až tě uvidím, má lásko!"
 lover.3215.t:0 "Zpívej svou chválu"
