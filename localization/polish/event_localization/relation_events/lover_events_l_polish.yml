 lover.3220.desc_object:0 "Abych ti připomněl svou lásku, když nemohu být přítomen, poslal jsem ti dárek, který odráží naši minulost: [ROOT.Char.Custom2('LoverSeductionObjectIndefinite', SCOPE.sC('original_lover'))]."
