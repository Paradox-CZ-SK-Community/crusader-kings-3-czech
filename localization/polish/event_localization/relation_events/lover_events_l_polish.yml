 lover_0003.e:0 "Možná mě to zlomí, ale co je život bez [ROOT.Char.Custom('lover_reason')]?"
 lover.3113.desc:0 ""Ano, samozřejmě, že chci být jen tvůj, můj [ROOT.Char.Custom('LoverPetName')]!"\n\nMé srdce se zahlcuje, když mnou proudí náklonnost a touha, a přitahuji [lover.GetTitledFirstName] blízko a líbám [lover.GetHerHim] hluboce."
