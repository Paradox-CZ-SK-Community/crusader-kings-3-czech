 lover.3010.desc:1 "[lover.GetTitledFirstName] odpověděl na můj dopis a řekl, že to byla jedna z nejkrásnějších věcí, které [lover.GetSheHe] kdy slyšel! Když se na to podívám zpětně, nemohu říct, že mě to překvapilo:\n\n[first_lover.Custom2('love_letter', SCOPE.sC('lover'))]"
