l_polish:
 mentor_student.0001.a:0 "Velmi dobře."
 mentor_student.0001.desc:1 ""To nemůže pokračovat [ROOT.Char.GetFirstNameNoTooltip]!" Můj/á [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mentor_to_lose') )] [mentor_to_lose.GetTitledFirstName] vyexklamuje, [mentor_to_lose.Custom('quirk_neg_pp')].\n\n"Naše vztah skončil, jsme příliš různí, aby to mohlo fungovat. Teď jsi na to sám/sama.""
 mentor_student.0001.t:0 "Co bylo kdysi"
 mentor_student.0002.a:1 "[mentor_to_lose.GetSheHe|U] mi opravdu hodně naučil/a!"
 mentor_student.0002.b:0 "Cítím, že náš vztah teď ještě více posílí."
 mentor_student.0002.desc:1 ""Už mi není co tě naučit."\n\nMůj/á [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mentor_to_lose') )] [mentor_to_lose.GetTitledFirstName] se usmívá [mentor_to_lose.Custom('quirk_pos_adverb')] a přikyvuje. "Hodně jsi se naučil/a, ale abys šel/a ještě dál ve svém studiu, musíš si najít svou vlastní cestu.""
 mentor_student.0003.a:0 "Tento vztah skončil."
 mentor_student.0003.b:0 "Pokud je to cena za znalosti..."
 mentor_student.0003.desc:1 "Můj/á [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mentor_to_lose') )] [mentor_to_lose.GetTitledFirstName] se usmívá [mentor_to_lose.Custom('quirk_neg_adverb')] když mi vypráví o [mentor_to_lose.GetHerHis] posledních #EMP vítězstvích#!.\n\nMožná se stále mám co učit, ale je čím dál tím těžší snášet [mentor_to_lose.GetFirstName] jako osobu."
 mentor_student.0003.t:0 "Druhé myšlenky"
