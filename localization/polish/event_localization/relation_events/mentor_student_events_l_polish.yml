l_polish:
 mentor_student.0001.t:0 "To, co bývalo"
 mentor_student.0001.desc:1 ""Tohle nemůže pokračovat, [ROOT.Char.GetFirstNameNoTooltip]!" vykřikne [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mentor_to_lose') )] [mentor_to_lose.GetTitledFirstName], [mentor_to_lose.Custom('quirk_neg_pp')].\n\n"Náš vztah je u konce, jsme příliš odlišní na to, aby to mohlo fungovat. Teď jsi na vlastní pěst.""
 mentor_student.0001.a:0 "Dobře."
 mentor_student.0002.desc:1 ""Nic ti už nemám co naučit."\n\n[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mentor_to_lose') )] [mentor_to_lose.GetTitledFirstName] se usměje [mentor_to_lose.Custom('quirk_pos_adverb')] a přikývne. "Hodně ses naučil, ale abys ve svém studiu pokročil dál, musíš si vyšlapat vlastní cestu.""
 mentor_student.0002.a:1 "[mentor_to_lose.GetSheHe|U] mě opravdu hodně naučil!"
 mentor_student.0002.b:0 "Mám pocit, že náš vztah se teď ještě upevní."
 mentor_student.0003.t:0 "Pochybnosti"
 mentor_student.0003.desc:1 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mentor_to_lose') )] [mentor_to_lose.GetTitledFirstName] se usměje [mentor_to_lose.Custom('quirk_neg_adverb')] když mi [mentor_to_lose.GetSheHe] vypráví o [mentor_to_lose.GetHerHis] posledních #EMP vítězstvích#!.\n\nMožná se stále mám co naučit, ale čím dál tím těžší je snášet [mentor_to_lose.GetFirstName] jako osobu."
 mentor_student.0003.a:0 "Tento vztah je u konce."
 mentor_student.0003.b:0 "Pokud je to cena za poznání..."
