l_polish:
 parent_meddling_tt:0 "Můj [parent.Custom('MotherFather')] očekává, že bude mít slovo v mých rozhodnutích"
 parent_meddling_decrease_tt:0 "Můj [parent.Custom('MotherFather')] je potěšen, že následuji [parent.GetHerHis] rady"
 parent.1001.t:0 "Rady [parent.Custom('MotherFather')|U]"
 parent.1001.desc:1 "Můj [parent.Custom('MotherFather')] má mnoho co říct o $knight_culture_player_plural_no_tooltip_lowercase$ mého [ROOT.Char.Custom('GetCourt')], komentuje vše od toho, jak trénují, až po to, na co by se měli připravovat v poli.\n\nDokonce i $knight_culture_player_plural_no_tooltip$ přiznávají, že to, co [parent.GetSheHe] říká, dává také velký smysl."
 parent.1001.a:1 ""Tak jak #EMP měly#! být $knight_culture_player_plural_no_tooltip_lowercase$ organizovány, [parent.Custom('MotherFather')]?"" 
 parent.1001.b:0 "Jen já rozhodnu, jak bojují!"
 parent.1002.desc:0 "Můj [parent.Custom('MotherFather')] je moudrý [parent.GetWomanMan], hluboce rozumějící potřebám a přáním lidí.\n\n[parent.GetSheHe|U] mi často poskytuje rady při jednání s ostatními."
 parent.1002.a:0 "Upřímně, potřebuji všechny rady, které mohu získat."
 parent.1002.b:0 ""Je to #EMP můj#! [ROOT.Char.Custom('GetCourt')], ne tvůj, [parent.Custom('MotherFather')].""
 parent.1003.desc:0 "Můj [parent.Custom('MotherFather')] často stráví hodiny poukazováním na maličkosti, které přehlédnu na mém [ROOT.Char.Custom('GetCourt')].\n\nDva sluhové, kteří se dříve hádali, teď pomlouvají, stráže se zdají klidnější než obvykle, kahan byl přemístěn na druhou stranu [ROOT.Char.Custom('ResidenceBuilding')]..."
 parent.1003.a:0 "Lépe vědět, než litovat nevědění."
 parent.1003.b:0 ""Nenechám tě krmit mé obavy, [parent.Custom('MotherFather')].""
 parent.1004.desc:0 "Někdy si myslím, že můj [parent.Custom('MotherFather')] má přehled o mé pokladnici lepší než můj komoří. Jedna zlatá mince se zdá mít dvojnásobnou hodnotu, když mi [parent.GetSheHe] radí, jak ji utratit!"
 parent.1004.a:0 ""Prosím, veď mě k rozumným rozhodnutím, [parent.Custom('MotherFather')].""
 parent.1004.b:0 "Mé panství, má pokladna!"
 parent.1005.desc:0 "Mnoho moudrých mužů a žen zdobí můj [ROOT.Char.Custom('GetCourt')], ale pochybuji, že by někdo z nich dokázal porazit mého [parent.Custom('MotherFather')] v debatě. [parent.GetSheHe|U] má vždy překvapivý úhel pohledu nebo další vrstvu znalostí, kterou odhalit!"
 parent.1005.a:0 ""Poděl se o svou moudrost se mnou, [parent.Custom('MotherFather')]!""
 parent.1005.b:0 "Slova oslní, ale jsou opravdu tak moudrá?"
 parent.1006.t:0 "Vedená ruka"
 parent.1006.desc:0 "Můj [parent.Custom('MotherFather')] se v poslední době velice zajímá o dění v [county.GetNameNoTier].\n\n[parent.GetSheHe|U] dokonce píše baronům a starostům a poučuje je o správném hospodaření!"
 parent.1006.a:0 "Dobrá práce, [parent.Custom('MotherFather')]."
 parent.1007.t:0 "Mediující [parent.Custom('MotherFather')|U]"
 parent.1007.desc_opening:0 "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('courtier'))], [courtier.GetTitledFirstName], dal zřetelně najevo své pohrdání ke mně.\n\n"
 parent.1007.courtier_1:0 "Přistihl jsem [courtier.GetHerHim] uprostřed vyprávění o chybě, kterou jsem #EMP prý#! spáchal na události, které jsem se ani nezúčastnil!"
 parent.1007.courtier_2:0 "Narazil jsem na [courtier.GetHerHim] a dalšího povaleče, jak procházejí [ROOT.Char.Custom('ResidenceBuilding')]. V okamžiku, kdy mě [courtier.GetTitledFirstNameNoTooltip] spatřil, [courtier.GetSheHe] se postaral, aby pomluvy pozdržel(a), dokud jsem neprošel. Není to ani poprvé, co se mi taková urážka dostala!"
 parent.1007.desc_end:0 "\n\nVždy jako prostředník, můj [parent.Custom('MotherFather')] nabídl, že urovná vztahy mezi námi."
 parent.1007.a:0 "Pomoc [parent.Custom('MotherFather')|U] je vždy vítána."
 parent.1007.b:0 "Sám tyto lidi udržím na uzdě!"
 parent.1009.t:0 "Nový vztah"
 parent.1009.desc:0 "Jeden ze starých známých mého [parent.Custom('MotherFather')], [new_courtier.GetTitledFirstName], dorazil na můj [ROOT.Char.Custom('GetCourt')] na pozvání [parent.GetHerHis].\n\nMůj [parent.Custom('MotherFather')] neustále naznačuje, jaký dobrý vliv by [new_courtier.GetFirstNameNoTooltip] mohl mít, kdybych [new_courtier.GetSheHe] nabídl nějakou pozici..."
 parent.1009.a:0 "Jsem si jistý, že pro [new_courtier.GetHerHim] něco najdeme."
 parent.1009.b:0 "Ne, [new_courtier.GetSheHe] zde nebude mít domov."
 parent.1010.t:0 "Uvolněné vztahy"
 parent.1010.desc:0 "V poslední době byly mé břemena jako [ROOT.Char.GetTitleAsNameNoTooltip] tíživější než obvykle a můj [parent.Custom('MotherFather')] si toho všiml.\n\n[parent.GetSheHe|U] trvá na tom, abych si ten den odpočinul, a ujišťuje mě, že mezitím vyřídí mé povinnosti."
 parent.1010.a:0 "Trocha odpočinku je přesně to, co potřebuji."
 parent.1010.b:0 "Není čas na odpočinek!"
 parent.2002.t:0 "Pořádné vzdělání"
 parent.2002.desc:0 "Poté, co jsem [child.GetTitledFirstName] neviděl několik dní, jsem brzy zjistil, že můj zasahující [parent.Custom('MotherFather')] přesně věděl, kde [child.GetSheHe] je:\n\"Poslal jsem [child.GetHerHim] pryč jen ze starosti o [child.GetHerHis] vzdělání. Ve [new_guardian.GetTitledFirstNamePossessive] péči mu/jí bude mnohem lépe.\""
 parent.2002.a:0 "Ty jsi poslal(a) mého [child.Custom('DaughterSon')] #EMP kam#!?!"
 child_sent_away_tt:0 "[child.GetTitledFirstName] bude vychováván(a) [new_guardian.GetTitledFirstName]"
 parent.2003.t:0 "Můj malicherný [parent.Custom('MotherFather')|U]"
 parent.2003.desc:0 "Myslel jsem, že spor mezi mým [parent.Custom('MotherFather')] a mým [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hated_courtier'))], [hated_courtier.GetTitledFirstName], nikdy neskončí.\n\nNyní už skončil. Můj [parent.Custom('MotherFather')] vyhnal [hated_courtier.GetFirstNameNoTooltip] z mého [ROOT.Char.Custom('GetRealmOrDomicile')|l]!"
 parent.2003.a:0 "Jak si [parent.GetSheHe] dovolí?! Je to #EMP mé#! [ROOT.Char.Custom('GetRealmOrDomicile')|l]!"
 parent.2003.b:0 "Konečně pryč."
 parent.2004.t:0 "Neustálé obtěžování"
 parent.2004.opening:0 "Můj [parent.Custom('MotherFather')], [parent.GetFirstName], si osvojil zvyk mě všude doprovázet, vyjadřoval [parent.GetHerHis] názory ke všemu, co dělám, a snažil se mi radit."
 parent.2004.malicious:0 "\n\n[parent.GetSheHe|U] mě bezohledně štípe, tvrdí, že tvrdé zacházení je pro mé dobro, zatímco popírá ten úsměv, který občas na [parent.GetHerHis] rtech zahlédnu."
 parent.2004.benevolent:0 "\n\n[parent.GetSheHe|U] mě poučuje o ctnostech spravedlnosti a naznačuje, že se v tom mám ještě hodně co naučit."
 parent.2004.dominant:0 "\n\n[parent.GetSheHe|U] mě neustále poučuje, nikdy nepolevuje a nikdy mi nedovolí si odpočinout."
 parent.2004.submissive:0 "\n\n[parent.GetSheHe|U] se stal(a) mým stálým stínem, skrývá všechny [parent.GetHerHis] poznámky za zástěrkou návrhů a narážek."
 parent.2004.extroverted:0 "\n\n[parent.GetSheHe|U] se tak chová dokonce i mezi mými [ROOT.Char.Custom('GetCourtierPlural')|l]. [parent.GetSheHe|U] mě nutí s nimi mluvit, čímž vytváří trapné situace pro všechny!"
 parent.2004.introverted:0 "\n\n[parent.GetSheHe|U] hlásá ctnosti samoty a snaží se mě izolovat od mých [ROOT.Char.Custom('GetCourtierPlural')|l]!"
 parent.2004.emotional:0 "\n\n[parent.GetSheHe|U] je náchylný k emocionálním výbuchům a plně využívá toho, že ho/ji vyslechnu, aby se vyhnul(a) scéně."
 parent.2004.levelheaded:0 "\n\n[parent.GetSheHe|U] chce se mnou debatovat o všem, tvrdí, že pospíchat do jakékoli situace znamená ztratit veškerou výhodu. Ty dlouhé diskuse zabírají příliš mnoho času a energie."
 parent.2004.fallback:0 "\n\n[parent.GetSheHe|U] mě neustále obtěžuje návrhy a na [ROOT.Char.Custom('GetCourt')|l] se začíná šuškat, kdo vlastně rozhoduje v [ROOT.Char.Custom('ResidenceBuilding')]!"
 parent.2004.end:0 "Vím, že to [parent.GetSheHe] dělá z lásky, ale tohle už je směšné."
 parent.2004.a:0 "Přikážu [parent.GetHerHim], aby přestal(a)!"
 parent.2004.b:0 "[parent.GetSheHe|U] je otravný, ale nepopiratelně nápomocný..."
 parent.2004.b.message:0 "Jsem spokojený s tím, jak to je"
 parent.3001.t:0 "Pod mým ochranným křídlem"
 parent.3001.desc:0 "Poslední dobou jsem si všiml, že má milá [child.Custom('GetDaughterSon')], [child.GetTitledFirstName], tráví mnoho času s mým [parent.Custom('MotherFather')].\n\nZřejmě se [parent.GetTitledFirstName] osobně zajímá o život [child.GetFirstNamePossessiveNoTooltip] a má v úmyslu být jeho aktivní součástí."
 parent.3001.a:0 "Můj [parent.Custom('MotherFather')] se opravdu stará o mého [child.Custom('GetDaughterSon')]!"
 parent.3001.b:0 "[parent.GetHerHis|U] náhlý zájem o mého [child.Custom('GetDaughterSon')] je znepokojující..."
 parent.3001.c:0 "Můj vychytralý [parent.Custom('MotherFather')] s tím neprojde!"
