l_polish:
 parent.1001.b:0 "Rozhoduji pouze já, jak bojují!"
 parent.1009.t:0 "Nový Vztah"
 parent.2003.t:0 "Můj Nepodstatný [parent.Custom('MotherFather')|U]"
 parent.1005.a:0 ""Sdílej se mnou svou moudrost, [parent.Custom('MotherFather')]!""
 parent.3001.t:0 "Pod Mým Křídlem"
 child_sent_away_tt:0 "[child.GetTitledFirstName] bude vzděláván(a) [new_guardian.GetTitledFirstName]"
 parent.3001.desc:0 "V poslední době jsem si všiml(a), že můj drahý [child.Custom('GetDaughterSon')], [child.GetTitledFirstName], tráví hodně času s mým [parent.Custom('MotherFather')].\n\nZřejmě [parent.GetTitledFirstName] se osobně zajímá o život [child.GetFirstNamePossessiveNoTooltip] a hodlá se aktivně podílet na něm."
 parent.2004.benevolent:0 "\n\n[parent.GetSheHe|U] mi přednáší o cnostech spravedlnosti, což naznačuje, že se mám na toto téma ještě hodně co učit."
 parent.2002.a:0 "Poslal(a) jsi mé [child.Custom('DaughterSon')] #EMP kde#!?!"
 parent.2004.extroverted:0 "\n\n[parent.GetSheHe|U] se tak chová dokonce i mezi mými [ROOT.Char.Custom('GetCourtierPlural')|l]. [parent.GetSheHe|U] mě tlačí, abych s nimi mluvil(a), vytvářející situace, které jsou pro všechny nepříjemné!"
 parent.1001.t:0 "[parent.Custom('MotherFather')|U]lé Rada"
 parent.1010.b:0 "Tohle není čas na odpočinek!"
 parent.1006.a:0 "Dobrá práce, [parent.Custom('MotherFather')]."
 parent.1005.b:0 "Slova oslní, ale jsou vůbec tak moudrá?"
 parent.1009.b:0 "Ne, [new_courtier.GetSheHe] nebude mít domov zde."
 parent.2002.desc:0 "Poté, co jsem neviděl(a) [child.GetTitledFirstName] po dny, jsem brzy zjistil(a), že můj zasahující [parent.Custom('MotherFather')] věděl přesně, kde [child.GetSheHe] je:\n"Poslal(a) jsem [child.GetHerHim] pryč pouze z obavy o [child.GetHerHis] vzdělání. Pro [child.GetHerHim] bude ve péči [new_guardian.GetTitledFirstNamePossessive] mnohem lépe.""
 parent.2004.introverted:0 "\n\n[parent.GetSheHe|U] káže o cnostech samoty a pokouší se mě izolovat od mých [ROOT.Char.Custom('GetCourtierPlural')|l]!"
 parent.1010.t:0 "Uvolňující Vztahy"
 parent.1007.a:0 "[parent.Custom('MotherFather')|U] pomoc je vždy vítaná."
 parent.2004.a:0 "Příkazím [parent.GetHerHim], aby přestal!"
 parent.1004.b:0 "Můj region, moje pokladnice!"
 parent.1006.desc:0 "Můj [parent.Custom('MotherFather')] projevuje v posledních dnech velký zájem o dění v [county.GetNameNoTier].\n\n[parent.GetSheHe|U] dokonce začal korespondovat s barony a starosty, a učí je, jak správně řídit!"
 parent.1007.b:0 "Tyto lidi si udržím pod kontrolou sám(a)!"
 parent.2002.t:0 "Zdravé Vzdělání"
 parent.1004.a:0 ""Prosím, veď mě k rozumným rozhodnutím, [parent.Custom('MotherFather')].""
 parent.2004.dominant:0 "\n\n[parent.GetSheHe|U] mi neustále přednáší, nikdy nepolevuje a nedává mi šanci na odpočinek."
 parent.2004.fallback:0 "\n\n[parent.GetSheHe|U] mě neustále obtěžuje návrhy a [ROOT.Char.Custom('GetCourt')|l] začíná šeptat o tom, kdo opravdu dělá rozhodnutí na [ROOT.Char.Custom('ResidenceBuilding')]!"
 parent.2003.a:0 "Jak se opovažuje [parent.GetSheHe]?! Je to #EMP moje#! [ROOT.Char.Custom('GetRealmOrDomicile')|l]!"
 parent.1005.desc:0 "Mnoho moudrých mužů a žen zdobí můj [ROOT.Char.Custom('GetCourt')], ale pochybuji, že by se kdokoli z nich mohl uspokojivě utkat s mým [parent.Custom('MotherFather')] v debatě. [parent.GetSheHe|U] vždy má překvapivou perspektivu nebo další úroveň poznání k odhalení!"
 parent.1003.desc:0 "Můj [parent.Custom('MotherFather')] často tráví hodiny poukazováním na drobnosti, které na mém [ROOT.Char.Custom('GetCourt')] přehlížím.\n\nDva sluhové, kteří se dříve hádali, nyní pomlouvají, stráže se zdají být tišší než obvykle, ohniště bylo přesunuto na druhou stranu [ROOT.Char.Custom('ResidenceBuilding')]..."
 parent.1007.t:0 "Zprostředkování [parent.Custom('MotherFather')|U]"
 parent.1007.desc_end:0 "\n\nVždy mediující osobnost, můj [parent.Custom('MotherFather')] nabídl(a) vyjasnit situaci mezi námi."
 parent.1010.desc:0 "V poslední době jsou mé břemena jako [ROOT.Char.GetTitleAsNameNoTooltip] ostřejší než obvykle a můj [parent.Custom('MotherFather')] si toho zdá se všiml(a).\n\n[parent.GetSheHe|U] trvá na tom, abych si vzal(a) volno na den, ujišťující mě, že [parent.GetSheHe] mezitím převezme mé povinnosti."
 parent.3001.a:0 "Můj [parent.Custom('MotherFather')] se skutečně stará o mé [child.Custom('GetDaughterSon')]!"
 parent.2004.t:0 "Stálé Obtěžování"
 parent.1003.b:0 ""Nenechám, abys občerstvoval(a) mé obavy, [parent.Custom('MotherFather')].""
 parent.2004.opening:0 "Můj [parent.Custom('MotherFather')], [parent.GetFirstName], se rozhodl(a) mě sledovat všude, vyjadřující [parent.GetHerHis] názory na vše, co dělám, a pokoušející se nabízet rady."
 parent.3001.c:0 "Můj mazaný [parent.Custom('MotherFather')] se z toho nedostane!"
 parent_meddling_tt:0 "Můj [parent.Custom('MotherFather')] očekává, že se bude moci vyjádřit k mým rozhodnutím"
 parent.1003.a:0 "Lepší vědět, než litovat, že nevíte."
 parent.1002.a:0 "Potřebuji všechny rady, které mohu dostat, abych byl(a) upřímný(á)."parent.1004.desc:0 "Někdy si myslím, že můj [parent.Custom('MotherFather')] má lepší přehled o mém pokladu než dokonce můj správce. Zlato se zdá být dvakrát cennější, když mi [parent.GetSheHe] říká, jak s ním naložit!"
 parent.1002.b:0 ""Je to #EMP moje#! [ROOT.Char.Custom('GetCourt')], ne tvoje, [parent.Custom('MotherFather')].""
 parent.2004.levelheaded:0 "\n\n[parent.GetSheHe|U] chce se mnou debatovat o všem, tvrdí, že spěchat do jakékoli situace je ztratit všechnu výhodu. Dlouhé diskuse zabírají příliš mnoho času a energie."
 parent.2004.submissive:0 "\n\n[parent.GetSheHe|U] se stal mým neustálým stínem, skrývající všechny [parent.GetHerHis] komentáře pod rouškou návrhů a implikací."
 parent.1007.desc_opening:0 "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('courtier'))], [courtier.GetTitledFirstName], mi jasně vyjádřil [courtier.GetHerHis] pohrdání.\n\n"
 parent.1007.courtier_2:0 "Narazil jsem na [courtier.GetHerHim] a dalšího přisátka, jak se procházejí po [ROOT.Char.Custom('ResidenceBuilding')]. V okamžiku, kdy mě [courtier.GetTitledFirstNameNoTooltip] uviděl, [courtier.GetSheHe] se rozhodl zadržet drby, dokud jsem neprošel. Není to ani poprvé, co jsem takovou urážku zažil!"
 parent.1001.desc:1 "Můj [parent.Custom('MotherFather')] má hodně věcí, které si může říct o $knight_culture_player_plural_no_tooltip_lowercase$ mého [ROOT.Char.Custom('GetCourt')], komentující vše od toho, jak trénují, až po to, na co by se měli připravovat v poli.\n\nDokonce i $knight_culture_player_plural_no_tooltip$ přiznávají, že to, co [parent.GetSheHe] říká, dává smysl."
 parent.1009.a:0 "Jsem si jistý, že můžeme najít něco, co [new_courtier.GetHerHim] může dělat."
 parent.1010.a:0 "Něco odpočinku je přesně to, co potřebuji."
 parent.2004.malicious:0 "\n\n[parent.GetSheHe|U] mě neúprosně píchá, tvrdí, že tvrdé zacházení je pro mé vlastní dobro, zatímco popírá úsměv, který občas vidím na [parent.GetHerHis] rtech."
 parent.1002.desc:0 "Můj [parent.Custom('MotherFather')] je moudrý [parent.GetWomanMan], hluboce chápající potřeby a touhy lidí.\n\n[parent.GetSheHe|U] mi často nabízí vedení při jednání s ostatními."
 parent.1006.t:0 "Vedeící Ruka"
 parent.3001.b:0 "[parent.GetHerHis|U] náhlý zájem o mé [child.Custom('GetDaughterSon')] je znepokojivý..."
 parent.2004.emotional:0 "\n\n[parent.GetSheHe|U] je náchylný k emočním výbuchům a [parent.GetSheHe] plně využívá toho, že poslouchám, abych se vyhnul scéně."
 parent.2003.b:0 "Dobrá rozlučka."
 parent.1001.a:1 ""Tak jak #EMP by#! se měly organizovat $knight_culture_player_plural_no_tooltip_lowercase$, [parent.Custom('MotherFather')]?""
 parent.2003.desc:0 "Myslel jsem, že spor mezi mým [parent.Custom('MotherFather')] a mým [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hated_courtier'))], [hated_courtier.GetTitledFirstName], nikdy neskončí.\n\nNo, teď skončil. Můj [parent.Custom('MotherFather')] vyhnal [hated_courtier.GetFirstNameNoTooltip] z mého [ROOT.Char.Custom('GetRealmOrDomicile')|l]!"
 parent.2004.b:0 "[parent.GetSheHe|U] je otravný, ale nepopiratelně užitečný..."
 parent.1007.courtier_1:0 "Přistihl jsem [courtier.GetHerHim] uprostřed vyprávění o chybě, kterou jsem #EMP údajně#! spáchal na akci, které jsem se ani nezúčastnil!"
 parent_meddling_decrease_tt:0 "Můj [parent.Custom('MotherFather')] je potěšen, že se řídím [parent.GetHerHis] radou"
 parent.2004.b.message:0 "Jsem v pohodě s tím, jak to je"
 parent.1009.desc:0 "Jedna z mých [parent.Custom('MotherFather')]'s starých známých, [new_courtier.GetTitledFirstName], dorazila na můj [ROOT.Char.Custom('GetCourt')], na [parent.GetHerHis] pozvání.\n\nMůj [parent.Custom('MotherFather')] neustále naznačuje, jaký dobrý vliv by [new_courtier.GetFirstNameNoTooltip] mohl mít, pokud by [new_courtier.GetSheHe] byla nabídnuta nějaká pozice..."
 parent.2004.end:0 "Vím, že to [parent.GetSheHe] dělá z lásky, ale tohle už je směšné."
 parent.1004.desc:0 "Někdy si myslím, že můj [parent.Custom('MotherFather')] má lepší přehled o mém pokladu než dokonce můj správce. Zlato se zdá být dvakrát cennější, když mi [parent.GetSheHe] říká, jak ho utratit!"
