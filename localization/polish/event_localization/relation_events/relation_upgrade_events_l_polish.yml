l_polish:
 aloof_but_alluring_modifier_desc:0 "Tato postava se zdá nemožná k rozhovoru, přesto pěstuje nepopiratelnou mystiku..."
 aloof_but_alluring_modifier:0 "Odtažitý, ale přitažlivý"
 driven_by_vengeance_modifier_desc:0 "Tento charakter nachází motivaci v usilování o zánik svých rivalů."
 driven_by_vengeance_modifier:0 "Poháněn pomstou"
 inured_to_boredom_modifier_desc:0 "Tato postava si zvykla na sociální nudu."
 inured_to_boredom_modifier:0 "Zvyklý na nudu"
 relation_upgrade.0001.book:0 "Prozkoumat [ROOT.Char.GetFaith.ReligiousText] je vždy dobré využití času."
 relation_upgrade.0001.desc.book:0 "Mohl bych si jen krátit čas čtením [ROOT.Char.GetFaith.ReligiousText], dokud čekám."
 relation_upgrade.0001.desc.drink:0 "Právě jsem si všiml obchodníka, jak vykládá vůz s [ROOT.Char.Custom('GetExpensiveDrink')]..."
 relation_upgrade.0001.desc.food:0 "Právě jsem si všiml lákavé vůně [ROOT.Char.Custom('GetExpensiveMeal')] přicházející z kuchyně..."
 relation_upgrade.0001.desc.friend:0 "Když se rozhlížím, všímám si [friend.Custom2('MyCharacterIntroduction', ROOT.Char)|U] sedícího pod blízkým pavilonem, jasně znuděný až k smrti."
 relation_upgrade.0001.desc.gossip:0 "to by mohla být dobrá příležitost poslouchat rozhovory ostatních účastníků."
 relation_upgrade.0001.desc.lover:0 "Když se rozhlížím, všímám si [lover.Custom2('MyCharacterIntroduction', ROOT.Char)] sedícího vedle [lover.GetHerselfHimself] v hledišti, vypadá docela osaměle."
 relation_upgrade.0001.desc.opening:0 "Jako [ROOT.Char.GetTitleAsNameNoTooltip] jsem byl povinen zúčastnit se místního [ROOT.Char.Custom('MartialTournamentAdjective')] turnaje, ale soutěžící byli zpožděni — turnaj nezačne ještě alespoň hodinu.\n\n"
 relation_upgrade.0001.desc.prowess:0 "toto by mohla být dobrá příležitost, jak předvést své schopnosti a zároveň pobavit dav."
 relation_upgrade.0001.desc.rival:0 "[rival.Custom2('MyCharacterIntroduction', ROOT.Char)|U] je tady a jako obvykle se chová jako nesnesitelný hulvát. [rival.GetHerHis|U] neustálé stěžování si dělá každého #EMP ještě více#! zoufalým než obvykle."
 relation_upgrade.0001.desc.second_bridge:0 "\n\nNa druhou stranu,"
 relation_upgrade.0001.desc.second_friend:0 "\n\nMezitím, [friend.Custom2('MyCharacterIntroduction', ROOT.Char)] sedí pod pavilonem, očividně znuděný napůl k smrti..."
 relation_upgrade.0001.desc.second_lover:0 "\n\nMezitím [lover.Custom2('MyCharacterIntroduction', ROOT.Char)] sedí vedle sebe v hledišti, vypadajíc docela osaměle..."
 relation_upgrade.0001.drink:0 "Dobrý nápoj vždy zlepší mou náladu!"
 relation_upgrade.0001.food:0 "Dobrý pokrm vždy zlepší mou náladu!"
 relation_upgrade.0001.friend:0 "Strávte nějaký čas s [friend.GetFirstNameNoTooltip] pod pavillonem."
 relation_upgrade.0001.gossip.tt:0 "Objevíš náhodné tajemství z říše"
 relation_upgrade.0001.gossip:0 "Jsem si jistý, že někdo tady ví něco..."
 relation_upgrade.0001.lover:0 "Požádej [lover.GetFirstNameNoTooltip], aby se přidala k našemu vlastnímu "[ROOT.Char.Custom('MartialTournamentAdjective')]"."
 relation_upgrade.0001.opt_out:0 "Ztratil jsem dost času na tuto katastrofu..."
 relation_upgrade.0001.prowess:0 "Budu mít dav, který mě bude povzbuzovat!"
 relation_upgrade.0001.rival:0 "Strčit [rival.GetFirstNameNoTooltip] do žlabu pro koně, aby se to oživilo."
 relation_upgrade.0001.t:0 "Problémy na turnaji"
 relation_upgrade.0011.desc.friend:0 "Zatímco čekám pod pavilonem na něco, co se stane, [source.Custom2('MyCharacterIntroduction', ROOT.Char)] přichází k mému stolu a sedá si. "Nějaký turnaj, co? Každopádně, jak se máš?""
 relation_upgrade.0011.desc.lover:0 "Zatímco čekám, až se soutěžící objeví, [source.Custom2('MyCharacterIntroduction', ROOT.Char)] ke mně přijde a požádá mě, abych se přidal/a k [source.GetHerHim] na nějaké „[ROOT.Char.Custom('MartialTournamentAdjective')]“ z našeho vlastního."
 relation_upgrade.0011.desc.opening:0 "$relation_upgrade.0001.desc.opening$"
 relation_upgrade.0011.desc.rival:0 "Zatímco lamentuji nad tím, jak špatně je turnaj organizován, [source.Custom2('MyCharacterIntroduction', ROOT.Char)] náhle přijde ke mně a strčí mě přímo do napajedel pro koně, což vyvolá smích všech kolem!"
 relation_upgrade.0011.friend.accept.toast:0 "Ty a [friend.GetFirstNameNoTooltip] se poznáváte"
 relation_upgrade.0011.friend.accept:0 "Ah, je dobré tě vidět [source.GetFirstNameNoTooltip]!"
 relation_upgrade.0011.friend.decline.toast:0 "[friend.GetFirstNameNoTooltip] nemá zájem"
 relation_upgrade.0011.friend.decline:0 "Oh, promiň, právě odcházím..."
 relation_upgrade.0011.lover.accept.toast:0 "[lover.GetFirstNameNoTooltip] přijímá mou nabídku"
 relation_upgrade.0011.lover.accept:0 "To zní zábavněji než tohle..."
 relation_upgrade.0011.lover.decline.toast:0 "[lover.GetFirstNameNoTooltip] se mi vysmívá"
 relation_upgrade.0011.lover.decline:0 "Ha, dobrý vtip... byl/a jsi #EMP vtipkovat#!, že?"
 relation_upgrade.0011.rival.accept.toast:0 "[rival.GetFirstNameNoTooltip] se urazí"
 relation_upgrade.0011.rival.accept:1 "Jak #EMP se opovažuje#! [source.GetSheHe]!?"
 relation_upgrade.0011.rival.decline.toast:0 "[rival.GetFirstNameNoTooltip] se tomu směje"
 relation_upgrade.0011.rival.decline:0 "Hádam, že to #EMP bylo#! docela legrační..."
 relation_upgrade.0011.t:0 "$relation_upgrade.0001.t$"
 relation_upgrade.1001.a.tt:0 "Čekáš na odpověď..."relation_upgrade.1001.d.tt_fail:0 "Jasně #EMP TY#! jsi zkazil [terrible_party_host.GetFirstNamePossessiveNoTooltip] párty"
 relation_upgrade.1001.a:0 "Možná bych se mohl/a lépe seznámit s [potential_friend.GetFirstNameNoTooltip]?"
 relation_upgrade.1001.b.tt:0 "$relation_upgrade.1001.a.tt$"
 relation_upgrade.1001.b:0 "[potential_lover.GetFirstNameNoTooltip], chtěl/a bys procházku za svitu měsíce?"
 relation_upgrade.1001.c.tt:0 "[potential_rival.GetFirstNameNoTooltip] reaguje na tvůj tirádu..."
 relation_upgrade.1001.c:0 "Ahoj [potential_rival.GetFirstNameNoTooltip], chceš slyšet, co si #EMP opravdu#! myslím o tobě?"
 relation_upgrade.1001.desc.friend:0 "[potential_friend.GetFirstName] mi z vedlejšího balkonu přátelsky mává."
 relation_upgrade.1001.desc.intro:0 "Podle [ROOT.GetCharacter.GetFaith.HighGodName], ta párty je #EMP nudná#!! [terrible_party_host.GetFirstName] musí být nejhorší hostitel, jakého svět kdy #EMP viděl#!. Jak se může smrtelník [ROOT.GetCharacter.GetWomanMan] očekávat, že vydrží tuto chrápající oslavu průměrnosti?\n\nMoje oči se rozhlížejí po místnosti, hledajíce nějakou zábavu, jakoukoli zábavu."
 relation_upgrade.1001.desc.lover:0 "[potential_lover.GetFirstName] povzdechne si se smutkem, když [potential_lover.GetSheHe] mě míjí."
 relation_upgrade.1001.desc.outro:0 "Musím udělat #EMP něco#!, abych zastavil/a tento táhnoucí se večer."
 relation_upgrade.1001.desc.rival:0 "V rohu [potential_rival.GetFirstName] na mě zírá s noži."
 relation_upgrade.1001.d.tt_fail:0 "Jasně #EMP TY#! zničil [terrible_party_host.GetFirstNamePossessiveNoTooltip] večírek"
 relation_upgrade.1001.d.tt_success.list:0 "Všichni [guests|E] a [courtiers|E] na večírku"
 relation_upgrade.1001.d.tt_success:0 "Oživuješ večírek!"
 relation_upgrade.1001.d:0 "Pojďme si zatančit!"
 relation_upgrade.1001.e.list:0 "$relation_upgrade.1001.d.tt_success.list$"
 relation_upgrade.1001.e:0 "Kdyby někdo zavřel dveře, toto místo by lehce vzplanulo..."
 relation_upgrade.1001.f:0 "Asi si z toho budu muset udělat to nejlepší."
 relation_upgrade.1001.g:0 "Snad si promluvím s někým novým?"
 relation_upgrade.1001.h.list:0 "$relation_upgrade.1001.d.tt_success.list$"
 relation_upgrade.1001.h:0 "[terrible_party_host.GetFirstName], jsi hrozný hostitel!"
 relation_upgrade.1001.i:0 "Potichu se vytratit."
 relation_upgrade.1001.t:0 "Noc k zapomenutí"
 relation_upgrade.1002.a.tt:0 "[potential_friend.GetFirstNameNoTooltip] přijímá tvou nabídku"
 relation_upgrade.1002.a:0 "[ROOT.GetCharacter.GetFaith.HighGodName], ano, kamkoli, jen ne sem!"
 relation_upgrade.1002.b.tt:0 "[potential_friend.GetFirstNameNoTooltip] tě zdvořile odmítá"
 relation_upgrade.1002.b:0 "Ehm, děkuji, ale ne děkuji."
 relation_upgrade.1002.c.tt:0 "[potential_friend.GetFirstNameNoTooltip] tě místo toho pomlouvá"
 relation_upgrade.1002.c:0 "S #EMP tebou#!? Jsi tu nejvíce nudný člověk!"
 relation_upgrade.1002.desc:0 "Jsem uvězněn/a na této mučivé párty (kterou [terrible_party_host.GetFirstName] víceméně úplně zpackal/a) už asi #EMP hodin#!, bezradně mávám na každého, kdo kolem projde.\n\nMyšlenka na to, že bych se vrhl/a z tohoto balkonu, začíná být lákavá, když cítím poklepání na rameni.\n\n"Omlouvám se, [potential_friend.GetFirstNameNoTooltip]?" říká [party_root.GetTitledFirstName], "nechtěl/a bys jít odsud na procházku?""
 relation_upgrade.1002.t:0 "$relation_upgrade.1001.t$: Kdekoli, jen ne tady"
 relation_upgrade.1003.a.tt:0 "[potential_lover.GetFirstNameNoTooltip] by byl/a nadšený/á"
 relation_upgrade.1003.a:0 "[party_root.GetFirstNameNoTooltip], myslel/a jsem, že se nikdy nezeptáš!"
 relation_upgrade.1003.b.tt_custom_relation:0 "[party_root.GetFirstNameNoTooltip] už se nebude snažit stát tvým [lover|E]."
 relation_upgrade.1003.b.tt:0 "[potential_lover.GetFirstNameNoTooltip] chce být jen přáteli"
 relation_upgrade.1003.b:0 "Ve skutečnosti si myslím, že tě nakonec raději mám jako přítele..."
 relation_upgrade.1003.c.tt:0 "[potential_lover.GetFirstNameNoTooltip] ti neodpovídá."
 relation_upgrade.1003.c:0 "Ne. V současnosti nepřijímám nápadníky."
 relation_upgrade.1003.desc:0 "Nemám tušení, jak mě [terrible_party_host.GetFirstName] přesvědčil, abych se zúčastnil [terrible_party_host.GetHerHis] hrozného, ponurého bordelu. Mohu si jen myslet, že to musel být okamžik šílenství, nebo snad slib, že [party_root.GetTitledFirstName] by mohla být také přítomna.\n\nProšel jsem kolem [party_root.GetHerHis] dříve večer, ale [party_root.GetSheHe] si zřejmě nevšimla mého záměrného vzdechu osamělosti. Nebo alespoň, [party_root.GetSheHe] nereagovala-\n\n"Má drahá [potential_lover.GetFirstNameNoTooltip]! Chceš si udělat procházku při svíčkách?""
 relation_upgrade.1003.t:0 "$relation_upgrade.1001.t$: Procházka ve svitu měsíce"
 relation_upgrade.1004.a.tt:0 "[potential_rival.GetFirstNameNoTooltip] se vrací naštvaný/á"
 relation_upgrade.1004.a:0 "Oh, chceš slyšet nějaké #EMP skutečné#! pravdy, rošťáku?"
 relation_upgrade.1004.b.tt:0 "[potential_rival.GetFirstNameNoTooltip] odmítá klesnout na tvou úroveň"
 relation_upgrade.1004.b:0 "To je pod moji úroveň."relation_upgrade.2001.relates.desc:0 "\n\n[lover_1.GetHerHis|U] pohled je fascinující, přesto obdivuji nejvíce [lover_1.GetHerHis] vášeň pro toto téma. Čím hlouběji [lover_1.GetSheHe] proniká, tím více se [lover_1.GetSheHe] oživuje, a ty krásné oči [lover_1.GetHerHis] jsou pozitivně #EMP zářící#!. Myslím, že bych mohl [lover_1.GetHerHim] poslouchat navždy."
 relation_upgrade.1004.c:0 "Možná... Možná bychom mohli být místo toho přátelé?"
 relation_upgrade.1004.desc:0 "Podle [ROOT.GetCharacter.GetFaith.HighGodName], [terrible_party_host.GetFirstName] nedokáže uspořádat hostinu, aby si zachránil/a život! Žádná hudba, mdlé jídlo, žádný tanec, sotva nějaké světlo, a [terrible_party_host.GetSheHe] pozval/a toho zmetka, [party_root.GetTitledFirstName]!\n\n"$relation_upgrade.1001.c$" Křičí otravný [party_root.GetWomanMan] napříč místností, přitahující pozornost celé skupiny ospalých hostů a směřující ke mně, zjevně s úmyslem říct mi, co si o mě myslí."
 relation_upgrade.1004.t:0 "$relation_upgrade.1001.t$: Nepřetržité skřípění"
 relation_upgrade.2001.a.failure:0 "[lover_1.GetShortUIName|U] nechápe náznak"
 relation_upgrade.2001.a.success:0 "[lover_1.GetShortUIName|U] přijímá tvou nabídku."
 relation_upgrade.2001.a:0 "Pokračujeme v této konverzaci někde více soukromě?"
 relation_upgrade.2001.b.failure:0 "[lover_1.GetShortUIName|U] necítí to samé"
 relation_upgrade.2001.b.success:0 "[lover_1.GetShortUIName|U] cítí to samé"
 relation_upgrade.2001.b:0 "[lover_1.GetFirstNameNoTooltip] — myslím, že tě miluji."
 relation_upgrade.2001.c:0 "Jak zajímavé! Můžeš to vysvětlit ještě jednou?"
 relation_upgrade.2001.does_not_relate.desc:0 "\n\nAčkoliv o takových věcech moc nevím, fascinují mě [lover_1.GetHerHis] vášeň pro toto téma. [lover_1.GetHerHis|U] krásné oči jsou pozitivně #EMP zářící#!, a hluboký náhled za [lover_1.GetHerHis] slovy je jasný, i pro nováčka jako jsem já. Myslím, že bych mohl/a poslouchat [lover_1.GetHerHim] navěky."
 relation_upgrade.2001.lover.desc:0 "Strategicky jsem si vybral místo vedle [lover_1.Custom('ComplimentAdjective')] [lover_1.GetTitledFirstName]. [lover_1.GetSheHe|U] mě vtáhl do diskuse o [lover_1.Custom('herhis_subject_of_interest')]."
 relation_upgrade.2001.lover_dinner.desc:0 "Na večeři,"
 relation_upgrade.2001.lover_party.desc:0 "Na večeři v [lover_1_location.GetNameNoTooltip],"
 relation_upgrade.2001.relates.desc:0 "\n\n[lover_1.GetHerHis|U] pohled je fascinující, ale nejvíce obdivuji [lover_1.GetHerHis] vášeň pro toto téma. Čím hlouběji [lover_1.GetSheHe] proniká, tím více ožívá, a ty krásné oči [lover_1.GetHerHis] jsou pozitivně #EMP zářící#!. Myslím, že bych mohl poslouchat [lover_1.GetHerHim] navždy."
 relation_upgrade.2001.soulmate.desc:0 "Můj [lover_1.Custom('LoverPetName')] [lover_1.GetTitledFirstName] si absentně hraje s mými vlasy, zatímco mi vypráví o [lover_1.Custom('herhis_subject_of_interest')]."
 relation_upgrade.2001.t:0 "Pohodlné Zájmy"
 relation_upgrade.2002.c.lover:0 "Ehmm, ano, jak jsem říkal..."
 relation_upgrade.2002.c.soulmate:0 "Jsi velmi dobrý posluchač, věděl jsi to?"
 relation_upgrade.2002.lover.desc:0 "Nakonec končíme mluvením o [lover_1.Custom('my_subject_of_interest')] — tématu, o kterém bych mohl mluvit hodiny. K mému potěšení je [lover_2.GetFirstNameNoTooltip] vynikající posluchač. [lover_2.GetHerHis|U] zájem o to, co mám říct, se zdá být opravdu upřímný, a [lover_2.GetHerHis] doplňující otázky jsou promyšlené a inteligentní.\n\nNež jsem se nadál, zůstali jsme u stolu na večeři poslední. Když se [lover_2.GetFirstNameNoTooltip] nakloní blíž, abych mě slyšel lépe, cítím, jak mi tep zrychluje..."
 relation_upgrade.2002.lover_dinner.desc:0 "Na večeři sedím vedle [lover_2.Custom('ComplimentAdjective')] [lover_2.GetTitledFirstName]."
 relation_upgrade.2002.lover_party.desc:0 "[lover_2.Custom('ComplimentAdjective')] [lover_2.GetTitledFirstName] je nečekaným, ale vítaným hostem na mé večeři."
 relation_upgrade.2002.soulmate.desc:0 "Absentně si hraji se svým [lover_2.Custom('LoverPetName')] [lover_2.GetTitledFirstNamePossessive], [lover_2.GetHerHis] hlava spočívá na mém hrudníku, zatímco vyprávím [lover_2.GetHerHim] o [lover_1.Custom('my_subject_of_interest')]. [lover_2.GetSheHe|U] je vynikající posluchač — povzbuzuje mě jemným hummením a přikyvováním a kladením zamyšlených otázek. Způsob, jakým [lover_2.GetSheHe] skutečně zajímá téma tak blízké mému srdci, mě hřeje uvnitř."
 relation_upgrade.2003.a:0 "Co za [lover_1.GetWomanMan]!"
 relation_upgrade.2003.b:0 "Jsem nejšťastnější [lover_2.GetWomanMan] v [realm.GetNameNoTierNoTooltip]!"
 relation_upgrade.2003.lover.desc:0 "Jak se nakloním a navrhuji, lesk v očích [lover_1.GetFirstNamePossessive] nabyde podstaty jiného druhu vášně. [lover_1.GetSheHe|U] na chvíli váhá, tváře se jí/ji zbarvují dočervena, ale vnitřní konflikt [lover_1.GetHerHis] se rychle vyřeší.\n\n"Počkej tady, jen na chvilku, ať si nikdo ničeho nevšimne. Pak přijď do mé komnaty." Jak [lover_1.GetFirstNameNoTooltip] spěchá, nemohu se od [lover_1.GetHerHim] odtrhnout."
 relation_upgrade.2003.soulmate_end.desc:0 ""Je to pravda, [lover_2.GetFirstNameNoTooltip]? Cítil/a jsem se tak už tak dlouho, ale nikdy jsem si nemyslel/a..."\n\nPolibek, který následuje, je to nej sladší, co jsem kdy znal."
 relation_upgrade.2003.soulmate_start.desc:0 "Můj projev lásky překvapí [lover_1.GetFirstName]. [lover_1.GetHerHis|U] ruka na mých vlasech se ztuhne a já cítím, jak [lover_1.GetHerHis] srdce buší proti mé tváři. To mé bije stejně silně.\n\n"
 relation_upgrade.2004.a:0 "Bylo to hloupé z mé strany, dělat takové závěry..."
 relation_upgrade.2004.lover.desc:0 "[lover_1.GetFirstName] nechápe mou nápovědu — nebo možná [lover_1.GetSheHe] ji ignoruje, aby mi ušetřil trapnost odmítnutí.\n\nNaše konverzace o [lover_1.Custom('my_subject_of_interest')] pokračuje. Naštěstí [lover_1.GetFirstNameNoTooltip] zájem o toto téma přehlušuje moje trapnost."
 relation_upgrade.2004.soulmate_end.desc:0 ""Opravdu se o tebe starám, [lover_2.GetFirstNameNoTooltip], a užívám si náš čas spolu. Můžeme to tak nechat?"\n\nPo trapném omluvě se vracím do konverzace o [lover_1.Custom('my_subject_of_interest')], zoufale se snažím rozptýlit napětí mezi námi."
 relation_upgrade.2101.a_tt_nemesis:0 "[rival.GetTitledFirstName] se pravděpodobně stane tvým nepřítelem"
 relation_upgrade.2101.a_tt_rival:0 "[rival.GetTitledFirstName] pravděpodobně bude tvým rivalem"
 relation_upgrade.2101.a_tt:0 "Někdo u [rival.GetHerHis] dvora by mohl onemocnět!"
 relation_upgrade.2101.a:0 "Vyprovodit to směrem k [rival_capital.GetNameNoTierNoTooltip]!"
 relation_upgrade.2101.b_tt:0 "Jeden z tvých dvořanů dostává nemoc."
 relation_upgrade.2101.b_tt_2:0 "Epidemie nemoci v [capital.GetNameNoTooltip]"
 relation_upgrade.2101.b:0 "Tělo může obsahovat stopy původu nemoci."relation_upgrade.0011.desc.rival:0 "Zatímco naříkám nad tím, jak špatně je turnaj organizován, [source.Custom2('MyCharacterIntroduction', ROOT.Char)] najednou přichází k mému a strčí mě rovnou do žlabu s vodou pro koně, což způsobí, že se všichni kolem začnou smát!"
 relation_upgrade.2101.c:0 "[peasant.GetSheHe|U] bude mít důstojný pohřeb."
 relation_upgrade.2101.desc_bubonic_plague:0 "pokryté velkými bubony, které vyzařují hnis a krev –"
 relation_upgrade.2101.desc_ending:0 "odpočívá na stole. Každý, kdo přijde do kontaktu s tělem, riskuje nákazu, a... a #EMP plánoval#! jsem výlet, který mě zavede blízko k [rival_capital.GetNameNoTierNoTooltip], držení [rival.Custom2('MyCharacterIntroduction', ROOT.Char)]..."
 relation_upgrade.2101.desc_opening_other:0 "Nemocné tělo prostého člověka –"
 relation_upgrade.2101.desc_opening_physician:0 "Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('physician'))] [physician.GetTitledFirstName] mě zadržuje; nemocné tělo obyčejného člověka –"
 relation_upgrade.2101.desc_opening:0 ""Můj [ROOT.Char.GetLadyLord], nemoc je nakažlivá, buď opatrný!"\n\n"
 relation_upgrade.2101.desc_smallpox:0 "pleť pošramocená vyrážkami a hrboly –"relation_upgrade.1001.c.tt:0 "[potential_rival.GetFirstNameNoTooltip] reaguje na tvou tirádu..."
 relation_upgrade.2101.t:0 "Zdravotní problémy ve vztazích"
 relation_upgrade.2102.a:0 "Zvedni [peasant.GetHerHim] – my tělo rovnou vyneseme zpět!"
 relation_upgrade.2102.b_tt_2:0 "Epidemie nemoci v [rival_capital.GetNameNoTooltip]"
 relation_upgrade.2102.b:0 "Toto tělo by mělo být prozkoumáno."
 relation_upgrade.2102.desc_bubonic_plague:0 "pokryté velkými bubony, které vyzařují hnis a krev, což je vidět i odtud, kde stojím"
 relation_upgrade.2102.desc_ending:0 "\n\nDopadne to s pránim, šířící krev, střeva a paniku."
 relation_upgrade.2102.desc_opening:1 "Doprovod [corpse_rival.Custom2('MyCharacterIntroduction', ROOT.Char)] zastavil kousek od [rival_capital.GetNameNoTier]. Než jsem měl čas poslat posla, něco bylo vystřeleno z jejich tábora směrem k mému [rival.Custom('ResidenceBuilding')].\n\nZohavené tělo, zpustošené nemocí, padá z nebe;"
 relation_upgrade.2102.desc_smallpox:0 "pleť pošramocená vyrážkami a hrboly, které jsou vidět i odtud, kde stojím."
 relation_upgrade.2102.tt:0 "Jeden z [rival.GetTitledFirstNamePossessive] dvořanů dostává nemoc."
 relation_upgrade.3000.a:0 "Nedám si pokoj, dokud [rival_to_be.GetFirstNameNoTooltip] není mrtvý/á a pohřbený/á..."
 relation_upgrade.3000.b:0 "Ne! Nenechám, aby mi pomsta ovládla život!"
 relation_upgrade.3000.desc:0 "Ten [rival_to_be.Custom('InsultAdjective')] [rival_to_be.Custom('InsultNoun')] [rival_to_be.GetFirstName] přivádí mou krev k varu! Jak mohl [ROOT.GetCharacter.GetFaith.HighGodName] shledat vhodné proklejt zem [rival_to_be.GetFirstNamePossessiveNoTooltip] [rival_to_be.Custom('InsultAdjective')] [rival_to_be.Custom('InsultBehavior')]!? Ne, je to jasné — [rival_to_be.GetSheHe] je příbuzný [ROOT.GetCharacter.GetFaith.DevilNamePossessive]. [rival_to_be.GetSheHe|U] je horší než oba hnusné vředy a lačné kobylky.\n\nNemohu snést #EMP pouhou myšlenku#! na dýchání stejného [rival_to_be.Custom('InsultAdjective')] vzduchu jako [rival_to_be.GetHerHim]! Musím něco udělat, musím jednat.\n\nMoje duševní zdraví na tom závisí."
 relation_upgrade.3000.t:0 "Kvetoucí Nenávist"
