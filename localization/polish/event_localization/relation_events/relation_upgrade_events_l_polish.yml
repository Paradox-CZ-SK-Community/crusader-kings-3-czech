l_polish:
 relation_upgrade.0001.t: "Problémy na turnaji"
 relation_upgrade.0001.desc.opening: "Jako [ROOT.Char.GetTitleAsNameNoTooltip] jsem byl(a) nucen(a) zúčastnit se místního [ROOT.Char.Custom('MartialTournamentAdjective')] turnaje, ale soutěžící se zpožďují — turnaj nezačne minimálně další hodinu.\n\n"
 relation_upgrade.0001.desc.rival: "[rival.Custom2('MyCharacterIntroduction', ROOT.Char)|U] je tu a, jako vždy, se chová jako nesnesitelný hulvát. [rival.GetHerHis|U] neustálé stěžování dělá všem #EMP ještě víc#! nešťastnými než obvykle."
 relation_upgrade.0001.desc.friend: "Rozhlédnu se a všimnu si [friend.Custom2('MyCharacterIntroduction', ROOT.Char)|U] sedícího pod nedalekým pavilonem, zjevně se nudícího k smrti."
 relation_upgrade.0001.desc.lover: "Rozhlédnu se a všimnu si [lover.Custom2('MyCharacterIntroduction', ROOT.Char)] sedícího v hledišti u [lover.GetHerselfHimself], který vypadá opravdu osaměle."
 relation_upgrade.0001.desc.second_friend: "\n\nMezitím [friend.Custom2('MyCharacterIntroduction', ROOT.Char)] sedí pod pavilonem, zjevně se nudí k smrti..."
 relation_upgrade.0001.desc.second_lover: "\n\nMezitím [lover.Custom2('MyCharacterIntroduction', ROOT.Char)] sedí v hledišti u [lover.GetHerselfHimself], vypadajíce opravdu osaměle..."
 relation_upgrade.0001.desc.second_bridge: "\n\nNa druhou stranu,"
 relation_upgrade.0001.desc.drink: "Právě jsem si všiml obchodníka, který přivezl vůz s [ROOT.Char.Custom('GetExpensiveDrink')]..."
 relation_upgrade.0001.desc.food: "Právě jsem ucítil lákavé aroma [ROOT.Char.Custom('GetExpensiveMeal')] přicházející z kuchyně..."
 relation_upgrade.0001.desc.prowess: "to by mohla být dobrá příležitost ukázat svou šikovnost a zároveň pobavit dav."
 relation_upgrade.0001.desc.gossip: "to by byla dobrá příležitost odposlouchávat rozhovory ostatních účastníků."
 relation_upgrade.0001.desc.book: "Mohl(a) bych si čas zkrátit čtením [ROOT.Char.GetFaith.ReligiousText], zatímco budu čekat."
 relation_upgrade.0001.rival: "Strčit [rival.GetFirstNameNoTooltip] do koňského žlabu, aby to trochu oživilo."
 relation_upgrade.0001.friend: "Strávit trochu času s [friend.GetFirstNameNoTooltip] pod pavilonem."
 relation_upgrade.0001.lover: "Požádat [lover.GetFirstNameNoTooltip], aby se ke mně připojil(a) na trochu \"[ROOT.Char.Custom('MartialTournamentAdjective')]\" po svém."
 relation_upgrade.0001.drink: "Dobré pití mi vždy zlepší náladu!"
 relation_upgrade.0001.food: "Dobrý pokrm mi vždy zlepší náladu!"
 relation_upgrade.0001.prowess: "Dav mě bude povzbuzovat!"
 relation_upgrade.0001.gossip: "Jsem si jistý(á), že tady někdo něco ví..."
 relation_upgrade.0001.gossip.tt: "Získáte náhodné tajemství z vnitřku říše"
 relation_upgrade.0001.book: "Čtení [ROOT.Char.GetFaith.ReligiousText] je vždy dobré využití času."
 relation_upgrade.0001.opt_out: "Už jsem na tomhle průšvihu strávil(a) dost času..."
 relation_upgrade.0011.t: "$relation_upgrade.0001.t$"
 relation_upgrade.0011.desc.opening: "$relation_upgrade.0001.desc.opening$"
 relation_upgrade.0011.desc.rival: "Zatímco si stěžuji na to, jak špatně je turnaj organizován, [source.Custom2('MyCharacterIntroduction', ROOT.Char)] ke mně náhle přistoupí a strčí mě přímo do napajedel pro koně, čímž přiměje všechny kolem propuknout v smích!"
 relation_upgrade.0011.desc.friend: "Zatímco čekám pod pavilonem, až se něco stane, [source.Custom2('MyCharacterIntroduction', ROOT.Char)] přijde ke mému stolu a sedne si. \"Some tourney, eh? Anyway, how have you been?\""
 relation_upgrade.0011.desc.lover: "Zatímco čekám na příchod soutěžících, [source.Custom2('MyCharacterIntroduction', ROOT.Char)] ke mně přijde a požádá mě, abych se k [source.GetHerHim] připojil(a) na trochu \"[ROOT.Char.Custom('MartialTournamentAdjective')]\" po svém."
 relation_upgrade.0011.rival.accept: "Jak se #EMP opovažuje#! [source.GetSheHe]!?"
 relation_upgrade.0011.rival.accept.toast: "[rival.GetFirstNameNoTooltip] se urazí"
 relation_upgrade.0011.rival.decline: "Myslím, že to #EMP bylo#! docela vtipné..."
 relation_upgrade.0011.rival.decline.toast: "[rival.GetFirstNameNoTooltip] to odkývne smíchem"
 relation_upgrade.0011.friend.accept: "Ach, rád(a) tě vidím, [source.GetFirstNameNoTooltip]!"
 relation_upgrade.0011.friend.accept.toast: "Ty a [friend.GetFirstNameNoTooltip] se lépe poznáte"
 relation_upgrade.0011.friend.decline: "Och, promiňte, právě jsem odcházel(a)..."
 relation_upgrade.0011.friend.decline.toast: "[friend.GetFirstNameNoTooltip] nemá zájem"
 relation_upgrade.0011.lover.accept: "To zní rozhodně zábavněji než tohle..."
 relation_upgrade.0011.lover.accept.toast: "[lover.GetFirstNameNoTooltip] přijme mou nabídku"
 relation_upgrade.0011.lover.decline: "Ha, dobrý vtip... ty ses #EMP asi jenom#! dělal(a) srandu, že?"
 relation_upgrade.0011.lover.decline.toast: "[lover.GetFirstNameNoTooltip] se mi vysměje"
 relation_upgrade.1001.t: "Noc k zapomenutí"
 relation_upgrade.1001.desc.intro: "Při [ROOT.GetCharacter.GetFaith.HighGodName], tahle párty je #EMP nudná#!! [terrible_party_host.GetFirstName] musí být nejhorším hostitelem, jakého svět kdy #EMP viděl#!. Jak by se měl smrtelný(á) [ROOT.GetCharacter.GetWomanMan] očekávat, že vydrží toto chrápající oslavování průměrnosti?\n\nOčima přejíždím po sále a hledám rozptýlení, jakékoli rozptýlení."
 relation_upgrade.1001.desc.friend: "[potential_friend.GetFirstName] mi zamává z nedalekého balkonu."
 relation_upgrade.1001.desc.lover: "[potential_lover.GetFirstName] povzdychne s touhou, když [potential_lover.GetSheHe] projde kolem mě."
 relation_upgrade.1001.desc.rival: "V rohu mi [potential_rival.GetFirstName] posílá vražedné pohledy."
 relation_upgrade.1001.desc.outro: "Musím #EMP něco#! udělat, aby ten večer přestal táhnout."
 relation_upgrade.1001.a: "Možná bych mohl(a) lépe poznat [potential_friend.GetFirstNameNoTooltip]?"
 relation_upgrade.1001.a.tt: "Čekáte na odpověď..."
 relation_upgrade.1001.b: "[potential_lover.GetFirstNameNoTooltip], nechtěl(a) bys se projít za měsíčního světla?"
 relation_upgrade.1001.b.tt: "$relation_upgrade.1001.a.tt$"
 relation_upgrade.1001.c: "Hej [potential_rival.GetFirstNameNoTooltip], chceš slyšet, co si o tobě #EMP opravdu#! myslím?"
 relation_upgrade.1001.c.tt: "[potential_rival.GetFirstNameNoTooltip] reaguje na tvou tirádu..."
 relation_upgrade.1001.d: "Pojďme si zatančit!"
 relation_upgrade.1001.d.tt_success: "Oživíš večírek!"
 relation_upgrade.1001.d.tt_success.list: "Všichni [guests|E] a [courtiers|E] na večírku"
 relation_upgrade.1001.d.tt_fail: "Zřejmě jsi #EMP zničil(a)#! párty [terrible_party_host.GetFirstNamePossessiveNoTooltip]"
 relation_upgrade.1001.e: "Kdyby někdo zamkl dveře, tohle místo by snadno shořelo..."
 relation_upgrade.1001.e.list: "$relation_upgrade.1001.d.tt_success.list$"
 relation_upgrade.1001.f: "Asi si z toho udělám to nejlepší."
 relation_upgrade.1001.g: "Možná si promluvím s někým novým?"
 relation_upgrade.1001.h: "[terrible_party_host.GetFirstName], jsi hrozný hostitel!"
 relation_upgrade.1001.h.list: "$relation_upgrade.1001.d.tt_success.list$"
 relation_upgrade.1001.i: "Tiše se vytratím."
 relation_upgrade.1002.t: "$relation_upgrade.1001.t$: Anywhere But Here"
 relation_upgrade.1002.desc: "Uvízl(a) jsem na této trýznivé párty (kterou [terrible_party_host.GetFirstName] víceméně totálně nezvládl(a) uspořádat) po dobu, která se zdá být #EMP hodinami#!, mdlě mávám na každého, kdo kolem projde.\n\nPředstava, že se vrhnu z tohoto balkonu, začíná být lákavá, když ucítím poklep na rameno.\n\n\"Promiň, [potential_friend.GetFirstNameNoTooltip]?\" říká [party_root.GetTitledFirstName], \"nechtěl(a) bys se projít odsud pryč?\""
 relation_upgrade.1002.a: "[ROOT.GetCharacter.GetFaith.HighGodName], ano, kamkoliv, jen ne odsud!"
 relation_upgrade.1002.a.tt: "[potential_friend.GetFirstNameNoTooltip] přijme tvou nabídku"
 relation_upgrade.1002.b: "Ehm, díky, ale ne, děkuji."
 relation_upgrade.1002.b.tt: "[potential_friend.GetFirstNameNoTooltip] tě zdvořile odmítne"
 relation_upgrade.1002.c: "S #EMP tebou#!? Jsi tu nejnudnější člověk!"
 relation_upgrade.1002.c.tt: "[potential_friend.GetFirstNameNoTooltip] tě pomluví místo toho"
 relation_upgrade.1003.t: "$relation_upgrade.1001.t$: Walking in the Moonlight"
 relation_upgrade.1003.desc: "Nemám tušení, jak mě [terrible_party_host.GetFirstName] přemluvil(a) zúčastnit se jeho hrozné, ponuré párty. Může to být moment šílenství, nebo snad slib, že by se mohl(a) také ukázat [party_root.GetTitledFirstName].\n\nProšel(a) jsem kolem [party_root.GetHerHis] dříve večer, ale [party_root.GetSheHe] si mého záměrného povzdechu osamělosti nevšiml(a). Nebo alespoň [party_root.GetSheHe] neodpove-\n\n\"Má drahá [potential_lover.GetFirstNameNoTooltip]! Nechceš se projít za měsíčního světla?\""
 relation_upgrade.1003.a: "[party_root.GetFirstNameNoTooltip], myslel(a) jsem, že se nikdy nezeptáš!"
 relation_upgrade.1003.a.tt: "[potential_lover.GetFirstNameNoTooltip] bude potěšen(a)"
 relation_upgrade.1003.b: "Vlastně si myslím, že bych tě raději měl(a) za přítele..."
 relation_upgrade.1003.b.tt_custom_relation: "[party_root.GetFirstNameNoTooltip] už se nebude pokoušet stát tvým [lover|E]."
 relation_upgrade.1003.b.tt: "[potential_lover.GetFirstNameNoTooltip] chce být jen přáteli"
 relation_upgrade.1003.c: "Ne. Momentálně nepřijímám nápadníky."
 relation_upgrade.1003.c.tt: "[potential_lover.GetFirstNameNoTooltip] ti nijak neodpoví"
 relation_upgrade.1004.t: "$relation_upgrade.1001.t$: Interminable Screeching"
 relation_upgrade.1004.desc: "Na [ROOT.GetCharacter.GetFaith.HighGodName], [terrible_party_host.GetFirstName] nemůže uspořádat hostinu ani kdyby to mělo zachránit [terrible_party_host.GetHerHis] život! Žádná hudba, mdlé jídlo, žádný tanec, sotva nějaké světlo, a k tomu pozván ten parchante, [party_root.GetTitledFirstName]!\n\n\"$relation_upgrade.1001.c$\" vykřikuje otravná [party_root.GetWomanMan] z druhého konce místnosti, přitahujíc pozornost celé hromady ospalých hostů a přichází sem, zjevně s úmyslem mi dát najevo svůj názor."
 relation_upgrade.1004.a: "Och, chceš slyšet nějaké #EMP tvrdé#! pravdy, darebáku?"
 relation_upgrade.1004.a.tt: "[potential_rival.GetFirstNameNoTooltip] rozzlobeně odvětí"
 relation_upgrade.1004.b: "To je pod mou úroveň."
 relation_upgrade.1004.b.tt: "[potential_rival.GetFirstNameNoTooltip] odmítá klesnout na tvou úroveň"
 relation_upgrade.1004.c: "Možná... Možná bychom místo toho mohli být přátelé?"
 aloof_but_alluring_modifier: "Odtažitý, ale přitažlivý"
 aloof_but_alluring_modifier_desc: "Tato postava se zdá být nepřístupná, přesto vyzařuje nepopiratelnou záhadnost..."
 inured_to_boredom_modifier: "Zvyklý na nudu"
 inured_to_boredom_modifier_desc: "Tato postava si zvykla na společenskou dřinu."
 relation_upgrade.2101.t: "Nezdravé vztahy"
 relation_upgrade.2101.desc_opening: "\"Má [ROOT.Char.GetLadyLord], ta nemoc je nakažlivá, buďte na pozoru!\"\n\n"
 relation_upgrade.2101.desc_opening_physician: "Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('physician'))] [physician.GetTitledFirstName] mě zadržuje; nemocné tělo prostého člověka –"
 relation_upgrade.2101.desc_opening_other: "Nemocné tělo prostého člověka –"
 relation_upgrade.2101.desc_bubonic_plague: "pokryté velkými bubóny vytekajícími hnisem a krví –"
 relation_upgrade.2101.desc_smallpox: "kůže posetá vyrážkami a hrboly –"
 relation_upgrade.2101.desc_ending: "leží na stole. Kdokoli, kdo přijde do styku se s mrtvolou, riskuje nákazu, a... a já #EMP jsem#! plánoval výlet, který mě zavede blízko k [rival_capital.GetNameNoTierNoTooltip], panství [rival.Custom2('MyCharacterIntroduction', ROOT.Char)]..."
 relation_upgrade.2101.a: "Pošleme to směrem k [rival_capital.GetNameNoTierNoTooltip]!"
 relation_upgrade.2101.a_tt: "Někdo na dvoře [rival.GetHerHis] by se mohl nakazit!"
 relation_upgrade.2101.a_tt_rival: "[rival.GetTitledFirstName] se pravděpodobně stane tvým soupeřem"
 relation_upgrade.2101.a_tt_nemesis: "[rival.GetTitledFirstName] se pravděpodobně stane tvým nepřítelem"
 relation_upgrade.2101.b: "V těle by mohly být stopy ukazující původ nemoci."
 relation_upgrade.2101.b_tt: "Jeden z tvých dvořanů se nakazí"
 relation_upgrade.2101.b_tt_2: "Vypuknutí nemoci v [capital.GetNameNoTooltip]"
 relation_upgrade.2101.c: "[peasant.GetSheHe|U] dostane důstojný pohřeb."
 relation_upgrade.2102.desc_opening: "Doprovod [corpse_rival.Custom2('MyCharacterIntroduction', ROOT.Char)] se zastaví kousek od [rival_capital.GetNameNoTier]. Než stihnu vyslat posla, z jejich tábora je něco vypuštěno směrem k mému [rival.Custom('ResidenceBuilding')].\n\nZ nebe padá zohavené tělo, pustošené nemocí;"
 relation_upgrade.2102.desc_bubonic_plague: "pokryté velkými bubóny, z nichž teče hnis a krev, což je vidět i z místa, kde stojím"
 relation_upgrade.2102.desc_smallpox: "kůže posetá vyrážkami a boulemi, což je vidět i odsud, kde stojím."
 relation_upgrade.2102.desc_ending: "\n\nDopadne s mokrým cákancem, rozstříkne krev a střevy a vyvolá paniku."
 relation_upgrade.2102.a: "Seberte [peasant.GetHerHim] – pošleme tohle tělo rovnou zpátky!"
 relation_upgrade.2102.b: "Toto tělo by mělo být prozkoumáno."
 relation_upgrade.2102.tt: "Jeden ze dvořanů [rival.GetTitledFirstNamePossessive] se nakazí"
 relation_upgrade.2102.b_tt_2: "Vypuknutí nemoci v [rival_capital.GetNameNoTooltip]"
 relation_upgrade.2001.t: "Vášnivý zájem"
 relation_upgrade.2001.lover_dinner.desc: "Při večeři,"
 relation_upgrade.2001.lover_party.desc: "Na večeři v [lover_1_location.GetNameNoTooltip],"
 relation_upgrade.2001.lover.desc: "Strategicky jsem si vybral(a) místo vedle [lover_1.Custom('ComplimentAdjective')] [lover_1.GetTitledFirstName]. [lover_1.GetSheHe|U] mě přitáhl(a) do diskuse o [lover_1.Custom('herhis_subject_of_interest')]."
 relation_upgrade.2001.soulmate.desc: "Můj [lover_1.Custom('LoverPetName')] [lover_1.GetTitledFirstName] si bezmyšlenkovitě pohrává s mými vlasy, zatímco mi [lover_1.GetSheHe] vypráví o [lover_1.Custom('herhis_subject_of_interest')]."
 relation_upgrade.2001.relates.desc: "\n\n[lover_1.GetHerHis|U] pohled je poutavý, ale nejvíc obdivuji [lover_1.GetHerHis] vášeň pro toto téma. Čím hlouběji se [lover_1.GetSheHe] ponořuje, tím více ožívá, a ty krásné oči [lover_1.GetHerHis] doslova #EMP září#!. Myslím, že bych mohl(a) [lover_1.GetHerHim] poslouchat věčně."
 relation_upgrade.2001.does_not_relate.desc: "\n\nI když o tom moc nevím, jsem fascinován(a) vášní [lover_1.GetHerHis] pro dané téma. [lover_1.GetHerHis|U] krásné oči doslova #EMP září#! a hluboký vhled v [lover_1.GetHerHis] slovech je zřejmý i pro takového začátečníka jako já. Myslím, že bych mohl(a) [lover_1.GetHerHim] poslouchat navěky."
 relation_upgrade.2001.a: "Půjdeme si o tom promluvit o samotě?"
 relation_upgrade.2001.a.success: "[lover_1.GetShortUIName|U] přijímá tvou nabídku"
 relation_upgrade.2001.a.failure: "[lover_1.GetShortUIName|U] nepochopí nápovědu"
 relation_upgrade.2001.b: "[lover_1.GetFirstNameNoTooltip] — myslím, že tě miluji."
 relation_upgrade.2001.b.success: "[lover_1.GetShortUIName|U] cítí to stejně"
 relation_upgrade.2001.b.failure: "[lover_1.GetShortUIName|U] necítí totéž"
 relation_upgrade.2001.c: "Jak zajímavé! Můžeš to vysvětlit ještě jednou?"
 relation_upgrade.2002.lover_dinner.desc: "Při večeři sedím vedle [lover_2.Custom('ComplimentAdjective')] [lover_2.GetTitledFirstName]."
 relation_upgrade.2002.lover_party.desc: "[lover_2.Custom('ComplimentAdjective')] [lover_2.GetTitledFirstName] je nečekaný, ale vítaný host na mé večeři."
 relation_upgrade.2002.lover.desc: "Rozhovor se stočí k [lover_1.Custom('my_subject_of_interest')] — tématu, kterému bych mohl(a) věnovat hodiny. Ku mému potěšení je [lover_2.GetFirstNameNoTooltip] vynikající posluchač. [lover_2.GetHerHis|U] zájem o to, co říkám, působí upřímně a [lover_2.GetHerHis] doplňující otázky jsou uvážlivé a inteligentní.\n\nNež se naději, zůstáváme u stolu sami. Když se [lover_2.GetFirstNameNoTooltip] přiblíží, abych lépe slyšel(a), cítím, jak mi buší srdce..."
 relation_upgrade.2002.c.lover: "Eh, ano, jak jsem říkal(a)..."
 relation_upgrade.2002.soulmate.desc: "Bezmyšlenkovitě si pohrávám se svým [lover_2.Custom('LoverPetName')] [lover_2.GetTitledFirstNamePossessive], [lover_2.GetHerHis] hlava opřená o můj hrudník, zatímco mu/jí vyprávím o [lover_1.Custom('my_subject_of_interest')]. [lover_2.GetSheHe|U] je vynikající posluchač — povzbuzuje mě tichými zašuměními a přikývnutími a klade uvážlivé otázky. To, jak se [lover_2.GetSheHe] opravdu stará o téma, které mi tolik znamená, mě zahřívá uvnitř."
 relation_upgrade.2002.c.soulmate: "Jsi velmi dobrý posluchač, věděl(a) jsi to?"
 relation_upgrade.2003.lover.desc: "Když se nakloním a navrhnu to, lesk v očích [lover_1.GetFirstNamePossessive] nabírá ráz jiné vášně. [lover_1.GetSheHe|U] na moment zaváhá, [lover_1.GetHerHis] tváře zčervenají, ale vnitřní konflikt rychle ustupuje.\n\n\"Zůstaň tu chvíli, aby nikdo nepochyboval. Pak přijď do mých komnat.\" Když se [lover_1.GetFirstNameNoTooltip] rychle vzdaluje, nemohu odtrhnout oči od [lover_1.GetHerHim]."
 relation_upgrade.2003.soulmate_start.desc: "Mé vyznání lásky zaskočí [lover_1.GetFirstName]. [lover_1.GetHerHis|U] ruka zůstane v mých vlasech nehybná a cítím [lover_1.GetHerHis] srdce bít proti své tváři. Mé vlastní bije stejně silně.\n\n"
 relation_upgrade.2003.soulmate_end.desc: "\"Je to pravda, [lover_2.GetFirstNameNoTooltip]? Cítil(a) jsem to stejně už tak dlouho, ale nikdy jsem si nemyslel(a)...\"\n\nPolibek, který následoval, je nejsladší věc, jakou jsem kdy poznal(a)."
 relation_upgrade.2003.a: "To je ale [lover_1.GetWomanMan]!"
 relation_upgrade.2003.b: "Jsem nejšťastnější [lover_2.GetWomanMan] v [realm.GetNameNoTierNoTooltip]!"
 relation_upgrade.2004.lover.desc: "[lover_1.GetFirstName] nepochopí mou nápovědu — nebo to [lover_1.GetSheHe] ignoruje, aby mě ušetřil(a) trapnosti odmítnutí.\n\nNáš rozhovor o [lover_1.Custom('my_subject_of_interest')] pokračuje. Naštěstí zájem [lover_1.GetFirstNameNoTooltip] o téma zastíní mou rozpačitost."
 relation_upgrade.2004.soulmate_end.desc: "\"Mám tě rád(a), [lover_2.GetFirstNameNoTooltip], a užívám si náš čas spolu. Nemůžeme to tak nechat?\"\n\nPo trapném omluvě se vracím k rozhovoru o [lover_1.Custom('my_subject_of_interest')], zoufale se snažím rozptýlit napětí mezi námi."
 relation_upgrade.2004.a: "Bylo pošetilé z mé strany dělat takové domněnky..."
 relation_upgrade.3000.t: "Vzkvétající nenávist"
 relation_upgrade.3000.desc: "The [rival_to_be.Custom('InsultAdjective')] [rival_to_be.Custom('InsultNoun')] [rival_to_be.GetFirstName] makes my blood boil! How could [ROOT.GetCharacter.GetFaith.HighGodName] see fit to curse the earth with [rival_to_be.GetFirstNamePossessiveNoTooltip] [rival_to_be.Custom('InsultAdjective')] [rival_to_be.Custom('InsultBehavior')]!? No, it is obvious — [rival_to_be.GetSheHe] is [ROOT.GetCharacter.GetFaith.DevilNamePossessive] kin. [rival_to_be.GetSheHe|U] is worse than both putrid boil and ravenous locust.\n\nI cannot stand the #EMP mere thought#! of breathing the same [rival_to_be.Custom('InsultAdjective')] air as [rival_to_be.GetHerHim]! I must do something, I must act.\n\nMy sanity depends on it."
 relation_upgrade.3000.a: "I will not rest until [rival_to_be.GetFirstNameNoTooltip] is dead and buried..."
 relation_upgrade.3000.b: "No! I cannot let vengeance rule my life!"
 driven_by_vengeance_modifier: "Driven by Vengeance"
 driven_by_vengeance_modifier_desc: "This character finds motivation in pursuing the demise of their rivals."
