l_polish:
 rivalry.0001.a:1 "Ano, pojďme."
 rivalry.0001.b:0 "Ty se mi klaníš?! [ROOT.Char.GetFaith.HighGodName] je dobrý!"
 rivalry.0001.desc:2 ""[ROOT.Char.GetTitledFirstNameNoTooltip], měli jsme naše neshody v minulosti, ale nesouhlasíte, že je čas nechat minulost být minulostí?"\n\n[rival.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ukazuje od mě k [rival.GetHerHim], "Cokoli je mezi námi... začněme znovu!""
 rivalry.0001.t:0 "Zahrabání sekery"
 rivalry.0002.a:0 "Nechme minulost být minulostí."
 rivalry.0002.desc:0 "Teď, s časovou perspektivou, to všechno vypadá tak podivně. Hněv, který jsem nosil, a bolest, kterou jsem tak zoufale chtěl způsobit... \nO co šlo?\n\nNazývat [rival_response.GetTitledFirstName] mým nepřítelem už pro mě nedává smysl."
 rivalry.0002.t:0 "Zasazení klínu"
 rivalry.0003.a:0 "Je čas ukončit tuto kapitolu."
 rivalry.0003.b:0 "Nikdy [nemesis.GetHerHim] neodpustím! Nikdy!"rivalry.2001.a:0 "Hah, musí se [target_in_question.GetFirstName] vůbec ptát?"
 rivalry.0003.compassionate.desc:0 "Ale moje štěstí s časem vybledlo. Bylo potěšením porazit starého [nemesis.GetTitledFirstNameNoTooltip], ale tento ubohý tvore? Téměř cítím #EMP lítost#! nad [nemesis.GetHerHim]..."
 rivalry.0003.imprisoned.desc:0 "Když ke mně dospěla zpráva o uvěznění [nemesis.GetTitledFirstNamePossessive],"
 rivalry.0003.incapable.desc:0 "Když jsem poprvé slyšel o nehodě [nemesis.GetTitledFirstNamePossessive] a o jeho slintání a ležení na lůžku,"
 rivalry.0003.middle.desc:0 "Byl jsem naplněn radostí. Ten [nemesis.Custom('InsultAdjective')] [nemesis.Custom('InsultNoun')] konečně dostal, co si zasloužil!\n\n"
 rivalry.0003.my_prisoner.desc:0 "Když jsem práskl dveřmi [SelectLocalization( IsLandlessAdventurer( ROOT.Char ), 'cage', 'cell')] do tváře [nemesis.GetTitledFirstNamePossessive],"
 rivalry.0003.t:0 "Nehodný Oponent"
 rivalry.0003.uncompassionate.desc:0 "S časem se však [nemesis.GetHerHis] politováníhodný stav stal #EMP nudným#! Nenašel jsem radost v mučení slabého malého myšáka."
 rivalry.1001.a:1 "Proklínám tě, [rival.GetFirstNameNoTooltip]!"
 rivalry.1001.benevolent:0 "Kdykoli se náhodou setkáme, [rival.Custom('InsultAdjective')] [rival.GetWomanMan] se snaží vypadat slušně a spravedlivě, dělá ze mě posměch shora z [rival.GetHerHis] vysokého koně. Co mě opravdu trápí, je, že [rival.GetSheHe] se zdá, že si všechny ostatní oklamal!"
 rivalry.1001.desc.fallback:0 "Zdá se, že ať jdu kamkoli nebo dělám cokoliv, [rival.GetTitledFirstName] dokáže vždy dát najevo svou přítomnost. Je to stín, který neustále zatemňuje mé každý den."
 rivalry.1001.desc.opening:0 "[rival.GetTitledFirstName] se stal neustálým utrpením mého života.\n\n"
 rivalry.1001.dominant:0 "Nejen, že [rival.GetSheHe] neustále vyžaduje pozornost a prostor, [rival.GetSheHe] má také drzost požadovat můj čas a pozornost. Jako by neměl nic lepšího na práci, než naslouchat [rival.GetHerHim] se chlubit!"
 rivalry.1001.emotional:0 "[rival.GetSheHe|U] využívá každé příležitosti k tomu, aby udělal scénu a udělal ze mě padoucha! [rival.GetSheHe|U] vzlyká a stěžuje si, kříží mi jméno v prachu a obviňuje mě z všeho špatného v [rival.GetHerHis] životě."
 rivalry.1001.extroverted:0 "[rival.GetSheHe|U] vždy požaduje veškerou pozornost na každé akci a nutí všechny naslouchat, jak [rival.GetHerHim] mluví celé hodiny. Jako by to nebylo dost špatné, [rival.GetSheHe] také vypadá, že každou příležitost využije k tomu, aby mě urazil, zatímco [rival.GetSheHe] to dělá!"
 rivalry.1001.introverted:0 "[rival.Custom('InsultAdjective')] [rival.GetWomanMan] je tak charismatický jako kámen, ale přesto dokáže najít čas šířit o mně pomluvy!"
 rivalry.1001.levelheaded:0 "Není důležité, jestli jde o sabotáž mé vlády nebo o urážlivou poznámku, [rival.GetSheHe] je vždy tam, čekající."
 rivalry.1001.malicious:0 "[rival.GetSheHe|U] vždycky zkazí všechno, co dělám, a [rival.Custom('InsultAdjective')] [rival.GetWomanMan] se usmívá, zatímco [rival.GetSheHe] to dělá!"
 rivalry.1001.submissive:0 "[rival.Custom('InsultAdjective')] [rival.GetWomanMan] hraje skromně, jen aby se otočil a vrazil mi nůž do zad při každé příležitosti!"
 rivalry.1001.t:0 "Vždy přítomen"
 rivalry.1010.a.badfailure.tt:0 "#F Jsem odhalen jako původce pomluv #!"rivalry.1010.b:0 "Napiš vtipnou báseň, která se posmívá všem [rival.GetHerHis] mnoha selháním!"
 rivalry.1010.a.failure.tt:0 "#F Nikdo nevěří neuvěřitelným pomluvám #!"
 rivalry.1010.a.success.tt:0 "#F Tyto zvěsti vedly k mnoha pomluvám a spekulacím #!"
 rivalry.1010.a:0 "Šíření skandálních pomluv, které budou trápit [rival.GetHerHim] dlouhá léta!"
 rivalry.1010.b.badfailure.tt:0 "#F Jsem odhalen jako autor básně #!"
 rivalry.1010.b.failure.tt:0 "#F Lidé si myslí, že báseň je špatně napsaná a v špatném vkusu #!"
 rivalry.1010.b.success.tt:0 "#F Báseň je tak populární, že se kopíruje znovu a znovu #!"
 rivalry.1010.b:0 "Napiš vtipnou báseň, která se posmívá všem [rival.GetHerHis] mnoha selháním!"
 rivalry.1010.c.tt:0 "#F [rival.GetTitledFirstName] bude reagovat na váš opovržení #!"
 rivalry.1010.c:0 "Vyjádři [rival.GetHerHis] nevhodné chování přímo do [rival.GetHerHis] tváře!"
 rivalry.1010.desc.end:0 "v poslední době mě to štve víc než kdy jindy. Chci se [rival.GetHerHim] pomstít za toto chování, ale jakou formu by měla má pomsta mít?"
 rivalry.1010.desc.patient:0 "I já mohu tolerovat jen tolik [rival.GetTitledFirstNamePossessive] [rival.Custom('InsultBehavior')] předtím, než se to stane příliš zatěžujícím, a"
 rivalry.1010.desc:0 "[rival.GetTitledFirstNamePossessive] [rival.Custom('InsultBehavior')] mě vždy trápil, ale"
 rivalry.1010.t:0 "Zlé činy"
 rivalry.1011.a:0 "Získám zpět [from_rival.GetHerHim] za tohle!"
 rivalry.1011.desc.poem:0 "Nová báseň koluje, která se mi vysmívá za můj [ROOT.GetCharacter.Custom('quirk_neg_noun')] a představuje mě v špatném světle. I když nemohu dokázat, že [from_rival.GetTitledFirstName] stojí za tímto, próza jasně voní [from_rival.GetHerHis] zapojením."
 rivalry.1011.desc.rumors:0 "Skandální pomluvy o mém [ROOT.GetCharacter.Custom('quirk_neg_noun')] se šíří po mé [ROOT.Char.Custom('GetCourt')]. Jsem pronásledován nevlídnými šeptáním a krutým posměchem, kamkoli jdu. Taktika podvodu je přesně tím druhem nízkého chování, které bych očekával, že [from_rival.GetTitledFirstName] se k tomu sníží!"
 rivalry.1011.t:0 "Zlovolná Hlásání"
 rivalry.1012.a:0 "Ten rozmařilec si zasloužil své!"
 rivalry.1012.desc.poem:0 "Právě jsem se dozvěděl, že [from_rival.GetTitledFirstName] napsal pomlouvačnou báseň v pokusu mě zesměšnit za můj [ROOT.GetCharacter.Custom('quirk_neg_noun')]! Nicméně, báseň [from_rival.GetHerHis] je tak špatně napsaná, že se všichni místo toho posmívali [from_rival.GetFirstName] za plýtvání dobrým papírem na [rival.GetHerHis] nesmysly!"
 rivalry.1012.desc.rumors:0 "Právě jsem se dozvěděl, že [from_rival.GetTitledFirstName] se snaží rozšířit pomlouvačné fámy o tom, co prý dělám v soukromí. Ten [from_rival.Custom('quirk_neg_adjective')] ubožák musí mít velmi zkreslený pohled na mě, protože fámy byly tak absurdní a neuvěřitelné, že je všichni okamžitě odmítli. Místo toho se šušká o tom, jak [from_rival.GetFirstName] sklouzl k tak malicherným a zlovolným opatřením."
 rivalry.1012.t:0 "Hloupé fantazie"rivalry.1016.desc:0 "Po napsání několika básní, které se posmívaly charakteru [rival.GetTitledFirstNamePossessive], jsem je rozšířil kolem [rival.GetHerHis] [rival.Custom('GetCourt')] a čekal, až si jich ostatní všimnou.\n\nBohužel, zdá se, že moje psaní není příliš populární... vlastně, všichni se shodují, že ty básně jsou nesmysl, který za papír, na kterém jsou napsány, nestojí!"
 rivalry.1013.a:0 "Možná to konečně dá [rival.GetHerHim] na [rival.GetHerHis] místo."
 rivalry.1013.desc:0 "Skandální drby o [rival.GetTitledFirstName], které jsem se snažil šířit o [rival.GetHerHis] [rival.Custom('GetCourt')], se staly novým oblíbeným tématem k drbům a spekulacím. Slyšel jsem, že [rival.GetTitledFirstName] se čím dál více rozčiluje a frustruje, snažíc se je zastavit!"
 rivalry.1013.t:0 "Zasazené zvěsti"
 rivalry.1014.a.exposed:0 "To vůbec nešlo podle plánu."
 rivalry.1014.a:0 "Aspoň jsem dokázal zamaskovat své stopy..."
 rivalry.1014.desc.end:0 "nevyzrálý a malicherný za to, že jsem klesl k tak nízkým taktikám, abych poškodil [rival.GetFirstNamePossessive] jméno."
 rivalry.1014.desc.exposed:0 "mě za jejich vytvoření, říká, že jsem"
 rivalry.1014.desc.hidden:0 "kdokoli je vytvořil, říkají, že musí být"
 rivalry.1014.desc.start:0 "Nikdo nebere vážně zvěsti, které jsem se snažil šířit o [rival.GetTitledFirstName], odmítají je jako divoké a absurdní. Lidé se více smějí při"
 rivalry.1014.t:0 "Pomluvy zamítnuty!"
 rivalry.1015.a:0 "Možná to konečně postaví [rival.GetHerHim] na místo."
 rivalry.1015.desc:0 "Bystře verše a chytré narážky, které jsem zapracoval do své ostré kritiky [rival.GetTitledFirstNamePossessive] charakteru, se šíří kolem [rival.GetHerHis] [rival.Custom('GetCourt')] jako požár! Ať se [rival.GetSheHe] snaží, [rival.GetSheHe] nemůže potlačit jejich šíření, což pouze zvyšuje [rival.GetHerHis] trapnost!"
 rivalry.1015.t:0 "Oblíbená báseň"
 rivalry.1016.a.exposed:0 "Proč jsem si myslel, že to byl dobrý nápad?"
 rivalry.1016.a:0 "Jsem jen rád, že jsem na to nedal své jméno."
 rivalry.1016.desc.exposed:0 "Ještě horší je, že moje nenávist k [rival.GetTitledFirstName] je tak průhledná, že každý ví, že jsem to byl já, kdo je napsal!"
 rivalry.1016.desc:0 "Po napsání několika básní, které se posmívaly charakteru [rival.GetTitledFirstNamePossessive], jsem je rozšířil kolem [rival.GetHerHis] [rival.Custom('GetCourt')] a čekal, až se ujmou.\n\nBohužel se zdá, že mé psaní je méně než populární... vlastně se zdá, že téměř všichni souhlasí, že básně jsou nesmysl, který nestojí za papír, na kterém jsou napsány!"
 rivalry.1016.t:0 "Báseň zamítnuta"
 rivalry.1017.a:0 "Na tuto pomluvu odpovím spoustou svých vlastních urážek!"
 rivalry.1017.b.tt:0 "#F Ukážu tomu rozmařilci, že jsem lepší než [from_rival.GetSheHe] je#!"
 rivalry.1017.b:0 "Ten lživý ubožák mi na souboj odpoví!"
 rivalry.1017.c:0 "Udělám to správné a otočím se na druhou stranu."
 rivalry.1017.desc:2 "Jsem [ROOT.GetCharacter.Custom('quirk_pos_adverb')] šel o svých záležitostech, když ke mně přišel [from_rival.GetTitledFirstName] a urazil mě přímo do tváře.\n\n"[ROOT.GetCharacter.Custom('quirk_neg_adjective')|U] [ROOT.GetCharacter.Custom('InsultNoun')], tvoje přítomnost mě nutí plakat!"
 rivalry.1017.t:0 "Odvážná Urážka!"
 rivalry.1018.a:0 "Je to všechno [rival.GetHerHis] vina za to, že byl tak [rival.Custom('quirk_neg_adjective')] od začátku!"
 rivalry.1018.desc:0 "Když jsem přistoupil k [rival.GetTitledFirstName], abych [rival.GetHerHim] dal kousek svého názoru, [rival.GetSheHe] mi odvětil proudem urážek a zneužití [rival.GetHerHis] vlastních!\n\nVýměna byla považována za dětinskou a oba jsme tímto způsobem ztratili tvář."
 rivalry.1018.t:0 "Pomsta"
 rivalry.1019.a:0 "Věděl jsem, že [rival.GetSheHe] je slabý!"
 rivalry.1019.desc:0 "Když jsem přistoupil k [rival.GetTitledFirstName], abych [rival.GetHerHim] řekl, co si o [rival.GetHerHis] chybách myslím. [rival.GetSheHe|U] neměl co říct na [rival.GetHerHis] obranu, a odešel jsem s vědomím, že [rival.GetSheHe] byl pevně usazen na [rival.GetHerHis] místě."
 rivalry.1019.t:0 "Injuria Gratis"
 rivalry.1020.a:0 "Jsi na to, [rival.GetFirstNameNoTooltip]!"
 rivalry.1020.b:0 "Ehm... není třeba sahat k násilí, teď..."
 rivalry.1020.desc:0 "Když jsem [rival.GetTitledFirstName] obvinil z [rival.GetHerHis] [rival.Custom('quirk_neg_noun')], [rival.GetSheHe] to považovalo za hrubou urážku a vyzvalo mě na duel, aby hájilo [rival.GetHerHis] čest!"
 rivalry.1020.t:0 "Útok na ignoraci!"
 rivalry.1021.a:1 "Dokázal jsem, že jsem lepší než [duel_loser.GetFirstNamePossessiveNoTooltip]!"
 rivalry.1021.desc:1 "Od začátku duelu s [duel_loser.GetTitledFirstName] je jasné, že mám navrch. Využívám výhodu, a udržuji [duel_loser.GetHerHim] v nerovnováze. Brzy [duel_loser.GetSheHe] udělá chybu a nechá mi okno, kterého využiji k tomu, abych [ROOT.GetCharacter.Custom('SignatureWeaponCritical')] [duel_loser.GetHerHis] ruku, čímž končím zápas!\n\nSkutečnost, že moje vítězství bylo rychlé a rozhodné, to dělá ještě lepší."
 rivalry.1021.tt:0 "Triumfální vítězství"
 rivalry.1021.t:0 "Triumfální vítězství"
 rivalry.1022.a:0 "Moje vítězství dokazuje, že jsem měl pravdu."
 rivalry.1022.desc:2 "Začínám svůj duel s [duel_loser.GetTitledFirstName] a uvědomuji si, že jsme si rovnější, než jsem očekával. Vyměňujeme si údery a krytí chvíli sem a tam, aniž bychom si dlouho udrželi výhodu.\n\nNakonec oba začneme trpět vyčerpáním a on se nechá otevřený, což mi umožní [ROOT.GetCharacter.Custom('SignatureWeaponCritical')] [duel_loser.GetHerHis] nohu a skončit zápas!"
 rivalry.1022.tt:0 "Těsné vítězství"
 rivalry.1022.t:0 "Těsná výhra"
 rivalry.1023.a.death:0 "Je tak temno..."
 rivalry.1023.a:2 "Příště tě dostanu, [duel_winner.GetTitledFirstNameNoTooltip]!"
 rivalry.1023.desc.death:0 "Moje rány si vybírají svou daň a klesám na zem."
 rivalry.1023.desc.end:0 "Silně krvácející, nemám jinou možnost než přiznat porážku."
 rivalry.1023.desc:2 "Když [duel_winner.GetTitledFirstName] a já začínáme náš duel, uvědomuji si, že [duel_winner.GetSheHe] je větší nepřítel, než jsem očekával. Bitva je vyrovnaná, kdy si navzájem vyměňujeme údery a bloky, zatímco hledáme příležitost.\n\nKdyž začínám trpět vyčerpáním, moje obrana na chvíli povolí, což [duel_winner.GetFirstName] využije k tomu, aby mi [duel_winner.Custom('SignatureWeaponCritical')] ruku [duel_winner.GetHerHis] [duel_winner.Custom('signature_weapon')]."
 rivalry.1023.tt:0 "Těsná porážka"
 rivalry.1023.t:0 "Těsná porážka"
 rivalry.1024.a:0 "Musím se vrátit domů s hanbou."
 rivalry.1024.desc.death:0 "což způsobilo, že jsem se skácel a spadl na zem."
 rivalry.1024.desc.end:0 "jasně označuje konec zápasu. Moje trapná porážka mě zanechala poníženého a zahanbeného!"
 rivalry.1024.desc:2 "Když se setkám s [duel_winner.GetTitledFirstName] abychom začali náš duel, [duel_winner.GetSheHe] neztrácí čas a vrhá se do akce! Zaskočen se snažím získat půdu pod nohama a [duel_winner.GetFirstNamePossessive] neúprosné útoky mi nedávají prostor se zotavit.\n\nNetrvá dlouho a [duel_winner.GetSheHe] se mi dostane za obranu a [duel_winner.Custom('SignatureWeaponCriticalPresent')] mi nohu [duel_winner.GetHerHis] [duel_winner.Custom('signature_weapon')],"
 rivalry.1024.tt:0 "Ponížení porážka"
 rivalry.1024.t:0 "Ponížující Porážka"
 rivalry.1025.a:0 "Aspoň jsem si udržel svou čest."
 rivalry.1025.desc:1 "Ten zbabělec [from_rival.GetTitledFirstName] odmítl se mnou duelovat, přestože mě urazil do tváře! Nemohu si představit nic hanebnějšího, než být tak neuctivý bez vůle to podpořit. Vždy jsem věděl, že [rival.GetSheHe] je nečestný, a toto to dokazuje!"
 rivalry.1025.t:0 "Hanebná ukázka"
 rivalry.1030.a_failure:0 "Plán selhává"
 rivalry.1030.a_success:0 "Úspěšné obvinění"
 rivalry.1030.a.tt:1 "[rival.GetTitledFirstName] objeví nějaké kompromitující důkazy... ale uvěří [rival.GetSheHe] tomu?"
 rivalry.1030.a:0 "Rozmístím dopisy [rival_spouse.GetTitledFirstNameNoTooltip] od tajného milence."
 rivalry.1030.b.tt:1 "[rival_spouse.GetTitledFirstName] objeví nějaké kompromitující důkazy... ale uvěří tomu [rival_spouse.GetSheHe]?"
 rivalry.1030.b:0 "Raději obviním [rival.GetTitledFirstNameNoTooltip]."
 rivalry.1030.c.tt:1 "Na chvíli opustit tuto cestu"
 rivalry.1030.c:0 "Vměšování se do cizího spojení jde příliš daleko!"
 rivalry.1030.desc.happy:0 "Zlobí mě, že můj rival [rival.GetTitledFirstName] se zdá užívat pohodlí blaženého manželství s [rival.GetHerHis] [rival_spouse.GetWifeHusband] [rival_spouse.GetTitledFirstName]. Mohl bych [rival.GetHerHim] způsobit značný stres a starosti tím, že bych zasel podezření mezi nimi, což by je donutilo pochybovat jeden o druhém."
 rivalry.1030.desc.neutral:0 "Beznadějné manželství mého rivala [rival.GetTitledFirstName] a [rival.GetHerHis] [rival_spouse.GetWifeHusband] [rival_spouse.GetTitledFirstName] mi dává lákavou příležitost. Pokud se mi podaří zasít podezření a nedůvěru mezi nimi, [rival.GetFirstName] by byl tak rozptýlený rozpadáním [rival.GetHerHis] manželství, že by [rival.GetSheHe] nedokázal zasahovat do mých plánů!"
 rivalry.1030.desc.unhappy:0 "Není neobvyklé, že můj rival [rival.GetTitledFirstName] a [rival.GetHerHis] [rival_spouse.GetWifeHusband] [rival_spouse.GetTitledFirstName] si jdou po krku. Mohu vyvolat další hádku mezi nimi pečlivě umístěným vzkazem, který by rozptýlil [rival.GetFirstName] a ztížil by [rival.GetHerHim] zasahovat do mých plánů..."
 rivalry.1030.t:0 "Vměšování se do manželství"
 rivalry.1031.a.fooled:0 "Musím zjistit, kdo je tento tajemný milenec [my_spouse.GetHersHis]!"
 rivalry.1031.a.suspicious:0 "Tiše vyšetřujte, abyste zjistili, co se děje."
 rivalry.1031.b.fooled:0 "Přímo se Konfrontuji [my_spouse.GetFirstNameNoTooltip] ohledně dopisu!"
 rivalry.1031.b.suspicious:0 "Postavím se [my_spouse.GetFirstNameNoTooltip] přímo a zjistím pravdu!"
 rivalry.1031.b.tt:1 "Zeptám se [my_spouse.GetTitledFirstName], jestli [my_spouse.GetSheHe] byl nevěrný"
 rivalry.1031.c.tt:1 "Zahodím dopis"
 rivalry.1031.c:0 "Důvěřuji [my_spouse.GetTitledFirstNameNoTooltip], tento dopis musí být padělek!"
 rivalry.1031.desc.fooled:0 "\n\nAutor dopisu není určen, a moje mysl běží na spekulacích o tom, s kým by můj [my_spouse.GetWifeHusband] mohl mít poměr!"
 rivalry.1031.desc.suspicious:0 "\n\nZprvu jsem rozčilený, ale když ji čtu pozorněji, všímám si, že dopis je velmi obecný, bez jakýchkoli osobních detailů a selhává v identifikaci autora. Někdo to mohl napsat..."
 rivalry.1031.desc:0 "Dnes jsem našel dopis určený mé [my_spouse.GetWifeHusband] [my_spouse.GetFirstName], napsaný rukou milence, který podrobně popisuje jejich poslední milostné dobrodružství a žádá o informaci, kdy se mohou setkat znovu!"
 rivalry.1031.t:0 "Důkaz nevěry?"
 rivalry.1032.a.tt:1 "Snažím se přesvědčit [suspicious_spouse.GetFirstNameNoTooltip], že jsem byl věrný"
 rivalry.1032.a:0 "Nebyl jsem ti nevěrný, přísahám!"
 rivalry.1032.b:0 "Musím přiznat svůj poměr s [spouse_lover.GetTitledFirstNameNoTooltip]!"
 rivalry.1032.desc:0 "Můj [suspicious_spouse.GetWifeHusband] [suspicious_spouse.GetFirstName] ke mně dnes přišel s dopisem v ruce, který [suspicious_spouse.GetSheHe] říká, že napsal můj tajný milenec! Teď [suspicious_spouse.GetSheHe] mě obviňuje z nevěry!"
 rivalry.1032.t:0 "Obvinění z nevěry"
 rivalry.1033.a.tt:1 "Ukončím tuto linii vyšetřování"
 rivalry.1033.a:0 "Důvěřuji [my_spouse.GetFirstNameNoTooltip] a věřím tomu, co [my_spouse.GetSheHe] říká!"
 rivalry.1033.b:0 "Lži! Bude mít další vyšetřování a najdu pravdu!"
 rivalry.1033.desc:0 "Dnes jsem konfrontoval [my_spouse.GetFirstName] ohledně dopisu od [my_spouse.GetHerHis] tajného milence, ale [my_spouse.GetSheHe] se zdál být šokován a zraněn obviněním a protestoval [my_spouse.GetHerHis] nevinu!"
 rivalry.1033.t:0 "Popření Špatného Činu"
 rivalry.1034.a:0 "Jak mohl [my_spouse.GetSheHe] udělat tohle mě?"
 rivalry.1034.desc:0 "Když jsem konfrontoval [my_spouse.GetFirstName] ohledně dopisu od [my_spouse.GetHerHis] tajného milence, [my_spouse.GetSheHe] se zhroutil a s pláčem přiznal, že má poměr s [spouse_lover.GetTitledFirstName]!"
 rivalry.1034.t:0 "Plačlivé Přiznání"
 rivalry.1035.a:0 "[instigator.GetSheHe|U] zaplatí za zasahování do mého manželství!"
 rivalry.1035.desc:0 "Po prozkoumání zdroje dopisu od údajného milence [my_spouse.GetFirstName] jsem zjistil, že to byl podvod, který nastražil nikdo jiný než ten [instigator.Custom('InsultAdjective')] [instigator.Custom('InsultNoun')] [instigator.GetTitledFirstName]!"
 rivalry.1035.t:0 "Podvod odhalen!"
 rivalry.1036.a:0 "Budu dávat pozor na [rival_spouse.GetFirstNameNoTooltip] bez ohledu na to..."
 rivalry.1036.b:0 "Musím dospět k závěru, že dopis je falešný!"
 rivalry.1036.desc:0 "Sledoval jsem každou stopu, kterou jsem mohl najít, abych zjistil, kdo byl údajný tajný milenec, který poslal [rival_spouse.GetFirstName] ten dopis, ale nebyl jsem schopen určit původ dopisu."
 rivalry.1036.t:0 "Mrtvé Konec"
 rivalry.1037.a:0 "Jejich rozepře jsou sladká hudba pro mé uši!"
 rivalry.1037.desc:0 "Moji špehové mě informovali, že mezi [rival.GetTitledFirstName] a [rival.GetHerHis] [rival_spouse.GetWifeHusband] [rival_spouse.GetFirstName] skutečně existuje nová napětí. Zdá se, že moje strategie zasévat nedůvěru mezi nimi byla úspěšná!"
 rivalry.1037.t:0 "Zasahoval jsem do Manželství"
 rivalry.1038.a:0 "Budu muset zkusit něco jiného..."
 rivalry.1038.desc:0 "Moji špehové mě informovali, že [rival.GetTitledFirstName] zjistil, že dopis, který jsem zasadil, abych zasel nedůvěru mezi [rival.GetHerHim] a [rival.GetHerHis] [rival_spouse.GetWifeHusband] [rival_spouse.GetFirstName], byl falešný a nebyl oklamán mým trikem!"
 rivalry.1038.t:0 "Měškané manželství"
 rivalry.1039.a:0 "No teď... to #EMP je#! zajímavé"
 rivalry.1039.desc:0 "Moji špehové mě informovali, že [my_spouse.GetTitledFirstName] zřejmě měl aféru po celou dobu, a můj padělaný dopis způsobil, že [my_spouse.GetHerHim] se zhroutil a přiznal se [suspicious_spouse.GetTitledFirstName]!"
 rivalry.1039.t:0 "$rivalry.1037.t$"
 rivalry.2001.a:0 "Hah, musí se [target_in_question.GetFirstName] vůbec ptát?"
 rivalry.2001.b:0 "[target_in_question.GetFirstName] by měl učinit rozhodnutí sám."
 rivalry.2001.desc:2 "Obdržel jsem dopis od [target_in_question.GetTitledFirstName], ve kterém se ptá, co si myslím o [rival.GetTitledFirstName]. Zdá se, že [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('rival') )] dělá diplomatické pokusy směrem k [target_in_question.GetHerHim]."
 rivalry.2001.t:0 "Překážka Přátelství"rivalry.0003.my_prisoner.desc:0 "Když jsem prásknul dveřmi [SelectLocalization( IsLandlessAdventurer( ROOT.Char ), 'cage', 'cell')] do tváře [nemesis.GetTitledFirstNamePossessive],"
 rivalry.2002.a:0 "Věří [target_in_question.GetFirstName] skutečně tomu, co mu říká [first_rival.GetFirstName]?"
 rivalry.2002.desc:0 "Usilovně jsem se snažil zanechat [target_in_question.GetTitledFirstName] dobrý dojem, a co jsem objevil?\n\nŽe právě [first_rival.GetTitledFirstName] šíří ohavné drby o mně, aby poškodila moje úsilí!"
 rivalry.2002.t:0 "Překážka Přátelství"
 rivalry.3001.a:0 "Jen počkej, [rival.GetTitledFirstNameNoTooltip]!"
 rivalry.3001.benevolent:0 "[rival.GetSheHe|U] poslal dopis, ve kterém žádá o lepší vztahy a zároveň mě oslovuje jako \"The [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstName].\" [rival.GetSheHe|U] skutečně ukazuje [rival.GetHerHis] pravou tvář teď!"
 rivalry.3001.desc.end:0 "\n\nTo nemůžu nechat být, zajistím, aby [rival.GetSheHe] zaplatil za [rival.GetHerHis] neslušnost."
 rivalry.3001.desc.fallback:1 "[rival.GetSheHe|U] poslal posla, který mě nazval "[ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstName]" před všemi!"
 rivalry.3001.desc.opening:0 "Jako by nestačilo, že [rival.GetSheHe] přijímá nejhorší neřesti lidstva, [rival.GetTitledFirstName] mě teď urazil do očí!\n\n"
 rivalry.3001.dominant:1 "[rival.GetSheHe|U] poslal posla, který mě oslovil jako "[ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstName]", a prakticky žebral o zápas!"
 rivalry.3001.emotional:1 "[rival.GetSheHe|U] poslal posla, který mě obvinil z "sabotováním celého [rival.GetFirstNamePossessiveNoTooltip] života", a nazval mě "[ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstName]", a pak pokračoval v scéně."
 rivalry.3001.extroverted:1 "[rival.GetHerHis|U] posel přišel vpřed, když jsem oslovoval svůj [ROOT.Char.Custom('GetCourt')], pozdravil mě jako "[ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstName]", než pokračoval v tahání mého jména bahnem před všemi!"
 rivalry.3001.levelheaded:1 "[rival.GetSheHe|U] poslal posla, který si dával na čas, čekal na perfektní příležitost, aby mě oslovil jako "[ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstName]", jako by to bylo náhodou, a pak [rival.GetSheHe] se choval, jako by to všechno byla chyba."rivalry.1024.desc:2 "Když se setkám s [duel_winner.GetTitledFirstName] a začneme náš duel, [duel_winner.GetSheHe] neztrácí čas a vrhá se do akce! Překvapený se snažím znovu získat půdu pod nohama a [duel_winner.GetFirstNamePossessive] neúprosné útoky mi nedávají žádný prostor na zotavení.\n\nNetrvá dlouho, než [duel_winner.GetSheHe] proklouzne kolem mé obrany a [duel_winner.Custom('SignatureWeaponCriticalPresent')] mi nohu s [duel_winner.GetHerHis] [duel_winner.Custom('signature_weapon')],"
 rivalry.3001.malicious:0 "[rival.GetSheHe|U] poslal posla a zajistil, aby celá [ROOT.Char.Custom('GetCourt')] slyšela nízké komentáře, které byly předloženy. "K [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstName]", začalo to a jen se to zhoršovalo. [rival.Custom('InsultAdjective')] [rival.GetWomanMan] má odvahu!"
 rivalry.3001.submissive:0 "Našel jsem poznámku v mé soukromé [ROOT.Char.Custom('GetChamber')], propašovanou tam pod záštitou noci. "K [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstName]", začala, a jen se to zhoršovalo, jak to pokračovalo. [rival.Custom('InsultAdjective')] [rival.GetWomanMan] měl dokonce tu drzost to podepsat svým jménem!"
 rivalry.3001.t:0 "Od špatného k horšímu"
 rivalry.3002.a:0 "Odsuzuji tě, [rival.GetTitledFirstNameNoTooltip]!"
 rivalry.3002.b:0 "[rival.GetTitledFirstName] nemusí vědět, jak se cítím."
 rivalry.3002.desc:0 "Můj [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('friend') )], [friend.GetTitledFirstName], se v poslední době potýká s nepříjemností. [rival.GetTitledFirstName] si vybral [friend.GetHerHim] jako cíl všech [rival.GetHerHis] zlých plánů.\n\nKdo bych byl, abych se na toto chování k mým přátelům díval bez reakce?"
 rivalry.3002.t:0 "Nepřítel mého přítele"
 rivalry.3003.a:0 "Bah! Stádo ovcí."
 rivalry.3003.desc:2 "Zdá se, že mě [first_friend.GetTitledFirstName] odsoudil, cituje mou rivalitu s [first_friend.GetHerHis] [first_friend.Custom2('RelationToMe', SCOPE.sC('friend') )], [first_friend.Custom('InsultAdjective')] [friend.GetTitledFirstName].\n\nMoji nepřátelé se zdají množit..."
 rivalry.3003.t:0 "Sběr krysy"
 rivalry.3004.a:0 "Dělá to [rival.GetSheHe] jen proto, aby mi uškodil?!"
 rivalry.3004.fallback:0 "\n\n[rival.GetSheHe|U] se zdá, že se chová přesně naopak, než bych se choval já v každé situaci!"
 rivalry.3004.opening:0 "I když jsem už nenáviděl [rival.GetTitledFirstName] tak intenzivně, vím, že bychom si nikdy neporozuměli!"
 rivalry.3004.t:0 "Nejhorší možná osoba"
 rivlary.1010.c.tt:0 "#F [rival.GetTitledFirstName] zareaguje na tvou opovržení #!"
