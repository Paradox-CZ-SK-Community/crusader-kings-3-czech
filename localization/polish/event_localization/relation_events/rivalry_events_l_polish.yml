l_polish:
 rivalry.0001.t:0 "Pohřbít sekeru"
 rivalry.0001.desc:2 ""[ROOT.Char.GetTitledFirstNameNoTooltip], měli jsme v minulosti své neshody, ale nezdá se ti, že je čas nechat minulost být?"\n\n[rival.Custom2('MyCharacterIntroduction', ROOT.Char)|U] pokyne směrem ke [rival.GetHerHim], "Ať už mezi námi bylo cokoli... začněme znovu!""
 rivalry.0001.a:1 "Ano, pojďme."
 rivalry.0001.b:0 "Plazíš se přede mnou?! [ROOT.Char.GetFaith.HighGodName] je dobrý!"
 rivalry.0002.t:0 "Pohřbít sekeru"
 rivalry.0002.desc:0 "Nyní, s odstupem času, to všechno vypadá tak podivně. Nenávist, kterou jsem nosil, a bolest, kterou jsem tak zoufale chtěl způsobit... \nNa co to všechno bylo?\n\nNazývat [rival_response.GetTitledFirstName] mým nepřítelem mi už nedává smysl."
 rivalry.0002.a:0 "Nechme minulost být."
 rivalry.0003.t:0 "Nehodný protivník"
 rivalry.0003.imprisoned.desc:0 "Když ke mně došla zpráva o uvěznění [nemesis.GetTitledFirstNamePossessive],"
 rivalry.0003.incapable.desc:0 "Když jsem se poprvé dozvěděl o [nemesis.GetTitledFirstNamePossessive] nehodě a o tom, že nyní slintá a je upoután na lůžko,"
 rivalry.0003.my_prisoner.desc:0 "Když jsem práskl dveřmi [SelectLocalization( IsLandlessAdventurer( ROOT.Char ), 'cage', 'cell')] do [nemesis.GetTitledFirstNamePossessive] opovrženíhodné tváře,"
 rivalry.0003.middle.desc:0 "Přepadla mě radost. Ten [nemesis.Custom('InsultAdjective')] [nemesis.Custom('InsultNoun')] konečně dostal, co si zasloužil!\n\n"
 rivalry.0003.compassionate.desc:0 "Ale moje štěstí s časem vyprchalo. Bylo potěšením porazit starého [nemesis.GetTitledFirstNameNoTooltip], ale toto ubohé stvoření? Téměř mě je #EMP líto#! [nemesis.GetHerHim]..."
 rivalry.0003.uncompassionate.desc:0 "S časem mě však [nemesis.GetHerHis] ubohý stav začal #EMP nudit#! Nevidím v tom žádné potěšení v mučení malé ustrašené myšky."
 rivalry.0003.a:0 "Je čas uzavřít tuto kapitolu."
 rivalry.0003.b:0 "Nikdy [nemesis.GetHerHim] neodpustím! Nikdy!"
 rivalry.1001.t:0 "Vždy přítomen"
 rivalry.1001.desc.opening:0 "[rival.GetTitledFirstName] se stal neustálým postrachem mého života.\n\n"
 rivalry.1001.malicious:0 "[rival.GetSheHe|U] se vždy zdá ničit vše, co dělám, a ten [rival.Custom('InsultAdjective')] [rival.GetWomanMan] se u toho šklebí!"
 rivalry.1001.benevolent:0 "Kdykoli se potkáme, ten [rival.Custom('InsultAdjective')] [rival.GetWomanMan] si dává záležet, aby vypadal slušně a spravedlivě, a ze svého povýšeného postoje si ze mě dělá posměch. Co mě opravdu rozčiluje je, že [rival.GetSheHe] má ostatní tak oklamané!"
 rivalry.1001.dominant:0 "Nejen že [rival.GetSheHe] neustále požaduje pozornost a prostor, [rival.GetSheHe] má také drzost žádat můj čas a pozornost. Jako bych neměl nic lepšího na práci než naslouchat [rival.GetHerHim] chvástání!"
 rivalry.1001.submissive:0 "Ten [rival.Custom('InsultAdjective')] [rival.GetWomanMan] hraje tichého, jen aby mě při každé příležitosti zradil!"
 rivalry.1001.extroverted:0 "[rival.GetSheHe|U] na každé události vždy požaduje veškerou pozornost, nutí všechny poslouchat, jak [rival.GetHerHim] tlachá celé hodiny. A jako by to nebylo dost špatné, [rival.GetSheHe] si také bere každou příležitost, aby mi při tom podsouval jízlivé poznámky!"
 rivalry.1001.introverted:0 "Ten [rival.Custom('InsultAdjective')] [rival.GetWomanMan] je charismatický jako kámen, ale i tak si najde čas šířit pomluvy o mně!"
 rivalry.1001.emotional:0 "[rival.GetSheHe|U] využije každou příležitost udělat scénu a vykreslit mě jako padoucha! [rival.GetSheHe|U] fňuká a stěžuje si, poškvrňuje mé jméno a obviňuje mě ze všeho špatného v [rival.GetHerHis] životě."
 rivalry.1001.levelheaded:0 "Nezáleží na tom, zda jde o sabotáže mé vlády nebo o zraňující urážku, [rival.GetSheHe] je vždy tam a čeká."
 rivalry.1001.desc.fallback:0 "Mám pocit, že ať jdu kamkoli a dělám cokoliv, [rival.GetTitledFirstName] si vždy dokáže dát o sobě vědět. Je to stín, který neustále ztemňuje každý můj den."
 rivalry.1001.a:1 "Prokletý buď, [rival.GetFirstNameNoTooltip]!"
 rivalry.1010.t:0 "Zlomyslné činy"
 rivalry.1010.desc:0 "[rival.GetTitledFirstNamePossessive] [rival.Custom('InsultBehavior')] mi vždy vadilo, ale"
 rivalry.1010.desc.patient:0 "Ani já nemohu snést tolik [rival.GetTitledFirstNamePossessive] [rival.Custom('InsultBehavior')], než to přestane být snesitelné, a"
 rivalry.1010.desc.end:0 "v poslední době mi to leze na nervy více než kdy dřív. Chci se [rival.GetHerHim] za toto chování pomstít, ale jakou podobu by měla má odplata mít?"
 rivalry.1010.a:0 "Rozšiř skandální pomluvy, které budou [rival.GetHerHim] tížit celé roky!"
 rivalry.1010.a.success.tt:0 "#F Pomluvy vedou k mnoha drbům a spekulacím #!"
 rivalry.1010.a.failure.tt:0 "#F Nikdo nevěří nepravděpodobným pomluvám #!"
 rivalry.1010.a.badfailure.tt:0 "#F Jsem odhalen jako původce pomluv #!"
 rivalry.1010.b:0 "Napiš vtipnou báseň, která si utahuje ze všech [rival.GetHerHis] mnoha selhání!"
 rivalry.1010.b.success.tt:0 "#F Báseň je natolik populární, že se kopíruje stále dokola #!"
 rivalry.1010.b.failure.tt:0 "#F Lidé si myslí, že báseň je špatně napsaná a bez vkusu #!"
 rivalry.1010.b.badfailure.tt:0 "#F Jsem odhalen jako autor básně #!"
 rivalry.1010.c:0 "Vyčti [rival.GetHerHis] neslušné chování přímo do tváře!"
 rivlary.1010.c.tt:0 "#F [rival.GetTitledFirstName] bude reagovat na tvé pohrdání #!"
 rivalry.1011.t:0 "Zlomyslné výroky"
 rivalry.1011.desc.poem:0 "Kolem koluje nová báseň, která si mě utahuje kvůli mé [ROOT.GetCharacter.Custom('quirk_neg_noun')] a vykresluje mě v špatném světle. I když nemohu dokázat, že za tím stojí [from_rival.GetTitledFirstName], text z toho prostě silně naznačuje [from_rival.GetHerHis] zapojení."
 rivalry.1011.desc.rumors:0 "Přehnané pomluvy o mé [ROOT.GetCharacter.Custom('quirk_neg_noun')] kolují mým [ROOT.Char.Custom('GetCourt')]. Jdou za mnou nelaskavé šepoty a kruté chichotání kamkoli jdu. Tato zlomyslná taktika je přesně ten druh nízkého chování, k němuž bych od [from_rival.GetTitledFirstName] očekával sklouznout!"
 rivalry.1011.a:0 "Pomstím se [from_rival.GetHerHim] za to!"
 rivalry.1012.t:0 "Pošetilé představy"
 rivalry.1012.desc.poem:0 "Právě jsem se dozvěděl, že [from_rival.GetTitledFirstName] napsal pomlouvačnou báseň ve snaze si ze mě dělat legraci kvůli mé [ROOT.GetCharacter.Custom('quirk_neg_noun')]! Nicméně [from_rival.GetHerHis] báseň je tak špatně napsaná, že se místo toho všichni smějí [from_rival.GetFirstName], že plýtvá dobrým papírem na [rival.GetHerHis] bláboly!"
 rivalry.1012.desc.rumors:0 "Právě jsem se dozvěděl, že [from_rival.GetTitledFirstName] se snažil šířit pomlouvačné zvěsti o věcech, které údajně dělám v soukromí. Ten [from_rival.Custom('quirk_neg_adjective')] ničema musí mít o mně velmi pokřivené mínění, protože pomluvy byly tak přehnané a neuvěřitelné, že je všichni okamžitě odmítli. Místo toho teď drbou o tom, jak [from_rival.GetFirstName] slevil k tak zlomyslným a malicherným prostředkům."
 rivalry.1012.a:0 "Tak mu to patří!"
 rivalry.1013.t:0 "Vypuštěné pomluvy"
 rivalry.1013.desc:0 "Skandální pomluvy o [rival.GetTitledFirstName], které jsem pomáhal šířit o [rival.GetHerHis] [rival.Custom('GetCourt')], se staly novým oblíbeným tématem drbů a spekulací. Slyšel jsem, že se [rival.GetTitledFirstName] stále více rozčiluje a frustruje, když se je snaží zastavit!"
 rivalry.1013.a:0 "Možná to konečně dá [rival.GetHerHim] na své místo."
 rivalry.1014.t:0 "Pomluvy odmítnuty!"
 rivalry.1014.desc.start:0 "Nikdo nepřikládá váhu pomluvám, které jsem se snažil šířit o [rival.GetTitledFirstName], odmítají je jako divoké a přehnané. Lidé se spíš smějí"
 rivalry.1014.desc.hidden:0 "té osobě, která je vytvořila, říkajíce, že to musí být"
 rivalry.1014.desc.exposed:0 "mě za jejich vytvoření, říkajíce, že jsem"
 rivalry.1014.desc.end:0 "nezralý a malicherný za to, že jsem sklouzl k tak nízkým taktikám ve snaze pošpinit jméno [rival.GetFirstNamePossessive]."
 rivalry.1014.a:0 "Aspoň jsem dokázal zakrýt své stopy..."
 rivalry.1014.a.exposed:0 "To vůbec nešlo podle plánu."
 rivalry.1015.t:0 "Oblíbená báseň"
 rivalry.1015.desc:0 "Vtipné rýmy a chytré narážky, které jsem vměstnal do své ostré kritiky povahy [rival.GetTitledFirstNamePossessive], se šíří [rival.GetHerHis] [rival.Custom('GetCourt')] jako oheň! Ať už [rival.GetSheHe] dělá cokoli, nemůže jejich šíření zastavit, což jen zvyšuje [rival.GetHerHis] ztrapnění!"
 rivalry.1015.a:0 "Možná to konečně dá [rival.GetHerHim] na své místo."
 rivalry.1016.t:0 "Báseň odmítnuta"
 rivalry.1016.desc:0 "Po napsání několika básní posmívajících se povaze [rival.GetTitledFirstNamePossessive] jsem je roznesl po [rival.GetHerHis] [rival.Custom('GetCourt')] a čekal, až se ujmou.\n\nBohužel se zdá, že má díla jsou méně než populární... ve skutečnosti se všichni prakticky shodují, že ty básně jsou nesmysly, které nestojí za papír, na kterém jsou napsané!"
 rivalry.1016.desc.exposed:0 "Hůř, moje nenávist k [rival.GetTitledFirstName] je tak průhledná, že všichni vědí, že jsem je napsal!"
 rivalry.1016.a:0 "Jsem rád, že jsem tam nenapsal své jméno."
 rivalry.1016.a.exposed:0 "Proč jsem si myslel, že to byla dobrá myšlenka?"
 rivalry.1017.t:0 "Nestydatá urážka!"
 rivalry.1017.desc:2 "Šel jsem [ROOT.GetCharacter.Custom('quirk_pos_adverb')] za svými záležitostmi, když ke mně přišel [from_rival.GetTitledFirstName] a urazil mě přímo do tváře.\n\n"[ROOT.GetCharacter.Custom('quirk_neg_adjective')|U] [ROOT.GetCharacter.Custom('InsultNoun')], tvá přítomnost mě nutí plakat!"
 rivalry.1017.a:0 "Na tuto očerňující urážku odpovím řadou vlastních urážek!"
 rivalry.1017.b:0 "Ten lživý zmetek mi bude čelit v souboji!"
 rivalry.1017.b.tt:0 "#F Ukážu tomu marnivci, že jsem lepší, než [from_rival.GetSheHe] je#!"
 rivalry.1017.c:0 "Udělám to správně a obrátím druhou tvář."
 rivalry.1018.t:0 "Odplata"
 rivalry.1018.desc:0 "Když jsem se přiblížil k [rival.GetTitledFirstName], abych [rival.GetHerHim] řekl něco do očí, [rival.GetSheHe] mi odpověděl(a) lavinou urážek a nadávek vlastní výroby!\n\nVýměna byla považována za dětinskou a oba jsme tím ztratili tvář."
 rivalry.1018.a:0 "Je to celé vinou [rival.GetHerHis], že byl/a od začátku tak [rival.Custom('quirk_neg_adjective')]!"
 rivalry.1019.t:0 "Injuria Gratis"
 rivalry.1019.desc:0 "Když jsem zašel za [rival.GetTitledFirstName], abych [rival.GetHerHim] dal náležitě najevo svůj názor a vyjmenoval všechny [rival.GetHerHis] vady, [rival.GetSheHe|U] neměl(a) co říct na svou obranu, a já jsem odešel(a) s vědomím, že [rival.GetSheHe] byl(a) pevně usazen(a) na svém místě."
 rivalry.1019.a:0 "Věděl(a) jsem, že [rival.GetSheHe] byl(a) slabý(á)!"
 rivalry.1020.t:0 "Výzva k souboji!"
 rivalry.1020.desc:0 "Když jsem obvinil(a) [rival.GetTitledFirstName] z [rival.Custom('quirk_neg_noun')], [rival.GetSheHe] to vzal(a) jako těžkou urážku a vyzval(a) mě na duel, aby si hájil(a) [rival.GetHerHis] čest!"
 rivalry.1020.a:0 "Souhlasím, [rival.GetFirstNameNoTooltip]!"
 rivalry.1020.b:0 "Eh... není třeba sahat hned k násilí..."
 rivalry.1021.tt:0 "Triumfální vítězství"
 rivalry.1022.tt:0 "Těsná výhra"
 rivalry.1023.tt:0 "Těsná prohra"
 rivalry.1024.tt:0 "Ponížená porážka"
 rivalry.1021.t:0 "Triumfální vítězství"
 rivalry.1021.desc:1 "Už od začátku duelu s [duel_loser.GetTitledFirstName] je jasné, že mám převahu. Využívám výhodu, udržuji [duel_loser.GetHerHim] v nerovnováze. Brzy [duel_loser.GetSheHe] udělá chybu a poskytne mi mezeru, kterou využiji k tomu, abych [ROOT.GetCharacter.Custom('SignatureWeaponCritical')] [duel_loser.GetHerHis] paži, čímž zápas ukončím!\n\nTo, že moje vítězství bylo rychlé a rozhodné, to vše ještě zlepšuje."
 rivalry.1021.a:1 "Dokázal(a) jsem, že jsem lepší než [duel_loser.GetFirstNamePossessiveNoTooltip]!"
 rivalry.1022.t:0 "Těsná výhra"
 rivalry.1022.desc:2 "Začínám duel s [duel_loser.GetTitledFirstName] a uvědomuji si, že jsme si vyrovnanější, než jsem čekal(a). Vyměňujeme si údery a parování několik okamžiků, nikdo z nás si dlouho nezíská převahu.\n\nNakonec oba začneme trpět únavou a soupeř se otevře, což mi umožní [ROOT.GetCharacter.Custom('SignatureWeaponCritical')] [duel_loser.GetHerHis] nohu a ukončit zápas!"
 rivalry.1022.a:0 "Moje vítězství dokazuje, že jsem měl(a) pravdu."
 rivalry.1023.t:0 "Těsná prohra"
 rivalry.1023.desc:2 "Když [duel_winner.GetTitledFirstName] a já zahajujeme duel, uvědomuji si, že [duel_winner.GetSheHe] je větším protivníkem, než jsem čekal(a). Souboj je těsný, vyměňujeme si útoky a parování, hledající skulinu.\n\nNakonec, když začínám trpět únavou, moje obrana na chvíli poleví, což [duel_winner.GetFirstName] využije a [duel_winner.Custom('SignatureWeaponCritical')] mou paži [duel_winner.GetHerHis] [duel_winner.Custom('signature_weapon')]."
 rivalry.1023.desc.end:0 "Silně krvácím a nemám jinou možnost než zápas vzdát."
 rivalry.1023.desc.death:0 "Rány si vyberou svou daň a propadnu se k zemi."
 rivalry.1023.a:2 "Příště tě dostanu, [duel_winner.GetTitledFirstNameNoTooltip]!"
 rivalry.1023.a.death:0 "Je tu tak tma..."
 rivalry.1024.t:0 "Ponížující porážka"
 rivalry.1024.desc:2 "Když se [duel_winner.GetTitledFirstName] a já setkáme k zahájení souboje, [duel_winner.GetSheHe] neztrácí čas a ihned útočí! Překvapen(a) zaskočen(a), těžko se znovu dostávám do tempa a [duel_winner.GetFirstNamePossessive] neúprosné útoky mi nedávají šanci se vzpamatovat.\n\nNetrvá dlouho a [duel_winner.GetSheHe] proklouzne mou obranou a [duel_winner.Custom('SignatureWeaponCriticalPresent')] mou nohu [duel_winner.GetHerHis] [duel_winner.Custom('signature_weapon')],"
 rivalry.1024.desc.end:0 "jasně označující konec zápasu. Moje ostudná porážka mě nechala poníženého/poníženou a zahanbeného/zahanbenou!"
 rivalry.1024.desc.death:0 "způsobí, že se sesypu a padnu k zemi."
 rivalry.1024.a:0 "Musím kulhat domů v hanbě."
 rivalry.1025.t:0 "Hanebné vystoupení"
 rivalry.1025.desc:1 "Ten zbabělec [from_rival.GetTitledFirstName] mě odmítl vyzvat na duel, přestože mi měřil urážky přímo do obličeje! Nemohu si představit nic ostudnějšího než takto projevovanou neúctu bez ochoty to podpořit skutkem. Vždy jsem věděl(a), že [from_rival.GetSheHe] je bez cti, a toto to dokazuje!"
 rivalry.1025.a:0 "Alespoň jsem si uchoval(a) svou čest."
 rivalry.1030.t:0 "Míchání se do manželství"
 rivalry.1030.desc.happy:0 "Vadí mi, že můj rival [rival.GetTitledFirstName] si užívá pohodlí blaženého manželství se svým [rival_spouse.GetWifeHusband] [rival_spouse.GetTitledFirstName]. Mohl(a) bych [rival.GetHerHim] způsobit spoustu stresu a starostí, pokud mezi ně zasadím podezření a přinutím je pochybovat jeden o druhém."
 rivalry.1030.desc.neutral:0 "Manželství bez lásky mezi mým rivalem [rival.GetTitledFirstName] a [rival.GetHerHis] [rival_spouse.GetWifeHusband] [rival_spouse.GetTitledFirstName] nabízí lákavou příležitost. Pokud dokážu mezi nimi zasít podezření a nedůvěru, [rival.GetFirstName] bude tolik rozptýlen(a) rozpadajícím se manželstvím, že mi nebude moci zasahovat do plánů!"
 rivalry.1030.desc.unhappy:0 "Není neobvyklé, že se můj rival [rival.GetTitledFirstName] a [rival.GetHerHis] [rival_spouse.GetWifeHusband] [rival_spouse.GetTitledFirstName] hádají. Mohl(a) bych mezi ně vložit pečlivě napsaný dopis a vyvolat další hádku, čímž bych [rival.GetFirstName] rozptýlil(a) a ztížil(a) [rival.GetHerHim] zasahování do mých plánů..."
 rivalry.1030.a:0 "Podstrčím dopisy pro [rival_spouse.GetTitledFirstNameNoTooltip] od tajného milence."
 rivalry.1030.a.tt:1 "[rival.GetTitledFirstName] objeví kompromitující důkazy... ale uvěří jim [rival.GetSheHe]?"
 rivalry.1030.b:0 "Raději falešně obviním [rival.GetTitledFirstNameNoTooltip]."
 rivalry.1030.b.tt:1 "[rival_spouse.GetTitledFirstName] objeví kompromitující důkazy... ale uvěří jim [rival_spouse.GetSheHe]?"
 rivalry.1030.c:0 "Zasahovat do cizího manželství je už příliš!"
 rivalry.1030.c.tt:1 "Prozatím od toho ustoupit"
 rivalry.1030.a_success:0 "Úspěšné obvinění"
 rivalry.1030.a_failure:0 "Plán selže"
 rivalry.1031.t:0 "Důkazy nevěry?"
 rivalry.1031.desc:0 "Dnes jsem našel dopis adresovaný mému [my_spouse.GetWifeHusband] [my_spouse.GetFirstName], psaný rukou milence, v němž se popisuje jejich poslední milostné dobrodružství a v němž se prosí, kdy se mohou znovu setkat!"
 rivalry.1031.desc.fooled:0 "\n\nAutor dopisu není uveden a moje myšlenky běží stovkou domněnek, s kým by se mohl(a) můj [my_spouse.GetWifeHusband] dopouštět nevěry!"
 rivalry.1031.desc.suspicious:0 "\n\nNejdříve jsem rozrušen(a), ale při bližším čtení si všimnu, že dopis je velmi obecný, postrádá jakékoli osobní detaily a neuvádí autora. Mohl ho napsat kdokoli..."
 rivalry.1031.a.fooled:0 "Musím zjistit, kdo je tím záhadným milencem [my_spouse.GetHersHis]!"
 rivalry.1031.a.suspicious:0 "Diskrétně vyšetřit, co se děje."
 rivalry.1031.b.fooled:0 "Přímo konfrontuji [my_spouse.GetFirstNameNoTooltip] ohledně dopisu!"
 rivalry.1031.b.suspicious:0 "Přímo konfrontuji [my_spouse.GetFirstNameNoTooltip] a zjistím pravdu!"
 rivalry.1031.b.tt:1 "Zeptám se [my_spouse.GetTitledFirstName], zda [my_spouse.GetSheHe] byl(a) nevěrný/nevěrná"
 rivalry.1031.c:0 "Důvěřuji [my_spouse.GetTitledFirstNameNoTooltip], tento dopis musí být padělek!"
 rivalry.1031.c.tt:1 "Vyhodím ten dopis"
 rivalry.1032.t:0 "Obvinění z nevěry"
 rivalry.1032.desc:0 "Můj [suspicious_spouse.GetWifeHusband] [suspicious_spouse.GetFirstName] dnes přišel(a) ke mně s dopisem v ruce, který [suspicious_spouse.GetSheHe] tvrdí, že byl napsán mým tajným milencem! Nyní mě [suspicious_spouse.GetSheHe] obviňuje z nevěry!"
 rivalry.1032.a:0 "Nezradil(a) jsem tě, přísahám!"
 rivalry.1032.a.tt:1 "Snažím se přesvědčit [suspicious_spouse.GetFirstNameNoTooltip], že jsem byl(a) věrný/á"
 rivalry.1032.b:0 "Musím přiznat svůj poměr s [spouse_lover.GetTitledFirstNameNoTooltip]!"
 rivalry.1033.t:0 "Popření viny"
 rivalry.1033.desc:0 "Dnes jsem konfrontoval(a) [my_spouse.GetFirstName] ohledně dopisu od [my_spouse.GetHerHis] tajného milence, ale [my_spouse.GetSheHe] vypadal(a) šokovaně a zraněně obviněním a protestoval(a) svou nevinnost!"
 rivalry.1033.a:0 "Důvěřuji [my_spouse.GetFirstNameNoTooltip] a věřím tomu, co [my_spouse.GetSheHe] říká!"
 rivalry.1033.a.tt:1 "Ukončím toto pátrání"
 rivalry.1033.b:0 "Lži! Budu dál vyšetřovat a najdu pravdu!"
 rivalry.1034.t:0 "Slzavé přiznání"
 rivalry.1034.desc:0 "Když jsem konfrontoval(a) [my_spouse.GetFirstName] ohledně dopisu od [my_spouse.GetHerHis] tajného milence, [my_spouse.GetSheHe] se zhroutil(a) a se slzami v očích přiznal(a), že měl(a) poměr s [spouse_lover.GetTitledFirstName]!"
 rivalry.1034.a:0 "Jak mi to mohl(a) [my_spouse.GetSheHe] udělat?"
 rivalry.1035.t:0 "Padělek odhalen!"
 rivalry.1035.desc:0 "Po vyšetřování původu dopisu od údajných milenců [my_spouse.GetFirstName] jsem zjistil(a), že to byl padělek zasazený nikým jiným než tím [instigator.Custom('InsultAdjective')] [instigator.Custom('InsultNoun')] [instigator.GetTitledFirstName]!"
 rivalry.1035.a:0 "[instigator.GetSheHe|U] zaplatí za zasahování do mého manželství!"
 rivalry.1036.t:0 "Slepé uličky"
 rivalry.1036.desc:0 "Sledoval jsem každou stopu, kterou jsem našel, abych vypátral, kdo byl onen údajný tajný milenec, který poslal [rival_spouse.GetFirstName] ten dopis, ale nepodařilo se mi určit původ dopisu."
 rivalry.1036.a:0 "Každopádně budu [rival_spouse.GetFirstNameNoTooltip] dál sledovat..."
 rivalry.1036.b:0 "Musím usoudit, že ten dopis je padělek!"
 rivalry.1037.t:0 "Zasahování do manželství"
 rivalry.1037.desc:0 "Moji špehové mi oznámili, že mezi [rival.GetTitledFirstName] a [rival.GetHerHis] [rival_spouse.GetWifeHusband] [rival_spouse.GetFirstName] skutečně panuje nové napětí. Vypadá to, že můj záměr zasít mezi nimi nedůvěru byl úspěšný!"
 rivalry.1037.a:0 "Jejich spory jsou mi hudbou pro uši!"
 rivalry.1038.t:0 "Zasahování do manželství"
 rivalry.1038.desc:0 "Moji špehové mi oznámili, že [rival.GetTitledFirstName] zjistil/a, že dopis, který jsem podvrhl/a, aby zasel mezi [rival.GetHerHim] a [rival.GetHerHis] [rival_spouse.GetWifeHusband] [rival_spouse.GetFirstName] nedůvěru, byl padělek a nenechal/a se mojí lestí oklamat!"
 rivalry.1038.a:0 "Budu muset zkusit něco jiného..."
 rivalry.1039.t:0 "$rivalry.1037.t$"
 rivalry.1039.desc:0 "Moji špehové mi oznámili, že [my_spouse.GetTitledFirstName] měl/a údajně celý čas poměr, a můj padělaný dopis přiměl [my_spouse.GetHerHim] k tomu, aby se zhroutil/a a přiznal/a to [suspicious_spouse.GetTitledFirstName]!"
 rivalry.1039.a:0 "No teda... to #EMP je#! zajímavé"
 rivalry.2001.t:0 "Překážka přátelství"
 rivalry.2001.desc:2 "Obdržel/a jsem dopis od [target_in_question.GetTitledFirstName], v němž se ptá, co si myslím o [rival.GetTitledFirstName]. Zdá se, že [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('rival') )] podniká diplomatické sbližovací kroky vůči [target_in_question.GetHerHim]."
 rivalry.2001.a:0 "Ha, musí se [target_in_question.GetFirstName] vůbec ptát?"
 rivalry.2001.b:0 "[target_in_question.GetFirstName] by si měl/a udělat vlastní názor."
 rivalry.2002.t:0 "Překážka přátelství"
 rivalry.2002.desc:0 "Snažil/a jsem se udělat na [target_in_question.GetTitledFirstName] dobrý dojem, a co zjišťuji?\n\nŽe nikdo jiný než [first_rival.GetTitledFirstName] šíří o mně ohavné pomluvy, aby mé snahy poškodil!"
 rivalry.2002.a:0 "Věří [target_in_question.GetFirstName] opravdu tomu, co [first_rival.GetFirstName] říká [target_in_question.GetHerHim]?"
 rivalry.3001.t:0 "Ze špatného na horší"
 rivalry.3001.desc.opening:0 "Jako by nestačilo, že [rival.GetSheHe] uctívá ty nejhorší neřesti lidstva, [rival.GetTitledFirstName] mě teď navíc urazil/a přímo do tváře!\n\n"
 rivalry.3001.malicious:0 "[rival.GetSheHe|U] poslal/a posla a postaral/a se, aby celá [ROOT.Char.Custom('GetCourt')] slyšela ty hnusné poznámky. „Ty [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstName],“ začalo to, a jen se to zhoršovalo. Ten [rival.Custom('InsultAdjective')] [rival.GetWomanMan] má neuvěřitelnou drzost!"
 rivalry.3001.benevolent:0 "[rival.GetSheHe|U] poslal/a dopis, žádal/a o lepší vztahy a současně mě oslovil/a jako „Ty [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstName].“ [rival.GetSheHe|U] tím teď opravdu ukazuje své pravé barvy!"
 rivalry.3001.dominant:1 "[rival.GetSheHe|U] poslal/a posla, oslovil/a mě slovy „Ty [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstName]“ a prakticky žadonil/a o rvačku!"
 rivalry.3001.submissive:0 "Našel/a jsem poznámku v mé soukromé [ROOT.Char.Custom('GetChamber')], pašovanou tam za tmy. „Ty [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstName],“ začínalo to, a pokračovalo to jen v horším. Ten [rival.Custom('InsultAdjective')] [rival.GetWomanMan] dokonce měl/a tu drzost ji podepsat jménem [rival.GetHerHis]!"
 rivalry.3001.extroverted:1 "[rival.GetHerHis|U] posel vystoupil, když jsem oslovoval/a svou [ROOT.Char.Custom('GetCourt')], pozdravil mě slovy „Ty [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstName]“, a pak pokračoval v očerňování mého jména před všemi!"
 rivalry.3001.emotional:1 "[rival.GetSheHe|U] poslal/a posla, který mě obvinil/a „že sabotuji celý život [rival.GetFirstNamePossessiveNoTooltip]“, nazval/a mě „[ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstName]“ a pak udělal/a scénu."
 rivalry.3001.levelheaded:1 "[rival.GetSheHe|U] poslal/a posla, který si počkal/a na ten správný okamžik, aby mě náhodou oslovil/a jako „Ty [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstName]“, a pak se [rival.GetSheHe] tvářil/a, jako by to celé byla jen chyba."
 rivalry.3001.desc.fallback:1 "[rival.GetSheHe|U] poslal/a posla, který mě před všemi nazval/a „[ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstName]“!"
 rivalry.3001.desc.end:0 "\n\nTohle nemohu nechat tak, postarám se, aby [rival.GetSheHe] zaplatil/a za svou drzost."
 rivalry.3001.a:0 "Jen počkej, [rival.GetTitledFirstNameNoTooltip]!"
 rivalry.3002.t:0 "Nepřítel mého přítele"
 rivalry.3002.desc:0 "Můj [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('friend') )], [friend.GetTitledFirstName], se v poslední době potýká s nepříjemností. [rival.GetTitledFirstName] si [friend.GetHerHim] vybral/a jako cíl všech svých zlomyslných plánů.\n\nKdo bych byl, abych takové zacházení s mými přáteli nechal/a být?"
 rivalry.3002.a:0 "Odsuzuji tě, [rival.GetTitledFirstNameNoTooltip]!"
 rivalry.3002.b:0 "[rival.GetTitledFirstName] nemusí vědět, co si o tom myslím."
 rivalry.3003.t:0 "Shromáždění krys"
 rivalry.3003.desc:2 "Zdá se, že [first_friend.GetTitledFirstName] mě odsoudil/a a odkázal/a se přitom na mou rivalitu s [first_friend.GetHerHis] [first_friend.Custom2('RelationToMe', SCOPE.sC('friend') )], tím [first_friend.Custom('InsultAdjective')] [friend.GetTitledFirstName].\n\nMoji nepřátelé se zdají přibývat..."
 rivalry.3003.a:0 "Bah! Stádo ovcí."
 rivalry.3004.t:0 "Nejhorší možná osoba"
 rivalry.3004.opening:0 "I kdybych [rival.GetTitledFirstName] už tak nesnášel/a, vím, že bychom se nikdy neshodli!"
 rivalry.3004.fallback:0 "\n\n[rival.GetSheHe|U] se zdá chovat v každé situaci opačně, než bych se choval/a já!"
 rivalry.3004.a:0 "Dělá to [rival.GetSheHe] jen ze zloby vůči mně?!"
