l_polish:
 sibling.0001.t: "Zasloužená odměna"
 sibling.0001.desc: "[sibling.GetTitledFirstName] has come seeking an official audience with me!\n\n"Milý [sibling.Custom2('RelationToMe' , ROOT.GetCharacter )], sloužil jsem ti věrně. Není čas, abych byl náležitě odměněn za mou dobrou práci?"" 
 sibling.0001.a: "Udělím ti titul a vlastní panství!"
 sibling_promised_land_tt: "[sibling.GetFirstName] brzy bude očekávat, že poskytnu titul pro [sibling.GetHerHim]."
 sibling.0001.b: "Můžeš požádat o cokoli, můj [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling'))]."
 sibling.0001.c: "Vezmi tento dar a prokaž se světu, drahý [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]!"
 sibling_funded_for_invasion: "[sibling.GetFirstName] bude hledat vhodné území, kde by zkusil [sibling.GetHerHis] štěstí."
 sibling_becomes_councillor_tt: "[sibling.GetFirstName] se stává jedním z mých radních."
 sibling.0001.e: "Neudělal jsi nic jiného než svou povinnost!"
 sibling.0002.desc: "Můj [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )], [sibling.GetFirstName], přišel ke mně a připomíná mi, že jsem mu kdysi slíbil území a titul [sibling.GetHerHis] vlastní.\n\n"Čekal jsem dost dlouho, [sibling.Custom2('RelationToMe' , ROOT.Char )].""
 sibling.0002.a: "Zaplatím ti, abys na ten slib zapomněl."
 sibling.0002.b: "Nemám ti co dát, [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]."
 sibling.0003.desc: "Můj [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )], [sibling.GetFirstName], přišel ke mně, nesouc desátky ze svých nových pozemků.\n\n"[sibling.Custom2('RelationToMe' , ROOT.Char )|U]! Ať nás tyto dary navždy svážou jako společníky i poutem krve!"" 
 sibling.0003.a: "Za rodinu a říši!"
 sibling.0004.t: "[sibling.Custom('SisterBrother')|U] a [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('vassal') )|U]"
 sibling.0004.opening: "[vassal.GetTitledFirstName] se opět přišel stěžovat na mého [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )] [sibling.GetTitledFirstName]."
 sibling.0004.fallback: "\n\nJednoduše si nerozumějí a tentokrát to vypadá, že jeden z nich to přehnal."
 sibling.0004.a: "Můj [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )] jedná mým jménem."
 sibling.0004.b: "Vzchop se, [sibling.GetFirstNameNoTooltip]!"
 sibling.0004.c: "Musím vás oba kárat jako děti?!"
 sibling.0005.t: "Zdroj problémů"
 sibling.0005.desc: "Už nějakou dobu jsem tušil, že přijde den zúčtování s [sibling.Custom2('MyCharacterIntroduction', ROOT.Char )].\n\n[vassal.GetTitledFirstName] mi předložil požadavky nejen jménem [vassal.GetHerselfHimself], ale i za všechny moje [ROOT.GetCharacter.Custom('powerful_vassals_loc')|l], abych něco udělal s mým nesnesitelným [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )]."
 sibling.0005.a: ""Nedovolíš si o [sibling.GetHerHim] takhle mluvit!""
 sibling.0005.b: "[sibling.GetSheHe|U] se musí naučit, že [sibling.GetHerHis] chování je nepřijatelné."
 sibling.0005.c: "Už toho bylo dost, [sibling.GetFirstNameNoTooltip]!"
 sibling.1001.t: "Diplomatická podpora"
 sibling.1001.desc: "Můj [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') ) ], [sibling.GetTitledFirstName], přišel s nápady, jak využít [sibling.GetHerHis] stříbrný jazyk.\n\n"Mohu sloužit jako vyslanec nebo dokonce diktovat vaše rozkazy a depeše.""
 sibling.1001.a: "Vím přesně, kde bys byl nejvíce užitečný."
 accepted_sibling_help_tt: "Cenný sourozenec může mít pocit, že mu něco dlužíte..."
 sibling.1001.b: "Odmítám ti cokoliv dlužit, [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]."
 sibling.1002.t: "Válečné znalosti"
 sibling.1002.desc: "Můj [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )], [sibling.GetTitledFirstName], přišel mi dokázat své pochopení války.\n\n"Nech mě vycvičit tvé vojáky a budou bojovat jako žádná armáda, kterou jsi kdy viděl.""
 sibling.1002.a: "Vím přesně, kde bys byl nejvíce užitečný."
 sibling.1002.b: "Odmítám ti cokoliv dlužit, [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]."
 sibling.1003.t: "Tajemství a šepoty"
 sibling.1003.desc: "Můj [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )], [sibling.GetTitledFirstName], nabídl, že mi předá zprávy o dění na mém dvoře.\n\n"Mít pravého loajalistu mezi [ROOT.Char.Custom('GetCourt')|l] by ti prospěl..."" 
 sibling.1003.a: "Rodinné vazby jsou jediné, kterým opravdu mohu věřit."
 sibling.1003.b: "Myslíš, že ti věřím, [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]?"
 sibling.1004.t: "Tok zlata"
 sibling.1004.desc: "Při prohlížení účtů [ROOT.Char.Custom('GetRealmOrDomicile')|l] se můj [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )], [sibling.GetTitledFirstName], nemohl ubránit smíchu.\n\n"[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )|U], dovol mi ukázat tomu, kdo má na starosti tento chaotický stav, jak se to dělá.""
 sibling.1004.a: "Ano, [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )], zvětši mou pokladnu."
 sibling.1004.b: "Vím proč — chceš se dostat k mým penězům..."
 sibling.1005.t: "Úvahy o božstvu"
 sibling.1005.desc: "Jen málokterý [sibling.GetWomenMen] se může rovnat mému [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )], [sibling.GetTitledFirstName], pokud jde o vhled.\n\n[sibling.GetSheHe|U] nyní nabízí, že se o něj podělí jako rádce [ROOT.Char.Custom('GetCourt')|l] ve všech duchovních záležitostech."
 sibling.1005.a: "Prosím, pomoz vést mou ruku, [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]."
 sibling.1005.b: "Nikdy bych nevložil svou duši do tvých rukou."
 sibling.2001.t: "Nepříjemnost"
 sibling.2001.opening: "Těžko snáším, když je [sibling.GetTitledFirstName] poblíž."
 sibling.2001.fallback: "\n\nPokud můj [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )] náhodou něco nezapaluje nebo neplýtvá mými penězi, [sibling.GetSheHe] rozčiluje mé dvořany."
 sibling.2001.a: "To je hrozné, ale [sibling.GetSheHe] je rodina!"
 sibling.2001.b: "Už toho bylo dost, [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )]!"
 sibling.8001.t: "Cena rodiny"
 sibling.8001.desc: "Můj chamtivý [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )], [sibling.GetTitledFirstName], si stále bere více a více peněz jako své \"allowance\".\n\nNyní to přehnal(a): trvá na penězích pro obchodní podnik, ale ponechává si je všechny pro sebe!"
 sibling.8001.a: "Moje pokladna je teď zavřená, [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )]!"
 sibling.8002.t: "Hluboké kapsy"
 sibling.8002.desc: "Můj [ROOT.GetCharacter.Custom('trait_generous_adjective')] [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )], [sibling.GetTitledFirstName], cestoval po [province.GetName], naslouchal strastem rolníků a štědře rozdával dary a sliby.\n\n[sibling.GetSheHe|U] dokonce jasně uvedl(a), že to vše byly laskavosti ve jménu #EMP '[ROOT.Char.GetTitledFirstNameNoTooltip] the Good'#!..."
 sibling.8002.a: "Dobrá práce, [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )]."
 sibling.8002.b: "Bylo to zaplaceno MÝMI penězi?!"
 sibling.8003.t: "Nevázanosti"
 sibling.8003.desc: "Můj [ROOT.GetCharacter.Custom('trait_lustful_adjective')] [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )], [sibling.GetTitledFirstName], učinil mnoho špatných rozhodnutí, ale zapletení se s obyčejným [sibling.Custom('servant_for_romance')] může být nejhorší z nich!"
 sibling.8003.a: "Ach, můj [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )] může dělat, co chce..."
 risk_of_sibling_producing_bastard_tt: "To může mít důsledky..."
 sibling.8003.b: "[sibling.GetSheHe|U] už možná neuvidí [sibling.Custom('servant_for_romance')]!"
 sibling.8004.t: "Úcta k nadřízeným"
 sibling.8004.desc: "Při cestování přes [province.GetName] se můj [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )] zdá výrazně rozrušil rolníky z několika vesnic a měst. [sibling.GetTitledFirstName] požadoval nejen ubytování a aby byl považován za [ROOT.GetCharacter.Custom2('using_my_title' , SCOPE.sC('sibling') ) ], ale také trestal lidi za sebemenší projev neúcty."
 sibling.8004.a: "Chápu, proč jsou rozhořčeni."
 peasants_dislike_sibling_tt: "Rolníci v [province.GetName] nejsou spokojeni"
 sibling.8005.t: "Prázdné přivítání"
 sibling.8005.desc: "Můj [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )] [sibling.GetTitledFirstName] měl přivítat [vassal.GetTitledFirstName] při [vassal.GetHerHis] návštěvě mého dvora.\n\n[vassal.GetFirstName] byl však zpožděn o dny a nyní, když [vassal.GetSheHe] dorazil(a), můj [ROOT.GetCharacter.Custom('trait_impatient_adjective')] [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )] nikde nebyl k nalezení, takže můj host přišel bez přivítání!"
 sibling.8005.a: "Několik dárků to napraví."
 sibling.8005.b: ""[sibling.GetFirstNameNoTooltip]!!!""
 sibling.8006.t: "Přísný, ale spravedlivý"
 sibling.8006.desc: "Při návštěvě dvora [vassal.GetTitledFirstName] byl můj [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )], [sibling.GetTitledFirstName], požádán, aby rozhodoval v mém zastoupení.\n\n[vassal.GetFirstNameNoTooltip] dlouze chválil [sibling.GetFirstNamePossessiveNoTooltip] smysl pro spravedlnost a zdá se být velmi spokojen s mou [sibling.Custom('SisterBrotherPossessive')] návštěvou."
 sibling.8006.a: "[sibling.GetFirstNameNoTooltip] by měl trávit více času na dvoře [vassal.GetFirstNamePossessiveNoTooltip]."
 sibling.8006.b: "Mám také pár případů, které by za mě mohl vyřídit můj [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )]!"
