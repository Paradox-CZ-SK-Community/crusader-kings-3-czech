l_polish:
 sibling.0001.c:0 "Vezmi si tento dar a dokáž se světu, milý [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]!"
 sibling.0001.t:0 "Jen Důvody"
 sibling.1001.b:0 "Odmítám ti cokoli dlužit, [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]."
 sibling.8002.t:0 "Hluboké kapsy"
 sibling.8003.desc:0 "Můj [ROOT.GetCharacter.Custom('trait_lustful_adjective')] [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )], [sibling.GetTitledFirstName], učinil mnoho špatných rozhodnutí, ale zapojení se s obyčejným [sibling.Custom('servant_for_romance')] by mohlo být tím nejhorším!"
 sibling.8001.t:0 "Cena rodiny"
 sibling.2001.t:0 "Obtíž"
 sibling.8005.desc:0 "Můj [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )] [sibling.GetTitledFirstName] měl přivítat [vassal.GetTitledFirstName] na [vassal.GetHerHis] návštěvě mého dvora.\n\n[vassal.GetFirstName] byl zpožděn na dny, ale nyní, když [vassal.GetSheHe] dorazil, můj [ROOT.GetCharacter.Custom('trait_impatient_adjective')] [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )] nikde nebyl, a nechal tak mého hosta bez vítání!"
 sibling.8006.b:0 "I já mám několik případů, které by mohl můj [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )] posoudit za mě!"
 sibling.0005.c:1 "Dost bylo dost, [sibling.GetFirstNameNoTooltip]!"
 sibling.8002.desc:0 "Můj [ROOT.GetCharacter.Custom('trait_generous_adjective')] [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )], [sibling.GetTitledFirstName], cestoval [province.GetName], naslouchal strastem rolníků a štědře rozdával dary a sliby.\n\n[sibling.GetSheHe|U] dokonce jasně vyjádřil, že všechny tyto laskavosti jsou ve jménu #EMP '[ROOT.Char.GetTitledFirstNameNoTooltip] Dobrého'#!..."
 sibling.1005.t:0 "Úvahy o Božství"
 sibling.8002.b:0 "Tohle bylo uděláno s MÝM zlatem?!"
 sibling.1002.b:0 "Odmítám ti cokoli dlužit, [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]."
 sibling.1003.desc:0 "Můj [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )], [sibling.GetTitledFirstName], mi nabídl, že mi bude posílat zprávy o tom, co se děje na mém dvoře.\n\n"Mít skutečného loajálního člena mezi [ROOT.Char.Custom('GetCourt')|l] by bylo pro tebe přínosné...""
 sibling.0004.c:0 "Musím vás oba kárat jako děti?!"
 sibling.8004.t:0 "Respekt k nadřízeným"
 sibling.1004.t:0 "Tok zlata"
 sibling.0005.desc:0 "Už nějakou dobu vím, že den soudu přijde pro [sibling.Custom2('MyCharacterIntroduction', ROOT.Char )].\n\n[vassal.GetTitledFirstName] mi předložil požadavky nejen za [vassal.GetHerselfHimself], ale i od všech mých [ROOT.GetCharacter.Custom('powerful_vassals_loc')|l], abych něco udělal se svým nesnesitelným [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )]."
 sibling.1003.t:0 "Tajemství a Šepoty"
 sibling.0004.t:0 "[sibling.Custom('SisterBrother')|U] a [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('vassal') )|U]"
 sibling.0004.fallback:0 "\n\nOni se jednoduše nemohou snést, a tentokrát se zdá, že jeden z nich zašel příliš daleko."
 sibling.1004.b:0 "Vím proč — chceš se dostat k mým penězům..."
 sibling.1005.b:0 "Nikdy bych svou duši nedal do tvých rukou."
 sibling.8001.a:0 "Můj měšec je nyní uzavřen, [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )]!"
 sibling.0001.desc:0 "[sibling.GetTitledFirstName] přišel hledat oficiální audienci u mě!\n\n"Milý [sibling.Custom2('RelationToMe' , ROOT.GetCharacter )], sloužil jsem ti věrně. Není čas, abych byl řádně odměněn za svou dobrou práci?""
 sibling.1004.desc:0 "Při pohledu na účty [ROOT.Char.Custom('GetRealmOrDomicile')|l] se můj [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )], [sibling.GetTitledFirstName], nemůže ubránit smíchu.\n\n"[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )|U], prosím dovol mi ukázat komukoli, kdo je za tento nepořádek zodpovědný, jak se to dělá.""
 sibling.1001.desc:0 "Můj [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )], [sibling.GetTitledFirstName], přišel za mnou s nápady, jak dobře využít [sibling.GetHerHis] stříbrný jazyk.\n\n"Mohu sloužit jako vyslanec, nebo dokonce diktovat tvé depeše a příkazy.""
 sibling.0004.b:0 "Dohromady se dej, [sibling.GetFirstNameNoTooltip]!"
 sibling_promised_land_tt:1 "[sibling.GetFirstName] ode mě očekává, že velmi brzy poskytnu titul pro [sibling.GetHerHim]"
 sibling.8006.a:0 "[sibling.GetFirstNameNoTooltip] by měl trávit více času na dvoře [vassal.GetFirstNamePossessiveNoTooltip]."
 sibling.0001.e:0 "Neudělal jsi nic víc než svou povinnost!"
 sibling.1001.t:0 "Diplomatická podpora"
 sibling.0003.a:0 "Za rodinu a království!"
 sibling.0005.a:0 ""Nedovol, abys o [sibling.GetHerHim] mluvil tímto způsobem!""sibling.0005.b:1 "[sibling.GetSheHe|U] se musí naučit, že [sibling.GetHerHis] chování je nepřijatelné."
 sibling.2001.a:0 "Ubohý já, ale [sibling.GetSheHe] je rodina!"
 sibling.1005.desc:0 "Málokdo ze [sibling.GetWomenMen] se vyrovná mému [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )], [sibling.GetTitledFirstName], pokud jde o vhled.\n\n[sibling.GetSheHe|U] nyní nabízí, že mi část z toho sdílí jako poradce [ROOT.Char.Custom('GetCourt')|l] ve všech duchovních záležitostech."
 sibling.1001.a:0 "Vím přesně, kde bys byl nejvíc užitečný."
 sibling_funded_for_invasion:0 "[sibling.GetFirstName] bude hledat vhodné království, ve kterém se pokusí [sibling.GetHerHis] štěstí."
 sibling_becomes_councillor_tt:0 "[sibling.GetFirstName] se stává jedním z mých radních."
 sibling.8005.a:0 "Několik darů to nahradí."
 sibling.1002.t:0 "Božské znalosti"
 sibling.1002.a:0 "Vím přesně, kde bys byl nejvíc užitečný."
 sibling.8005.t:0 "Prázdné přivítání"
 sibling.8004.a:0 "Vidím, proč jsou rozhořčení."
 accepted_sibling_help_tt:0 "Cenný sourozenec může mít pocit, že si zaslouží nějakou odměnu..."
 sibling.2001.opening:0 "Těžko zvládám mít [sibling.GetTitledFirstName] kolem sebe."
 peasants_dislike_sibling_tt:0 "Sedláci z [province.GetName] nejsou spokojeni."
 risk_of_sibling_producing_bastard_tt:0 "To může mít následky..."
 sibling.2001.b:0 "Dost už, [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )]!"
 sibling.0002.a:1 "Zaplatím ti, abys na ten slib zapomněl."
 sibling.1002.desc:0 "Můj [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )], [sibling.GetTitledFirstName], přišel za mnou, aby mi ukázal [sibling.GetHerHis] porozumění válce.\n\n"Nech mě pomoci trénovat tvé vojáky, a budou bojovat jako žádná armáda, kterou jsi dosud viděl.""
 sibling.0002.b:0 "Nemám ti co dát, [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]."
 sibling.8003.a:0 "Ach, můj [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )] může dělat, co [sibling.GetSheHe] chce..."
 sibling.8003.t:0 "Indiskrétnosti"
 sibling.1005.a:0 "Prosím, pomoz mi nasměrovat mou ruku, [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]."
 sibling.8004.desc:1 "Cestou skrze [province.GetName] se můj [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )] zdá, že silně rozrušil sedláky několika vesnic a měst. [sibling.GetTitledFirstName] požadoval nejen bydlení a aby byl zacházen jako by [sibling.GetSheHe] byl [ROOT.GetCharacter.Custom2('using_my_title' , SCOPE.sC('sibling') )], ale [sibling.GetSheHe] také trestal lidi za nejmenší projev neúcty."
 sibling.0002.desc:0 "Můj [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )], [sibling.GetFirstName], přišel za mnou a připomněl mi, že jsem mu jednou slíbil [sibling.GetHerHim] země a titul [sibling.GetHerHis] vlastní.\n\n"Čekal jsem dost dlouho, [sibling.Custom2('RelationToMe' , ROOT.Char )].""
 sibling.0003.desc:1 "Můj [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )], [sibling.GetFirstName], přišel za mnou, nese desátky z [sibling.GetHerHis] nových zemí.\n\n"[sibling.Custom2('RelationToMe' , ROOT.Char )|U]! Nechť tyto dary navždy spojí nás jako společníky, stejně jako jsme spojeni krví!""
 sibling.1003.a:0 "Rodinné vazby jsou jediné, kterým mohu skutečně důvěřovat."
 sibling.8001.desc:0 "Můj chamtivý [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )], [sibling.GetTitledFirstName], stále bere více a více mincí jako [sibling.GetHerHis] "kapesné."\n\nNyní [sibling.GetSheHe] zašel příliš daleko, když trval na penězích pro obchodní podnik, ale vše si nechal pro [sibling.GetHerselfHimself]!"
 sibling.1003.b:0 "Myslíš, že ti důvěřuji, [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]?"
 sibling.8003.b:0 "[sibling.GetSheHe|U] už nemusí vidět [sibling.Custom('servant_for_romance')]!"
 sibling.2001.fallback:0 "\n\nPokud můj [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )] náhodou nezapaloval něco nebo neplýtval mým zlatem, [sibling.GetSheHe] rozrušuje mé [ROOT.Char.Custom('GetCourtierPlural')]."
 sibling.0001.a:0 "Udělím ti titul a vlastní zem!"
 sibling.0004.opening:0 "[vassal.GetTitledFirstName] znovu přišel si stěžovat na mé [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )] [sibling.GetTitledFirstName]."
 sibling.0001.b:0 "Můžeš požádat o jakoukoli laskavost, můj [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling'))]."
 sibling.8005.b:0 ""[sibling.GetFirstNameNoTooltip]!!!""
 sibling.1004.a:0 "Ano, [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )], nechť má pokladnice roste."
 sibling.8002.a:0 "Dobrá práce, [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )]."
 sibling.8006.t:0 "Tvrdý, ale spravedlivý"
 sibling.0005.t:0 "Zdroj problémů"
 sibling.0004.a:0 "Můj [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )] jedná mým jménem."sibling.8006.desc:1 "Když jsem navštívil dvůr [vassal.GetTitledFirstName], můj [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )], [sibling.GetTitledFirstName], byl požádán, aby rozhodoval mým jménem.\n\n[vassal.GetFirstNameNoTooltip] chválil [sibling.GetFirstNamePossessiveNoTooltip] smysl pro spravedlnost a vypadá velmi šťastný z mé [sibling.Custom('SisterBrotherPossessive')] návštěvy."
 sibling.0005.b:1 "[sibling.GetSheHe|U] se musí naučit, že [sibling.GetHerHis] chování je nepřijatelné."
 sibling.8006.desc:1 "Během návštěvy u soudu [vassal.GetTitledFirstName] byl můj [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )], [sibling.GetTitledFirstName], požádán, aby rozhodoval mým jménem.\n\n[vassal.GetFirstNameNoTooltip] dlouze chválil [sibling.GetFirstNamePossessiveNoTooltip] smysl pro spravedlnost a zdá se, že je velmi spokojen s mou [sibling.Custom('SisterBrotherPossessive')] návštěvou."
