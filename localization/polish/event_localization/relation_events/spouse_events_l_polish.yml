l_polish:
 spouse.0001.t: "Věci, které sdílíme"
 spouse.0001.desc: "Když mluvíme o životě, můj [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] a já často souhlasíme. Prostě vím, že [spouse.GetFirstName] rozumí tomu, jak vnímám svět."
 spouse.0001.a: "Mám štěstí, že jsem s někým, kdo mě chápe."
 spouse.0002.t: "Věci, které sdílíme"
 spouse.0002.desc: "Nedávno můj [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('first_spouse'))] [first_spouse.GetFirstName] zmínil, že [first_spouse.GetSheHe] má pocit, že jsem jedním z mála lidí, kteří [first_spouse.GetHerHim] skutečně rozumějí.\n\nPřesně vím, co [first_spouse.GetSheHe] myslí, když to říká."
 spouse.0002.a: "Spojuje nás víc než jen manželství."
 spouse.0003.t: "To, co děláme"
 spouse.0003.desc: "Někdy si myslím, že není nikdo, s kým bych raději trávil čas než se svým [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] [spouse.GetFirstName]. Ze všech věcí, které lze v tomto životě dělat, si užíváme tolik stejných."
 spouse.0003.a: "Život lze sdílet mnoha způsoby."
 spouse.0004.t: "Věci, které sdílíme"
 spouse.0004.desc: "Ze všech lidí na mém [ROOT.Char.Custom('GetCourt')] s nimiž by mohl(a) trávit čas, můj [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] [first_spouse.GetFirstName] tráví co nejvíce času se mnou.\n\n[first_spouse.GetSheHe|U] si opravdu užívá to, co spolu podnikáme!"
 spouse.0004.a: "Život lze sdílet mnoha způsoby."
 spouse.0005.t: "Manželské neshody"
 spouse.0005.desc: "Ať se kolikrát snažím vysvětlit, proč dělám to, co dělám, můj [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] mi nikdy zcela nerozumí.\n\nZdá se, že [spouse.GetFirstName] a já jsme zcela jiní lidé."
 spouse.0005.a: "Jsme v tom, ať chceme, nebo ne."
 spouse.0006.t: "Manželské neshody"
 spouse.0006.desc: "Nerozumím svému [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('from_spouse') )] [from_spouse.GetFirstName]. [from_spouse.GetSheHe|U] se snaží vysvětlit, proč dělá to, co dělá, ale mně to nedává smysl.\n\nJsme prostě příliš odlišní?"
 spouse.0006.a: "[from_spouse.GetSheHe|U] mi to neusnadňuje."
 spouse.0007.t: "Přítel přítele"
 spouse.0007.desc: "Můj [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('friend_in_common') )] [friend_in_common.GetTitledFirstName] mi říkal, jak dobrým přítelem byl můj [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] [spouse.GetFirstName] pro [friend_in_common.GetHerHim]. Vědět, jak se můj [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] chová k ostatním, mi zvyšuje úctu k [spouse.GetHerHim]."
 spouse.0007.a: "To mě potěší."
 spouse.0008.t: "Přítel přítele"
 spouse.0008.desc: "Můj [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('first_spouse') )] [first_spouse.GetFirstName] mi věnoval více vřelých úsměvů než obvykle a říkal, že ho/ji těší, když mě vidí.\n\nZřejmě náš společný přítel [friend_in_common.GetTitledFirstName] [first_spouse.GetHerHim] říkal, jak dobrým přítelem jsem!"
 spouse.0008.a: "Děkuji, [friend_in_common.GetFirstNameNoTooltip]!"
 spouse.0008.b: "Kolik času tráví můj [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('first_spouse') )] s [friend_in_common.GetHerHim]?"
 spouse.0009.t: "Přátelskost čelící podezření"
 spouse.0009.desc: "Navzdory mým projevům náklonnosti k [spouse.GetFirstName] jsem se setkal s chladnou, podezíravou reakcí. Zjevně trávím příliš mnoho času s naším přítelem, [friend_in_common.GetTitledFirstName]."
 spouse.0009.a: "Jak se [spouse.GetSheHe] opováží?"
 spouse.0009.has_lover_tooltip: "[spouse.GetFirstNameNoTooltip] to nemůže vědět. Může [spouse.GetSheHe]?"
 spouse.1001.t: "Čas, který spolu trávíme"
 spouse.1001.desc: "Možná nemám svého [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] blízko u srdce, ale čím více času trávím s [spouse.GetFirstName], tím více začínám chápat [spouse.GetHerHim]."
 spouse.1001.a: "Možná se časem dokážu i zamilovat do [spouse.GetHerHim]."
 spouse.1002.t: "Čas, který spolu trávíme"
 spouse.1002.desc: "Když můj [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] a já trávíme více času spolu, zjišťuji, že se ke mně [first_spouse.GetHerHim] otevírá. [first_spouse.GetFirstName] říká, že na mně nachází nové stránky."
 spouse.1002.a: "Možná se [first_spouse.GetSheHe] časem dokáže do mě zamilovat."
 spouse.1003.t: "Čas, který spolu trávíme"
 spouse.1003.desc: "Nemám svého [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] blízko u srdce, a čím více času trávím s [spouse.GetFirstName], tím víc chápu proč. Všechno, co [spouse.GetSheHe] dělá, mě trochu dráždí."
 spouse.1003.a: "Musím s touto osobou prožít celý život."
 spouse.1004.t: "Čas, který spolu trávíme"
 spouse.1004.desc: "Nemohu se mýlit. [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse') )|U] [first_spouse.GetFirstName] se zdá být čím dál víc rozmrzelý(á), čím déle jsme spolu. Kdybych nevěděl, řekl bych, že svému [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] lezu na nervy!"
 spouse.1004.a: "Na chvíli bychom měli trávit méně času spolu."
 spouse.2001.t: "Útěcha"
 spouse.2001.opening: "S tolika věcmi k vyřízení a tak málo času nevím, jak bych to zvládl, kdyby tu nebyl můj milující [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse') )] [spouse.GetFirstName]."
 spouse.2001.chaste: "\n\n[spouse.GetSheHe|U] mi dává najevo, že je se mnou duchovně ve všech mých trápeních."
 spouse.2001.lustful: "\n\n[spouse.GetSheHe|U] mě oživuje v žhavých nocích a připomíná mi vášeň, kterou potřebuji k překonání překážek."
 spouse.2001.temperate: "\n\n[spouse.GetSheHe|U] mi připomíná, že vše je třeba dělat s mírou, aby mě to nezlomilo."
 spouse.2001.gluttonous: "\n\n[spouse.GetSheHe|U] přesně ví, kdy potřebuji rozptýlení v podobě lahodného jídla a pití."
 spouse.2001.generous: "\n\n[spouse.GetSheHe|U] věnuje tolik ze [spouse.GetHerselfHimself], aby mě podpořil."
 spouse.2001.greedy: "\n\n[spouse.GetSheHe|U] se vždy zdá najít nové příležitosti, aby mi pomohl dosáhnout mých cílů."
 spouse.2001.diligent: "\n\nKdyž je toho na mě příliš, [spouse.GetSheHe] mi pomůže, vezme do ruky pero a nikdy si nestěžuje."
 spouse.2001.lazy: "\n\n[spouse.GetSheHe|U] dbá na to, abych si řádně odpočinul, když to potřebuji."
 spouse.2001.wrathful: "\n\n[spouse.GetSheHe|U] za mě odkládá nevýznamné záležitosti a nadává poselům přinášejícím bezvýznamné dopisy."
 spouse.2001.calm: "\n\n[spouse.GetSheHe|U] vše zváží klidně a pomáhá mi spravovat záležitosti, které nejsou bezprostředně důležité."
 spouse.2001.impatient: "\n\n[spouse.GetSheHe|U] vždy najde způsoby, jak mohu dokončit práci rychleji a dostat se na konec dne."
 spouse.2001.patient: "\n\n[spouse.GetSheHe|U] dbá na to, abych si na vše potřebné vzal čas, připomínaje mi, že ať to trvá jakkoli dlouho, zvládnu to."
 spouse.2001.stubborn: "\n\n[spouse.GetSheHe|U] mě povzbuzuje a zajišťuje, že se nevzdám, dokud práce nebude hotova."
 spouse.2001.fickle: "\n\n[spouse.GetSheHe|U] mi stále nachází nové činnosti, abych odváděl myšlenky od tíhy na svých bedrech."
 spouse.2001.humble: "\n\n[spouse.GetSheHe|U] mi připomíná, že moje práce je povinnost a že nejdůležitější je dokončit ji s cti."
 spouse.2001.arrogant: "\n\n[spouse.GetSheHe|U] mi připomíná, že dělám to, co jsem si zvolil, a že mě skutečně nemůže soudit nikdo kromě [ROOT.Char.GetFaith.HighGodName]."
 spouse.2001.deceitful: "\n\n[spouse.GetSheHe|U] je vždy při tom, aby mi říkal, že bude vše v pořádku."
 spouse.2001.honest: "\n\n[spouse.GetSheHe|U] mi vždy říká, že ač je toho hodně, opravdu věří, že to dokážu."
 spouse.2001.craven: "\n\n[spouse.GetSheHe|U] mi vždy pomůže vykroutit se ze povinností, které nejméně chci vykonávat."
 spouse.2001.brave: "\n\n[spouse.GetSheHe|U] mě povzbuzuje, abych se postavil výzvám čelem a nenechal se tlakem zlomit."
 spouse.2001.shy: "\n\n[spouse.GetSheHe|U] mi pomáhá schovat se před úředníky a posly přinášejícími stále více záležitostí k mému posouzení."
 spouse.2001.gregarious: "\n\nKdyž se objeví nové záležitosti k projednání, [spouse.GetSheHe] je dokáže rozmluvit jako nikdo jiný."
 spouse.2001.ambitious: "\n\n[spouse.GetSheHe|U] mi připomíná, proč dělám to, co dělám, a jaké budou odměny na druhé straně."
 spouse.2001.content: "\n\n[spouse.GetSheHe|U] mi připomíná, že to nakonec není tak důležité. Všechno bude v pořádku, i když některé moje povinnosti zůstanou nedokončené."
 spouse.2001.arbitrary: "\n\n[spouse.GetSheHe|U] mi pomáhá tím, že vybere, které povinnosti mám určitě dokončit a které mohu nechat stranou."
 spouse.2001.just: "\n\n[spouse.GetSheHe|U] mě udržuje soustředěného na to, abych každé záležitosti dal náležitou pozornost a rozsudek."
 spouse.2001.cynical: "\n\n[spouse.GetSheHe|U] mi dává uklidňující úsměvy a říká mi, že nakonec nezáleží na tom, co mám hotovo, důležité je, aby bylo vidět, že něco dělám."
 spouse.2001.zealous: "\n\nKdykoli je toho příliš, [spouse.GetSheHe] mi pomáhá v modlitbě, aby mi [ROOT.Char.GetFaith.HighGodName] dal potřebnou sílu."
 spouse.2001.paranoid: "\n\n[spouse.GetSheHe|U] mi ukazuje, kdo aktivně pracuje na tom, aby mi způsobil potíže, a koho bych proto měl bez výčitek zklamat."
 spouse.2001.trusting: "\n\n[spouse.GetSheHe|U] mi připomíná ty, kteří se na mě spoléhají, abych konal svou povinnost jako vrchnost, a že každý musí činit svou část v dobré víře."
 spouse.2001.compassionate: "\n\n[spouse.GetSheHe|U] je tak laskavý a starostlivý, naslouchá mým obavám a dává mi rady a podporu, jakou [spouse.GetSheHe] může."
 spouse.2001.callous: "\n\n[spouse.GetSheHe|U] nemá nejmenší trpělivost s těmi „kreténi“, kteří mi ztrácejí čas, a [spouse.GetSheHe] jim to s radostí dává najevo."
 spouse.2001.sadistic: "\n\nJak roste mé utrpení, [spouse.GetHerHis] úsměv se stále více rozšiřuje, aby mě podpořil, zatímco se prokousávám náročností svých povinností."
 spouse.2001.vengeful: "\n\n[spouse.GetSheHe|U] má ostrá slova pro ty, kdo po mně požadovali příliš, a je to opravdu ulevující poslouchat někoho jiného, jak jim nadává."
 spouse.2001.forgiving: "\n\n[spouse.GetSheHe|U] projevuje velké pochopení pro mou situaci a dává mi najevo, že jakmile tyto stresující časy pominou, bude mi odpuštěno zanedbání ostatních částí mého života."
 spouse.2001.a: "Nikdo mě nenechá usmát jako můj milý [spouse.GetFirstNameNoTooltip]."
 spouse.2002.t: "Dobré slovo"
 spouse.2002.desc: "Během návštěvy jsem, byť krátce, upoutal pozornost [told_of_character.GetFirstNamePossessive]. To by mohl být vhodný okamžik pochválit mou milou [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse') )] [spouse.GetFirstName]."
 spouse.2002.a: "Nechte mě povědět o mém [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )]..."
 spouse.2002.b: "Nechte mě povědět něco o sobě..."
 spouse.2003.t: " [spouse.GetWomanMan] hodný potlesku"
 spouse.2003.opening: "Během nedávné návštěvy [initial_spouse.GetTitledFirstName] dlouze mluvil o [initial_spouse.Custom2('RelationToMe' , SCOPE.sC('spouse') )] [spouse.GetTitledFirstName]."
 spouse.2003.exceptional: "\n\nUpřímně řečeno jsem si předtím neuvědomoval, jak skvělý [spouse.GetWomanMan] [spouse.GetSheHe] je!"
 spouse.2003.a: "Děkuji, že jste mi to ukázal, [initial_spouse.GetFirstNameNoTooltip]!"
 spouse.2004.t: "Podpora mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('told_of_character'))]"
 spouse.2004.opening: "Během nedávné návštěvy můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('initial_spouse'))] [initial_spouse.GetFirstName] dlouze mluvil s [told_of_character.GetTitledFirstName]."
 spouse.2004.exceptional: "\n\nCokoliv [initial_spouse.GetSheHe] řekl, to muselo zanechat silný dojem! Před odjezdem mě [told_of_character.GetFirstName] přátelsky objal!"
 spouse.2004.a: "Co bych dělal bez mého drahého [initial_spouse.GetFirstNameNoTooltip]."
 spouse.2005.t: "Pozorné naslouchání"
 spouse.2005.desc: "Zdá se, že [told_of_character.GetTitledFirstName] byl zcela ohromen tím, jak jsem mluvil o [spouse.GetFirstName]! Před odjezdem [told_of_character.GetTitledFirstName] dokonce přitáhl [spouse.GetHerHim] k sobě na objetí!"
 spouse.2005.a: "Ani jsem [spouse.GetHerHim] téměř nemusel přibarvovat."
 spouse.2006.t: " [spouse.GetWomanMan|U] hodný chvály"
 spouse.2006.good: "\n\n[initial_spouse.GetSheHe|U] mi ukázal nový důvod k úctě vůči [spouse.GetFirstName]."
 spouse.2006.a: "Děkuji, že jsi mi to ukázal, [initial_spouse.GetFirstNameNoTooltip]."
 spouse.2007.t: "Podpora mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('initial_spouse'))]"
 spouse.2007.good: "\n\nCokoliv [initial_spouse.GetSheHe] řekl, muselo to zanechat dobrý dojem. Před odjezdem se mě [told_of_character.GetFirstName] s úsměvem chytil za rameno!"
 spouse.2007.a: "Co bych dělal bez mého drahého [initial_spouse.GetFirstNameNoTooltip]."
 spouse.2008.t: "Pozorné naslouchání"
 spouse.2008.desc: "Zdá se, že [told_of_character.GetTitledFirstName] byl úplně ohromen tím, jak jsem mluvil o [spouse.GetFirstName]! Teď si rozumějí víc než kdy dřív."
 spouse.2008.a: "Stačilo, že jsem řekl pravdu."
 spouse.2009.t: " [spouse.GetWomanMan] hodný pochybností"
 spouse.2009.bad: "\n\nNejsem si jist, zda to bylo úmyslné, ale když jsem poslouchal [initial_spouse.GetFirstName], napadlo mě, že jsem [spouse.GetFirstName] přisuzoval příliš mnoho zásluh."
 spouse.2009.a: "Děkuji, že jste mi to ukázal, [initial_spouse.GetFirstNameNoTooltip]..."
 spouse.2010.t: "Podpora mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('told_of_character'))]"
 spouse.2010.desc: "\n\nCokoliv [initial_spouse.GetSheHe] řekl, muselo to zanechat špatnou pachuť u [told_of_character.GetFirstName]. Při odchodu se [told_of_character.GetSheHe] jen podíval na mě a zavrtěl [told_of_character.GetHerHis] hlavou."
 spouse.2010.a: "\"Co bych dělal bez mého drahého [initial_spouse.GetFirstNameNoTooltip]..."
 spouse.2011.t: "Pozorné naslouchání"
 spouse.2011.desc: "Ať jsem se snažil sebevíc přehodnotit, všechno, co jsem řekl o mém [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )], vyznělo jako urážka místo chvály! Při odchodu [told_of_character.GetFirstName] jen zavrtěl hlavou na [spouse.GetFirstName]."
 spouse.2011.a: "Co jsem to udělal?"
 spouse.2012.t: "Manželské tajemství"
 spouse.2012.secret_about_me: "Jsou věci, které nemohu skrývat před mým [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse'))]. Vím, že by [spouse.GetFirstName] pochopil."
 spouse.2012.secret_about_spouse: "Jsou věci, které vím o [spouse.GetFirstName]. Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] nemůže dál žít v nevědomosti."
 spouse.2012.secret_about_other: "Zvažuji, zda mám něco sdělit mému [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse'))] příště, když budeme sami, daleko od poslouchajících uší.\n\nVěci, které jsem se dozvěděl o [owner_of_secret.GetTitledFirstName], by [spouse.GetHerHim] velmi zajímaly."
 spouse.2012.a: "Sdělím toto tajemství [spouse.GetFirstNameNoTooltip]."
 spouse.2012.a.tt: "Tajemství je odhaleno [spouse.GetTitledFirstName]"
 spouse.2012.b: "Některé věci je lepší nechat v temnotě."
 spouse.2013.t: "Manželské tajemství"
 spouse.2013.opening: "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('first_spouse'))] [first_spouse.GetFirstName] si mě odvedl stranou a podíval se na mě vážným výrazem."
 spouse.2013.secret_about_me: "\n\n\"Musím přiznat tajemství,\" řekl [first_spouse.GetSheHe]. Když se přiblížil a zašeptal mi do ucha, oči se mi rozšířily."
 spouse.2013.secret_about_spouse: "\n\n\"Je něco, co bys měl vědět,\" řekl [first_spouse.GetSheHe]. Když se přiblížil a zašeptal mi do ucha, oči se mi rozšířily."
 spouse.2013.secret_about_other: "\n\n\"Musím ti něco říct,\" řekl [first_spouse.GetSheHe]. \"Něco o [owner_of_secret.GetTitledFirstName].\"\nKdyž se přiblížil a zašeptal mi do ucha, oči se mi rozšířily."
 spouse.2013.a: "Opravdu? To bych nikdy nepoznal!"
 spouse.2014.t: "Hrozba?"
 spouse.2014.desc: "Něco mi nesedí na tom, jak se [agent.GetTitledFirstName] chová v přítomnosti mého [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse'))], když si [agent.GetSheHe] myslí, že se nikdo nedívá. Pořád vidím, jak vrhá zboku pohledy, bloudí prázdnými chodbami a bedlivě sleduje každý pohyb [spouse.GetFirstNamePossessive].\n\nMám obavy, že [agent.GetSheHe] něco plánuje."
 spouse.2014.a: "Můj [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse') )] musí být varován!"
 spouse.2014.reveal_tt: "[spouse.GetTitledFirstName] bude varován, že [agent.GetTitledFirstName] něco chystá."
 spouse.2014.b: "Asi se mýlím."
 spouse.2015.t: "Hrozba?"
 spouse.2015.desc: "Můj [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('first_spouse'))] ke mně přišel, s obavami v očích. Když snížil hlas, [first_spouse.GetFirstName] mi pověděl o vysoce podezřelém chování, které u [agent.GetTitledFirstName] pozoroval. [first_spouse.GetFirstName] přímo obvinil [agent.GetHerHim], že se spojuje se spikleneckými silami!"
 spouse.2015.a: "Děkuji za upozornění, můj drahý [first_spouse.Custom2('RelationToMe' , SCOPE.sC('spouse'))]!"
 spouse.2015.b: "Opravdu mohu [first_spouse.GetFirstNameNoTooltip] v tomhle důvěřovat?"
 spouse.3001.t: "Manželské trápení"
 spouse.3001.desc.opening: "Jako bych už nestačil se všemi svými problémy, ještě se musím vypořádat s mým [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )]!"
 spouse.3001.desc.fallback: "Vždy je něco, co nedělám dost dobře, a každý den je nová stížnost."
 spouse.3001.lazy: "[spouse.GetSheHe|U] mi nikdy nechce podat pomocnou ruku. Když jsem nejvíc zaneprázdněný, [spouse.GetSheHe] si často dává pauzu na zdřímnutí a pomlouvání hned přede mnou!"
 spouse.3001.wrathful: "Přisahám [ROOT.Char.GetFaith.HighGodName], [spouse.GetHerHis] povaha mě přivádí k šílenství. Výbuchy hněvu, hádky a nekonečné zášti... Moje trpělivost pomalu došla."
 spouse.3001.deceitful: "Poslední dobou jsem odhalil tolik lží. Většina z nich jsou nevýznamné maličkosti, ale obavy mě sužují. Co ještě můj [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] skrývá...?"
 spouse.3001.paranoid: "[spouse.GetFirstName] mě stále obviňuje z věcí, které jsem nikdy neudělal, a zkouší mou trpělivost. Vlastně mám pocit, že bych mohl podlehnout a udělat to, z čeho mě příště obviní..."
 spouse.3001.impatient: "\n\nJe [spouse.GetHerHis] povinností mě podporovat a chovat se s pochopením, přesto [spouse.GetSheHe] nemá trpělivost. I když se dusím pod tíhou svých povinností, [spouse.GetFirstName] se stará jen o nesplněné sliby a nedostatek pozornosti."
 spouse.3001.arrogant: "[spouse.GetFirstName] je rozzuřený z mých tíživých povinností, ale ne z obavy o mé blaho. Ne, [spouse.GetSheHe] očekává, že přede vším upřednostním [spouse.GetHerHim] před svými povinnostmi jako [ROOT.Char.GetTitleAsNameNoTooltip]!"
 spouse.3001.sadistic: "\n\nSnažím se věnovat mým mnoha povinnostem zaslouženou pozornost, ale cítím, jak slábnu. Dřív jsem si myslel(a), že v [spouse.GetFirstName] najdu oporu, ale už nejsem tak naivní. Myslím, že [spouse.GetSheHe] si dokonce užívá mého utrpení!"
 spouse.3001.callous: "Po dlouhém a úmorném dni toužím po soucitu a povzbuzení. [spouse.GetFirstName] mi nabízí jen ostré poznámky a chladné odmítnutí."
 spouse.3001.vengeful: "Přiznávám, jsem jen [ROOT.Char.GetWomanMan] a mám své chyby, ale [spouse.GetFirstName] je zkažený(á) do krajnosti! [spouse.GetSheHe|U] si pamatuje každou mou chybu a co je horší, neustále mě za ně trestá."
 spouse.3001.desc.end: "\n\nČlověk by si myslel, že [spouse.GetSheHe] dělá vše pro to, aby můj život byl nekonečným trápením!"
 spouse.3001.a: "Proč mě tak nenávidíš?!"
 spouse.3002.t: "Příležitost k odplatě"
 spouse.3002.desc: "Během návštěvy se mi zdá, že jsem na chvíli získal(a) pozornost [told_of_character.GetTitledFirstNamePossessive]. To by mohl být vhodný okamžik říct [told_of_character.GetHerHim], co by si [told_of_character.GetSheHe] skutečně měl(a) myslet o mém [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] [spouse.GetFirstName]."
 spouse.3002.a: "Dovol, abych ti řekl(a) několik věcí, [told_of_character.GetFirstNameNoTooltip]."
 spouse.3002.a.great: "Přesvědčivé příběhy"
 spouse.3002.a.great_tt: "#F [told_of_character.GetFirstNameNoTooltip] je zděšen(á)#!"
 spouse.3002.a.good: "Znepokojující příběhy"
 spouse.3002.a.good_tt: "#F [told_of_character.GetFirstNameNoTooltip] je mými slovy přesvědčen(á)#!"
 spouse.3002.a.bad: "Urážlivá slova"
 spouse.3002.a.bad_tt: "#F [told_of_character.GetFirstNameNoTooltip] je uražen(á), že bych mluvil(a) o mém [THIS.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] takto#!"
 spouse.3002.b: "Nemohu takhle jít za zády svého [ROOT.Char.Custom2('RelationToMePossessive' , SCOPE.sC('spouse') )]."
 spouse.3003.t: "Znepokojující rozhovor"
 spouse.3003.opening: "Během nedávné návštěvy jsem chvíli mluvil(a) s [spouse.GetTitledFirstNamePossessive] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse') )], [initial_spouse.GetTitledFirstName]."
 spouse.3003.exceptional: "\n\nDříve jsem měl(a) o [spouse.GetFirstName] docela vysoké mínění, ale to, co mi [initial_spouse.GetSheHe] řekl(a), mě doslova vyděsilo!"
 spouse.3003.a: "Byl(a) jsem příliš laskav(á), [spouse.GetFirstNameNoTooltip]!"
 spouse.3004.t: "Znepokojující rozhovor"
 spouse.3004.opening: "Během nedávné návštěvy [told_of_character.GetTitledFirstName] trávil(a) znepokojivě mnoho času nasloucháním mé méně než milující [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse') )] [initial_spouse.GetFirstName]."
 spouse.3004.exceptional: "\n\nMoje nejhorší obavy se potvrdily při odchodu, kdy se [told_of_character.GetFirstName] odmítl(a) na mě ani podívat, než jsme se rozešli!"
 spouse.3004.a: "Co jsi [told_of_character.GetHerHim] řekl(a)?!"
 spouse.3005.t: "Dobrý posluchač"
 spouse.3005.exceptional: "Věci, které jsem řekl(a) o mém [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )], zjevně udělaly dojem. [told_of_character.GetHerHis|U] oči se rozšířily a [told_of_character.GetSheHe] zamumlal(a) nevěřícně: \"To nemůže být...\""
 spouse.3005.a: "Ano, je to pravda. Všechno."
 spouse.3006.t: "Znepokojující rozhovor"
 spouse.3006.good: "\n\nDříve jsem měl(a) o [spouse.GetFirstName] poměrně vysoké mínění, ale to, co mi [initial_spouse.GetSheHe] řekl(a), vykresluje [spouse.GetHerHim] jako zklamání."
 spouse.3006.a: "Byl(a) jsem příliš laskav(á), [spouse.GetFirstNameNoTooltip]."
 spouse.3007.t: "Znepokojující rozhovor"
 spouse.3007.good: "\n\nMěl(a) jsem důvod k obavám, protože při odchodu mi [told_of_character.GetFirstName] prostě zakroutil(a) hlavou."
 spouse.3007.a: "Co jsi [told_of_character.GetHerHim] řekl(a)?"
 spouse.3008.t: "Dobrý posluchač"
 spouse.3008.good: "Musel(a) jsem udělat dojem věcmi, které jsem řekl(a) [told_of_character.GetFirstName] o mém [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )], protože když nastal čas odejít, [told_of_character.GetSheHe] prostě zavrtěl(a) hlavou směrem k [spouse.GetFirstName]."
 spouse.3008.a: "Neměl(a) bych se divit, jak moc mě to potěšilo."
 spouse.3009.t: "Příjemné překvapení"
 spouse.3009.bad: "\n\nMěl(a) jsem o [spouse.GetFirstName] poměrně vysoké mínění a to, co mi [initial_spouse.GetSheHe] řekl(a), jasně ukazuje, že jsem měl(a) pravdu!"
 spouse.3009.a: "[spouse.GetWomanMan] hodný mé úcty."
 spouse.3010.t: "Příjemné překvapení"
 spouse.3010.bad: "\n\nNemusel(a) jsem se obávat, protože mi později [told_of_character.GetFirstName] sdělil(a), že [initial_spouse.GetFirstName] přiměl(a) [told_of_character.GetHerHim], aby viděl(a) stránky mé osoby, které [told_of_character.GetSheHe] dříve správně neocenil(a)!"
 spouse.3010.a: "Můj [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse') )] mě chválil? Opravdu?"
 spouse.3011.t: "Hrozné nedorozumění"
 spouse.3011.bad: "Ať jsem [spouse.GetFirstName] vykresloval(a) jakkoliv v tom nejhorším světle, [told_of_character.GetFirstName] si myslel(a), že [spouse.GetHerHim] chválím! Teď se zdá, že si rozumějí lépe než kdy dřív."
 spouse.3011.a: "Co jsem udělal(a)?"
 spouse.3012.t: "Hrozba..."
 spouse.3012.opening: "Navzdory tomu, jak je [spouse.GetSheHe] neschopný(á), se můj [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] [spouse.GetFirstName] zdá být až příliš spokojený(á) se svým životem na [ROOT.Char.Custom('GetCourt')]."
 spouse.3012.agent_suspicious: "\n\nSdílení podezřelého chování, které jsem pozoroval(a) u [agent.GetTitledFirstName], by mělo [spouse.GetHerHim] trochu zneklidnit."
 spouse.3012.agent_probably_innocent: "\n\nTvrzení, že jsem pozoroval(a) vysoce podezřelé chování u [agent.GetTitledFirstName], by mělo [spouse.GetHerHim] trochu zneklidnit."
 spouse.3012.a: "[spouse.GetFirstNameNoTooltip] musí být varován(a) o této \"hrozbě\"!"
 spouse.3012.false_reveal_tt: "[spouse.GetFirstNameNoTooltip] bude \"varován(a)\" o [agent.GetFirstNameNoTooltip]."
 spouse.3012.b: "Ani nebudu předstírat, že pomohu svému [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )]."
 spouse.3013.t: "Hrozba?"
 spouse.3013.desc: "Můj [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('initial_spouse'))] přišel ke mně s ustaraným výrazem v očích. Snížil(a) hlas a [initial_spouse.GetFirstName] mi pověděl(a) o vysoce podezřelém chování, které pozoroval(a) u [agent.GetTitledFirstName]. [initial_spouse.GetFirstName] přímo obvinil(a) [agent.GetHerHim], že spolupracuje s intrikujícími silami!"
 spouse.3013.a: "Mohu [initial_spouse.GetFirstNameNoTooltip] v tom opravdu důvěřovat?"
