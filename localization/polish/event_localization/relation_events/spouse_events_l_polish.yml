l_polish:
 spouse.0001.a:0 "Mám štěstí, že jsem s někým, kdo mě chápe."
 spouse.0001.desc:0 "Když mluvíme o životě, můj [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] a já často souhlasíme. Jen vím, že [spouse.GetFirstName] rozumí tomu, jak vidím svět."
 spouse.0001.t:0 "Věci, které sdílíme"
 spouse.0002.a:0 "Jsme spojeni více než jen manželstvím."
 spouse.0002.desc:0 "Nedávno můj [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('first_spouse'))] [first_spouse.GetFirstName] zmínil, že [first_spouse.GetSheHe] cítí, že jsem jedním z velmi mála lidí, kteří opravdu rozumí [first_spouse.GetHerHim].\n\nVím přesně, co [first_spouse.GetSheHe] tím myslí, když to říká."
 spouse.0002.t:0 "Věci, které sdílíme"
 spouse.0003.a:0 "Život lze sdílet mnoha způsoby."
 spouse.0003.desc:0 "Někdy si myslím, že neexistuje nikdo, s kým bych raději trávil čas než s mým [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] [spouse.GetFirstName]. Z všech věcí, které lze v tomto životě dělat, si užíváme mnoho stejných."
 spouse.0003.t:0 "Věci, které děláme"
 spouse.0004.a:0 "Život lze sdílet mnoha způsoby."
 spouse.0004.desc:0 "Ze všech lidí na mé [ROOT.Char.Custom('GetCourt')] [first_spouse.GetSheHe] mohl trávit [first_spouse.GetHerHis] čas, můj [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] [first_spouse.GetFirstName] tráví co nejvíce času se mnou.\n\n[first_spouse.GetSheHe|U] si opravdu užívá věci, které děláme!"
 spouse.0004.t:0 "Věci, které sdílíme"
 spouse.0005.a:0 "Jsme v tom, ať chceme nebo ne."
 spouse.0005.desc:0 "Bez ohledu na to, kolikrát se snažím vysvětlit, proč dělám věci, které dělám, můj [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] mě nikdy plně nechápe.\n\n[spouse.GetFirstName] a já se zdáme být úplně odlišní lidé."
 spouse.0005.t:0 "Manželský rozpor"
 spouse.0006.a:0 "[from_spouse.GetSheHe|U] to pro mě neusnadňuje."
 spouse.0006.desc:0 "Nerozumím svému [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('from_spouse') )] [from_spouse.GetFirstName]. [from_spouse.GetSheHe|U] se snaží vysvětlit, proč [from_spouse.GetSheHe] dělá to, co dělá, ale nedává mi to smysl.\n\nJsme si prostě příliš odlišní?"
 spouse.0006.t:0 "Manželský rozpor"
 spouse.0007.a:0 "Dělá mi to radost."
 spouse.0007.desc:1 "Můj [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('friend_in_common') )] [friend_in_common.GetTitledFirstName] mi říkal, jak dobrým přítelem byl můj [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] [spouse.GetFirstName] pro [friend_in_common.GetHerHim]. Vědomí, jak můj [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] zachází s ostatními, mě ještě více respektuje [spouse.GetHerHim]."spouse.3011.bad:0 "Bez ohledu na to, jak špatně jsem se snažil vylíčit [spouse.GetFirstName], [told_of_character.GetFirstName] si myslel, že chválím [spouse.GetHerHim]! Teď to vypadá, že si rozumějí lépe než kdy jindy."
 spouse.0007.t:0 "Přítel přítele"spouse.1001.desc:0 "Možná [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] nemám blízko k srdci, ale čím více času trávím s [spouse.GetFirstName], tím více začínám chápat [spouse.GetHerHim]."
 spouse.0008.a:1 "Děkuji, [friend_in_common.GetFirstNameNoTooltip]!"
 spouse.0008.b:1 "Kolik času tráví můj [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('first_spouse') )] s [friend_in_common.GetHerHim]?"
 spouse.0008.desc:1 "Můj [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('first_spouse') )] [first_spouse.GetFirstName] mi posílá více teplých úsměvů než obvykle a říká, že mě vidět zahřívá [first_spouse.GetHerHis] srdce.\n\nZřejmě náš společný přítel [friend_in_common.GetTitledFirstName] říkal [first_spouse.GetHerHim], jak dobrým přítelem jsem!"
 spouse.0008.t:0 "Přítel přítele"
 spouse.0009.a:0 "Jak se opovažuje [spouse.GetSheHe]?"
 spouse.0009.desc:0 "Navzdory mým projevům náklonnosti k [spouse.GetFirstName] jsem se setkal s chladnou, podezřívavou reakcí. Zřejmě trávím příliš mnoho času s naším přítelem, [friend_in_common.GetTitledFirstName]."
 spouse.0009.has_lover_tooltip:1 "[spouse.GetFirstNameNoTooltip] to jistě nemůže vědět. Může [spouse.GetSheHe]?"
 spouse.0009.t:0 "Přátelskost čelící podezření"
 spouse.1001.a:0 "Možná se [spouse.GetHerHim] časem dokonce naučím mít rád."
 spouse.1001.desc:0 "Možná nemám svého [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] blízko u srdce, ale čím více času trávím s [spouse.GetFirstName], tím více začínám rozumět [spouse.GetHerHim]."
 spouse.1001.t:0 "Čas, který trávíme spolu"
 spouse.1002.a:0 "Možná [first_spouse.GetSheHe] se mě časem dokonce naučí mít rád."
 spouse.1002.desc:0 "Jak čas tráví můj [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] a já více času spolu, zjišťuji, že se [first_spouse.GetHerHim] ke mně otevírá. [first_spouse.GetFirstName] říká, že [first_spouse.GetSheHe] neustále vidí nové stránky mě."
 spouse.1002.t:0 "Čas, který spolu trávíme"
 spouse.1003.a:0 "Musím žít celý život s touto osobou."
 spouse.1003.desc:0 "Nedržím [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] blízko u srdce a čím více času trávím s [spouse.GetFirstName], tím více začínám chápat, proč tomu tak je. Všechno, co [spouse.GetSheHe] dělá, mi leze na nervy, jenom trošku."
 spouse.1003.t:0 "Čas, který trávíme spolu"
 spouse.1004.a:0 "Trávíme spolu méně času, na chvíli."
 spouse.1004.desc:0 "Nemohu si to představovat. [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse') )|U] [first_spouse.GetFirstName] se zdá být čím dál tím víc rozčilující, čím déle trávíme v společnosti jeden druhého. Kdybych nevěděl lépe, řekl bych, že se dostávám na nervy své [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )]!"
 spouse.1004.t:0 "Čas, který trávíme spolu"spouse.2004.a:1 "Co bych dělal bez mé drahé [initial_spouse.GetFirstNameNoTooltip]."
 spouse.2001.ambitious:0 "\n\n[spouse.GetSheHe|U] mi připomíná, proč dělám to, co dělám, a jaké odměny budou na druhé straně."
 spouse.2001.arbitrary:0 "\n\n[spouse.GetSheHe|U] mi pomáhá tím, že vybírá jaké úkoly bych měl zajistit, aby byly splněny, a které mohu nechat stranou."
 spouse.2001.arrogant:0 "\n\n[spouse.GetSheHe|U] mi připomíná, že dělám to, co chci, a že mě nikdo nemůže skutečně soudit, kromě [ROOT.Char.GetFaith.HighGodName]."
 spouse.2001.a:1 "Nikdo mě nenačte jak má drahá [spouse.GetFirstNameNoTooltip]."
 spouse.2001.brave:0 "\n\n[spouse.GetSheHe|U] mě povzbuzuje, abych čelil svým výzvám, a nenechal se tlakem srazit dolů."
 spouse.2001.callous:0 "\n\n[spouse.GetSheHe|U] nemá trpělivost pro "cretins", kteří mi ztrácejí čas, a [spouse.GetSheHe] jim to rádo dává najevo."
 spouse.2001.calm:0 "\n\n[spouse.GetSheHe|U] zváží všechno rovnoměrně, pomáhá mi spravovat všechny záležitosti, které nejsou okamžitě důležité."
 spouse.2001.compassionate:0 "\n\n[spouse.GetSheHe|U] je tak laskavý a pečující, poslouchá mé obavy a sdílí, jaké rady a podporu [spouse.GetSheHe] může."
 spouse.2001.content:0 "\n\n[spouse.GetSheHe|U] mi připomíná, že na tom nakonec nezáleží tolik. Všechno bude dobré, i když některé mé úkoly zůstanou neudělány."
 spouse.2001.craven:0 "\n\n[spouse.GetSheHe|U] mi vždy pomáhá dostat se z těch povinností, které se mi nejméně chtějí plnit."
 spouse.2001.cynical:0 "\n\n[spouse.GetSheHe|U] mi dává útěšné úsměvy a říká mi, že na konci nezáleží na tom, co udělám, důležité je, že je vidět, že něco dělám."
 spouse.2001.deceitful:0 "\n\n[spouse.GetSheHe|U] je vždy tam, aby mi řekl, že vše bude v pořádku."
 spouse.2001.diligent:0 "\n\nKdyž to všechno je příliš, [spouse.GetSheHe] mi pomáhá, když je třeba, nikdy si nestěžuje."
 spouse.2001.fickle:0 "\n\n[spouse.GetSheHe|U] vždy nalézá nové věci, které mohu dělat, abych zapomněl na věci, které mi leží na ramenou."
 spouse.2001.forgiving:0 "\n\n[spouse.GetSheHe|U] vyjadřuje velké pochopení pro moji situaci a dává mi najevo, že jakmile tyto stresující časy skončí, má nedbalost vůči ostatním aspektům mého života bude odpuštěna."
 spouse.2001.generous:0 "\n\n[spouse.GetSheHe|U] mi dává tolik ze [spouse.GetHerselfHimself], aby mě podpořil."
 spouse.2001.gluttonous:0 "\n\n[spouse.GetSheHe|U] ví přesně, kdy potřebuji být rozptýlen lahodným jídlem a nápojem."
 spouse.2001.greedy:0 "\n\n[spouse.GetSheHe|U] vždycky vypadá, že nachází nové příležitosti pro mě, abych dosáhl svých cílů."
 spouse.2001.gregarious:0 "\n\nKdyž se přinášejí nové záležitosti k mému zvážení, [spouse.GetSheHe] ví, jak je odvrátit jako nikdo jiný."
 spouse.2001.honest:0 "\n\n[spouse.GetSheHe|U] mi vždy říká, že i když je toho hodně co dělat, [spouse.GetSheHe] opravdu věří, že to zvládnu."
 spouse.2001.humble:0 "\n\n[spouse.GetSheHe|U] mi připomíná, že má práce je moje povinnost a že nejdůležitější je, abych ji splnil s ctností."
 spouse.2001.chaste:0 "\n\n[spouse.GetSheHe|U] mi dává najevo, že [spouse.GetSheHe] je se mnou duchem ve všech mých problémech."
 spouse.2001.impatient:0 "\n\n[spouse.GetSheHe|U] vždy nachází způsoby, jak mohu svou práci dokončit rychleji a dostat se na konec svého dne."
 spouse.2001.just:0 "\n\n[spouse.GetSheHe|U] mě udržuje soustředěného na to, abych každé záležitosti dal tu správnou pozornost a hodnocení."
 spouse.2001.lazy:0 "\n\n[spouse.GetSheHe|U] se stará, abych si oprávněně odpočinul, když to potřebuji."
 spouse.2001.lustful:0 "\n\n[spouse.GetSheHe|U] mě revitalizuje v ohnivých nocích, připomínající mi vášeň, kterou potřebuji, abych překonal své překážky."
 spouse.2001.opening:0 "S tolika věcmi, které musí být udělány, a tak málo času, nevím, jak bych se měl, kdyby to nebylo pro mé milující [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse') )] [spouse.GetFirstName]."
 spouse.2001.paranoid:0 "\n\n[spouse.GetSheHe|U] mi ukazuje, kdo se aktivně snaží způsobit mi problémy, a komu bych měl tedy ochotně zklamat."
 spouse.2001.patient:0 "\n\n[spouse.GetSheHe|U] se stará, abych věnoval čas všemu, co je potřeba udělat, připomínající mi, že ať už to trvá jakkoli dlouho, zvládnu to."
 spouse.2001.sadistic:0 "\n\nJak moje utrpení roste, [spouse.GetHerHis] úsměv se stále více rozšiřuje, aby mě podpořil, když se snažím zvládat úsilí svých povinností."
 spouse.2001.shy:0 "\n\n[spouse.GetSheHe|U] mi pomáhá schovávat se před funkcionáři a posly, kteří přinášejí stále více záležitostí k mému zvážení."
 spouse.2001.stubborn:0 "\n\n[spouse.GetSheHe|U] mě povzbuzuje, abych se nikdy nevzdával, dokud není úkol splněn."
 spouse.2001.temperate:0 "\n\n[spouse.GetSheHe|U] mi připomíná, že všechny věci musí být dělány s mírou, jinak se zničím."
 spouse.2001.trusting:0 "\n\n[spouse.GetSheHe|U] mi připomíná ty, kteří se na mě spolehli, abych plnil své povinnosti jako vazal, a že každý musí svou část plnit v dobré víře."
 spouse.2001.t:0 "Utěcha"
 spouse.2001.vengeful:0 "\n\n[spouse.GetSheHe|U] má ostrá slova pro ty, kteří ode mě požadovali příliš mnoho, a je to velká úleva poslouchat, jak někdo jiný proklíná jejich jména."
 spouse.2001.wrathful:0 "\n\n[spouse.GetSheHe|U] odmítá nedůležité záležitosti mým jménem, proklínající ty posly, kteří přicházejí s bezvýznamnými dopisy."spouse.3002.a.great_tt:0 "#F [told_of_character.GetFirstNameNoTooltip] je zděšena#!"
 spouse.2001.zealous:0 "\n\nKdykoli je toho příliš, [spouse.GetSheHe] mi pomáhá v modlitbě, aby mi [ROOT.Char.GetFaith.HighGodName] dal sílu, kterou potřebuji."
 spouse.2002.a:0 "Dovol, abych ti řekl o mém [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )]..."
 spouse.2002.b:0 "Dovol mi říct ti něco o sobě..."
 spouse.2002.desc:0 "Během návštěvy jsem snad získal [told_of_character.GetFirstNamePossessive] pozornost, ať už jen na chvíli. To by mohl být příhodný okamžik, abych poznamenal dobré slovo pro svou drahou [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse') )] [spouse.GetFirstName]."
 spouse.2002.t:0 "Dobré slovo"
 spouse.2003.a:1 "Děkuji, že jsi mi to ukázal, [initial_spouse.GetFirstNameNoTooltip]!"
 spouse.2003.exceptional:0 "\n\nAbych byl upřímný, plně jsem si neuvědomil, jak skvělý [spouse.GetWomanMan] [spouse.GetSheHe] je, než tohle!"
 spouse.2003.opening:0 "Během nedávné návštěvy [initial_spouse.GetTitledFirstName] dlouze hovořil o [initial_spouse.GetHerHis] [initial_spouse.Custom2('RelationToMe' , SCOPE.sC('spouse') )], [spouse.GetTitledFirstName]."
 spouse.2003.t:0 "A [spouse.GetWomanMan] Hoden Potlesku"
 spouse.2004.a:1 "Co bych dělal bez své drahé [initial_spouse.GetFirstNameNoTooltip]."
 spouse.2004.exceptional:0 "\n\nAť už [initial_spouse.GetSheHe] řekl cokoli, muselo to zanechat docela dojem! Před odjezdem [told_of_character.GetFirstName] natáhl ruku a dal mi přátelský obětí!"
 spouse.2004.opening:1 "Během nedávné návštěvy můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('initial_spouse'))] [initial_spouse.GetFirstName] dlouze hovořil s [told_of_character.GetTitledFirstName]."
 spouse.2004.t:0 "Podpora mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('told_of_character'))]"
 spouse.2005.a:0 "Dokonce jsem sotva musel [spouse.GetHerHim] zkrášlovat."
 spouse.2005.desc:0 "Vypadá to, že [told_of_character.GetTitledFirstName] byl důkladně ohromen způsobem, jakým jsem mluvil o [spouse.GetFirstName]! Před odjezdem [told_of_character.GetTitledFirstName] dokonce objal [spouse.GetHerHim]!"
 spouse.2005.t:0 "Intenzivní naslouchání"
 spouse.2006.a:1 "Děkuji ti, že mi to ukazuješ, [initial_spouse.GetFirstNameNoTooltip]."
 spouse.2006.good:0 "\n\n[initial_spouse.GetSheHe|U] mi dal nový pohled na to, za co bych měl [spouse.GetFirstName] respektovat."
 spouse.2006.t:1 "A [spouse.GetWomanMan|U] hoden chvály"
 spouse.2007.a:1 "Co bych bez mé drahé [initial_spouse.GetFirstNameNoTooltip] dělal?"
 spouse.2007.good:0 "\n\nAť už [initial_spouse.GetSheHe] řekl cokoli, muselo to zanechat dobrý dojem. Před odjezdem [told_of_character.GetFirstName] mě chytil za rameno s úsměvem!"
 spouse.2007.t:0 "Podpora mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('initial_spouse'))]"
 spouse.2008.a:0 "Všechno, co jsem udělal, bylo říct pravdu."
 spouse.2008.desc:0 "Vypadá to, že [told_of_character.GetTitledFirstName] byl důkladně ohromen způsobem, jakým jsem mluvil o [spouse.GetFirstName]! Vycházejí spolu lépe než kdy jindy."
 spouse.2008.t:0 "Pozorné naslouchání"
 spouse.2009.a:1 "Děkuji ti, že mi to ukazuješ, [initial_spouse.GetFirstNameNoTooltip]..."
 spouse.2009.bad:0 "\n\nNejsem si jistý, zda to byl záměr, ale poslouchání [initial_spouse.GetFirstName] mě přimělo si myslet, že dávám [spouse.GetFirstName] příliš velkou úctu."
 spouse.2009.t:0 "Osoba [spouse.GetWomanMan], která stojí za pochybnost"
 spouse.2010.a:1 ""Co bych si počal bez mé drahé [initial_spouse.GetFirstNameNoTooltip]..."
 spouse.2010.desc:0 "\n\nCokoli [initial_spouse.GetSheHe] řekl, muselo [told_of_character.GetFirstName] zanechat špatnou pachuť. Při odchodu se [told_of_character.GetSheHe] na mě jen podíval a zakrýval [told_of_character.GetHerHis] hlavu."
 spouse.2010.t:0 "Podpora mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('told_of_character'))]"
 spouse.2011.a:0 "Co jsem udělal?"
 spouse.2011.desc:0 "Ať jsem se snažil sebevíc se opravit, všechno, co jsem řekl o svém [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )], vyznělo jako urážka, spíše než chvála! Při odjezdu [told_of_character.GetFirstName] prostě zakrýval hlavu u [spouse.GetFirstName]."
 spouse.2011.t:0 "Pečlivé poslouchání"
 spouse.2012.a.tt:0 "Tajemství je odhaleno [spouse.GetTitledFirstName]"
 spouse.2012.a:1 "Toto tajemství sdělím [spouse.GetFirstNameNoTooltip]."
 spouse.2012.b:0 "Některé věci je lepší nechat v temnotě."
 spouse.2012.secret_about_me:0 "Jsou věci, které cítím, že nemohu před svým [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse'))] skrýt. Vím, že by [spouse.GetFirstName] rozuměl."
 spouse.2012.secret_about_other:0 "Zvažuji, zda bych měl sdílet něco se svým [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse'))] příště, když budeme sami, daleko od poslechových uší.\n\nVěci, které jsem se dozvěděl o [owner_of_secret.GetTitledFirstName], by byly pro [spouse.GetHerHim] velmi zajímavé."
 spouse.2012.secret_about_spouse:0 "Jsou věci, které vím o [spouse.GetFirstName]. Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] nemůže pokračovat v životě v nevědomosti."
 spouse.2012.t:0 "Manželská důvěrnost"
 spouse.2013.a:0 "Opravu? Nikdy bych to nepoznal!"
 spouse.2013.opening:0 "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('first_spouse'))] [first_spouse.GetFirstName] mě odvedl na stranu a podíval se na mě vážným výrazem."
 spouse.2013.secret_about_me:0 "\n\n"Mám tajemství, které chci přiznat," [first_spouse.GetSheHe] řekl. Když se [first_spouse.GetSheHe] naklonil a zašeptal mi do ucha, mé oči se rozšířily."
 spouse.2013.secret_about_other:0 "\n\n"Musím ti něco říct," [first_spouse.GetSheHe] řekl. "Něco o [owner_of_secret.GetTitledFirstName]." \nKdyž se [first_spouse.GetSheHe] naklonil a zašeptal mi do ucha, oči se mi rozšířily."
 spouse.2013.secret_about_spouse:0 "\n\n\"Je něco, co potřebuješ vědět,\" řekl [first_spouse.GetSheHe]. Když se [first_spouse.GetSheHe] naklonil a zašeptal mi do ucha, oči se mi rozšířily."
 spouse.2013.t:0 "Manželská důvěrnost"
 spouse.2014.a:0 "Můj [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse') )] musí být varován!"
 spouse.2014.b:0 "Možná se mýlím."
 spouse.2014.desc:0 "Na způsobu, jakým se [agent.GetTitledFirstName] chová kolem mého [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse'))], když [agent.GetSheHe] myslí, že se nikdo nedívá, je něco zvláštního. Pořád vidím, jak [agent.GetHerHim] vrhá boční pohledy, bloudí prázdnými chodbami a pečlivě si všíma [spouse.GetFirstNamePossessive] každého pohybu.\n\nObávám se, že [agent.GetSheHe] možná něco plánuje."
 spouse.2014.reveal_tt:0 "[spouse.GetTitledFirstName] bude varován, že [agent.GetTitledFirstName] něco plánuje."
 spouse.2014.t:0 "Hrozba?"
 spouse.2015.a:0 "Děkuji za varování, můj drahý [first_spouse.Custom2('RelationToMe' , SCOPE.sC('spouse'))]!"
 spouse.2015.b:1 "Mohu se na [first_spouse.GetFirstNameNoTooltip] skutečně spolehnout v tomto?"
 spouse.2015.desc:0 "Můj [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('first_spouse'))] přišel za mnou, s ustaraným výrazem v [first_spouse.GetHerHis] očích. Sníženým hlasem mi [first_spouse.GetFirstName] řekl o nějakém vysoce podezřelém chování, které [first_spouse.GetSheHe] pozoroval od [agent.GetTitledFirstName]. [first_spouse.GetFirstName] přímo obvinil [agent.GetHerHim] ze spolupráce s podvodnými silami!"
 spouse.2015.t:0 "Hrozba?"
 spouse.3001.arrogant:0 "[spouse.GetFirstName] je rozzuřený kvůli mým obtěžujícím zodpovědnostem, ale ne z péče o moje blaho. Ne, [spouse.GetSheHe] očekává, že dám [spouse.GetHerHim] na první místo před svými povinnostmi jako [ROOT.Char.GetTitleAsNameNoTooltip]!"
 spouse.3001.a:0 "Proč mě tolik nenávidíš?!"
 spouse.3001.callous:0 "Po dlouhém a únavném dni toužím po soucitu a povzbuzení. [spouse.GetFirstName] nenabízí nic, než pronikavé poznámky a chladné odmítnutí."
 spouse.3001.deceitful:0 "V poslední době jsem odhalil tolik lží. Většina z nich jsou bezvýznamné maličkosti, ale pronásleduje mě pochybnost. Co ještě skrývá mé [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )]...?"
 spouse.3001.desc.end:0 "\n\nMyslíte, že [spouse.GetSheHe] dělá [spouse.GetHerHis] nejlepší, aby můj život byl nekonečným mučením!"
 spouse.3001.desc.fallback:0 "Vždy jsou věci, které nedělám dostatečně dobře, a každý den nová stížnost."
 spouse.3001.desc.opening:0 "Jako bych již neměl příliš mnoho problémů na rukou, musím se také vypořádat se svým [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )]! "
 spouse.3001.impatient:0 "\n\nJe [spouse.GetHerHis] povinností mě podporovat a být chápající, přesto [spouse.GetSheHe] nemá žádnou trpělivost. I když se dusím pod váhou svých zodpovědností, [spouse.GetFirstName] se stará pouze o nesplněné sliby a chybějící pozornost."
 spouse.3001.lazy:0 "[spouse.GetSheHe|U] mi nikdy není ochoten podat pomocnou ruku. Když jsem nejvíce zaneprázdněn, [spouse.GetSheHe] se rád vyspí a pomlouvá, většinou přímo před mýma očima!"
 spouse.3001.paranoid:0 "[spouse.GetFirstName] mě stále obviňuje z věcí, které jsem nikdy neudělal, a to testuje moji trpělivost. Jsem skutečně v pokušení být vinen za [spouse.GetHerHis] další obvinění..."
 spouse.3001.sadistic:0 "\n\nSnažím se věnovat svým četným povinnostem pozornost, kterou si zaslouží, a cítím se unavený. Jednou jsem si myslel, že najdu podporu u [spouse.GetFirstName], ale už nejsem tak naivní. Myslím, že [spouse.GetSheHe] skutečně nachází potěšení v mém trápení!"
 spouse.3001.t:0 "Manželská bída"
 spouse.3001.vengeful:0 "Přiznám se, jsem jen [ROOT.Char.GetWomanMan] a mám své chyby, ale [spouse.GetFirstName] je krajně nedokonalý! [spouse.GetSheHe|U] si pamatuje každou chybu, kterou jsem kdy udělal, a co je ještě horší, neustále mě za ně trestá."
 spouse.3001.wrathful:0 "Slibuji [ROOT.Char.GetFaith.HighGodName], [spouse.GetHerHis] hněv mě zvyšuje šílenství. Ty scény, hádky a nekonečné nevraživosti... Moje trpělivost se vyprazdňuje."
 spouse.3002.a.bad_tt:0 "#F [told_of_character.GetFirstNameNoTooltip] je uražen, že bych o svém [THIS.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] mluvil tímto způsobem#!"
 spouse.3002.a.bad:0 "Slova neúcty"
 spouse.3002.a.good_tt:0 "#F [told_of_character.GetFirstNameNoTooltip] je ovlivněn mými slovy#!"
 spouse.3002.a.good:0 "Znepokojující příběhy"
 spouse.3002.a.great_tt:0 "#F [told_of_character.GetFirstNameNoTooltip] je šokován!"
 spouse.3002.a.great:0 "Přesvědčivé příběhy"
 spouse.3002.a:1 "Dovol mi říct ti pár věcí, [told_of_character.GetFirstNameNoTooltip]."
 spouse.3002.b:0 "Nemohu jít za zády mého [ROOT.Char.Custom2('RelationToMePossessive' , SCOPE.sC('spouse') )] takto."
 spouse.3002.desc:0 "Během návštěvy se zdá, že jsem získal pozornost [told_of_character.GetTitledFirstNamePossessive], i když na chvíli. To by mohl být vhodný okamžik říct [told_of_character.GetHerHim], co by [told_of_character.GetSheHe] měl opravdu přemýšlet o mém [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] [spouse.GetFirstName]."
 spouse.3002.t:0 "Příležitost k odplatě"
 spouse.3003.a:1 "Byl jsem příliš laskavý, [spouse.GetFirstNameNoTooltip]!"
 spouse.3003.exceptional:0 "\n\nDříve jsem [spouse.GetFirstName] považoval za osobu s velkým respektem, ale to, co mi [initial_spouse.GetSheHe] řekl, mě doslova ohromilo!"
 spouse.3003.opening:0 "Během nedávné návštěvy jsem strávil nějaký čas povídáním s [spouse.GetTitledFirstNamePossessive] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse') )], [initial_spouse.GetTitledFirstName]."
 spouse.3003.t:0 "Znepokojující rozhovor"
 spouse.3004.a:1 "Co jsi řekl [told_of_character.GetHerHim]?!"
 spouse.3004.exceptional:0 "\n\nMoje nejhorší obavy byly potvrzeny při odjezdu, kdy [told_of_character.GetFirstName] se mnou odmítl dokonce mluvit, než jsme se rozloučili!"
 spouse.3004.opening:0 "Během nedávné návštěvy [told_of_character.GetTitledFirstName] strávil znepokojující množství času nasloucháním mému méně než milujícímu [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse') )] [initial_spouse.GetFirstName]."
 spouse.3004.t:0 "Znepokojující rozhovor"
 spouse.3005.a:0 "Oh, je to pravda. Všechno."
 spouse.3005.exceptional:0 "Věci, které jsem řekl o svém [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )], zjevně vzbudily dojem. [told_of_character.GetHerHis|U] oči se rozšířily a [told_of_character.GetSheHe] zamumlal v nevíře. 'To nemůže být...'"
 spouse.3005.t:0 "Dobrý posluchač"
 spouse.3006.a:0 "Byl jsem příliš laskavý, [spouse.GetFirstNameNoTooltip]."
 spouse.3006.good:0 "\n\nDříve jsem měl [spouse.GetFirstName] v celkem vysoké úctě, ale to, co mi [initial_spouse.GetSheHe] řekl, zobrazuje [spouse.GetHerHim] jako zklamání."
 spouse.3006.t:0 "Znepokojující rozhovor"
 spouse.3007.a:1 "Co jsi řekl [told_of_character.GetHerHim]?"
 spouse.3007.good:0 "\n\nOprávněně jsem měl důvod se obávat, protože při odchodu [told_of_character.GetFirstName] mi prostě zakrýval [told_of_character.GetHerHis] hlavu."
 spouse.3007.t:0 "Znepokojující konverzace"
 spouse.3008.a:0 "Neměl bych být překvapen, jak mě to těší."
 spouse.3008.good:0 "Musel jsem udělat dojem s tím, co jsem říkal [told_of_character.GetFirstName] o mém [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )], protože když bylo čas odejít, [told_of_character.GetSheHe] jednoduše mávl [told_of_character.GetHerHis] hlavou na [spouse.GetFirstName]."
 spouse.3008.t:0 "Dobrý posluchač"
 spouse.3009.a:0 "A [spouse.GetWomanMan] hodný mého respektu."
 spouse.3009.bad:0 "\n\nMěl jsem [spouse.GetFirstName] v dost vysokém vážení, a to, co mi [initial_spouse.GetSheHe] řekl, jasně ukazuje, že jsem měl pravdu!"
 spouse.3009.t:0 "Pozitivní překvapení"
 spouse.3010.a:0 "Můj [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse') )] o mně mluvil v superlativech? Opravu?"
 spouse.3010.bad:0 "\n\nNemusel jsem se obávat, protože mi [told_of_character.GetFirstName] později řekl, že [initial_spouse.GetFirstName] způsobilo, že [told_of_character.GetHerHim] viděl stránky mě, které [told_of_character.GetSheHe] předtím nebyl schopen plně ocenit!"
 spouse.3010.t:0 "Pozitivní překvapení"
 spouse.3011.a:0 "Co jsem to udělal?"
 spouse.3011.bad:0 "Ať už jsem se snažil malovat [spouse.GetFirstName] v jakémkoli špatném světle, [told_of_character.GetFirstName] si myslel, že chválím [spouse.GetHerHim]! Teď se zdá, že si rozumějí lépe než kdy jindy."
 spouse.3011.t:0 "Hrozné nedorozumění"
 spouse.3012.agent_probably_innocent:0 "\n\nTvrdí, že jsem pozoroval vysoce podezřelé chování [agent.GetTitledFirstName], to by mělo učinit [spouse.GetHerHim] trochu méně pohodlným."
 spouse.3012.agent_suspicious:0 "\n\nSdílení podezřelého chování, které jsem viděl od [agent.GetTitledFirstName], by mělo [spouse.GetHerHim] učinit o něco méně pohodlným."
 spouse.3012.a:1 "[spouse.GetFirstNameNoTooltip] musí být informován o této "hrozbě"!"
 spouse.3012.b:0 "Ani se nebudu tvářit, že pomohu svému [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )]."
 spouse.3012.false_reveal_tt:1 "[spouse.GetFirstNameNoTooltip] bude "varován" ohledně [agent.GetFirstNameNoTooltip]."
 spouse.3012.opening:0 "Navzdory tomu, jak bezcenná osoba [spouse.GetSheHe] je, můj [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] [spouse.GetFirstName] se zdá být příliš pohodlný se svým životem u [ROOT.Char.Custom('GetCourt')]."
 spouse.3012.t:0 "Hrozba..."spouse.2001.chaste:0 "\n\n[spouse.GetSheHe|U] mi dává vědět, že [spouse.GetSheHe] je se mnou ve duchu během všech mých nesnází."
 spouse.3013.a:1 "Mohu se opravdu spolehnout na [initial_spouse.GetFirstNameNoTooltip] v tomhle?"
 spouse.3013.desc:1 "Můj [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('initial_spouse'))] přišel za mnou, s ustaraným výrazem v [initial_spouse.GetHerHis] očích. Snížil [initial_spouse.GetHerHis] hlas, [initial_spouse.GetFirstName] mi řekl o velmi podezřelé chování, které [initial_spouse.GetSheHe] pozoroval od [agent.GetTitledFirstName]. [initial_spouse.GetFirstName] přímo obvinil [agent.GetHerHim] ze spolupráce s zlověstnými silami!"
 spouse.3013.t:0 "Hrozba?"
