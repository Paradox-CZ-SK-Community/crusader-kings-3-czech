l_polish:
 vassal.1001.a.tt:0 "#F [religious_liege.GetFirstNameNoTooltip] si zapamatuje slib a dluží mi [favor|E], pokud bude splněn do deseti let#!"
 vassal.1001.a:0 "Slibuji vám, [ROOT.Char.GetFaith.HouseOfWorship] bude postaven!"
 vassal.1001.b_zealous:0 "Kdo si myslíš, že jsi, mluvíš jménem [ROOT.Char.GetFaith.HighGodName]?!"
 vassal.1001.b:0 "Taková věc není zapotřebí."
 vassal.1001.desc:0 "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('religious_liege'))], [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('religious_liege'))] [religious_liege.GetTitledFirstName], prochází mými doménami. Když [religious_liege.GetSheHe] prohlíží budovy, [religious_liege.GetSheHe] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('religious_liege'))] a zamračí se.\n\n"Víš, co mi na tomto pohledu chybí? [religious_liege.GetFaith.HouseOfWorship] – velkolepá pocta [religious_liege.GetFaith.HighGodName]!""
 vassal.1001.t:0 "Jak [ROOT.Char.GetFaith.HighGodName|U] chce"
 vassal.1010.a:0 "Žiji pouze k tomu, abych sloužil [religious_liege.GetFaith.HighGodName]."
 vassal.1010.desc:0 ""Překonal jsi sám sebe tentokrát, [ROOT.Char.GetFirstNameNoTooltip]. Opravdu je to velkolepá budova." Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('religious_liege'))], [religious_liege.GetTitledFirstName], [religious_liege.Custom('quirk_pos_present')], a ukazuje na nově postavenou [religious_liege.GetFaith.HouseOfWorship].\n\n"Jsem si jistý, že [religious_liege.GetFaith.HighGodName] je stejně ohromen jako já!""
 vassal.1020.a_religious:0 "Doufám, že [religious_liege.GetFaith.HighGodName] mi odpustí..."
 vassal.1020.a.tt:0 "#F Možná jsem měl dodržet svůj slib a postavit ten [THIS.Char.GetFaith.HouseOfWorship]...#!"
 vassal.1020.a:0 "Chybit je lidské!"
 vassal.1020.desc_not_as_religious:0 ""Lhal jsi mi, [ROOT.Char.GetFirstNameNoTooltip]... A to o stavbě [religious_liege.GetFaith.HouseOfWorship] pro [religious_liege.GetFaith.HighGodName]!""
 vassal.1020.desc_religious:0 ""Že by oddaný [ROOT.Char.GetWomanMan] jako ty dělala prázdné sliby... A to ještě o stavění [religious_liege.GetFaith.HouseOfWorship] pro [religious_liege.GetFaith.HighGodName]!""
 vassal.1020.desc:0 "\n\nMůj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('religious_liege'))], [religious_liege.GetTitledFirstName], nijak neskrývá [religious_liege.GetHerHis] nespokojenost, protože [religious_liege.GetSheHe] [religious_liege.Custom('quirk_neg_present')]."
 vassal.1101.a.tt:0 "#F [religious_vassal.GetFirstNameNoTooltip] si zapamatuje slib, a dluží mi [favor|E], pokud bude splněn do deseti let#!"
 vassal.1101.desc:0 ""Můj [ROOT.Char.GetLadyLord], došlo mi, že ve tvých doménách je místo pro [religious_vassal.GetFaith.HouseOfWorship]."\n\nMůj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('religious_vassal'))], [religious_vassal.GetTitledFirstName], [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('religious_vassal'))] před pokračováním, "Pokud něco vybuduješ, budeš mít určitě [religious_vassal.GetFaith.HighGodNameAlternatePossessive] vděčnost, stejně jako moji."
 vassal.1110.a:0 "Žiji, abych sloužil [religious_vassal.GetFaith.HighGodName]."
 vassal.1110.desc:0 ""Tentokrát jsi mě překonal, můj [ROOT.Char.GetLadyLord]. Opravdu je to nádherná budova." Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('religious_vassal'))], [religious_vassal.GetTitledFirstName], [religious_vassal.Custom('quirk_pos_present')] a ukazuje na nově postavenou [religious_vassal.GetFaith.HouseOfWorship].\n\n"Jsem si jist, že [religious_vassal.GetFaith.HighGodName] je tak ohromený, jako já!""
 vassal.1120.a.tt:0 "#F Možná jsem měl dodržet svůj slib a postavit tu [THIS.Char.GetFaith.HouseOfWorship]...#!"
 vassal.1120.a:0 "Chybovat je lidské!"
 vassal.1120.desc_not_as_religious:0 ""Můj [ROOT.Char.GetLadyLord], lhal jsi mi... A to o stavění [religious_vassal.GetFaith.HouseOfWorship] pro [religious_vassal.GetFaith.HighGodName] není nic menšího!""
 vassal.1120.desc_religious:0 ""Že by zbožný [ROOT.Char.GetWomanMan] jako vy dělal prázdné sliby... A že by dokonce chtěl postavit [religious_vassal.GetFaith.HouseOfWorship] [religious_vassal.GetFaith.HighGodName]!""
 vassal.1120.desc:0 "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('religious_vassal'))], [religious_vassal.GetTitledFirstName], [religious_vassal.Custom('quirk_neg_present')] a zakrývá hlavu.\n\n"Nechť [religious_vassal.GetFaith.HighGodNameAlternate|U] ti odpustí.""
 vassal.2001.a:0 "Jasně, budu vzdělávat [child_to_educate.Custom('GirlBoy')]."
 vassal.2001.b:0 "Tvá [child_to_educate.Custom('GetDaughterSon')] je tvá zodpovědnost!"
 vassal.2001.desc:0 ""Můj [ROOT.Char.GetLadyLord], myslím, že mladý [child_to_educate.GetFirstName] by se mohl hodně naučit, kdyby [child_to_educate.GetSheHe] dostal příležitost studovat pod tvým vedením."\n\n[vassal_proposing_education.GetTitledFirstNamePossessive] [vassal_proposing_education.Custom2('RelationToMe', SCOPE.sC('child_to_educate'))] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('child_to_educate'))], než nám zamával."
 vassal.2001.t:0 "Učení mladých"
 vassal.2101.a_hyped:0 "Samozřejmě, že bychom měli hodovat! Nechápu, proč jsem tak dlouho čekal."
 vassal.2101.a.tt:0 "#F [party_vassal.GetFirstNameNoTooltip] si zapamatuje slib, který jsem dal, a bude mi vděčný, pokud bude splněn do deseti let#!"
 vassal.2101.a:0 "Slibuji, že brzy uspořádám hostinu!"
 vassal.2101.b_arrogant:0 "Kdo si myslíš, že jsi?!"
 vassal.2101.b_greedy:0 "Víš vůbec, kolik by to stálo?!"
 vassal.2101.b_lazy:0 "Jsem si jistý, že se k tomu nakonec dostanu..."
 vassal.2101.b_shy:0 "Hostina? S lidmi? To si nemyslím..."
 vassal.2101.b:0 "Uskutečním hostinu, až na to budu mít chuť."
 vassal.2101.desc:1 ""Měsíce uběhly od doby, kdy se Pánové a Paní tohoto království sešli na hostině, můj [ROOT.Char.GetTitleTierName]."\n\n[party_vassal.GetTitledFirstName] [ROOT.Char.Custom2('QuirkAdverbPosOrNeg', party_vassal)] pokračuje, "Bylo by to pro tebe prospěšné — nemluvě o těch mezi námi, kteří ocení dobrou hostinu — pokud by se to brzy napravilo!""
 vassal.2101.t:0 "Hrdý Hostitel"
 vassal.2110.a:0 "Opravdu to byla hostina k nezapomenutí!"
 vassal.2110.desc:0 ""Můj [ROOT.Char.GetLadyLord]! Opravu jsi se tentokrát překonal!"\n\nMůj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('party_vassal'))], [party_vassal.GetTitledFirstName], se zdá, že se stále zotavuje z hostiny, kterou jsem slíbil [party_vassal.GetHerHim], ale [party_vassal.GetSheHe] je přesto v dobré náladě."
 vassal.2120.a:0 "Musel jsem zapomenout!"
 vassal.2120.desc_party:0 ""Že by [ROOT.Char.GetWomanMan] tak oddaný dobré zábavě, jako jsi ty, dělal prázdné sliby... Musím přiznat, že jsem zklamán.""
 vassal.2120.desc_regular:0 ""Že by [party_vassal.Custom2('DescriptorPositive', ROOT.Char)] [ROOT.Char.GetWomanMan] jako vy dělali prázdné sliby... Musím přiznat, že jsem zklamán.""
 vassal.2120.desc:0 "\n\nMůj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('party_vassal'))], [party_vassal.GetTitledFirstName], [party_vassal.Custom('quirk_neg_present')] a zakrývá hlavu."
 vassal.2201.a.money_loan_tooltip:0 "Budu si půjčovat [gold_i] #bold [THIS.Var('amount_to_loan_root').GetValue]#! Zlato od [vassal_loan_holder.GetFirstNameNoTooltip]."
 vassal.2201.a.repay_loan:0 "Budu muset využít rozhodnutí #bold Splatit půjčku#! k jejímu splacení."
 vassal.2201.a:0 "Tvá pomoc je oceněna, [vassal_loan_holder.GetFirstNameNoTooltip]."
 vassal.2201.b:0 "Nejsem #EMP tak#! zoufalý!"
 vassal.2201.desc:0 ""Můj [ROOT.Char.GetTitleTierName], nemohl jsem si nevšimnout, že byste mohl mít prospěch z nějaké finanční pomoci."\n\nMůj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_loan_holder'))], [vassal_loan_holder.GetTitledFirstName], [vassal_loan_holder.Custom('quirk_pos_present')] jako [vassal_loan_holder.GetSheHe] navrhuje dohodu: půjčku ke zmírnění zátěže na mé pokladně."
 vassal.2201.t:0 "Finanční ministrace"
 vassal.2205.a.tt:0 "#F Měl bych [vassal_loan_holder.GetHerHim] co nejdříve splatit!#!"
 vassal.2205.a:0 "Samozřejmě, že dostanete své zlato!"
 vassal.2205.b:0 "Nevděčte mi takovými triviálními záležitostmi."
 vassal.2205.c_greedy:0 "Koho se to snažím oblafnout? Zlato je velká útěcha!"
 vassal.2205.c:0 "Bylo to ale hodně peněz..."
 vassal.2205.desc_all_new_char:0 ""Můj [ROOT.Char.GetLadyLord], můj zesnulý [vassal_loan_holder.Custom2('RelationToMe', SCOPE.sC('original_lender'))] jednou půjčil tvému [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('original_loaner'))] sumu zlata."\n\n[vassal_loan_holder.GetTitledFirstName] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('vassal_loan_holder'))] než pokračoval. "Jako [vassal_loan_holder.GetHerHis] nástupce, povinnost splatit tuto půjčku nyní spočívá na tobě.""
 vassal.2205.desc_first_time:0 ""Můj [ROOT.Char.GetLadyLord], věřím, že půjčka byla užitečná?"\n\n[vassal_loan_holder.GetTitledFirstName] se přišel zeptat na vrácení zlata, které mi [vassal_loan_holder.GetSheHe] poskytl."
 vassal.2205.desc_inherited_loan:0 ""Můj [ROOT.Char.GetLadyLord], kdysi jsem půjčil vašemu zesnulému [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('original_loaner'))] částku zlata."\n\n[vassal_loan_holder.GetTitledFirstName] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('vassal_loan_holder'))] než pokračoval. "Jako [vassal_loan_holder.GetHerHis] nástupce nyní spočívá povinnost splatit tuto půjčku na vás.""
 vassal.2205.desc_inherited:0 ""Můj [ROOT.Char.GetLadyLord], můj zesnulý [vassal_loan_holder.Custom2('RelationToMe', SCOPE.sC('original_lender'))] ti jednou dal půjčku."\n\n[vassal_loan_holder.GetTitledFirstName] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('vassal_loan_holder'))] než pokračoval. "Jako [vassal_loan_holder.GetHerHis] nástupce, jsem nyní přišel požádat, aby byla půjčka splacena.""
 vassal.2205.desc_more_times:0 ""Kdybych věděl, že jste tak [ROOT.Char.Custom('InsultAdjectiveArticle')], nečestný, [ROOT.Char.Custom('InsultNoun')] nikdy bych vám takovou laskavost neudělal."\n\nPeníze v mé pokladně jsou malou útěchou, když [vassal_loan_holder.GetTitledFirstNamePossessive] [vassal_loan_holder.Custom('quirk_neg_present')] předtím, než odejde."
 vassal.2205.desc_second_time:0 ""Můj [ROOT.Char.GetLadyLord], tento hra mě nebaví. Dlužíte mi, a důvím, že váš slib splnění nebyl lež."\n\n[vassal_loan_holder.GetTitledFirstName] [vassal_loan_holder.Custom('quirk_neg_present')] když stojí přede mnou podruhé."
 vassal.2205.desc_three_times:0 ""Už mě to unavuje, můj [ROOT.Char.GetLadyLord]! Tohle je naposledy, co se tě slušně ptám; kde jsou peníze, které mi dlužíš?"\n\n[vassal_loan_holder.Custom('quirk_neg_pp')|U], [vassal_loan_holder.GetTitledFirstName] vyzařuje nespokojenost, [vassal_loan_holder.GetHerHis] trpělivost vyčerpána."
 vassal.2205.z:0 "Tady! Vezměte si to a odejděte!"
 vassal.2301.a:2 "Vezmi si otěže, [skilled_vassal.GetFirstNameNoTooltip]!"
 vassal.2301.b_diplomacy:0 "Ne, #EMP ty#! se místo toho odebereš na mou diplomatickou odbornost."
 vassal.2301.b_intrigue:0 "Myslím, že #EMP já#! bych měl řídit takové delikátní záležitosti."vassal.2001.desc:0 ""Můj [ROOT.Char.GetLadyLord], myslím, že mladý [child_to_educate.GetFirstName] by se mohl hodně naučit, pokud by [child_to_educate.GetSheHe] dostal příležitost studovat pod vaším vedením."\n\n[vassal_proposing_education.GetTitledFirstNamePossessive] [vassal_proposing_education.Custom2('RelationToMe', SCOPE.sC('child_to_educate'))] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('child_to_educate'))], než nám zamával."
 vassal.2301.b_learning:0 "Jsem mnohem lépe kvalifikovaný na řešení tohoto problému."
 vassal.2301.b_martial:0 "Martialní zdatnost? Hah! Tyto úpravy provedu #EMP sám#!."
 vassal.2301.b_stewardship:0 "Tento administrativní problém mohu vyřešit sám."
 vassal.2301.c:0 "Vassalové by neměli brát takové svobody."
 vassal.2301.desc_diplomacy:0 "zejména v záležitostech diplomatické povahy."
 vassal.2301.desc_ending:1 "\n\n"Existuje několik projektů, které bych chtěl realizovat v [develop_county.GetName], můj pane. S vaš blessing, samozřejmě.""
 vassal.2301.desc_intrigue:0 "zejména v #EMP diskrétních#! záležitostech."
 vassal.2301.desc_learning:0 "zejména v akademických záležitostech."
 vassal.2301.desc_martial:0 "zejména v záležitostech vojenského rázu."
 vassal.2301.desc_opening:1 "[skilled_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] dokázal [skilled_vassal.GetHerselfHimself] vysoce schopný,"
 vassal.2301.desc_stewardship:0 "zejména v administrativních záležitostech."
 vassal.2301.t:0 "Můj Zručný [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('skilled_vassal'))|U]"
 vassal.2401.a:0 "Zlato za [possible_county.GetNameNoTierNoTooltip] je rozumné, že?"
 vassal.2401.b:0 "Užíváš si #EMP velmi#! prospěšnou smlouvu..."
 vassal.2401.c:0 "Nemůžeš si spravovat své vlastní zlato?!"
 vassal.2401.desc_family:0 ""[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_needs_gold'))|U], potřebuji nějaké financování.""
 vassal.2401.desc_other:0 ""Můj [ROOT.Char.GetLadyLord] – můj [ROOT.Char.GetTitleTierName] – potřebuji nějaké financování.""
 vassal.2401.desc:0 "\n\nMůj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_needs_gold'))], [vassal_needs_gold.GetTitledFirstName], se na mě dívá [ROOT.Char.Custom2('QuirkAdverbPosOrNeg', SCOPE.sC('vassal_needs_gold'))] než pokračuje, "Jsem dokonce ochoten udělat ústupky... Prosím, vím, že máš prostředky, abys mi pomohl!""
 vassal.2401.t:0 "Třpytivá Naděje"
 vassal.2451.a:0 "Já #EMP mám#! zájem o [possible_county.GetNameNoTierNoTooltip]..."vassal.3003.a:0 "[spouse.GetTitledFirstName]! Potkej mě v našich komnatách!"
 vassal.2451.b:0 "Moje pokladna by určitě potřebovala doplnění."
 vassal.2451.c:0 "Tady žádnou dohodu nenajdeš, [negotiating_vassal.GetFirstNameNoTooltip]."
 vassal.2451.desc:0 "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('negotiating_vassal'))], [negotiating_vassal.GetTitledFirstName], ke mně přistupuje s [ROOT.Char.Custom2('QuirkAdjectivePosOrNeg', SCOPE.sC('negotiating_vassal'))] úsměvem.\n\n"Byl bych vděčný, kdybychom mohli... př renegociovat mou smlouvu, můj [ROOT.Char.GetTitleTierName]. Jakékoliv zlepšení by samozřejmě bylo přijato s nadšením z mé pokladny nebo mých zemí.""
 vassal.2451.t:0 "Lepší smlouva"
 vassal.2501.a:0 "Méně tlaku na [peaceful_vassal.GetHerHim] by mohlo pomoci."
 vassal.2501.b:0 "Musím ti připomínat, kdo je [ROOT.Char.GetTitleTierName]?!"
 vassal.2501.c:0 "Musíš se naučit ovládat své pochybnosti."
 vassal.2501.desc:0 ""Moje [ROOT.Char.GetLadyLord], tato válka..." Můj [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('peaceful_vassal'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('peaceful_vassal'))], [peaceful_vassal.GetTitledFirstName], vzdychá, než pokračuje, "Je to těžké pro vojska — těžké pro nás všechny. Musím přiznat, že mám pochybnosti."\n\nMožná bych měl něco udělat, abych zmírnil [peaceful_vassal.GetHerHis] rostoucí obavy?"
 vassal.2501.t:0 "Žádost o mír"
 vassal.2601.a.tt:0 "#F [warmongering_vassal.GetFirstName] si zapamatuje slib, který jsem učinil#!"
 vassal.2601.a:0 "Máš pravdu, [warmongering_vassal.GetFirstNameNoTooltip]!"
 vassal.2601.b:0 "Nenechám se zatlačit do předčasné akce."
 vassal.2601.desc:0 ""Můj [ROOT.Char.GetLadyLord], máš důvod zaútočit na [holder_of_claim.GetTitledFirstName], přesto zadržuješ ruku..." Můj [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('warmongering_vassal'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('warmongering_vassal'))], [warmongering_vassal.GetTitledFirstName], [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('warmongering_vassal'))] než pokračoval, "Proč? Byli jsme v míru příliš dlouho, měl bys tohoto příležitosti využít!""
 vassal.2601.t:0 "Touha po válce"
 vassal.2610.a:0 "Vyhrajeme tuto válku!"
 vassal.2610.desc:0 ""Udělal jsi správnou věc, můj [ROOT.Char.GetLadyLord]. Ukážeme, že [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('recipient'))] [recipient.GetTitledFirstName] co dokážeme! Budeš nárokovat [claim_to_fight_for.GetNameNoTier]!""
 vassal.2620.a:0 "Bylo toho prostě tolik jiného..."
 vassal.2620.desc:0 "Můj [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('warmongering_vassal'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('warmongering_vassal'))], [warmongering_vassal.GetTitledFirstName], [warmongering_vassal.Custom('quirk_neg_present')].\n\n"Můj [ROOT.Char.GetLadyLord], [holder_of_claim.GetTitledFirstName] neviděl tvou zuřivost, ani tvou armádu. Proč jsi mi slíbil válku, kterou jsi nikdy neplánoval zahájit?""
 vassal.2701.a.random_list.failure:0 "Trénink je neúspěšný"
 vassal.2701.a.random_list.success:0 "Trénink je úspěšný"
 vassal.2701.a.tt:0 "Získám Trait [THIS.Char.Custom('CommanderTraitBeingTaught')]"
 vassal.2701.a:0 "Naučíš mě, [teacher.GetFirstNameNoTooltip]?"
 vassal.2701.c:0 "Mám důležitější věci na práci!"
 vassal.2701.desc:0 "Můj [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('teacher'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('teacher'))], [teacher.GetTitledFirstName], je známý svou [teacher.GetHerHis] zdatností v vojenských záležitostech — zejména v oblastech, kde jsem se ukázal jako nedostačující."
 vassal.2701.t:0 "[ROOT.Char.Custom('CommanderTraitBeingTaughtNoTooltip')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('teacher'))|U]"
 vassal.2702.a:0 "Konečně vím, o co šlo!"
 vassal.2702.b:0 "Je [teacher.GetSheHe] špatný učitel, nebo na to nejsem? "
 vassal.2702.desc_failure:0 "Navzdory nejlepším snahám [teacher.GetTitledFirstNamePossessive] nic, co mi [teacher.GetSheHe] říká nebo předvádí, nedává smysl. Tohle je odsouzený podnik."
 vassal.2702.desc_success_inclination:0 ""Impozantní, můj [ROOT.Char.GetLadyLord]!"\n\nMá náklonnost k učení [teacher.GetTitledFirstName] možná není překvapením, ale přesto se cítím spokojen."
 vassal.2702.desc_success_no_inclination:0 ""Impozantní, můj [ROOT.Char.GetLadyLord]!"\n\nPřestože jsem nikdy nebyl přirozený v vojenských záležitostech, nacházím se, jak se těším na učení [teacher.GetTitledFirstNamePossessive] s žízní a dovedností, která překvapuje i mě."
 vassal.2801.a:0 "Postarám se o to hned!"
 vassal.2801.b:0 "Pokud bys mohl zmírnit mé ostatní závazky..."vassal.3001.desc_child:0 "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_to_ask'))] [vassal_to_ask.GetTitledFirstName] stojí obklopen láskou a [vassal_to_ask.GetHerHis] mnoha [vassal_to_ask.Custom('ChildChildrenGender')], a připomíná mi to drsnou chladnost, která prostupuje mým vlastním domovem — pocit, který by mohl být rozptýlen dalším dítětem."
 vassal.2801.desc:0 ""[ROOT.Char.GetTitledFirstNameNoTooltip], nemohl jsem si nevšimnout, že v [develop_county.GetNameNoTier] nebyly po dlouhou dobu provedeny žádné zlepšení, i když jasně máte prostředky k tomu, abyste takové snahy podnikli.""
 vassal.2801.t:0 "Požadavky léna"
 vassal.2901.a.tt:0 "#F [claim_vassal.GetFirstNameNoTooltip] si zapamatuje můj slib a bude vděčný, pokud bude dodržen!#!"
 vassal.2901.a:0 "Podívám se, co mohu udělat."
 vassal.2901.b:0 "[claim_to_propose.GetNameNoTierNoTooltip] patří mně!"
 vassal.2901.desc:0 ""Můj [ROOT.Char.GetTitleTierName], aktuálně máš v držení něco — nějaké místo — které by mělo být moje."\n\nMůj [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('claim_vassal'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('claim_vassal'))] [claim_vassal.GetTitledFirstName] přišel přede mě, požadující, abych mu udělil [claim_to_propose.GetName]."
 vassal.2901.t:0 "[claim_to_propose.GetNameNoTier|U]"
 vassal.2901.z:0 "Měl bys dostat to, co žádáš."vassal.2101.desc:1 ""Uplynulo mnoho měsíců od doby, kdy se páni a paní říše sešli na hostině, můj [ROOT.Char.GetTitleTierName]."\n\n[party_vassal.GetTitledFirstName] [ROOT.Char.Custom2('QuirkAdverbPosOrNeg', party_vassal)] pokračuje: "Bylo by pro vás přínosné — nemluvě o těch z nás, kteří ocení dobrou hostinu — kdyby to bylo brzy napraveno!""
 vassal.2910.a:0 "Všechno má svou cenu!"
 vassal.2910.desc:0 ""Děkuji, můj [ROOT.Char.GetTitleTierName]!"\n\nMůj [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('recipient'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('recipient'))], [recipient.GetTitledFirstName], je se šťastný s titulem, který jsem [recipient.GetHerHim] udělil, a já jsem potěšen laskavostí, kterou mám."
 vassal.2911.a:0 "Neměl jsem povinnost vyhovět tak absurdnímu požadavku."
 vassal.2911.desc:0 "Můj [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('claim_vassal'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('claim_vassal'))] je rozzuřený. [claim_vassal.GetSheHe|U] konečně zjistil, že moje sliby udělit [claim_vassal.GetHerHim] [claim_to_propose.GetName] byly jen prázdná slova."
 vassal.3001.a:0 "Možná mi [vassal_to_ask.GetFirstNameNoTooltip] může dát pár rad!"
 vassal.3001.b:0 "To je soukromá záležitost."
 vassal.3001.desc_child:0 "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_to_ask'))] [vassal_to_ask.GetTitledFirstName] stojí, obklopen láskou a [vassal_to_ask.GetHerHis] mnoha [vassal_to_ask.Custom('ChildChildrenGender')], a připomíná mi tvrdou zimu, která prostupuje mým vlastním domovem — pocit, který by mohl být rozptýlen dalším dítětem."
 vassal.3001.desc_no_child:0 "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_to_ask'))] [vassal_to_ask.GetTitledFirstName] stojí, obklopen láskou a [vassal_to_ask.GetHerHis] mnoha [vassal_to_ask.Custom('ChildChildrenGender')], a připomíná mi prázdné místnosti a tiché chodby mého domova."
 vassal.3001.desc:0 "\n\nSamozřejmě, že jsme se snažili, můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] [spouse.GetFirstName] a já, ale musí být něco, co děláme špatně..."
 vassal.3001.t:0 "Tumbler problém"
 vassal.3002.a.critical_success:0 "Můj rada má úžasné výsledky"
 vassal.3002.a.failure:0 "Můj rada způsobila více škody než užitku"
 vassal.3002.a.success:0 "Můj rada má dobré výsledky"
 vassal.3002.a:1 "Jak zní sušené vepřové varlata a víno?"
 vassal.3002.b:0 "Nechoď mi sem s tím, co se tam děje!"
 vassal.3002.c.tt_failure:0 "[liege_with_trouble.GetSheHe|U] je uražen"
 vassal.3002.c.tt_success:0 "[liege_with_trouble.GetTitledFirstNameNoTooltip] souhlasí"
 vassal.3002.c:1 "Myslím, že [spouse.GetTitledFirstNameNoTooltip] potřebuje pár lekcí."
 vassal.3002.desc:1 ""[ROOT.Char.GetFirstNameNoTooltip], byl jsi požehnán několika [ROOT.Char.Custom('ChildChildrenGender')], a já jsem neměl podobné štěstí. Máš nějakou radu, jak to... napravit?"\n\nNemohu tomu uvěřit! Můj [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('liege_with_trouble'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('liege_with_trouble'))], [liege_with_trouble.GetTitledFirstName], se mě ptá na rady v ložnici!"
 vassal.3002.d.tt_failure:0 "[liege_with_trouble.GetSheHe|U] je uražen"
 vassal.3002.d.tt_success:0 "[liege_with_trouble.GetSheHe|U] má zájem o soukromé lekce"
 vassal.3002.d:0 "Myslím, že by ti osobní... #EMP doučování#! prospělo."
 vassal.3003.a:0 "[spouse.GetTitledFirstName]! Setkej se se mnou v našich komnatách!"
 vassal.3003.b:0 "Jsem odsouzen žít bezdětný život?"vassal.1120.desc:0 "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('religious_vassal'))], [religious_vassal.GetTitledFirstName], [religious_vassal.Custom('quirk_neg_present')] a zakrývá hlavu.\n\n"Nechť [religious_vassal.GetFaith.HighGodNameAlternate|U] odpustí.""
 vassal.3003.c:0 "Ano, nějaké osobní doučování by mohlo pomoci."
 vassal.3003.desc_bad_counsel:0 "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_to_ask'))], [vassal_to_ask.GetTitledFirstName], mi dal nápoj, který mám pít, tvrdící: \"Okamžitě si všimnete rozdílu, můj [ROOT.Char.GetLadyLord]!\"\n\n[vassal_to_ask.GetHerHis|U] nejednoznačnost ohledně ingrediencí mě trochu znepokojovala, a když cítím, jak se mé teplé nálady vytrácejí, proklínám [vassal_to_ask.GetHerHis] špatnou radu!"
 vassal.3003.desc_good_counsel:0 "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_to_ask'))], [vassal_to_ask.GetTitledFirstName], mi dal nápoj, říkajíc: "Hned to poznáš, můj [ROOT.Char.GetLadyLord]!"\n\n[vassal_to_ask.GetHerHis|U] neurčitost na téma ingrediencí mě trochu znepokojovala, ale už cítím, jak vitalita silně proudí mými žilami!"
 vassal.3003.desc_making_a_move_on_spouse:0 ""Pošli mi svého [spouse.GetWifeHusband] a já řeknu [spouse.GetHerHim], jak tě lépe potěšit, můj [ROOT.Char.GetLadyLord].""
 vassal.3003.desc_making_a_move:0 ""Ale, můj [ROOT.Char.GetLadyLord], je tak těžké dávat rady. Bylo by mnohem snazší ti to jednoduše ukázat...""
 vassal.3003.desc_refusal:0 "Ten drzost [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('vassal_to_ask'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_to_ask'))]! I když jsem přistoupil k [vassal_to_ask.GetTitledFirstName] s mou jemnou otázkou, [vassal_to_ask.GetSheHe] mě odmítl."
 vassal.3003.d:0 "Ta drzost!"
 vassal.3003.spouse.tt:0 "Zvýšená plodnost"
 vassal.3003.spouse:0 "Pošlu [spouse.GetHerHim] hned!"
 vassal.3004.a:0 "Je to [liege_with_trouble.GetSheHe], kdo přichází o to nejlepší!"
 vassal.3004.b:0 "Platí za mé dovednosti dopředu je to nejmenší, co mohu udělat!"
 vassal.3004.c:0 "[spouse.GetFirstNameNoTooltip] je vynikající student!"
 vassal.3004.desc_refused:0 "[liege_with_trouble.GetTitledFirstName] mi odmítl!\n\nMohu jen doufat, že [liege_with_trouble.GetHerHis] [liege_with_trouble.Custom2('RelationToMe', SCOPE.sC('spouse'))] má více štěstí ve své ložnici...!"
 vassal.3004.desc_spouse:0 "Efektivita mé soukromé lekce s [spouse.GetTitledFirstName] může být zpochybněna, ale [spouse.GetSheHe] rozhodně nevyslovil žádné stížnosti.\n\nPokud [spouse.GetHerHis] [spouse.Custom2('RelationToMe', SCOPE.sC('liege_with_trouble'))] má štěstí, [spouse.GetSheHe] si možná něco odnesl...!"
 vassal.3004.desc:0 "Efektivita mé soukromé lekce s [liege_with_trouble.GetTitledFirstName] může být zpochybněna, ale [liege_with_trouble.GetSheHe] rozhodně neměla žádné stížnosti.\n\nPokud má [liege_with_trouble.GetHerHis] [liege_with_trouble.Custom2('RelationToMe', SCOPE.sC('spouse'))] štěstí, [liege_with_trouble.GetSheHe] se naučila pár věcí...!"
 vassal.5010.a.tt:0 "#F Přísahám, že vyhlásím válku nevěřícím.#!"
 vassal.5010.a:0 "Za šest měsíců se proti nim vydáme!"
 vassal.5010.b.tt:0 "#F Slíbil jsem vše a nic.#!"
 vassal.5010.b:0 "Až přijde čas..."
 vassal.5010.c:0 "Nezmiňuj se [ROOT.Char.GetTitleTierName] o tom, co [ROOT.Char.GetSheHe] musí udělat!"
 vassal.5010.desc:0 "Možná není moje místo zpochybňovat tvoji strategii, ale přesto se divím, proč dovoluješ nepřátelům naší víry, aby pokračovali ve svých zlých aktivitách bez zásahu. Máme jak prostředky, tak právo vynést [ROOT.Char.GetFaith.HighGodNamePossessive] spravedlnost nad nimi, takže to přece musíme udělat!"
 vassal.5010.opening:0 "[vassal.Custom2('AppropriateGreeting', ROOT.Char)]"
 vassal.5020.a:0 "Možná jsem mluvil příliš rychle."
 vassal.5020.b:0 "Slova jsou vítr."
 vassal.5020.desc:0 "Uplynulo již šest měsíců od chvíle, kdy jsem učinil svůj slib poslat armády proti nepřátelům víry. [vassal.GetTitledFirstName] nebude spokojený s mým nedostatkem slíbené akce."
 vassal.5020.t:0 "Pobožný slib porušen"
 vassal.5050.a.tt:0 "#F Přísahám, že budu prosazovat [vassal.GetTitledFirstNamePossessive] nárok.#!"
 vassal.5050.a:0 "Během roku budu jednat ve tvém zastoupení!"
 vassal.5050.b.tt:0 "#F Jednat budu pouze tehdy, když v tom uvidím nějaký zisk.#!"
 vassal.5050.b:0 "Až nastane správný čas..."
 vassal.5050.c:0 "Mám mnoho dalších naléhavých záležitostí."
 vassal.5050.desc:1 "Rád bych tě požádal, ve tvé moudrosti, abys zvážil můj nárok na [claim.GetName]. Není správné, že [claimed_title_holder.GetTitledFirstName] by měl bezpečně sedět jako násilník v [vassal.GetHerHis] hradě, posmívající se právu mé dynastie na narození. Prosím, můj [ROOT.Char.GetLadyLord], podpoř svého věrného vazala tím, že vezmeš zbraně, pokud neuznají můj nárok dobrovolně!"
 vassal.5060.a:0 "Možná jsem neměl takový závazek vytvářet."
 vassal.5060.b:0 "Ale čas zkrátka není správný, vidíš?"
 vassal.5060.desc:0 "Už uplynul rok od té doby, co jsem složil slib [vassal.GetTitledFirstName] o válce kvůli [vassal.GetHerHis] nároku na [claim.GetName]. [vassal.GetTitledFirstName] nebude šťastný z mého nedostatku činnosti na [vassal.GetHerHis] účet."
 vassal.5060.t:0 "Zlomený slib"
