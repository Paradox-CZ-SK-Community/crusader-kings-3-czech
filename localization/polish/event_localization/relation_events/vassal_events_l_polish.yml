l_polish:
 vassal.1001.t: "Jak chce [ROOT.Char.GetFaith.HighGodName|U]"
 vassal.1001.desc: "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('religious_liege'))], [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('religious_liege'))] [religious_liege.GetTitledFirstName], projíždí mými državami. Když [religious_liege.GetSheHe] obhlíží budovy, [religious_liege.GetSheHe] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('religious_liege'))] a zamračí se.\n\n"Víte, co tomuto pohledu chybí? [religious_liege.GetFaith.HouseOfWorship] – slavná pocta [religious_liege.GetFaith.HighGodName]!""
 vassal.1001.a: "Slibuji vám, že bude postavena [ROOT.Char.GetFaith.HouseOfWorship]!"
 vassal.1001.a.tt: "#F [religious_liege.GetFirstNameNoTooltip] si bude pamatovat slib a bude mi dlužen [favor|E], pokud bude splněn do deseti let#!"
 vassal.1001.b_zealous: "Kdo si myslíte, že jste, že mluvíte jménem [ROOT.Char.GetFaith.HighGodName]?!"
 vassal.1001.b: "Tohle není potřeba."
 vassal.1010.desc: ""Tentokrát jste si opravdu překonal sám sebe, [ROOT.Char.GetFirstNameNoTooltip]. Je to opravdu velkolepá budova." Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('religious_liege'))], [religious_liege.GetTitledFirstName], [religious_liege.Custom('quirk_pos_present')], a ukazuje na nově postavený [religious_liege.GetFaith.HouseOfWorship].\n\n"Jsem si jistý, že i [religious_liege.GetFaith.HighGodName] je stejně ohromen jako já!"" 
 vassal.1010.a: "Žiji jen proto, abych sloužil [religious_liege.GetFaith.HighGodName]."
 vassal.1020.desc_religious: ""Že zbožný [ROOT.Char.GetWomanMan] jako vy by dával prázdné sliby... A navíc o stavbě [religious_liege.GetFaith.HouseOfWorship] pro [religious_liege.GetFaith.HighGodName]!""
 vassal.1020.desc_not_as_religious: ""Lhali jste mi, [ROOT.Char.GetFirstNameNoTooltip]... A navíc o stavbě [religious_liege.GetFaith.HouseOfWorship] pro [religious_liege.GetFaith.HighGodName]!""
 vassal.1020.desc: "\n\nMůj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('religious_liege'))], [religious_liege.GetTitledFirstName], nedělá ze své nelibosti žádné tajemství, když [religious_liege.GetSheHe] [religious_liege.Custom('quirk_neg_present')]."
 vassal.1020.a: "Chyby jsou lidské!"
 vassal.1020.a_religious: "Doufám, že mi [religious_liege.GetFaith.HighGodName] odpustí..."
 vassal.1020.a.tt: "#F Možná jsem měl dodržet svůj slib a postavit tu [THIS.Char.GetFaith.HouseOfWorship]...#!"
 vassal.1101.desc: ""Má [ROOT.Char.GetLadyLord], dověděl/a jsem se, že ve vašich državách je místo pro [religious_vassal.GetFaith.HouseOfWorship]."\n\nMůj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('religious_vassal'))], [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('religious_vassal'))] [religious_vassal.GetTitledFirstName], [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('religious_vassal'))] než pokračuje, "Když jednu postavíte, jistě získáte vděčnost [religious_vassal.GetFaith.HighGodNameAlternatePossessive], stejně jako mou.""
 vassal.1101.a.tt: "#F [religious_vassal.GetFirstNameNoTooltip] si bude pamatovat slib a bude mi dlužen [favor|E], pokud bude splněn do deseti let#!"
 vassal.1110.desc: ""Tentokrát jste si opravdu překonal sám sebe, má [ROOT.Char.GetLadyLord]. Je to opravdu velkolepá budova." Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('religious_vassal'))], [religious_vassal.GetTitledFirstName], [religious_vassal.Custom('quirk_pos_present')] a ukazuje na nově postavený [religious_vassal.GetFaith.HouseOfWorship].\n\n"Jsem si jistý, že i [religious_vassal.GetFaith.HighGodName] je stejně ohromen jako já!"" 
 vassal.1110.a: "Žiji, abych sloužil [religious_vassal.GetFaith.HighGodName]."
 vassal.1120.desc_religious: ""Že zbožný [ROOT.Char.GetWomanMan] jako vy by dával prázdné sliby... A navíc o stavbě [religious_vassal.GetFaith.HouseOfWorship] pro [religious_vassal.GetFaith.HighGodName]!""
 vassal.1120.desc_not_as_religious: ""Má [ROOT.Char.GetLadyLord], lhal/a jste mi... A navíc o stavbě [religious_vassal.GetFaith.HouseOfWorship] pro [religious_vassal.GetFaith.HighGodName]!""
 vassal.1120.desc: "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('religious_vassal'))], [religious_vassal.GetTitledFirstName], [religious_vassal.Custom('quirk_neg_present')] a zavrtí hlavou.\n\n"Ať vám [religious_vassal.GetFaith.HighGodNameAlternate|U] odpustí.""
 vassal.1120.a: "Chyba je lidská!"
 vassal.1120.a.tt: "#F Možná jsem měl dodržet svůj slib a postavit tu [THIS.Char.GetFaith.HouseOfWorship]...#!"
 vassal.2001.t: "Výchova mládeže"
 vassal.2001.desc: ""Má [ROOT.Char.GetLadyLord], myslím, že mladý [child_to_educate.GetFirstName] by se hodně naučil, kdyby [child_to_educate.GetSheHe] dostal příležitost studovat pod vaším vedením."\n\n[vassal_proposing_education.GetTitledFirstNamePossessive] [vassal_proposing_education.Custom2('RelationToMe', SCOPE.sC('child_to_educate'))] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('child_to_educate'))], než nám zamává."
 vassal.2001.a: "Dobře, vzdělám [child_to_educate.Custom('GirlBoy')]."
 vassal.2001.b: "Váš [child_to_educate.Custom('GetDaughterSon')] je vaše odpovědnost!"
 vassal.2101.t: "Horlivý hodovník"
 vassal.2101.desc: ""Uběhlo mnoho měsíců od doby, kdy se páni a paní kraje sešli k hodování, můj [ROOT.Char.GetTitleTierName]."\n\n[party_vassal.GetTitledFirstName] [ROOT.Char.Custom2('QuirkAdverbPosOrNeg', party_vassal)] pokračuje, "Bylo by to ku prospěchu — nemluvě o těch z nás, kteří ocení dobrou hostinu — kdyby bylo brzy napravěno!""
 vassal.2101.a: "Slibuji, že brzy uspořádám hostinu!"
 vassal.2101.a_hyped: "Samozřejmě bychom měli hodovat! Nevím, proč jsem tak dlouho čekal."
 vassal.2101.a.tt: "#F [party_vassal.GetFirstNameNoTooltip] si bude pamatovat slib, který jsem dal, a bude vděčný, pokud bude splněn do deseti let#!"
 vassal.2101.b: "Uspořádám hodování, až se mi zachce."
 vassal.2101.b_arrogant: "Kdo si vlastně myslíte, že jste?!"
 vassal.2101.b_greedy: "Víte vůbec, kolik by to stálo?!"
 vassal.2101.b_lazy: "Určitě se k tomu nakonec dostanu..."
 vassal.2101.b_shy: "Hodování? S lidmi? To asi ne..."
 vassal.2110.desc: ""Má [ROOT.Char.GetLadyLord]! Opravdu jste si tentokrát překonal sám sebe!"\n\nMůj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('party_vassal'))], [party_vassal.GetTitledFirstName], se zdá, že se stále vzpamatovává z hodování, které jsem mu slíbil, ale přesto je v dobré náladě."
 vassal.2110.a: "To byla rozhodně hostina, na kterou se nezapomíná!"
 vassal.2120.desc_party: ""Že [ROOT.Char.GetWomanMan] tak oddaný dobré zábavě jako vy by dával prázdné sliby... Musím přiznat, že jsem zklamán.""
 vassal.2120.desc_regular: ""Že [party_vassal.Custom2('DescriptorPositive', ROOT.Char)] [ROOT.Char.GetWomanMan] jako vy by dával prázdné sliby... Musím přiznat, že jsem zklamán.""
 vassal.2120.desc: "\n\nMůj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('party_vassal'))], [party_vassal.GetTitledFirstName], [party_vassal.Custom('quirk_neg_present')] a zavrtí hlavou."
 vassal.2120.a: "Asi jsem na to zapomněl!"
 vassal.2201.t: "Finanční pomoc"
 vassal.2201.desc: ""Má [ROOT.Char.GetTitleTierName], nemohl jsem si nevšimnout, že byste mohl využít finanční pomoci."\n\nMůj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_loan_holder'))], [vassal_loan_holder.GetTitledFirstName], [vassal_loan_holder.Custom('quirk_pos_present')], zatímco [vassal_loan_holder.GetSheHe] navrhuje dohodu: půjčku, která by ulehčila břemeno mé pokladny."
 vassal.2201.a: "Vaše pomoc je oceněna, [vassal_loan_holder.GetFirstNameNoTooltip]."
 vassal.2201.a.money_loan_tooltip: "Půjčím si [gold_i] #bold [THIS.Var('amount_to_loan_root').GetValue]#! zlatých od [vassal_loan_holder.GetFirstNameNoTooltip]."
 vassal.2201.a.repay_loan: "Budu muset použít rozhodnutí #bold Repay Loan#! k splacení půjčky."
 vassal.2201.b: "Nejsem #EMP tak# zoufalý!"
 vassal.2205.desc_inherited: ""Má [ROOT.Char.GetLadyLord], můj zesnulý [vassal_loan_holder.Custom2('RelationToMe', SCOPE.sC('original_lender'))] vám kdysi poskytl půjčku."\n\n[vassal_loan_holder.GetTitledFirstName] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('vassal_loan_holder'))] než pokračuje. "Jako [vassal_loan_holder.GetHerHis] nástupce jsem nyní přišel požádat, aby byla půjčka splacena.""
 vassal.2205.desc_inherited_loan: ""Má [ROOT.Char.GetLadyLord], já jsem kdysi půjčil vaší zemřelé [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('original_loaner'))] určitou sumu zlata."\n\n[vassal_loan_holder.GetTitledFirstName] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('vassal_loan_holder'))] než pokračuje. "Jako [vassal_loan_holder.GetHerHis] nástupce nyní spočívá povinnost splatit tu půjčku na vás.""
 vassal.2205.desc_all_new_char: ""Má [ROOT.Char.GetLadyLord], můj zesnulý [vassal_loan_holder.Custom2('RelationToMe', SCOPE.sC('original_lender'))] kdysi půjčil vaší [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('original_loaner'))] sumu zlata."\n\n[vassal_loan_holder.GetTitledFirstName] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('vassal_loan_holder'))] než pokračuje. "Jako [vassal_loan_holder.GetHerHis] nástupce nyní spočívá povinnost splatit tu půjčku na vás.""
 vassal.2205.desc_first_time: ""Má [ROOT.Char.GetLadyLord], doufám, že byla půjčka užitečná?"\n\n[vassal_loan_holder.GetTitledFirstName] přišel požádat o splacení zlata, které mi poskytl."
 vassal.2205.desc_second_time: ""Má [ROOT.Char.GetLadyLord], nebaví mě tahle hra. Dlužíte mi, a doufám, že váš slib o splacení nebyl lež."\n\n[vassal_loan_holder.GetTitledFirstName] [vassal_loan_holder.Custom('quirk_neg_present')] když stojí přede mnou podruhé."
 vassal.2205.desc_three_times: ""Už mě to nebaví, můj [ROOT.Char.GetLadyLord]! Toto je posledníkrát, co se tě budu slušně ptát; kde jsou peníze, které mi dlužíš?"\n\n[vassal_loan_holder.Custom('quirk_neg_pp')|U], [vassal_loan_holder.GetTitledFirstName] vyzařuje nelibost, [vassal_loan_holder.GetHerHis] trpělivost je vyčerpána."
 vassal.2205.desc_more_times: ""Kdybych věděl, že jsi takový [ROOT.Char.Custom('InsultAdjectiveArticle')], nepoctivý, [ROOT.Char.Custom('InsultNoun')], nikdy bych ti takovou službu neudělal."\n\nPeníze v mé pokladně jsou malou útěchou, když [vassal_loan_holder.GetTitledFirstNamePossessive] [vassal_loan_holder.Custom('quirk_neg_present')] před odchodem."
 vassal.2205.z: "Tady! Vezmi si to a zmiz!"
 vassal.2205.a: "Samozřejmě dostaneš své zlato!"
 vassal.2205.a.tt: "#F Měl bych [vassal_loan_holder.GetHerHim] co nejdříve splatit!#!"
 vassal.2205.b: "Neotravuj mě takovými triviálními záležitostmi."
 vassal.2205.c_greedy: "Koho klamu? Zlato je velkou útěchou!"
 vassal.2205.c: "Bylo to ale hodně peněz..."
 vassal.2301.t: "Můj schopný [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('skilled_vassal'))|U]"
 vassal.2301.desc_opening: "[skilled_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se ukázal [skilled_vassal.GetHerselfHimself] jako velmi schopný,"
 vassal.2301.desc_diplomacy: "zejména v diplomatických záležitostech."
 vassal.2301.desc_martial: "zejména ve vojenských záležitostech."
 vassal.2301.desc_stewardship: "zejména ve správních záležitostech."
 vassal.2301.desc_intrigue: "zejména v #EMP diskrétních#! záležitostech."
 vassal.2301.desc_learning: "zejména v akademických záležitostech."
 vassal.2301.desc_ending: "\n\n\"Rád bych podnikl nějaké projekty v [develop_county.GetName], můj pane. Samozřejmě s vaším požehnáním.\""
 vassal.2301.a: "Vezmi otěže, [skilled_vassal.GetFirstNameNoTooltip]!"
 vassal.2301.b_diplomacy: "Ne, #EMP ty#! se místo toho podřídíš mé diplomatické odbornosti."
 vassal.2301.b_martial: "Válečné přednosti? Hah! Tyto úpravy udělám #EMP sám#!."
 vassal.2301.b_stewardship: "Tuto správní záležitost zvládnu sám."
 vassal.2301.b_intrigue: "Myslím, že #EMP já#! bych měl řešit takové citlivé záležitosti."
 vassal.2301.b_learning: "Jsem mnohem kvalifikovanější na vyřešení této záležitosti."
 vassal.2301.c: "Vasálové by si neměli brát takové svobody."
 vassal.2401.t: "Záblesk naděje"
 vassal.2401.desc_family: ""[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_needs_gold'))|U], potřebuji nějaké financování.""
 vassal.2401.desc_other: ""Můj [ROOT.Char.GetLadyLord] – můj [ROOT.Char.GetTitleTierName] – potřebuji nějaké financování.""
 vassal.2401.desc: "\n\nMůj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_needs_gold'))], [vassal_needs_gold.GetTitledFirstName], se na mě dívá [ROOT.Char.Custom2('QuirkAdverbPosOrNeg', SCOPE.sC('vassal_needs_gold'))] než pokračuje, \"Jsem dokonce ochoten udělat ústupky... Prosím, vím, že máš prostředky mi pomoci!\""
 vassal.2401.a: "Zlato za [possible_county.GetNameNoTierNoTooltip] je přiměřené, ne?"
 vassal.2401.b: "Užíváte si #EMP velmi#! výhodné smlouvy..."
 vassal.2401.c: "Neumíš si spravovat své zlato?!"
 vassal.2451.t: "Výhodnější smlouva"
 vassal.2451.desc: "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('negotiating_vassal'))], [negotiating_vassal.GetTitledFirstName], ke mně přichází s [ROOT.Char.Custom2('QuirkAdjectivePosOrNeg', SCOPE.sC('negotiating_vassal'))] úsměvem.\n\n\"Byl bych vděčný, kdybychom mohli... přejednat mou smlouvu, můj [ROOT.Char.GetTitleTierName]. Jakékoliv zlepšení by samozřejmě bylo vítáno mou pokladnou či mými statky.\""
 vassal.2451.a: "Už delší dobu #EMP mám#! zájem o [possible_county.GetNameNoTierNoTooltip]..."
 vassal.2451.b: "Moje pokladna by se určitě mohla doplnit."
 vassal.2451.c: "Tady žádnou dohodu nenajdeš, [negotiating_vassal.GetFirstNameNoTooltip]."
 vassal.2501.t: "Prosba o mír"
 vassal.2501.desc: ""Můj [ROOT.Char.GetLadyLord], tato válka..." Můj [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('peaceful_vassal'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('peaceful_vassal'))], [peaceful_vassal.GetTitledFirstName], vzdychá než pokračuje, \"Je to těžké pro vojsko — těžké pro nás všechny. Musím přiznat, že mám pochyby.\"\n\nMožná bych měl udělat něco, abych zmírnil rostoucí pochyby [peaceful_vassal.GetHerHis]?"
 vassal.2501.a: "Méně tlaku na [peaceful_vassal.GetHerHim] by mohlo pomoci."
 vassal.2501.b: "Musím ti připomenout, kdo je [ROOT.Char.GetTitleTierName]?!"
 vassal.2501.c: "Musíš se naučit ovládat své pochybnosti."
 vassal.2601.t: "Touha po válce"
 vassal.2601.desc: ""Můj [ROOT.Char.GetLadyLord], máš důvod zaútočit na [holder_of_claim.GetTitledFirstName], přesto držíš ruku..." Můj [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('warmongering_vassal'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('warmongering_vassal'))], [warmongering_vassal.GetTitledFirstName], [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('warmongering_vassal'))] než pokračuje, \"Proč? Jsme příliš dlouho v míru, měl bys toho využít!\""
 vassal.2601.a: "Máš pravdu, [warmongering_vassal.GetFirstNameNoTooltip]!"
 vassal.2601.a.tt: "#F [warmongering_vassal.GetFirstName] si zapamatuje slib, který jsem dal#!"
 vassal.2601.b: "Nenechám se dotlačit k předčasné akci."
 vassal.2610.desc: ""Učinil jsi správnou věc, můj [ROOT.Char.GetLadyLord]. Ukážeme, co dokážeme [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('recipient'))] [recipient.GetTitledFirstName]! Ty si nárokuješ [claim_to_fight_for.GetNameNoTier]!\""
 vassal.2610.a: "Vyhrajeme tuto válku!"
 vassal.2620.desc: "Můj [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('warmongering_vassal'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('warmongering_vassal'))], [warmongering_vassal.GetTitledFirstName], [warmongering_vassal.Custom('quirk_neg_present')].\n\n\"Můj [ROOT.Char.GetLadyLord], [holder_of_claim.GetTitledFirstName] nepoznal tvůj hněv ani tvou armádu. Proč jsi mi slíbil válku, kterou jsi nikdy neplánoval začít?\""
 vassal.2620.a: "Prostě se dělo tolik jiných věcí..."
 vassal.2701.t: "[ROOT.Char.Custom('CommanderTraitBeingTaughtNoTooltip')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('teacher'))|U]"
 vassal.2701.desc: "Můj [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('teacher'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('teacher'))], [teacher.GetTitledFirstName], je známý díky [teacher.GetHerHis] dovednostem v vojenských otázkách — zvláště v oblastech, kde sám postrádám schopnosti."
 vassal.2701.a: "Naučíš mě, [teacher.GetFirstNameNoTooltip]?"
 vassal.2701.a.tt: "Nezískávám vlastnost [THIS.Char.Custom('CommanderTraitBeingTaught')]"
 vassal.2701.a.random_list.success: "Výcvik je úspěšný"
 vassal.2701.a.random_list.failure: "Výcvik je neúspěšný"
 vassal.2701.c: "Mám důležitější věci na práci!"
 vassal.2702.desc_success_inclination: ""Působivé, můj [ROOT.Char.GetLadyLord]!\"\n\nMá ochota přijmout učení od [teacher.GetTitledFirstName] nemusí být překvapením, ale přesto jsem spokojen."
 vassal.2702.desc_success_no_inclination: ""Působivé, můj [ROOT.Char.GetLadyLord]!\"\n\nPřestože jsem nikdy nebyl přirozeně zdatný v vojenských záležitostech, začínám přijímat učení [teacher.GetTitledFirstNamePossessive] s žízní a dovedností, která překvapuje i mě samotného."
 vassal.2702.desc_failure: "Přes [teacher.GetTitledFirstNamePossessive] nejlepší snahy nic z toho, co mi [teacher.GetSheHe] říká nebo ukazuje, nedává smysl. Je to předem odsouzené k nezdaru."
 vassal.2702.a: "Konečně vím, o čem byl ten všechen povyk!"
 vassal.2702.b: "Je [teacher.GetSheHe] špatný učitel, nebo pro to nejsem stvořen?"
 vassal.2801.t: "Požadavky pána"
 vassal.2801.desc: ""[ROOT.Char.GetTitledFirstNameNoTooltip], nemohl jsem si nevšimnout, že v [develop_county.GetNameNoTier] už delší dobu nebyla provedena žádná vylepšení, i když máš zjevně prostředky na taková opatření.""
 vassal.2801.a: "Postarám se o to hned!"
 vassal.2801.b: "Kdybyste mohl zmírnit mé ostatní povinnosti..."
 vassal.2901.t: "[claim_to_propose.GetNameNoTier|U]"
 vassal.2901.desc: ""Můj [ROOT.Char.GetTitleTierName], momentálně vlastníte něco — místo — co by mělo být moje."\n\nMůj [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('claim_vassal'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('claim_vassal'))] [claim_vassal.GetTitledFirstName] ke mně přišel a trvá na tom, abych mu udělil [claim_to_propose.GetName]."
 vassal.2901.a: "Uvidím, co mohu udělat."
 vassal.2901.a.tt: "#F [claim_vassal.GetFirstNameNoTooltip] si zapamatuje můj slib a bude vděčný, pokud bude dodržen!#!"
 vassal.2901.b: "[claim_to_propose.GetNameNoTierNoTooltip] mi patří!"
 vassal.2901.z: "Měl bys dostat, co žádáš."
 vassal.2910.desc: ""Děkuji, můj [ROOT.Char.GetTitleTierName]!\"\n\nMůj [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('recipient'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('recipient'))], [recipient.GetTitledFirstName], je spokojen s titulem, který jsem [recipient.GetHerHim] udělil, a mám radost z dlužné přízně."
 vassal.2910.a: "Všechno má svou odměnu!"
 vassal.2911.desc: "Můj [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('claim_vassal'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('claim_vassal'))] je rozzuřen. [claim_vassal.GetSheHe|U] si konečně uvědomil, že můj slib udělit [claim_vassal.GetHerHim] [claim_to_propose.GetName] byl ničím jiným než prázdnými slovy."
 vassal.2911.a: "Neměl jsem žádnou povinnost vyhovět takovému směšnému požadavku."
 vassal.3001.t: "Potíže s pádem"
 vassal.3001.desc_child: "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_to_ask'))] [vassal_to_ask.GetTitledFirstName] stojí obklopen láskou a [vassal_to_ask.GetHerHis] mnoha [vassal_to_ask.Custom('ChildChildrenGender')], a já si připomínám tu krutou chladnost, která prostupuje můj vlastní domov — pocit, který by mohl být rozptýlen dalším dítětem."
 vassal.3001.desc_no_child: "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_to_ask'))] [vassal_to_ask.GetTitledFirstName] stojí obklopen láskou a [vassal_to_ask.GetHerHis] mnoha [vassal_to_ask.Custom('ChildChildrenGender')], a já si připomínám prázdné pokoje a tiché chodby svého vlastního domu."
 vassal.3001.desc: "\n\nSamozřejmě jsme to zkoušeli, já a můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] [spouse.GetFirstName], ale zřejmě děláme něco špatně..."
 vassal.3001.a: "Možná mi [vassal_to_ask.GetFirstNameNoTooltip] může dát pár rad!"
 vassal.3001.b: "To je soukromá záležitost."
 vassal.3002.desc: ""[ROOT.Char.GetFirstNameNoTooltip], byl(a) jsi obdařen(a) několika [ROOT.Char.Custom('ChildChildrenGender')], a já neměl(a) podobné štěstí. Máš nějakou radu, jak to... napravit?"\n\nNemohu tomu uvěřit! Můj [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('liege_with_trouble'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('liege_with_trouble'))], [liege_with_trouble.GetTitledFirstName], se mě ptá na rady v ložnici!"
 vassal.3002.a: "Co třeba sušená vepřová varlata a víno?"
 vassal.3002.a.critical_success: "Moje rada měla ohromné výsledky"
 vassal.3002.a.success: "Moje rada měla dobré výsledky"
 vassal.3002.a.failure: "Moje rada způsobila více škody než užitku"
 vassal.3002.b: "Nechci mít nic společného s tím, co se tam děje!"
 vassal.3002.c: "Myslím, že [spouse.GetTitledFirstNameNoTooltip] potřebuje pár lekcí."
 vassal.3002.c.tt_success: "[liege_with_trouble.GetTitledFirstNameNoTooltip] souhlasí"
 vassal.3002.c.tt_failure: "[liege_with_trouble.GetSheHe|U] je uražen(a)"
 vassal.3002.d: "Myslím, že by ti prospělo nějaké osobní... #EMP doučování#."
 vassal.3002.d.tt_success: "[liege_with_trouble.GetSheHe|U] má zájem o soukromé lekce"
 vassal.3002.d.tt_failure: "[liege_with_trouble.GetSheHe|U] je uražen(a)"
 vassal.3003.desc_good_counsel: "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_to_ask'))], [vassal_to_ask.GetTitledFirstName], mi dal k vypití lektvar a tvrdil: \"Okamžitě pocítíte rozdíl, můj [ROOT.Char.GetLadyLord]!\"\n\n[vassal_to_ask.GetHerHis|U] nejasnost ohledně složek mě trochu znepokojila, ale už cítím, jak životní síla silně proudí mými žilami!"
 vassal.3003.desc_bad_counsel: "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_to_ask'))], [vassal_to_ask.GetTitledFirstName], mi dal k vypití lektvar a tvrdil: \"Okamžitě pocítíte rozdíl, můj [ROOT.Char.GetLadyLord]!\"\n\n[vassal_to_ask.GetHerHis|U] nejasnost ohledně složek mě trochu znepokojila, a když cítím, jak mi ubývá teplých humorů, zatracuji [vassal_to_ask.GetHerHis] špatnou radu!"
 vassal.3003.desc_making_a_move_on_spouse: ""Pošli svého [spouse.GetWifeHusband] ke mně a já řeknu [spouse.GetHerHim], jak tě lépe potěšit, můj [ROOT.Char.GetLadyLord].""
 vassal.3003.desc_making_a_move: ""Ale, můj [ROOT.Char.GetLadyLord], je tak těžké dávat rady. Bylo by mnohem jednodušší ti to jen ukázat...""
 vassal.3003.desc_refusal: "Jaká drzost [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('vassal_to_ask'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_to_ask'))]! I přestože jsem se obrátil na [vassal_to_ask.GetTitledFirstName] se svým citlivým dotazem, [vassal_to_ask.GetSheHe] mě odmítl(a)."
 vassal.3003.a: "[spouse.GetTitledFirstName]! Sejdi se se mnou v našich komnatách!"
 vassal.3003.b: "Jsem odsouzen(a) prožít život bez dětí?"
 vassal.3003.spouse: "Okamžitě pošlu [spouse.GetHerHim]!"
 vassal.3003.spouse.tt: "Zvýšená plodnost"
 vassal.3003.c: "Ano, trochu osobního doučování by mohlo pomoci."
 vassal.3003.d: "Jaká drzost!"
 vassal.3004.desc_spouse: "Účinnost mé soukromé lekce s [spouse.GetTitledFirstName] může být sporná, ale [spouse.GetSheHe] rozhodně neměl(a) žádné stížnosti.\n\nPokud bude mít štěstí [spouse.GetHerHis] [spouse.Custom2('RelationToMe', SCOPE.sC('liege_with_trouble'))], [spouse.GetSheHe] si možná něco osvojil(a)...!"
 vassal.3004.desc_refused: "[liege_with_trouble.GetTitledFirstName] mě odmítl(a)!\n\nMohu jen doufat, že [liege_with_trouble.GetHerHis] [liege_with_trouble.Custom2('RelationToMe', SCOPE.sC('spouse'))] bude mít větší štěstí ve své ložnici...!"
 vassal.3004.desc: "Účinnost mé soukromé lekce s [liege_with_trouble.GetTitledFirstName] může být sporná, ale [liege_with_trouble.GetSheHe] rozhodně neměl(a) žádné výtky.\n\nPokud bude mít štěstí [liege_with_trouble.GetHerHis] [liege_with_trouble.Custom2('RelationToMe', SCOPE.sC('spouse'))], [liege_with_trouble.GetSheHe] si možná něco osvojil(a)...!"
 vassal.3004.a: "Právě [liege_with_trouble.GetSheHe] z toho přichází zkrátka!"
 vassal.3004.b: "Předat dál své umění je to nejmenší, co mohu udělat!"
 vassal.3004.c: "[spouse.GetFirstNameNoTooltip] je vynikající student!"
 vassal.5010.opening: "[vassal.Custom2('AppropriateGreeting', ROOT.Char)]"
 vassal.5010.desc: "Možná není mým místem zpochybňovat vaši strategii, přesto se ptám, proč necháváte nepřátele naší víry páchat své zlé činy bez zásahu. Máme jak prostředky, tak právo vynést na ně [ROOT.Char.GetFaith.HighGodNamePossessive] spravedlnost, takže to jistě musíme učinit!"
 vassal.5010.a: "Do šesti měsíců proti nim vyrazíme!"
 vassal.5010.a.tt: "#F Zavazuji se vyhlásit válku nevěřícím.#!"
 vassal.5010.b: "Až přijde správný čas..."
 vassal.5010.b.tt: "#F Slibuji vše a nic.#!"
 vassal.5010.c: "Neříkej [ROOT.Char.GetTitleTierName], co musí [ROOT.Char.GetSheHe] dělat!"
 vassal.5020.t: "Porušený zbožný slib"
 vassal.5020.desc: "Už uplynulo šest měsíců od mého slibu vyslat armády proti nepřátelům víry. [vassal.GetTitledFirstName] bude nespokojený/á s tím, že jsem nesplnil(a) slíbené."
 vassal.5020.a: "Možná jsem mluvil(a) ukvapeně."
 vassal.5020.b: "Slova jsou jen vítr."
 vassal.5050.desc: "Chtěl bych vás, ve vaší moudrosti, požádat, abyste zvážil můj nárok na [claim.GetName]. Není správné, aby [claimed_title_holder.GetTitledFirstName] seděl bezpečně jako uchvatitel v [vassal.GetHerHis] hradu a posmíval se právu mé dynastie. Prosím, můj [ROOT.Char.GetLadyLord], podpořte svého věrného vazala a vytáhněte do zbraně, pokud neuznají můj nárok dobrovolně!"
 vassal.5050.a: "Během roku budu jednat ve vašem jménu!"
 vassal.5050.a.tt: "#F Zavazuji se uplatnit nárok [vassal.GetTitledFirstNamePossessive].#!"
 vassal.5050.b: "Až přijde ten pravý čas..."
 vassal.5050.b.tt: "#F Budu jednat jen pokud v tom uvidím užitek.#!"
 vassal.5050.c: "Mám spoustu jiných naléhavých záležitostí."
 vassal.5060.t: "Porušený slib"
 vassal.5060.desc: "Už uplynul rok od chvíle, kdy jsem slíbil [vassal.GetTitledFirstName], že půjdu do války kvůli [vassal.GetHerHis] nároku na [claim.GetName]. [vassal.GetTitledFirstName] bude nespokojený/á s mojí nečinností ve prospěch [vassal.GetHerHis]."
 vassal.5060.a: "Možná jsem neměl učinit takový závazek."
 vassal.5060.b: "Ale čas prostě není vhodný, chápete?"
