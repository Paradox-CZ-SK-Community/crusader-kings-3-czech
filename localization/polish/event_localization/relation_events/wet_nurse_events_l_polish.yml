 bp2_yearly.7025.t: "$bp2_decision.0002.t$: $rites_of_passage_seclusion$"
 bp2_yearly.7025.desc: "— slintající [teentribal.MakeScope.Var('animal_type').GetFlagName] se plíží do mého malého tábora!\n\nNedokážu tomuto zoufalému tvoru ujet. Zvíře musí být přemoženo nebo přelstěno. Mám po ruce čerstvě zabitého zajíce..."
 bp2_yearly.7025.desc_realm: "Rychle dorazím do nedalekého [realm_location.GetTerrain.GetNameNoTooltip|l] [realm_location.GetName] a hned začnu připravovat noc. Zatímco rozdělávám táborák, abych uvařil večeři $bp2_yearly.7025.desc$"
 bp2_yearly.7025.desc_abroad: "Východ slunce nad [seclusion_location.GetName]. Neznámý [realm_location.GetTerrain.GetNameNoTooltip|l], bez místních [seclusion_location.GetCounty.GetCulture.GetCollectiveNoun], je nocí děsivý a ráno krásný.\n\nMůj polozakrytý táborák a já tu nejsme sami $bp2_yearly.7025.desc$"
 bp2_yearly.7025.desc_capital: "Rychle najdu dobré místo pro tábor, hned před [rite_location.GetName], takže okamžitě rozdělám táborák, abych se připravil na noc a snědl něco teplého. $bp2_yearly.7025.desc$"
 bp2_yearly.7025.desc_fight: "možná tím, že to hodím, získám čas popadnout svůj luk?"
 bp2_yearly.7025.desc_outwit: "možná se nenápadně vzdálím, zatímco to nasytí [teentribal.MakeScope.Var('animal_type').GetFlagName]?"
 bp2_yearly.7025.a: "Tiše se odplížím a schovám se."
 bp2_yearly.7025.a_win: "Plížíš se pryč od rozptýleného zvířete"
 bp2_yearly.7025.a_lose: "[teentribal.MakeScope.Var('animal_type').GetFlagName], rozzuřený, tě napadne"
 bp2_yearly.7025.tt: "Útok [teentribal.MakeScope.Var('animal_type').GetFlagName] během ústraní"
 bp2_yearly.7025.b: "Ostrými šípy zaháním [teentribal.MakeScope.Var('animal_type').GetFlagName]!"
 bp2_yearly.7025.b_win: "[teentribal.MakeScope.Var('animal_type').GetFlagName] prchá, zasažený šípy"
 bp2_yearly.7025.b_lose: "Nezraněné [teentribal.MakeScope.Var('animal_type').GetFlagName] zaútočí"
 bp2_yearly.7026.t: "$bp2_decision.0002.t$: $rites_of_passage_shaving$"
 bp2_yearly.7026.desc: "Kmen se shromažďuje ke rituálu stříhání vlasů, svazujíce jemné copy a vděčně hýbajíc krásnými prameny.\n\nMůj [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName] [priest.GetFirstName] uchopí [teentribal.GetFirstNamePossessive] vlasy a vezme do ruky vyrytý nůž.\n\n"Tento [teentribal.Custom('GirlBoy')] má opustit dětství pro budoucnost kmene! [teentribal.GetSheHe|U] ztratí vše, co je pro lehkomyslnost, a odhalí [teentribal.GetHerHis] pravou povahu, [teentribal.GetHerHis] sílu ducha!"\n\nMudrc opatrně pohlédne mým směrem.\n\n"...pokud si to náš [ROOT.Char.GetTitleAsName] bude přát.""
 bp2_yearly.7026.desc_child: "Kmen se shromažďuje ke rituálu stříhání vlasů, svazujíce jemné copy a vděčně hýbajíc krásnými prameny.\n\nMůj [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName] [priest.GetFirstName] uchopí mé vlasy a vezme do ruky vyrytý nůž.\n\n"Náš [ROOT.Char.GetTitleAsName] má opustit dětství pro budoucnost kmene! [teentribal.GetSheHe|U] ztratí vše, co je pro lehkomyslnost, a odhalí [teentribal.GetHerHis] pravou povahu, [teentribal.GetHerHis] sílu ducha!"\n\nMudrc opatrně pohlédne mým směrem.\n\n"...pokud si to náš [ROOT.Char.GetTitleAsNameNoTooltip] bude přát.""
 bp2_yearly.7026.a: "Absolutní oddanost: brutální, úplné oholení."
 bp2_yearly.7026.a.tt: "Můj [ROOT.Char.Custom2('RelationToMeShort',priest)] přejede [priest.GetHerHis] čepelí přes celou pokožku hlavy s patřičnou vervou."
 bp2_yearly.7026.a.toast: "Rituální oholení je ukončeno."
 bp2_yearly.7026.b: "Ustřihnout jen jeden pramen, který bude vždy uchováván!"
 bp2_yearly.7026.b.tt: "Tenký pramínek vlasů je ustřižen a uložen do obřadního medailonu, symbol povinnosti."
 bp2_yearly.7026.b.toast: "Stříhání vlasů je dokončeno"
 bp2_yearly.7026.c: "$bp2_decision.0002.f$"
 bp2_yearly.7026.c.tt: "$bp2_decision.0002.cooldown$"
 bp2_yearly.7027.t: "$bp2_decision.0002.t$: Očista"
 bp2_yearly.7027.desc: "Kmen se shromáždí u břehu se vší úctou, zatímco svatý [priest.GetFirstName] pozvedá obřadní pohár.\n\n"Z několika málo kapek vzniklo moře! Z [teentribal.Custom('GirlBoy')], přichází [teentribal.GetWomanMan]! Takto to začíná." [priest.GetSheHe|U] vylévá posvátnou vodu na vlasy a pokožku.\n\n"Ve jménu [priest.GetFaith.WaterGodName]: ať tě voda očistí, ať smyje dítě a zanechá moudrost dospělosti."\n\nDalší část obřadu připadá mně — a posvátný bazén mě očekává."
 bp2_yearly.7027.a: "Málem se utopit znamená znát vodu!"
 bp2_yearly.7027.a.tt: "Ponor do posvátné vody je... takřka smrtelně dlouhý."
 bp2_yearly.7027.b: "Obřad vyžaduje... lehké omytí."
 bp2_yearly.7027.b.tt: "Krátký ponor: symbolika vládne světu bdělých."
 bp2_yearly.7027.c: "$bp2_decision.0002.f$"
 bp2_yearly.7027.c.tt: "$bp2_decision.0002.cooldown$"
 bp2_yearly.7027.tt: "Očista $cleansing_type_element$ je dokončena"
 bp2_yearly.7028.t: "$bp2_decision.0002.t$: Očista"
 bp2_yearly.7028.desc: "Rozsáhlé plameny osvětlují přísné tváře mých kmenníků. můj [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName] [priest.GetFirstName], ozbrojený koncem kopí, rozbíjí ohniště a rozhazuje žhavé uhlíky do zářící stezky.\n\nDýchej — dýchej klidně, naléhám.\n\n"Je toto mládě připraveno vstoupit do vašich řad?!" volá [priest.GetFirstNameNoTooltip]. "[priest.GetFaith.WarGodName] ať soudí, když [teentribal.GetFirstName] čelí ohnivé zkoušce! Jdi, dítě: ať oheň spálí to, co je nehodné, a můžeš vstoupit na chladnou zem jako [ROOT.Char.GetCulture.GetName] [teentribal.GetWomanMan]!""
 bp2_yearly.7028.a: "[priest.GetFaith.WarGodName|U] provází věřícího!"
 bp2_yearly.7028.a.tt: "Při chůzi po ohni jsou kroky rozvážné a pečlivé."
 bp2_yearly.7028.b: "Spěchej! Přeběhni to."
 bp2_yearly.7028.b.tt: "Chůze po ohni je ctěná, ale provádí se rychle jako vítr."
 bp2_yearly.7028.c: "$bp2_decision.0002.f$"
 bp2_yearly.7028.c.tt: "$bp2_decision.0002.cooldown$"
 bp2_yearly.7028.tt: "$bp2_yearly.7027.tt$"
 bp2_yearly.7029.t: "Rituály přechodu: známý strach"
 bp2_yearly.7029.desc: "Jako [ROOT.Char.GetTitleAsName] dávám svolení mládeži, která má brzy podstoupit rituály přechodu. Někteří skládají odvážné sliby, přísahy, které by jen málo [ROOT.Char.GetCulture.GetCollectiveNoun] dokázalo dodržet. Jiní, jako můj [ROOT.Char.Custom2('RelationToMeShort', teentribal)] [teentribal.GetFirstName], se chvějí.\n\nDnes je zvolená zkouška stejná, jakou jsem kdysi sám podstoupil:"
 bp2_yearly.7029.desc_duel: "[teentribal.GetFirstNamePossessiveNoTooltip] zručnost se zbraněmi prověří [teentribal.GetHerHis] hodnotu. Ale všímám si... [teentribal.GetSheHe] nenese žádný meč.\n\n"Uvedený protivník je jako hora!" sténá [teentribal.GetSheHe]. "Jak mám vyhrát, kromě nějakého podvodu?""
 bp2_yearly.7029.desc_scarification: "[teentribal.GetFirstNamePossessiveNoTooltip] tvář bude poznamenána jizvami, které [teentribal.GetHerHim] navždy označí jako jednoho z nás. [teentribal.GetSheHe|U] se při samotné představě čepele svírá.\n\n"Bojím se, že přijdu o oko!" sténá [teentribal.GetSheHe]. "Jak se mám vůbec připravit na něco tak strašného?"" 
 bp2_yearly.7029.desc_seclusion: "[teentribal.GetFirstNameNoTooltip] je připraven na cestu odloučení, ale špatně. [teentribal.GetSheHe|U] se zdržuje v objetích, s vlhkýma očima.\n\n"Je to špatné znamení?" ptá se [teentribal.GetSheHe]. "Ne? Přesto... tohle špatné počasí. Kdo přece cestuje v takovém počasí?"" 
 bp2_yearly.7029.desc_hair_shaving: "[teentribal.GetFirstNamePossessiveNoTooltip] vlasy mají být oholeny. [teentribal.GetSheHe|U] svírá hrst vlasů v bledém strachu.\n\n"Říkají, že moje vlasy jsou nejkrásnější v kmeni!" protestuje [teentribal.GetSheHe]. "Nemohli bychom prostě ostříhat srst nějaké oběti?!""
 bp2_yearly.7029.desc_fire_cleanse: "[teentribal.GetFirstNamePossessiveNoTooltip] nohy jsou bosé, aby poznaly chlad před chůzí po ohni. [teentribal.GetSheHe|U] podezřívavě hledí na malou proutěnou lampu.\n\n"Je v ohni vůbec nějaká pravda?" kňučí [teentribal.GetSheHe]. "Jestli po mně chcete jen bolest, tak vám jí dám doopravdy..."" 
 bp2_yearly.7029.desc_water_cleanse: "[teentribal.GetFirstNameNoTooltip] bude předán vodě. [teentribal.GetSheHe|U] sotva vypadá být ochotný/á se potopit.\n\n"Možná si přivolám nějaké stvoření z hlubin, aby mě sežralo," bručí [teentribal.GetSheHe]. "Ten [ROOT.Char.GetFaith.PriestNeuter] mě chce zabít stejně tak..."" 
 bp2_yearly.7029.a: "Moje vyprávění o obřadu inspiruje [teentribal.GetHerHim]!"
 bp2_yearly.7029.a.tt: "S tvými slovy znějícími v [teentribal.GetHerHis] uších čelí [teentribal.GetFirstNameNoTooltip] zkoušce s pevnou rozhodností."
 bp2_yearly.7029.a.teaching: "[teentribal.GetFirstNameNoTooltip] se od tebe mnoho naučí"
 bp2_yearly.7029.a.inspiration: "Tvé vyprávění je velmi inspirující"
 bp2_yearly.7029.b: "[teentribal.GetSheHe|U] musí nést [teentribal.GetHerHis] vlastní chyby."
 bp2_yearly.7029.b.success: "[teentribal.GetFirstName] se naučí samostatnosti"
 bp2_yearly.7029.b.fail: "[teentribal.GetFirstName] nezvládne obřad."
 bp2_yearly.7029.b.tt: "[teentribal.GetFirstNameNoTooltip] se potýká na vlastní pěst a získává buď sílu dospělého, nebo hanbu neúspěchu."
