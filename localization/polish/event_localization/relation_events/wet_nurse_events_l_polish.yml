 bp2_yearly.7022.t: "$bp2_decision.0002.t$: Rituál $rites_of_passage_duel$ proběhl"
 bp2_yearly.7022.desc_child_win: "Když požehnání [ROOT.Char.GetFaith.PriestNeuter] končí, zbraně vyzývatelů zazvoní o sebe. Zkušenost [sc_loser.GetFirstNamePossessive] dovolí [sc_loser.GetHerHim] získat okamžitou výhodu — ale i tak [sc_loser.GetSheHe] dlouho neodolá chytrým úderům [sc_victor.GetFirstNamePossessive].\n\nMůj [ROOT.Char.Custom2('RelationToMe',teentribal)] smete [sc_loser.GetFirstNameNoTooltip] k zemi.\n\n\"Vzdávám se!\" zasténal starší [sc_loser.GetWomanMan]. \"[sc_victor.GetFirstNameNoTooltip] mi rozdrtil klouby a oslepil mě vlastní krví: [sc_victor.GetSheHe] je plnohodnotný válečník jako žádný jiný. Velmi zasloužilý [ROOT.Char.GetCulture.GetName] [sc_victor.GetWomanMan]!\"\n\nTímto je obřad dokončen."
 bp2_yearly.7022.desc_child_lost: "Libace jsou sotva pokropeny, když [sc_loser.GetFirstName] spouští zuřivý útok! Pod lijákem ran slouží zkušenost [sc_victor.GetFirstNamePossessive]: [sc_victor.GetSheHe] vydrží bouři. Můj mladý [ROOT.Char.Custom2('RelationToMe',teentribal)], brzy unavený, dává do boje všechno... ale zakončí tento obřad železem u [sc_loser.GetHerHis] hrdla.\n\nKdyž [sc_victor.GetFirstNameNoTooltip] vidí oheň stále v očích protivníka, je velkorysý.\n\n\"To je [sc_loser.GetWomanMan] přede mnou! Boj, nikoli vítězství, uděluje [sc_loser.GetHerHim] místo mezi námi. [sc_loser.GetFirstNameNoTooltip] projevil válečníkovu odvahu a [ROOT.Char.GetCulture.GetName] zásluhy.\""
 bp2_yearly.7022.desc_root_win: ""Stačí!" vzlyká [sc_loser.GetFirstName], hází [sc_loser.GetHerHis] [sc_loser.Custom('SignatureWeaponNameOrType')] na zem. "Udej smrtící ránu jako plnohodnotný [ROOT.Char.GetWomanMan]! Stydělo by mě zemřít rukou [teentribal.Custom('GirlBoy')]."\n\n"Ale — #EMP co to říkám?#! Už bojuješ jako opravdový [ROOT.Char.GetWomanMan]. Jako [ROOT.Char.GetTitleAsName]: ten, kdo pozná moc, pozná vítězství! Budu za tebe hovořit a postarám se, aby tvá privilegia vzrostla."\n\n"Je to hotovo. Díky ctnosti mého [ROOT.Char.Custom('SignatureWeaponNameOrType')] jsem dokázán.""
 bp2_yearly.7022.desc_root_lost: "I když se nemohu rovnat zkušenostem [sc_victor.GetFirstName]... obřad přece nemůže skončit takhle! Pokouším se ztěžka postavit, připravit se, a jsem odzbrojen. Honím se za svou zbraní, ale nepřítel mi blokuje cestu. #EMP Nemůže to takhle skončit!#! \n\n[sc_victor.GetFirstNameNoTooltip] se na mě dívá, pobaven.\n\n"Zdrž se, mladý [ROOT.Char.Custom('RegionalFerociousAnimal')]! Ó, [ROOT.Char.GetTitleAsName], v tobě je zuřivost [ROOT.Char.GetCulture.GetName] [ROOT.Char.Custom( 'KnightCultureNoTooltipLowercase' )]! Bojoval jsi statečně a — poražen či ne — ctím tě jako člena kmene."\n\n"Tento výsledek bude přijat.""
 bp2_yearly.7022.toast: "Souboj formuje [teentribal.GetFirstNameNoTooltip]"
 bp2_yearly.7022.a: "Taková je odhodlanost [teentribal.GetHouse.GetBaseNameNoTooltip]!"
 bp2_yearly.7022.a_victory: "Vítězství přináší důvěru v bojové řemeslo i v sebe sama."
 bp2_yearly.7022.a_loss: "[teentribal.GetFirstNameNoTooltip] na tuto porážku nikdy nezapomene... a [teentribal.GetSheHe] se naučí, že [teentribal.GetHerHis] houževnatost má využití i mimo bojiště."
 bp2_yearly.7022.b: "Kmen získá nového šampiona."
 bp2_yearly.7022.b_victory: "Je toho ještě mnoho k naučení, ale toto je skvělý začátek!"
 bp2_yearly.7022.b_loss: "[teentribal.GetFirstNameNoTooltip] se musí věnovat výcviku, aby nastaly lépe bojované souboje!"
 bp2_yearly.7022.c: "Krvavá rvačka! #EMP velmi#! krvavá rvačka..."
 bp2_yearly.7022.c_victory: "Objevila se jistá radost, probudil se zlý zápal... se stékající krví."
 bp2_yearly.7022.c_loss: "Vidím tu spíš sklad zásob než bojovníka... pokud chce [teentribal.GetFirstNameNoTooltip] dlouho žít."
 bp2_yearly.7023.t: "$bp2_decision.0002.t$: $rites_of_passage_scarification$"
 bp2_yearly.7023.desc: "Příslušníci [ROOT.Char.GetCulture.GetCollectiveNoun] mého kmene se shromažďují, aby sledovali rituál jizvení. Se silným kouřem posvěcených bylin ve vzduchu začíná můj [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName] [priest.GetFirstName] obřad. Shromáždění zmlknou.\n\n[priest.GetSheHe|U] vytahuje obřadní čepel.\n\n"Zde, [teentribal.GetFirstName] z [teentribal.GetHouse.GetName]," intonuje posvátný [priest.GetWomanMan], "bude označen(a) a rozseknut(a) bolestí. Když na [teentribal.GetHerHim] v budoucnu pohlédneme, uvidíme přesvědčení — uvidíme, že [teentribal.GetSheHe] je [teentribal.GetWomanMan]!""
 bp2_yearly.7023.a: "Nosit důkaz znamená znát hrdost."
 bp2_yearly.7023.a.tt: "[priest.GetFirstNameNoTooltip] řeže důrazně, znovu a znovu."
 bp2_yearly.7023.a_nothing: "Řezy jsou čisté"
 bp2_yearly.7023.a_scarred: "Řezy zanechávají trvalé jizvy"
 bp2_yearly.7023.a_wounded: "Řezy jsou brutálně hluboké"
 bp2_yearly.7023.b: "Možná to může být jen... symbolické?"
 bp2_yearly.7023.b.tt: "[priest.GetFirstNameNoTooltip] zachází s čepelí jemně, zanechává jen slabý otisk."
 bp2_yearly.7023.c: "$bp2_decision.0002.f$"
 bp2_yearly.7023.c.tt: "$bp2_decision.0002.cooldown$"
 bp2_yearly.7024.t: "$bp2_decision.0002.t$: $rites_of_passage_seclusion$"
 bp2_yearly.7024.desc: ""Ustranění obohacuje tělo i ducha," trvá na tom můj [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName] [priest.GetFirstName]. "V tichu moudrost! V přežití důmysl. Zvol místo harmonie... ale někam divoké, surové."\n\n[priest.GetSheHe|U] podává několik skromných zásob.\n\n"
 bp2_yearly.7024.desc_capital: ""[teentribal.Custom('GirlBoy')] je v bezpečí doma, v [rite_location.GetName] na [rite_location.GetTerrain.GetNameNoTooltip|l]."
 bp2_yearly.7024.desc_abroad: "Pro opravdovou zkoušku zvažte podivný, daleký [abroad_location.GetTerrain.GetNameNoTooltip|l] [abroad_location.GetName]!"
 bp2_yearly.7024.desc_realm: "Nebo se obřadník může na krátko vydat: do [realm_location.GetName], snad?"
 bp2_yearly.7024.desc_end: "Teď, dítě, běž — s moudrostí [priest.GetFaith.KnowledgeGodName].""
 bp2_yearly.7024.a: "Ven, do dalekých krajů!"
 bp2_yearly.7024.a.tt: "#N Vyšší#! šance nebezpečí"
 bp2_yearly.7024.a.abroad: "[teentribal.GetFirstName] se vydá do [abroad_location.GetTerrain.GetNameNoTooltip|l] [abroad_location.GetName], v království [foreign_ruler.GetName]"
