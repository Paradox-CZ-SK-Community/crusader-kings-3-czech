 bp2_decision.0001.desc_candidates: ", požádal jsem své úředníky, aby vyhledali schopné ženy na pozici [GetCourtPositionType('wet_nurse_court_position').GetName()].\n\nNyní mi představují několik místních pro mé posouzení."
 bp2_decision.0001.desc: "S cílem poskytnout nejlepší péči našim [ROOT.Char.Custom('GetChildChildren')]$bp2_decision.0001.desc_candidates$"
