 bp2_yearly.7022.a_loss: "[teentribal.GetFirstNameNoTooltip] na tuto ztrátu nikdy nezapomene... a [teentribal.GetSheHe] se naučí, že [teentribal.GetHerHis] vytrvalost má využití i mimo bitevní pole."
 bp2_yearly.7022.a: "Taková je odhodlanost [teentribal.GetHouse.GetBaseNameNoTooltip]!"
 bp2_yearly.7022.a_victory: "Vyhrát znamená získat důvěru ve válečné řemeslo a v sebe."
 bp2_yearly.7022.b: "Kmen získá nového šampiona."
 bp2_yearly.7022.b_loss: "[teentribal.GetFirstNameNoTooltip] se musí věnovat tréninku, k lépe vedeným duelům, které přijdou!"
 bp2_yearly.7022.b_victory: "Ještě je mnoho triků, které se musíme naučit, ale to je krásný začátek!"
 bp2_yearly.7022.c: "Krveprolití! #EMP velmi#! krveprolití..."
 bp2_yearly.7022.c_loss: "Vidím zde zásobovací počítač, ne bojovníka... pokud [teentribal.GetFirstNameNoTooltip] chce žít dlouho."bp2_yearly.7014.desc: "Má chůva [wet_nurse.GetFirstName] mě ukládá do postele a přechází k tomu, aby sfoukla svíčky na noc.\n\n\"Počkej! Chci něco říct!\" prosím. \"Mám rád, že jsi tady... cítil bych se tak osaměle v [ROOT.Char.GetCurrentLocation.GetName] bez tebe.\"\n\n[wet_nurse.GetFirstNameNoTooltip] se zdá, že je tím trochu nepříjemně, ale dojatá.\n\n\"Jsem oddaný"
 bp2_yearly.7022.c_victory: "Přišla jakási radost, nějaké zlé nadšení se probudilo... s tokem krve."
 bp2_yearly.7022.desc_child_lost: "Oběti jsou sotva pokropeny, když [sc_loser.GetFirstName] spustí náhlý útok! Pod hromadami ran [sc_victor.GetFirstNamePossessive] zkušenosti slouží: [sc_victor.GetSheHe] vydrží bouři. Můj mladý [ROOT.Char.Custom2('RelationToMe', teentribal)], brzy unavený, dává do boje [sc_loser.GetHerHis] všechno... ale končí tento obřad se železem na [sc_loser.GetHerHis] krku.\n\nKdyž uviděl oheň, který stále plál v očích [sc_victor.GetHerHis] protivníka, [sc_victor.GetFirstNameNoTooltip] je laskavý.\n\n"Toto je [sc_loser.GetWomanMan] přede mnou! Boj, ne vítězství, zaslouží [sc_loser.GetHerHim] místo mezi námi. [sc_loser.GetFirstNameNoTooltip] prokázal odvahu válečníka a [ROOT.Char.GetCulture.GetName] zásluhu.""
 bp2_yearly.7022.desc_child_win: "Jakmile požehnání [ROOT.Char.GetFaith.PriestNeuter] končí, zbraně vyzyvatelů se srazí dohromady. [sc_loser.GetFirstNamePossessive] zkušenost umožňuje [sc_loser.GetHerHim] okamžitě využít výhody — ale i tak [sc_loser.GetSheHe] nemůže dlouho odrazit chytré údery [sc_victor.GetFirstNamePossessive].\n\nMůj [ROOT.Char.Custom2('RelationToMe',teentribal)] posílá [sc_loser.GetFirstNameNoTooltip] dolů.\n\n"Ustupuji!" naříká starší [sc_loser.GetWomanMan]. "[sc_victor.GetFirstNameNoTooltip] mě rozdrtil klouby a oslepil mne krvavým životem: [sc_victor.GetSheHe] je tak plnohodnotným válečníkem jako jakýkoli jiný. Nejvíce zasloužený [ROOT.Char.GetCulture.GetName] [sc_victor.GetWomanMan]!"\n\nObřad je takto dokončen."
 bp2_yearly.7022.desc_root_lost: "I když se nemohu rovnat zkušenostem [sc_victor.GetFirstName]... rituál nemůže skončit takto! Snažím se postavit na nohy, připravuji se, a jsem odzbrojen(a). Honuji svou zbraň, ale nepřítel mi blokuje cestu. #EMP Nemůže to skončit takto!#! \n\n[sc_victor.GetFirstNameNoTooltip] se na mě dívá, pobaveně.\n\n"Zadrž, mladý [ROOT.Char.Custom('RegionalFerociousAnimal')]! Můj [ROOT.Char.GetTitleAsName], tvoje zuřivost je jako [ROOT.Char.GetCulture.GetName] [ROOT.Char.Custom( 'KnightCultureNoTooltipLowercase' )]! Bojoval(a) jsi statečně a — poražen(a) nebo ne — ctím tě jako člena kmene."\n\n"Tento výsledek bude přijat.""
 bp2_yearly.7022.desc_root_win: ""Dost!" zasténá [sc_loser.GetFirstName], mrští [sc_loser.GetHerHis] [sc_loser.Custom('SignatureWeaponNameOrType')] do země. "Doručte smrtící úder jako [ROOT.Char.GetWomanMan] se všemi poctami! Byl bych se styděl umřít po ruce [teentribal.Custom('GirlBoy')]."\n\n"Ale — #EMP co to říkám?#! Bojuješ už jako správný [ROOT.Char.GetWomanMan]. Jako [ROOT.Char.GetTitleAsName]: ten, kdo zná moc, zná vítězství! Budu za tebe mluvit a postarám se, aby se tvé výsady zvětšily."\n\nJe to hotovo. Virtu mého [ROOT.Char.Custom('SignatureWeaponNameOrType')] mě dokazuje."
