 bp2_yearly.7010.c: ""Vyrostl.""
 bp2_yearly.7010.desc: "$bp2_yearly.7010.desc_start$"Moje milovaná [nursed_child.Custom2('RelationToMeShort', ROOT.Char)], musíš si přiznat: nikdy jsi se o mě nestaral/a, ani když jsem byl/a mladý/á."
 bp2_yearly.7010.desc_dead_parent: "$bp2_yearly.7010.desc_start$"O [nursed_child.Custom2('RelationToMeShort', ROOT.Char)], je špatné hanit mrtvé, ale musíš uznat, že moje [nursed_child.Custom2('RelationToMeShort', nursed_child.MakeScope.Var('nursed_child_parent_var').Char)] byla nejhorší matka, jakou si lze představit!"
 bp2_yearly.7010.desc_dress: "Moje oblékání bylo bezohledně vysmívané."
 bp2_yearly.7010.desc_end: "Je #EMP that#! láska?"\n\n[nursed_child.GetFirstNameNoTooltip] bojuje, třese se emocemi, ale vypadá rozhodně."
