 bp2_yearly.7021.b_root: "Vyzývám svého [ROOT.Char.Custom2('RelationToMeShort', duelist_1)], [duelist_1.GetFirstNameNoTooltip]!"
 bp2_yearly.7021.b: "[teentribal.GetSheHe|U] bude duelovat s mým [teentribal.Custom2('RelationToMeShort', duelist_1)|l], [duelist_1.GetFirstNameNoTooltip]!"
 bp2_yearly.7021.b.tt: "[teentribal.GetFirstName] vyzývá [duelist_1.GetFirstName] na [single_combat_duel|E]"
 bp2_yearly.7021.c_root: "Raději bych bojoval se svým [ROOT.Char.Custom2('RelationToMeShort', duelist_2)], [duelist_2.GetFirstNameNoTooltip]."
 bp2_yearly.7021.c: "Ten [duelist_2.Custom('ComplimentAdjective')] [duelist_2.GetFirstNameNoTooltip] — pojď dopředu!"
 bp2_yearly.7021.c.tt: "[teentribal.GetFirstName] vyzývá [duelist_2.GetFirstName] na [single_combat_duel|E]"
 bp2_yearly.7021.d: "$bp2_decision.0002.f$"
 bp2_yearly.7021.desc: "Kmenová [ROOT.Char.GetCulture.GetName] [teentribal.GetWomanMan] musí opovrhovat strachem, odmítat slabost a očekávat, že v životě pozná bolest.\n\nMladý [teentribal.GetFirstName] se zranil s jinými mladíky, ale nikdy neutrpěl útok od [ROOT.Char.GetCulture.GetNameNoTooltip] dospělého.\n\nMnozí jsou silní válečníci našeho kmene, ale pouze jeden může vyzkoušet mou [ROOT.Char.Custom2('RelationToMePossessive',teentribal)] hodnotu."
 bp2_yearly.7021.desc_root: "Válečník se rodí z boje, narozen v krvi.\n\nZranil jsem se s jinými stripling mládenci, ale nikdy s pravým hodným protivníkem: dospělým [ROOT.Char.GetCulture.GetName].\n\nMnozí jsou silní válečníci našeho kmene, ale mohu vyzvat pouze jednoho, abych prokázal svou připravenost."
 bp2_yearly.7021.d.tt: "$bp2_decision.0002.cooldown$"
