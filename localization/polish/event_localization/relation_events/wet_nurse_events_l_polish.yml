 bp2_decision.0002.t: "Přechodové obřady"
 bp2_decision.0002.desc: "Čas přivádí do kmene [ROOT.Char.GetCulture.GetName] nové dospělé, ale jen zkušební obřady potvrzují zralost, postavení a hodnotu. [teentribal.GetFirstName], můj [ROOT.Char.Custom2('RelationToMeShort',teentribal)], je v odpovídajícím věku. Náš [ROOT.Char.GetCulture.GetEthos.GetNameNoTooltip|l] lid má tři osvědčené způsoby, jak otestovat [teentribal.GetHerHis].\n\n"
 bp2_decision.0002.desc_root: "Dokud neprokážu dospělost, moji spolubratři z [ROOT.Char.GetCulture.GetCollectiveNoun] mě nebudou považovat za plnohodnotného člena kmene. Náš [ROOT.Char.GetCulture.GetEthos.GetNameNoTooltip|l]-minded lid má tři po staletí ověřené obřady, kterými se značí přechod do zralosti... a dokazují mou hodnotu jako [ROOT.Char.GetTitleAsName].\n\n"
 bp2_decision.0002.desc_duel: "V souboji s jiným [ROOT.Char.GetCulture.GetName] [teentribal.GetWomanMan] zvítězíme dovedností a silou."
 bp2_decision.0002.desc_scarification: "Při jizvení je odhodlání vyryto do kůže."
 bp2_decision.0002.desc_seclusion: "V odloučení zkoušíme přizpůsobivost a předvídavost."
 bp2_decision.0002.desc_hair_shaving: "Oholení hlavy krásných vlasů dokazuje pevnou vůli."
 bp2_decision.0002.desc_cleansing: "Očistná moc $cleansing_type_element$ může být překonána pouze trpělivostí a horlivostí."
 bp2_decision.0002.desc_end: "\n\nPokud [teentribal.GetFirstNameNoTooltip] projde některou z těchto zkoušek, bude mít přízeň v očích [ROOT.Char.GetFaith.HighGodName], a bude poctěn jako hodný [ROOT.Char.GetCulture.GetNameNoTooltip] [teentribal.GetWomanMan]."
 bp2_decision.0002.desc_end_root: "\n\nPokud projdu kteroukoliv z těchto zkoušek, stanu se hodným v očích [ROOT.Char.GetFaith.HighGodName] a budu poctěn jako [ROOT.Char.GetCulture.GetNameNoTooltip] [teentribal.GetWomanMan]."
