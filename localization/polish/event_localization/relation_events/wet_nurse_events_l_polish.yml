 bp2_decision.0002.c_win: "Pokud je osamění mistrovské"
 bp2_decision.0002.d_artifact: "Získá [artifact|E]"
 bp2_decision.0002.d_bald: "Pokud je všechno oholené"
 bp2_decision.0002.desc_cleansing: "Čisticí sílu $cleansing_type_element$ lze potkat pouze trpělivostí a nadšením."
 bp2_decision.0002.desc: "Čas přivádí nové dospělé do kmenové [ROOT.Char.GetCulture.GetName], ale jen důkazní obřady určují dospělost, status a hodnotu. [teentribal.GetFirstName], můj [ROOT.Char.Custom2('RelationToMeShort', teentribal)], je v vhodném věku. Naši [ROOT.Char.GetCulture.GetEthos.GetNameNoTooltip|l] lidé mají tři tradiční způsoby, jak testovat [teentribal.GetHerHis].\n\n"
 bp2_decision.0002.desc_duel: "V duelu proti jinému [ROOT.Char.GetCulture.GetName] [teentribal.GetWomanMan] zvítězíme dovedností a silou."
 bp2_decision.0002.desc_end: "\n\nPokud [teentribal.GetFirstNameNoTooltip] zvládne některou z těchto zkoušek, [teentribal.GetSheHe] bude v očích [ROOT.Char.GetFaith.HighGodName] favorizován a uctíván jako hodný [ROOT.Char.GetCulture.GetNameNoTooltip] [teentribal.GetWomanMan]."
 bp2_decision.0002.desc_end_root: "\n\nPokud projdu některým z těchto zkoušek, stanu se hodným v očích [ROOT.Char.GetFaith.HighGodName], a ctěným [ROOT.Char.GetCulture.GetNameNoTooltip] [teentribal.GetWomanMan]."
 bp2_decision.0002.desc_hair_shaving: "Holení hlavy okouzlujících vlasů dokazuje sílu vůle."
 bp2_decision.0002.desc_root: "Dokud si neuzurpuji dospělost, moji spoluobčané [ROOT.Char.GetCulture.GetCollectiveNoun] mě jako plnohodnotného člena kmene nebudou respektovat. Naši lidé s [ROOT.Char.GetCulture.GetEthos.GetNameNoTooltip|l] mají tři časem osvědčené ceremoniály, které znamenají přechod do dospělosti... a dokážou mou hodnotu jako [ROOT.Char.GetTitleAsName].\n\n"
 bp2_decision.0002.desc_scarification: "Ve skalpování je odhodlání vytesáno do kůže."
 bp2_decision.0002.desc_seclusion: "V izolaci testujeme přizpůsobivost a předvídavost."
 bp2_decision.0002.d: "Oholení hlavy."
 bp2_decision.0002.d_shave: "Pokud je ostříhat pouze pramen vlasů"
 bp2_decision.0002.d.tt: "Ať jsou privilegium dětství ostříhána!"
 bp2_decision.0002.e: "Čistící $cleansing_type_element$."
 bp2_decision.0002.effect_modifier_tt: "Získáte buď [GetModifier('proven_adult_modifier').GetNameWithTooltip] nebo [GetModifier('insecure_adult_modifier').GetNameWithTooltip] na #V 10 let#!"
 bp2_decision.0002.effect_tt: "Získává buď [personality_trait|E], [lifestyle_experience|E] nebo [skill|E] bod"
 bp2_decision.0002.e_flip: "Šance změnit [hříšný|E] [trait|E] na [ctnostný|E]"
 bp2_decision.0002.e.full: "Pokud je prvek plně přijat"
 bp2_decision.0002.e.partially: "Pokud je rituál poloviční"bp2_yearly.7024.desc_end: "Teď, dítě, jdi — s moudrostí [priest.GetFaith.KnowledgeGodName]."
 bp2_decision.0002.e.tt: "Primitivní síla $cleansing_type_element$ očistí mysl i tělo."
