 bp2_yearly.7010.desc_word: "Má první slova byla odmítnuta!"
 bp2_yearly.7010.t: "$bp2_yearly.7008.t$"
 bp2_yearly.7011.a: ""A já tě miluji, [ROOT.Char.Custom2('RelationToMeShort', nursed_child)]!""
 bp2_yearly.7011.a.tt: "$bp2_yearly.7009.a.tt_good$"
 bp2_yearly.7011.b: ""Taková oddanost!""
 bp2_yearly.7011.b.tt: "$bp2_yearly.7009.a.tt_bad$"
 bp2_yearly.7011.c: "\"Nezdržuj se minulostí.\""
