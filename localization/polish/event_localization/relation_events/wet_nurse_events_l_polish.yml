 bp2_yearly.7024.desc_abroad: "Pro pravou zkoušku zvažte zvláštní, vzdálené [abroad_location.GetTerrain.GetNameNoTooltip|l] [abroad_location.GetName]!"
 bp2_yearly.7024.desc_capital: ""A [teentribal.Custom('GirlBoy')] je v bezpečí doma, v [rite_location.GetName]'s [rite_location.GetTerrain.GetNameNoTooltip|l]."
 bp2_yearly.7024.desc_end: "Teď, dítě, jdi — s moudrostí [priest.GetFaith.KnowledgeGodName].\""
 bp2_yearly.7024.desc: ""Osamění obohacuje tělo, ducha," trvá na svém můj [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName] [priest.GetFirstName]. "V klidu, moudrost! V přežití, mazanost. Vyber místo harmonie... ale někde divoké, kruté."\n\n[priest.GetSheHe|U] vystrkuje pár skromných zásob.\n\n"
 bp2_yearly.7024.desc_realm: "Nebo může obřadník krátce putovat: do [realm_location.GetName], možná?"
 bp2_yearly.7024.d.tt: "$bp2_decision.0002.cooldown$"
 bp2_yearly.7024.lose: "Chycen v nebezpečí"
