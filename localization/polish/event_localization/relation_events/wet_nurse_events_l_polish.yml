 bp2_yearly.7021.t: "$bp2_decision.0002.t$: $rites_of_passage_duel$"
 bp2_yearly.7021.desc: "Každý [ROOT.Char.GetCulture.GetName] [teentribal.GetWomanMan] musí pohrdat strachem, odmítat slabost a počítat s tím, že v životě pozná bolest.\n\nMladý [teentribal.GetFirstName] se střetl s ostatními mládenci, ale nikdy nezažil nápor dospělého [ROOT.Char.GetCulture.GetNameNoTooltip].\n\nMnozí jsou stateční válečníci našeho kmene, ale jen jeden může vyzkoušet hodnotu mého [ROOT.Char.Custom2('RelationToMePossessive',teentribal)]."
 bp2_yearly.7021.desc_root: "Válečník se rodí ze zápasu, zrozen v krvi.\n\nUdeřil jsem jiné mladíky, ale nikdy skutečně hodného protivníka: dospělého [ROOT.Char.GetCulture.GetName].\n\nMnozí jsou silní bojovníci našeho kmene, ale já mohu vyzvat jen jednoho, abych dokázal svou připravenost."
 bp2_yearly.7021.a: "[teentribal.GetSheHe|U] čelí [teentribal.GetHerHis] [teentribal.Custom2('RelationToMeShort', family_duelist)|l]!"
 bp2_yearly.7021.a_root: "[teentribal.Custom2('RelationToMeShort', family_duelist)|U], prokážu se proti tobě!"
 bp2_yearly.7021.a.tt: "[teentribal.GetFirstName] vyzývá [teentribal.GetHerHis] [teentribal.Custom2('RelationToMeShort', family_duelist)|l] [family_duelist.GetFirstName] na [single_combat_duel|E]"
 bp2_yearly.7021.b_root: "Vyzývám svého [ROOT.Char.Custom2('RelationToMeShort', duelist_1)], [duelist_1.GetFirstNameNoTooltip]!"
 bp2_yearly.7021.b: "[teentribal.GetSheHe|U] bude zápasit s mým [teentribal.Custom2('RelationToMeShort', duelist_1)|l], [duelist_1.GetFirstNameNoTooltip]!"
 bp2_yearly.7021.b.tt: "[teentribal.GetFirstName] vyzývá [duelist_1.GetFirstName] na [single_combat_duel|E]"
 bp2_yearly.7021.c: "[duelist_2.Custom('ComplimentAdjective')] [duelist_2.GetFirstNameNoTooltip] — vpřed!"
 bp2_yearly.7021.c_root: "Raději bych se utkal se svým [ROOT.Char.Custom2('RelationToMeShort', duelist_2)], [duelist_2.GetFirstNameNoTooltip]."
 bp2_yearly.7021.c.tt: "[teentribal.GetFirstName] vyzývá [duelist_2.GetFirstName] na [single_combat_duel|E]"
