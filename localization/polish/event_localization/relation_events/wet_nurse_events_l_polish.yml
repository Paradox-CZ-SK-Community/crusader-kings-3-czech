 bp2_yearly.7023.desc: "Členové [ROOT.Char.GetCulture.GetCollectiveNoun] mého kmene se shromáždili, aby sledovali obřad scarifikace. Se dýmem posvátných bylin hutným ve vzduchu, můj [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName] [priest.GetFirstName] začíná ceremonii. Shromáždění ztichne.\n\n[priest.GetSheHe|U] vyjímá rituální čepel.\n\n\"Tady, [teentribal.GetFirstName] z [teentribal.GetHouse.GetName],\" intonuje posvátný [priest.GetWomanMan], \"bude označen/a a vytesán/a, rozerván/a bolestí. Když se na [teentribal.GetHerHim] podíváme v nadcházejících dnech, uvidíme přesvědčení — uvidíme, že [teentribal.GetSheHe] je [teentribal.GetWomanMan]!\""
