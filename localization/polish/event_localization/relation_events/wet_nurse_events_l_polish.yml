 bp2_yearly.parental_neglect_effect: "[nursed_child.GetFirstNameNoTooltip] je rozzuřený"
 bp2_yearly.7000.a: "Nestrachuj se, postarám se o tebe."
 bp2_yearly.7000.a.tt: "Financujete návštěvu lékaře"
 bp2_yearly.7000.b.tt: "[wet_nurse.GetFirstNamePossessiveNoTooltip] péče chybí."
 bp2_yearly.7000.b: "Uděláme z toho trvalou dovolenou."
 bp2_yearly.7000.c_child_liege: "Nemoc? Raději se ode mě drž dál!"
 bp2_yearly.7000.c: "Nemoc? Držte se dál od mých dětí!"
 bp2_yearly.7000.desc_child_liege: "Moje chůva, [wet_nurse.GetFirstName], se v poslední době nemá moc dobře. [wet_nurse.GetSheHe|U] pochopila mé obavy.\n\n"Moje drahá malá [wet_nurse.Custom2('RelationToMe', ROOT.Char)] [nursed_child.GetFirstName], i když mi to těží na srdci, musím ti říct... nějaká nepříjemná nemoc mě postihla. Musím na nějaký čas odejít, ale neboj se příliš! Brzy se k tobě vrátím.""
 bp2_yearly.7000.desc: "Chůva, [wet_nurse.GetFirstName], si požádala o okamžitou audienci se mnou.\n\n" Má drahá [wet_nurse.Custom2('RelationToMe', ROOT.Char)], onemocněla jsem! Potřebuji si na pár dní odpočinout — moje špatné humory by mohly ohrozit děti, o které pečuji."\n\n[wet_nurse.GetSheHe|U] naříká s nemocnou naléhavostí."
 bp2_yearly.7000.healthy: "[nursed_child.GetFirstNameNoTooltip] se brání nemoci"
 bp2_yearly.7000.healthy.tt: "[nursed_child.GetShortUIName] zůstává zdravý"
 bp2_yearly.7000.ill: "[nursed_child.GetFirstNameNoTooltip] onemocní"
 bp2_yearly.7000.t: "Nemocenská dovolená"
 bp2_yearly.7001.a: "Chceš, abych ignoroval naše potomstvo?!"
 bp2_yearly.7001.a.tt: "Tato možnost je k dispozici, protože máte [lover|E]"
 bp2_yearly.7001.b: "Nesmysl, má drahá: víš, že jsem věrný!"
 bp2_yearly.7001.b.spouse_convinced: "Přesvědčíš [jealous_spouse.GetFirstNameNoTooltip]"
 bp2_yearly.7001.b.spouse_not_convinced: "[jealous_spouse.GetFirstNameNoTooltip] ti nevěří"
 bp2_yearly.7001.c: "Uklidním tvé obavy."
 bp2_yearly.7001.desc_lover: "Zdá se... že jsem byl méně než opatrný."
 bp2_yearly.7001.desc_no_lover: "[jealous_spouse.GetFirstNameNoTooltip] na mě útočí kvůli ničemu! Správně...?"
 bp2_yearly.7001.desc: "[wet_nurse.GetFirstName] je úžasná mokrá chůva pro mé děti, pečovatelka, které si vážím. Přesto, v poslední době, můj [ROOT.Char.Custom2('RelationToMe', jealous_spouse)] [jealous_spouse.GetFirstName] je dost podezřelý vůči [wet_nurse.GetHerHim].\n\n"Jak tvůj zájem o naše děti rozkvetl od té doby, co jsme najali tu mrchu, [wet_nurse.GetFirstNameNoTooltip]! Možná, že [wet_nurse.GetHerHis] #EMP hojnost#! tě inspiruje?"\n\n"
 bp2_yearly.7001.t: "Péče o podezření"
 bp2_yearly.7001.tt: "Jsi známý lhář"
 bp2_yearly.7002.a: "Incestní, říkáš? Já to prostě nazývám láskou!"
 bp2_yearly.7002.b: "Okamžitě se rozvedeme."
 bp2_yearly.7002.c: "Možná se můžeme dohodnout, že na to zapomeneme...?"
 bp2_yearly.7002.desc: "[court_chaplain.GetFirstName] vtrhne do mého [ROOT.Char.Custom('GetChamber')], s výrazem obavy na [court_chaplain.GetHerHis] tváři.\n\n"Moje [ROOT.Char.GetLadyLord], omluvte mou přítomnost, mám něco naléhavého! Zjistil/a jsem, že ty a [spouse.GetFirstName] jste měli stejnou kojící matku jako děti. To činí vaše manželství velmi nevhodným; jste sourozenci – v očích [ROOT.Char.GetFaith.HighGodNamePossessive] jste nejbližší rodina!"\n\nŠokující odhalení! [court_chaplain.GetFirstNameNoTooltip] pokračuje, než stihnu odpovědět.\n\n"Doporučuji ti, abys se okamžitě rozvedl/a. Jinak budu nucen/a prohlásit vaše manželství za incestní.""
 bp2_yearly.7002.t: "Sací partner"
 bp2_yearly.7003.a: "Jak báječné!"
 bp2_yearly.7003.b: "Co ještě může [nursed_child.GetSheHe] říct?"
 bp2_yearly.7003.b.tt: "Nátlakuješ [nursed_child.GetFirstNameNoTooltip], aby pokračoval v mluvení."
 bp2_yearly.7003.c: "Nemám na to čas."
 bp2_yearly.7003.desc_faith: ""[nursed_child.GetFaith.random_GoodGodNames]."\n\nVypadá to, že [nursed_child.GetFirstNameNoTooltip] je už oddaný!"
 bp2_yearly.7003.desc_father: ""Pa-, pa-...""
 bp2_yearly.7003.desc_gold: "[nursed_child.GetFirstNameNoTooltip] mi nabízí slizkou minci a říká:\n\n\"G-gh, z-z-zlat...""
 bp2_yearly.7003.desc_house: ""[nursed_child.GetHouse.GetNameNoTooltip]."\n\nNeskutečné! [nursed_child.GetFirstNameNoTooltip] se naučil říkat naše jméno rodu."
 bp2_yearly.7003.desc_military: ""Guh-bah-nuh... [nursed_child.Custom( 'KnightCultureNoTooltipLowercase' )]!"\n\nVypadá to, že [nursed_child.GetFirstNameNoTooltip] už má bojového ducha!"
 bp2_yearly.7003.desc_mother: ""Ma-, ma-...""
 bp2_yearly.7003.desc_motto: ""[nursed_child.GetHouse.GetMotto]."\n\nNeuvěřitelné: moto našeho domu [nursed_child.GetHouse.GetName]! [nursed_child.GetSheHe|U] to odfoukl bez zaváhání!"
 bp2_yearly.7003.desc: ""Pospěš si, můj pane, musíš to slyšet!"\n\nKojící matka, [wet_nurse.GetFirstName], mě spěchá do mého [ROOT.Char.Custom2('RelationToMePossessive', nursed_child)] [ROOT.Char.Custom('GetChamber')]. [wet_nurse.GetFirstNameNoTooltip] ukazuje na [nursed_child.GetFirstName] s nadšením, tak se nakloním k [nursed_child.GetHerHim] a poslouchám.\n\n"
 bp2_yearly.7003.desc_secret: "Zatímco tisknu prst na [nursed_child.GetHerHis] maličké rty, [nursed_child.GetFirstNameNoTooltip] mi šepká:\n\n"Tajné.""
 bp2_yearly.7003.t: "$bp2_yearly.7003.title$ Slova"
 bp2_yearly.7003.title: "[nursed_child.GetFirstNamePossessiveNoTooltip] První"
 bp2_yearly.7004.a: "\"Obrovský krok pro dítě. Malý krok pro vládce.\""
 bp2_yearly.7004.b: "Co dalšího může [nursed_child.GetSheHe] dělat?"
 bp2_yearly.7004.b.tt: "Tlačíte [nursed_child.GetFirstNameNoTooltip] k tomu, aby dál šel."
 bp2_yearly.7004.c: "$bp2_yearly.7003.c$"
 bp2_yearly.7004.desc: "Slyším zmatek z komnaty mého [ROOT.Char.Custom2('RelationToMeShort', nursed_child)] [nursed_child.GetFirstNamePossessive]. Rychle vstupuji dovnitř a vidím, že chůva, [wet_nurse.GetFirstName], si hraje s [nursed_child.GetFirstName]. \n\n\"Můj pane, perfektní načasování! [nursed_child.GetFirstNameNoTooltip] právě udělal [nursed_child.GetHerHis] první krok!\" volá [wet_nurse.GetSheHe] nadšeně.\n\nDržíce za ruce mého [nursed_child.Custom('GirlBoy')], se snaží [nursed_child.GetHerHim] vodit po pokoji."
 bp2_yearly.7004.t: "$bp2_yearly.7003.title$ Kroky"
 bp2_yearly.7005.a: "Krásné! Ale nech si svůj zub jako dobré kouzlo."
 bp2_yearly.7005.b: "Tady: dar se hodí k daru!"
 bp2_yearly.7005.b.tt: "Máš zub"
 bp2_yearly.7005.c: "$bp2_yearly.7003.c$"
 bp2_yearly.7005.desc: "S mým svolením vchází můj [ROOT.Char.Custom2('RelationToMeShort', nursed_child)] [nursed_child.GetFirstName] a [nursed_child.GetHerHis] chůva do mé [ROOT.Char.Custom('GetChamber')]. [wet_nurse.GetFirstName] pózuje jako herald a prohlašuje:\n\n" Můj pane, jste svědkem monumentální události! [nursed_child.GetFirstNameNoTooltip] má mocný dar, který vám chce nabídnout." [wet_nurse.GetSheHe|U] posouvá [nursed_child.GetHerHim] vpřed. "Pokračuj, [nursed_child.GetFirstNameNoTooltip], řekni [ROOT.Char.GetHerHim]!"\n\n"[nursed_child.Custom2('RelationToMeShort', ROOT.Char)|U], ztratil jsem zub!" Můj [ROOT.Char.Custom2('RelationToMeShort', nursed_child)] hrdě ukazuje [nursed_child.GetHerHis] bezzubý úsměv a podává mi pytlík s fallen zubem uvnitř."
 bp2_yearly.7005.t: "$bp2_yearly.7003.title$ Prořezávání"
 bp2_yearly.7006.a: "Ten malý lotr!"
 bp2_yearly.7006.b: "Takže, [nursed_child.GetSheHe] je [nursed_child.Custom('GetPrincessPrince')] módy?"
 bp2_yearly.7006.c: "$bp2_yearly.7003.c$"
 bp2_yearly.7006.desc: "Když trpělivě čekám na přinesení svých šatů, sluha koktá: "Můj pane, ehm... nikdo nemůže najít vaše oděvy!"\n\n"Jsem obklopen neschopností!" mumlám, když se vrhám z mé [ROOT.Char.Custom('GetChamber')].\n\nJe to v mé [ROOT.Char.Custom2('RelationToMeShort', nursed_child)], [nursed_child.GetFirstNamePossessive] [ROOT.Char.Custom('GetRoom')], kde objevím nejen své šaty, ale také [nursed_child.Custom('GirlBoyPossessive')] chůvu.\n\n"Na tom jsem neměl žádnou část, můj pane — [nursed_child.GetSheHe] se oblékla [nursed_child.GetHerselfHimself]!" [wet_nurse.GetFirstName] odpovídá s úsměvem."
 bp2_yearly.7006.t: "$bp2_yearly.7003.title$ Oblečení"
 bp2_yearly.7008.a: ""Dej mi svou zemi, [nursed_child.Custom2('RelationToMeShort', reflecting_parent)]!""
 bp2_yearly.7008.a.tt_bad: "[reflecting_parent.GetFirstNameNoTooltip] nabízí něco jiného místo"
 bp2_yearly.7008.a.tt_good: "[reflecting_parent.GetFirstNameNoTooltip] souhlasí s tebou"
 bp2_yearly.7008.b: ""Dlužíš mi své bohatství!""
 bp2_yearly.7008.c_dead_parent: "Proč jsi mě tak zanedbával!?"
 bp2_yearly.7008.c: ""Despkuji tě a doufám, že tě nikdy znovu neuvidím!""
 bp2_yearly.7008.desc: "$bp2_yearly.7008.desc_start$ [reflecting_parent.GetSheHe] o mě nikdy nestaral. Já #EMP vím#! [reflecting_parent.GetHerHis] zábavné okamžiky byly mými nejhoršími zkouškami."
 bp2_yearly.7008.desc_dead_parent: "$bp2_yearly.7008.desc_start$ moje [ROOT.Char.Custom2('RelationToMeShort', ROOT.Var('nursed_child_parent_var').Char)] [ROOT.Var('nursed_child_parent_var').Char.GetFirstName] byla mým nepřítelem, dokud [ROOT.Var('nursed_child_parent_var').Char.GetSheHe] žil."
 bp2_yearly.7008.desc_dress: "[ROOT.Var('nursed_child_parent_var').Char.GetSheHe|U] se posmíval mému dětství a lásce k převlékání!"
 bp2_yearly.7008.desc_end: "\n\nMěl(a) bych mít to, co mi náleží! Nebo snad... raději přestanu přemýšlet o minulosti?"
 bp2_yearly.7008.desc_start: ""Oh, když jsi byl jen malým dítětem! Ty dny si vždy budu vážit," říká moje [ROOT.Char.Custom2('RelationToMeShort', reflecting_parent)] [reflecting_parent.GetFirstName], docela nevyzvaně.\n\nVše se mi hrne zpět. Já #EMP vím#!, že"
 bp2_yearly.7008.desc_step: "[ROOT.Var('nursed_child_parent_var').Char.GetSheHe|U] odešel, znuděný, když jsem poprvé udělal své kroky."
 bp2_yearly.7008.desc_tooth: "[ROOT.Var('nursed_child_parent_var').Char.GetSheHe|U] se odtáhl, znechucený, od mého prvního ztraceného zubu!"
 bp2_yearly.7008.desc_word: "[ROOT.Var('nursed_child_parent_var').Char.GetSheHe|U] dokonce odmítl mé první slova!"
 bp2_yearly.7008.d: "Raději bych se soustředil(a) na své vlastní děti."
 bp2_yearly.7008.e: "Takové zacházení je... oprávněné."
 bp2_yearly.7008.t: "$bp2_yearly.7003.title$ Zlost"
 bp2_yearly.7008.tt: "[reflecting_parent.GetFirstNameNoTooltip] bude muset odpovědět"
 bp2_yearly.7009.a: ""Miluji tě tolik, [nursed_child.Custom2('RelationToMeShort', reflecting_parent)].""
 bp2_yearly.7009.a.tt_bad: "[reflecting_parent.GetFirstNameNoTooltip] chce něco na oplátku"
 bp2_yearly.7009.a.tt_good: "$bp2_yearly.7008.a.tt_good$"
 bp2_yearly.7009.b: "Předám láskyplnou péči svým dětem!"
 bp2_yearly.7009.c: "Uh-há. Rodina, vděčnost... a tak dál."
 bp2_yearly.7009.desc: "$bp2_yearly.7008.desc_start$ můj [ROOT.Char.Custom2('RelationToMeShort', reflecting_parent)] viděl to nejlepší ve mně, vždy se snažil mě bránit. Nejlepší chvíle mého dětství byly s [reflecting_parent.GetHerHim]."
 bp2_yearly.7009.desc_dead_parent: "$bp2_yearly.7008.desc_start$ můj [ROOT.Char.Custom2('RelationToMeShort', reflecting_parent)] měl k mně hlubokou oddanost a, zatímco můj [ROOT.Char.Custom2('RelationToMeShort', ROOT.Var('nursed_child_parent_var').Char)] [ROOT.Var('nursed_child_parent_var').Char.GetFirstName] žil, [ROOT.Var('nursed_child_parent_var').Char.GetSheHe] mě také silně miloval."
 bp2_yearly.7009.desc_dress: "[ROOT.Var('nursed_child_parent_var').Char.GetSheHe|U] povzbuzoval/a mé lotrovství, moje převlékání se."
 bp2_yearly.7009.desc_end_dead_parent: "\n\nJe příliš pozdě poděkovat [ROOT.Var('nursed_child_parent_var').Char.GetHerHim], teď má má vděčnost patří jen mé [ROOT.Char.Custom2('RelationToMe', reflecting_parent)]."
 bp2_yearly.7009.desc_end: "\n\nMožná bych měl oplatit [ROOT.Var('nursed_child_parent_var').Char.GetHerHis] náklonnost?"
 bp2_yearly.7009.desc_step: "[ROOT.Var('nursed_child_parent_var').Char.GetSheHe|U] mi pomohl udělat mé první kroky."
 bp2_yearly.7009.desc_tooth: "[ROOT.Var('nursed_child_parent_var').Char.GetSheHe|U] dokonce vzal můj mléčný zub do [ROOT.Var('nursed_child_parent_var').Char.GetHerHis] vlastní ruky."bp2_yearly.7009.desc_dress: "[ROOT.Var('nursed_child_parent_var').Char.GetSheHe|U] podporoval mé neplechy, mé převlékání."
 bp2_yearly.7009.desc_word: "Bylo to [ROOT.Var('nursed_child_parent_var').Char.GetSheHe], kdo zaslechl má první slova."
