 bp2_yearly.7010.desc_start: "Když diskutujeme o několika královských záležitostech s mým [ROOT.Char.Custom2('RelationToMeShort', nursed_child)] [nursed_child.GetFirstName], [nursed_child.GetSheHe] náhle začne diskutovat o [nursed_child.GetHerHis] dětství.\n\n"
