 bp2_yearly.7024.win: "Vyhnul(a) jsem se veškerému nebezpečí"
 bp2_yearly.7025.a_lose: "Zvíře [teentribal.MakeScope.Var('animal_type').GetFlagName], rozrušené, tě napadne"
 bp2_yearly.7025.a: "Odeberu se a schovám se."
 bp2_yearly.7025.a_win: "Plížíš se od rozptýlené šelmy"
 bp2_yearly.7025.b_lose: "Nezraněné [teentribal.MakeScope.Var('animal_type').GetFlagName] útočí"
 bp2_yearly.7025.b: "S ostrými šípy zaháním [teentribal.MakeScope.Var('animal_type').GetFlagName]!"
 bp2_yearly.7025.b_win: "Ten [teentribal.MakeScope.Var('animal_type').GetFlagName] utíká, bodnut šípy"
 bp2_yearly.7025.desc_abroad: "Úsvit stoupá nad [seclusion_location.GetName]. Neznámý [realm_location.GetTerrain.GetNameNoTooltip|l], zbavený místní [seclusion_location.GetCounty.GetCulture.GetCollectiveNoun], je v noci děsivý a za ranního světla krásný.\n\nMůj napůl rozdělaný táborák a já nejsme zde sami $bp2_yearly.7025.desc$"
 bp2_yearly.7025.desc_capital: "Rychle nacházím dobré místo pro svůj tábor, hned vedle [rite_location.GetName], a tak okamžitě zakládám táborák, abych se připravil na noc a snědl něco teplého. $bp2_yearly.7025.desc$"
 bp2_yearly.7025.desc_fight: "možná, když to hodím, koupím si čas na to, abych uchopil/a svůj luk?"
 bp2_yearly.7025.desc_outwit: "možná se mohu nenápadně stáhnout, zatímco to uklidní [teentribal.MakeScope.Var('animal_type').GetFlagName]?"
 bp2_yearly.7025.desc: "— po mém malém tábořišti se blíží lačná [teentribal.MakeScope.Var('animal_type').GetFlagName]!\n\nToto zoufalé zvíře nemohu předehnat. Šelmu je nutné překonat nebo ji přechytračit. Mám čerstvě zabitou králíka na dosah..."
 bp2_yearly.7025.desc_realm: "Rychle přicházím k blízkému [realm_location.GetTerrain.GetNameNoTooltip|l] [realm_location.GetName] a okamžitě začínám připravovat na noc. Zatímco připravuji táborák na vaření večeře $bp2_yearly.7025.desc$"
 bp2_yearly.7025.t: "$bp2_decision.0002.t$: $rites_of_passage_seclusion$"
 bp2_yearly.7025.tt: "Během Osamění zaútočil [teentribal.MakeScope.Var('animal_type').GetFlagName]"
 bp2_yearly.7026.a: "Naprostá oddanost: brutální, úplné oholení."
 bp2_yearly.7026.a.toast: "Rituální holení je ukončeno."
 bp2_yearly.7026.a.tt: "Můj [ROOT.Char.Custom2('RelationToMeShort',priest)] přetáhne [priest.GetHerHis] čepel po celé lebce, s patřičnou vervou."
 bp2_yearly.7026.b.toast: "Střihání vlasů je dokončeno"
 bp2_yearly.7026.b.tt: "Kousek vlasů je oholen a uložen do ceremoniálního medailonu, jako symbol povinnosti."
 bp2_yearly.7026.b: "Ustřižen jeden pramen, který bude uchováván navždy!"
 bp2_yearly.7026.c: "$bp2_decision.0002.f$"
 bp2_yearly.7026.c.tt: "$bp2_decision.0002.cooldown$"
 bp2_yearly.7026.desc_child: "Pletení jemných copy a mávání pěknými vlasy na znamení vděčnosti, kmen se schází na rituál stříhání vlasů.\n\nMůj [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName] [priest.GetFirstName] uchopí mé vlasy a vezme do rukou ozdobený nůž.\n\n"Náš [ROOT.Char.GetTitleAsName] má opustit dětství pro budoucnost kmene! [teentribal.GetSheHe|U] ztratí všechno, co existuje pro frivolnost, a ponechá [teentribal.GetHerHis] pravou podstatu, [teentribal.GetHerHis] sílu ducha, vystavenou!"\n\nMoudrý se opatrně podívá mým směrem.\n\n"...pokud to náš [ROOT.Char.GetTitleAsNameNoTooltip] chce.""
 bp2_yearly.7026.desc: "Pletení jemných copy a mávání pěknými vlasy na znamení vděčnosti, kmen se schází na rituál stříhání vlasů.\n\nMůj [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName] [priest.GetFirstName] uchopí [teentribal.GetFirstNamePossessive] vlasy a vezme do rukou ozdobený nůž.\n\n"Tato [teentribal.Custom('GirlBoy')] má opustit dětství pro budoucnost kmene! [teentribal.GetSheHe|U] ztratí všechno, co existuje pro frivolnost, a ponechá [teentribal.GetHerHis] pravou podstatu, [teentribal.GetHerHis] sílu ducha, vystavenou!"\n\nMoudrý se opatrně podívá mým směrem.\n\n"...pokud to náš [ROOT.Char.GetTitleAsName] chce.""
 bp2_yearly.7026.t: "$bp2_decision.0002.t$: $rites_of_passage_shaving$"
 bp2_yearly.7027.a: "Téměř se utopit znamená poznat vodu!"
 bp2_yearly.7027.a.tt: "Ponor do posvátné vody je... téměř smrtelný na délku."
 bp2_yearly.7027.b: "Obřad vyžaduje... světelnou koupel."
 bp2_yearly.7027.b.tt: "Krátké ponoření: symbolismus je pánem probouzejícího se světa."
 bp2_yearly.7027.c: "$bp2_decision.0002.f$"
 bp2_yearly.7027.c.tt: "$bp2_decision.0002.cooldown$"
 bp2_yearly.7027.desc: "Kmen se shromáždí v úctě u vody, zatímco svatý [priest.GetFirstName] zvedá obřadní pohár.\n\n"Z několika kapek začalo moře! Z [teentribal.Custom('GirlBoy')] přichází člověk! Tak to začíná." [priest.GetSheHe|U] pokropí posvátnou vodou vlasy a pokožku.\n\n"Ve jménu [priest.GetFaith.WaterGodName]: ať tě voda očistí, aťsmývá dítě a nechá moudrost dospělosti."\n\nDalší část obřadu dopadá na mě — a posvátný bazén čeká."
 bp2_yearly.7027.t: "$bp2_decision.0002.t$: Očista"
 bp2_yearly.7027.tt: "Očista typu $cleansing_type_element$ je dokončena"
 bp2_yearly.7028.a: "[priest.GetFaith.WarGodName|U] nese věřícího přes!"
 bp2_yearly.7028.a.tt: "Při pochodu po ohni se činí uvážené, pečlivé kroky."
 bp2_yearly.7028.b: "Rychle! Vezmi to v běhu."
 bp2_yearly.7028.b.tt: "Chůze po ohni je poctěna, ale z přešlapu, s nímž je vykonána, je rychlá jako vítr."
 bp2_yearly.7028.c: "$bp2_decision.0002.f$"
 bp2_yearly.7028.c.tt: "$bp2_decision.0002.cooldown$"
 bp2_yearly.7028.desc: "Obrovské plameny osvětlují přísné tváře mých kmenových bratří. Můj [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName] [priest.GetFirstName], vyzbrojený koncem kopí, rozboří ohnisko a rozptýlí žhavé uhlíky do zářící cesty.\n\nDýchej — dýchej rovnoměrně, naléhám.\n\n\"Je tento mladík připraven připojit se k vašim řadám?!\" volá [priest.GetFirstNameNoTooltip]. \"[priest.GetFaith.WarGodName] soudit bude, když [teentribal.GetFirstName] čelí ohnivému zkoušení! Jdi, dítě: spalte to, co není hodno, a můžeš vstoupit na studenou zem jako [ROOT.Char.GetCulture.GetName] [teentribal.GetWomanMan]!\""
 bp2_yearly.7028.t: "$bp2_decision.0002.t$: Očista"
 bp2_yearly.7028.tt: "$bp2_yearly.7027.tt$"
 bp2_yearly.7029.a.inspiration: "Tvůj příběh je úžasně inspirující"
 bp2_yearly.7029.a: "Moje vyprávění o mém obřadu inspiruje [teentribal.GetHerHim]!"
 bp2_yearly.7029.a.teaching: "[teentribal.GetFirstNameNoTooltip] se od tebe mnoho naučí"
 bp2_yearly.7029.a.tt: "S tvými slovy znějí v [teentribal.GetHerHis] uších, [teentribal.GetFirstNameNoTooltip] čelí zkoušce s pevným přesvědčením."
 bp2_yearly.7029.b.fail: "[teentribal.GetFirstName] obřad provede špatně"
 bp2_yearly.7029.b.success: "[teentribal.GetFirstName] se učí soběstačnosti"
 bp2_yearly.7029.b: "[teentribal.GetSheHe|U] musí trpět [teentribal.GetHerHis] vlastními chybami."
 bp2_yearly.7029.b.tt: "[teentribal.GetFirstNameNoTooltip] se snaží sám, získává sílu dospělého nebo hanbu nezdaru."
 bp2_yearly.7029.desc_duel: "[teentribal.GetFirstNamePossessiveNoTooltip] dovednost v zbraních má být [teentribal.GetHerHis] hodnota. Ale všiml jsem si... [teentribal.GetSheHe] nemá meč.\n\n"Jmenovaný protivník je jako hora!" [teentribal.GetSheHe] naříká. "Jak mám vyhrát, kromě nějakého špinavého triku?""
 bp2_yearly.7029.desc_fire_cleanse: "[teentribal.GetFirstNamePossessiveNoTooltip] nohy jsou bosé, takže mohou před ohňom vědět zimu. [teentribal.GetSheHe|U] podezřívavě hledí na malou rusch lampu.\n\n"Existuje vůbec nějaká pravda ve ohni?" naříká [teentribal.GetSheHe]. "Pokud ode mě všichni jen chtějí utrpení, předpokládám, že vám ho hodně dám...""
 bp2_yearly.7029.desc_hair_shaving: "[teentribal.GetFirstNamePossessiveNoTooltip] vlasy mají být oholeny. [teentribal.GetSheHe|U] svírá hrstě v hrůze s bílými klouby.\n\n" Říkají, že moje vlasy jsou nejkrásnější v kmeni!" [teentribal.GetSheHe] protestuje. "Nemohli bychom jen ustřihnout srst ze oběti?!""
 bp2_yearly.7029.desc: "Jako [ROOT.Char.GetTitleAsName] dávám povolení mládeži, která se chystá vykonat obřady přechodu. Někteří dělají odvážné sliby, přísahy, které jen málokteří [ROOT.Char.GetCulture.GetCollectiveNoun] mohou dodržet. Jiní, jako moje [ROOT.Char.Custom2('RelationToMeShort', teentribal)] [teentribal.GetFirstName], se třesou.\n\nDnes je zvolená zkouška stejná, jakou jsem sám jednou podstoupil:"
 bp2_yearly.7029.desc_scarification: "[teentribal.GetFirstNamePossessiveNoTooltip] tvář bude zjizvena, označující [teentribal.GetHerHim] navždy jako jednoho z nás. [teentribal.GetSheHe|U] se chvěje při pouhé myšlence na čepec.\n\n"Bojím se, že ztratím oko!" naříká [teentribal.GetSheHe]. "Jak se mám připravit na něco tak hrozného?"bp2_yearly.7011.desc_dead_parent: "$bp2_yearly.7010.desc_start$"Dokud byl můj [nursed_child.Custom2('RelationToMeShort', nursed_child.MakeScope.Var('nursed_child_parent_var').Char)] s námi, opravdu jsem miloval [nursed_child.MakeScope.Var('nursed_child_parent_var').Char.GetHerHim]. Vždy, [nursed_child.MakeScope.Var('nursed_child_parent_var').Char.GetSheHe] a ty sis na mě udělali čas."
 bp2_yearly.7029.desc_seclusion: "[teentribal.GetFirstNameNoTooltip] stojí připraven(a) na cestu do osamění, ale špatně. [teentribal.GetSheHe|U] se zdráhá v objetích, s rosy v očích.\n\n\"Je to špatné znamení?\" ptá se [teentribal.GetSheHe]. \"Ne? Přesto... to špatné počasí. Jistě, nikdo v tomto počasí necestuje?\""
 bp2_yearly.7029.desc_water_cleanse: "[teentribal.GetFirstNameNoTooltip] bude odevzdán vodě. [teentribal.GetSheHe|U] se sotva jeví být připravený se ponořit.\n\n"Možná si budu přát nějakou bytost z hlubin, aby mě přišla sežrat," stěžuje si [teentribal.GetSheHe]. " [ROOT.Char.GetFaith.PriestNeuter] touží mě zabít stejně jako já..."
