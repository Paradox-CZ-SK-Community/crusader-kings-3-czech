l_polish:
 bp2_decision.0001.t: "$find_wet_nurse_decision$"
 bp2_decision.0001.desc: "S cílem poskytnout nejlepší péči našim [ROOT.Char.Custom('GetChildChildren')]$bp2_decision.0001.desc_candidates$"
 bp2_decision.0001.desc_widower: "Vzhledem k tomu, že výchova dítěte šlechtického stavu je zdaleka ne osamělá práce$bp2_decision.0001.desc_candidates$"
 bp2_decision.0001.desc_candidates: ", nechal jsem své úředníky najít schopné ženy pro roli [GetCourtPositionType('wet_nurse_court_position').GetName()].\n\nNyní mi předkládají několik místních k posouzení."
 bp2_decision.0001.a: "Preferuji zkušenou [wet_nurse_candidate_1.GetFirstNameNoTooltip]."
 bp2_decision.0001.a.aptitude: "[wet_nurse_candidate_1.GetUINamePossessive] [aptitude|E] je [wet_nurse_candidate_1.GetCourtPositionAptitude( GetCourtPositionType( 'wet_nurse_court_position' ) )]"
 bp2_decision.0001.b: "[wet_nurse_candidate_2.GetFirstNameNoTooltip] je dost dobrá."
 bp2_decision.0001.b.aptitude: "[wet_nurse_candidate_2.GetUINamePossessive] [aptitude|E] je [wet_nurse_candidate_2.GetCourtPositionAptitude( GetCourtPositionType( 'wet_nurse_court_position' ) )]"
 bp2_decision.0001.c: "Žádná se mi nelíbí."
 bp2_yearly.7000.t: "Nemocenská"
 bp2_yearly.7000.desc: "The wet nurse, [wet_nurse.GetFirstName], has asked for an immediate audience with me.\n\n\"My dear [wet_nurse.Custom2('RelationToMe', ROOT.Char)], I've fallen ill! I need to beg a few days rest — my bad humors could afflict the children under my care.\"\n\n[wet_nurse.GetSheHe|U] moans this with a sickly urgency."
 bp2_yearly.7000.desc_child_liege: "My wet nurse, [wet_nurse.GetFirstName], isn't doing so well lately. [wet_nurse.GetSheHe|U]'s picked up on my concern.\n\n\"My dear little [wet_nurse.Custom2('RelationToMe', ROOT.Char)] [nursed_child.GetFirstName], though it makes my heart heavy, I need to tell you... some nasty illness has come over me. I have to go away for some time, but don't you worry too much! I'll be back with you soon.\""
 bp2_yearly.7000.a: "Nebojte se, postarám se o vás."
 bp2_yearly.7000.a.tt: "Zaplatíte návštěvu lékaře"
 bp2_yearly.7000.b: "Prohlásíme to za trvalé volno."
 bp2_yearly.7000.b.tt: "[wet_nurse.GetFirstNamePossessiveNoTooltip] péče bude chybět."
 bp2_yearly.7000.c: "Nemoc? Drž se pryč od mých dětí!"
 bp2_yearly.7000.c_child_liege: "Nemoc? Raději se drž dál ode mě!"
 bp2_yearly.7000.ill: "[nursed_child.GetFirstNameNoTooltip] onemocní"
 bp2_yearly.7000.healthy: "[nursed_child.GetFirstNameNoTooltip] odolá nemoci"
 bp2_yearly.7000.healthy.tt: "[nursed_child.GetShortUIName] stays healthy"
 bp2_yearly.7001.t: "Krmení podezření"
 bp2_yearly.7001.desc: "[wet_nurse.GetFirstName] je skvělá kojící pro mé děti, pečovatelka, které si cením. Nicméně v poslední době je můj [ROOT.Char.Custom2('RelationToMe', jealous_spouse)] [jealous_spouse.GetFirstName] poněkud podezíravý vůči [wet_nurse.GetHerHim].\n\n\"My [jealous_spouse.Custom2('RelationToMe', ROOT.Char)], how your interest in our children has flourished since we hired that wench, [wet_nurse.GetFirstNameNoTooltip]! Might it be that [wet_nurse.GetHerHis] #EMP bountifulness#! inspires you?\"\n\n"
 bp2_yearly.7001.desc_lover: "It seems... I've been less than careful."
 bp2_yearly.7001.desc_no_lover: "[jealous_spouse.GetFirstNameNoTooltip] is attacking me over nothing! Right...?"
 bp2_yearly.7001.a: "Chceš, abych ignoroval naše potomstvo?!"
 bp2_yearly.7001.a.tt: "Tato možnost je dostupná, protože máte [lover|E]"
 bp2_yearly.7001.b: "Nesmysl, má drahá: víš, že jsem věrný!"
 bp2_yearly.7001.b.spouse_convinced: "Přesvědčíte [jealous_spouse.GetFirstNameNoTooltip]"
 bp2_yearly.7001.b.spouse_not_convinced: "[jealous_spouse.GetFirstNameNoTooltip] vám nevěří"
 bp2_yearly.7001.c: "Uklidním tvé obavy."
 bp2_yearly.7001.tt: "You are a known liar"
 bp2_yearly.7002.t: "Spolukojenec"
 bp2_yearly.7002.desc: "[court_chaplain.GetFirstName] vtrhl do mého [ROOT.Char.Custom('GetChamber')], na tváři měl výraz znepokojení.\n\n\"My [ROOT.Char.GetLadyLord], excuse the intrusion, I have something urgent! I've learned that you and [spouse.GetFirstName] had the same wet nurse as children. This makes your marriage highly inappropriate; you're suckling siblings — in [ROOT.Char.GetFaith.HighGodNamePossessive] eyes, you are the closest of family!\"\n\nA shocking revelation! [court_chaplain.GetFirstNameNoTooltip] continues before I can retort. \n\n\"I advise you to divorce immediately. Otherwise, I'll be forced to pronounce your marriage as incestuous.\""
 bp2_yearly.7002.a: "Incest? Říkáte? Já tomu říkám láska!"
 bp2_yearly.7002.b: "Okamžitě se rozvedeme."
 bp2_yearly.7002.c: "Možná se můžeme dohodnout, že na to zapomeneme...?"
 bp2_yearly.parental_neglect_effect: "[nursed_child.GetFirstNameNoTooltip] je rozzuřený"
 bp2_yearly.7003.title: "[nursed_child.GetFirstNamePossessiveNoTooltip] První"
 bp2_yearly.7003.t: "$bp2_yearly.7003.title$ Slova"
 bp2_yearly.7003.desc: "\"Hurry, my liege, you have to hear this!\"\n\nThe wet nurse, [wet_nurse.GetFirstName], rushes me into my [ROOT.Char.Custom2('RelationToMePossessive', nursed_child)] [ROOT.Char.Custom('GetChamber')]. [wet_nurse.GetFirstNameNoTooltip] points at [nursed_child.GetFirstName] in excitement, so I lean towards [nursed_child.GetHerHim] and listen.\n\n"
 bp2_yearly.7003.desc_gold: "[nursed_child.GetFirstNameNoTooltip] offers me a drool-y coin and says:\n\n\"G-gh, g-g-old...\""
 bp2_yearly.7003.desc_secret: "While pressing a finger to [nursed_child.GetHerHis] tiny lips, [nursed_child.GetFirstNameNoTooltip] whispers to me:\n\n\"Secret.\""
 bp2_yearly.7003.desc_motto: "\"[nursed_child.GetHouse.GetMotto].\"\n\nNeuvěřitelné: motto rodu [nursed_child.GetHouse.GetName]! [nursed_child.GetSheHe|U] ho odříkal(a) bez zaváhání!"
 bp2_yearly.7003.desc_house: "\"[nursed_child.GetHouse.GetNameNoTooltip].\"\n\nNeuvěřitelné! [nursed_child.GetFirstNameNoTooltip] se naučil(a) vyslovit jméno našeho rodu."
 bp2_yearly.7003.desc_military: "\"Guh-bah-nuh... [nursed_child.Custom( 'KnightCultureNoTooltipLowercase' )]!\"\n\nVypadá to, že [nursed_child.GetFirstNameNoTooltip] už má vojenského ducha!"
 bp2_yearly.7003.desc_faith: "\"[nursed_child.GetFaith.random_GoodGodNames].\"\n\nVypadá to, že [nursed_child.GetFirstNameNoTooltip] už je věřící!"
 bp2_yearly.7003.desc_father: "\"Tá-, tá-...\""
 bp2_yearly.7003.desc_mother: "\"Ma-, ma-...\""
 bp2_yearly.7003.a: "Jak rozkošné!"
 bp2_yearly.7003.b: "Co ještě může [nursed_child.GetSheHe] říct?"
 bp2_yearly.7003.b.tt: "Tlačíte na [nursed_child.GetFirstNameNoTooltip], aby pokračoval(a) v mluvení."
 bp2_yearly.7003.c: "Na tohle nemám čas."
 bp2_yearly.7004.t: "$bp2_yearly.7003.title$ Kroky"
 bp2_yearly.7004.desc: "Slyším rozruch z komnat mého [ROOT.Char.Custom2('RelationToMeShort', nursed_child)] [nursed_child.GetFirstNamePossessive]. Když vcházím dovnitř, vidím, že kojna, [wet_nurse.GetFirstName], si hraje s [nursed_child.GetFirstName]. \n\n\"Můj pane, přesně včas! [nursed_child.GetFirstNameNoTooltip] právě udělal(a) svůj první krok!\" [wet_nurse.GetSheHe] křičí nadšeně.\n\nKojna drží ruce mého [nursed_child.Custom('GirlBoy')] a snaží se vodit [nursed_child.GetHerHim] po místnosti."
 bp2_yearly.7004.a: "\"Velký krok pro dítě. Malý krok pro vládce.\""
 bp2_yearly.7004.b: "Co ještě [nursed_child.GetSheHe] dokáže?"
 bp2_yearly.7004.b.tt: "Nutíte [nursed_child.GetFirstNameNoTooltip], aby dál chodil(a)."
 bp2_yearly.7004.c: "$bp2_yearly.7003.c$"
 bp2_yearly.7005.t: "$bp2_yearly.7003.title$ Prořezávání zubů"
 bp2_yearly.7005.desc: "S mým svolením vpochodují můj [ROOT.Char.Custom2('RelationToMeShort', nursed_child)] [nursed_child.GetFirstName] a [nursed_child.GetHerHis] kojna do mého [ROOT.Char.Custom('GetChamber')]. [wet_nurse.GetFirstName] se postaví jako herald a prohlašuje:\n\n\"My liege, you witness a monumental occasion! [nursed_child.GetFirstNameNoTooltip] has a mighty gift to offer you.\" [wet_nurse.GetSheHe|U] postrčí [nursed_child.GetHerHim] vpřed. \"Go ahead, [nursed_child.GetFirstNameNoTooltip], tell [ROOT.Char.GetHerHim]!\"\n\n\"[nursed_child.Custom2('RelationToMeShort', ROOT.Char)|U], I lost a tooth!\" My [ROOT.Char.Custom2('RelationToMeShort', nursed_child)] proudly presents [nursed_child.GetHerHis] toothless smile, handing me a pouch with the fallen tooth inside."
 bp2_yearly.7005.a: "Nádherné! Ale nech si ten zub jako talisman."
 bp2_yearly.7005.b: "Tady: dar jako protidárek!"
 bp2_yearly.7005.b.tt: "Dostal(a) jste zub"
 bp2_yearly.7005.c: "$bp2_yearly.7003.c$"
 child_teeth_memorabilia: "[nursed_child.GetNamePossessiveNoTooltip] mléčný zub"
 child_teeth_memorabilia_desc: "[nursed_child.GetNamePossessiveNoTooltip] první vypadlý mléčný zub."
 bp2_yearly.7006.t: "$bp2_yearly.7003.title$ Oblékání"
 bp2_yearly.7006.desc: "Zatímco trpělivě čekám, až mi donesou oblečení, sluha koktá: \"Můj pane, ehm... nikdo nemůže najít vaše oděvy!\"\n\n\"Jsem obklopen neschopností!\" zamumlám a vtrhnu ze svého [ROOT.Char.Custom('GetChamber')].\n\nJe to v komnatách mého [ROOT.Char.Custom2('RelationToMeShort', nursed_child)], v [nursed_child.GetFirstNamePossessive] [ROOT.Char.Custom('GetRoom')], kde naleznu nejen své šaty, ale i [nursed_child.Custom('GirlBoyPossessive')] kojnu.\n\n\"Já na tom neměla žádný podíl, můj pane — [nursed_child.GetSheHe] se oblékl(a) [nursed_child.GetHerselfHimself]!\" [wet_nurse.GetFirstName] odpovídá s chichotem."
 bp2_yearly.7006.a: "Ten malý rošťák!"
 bp2_yearly.7006.b: "Takže, [nursed_child.GetSheHe] je [nursed_child.Custom('GetPrincessPrince')] módy?"
 bp2_yearly.7006.c: "$bp2_yearly.7003.c$"
 bp2_yearly.7008.t: "$bp2_yearly.7003.title$ Zahořklost"
 bp2_yearly.7008.desc_start: "\"Oh, back when you were but a little child! I'll always cherish those days,\" says my [ROOT.Char.Custom2('RelationToMeShort', reflecting_parent)] [reflecting_parent.GetFirstName], quite unprompted.\n\nEverything comes rushing back. I #EMP know#! that"
 bp2_yearly.7008.desc: "$bp2_yearly.7008.desc_start$ [reflecting_parent.GetSheHe] se o mě nikdy nestaral(a). Já #EMP vím#! [reflecting_parent.GetHerHis] legrační okamžiky byly mými nejhoršími zkouškami."
 bp2_yearly.7008.desc_dead_parent: "$bp2_yearly.7008.desc_start$ můj [ROOT.Char.Custom2('RelationToMeShort', ROOT.Var('nursed_child_parent_var').Char)] [ROOT.Var('nursed_child_parent_var').Char.GetFirstName] byl(a) mi nepřítelem, dokud [ROOT.Var('nursed_child_parent_var').Char.GetSheHe] žil(a)."
 bp2_yearly.7008.desc_word: "[ROOT.Var('nursed_child_parent_var').Char.GetSheHe|U] dokonce ignoroval(a) moje první slova!"
 bp2_yearly.7008.desc_step: "[ROOT.Var('nursed_child_parent_var').Char.GetSheHe|U] odešel(odešla), znuděn(a), když jsem udělal(a) své první kroky."
 bp2_yearly.7008.desc_tooth: "[ROOT.Var('nursed_child_parent_var').Char.GetSheHe|U] se odtáhl(a), znechucen(a), od mého prvního vypadlého zubu!"
 bp2_yearly.7008.desc_dress: "[ROOT.Var('nursed_child_parent_var').Char.GetSheHe|U] se mi posmíval(a) kvůli mé dětské zálibě v převlékání!"
 bp2_yearly.7008.desc_end: "\n\nMělo by mi být vráceno to, co mi náleží! Nebo možná... bylo by nejlepší přestat se zabývat minulostí?"
 bp2_yearly.7008.a: ""Dej mi svou zemi, [nursed_child.Custom2('RelationToMeShort', reflecting_parent)]!"""
 bp2_yearly.7008.a.tt_good: "[reflecting_parent.GetFirstNameNoTooltip] s vámi souhlasí"
 bp2_yearly.7008.a.tt_bad: "[reflecting_parent.GetFirstNameNoTooltip] místo toho nabízí něco jiného"
 bp2_yearly.7008.b: ""Dlužíš mi své bohatství!"""
 bp2_yearly.7008.c: ""Opovrhuji tebou a doufám, že tě už nikdy neuvidím!"""
 bp2_yearly.7008.c_dead_parent: ""Proč jsi mě tak zanedbal(a)!?"""
 bp2_yearly.7008.d: "Raději bych se soustředil(a) na své vlastní děti."
 bp2_yearly.7008.e: "Takové zacházení je... spravedlivé."
 bp2_yearly.7008.tt: "[reflecting_parent.GetFirstNameNoTooltip] bude muset odpovědět"
 bp2_yearly.7009.t: "$bp2_yearly.7003.title$ Pouta"
 bp2_yearly.7009.desc: "$bp2_yearly.7008.desc_start$ můj [ROOT.Char.Custom2('RelationToMeShort', reflecting_parent)] viděl ve mně to nejlepší, vždy se snažil mě bránit. Nejkrásnější chvíle mého dětství byly ty s [reflecting_parent.GetHerHim]."
 bp2_yearly.7009.desc_dead_parent: "$bp2_yearly.7008.desc_start$ můj [ROOT.Char.Custom2('RelationToMeShort', reflecting_parent)] k mně choval hlubokou oddanost a zatímco můj [ROOT.Char.Custom2('RelationToMeShort', ROOT.Var('nursed_child_parent_var').Char)] [ROOT.Var('nursed_child_parent_var').Char.GetFirstName] žil(a), i [ROOT.Var('nursed_child_parent_var').Char.GetSheHe] mě vášnivě miloval(a)."
 bp2_yearly.7009.desc_word: "Byl(a) to [ROOT.Var('nursed_child_parent_var').Char.GetSheHe], kdo slyšel mé první slova."
 bp2_yearly.7009.desc_step: "[ROOT.Var('nursed_child_parent_var').Char.GetSheHe|U] mi pomohl(a) udělat první kroky."
 bp2_yearly.7009.desc_tooth: "[ROOT.Var('nursed_child_parent_var').Char.GetSheHe|U] dokonce uložil(a) můj mléčný zub do [ROOT.Var('nursed_child_parent_var').Char.GetHerHis] vlastní dlaně."
 bp2_yearly.7009.desc_dress: "[ROOT.Var('nursed_child_parent_var').Char.GetSheHe|U] povzbuzoval(a) mé šibalství a hraní na převlékání."
 bp2_yearly.7009.desc_end: "\n\nMožná bych měl(a) oplatit [ROOT.Var('nursed_child_parent_var').Char.GetHerHis] náklonnost?"
 bp2_yearly.7009.desc_end_dead_parent: "\n\nJe však pozdě poděkovat [ROOT.Var('nursed_child_parent_var').Char.GetHerHim]. Má vděčnost patří teď jen mému [ROOT.Char.Custom2('RelationToMe', reflecting_parent)]."
 bp2_yearly.7009.a: ""Miluji tě tolik, [nursed_child.Custom2('RelationToMeShort', reflecting_parent)].""
 bp2_yearly.7009.a.tt_good: "$bp2_yearly.7008.a.tt_good$"
 bp2_yearly.7009.a.tt_bad: "[reflecting_parent.GetFirstNameNoTooltip] chce něco na oplátku"
 bp2_yearly.7009.b: "Přenesu tuto láskyplnou péči na své děti!"
 bp2_yearly.7009.c: "Aha. Rodina, vděčnost... a tak dál."
 bp2_yearly.7010.t: "$bp2_yearly.7008.t$"
 bp2_yearly.7010.desc_start: "Když probírám některé dvorské záležitosti se svým [ROOT.Char.Custom2('RelationToMeShort', nursed_child)] [nursed_child.GetFirstName], náhle [nursed_child.GetSheHe] začne rozebírat své dětství.\n\n"
 bp2_yearly.7010.desc: "$bp2_yearly.7010.desc_start$\"Má drahá [nursed_child.Custom2('RelationToMeShort', ROOT.Char)], přiznej to: nikdy ses o mě nestaral(a), ani v dětství.\""
 bp2_yearly.7010.desc_dead_parent: "$bp2_yearly.7010.desc_start$\"Ó [nursed_child.Custom2('RelationToMeShort', ROOT.Char)], není hezké pomlouvat mrtvé, ale musíš uznat, že můj [nursed_child.Custom2('RelationToMeShort', nursed_child.MakeScope.Var('nursed_child_parent_var').Char)] byl nejhorším rodičem, jaký mohl být!\""
 bp2_yearly.7010.desc_word: "Moje první slova byla ignorována!"
 bp2_yearly.7010.desc_step: "Moje první kroky byly ignorovány!"
 bp2_yearly.7010.desc_tooth: "První zuby, které mi vypadly, byly vyhozeny!"
 bp2_yearly.7010.desc_dress: "Mé převlékání bylo krutě zesměšňováno."
 bp2_yearly.7010.desc_end: "\"Je to #EMP láska#?\"\n\n[nursed_child.GetFirstNameNoTooltip] zápasí, chvěje se emocemi, ale vypadá odhodlaně."
 bp2_yearly.7010.desc_title: "$bp2_yearly.7008.a$"
 bp2_yearly.7010.desc_gold: "$bp2_yearly.7008.b$"
 bp2_yearly.7010.desc_hate: "$bp2_yearly.7008.c$"
 bp2_yearly.7010.desc_hate_dead_parent: "$bp2_yearly.7008.c_dead_parent$"
 bp2_yearly.7010.a: "Jsem ochoten/ochotna prokázat lítost."
 bp2_yearly.7010.a.tt: "$bp2_yearly.7008.a.tt_good$"
 bp2_yearly.7010.b: ""Od teď ode mne budeš mít vše, co budeš potřebovat!"""
 bp2_yearly.7010.b.tt: "$bp2_yearly.7008.a.tt_bad$"
 bp2_yearly.7010.c: ""Vyspěj.""
 bp2_yearly.7010.c.tt: "[reflecting_parent.GetFirstNameNoTooltip] mu/ji to vlastně jedno"
 bp2_yearly.7011.t: "$bp2_yearly.7009.t$"
 bp2_yearly.7011.desc: "$bp2_yearly.7010.desc_start$\"[nursed_child.Custom2('RelationToMeShort', ROOT.Char)|U], staral(a) ses o mě jako pes o svá štěňata. Dokonce ještě lépe. Mé nejranější a nejmilejší vzpomínky byly s tebou.\""
 bp2_yearly.7011.desc_dead_parent: "$bp2_yearly.7010.desc_start$\"Dokud byl náš [nursed_child.Custom2('RelationToMeShort', nursed_child.MakeScope.Var('nursed_child_parent_var').Char)] s námi, opravdu jsem miloval(a) [nursed_child.MakeScope.Var('nursed_child_parent_var').Char.GetHerHim]. Vždycky, [nursed_child.MakeScope.Var('nursed_child_parent_var').Char.GetSheHe] i ty jste si pro mě našli čas.\""
 bp2_yearly.7011.desc_word: "Když jsem vyslovil(a) svá první slova!"
 bp2_yearly.7011.desc_step: "Když jsem udělal(a) své první kroky!"
 bp2_yearly.7011.desc_tooth: "Když jsem položil(a) svůj první vypadlý zub do tvé ruky."
 bp2_yearly.7011.desc_dress: "Když jsem dělal(a) lumpárny a dováděl(a)!"
 bp2_yearly.7011.desc_end: "\"Držel(a) jsi mě tak blízko.\"\n\n[nursed_child.GetSheHe|U] zčervená, zářící úsměvem.\n\n"
 bp2_yearly.7011.desc_receive_love: "$bp2_yearly.7011.desc_end$$bp2_yearly.7009.a$"
 bp2_yearly.7011.desc_forwarded_love: ""$bp2_yearly.7011.desc_end$"$bp2_yearly.7009.b$""
 bp2_yearly.7011.a: ""A já tě miluji, [ROOT.Char.Custom2('RelationToMeShort', nursed_child)]!"""
 bp2_yearly.7011.a.tt: "$bp2_yearly.7009.a.tt_good$"
 bp2_yearly.7011.b: ""Taková oddanost!"""
 bp2_yearly.7011.b.tt: "$bp2_yearly.7009.a.tt_bad$"
 bp2_yearly.7011.c: ""Nezabývej se minulostí.""
 bp2_yearly.7011.c.tt: "$bp2_yearly.7010.c.tt$"
 bp2_yearly.7012.t: "Mléko chůvy lásky"
 bp2_yearly.7012.desc: "[nursed_child.Custom2('MyCharacterIntroduction', ROOT.Char)|U] zaklátí dovnitř, vyruší mé zasedání a snaží se mě strhnout stranou.\n\n\"[nursed_child.GetFirstNameNoTooltip]! Neměl(a) bys tu být,\" oponuji, ale [nursed_child.Custom('GirlBoy')] zčervená a začne křičet.\n\n\"Já #EMP nenávidím#! tě! Proč to děláš?!\" [nursed_child.GetSheHe|U] se chvěje a funí, všichni mají oči upřené na [nursed_child.GetHerHim]. \"Poslal(a) jsi pryč mou [former_wet_nurse.GetFirstName]! Ona není jen nějaká kojící chůva — miluji ji jako matku! #EMP Víc#! než mou matku!\""
 bp2_yearly.7012.a: "Odpusť mi. Najmu ji zpět!"
 bp2_yearly.7012.b: "Měl(a) bys respektovat rozhodnutí svého [nursed_child.Custom2('RelationToMePossessive', ROOT.Char)]."
 bp2_yearly.7012.b_win: "Utišíš a vychováš [nursed_child.GetFirstNameNoTooltip]"
 bp2_yearly.7012.b_loss: "[nursed_child.GetFirstNameNoTooltip] nesnáší tvou dominanci"
 bp2_yearly.7012.c: "Dítě, mlč!"
 bp2_yearly.7013.t: "Dětský smutek"
 bp2_yearly.7013.desc: "V poslední době se [nursed_child.GetFirstName] toulá, ztracen(a) ve svých myšlenkách. V [nursed_child.GetHerHis] komnatě ho/ji nacházím, jak pláče do svých polštářů. \n\n\"Co se děje, můj [ROOT.Char.Custom2('RelationToMeShort', nursed_child)]?\" ptám se, když se [nursed_child.GetSheHe] začíná uklidňovat.\n\n\"Co se stane, když zemřeš? Jen přemýšlím.... jestli je moje chůva [former_wet_nurse.GetFirstName] v pořádku.\" [nursed_child.GetSheHe|U] se hlasitě nadechne, zadržuje slzy. \"Možná teď musí kojit pro [ROOT.Char.GetFaith.DevilName]?\"\n\nKdyž se [nursed_child.GetFirstNamePossessiveNoTooltip] hlas zachrčí, [nursed_child.GetSheHe] vykřikne ty největší, nejněžnější slzy, jaké jsem kdy viděl(a)."
 bp2_yearly.7013.a: ""Tvoje nová chůva to všechno spraví!"""
 bp2_yearly.7013.a.tt: "Spouští $bp2_decision.0001.t$"
 bp2_yearly.7013.b: ""Určitě je teď v [nursed_child.GetFaith.PositiveAfterLife].""
 bp2_yearly.7013.c: "Mrtvý je mrtvý."
 bp2_yearly.7014.t: "Známá přítomnost"
 bp2_yearly.7014.desc: "Moje kojící chůva [wet_nurse.GetFirstName] mě uloží do postele, pak jde sfouknout večerní svíčky.\n\n\"Počkej! Chci něco říct!\" prosím. \"Líbí se mi, že jsi tady... bez tebe bych se v [ROOT.Char.GetCurrentLocation.GetName] cítil(a) tak osaměle.\"\n\n[wet_nurse.GetFirstNameNoTooltip] se při tom zdá trochu nesvá, ale dojatá.\n\n\"Jsem oddaná"
 bp2_yearly.7014.desc_faith: "služebnice [wet_nurse.GetFaith.HighGodName], jakou jednou i ty budeš. Až budeš pevný ve víře, [wet_nurse.GetFaith.HighGodName] tě povede a utěší, a nebudeš mě potřebovat.\""
 bp2_yearly.7014.desc_culture: "[wet_nurse.GetCulture.GetName], stejně jako ty. Sdílíme [wet_nurse.GetCulture.GetEthos.GetNameNoTooltip|l] srdce. [tradition.GetNameNoTooltip], [tradition_2.GetNameNoTooltip]... to jsou naše zvyky! Ať už velké nebo malé, jsme všichni dobří lidé.\""
 bp2_yearly.7014.desc_culture_no_trad: "[wet_nurse.GetCulture.GetName], jako ty. Sdílíme svá [wet_nurse.GetCulture.GetEthos.GetNameNoTooltip|l] srdce a naše pradávné zvyky! Ať už velcí nebo malí, jsme všichni dobří lidé.""
 bp2_yearly.7014.a: ""Přál bych si, abys byla moje máma!"" 
 bp2_yearly.7014.b: "Tento okamžik nezapomenu."
