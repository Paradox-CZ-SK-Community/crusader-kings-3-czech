 bp2_yearly.7011.desc: "$bp2_yearly.7010.desc_start$"[nursed_child.Custom2('RelationToMeShort', ROOT.Char)|U], staral/a jsi se o mě jako pes o své štěňata. Ještě lépe. Moje nejranější, nejsladší vzpomínky byly s tebou."
 bp2_yearly.7011.desc_dead_parent: "$bp2_yearly.7010.desc_start$\"Když byl(a) můj [nursed_child.Custom2('RelationToMeShort', nursed_child.MakeScope.Var('nursed_child_parent_var').Char)] s námi, skutečně jsem miloval(a) [nursed_child.MakeScope.Var('nursed_child_parent_var').Char.GetHerHim]. Vždy, [nursed_child.MakeScope.Var('nursed_child_parent_var').Char.GetSheHe] a ty jsi mi věnovali čas."
 bp2_yearly.7011.desc_dress: "Když jsem prováděl neplechy a skotačil kolem!"
 bp2_yearly.7011.desc_end: "Držel jsi mě tak blízko."\n\n[nursed_child.GetSheHe|U] se červená, usmívá se.\n\n"
 bp2_yearly.7011.desc_forwarded_love: ""$bp2_yearly.7011.desc_end$"$bp2_yearly.7009.b$""
 bp2_yearly.7011.desc_receive_love: "$bp2_yearly.7011.desc_end$$bp2_yearly.7009.a$"
 bp2_yearly.7011.desc_step: "Když jsem udělal své první kroky!"
 bp2_yearly.7011.desc_tooth: "Když jsem ti dal(a) svůj první vypadlý zub do ruky."
 bp2_yearly.7011.desc_word: "Když jsem pronesl svá první slova!"
 bp2_yearly.7011.t: "$bp2_yearly.7009.t$"
 bp2_yearly.7012.a: "Omluv mě. Najmu ji zpět!"
 bp2_yearly.7012.b_loss: "[nursed_child.GetFirstNameNoTooltip] se cítí uražený tvojí nadvládou"
 bp2_yearly.7012.b: "Měl bys respektovat své rozhodnutí [nursed_child.Custom2('RelationToMePossessive', ROOT.Char)]."
 bp2_yearly.7012.b_win: "Utěšujete a vzděláváte [nursed_child.GetFirstNameNoTooltip]"
 bp2_yearly.7012.c: "Dítě, buď zticha!"
 bp2_yearly.7012.desc: "[nursed_child.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se zakymácí, narušující mé zasedání rady, a pokouší se mě odtáhnout stranou.\n\n"[nursed_child.GetFirstNameNoTooltip]! Neměl(a) bys tu být," odporuji, ale [nursed_child.Custom('GirlBoy')] zčervená a začne křičet.\n\n"Já #EMP nesnáším#! tě! Proč to děláš?!" [nursed_child.GetSheHe|U] se zastaví s chrápáním, se všemi pohledy na [nursed_child.GetHerHim]. "Poslal(a) jsi pryč moji [former_wet_nurse.GetFirstName]! Není to jen nějaká chůva — miluji ji jako matku! #EMP Více#! než svou matku!""
 bp2_yearly.7012.t: "Mléko lásky chůvy"
 bp2_yearly.7013.a.tt: "Spouští $bp2_decision.0001.t$"
 bp2_yearly.7013.a: ""Tvá nová mokrá chůva vše zlepší!""
 bp2_yearly.7013.b: ""Jistě je nyní v [nursed_child.GetFaith.PositiveAfterLife].""
 bp2_yearly.7013.c: "Mrtvý je mrtvý."bp2_yearly.7023.desc: "Sousedé [ROOT.Char.GetCulture.GetCollectiveNoun] mého kmene se scházejí, aby sledovali rituál jizvení. Se smokem posvátných bylin hustým ve vzduchu začíná můj [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName] [priest.GetFirstName] ceremonii. Svolaní ztichnou.\n\n[priest.GetSheHe|U] vytahuje rituální čepec.\n\n"Tady, [teentribal.GetFirstName] z [teentribal.GetHouse.GetName]," intonuje svatý [priest.GetWomanMan], "bude označen a rozřezán, rozpolcen bolestí. Až se na [teentribal.GetHerHim] podíváme v budoucích dnech, uvidíme odhodlání — uvidíme, že [teentribal.GetSheHe] je [teentribal.GetWomanMan]!""
 bp2_yearly.7013.desc: "V poslední době [nursed_child.GetFirstName] bloudí kolem, ztracený ve svých myšlenkách. V [nursed_child.GetHerHis] komoře nacházím [nursed_child.GetHerHim] plakat do [nursed_child.GetHerHis] polštářů.\n\n"Co se děje, můj [ROOT.Char.Custom2('RelationToMeShort', nursed_child)]?" ptám se, když [nursed_child.GetSheHe] začíná zklidnit.\n\n"Co se stane, když zemřeš? Jen se ptám.... jestli je moje kojící matka [former_wet_nurse.GetFirstName] v pořádku." [nursed_child.GetSheHe|U] si vzdychne, zadržuje slzy. "Možná musí kojit pro [ROOT.Char.GetFaith.DevilName] teď?"\n\nJak [nursed_child.GetFirstNamePossessiveNoTooltip] hlas praská, [nursed_child.GetSheHe] vypláče největší, nejvlhčí slzy, jaké jsem kdy viděl."
 bp2_yearly.7013.t: "Dětský smutek"
 bp2_yearly.7014.a: ""Kéž bys byla má máma!""
 bp2_yearly.7014.b: "Na tento okamžik nezapomenu."
 bp2_yearly.7014.desc_culture_no_trad: "[wet_nurse.GetCulture.GetName], jako ty. Sdílíme naše [wet_nurse.GetCulture.GetEthos.GetNameNoTooltip|l] srdce a naše dávné způsoby! Ať velcí nebo malí, jsme všichni dobrý lid."
 bp2_yearly.7014.desc_culture: "[wet_nurse.GetCulture.GetName], jako ty. Sdílíme naše [wet_nurse.GetCulture.GetEthos.GetNameNoTooltip|l] srdce. [tradition.GetNameNoTooltip], [tradition_2.GetNameNoTooltip]... to jsou naše způsoby! Ať už velké nebo malé, jsme všichni dobří lidé."
 bp2_yearly.7014.desc_faith: "služebník [wet_nurse.GetFaith.HighGodName], jakým jednou budeš. Jakmile se staneš silným ve své víře, [wet_nurse.GetFaith.HighGodName] tě povede a utěší, a nebudeš mě potřebovat.""
 bp2_yearly.7014.desc: "Moje chůva [wet_nurse.GetFirstName] mě ukládá do postele a chystá se sfouknout svíčky na noc.\n\n\"Počkej! Chci něco říct!\" prosím. \"Líbí se mi, že jsi tady... cítil bych se tak osaměle v [ROOT.Char.GetCurrentLocation.GetName] bez tebe.\"\n\n[wet_nurse.GetFirstNameNoTooltip] vypadá touto skutečností trochu nepohodlně, ale je dojatá.\n\n\"Jsem oddaná\ "
 bp2_yearly.7014.t: "Známá Přítomnost"
