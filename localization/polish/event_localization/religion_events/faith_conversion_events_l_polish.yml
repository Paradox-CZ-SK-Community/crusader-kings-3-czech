l_polish:
 faith_conversion.1001.t: "Konverze"
 faith_conversion.1001.start: "Rozhodl/a jsem se konvertovat na [new_faith.GetName] a zajistil/a jsem, aby [new_faith.PriestNeuter] přišel/la do mého [ROOT.Char.Custom('GetCourt')|l] a vykonal/a obřady.\n\n"
 faith_conversion.1001.desc: "S osudem mé nesmrtelné duše v sázce mohu jen doufat, že jsem učinil/a správné rozhodnutí.\n\nMetafyzika stranou,"
 faith_conversion.1001.desc.zealous: "Když [template_priest.GetSheHe] recituje pasáže z [new_faith.ReligiousText], mohu #EMP cítit#!, jak mé přesvědčení v nitru hoří silněji — není v mé mysli žádná pochybnost, že jsem zvolil/a správnou cestu.\n\nAť už je mé zanícení jakkoli silné,"
 faith_conversion.1001.desc.zealous.carnal_male: "Když [template_priest.GetSheHe] recituje pasáže z [new_faith.ReligiousText], mohu #EMP cítit#!, jak se moje přesvědčení zvětšuje — není v mé mysli žádná pochybnost, že jsem zvolil/a správnou cestu.\n\nAť už je mé zanícení jakkoli silné,"
 faith_conversion.1001.desc.zealous.carnal_female: "Když [template_priest.GetSheHe] recituje pasáže z [new_faith.ReligiousText], mohu #EMP cítit#!, jak mé přesvědčení ve mně pulzuje — není v mé mysli žádná pochybnost, že jsem zvolil/a správnou cestu.\n\nAť už je mé zanícení jakkoli silné,"
 faith_conversion.1001.desc.compassionate: "S osudem mé nesmrtelné duše — a také duší mých poddaných — v sázce, modlím se, že jsem učinil/a správné rozhodnutí.\n\nMetafyzika stranou,"
 faith_conversion.1001.desc.reincarnation: "S životem mé příští inkarnace v ohrožení, modlím se, že jsem učinil/a správné rozhodnutí.\n\nMetafyzika stranou,"
 faith_conversion.1001.desc.cynical: "Ačkoli mi vlastně nevěří ty bláboly, které [new_faith.PriestNeuter] povídá, byly politické výhody konverze natolik lákavé, že jsem věděl/a, že to dříve nebo později musím udělat.\n\nBez ohledu na mé důvody, "
 faith_conversion.1001.end.is_vassal.convert_away: "mou bezprostřední starostí je světské — jak zareaguje [my_liege.Custom2('MyCharacterIntroduction', ROOT.Char)], až se dozví, že jsem opustil/a víru [my_liege.GetHerHis]?"
 faith_conversion.1001.end.is_vassal.convert_to: "Mohu si oddechnout s vědomím, že [my_liege.Custom2('MyCharacterIntroduction', ROOT.Char)] už nebude moci mou víru zneužívat proti mně."
 faith_conversion.1001.end.is_top_liege.convert_away: "moje nejbezprostřednější obava je světská — když většina mých vazalů vyznává jinou víru, dokážu udržet svou říši jednotnou proti vnitřním povstáním i zahraničním oportunistům?"
 faith_conversion.1001.end.is_top_liege.convert_to: "Mohu se utěšit vědomím, že většina mé říše stojí jednotně pod [new_faith.PantheonTerm], pravou [new_faith.GetAdjectiveNoTooltip] říší."
 faith_conversion.1001.end.is_landless_adventurer: "představa, že se [new_faith.GetNameNoTooltip] bude šířit — krok za krokem — ze mého skromného tábora, mi rozveseluje srdce."
 faith_conversion.1001.a: "Sláva [ROOT.Char.GetFaith.HighGodName]!"
 faith_conversion.1001.b: "Alespoň mám [template_priest.GetFirstNameNoTooltip], který/á mě povede..."
 faith_conversion.1101.toast: "Pán změnil vyznání"
