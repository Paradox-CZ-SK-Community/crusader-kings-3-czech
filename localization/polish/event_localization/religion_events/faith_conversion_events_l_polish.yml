l_polish:
 faith_conversion.1001.desc.compassionate:0 "S osudem mé nesmrtelné duše na vážkách — a také duší mých poddaných — se modlím, abych učinil správné rozhodnutí.\n\nMetafyzika stranou,"
 faith_conversion.1001.desc.cynical:0 "Zatímco opravdu nevěřím těm blábolům, které [new_faith.PriestNeuter] vykřikuje, bylo dost politických výhod k přestoupení, že jsem věděl, že to musím udělat dříve nebo později.\n\nBez ohledu na moje důvody, "
 faith_conversion.1001.end.is_landless_adventurer: "představa [new_faith.GetNameNoTooltip] se šíří — krok za krokem — z mé skromné tábora mě naplňuje radostí."
 faith_conversion.1001.desc:0 "S osudem mé nesmrtelné duše na vážkách se mohu pouze modlit, abych učinil správné rozhodnutí.\n\nMetafyzika stranou,"
 faith_conversion.1001.end.is_top_liege.convert_to:0 "Mohu se uklidnit vědomím, že většina mého království je sjednocena pod [new_faith.PantheonTerm], pravým [new_faith.GetAdjectiveNoTooltip] královstvím."
 faith_conversion.1001.end.is_vassal.convert_away:0 "můj nejobtížnější problém je časový — jak bude [my_liege.Custom2('MyCharacterIntroduction', ROOT.Char)] reagovat, až se dozví, že jsem se odvrátil od [my_liege.GetHerHis] víry?"
 faith_conversion.1001.desc.zealous.carnal_male:0 "Když [template_priest.GetSheHe] odříkává verše z [new_faith.ReligiousText], mohu #EMP cítit#!, jak se má víra zvětšuje — nepochybuji, že jsem si vybral správnou cestu.\n\nAť je má horlivost jak silná,"
 faith_conversion.1001.a:0 "Sláva [ROOT.Char.GetFaith.HighGodName]!"
 faith_conversion.1101.toast:0 "Vassal Převrácená Víra"
 faith_conversion.1001.t:0 "Převrácení"
 faith_conversion.1001.end.is_top_liege.convert_away:0 "můj nejobtížnější problém je časový — když většina mých vazalů dodržuje jinou víru, budu schopen udržet své království sjednocené proti vnitřním povstáním a cizím příležitostníkům?"
 faith_conversion.1001.desc.zealous:0 "Když [template_priest.GetSheHe] odříkává verše z [new_faith.ReligiousText], mohu #EMP cítit#!, jak moje víra vřítí silněji uvnitř mě — nepochybuji, že jsem si vybral správnou cestu.\n\nAť je má horlivost jak silná,"
 faith_conversion.1001.b:0 "Aspoň mám [template_priest.GetFirstNameNoTooltip], který mě povede..."
 faith_conversion.1001.desc.zealous.carnal_female:0 "Když [template_priest.GetSheHe] odříkává verše z [new_faith.ReligiousText], mohu #EMP cítit#!, jak moje víra pulzuje uvnitř mě — nepochybuji, že jsem si vybral správnou cestu.\n\nAť je má horlivost jak silná,"
 faith_conversion.1001.start:0 "S mým rozhodnutím přejít na [new_faith.GetName] jsem zařídil, aby [new_faith.PriestNeuter] přišel do mé [ROOT.Char.Custom('GetCourt')|l] a vykonal obřady.\n\n"
 faith_conversion.1001.desc.reincarnation:0 "S životem mé další inkarnace na vážkách se modlím, abych učinil správné rozhodnutí.\n\nMetafyzika stranou,"
 faith_conversion.1001.end.is_vassal.convert_to:0 "Mohu si oddechnout s vědomím, že [my_liege.Custom2('MyCharacterIntroduction', ROOT.Char)] už nebude moci mou víru použít proti mně."
