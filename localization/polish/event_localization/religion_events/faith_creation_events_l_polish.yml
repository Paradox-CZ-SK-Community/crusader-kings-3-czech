l_polish:
 faith_creation.1001.desc.belief.indulgent:0 "povzbuzují následovníky, aby se oddávali touhám těla a žili svůj život naplno."
 faith_creation.1010.desc.end.personal:0 "\n\nKdyž jsou věrní konečně sjednoceni za mnou, povedu [faith.GetNameNoTooltip] do nové zlaté éry!"
 faith_creation.1011.message.title:0 "Náboženský vůdce ustanoven"
 faith_creation.1001.desc.temporal.personal:0 "\n\nRozhodl jsem se osobně vést toto rostoucí [reformed_faith.GetAdjectiveNoTooltip] hnutí a přijal jsem titul [reformed_faith.ReligiousHeadName], vyvýšenou pozici, kterou předám svým potomkům."
 faith_creation.1001.desc.outlook.dogmatic:0 "\n\nTito [reformer.Custom('DefaultPriestTitlePlural')] vyhlásili [reformed_faith.GetNameNoTooltip] za Jedinou Pravou Víru, a"
 faith_creation.1010.desc.temporal.personal:0 "konečně jsem přesvědčil [faith.AltPriestTermPlural], aby mě přijali jako jediného pravého [faith.ReligiousHeadName|U]."
 faith_creation.1001.o.heretical:0 "Tito kacíři zaplatí za své zločiny proti [ROOT.Char.GetFaith.HighGodName]!"
 faith_creation.1010.desc.spiritual:0 "tito [faith.AltPriestTermPlural] se sešli, aby zvolili [HoF.GetFirstName] jako jediného pravého [faith.ReligiousHeadName|U]."
 faith_creation.1001.desc.belief.sacrifice:0 "tvrdí, že jediný způsob, jak ukázat správnou oddanost, je ctít [reformed_faith.HighGodName] lidskými oběťmi!"
 faith_creation.1001.desc.outlook.pacifism:0 "\n\nTito [reformed_faith.GetAdjectiveNoTooltip] [reformer.Custom('DefaultPriestTitlePlural')] odsoudili násilí a prolévání krve, říkají, že válka vede pouze k utrpení a nenávisti, a"
 faith_creation.1001.desc.belief.community:0 "nová víra se spojila s kulturními tradicemi jejích následovníků a vytvořila úzké komunity [reformed_faith.GetAdherentNamePluralNoTooltip], které jsou zdrženlivé vůči příchozím."
 faith_creation.1001.t.reformation:0 "Reformace [reformed_faith.GetAdjectiveNoTooltip]"
 faith_creation.1001.desc.belief.spirits:0 "požádaly o pomoc duchy, aby pomohly vést věrné během těchto turbulentních časů."
 faith_creation.1001.o.getreaction:0 "[ROOT.Char.Custom2('GetFaithCreationReaction', reformer)]"
 faith_creation.1001.desc.no_head:0 "\n\nRostoucí hnutí se rozhodlo neustanovovat náboženského vůdce, raději nechává každého [reformer.Custom('DefaultPriestTitle')] určit, jaké učení je vhodné pro jejich vlastní [reformed_faith.HouseOfWorship]."
 faith_creation.1010.desc.end:0 "\n\nS věrnými konečně sjednocenými za jediným vůdcem se zdá, že nová zlatá éra pro [faith.GetNameNoTooltip] je na obzoru."
 faith_creation.1001.desc.reformation:0 "[reformer.GetTitledFirstName], vy prominentní postava mezi [reformed_faith.GetAdherentNamePlural], shromáždil každého [reformer.Custom('DefaultPriestTitle')] v zemi, aby prodiskutovali své víry a ustanovili oficiální doktrínu pro pohanskou víru."
 faith_creation.1001.desc.outlook.ghw:0 "\n\nVášniví [reformer.Custom('DefaultPriestTitlePlural')] již mluví o spuštění [reformed_faith.GHWNamePlural], aby šířili svou novou víru po světě a"
 faith_creation.1001.desc.schism:0 "Nový schisma uvnitř [reformed_faith.GetReligion.GetName] se objevila, když se [reformer.GetTitledFirstName] a jeho následovníci oddělili od [old_faith.GetAdjective] víry, aby založili nové náboženské hnutí."
 faith_creation.1001.desc.no_holy_sites:0 "\n\n[reformed_faith.GetAdherentNamePluralNoTooltip] netrpělivě očekávají proroctví o příchodu svého [reformed_faith.ReligiousHeadName], velkého vůdce, který sjednotí všechny věrné za nimi a přivede novou [reformed_faith.GetAdjectiveNoTooltip] zlatou éru."
 faith_creation.1001.o.interested:0 "Měli bychom sledovat tento nový vývoj..."
 faith_creation.1001.desc.belief.incest:0 "schvalují sňatky blízkých příbuzných, tvrdí, že rodinné vazby jsou posvátné a že takové sňatky jsou požehnány."
 faith_creation.1001.o.crusader:0 "Jeden či dva [ROOT.Char.GetFaith.GHWName] pošlou tyto [second.Custom('GetUnbelieverNamePlural')] na jejich místo!"
 faith_creation.1001.desc.belief.fallback:0 "vyzývají všechny následovníky, aby nechali staré spory stranou a spojili se pro blaho nové víry."
 faith_creation.1001.o.personal:0 "Svět uvidí, že [ROOT.Char.GetFaith.HighGodName] nás podporuje!"
 faith_creation.1001.desc.temporal:0 "\n\n[reformer.GetFirstNameNoTooltip] se rozhodl osobně vést toto rostoucí [reformed_faith.GetAdjectiveNoTooltip] hnutí a přijal titul [reformed_faith.ReligiousHeadName], vyvýšenou pozici, kterou se očekává, že předá [reformer.GetHerHis] dědici."
 faith_creation.1001.o.frightened:0 "[ROOT.Char.GetFaith.random_GoodGodNames] nás zachraňte před těmito krvelačnými [second.Custom('GetUnbelieverNamePlural')]!"faith_creation.1001.desc.schism.personal:0 "Staré [old_faith.GetAdjective] [old_faith.AltPriestTermPlural] ztratily svou cestu a nelze se na ně spolehnout, aby nás vedly. Abychom to napravili, shromáždil jsem vybranou skupinu [reformer.Custom('DefaultPriestTitlePlural')] k diskusi o budoucnosti naší víry."
 faith_creation.1010.desc.temporal:0 "[HoF.GetTitledFirstName] se podařilo přesvědčit [faith.AltPriestTermPlural], aby přijali [HoF.GetHerHim] jako jednoho pravého [faith.ReligiousHeadName|U]."
 faith_creation.1001.t.schism:0 "Starý [reformed_faith.GetAdjectiveNoTooltip] Schism"
 faith_creation.1001.o.uninterested:0 "Není důležité, co tito [second.Custom('GetUnbelieverNamePlural')] věří."
 faith_creation.1010.a:0 "Sláva [faith.HighGodName]!"
 faith_creation.1010.t:0 "[HoF.GetFirstNameNoTooltip] prohlásil [faith.ReligiousHeadName|U]"
 faith_creation.1001.desc.belief.aniconism:0 "odmítají používání jakýchkoliv náboženských symbolů, tvrdíce, že pouhé efigy nemohou zachytit velikost [reformed_faith.HighGodName]."
 faith_creation.1001.desc.belief.ascetic:0 "podporují asketismus mezi svými stoupenci, tvrdíce, že materialistické touhy blokují cestu k duchovnímu naplnění."
 faith_creation.1001.desc.reformation.personal:0 "Konečně se mi podařilo shromáždit všechny důležité [reformer.Custom('DefaultPriestTitle')] na světě, aby mohli diskutovat o našich vírách a stanovit oficiální doktrínu, která povede naši víru do budoucnosti."
 faith_creation.1001.desc.spiritual.sameold:0 "\n\n[reformed_faith.GetAdjectiveNoTooltip] [reformer.Custom('DefaultPriestTitlePlural')] si zvolili [reformed_hof.GetFirstNameNoTooltip] jako svého [reformed_faith.ReligiousHeadName], [reformer.GetSheHe] bude nadále určovat náboženskou doktrínu a rozhodovat ve sporech mezi vírami pro celý [reformed_faith.GetAdjectiveNoTooltip] svět."
 faith_creation.1001.desc.belief.superstition:0 "mnoho starobylých pověr a mýtických příběhů bylo kanonizováno v oficiální doktríně."
 faith_creation.1011.message.desc:0 "[faith.GetAdjective] [faith.AltPriestTermPlural] vyhlásili [faith.ReligiousHeadName|U] [HoF.GetFirstName] svým [head_of_faith|E]"
 faith_creation.1001.desc.belief.nature:0 "mají velký respekt k samotné přírodě, usilujíce o její zachování a ochranu před těmi, kdo by ji chtěli využít pro svůj vlastní prospěch."
 faith_creation.1001.desc.outlook.accepting:0 "\n\nTito [reformed_faith.GetAdjectiveNoTooltip] [reformer.Custom('DefaultPriestTitlePlural')] podporují spolupráci a toleranci, dokonce i vůči nevěřícím, a"
 faith_creation.1001.desc.spiritual:0 "\n\n[reformed_faith.GetAdjectiveNoTooltip] [reformer.Custom('DefaultPriestTitlePlural')] si zvolili [reformed_hof.GetFirstNameNoTooltip] jako svého nového [reformed_faith.ReligiousHeadName], který určuje náboženskou doktrínu a rozhoduje ve sporech mezi vírami pro celý [reformed_faith.GetAdjectiveNoTooltip] svět."
 faith_creation.1010.desc.start:0 "I když byla spravedlnost naší víry nikdy zpochybněna, období, které jsme museli snášet bez duchovního vůdce, bylo obtížné. Konečně je tato zkouška u konce, protože"
 faith_creation.1001.desc.outlook.fallback:0 "\n\nTito [reformed_faith.GetAdjectiveNoTooltip] [reformer.Custom('DefaultPriestTitlePlural')] přijali pragmatický a vyvážený pohled na jiné víry a"
 faith_creation.1001.desc.schism.personal:0 "Starý [old_faith.GetAdjective] [old_faith.AltPriestTermPlural] ztratili svou cestu a již nám nelze důvěřovat, aby nás vedli. Abych to napravil, shromáždil jsem vybranou skupinu [reformer.Custom('DefaultPriestTitlePlural')] k diskusi o budoucnosti naší víry."
