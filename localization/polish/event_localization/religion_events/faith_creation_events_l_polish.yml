l_polish:
 faith_creation.1001.t.schism: "[reformed_faith.GetAdjectiveNoTooltip] rozkol"
 faith_creation.1001.t.reformation: "[reformed_faith.GetAdjectiveNoTooltip] reformace"
 faith_creation.1001.desc.schism: "Došlo k novému rozkolu v rámci [reformed_faith.GetReligion.GetName], když se [reformer.GetTitledFirstName] a [reformer.GetHerHis] stoupenci odtrhli od [old_faith.GetAdjective] víry a založili nové náboženské hnutí."
 faith_creation.1001.desc.reformation: "[reformer.GetTitledFirstName], významná osobnost mezi [reformed_faith.GetAdherentNamePlural], svolal všechny [reformer.Custom('DefaultPriestTitle')] v zemi, aby projednali svá přesvědčení a ustanovili oficiální doktrínu pro pohanskou víru."
 faith_creation.1001.desc.schism.personal: "Staří [old_faith.GetAdjective] [old_faith.AltPriestTermPlural] ztratili cestu a už jim nelze důvěřovat, aby nás vedli. Abych to napravil, svolal jsem vybranou skupinu [reformer.Custom('DefaultPriestTitlePlural')], aby projednali budoucnost naší víry."
 faith_creation.1001.desc.reformation.personal: "Konečně se mi podařilo shromáždit všechny významné [reformer.Custom('DefaultPriestTitle')] na světě, aby mohli projednat naše přesvědčení a stanovit oficiální doktrínu, která povede naši víru do budoucnosti."
 faith_creation.1001.desc.outlook.ghw: "\n\nNadšení [reformer.Custom('DefaultPriestTitlePlural')] už mluví o zahájení [reformed_faith.GHWNamePlural], aby rozšířili svou novou víru po celém světě a"
 faith_creation.1001.desc.outlook.pacifism: "\n\nTito [reformed_faith.GetAdjectiveNoTooltip] [reformer.Custom('DefaultPriestTitlePlural')] odsoudili násilí a krveprolití, tvrdíce, že válka vede jen k utrpení a nenávisti, a"
 faith_creation.1001.desc.outlook.dogmatic: "\n\nTito [reformed_faith.GetAdjectiveNoTooltip] [reformer.Custom('DefaultPriestTitlePlural')] prohlásili [reformed_faith.GetNameNoTooltip] za jedinou pravou víru, a"
 faith_creation.1001.desc.outlook.accepting: "\n\nTito [reformed_faith.GetAdjectiveNoTooltip] [reformer.Custom('DefaultPriestTitlePlural')] povzbuzují ke spolupráci a toleranci, dokonce i vůči nevěřícím, a"
 faith_creation.1001.desc.outlook.fallback: "\n\nTito [reformed_faith.GetAdjectiveNoTooltip] [reformer.Custom('DefaultPriestTitlePlural')] zaujali pragmatický a vyvážený postoj k ostatním vírám a"
 faith_creation.1001.desc.belief.sacrifice: "tvrdí, že jediný způsob, jak projevit náležitou oddanost, je uctívat [reformed_faith.HighGodName] lidskými oběťmi!"
 faith_creation.1001.desc.belief.indulgent: "povzbuzují své stoupence k oddávání tělesným tužbám a k naplno prožitému životu."
 faith_creation.1001.desc.belief.incest: "schvalují sňatky blízkých příbuzných, tvrdíce, že rodinné vazby jsou posvátné a že takové sňatky jsou požehnané."
 faith_creation.1001.desc.belief.aniconism: "odmítají používání jakýchkoli náboženských symbolů, tvrdíce, že pouhé vyobrazení nedokáže zachytit velikost [reformed_faith.HighGodName]."
 faith_creation.1001.desc.belief.ascetic: "prosazují ascetismus mezi svými následovníky, tvrdíce, že materiální touhy zakrývají cestu ke duchovnímu naplnění."
 faith_creation.1001.desc.belief.spirits: "požádali duchy o pomoc při vedení věřících v těchto bouřlivých časech."
 faith_creation.1001.desc.belief.superstition: "mnoho starodávných pověr a mýtických příběhů bylo kanonizováno v oficiální doktríně."
 faith_creation.1001.desc.belief.nature: "mají velký respekt k samotné přírodě, snaží se ji zachovat a chránit před těmi, kdo by ji zneužívali ve svém vlastním zájmu."
 faith_creation.1001.desc.belief.community: "nová víra se propojila s kulturními tradicemi svých stoupenců a vytvořila těsně spjaté komunity [reformed_faith.GetAdherentNamePluralNoTooltip], které jsou zdrženlivé vůči přijímání cizinců."
 faith_creation.1001.desc.belief.fallback: "žádají všechny stoupence, aby odložili staré spory a sjednotili se pro dobro nové víry."
 faith_creation.1001.desc.temporal: "\n\n[reformer.GetFirstNameNoTooltip] se rozhodl osobně vést toto vznikající [reformed_faith.GetAdjectiveNoTooltip] hnutí a přijal titul [reformed_faith.ReligiousHeadName], vznešené postavení, které se od [reformer.GetSheHe] očekává, že ho předá [reformer.GetHerHis] dědici."
 faith_creation.1001.desc.temporal.personal: "\n\nRozhodl jsem se osobně vést toto vznikající [reformed_faith.GetAdjectiveNoTooltip] hnutí a přijal jsem titul [reformed_faith.ReligiousHeadName], vznešené postavení, které předám svým potomkům."
 faith_creation.1001.desc.spiritual: "\n\n[reformed_faith.GetAdjectiveNoTooltip] [reformer.Custom('DefaultPriestTitlePlural')] si zvolili [reformed_hof.GetFirstNameNoTooltip] za svého nového [reformed_faith.ReligiousHeadName], který bude určovat náboženskou doktrínu a rozhodovat spory mezi vírami pro celý [reformed_faith.GetAdjectiveNoTooltip] svět."
 faith_creation.1001.desc.spiritual.sameold: "\n\n[reformed_faith.GetAdjectiveNoTooltip] [reformer.Custom('DefaultPriestTitlePlural')] se rozhodli ponechat [reformed_hof.GetFirstNameNoTooltip] jako svého [reformed_faith.ReligiousHeadName]; [reformer.GetSheHe] bude i nadále určovat náboženskou doktrínu a rozhodovat spory mezi vírami pro celý [reformed_faith.GetAdjectiveNoTooltip] svět."
 faith_creation.1001.desc.no_head: "\n\nVznikající hnutí se rozhodlo nezřídit náboženskou hlavu, místo toho dává přednost tomu, aby každý [reformer.Custom('DefaultPriestTitle')] určoval, která učení jsou vhodná pro jejich vlastní [reformed_faith.HouseOfWorship]."
 faith_creation.1001.desc.no_holy_sites: "\n\n[reformed_faith.GetAdherentNamePluralNoTooltip] netrpělivě očekávají prorokovaný příchod svého [reformed_faith.ReligiousHeadName], velkého vůdce, který shromáždí všechny věřící a přivodí novou [reformed_faith.GetAdjectiveNoTooltip] zlatou éru."
 faith_creation.1001.o.frightened: "[ROOT.Char.GetFaith.random_GoodGodNames] zachraňte nás před těmito krvežíznivými [second.Custom('GetUnbelieverNamePlural')]!"
 faith_creation.1001.o.heretical: "Tito kacíři zaplatí za své zločiny proti [ROOT.Char.GetFaith.HighGodName]!"
 faith_creation.1001.o.crusader: "Jeden nebo dva [ROOT.Char.GetFaith.GHWName] dají těmto [second.Custom('GetUnbelieverNamePlural')] na pravou míru!"
 faith_creation.1001.o.interested: "Měli bychom sledovat tento nový vývoj..."
 faith_creation.1001.o.uninterested: "Nezáleží na tom, čemu tito [second.Custom('GetUnbelieverNamePlural')] věří."
 faith_creation.1001.o.getreaction: "[ROOT.Char.Custom2('GetFaithCreationReaction', reformer)]"
 faith_creation.1001.o.personal: "Svět uvidí, že [ROOT.Char.GetFaith.HighGodName] nám přeje!"
 faith_creation.1010.t: "[HoF.GetFirstNameNoTooltip] prohlásil [faith.ReligiousHeadName|U]"
 faith_creation.1010.desc.start: "Ačkoliv spravedlnost naší víry nikdy nebyla zpochybňována, období, které jsme museli vydržet bez duchovního vůdce, bylo tíživé. Konečně je však tato zkouška u konce, protože"
 faith_creation.1010.desc.temporal.personal: "Nakonec jsem přesvědčil [faith.AltPriestTermPlural], aby mě přijali za jediného pravého [faith.ReligiousHeadName|U]."
 faith_creation.1010.desc.temporal: "[HoF.GetTitledFirstName] dokázal přesvědčit [faith.AltPriestTermPlural], aby přijali [HoF.GetHerHim] jako jediného pravého [faith.ReligiousHeadName|U]."
 faith_creation.1010.desc.spiritual: "[faith.AltPriestTermPlural] se sešli, aby zvolili [HoF.GetFirstName] za jediného pravého [faith.ReligiousHeadName|U]."
 faith_creation.1010.desc.end: "\n\nS věrnými konečně sjednocenými za jediným vůdcem se zdá, že pro [faith.GetNameNoTooltip] přichází nová zlatá éra."
 faith_creation.1010.desc.end.personal: "\n\nS věrnými konečně sjednocenými za mnou povedu [faith.GetNameNoTooltip] do nové zlaté éry!"
 faith_creation.1010.a: "Sláva [faith.HighGodName]!"
 faith_creation.1011.message.title: "Ustanoven náboženský vůdce"
 faith_creation.1011.message.desc: "[faith.GetAdjective] [faith.AltPriestTermPlural] prohlásili [faith.ReligiousHeadName|U] [HoF.GetFirstName] za svého [head_of_faith|E]"
