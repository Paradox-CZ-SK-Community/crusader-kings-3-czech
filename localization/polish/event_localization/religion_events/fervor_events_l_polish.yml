l_polish:
 fervor.1002.t: "Skandální kněz"
 fervor.1002.desc.start: "Svět [sinful_theocrat.GetFaith.GetAdjectiveNoTooltip] byl [sinful_theocrat.Custom('GetShockedExpression')] když se dozvěděl, že [sinful_theocrat.Custom2('MyCharacterIntroduction', ROOT.Char)]"
 fervor.1002.desc.start_hof: "Svět [sinful_theocrat.GetFaith.GetAdjectiveNoTooltip] byl zděšen, když se dozvěděl, že [sinful_theocrat.GetTitledFirstName] [sinful_theocrat.GetHerselfHimself]"
 fervor.1002.desc.lustful: "byl přistižen 'in flagrante delicto' s několika mladými služebníky v [sinful_theocrat.GetHerHis] domě! Chudák pomocník, který je objevil, musel odvrátit [dummy_clergy_gender.GetHerHis] oči, zatímco provinilci pospíchali hledat své šaty a oblékat se."
 fervor.1002.desc.chaste: "bylo zjištěno, že již roky neměl žádný pohlavní styk! Navzdory četným návrhům se [sinful_theocrat.Custom('GetCouncilOrTitleName')] zdá být zcela nezainteresovaný na pohlavních vztazích s kýmkoli."
 fervor.1002.desc.gluttonous: "byl přistižen při přejídání se luxusní hostinou skládající se z [sinful_theocrat.Custom('GetExpensiveMeal')], [sinful_theocrat.Custom('GetExpensiveMealAlt')], [sinful_theocrat.Custom('GetExpensiveDessert')] a [sinful_theocrat.Custom('GetExpensiveDrink')]. Nadměrné oddávání hostině vrhlo temný stín na [sinful_theocrat.GetHerHis] legitimitu."
 fervor.1002.desc.temperate: "vede za zavřenými dveřmi asketický způsob života! Podle zpráv [sinful_theocrat.GetSheHe] odmítá veškeré luxusy a pohodlí a dává přednost co nejjednoduššímu životu."
 fervor.1002.desc.greedy: "pravidelně zpronevěřoval peníze, které [sinful_theocrat.GetHerHis] následovníci dávali na charitu, a použil je pro [sinful_theocrat.GetHerHis] osobní potřebu!"
 fervor.1002.desc.generous: "tajně utrácel [sinful_theocrat.GetHerHis] vlastní peníze na krmení chudých a ubohých!"
 fervor.1002.desc.lazy: "vymýšlí si výmluvy, aby odkládal povinnosti a za každou cenu se vyhýbal [sinful_theocrat.GetHerHis] odpovědnostem!"
 fervor.1002.desc.diligent: "pracuje dlouho do noci, aby dokončil jeden ze svých osobních projektů!"
 fervor.1002.desc.wrathful: "bil služebníky, kteří nedokázali potěšit [sinful_theocrat.GetHerselfHimself], a způsobil jim těžké újmy!"
 fervor.1002.desc.calm: "nedokáže projevit žádné silné emoce, místo toho dává přednost zůstat stoický a bezvýrazný, i když je takové chování zjevně nevhodné!"
 fervor.1002.desc.patient: "má tendenci váhat a otálet při přijímání důležitých rozhodnutí, což způsobuje zbytečné prodlevy v průběhu [sinful_theocrat.GetHerHis] práce!"
 fervor.1002.desc.impatient: "nedokáže čekat, až budou věci řádně dokončeny, neustále obtěžuje [sinful_theocrat.GetHerHis] pomocníky a služebníky!"
 fervor.1002.desc.arrogant: "považuje [sinful_theocrat.GetHerselfHimself] za vrozeně nadřazeného svým vrstevníkům, neschopného omylu a nad všemi pochybnostmi."
 fervor.1002.desc.humble: "bylo zjištěno, že je tichý a plný sebedoubt, myslí si, že ti kolem [sinful_theocrat.GetHerHim] jsou vždy schopnější a že [sinful_theocrat.GetSheHe] si nezaslouží [sinful_theocrat.GetHerHis] post!"
 fervor.1002.desc.deceitful: "pravidelně lhal místním [sinful_theocrat.Custom('DefaultPriestTitlePlural')]. [sinful_theocrat.GetSheHe|U] je zjevně oklamal, aby jednali na základě nepravdivých informací a podpořili [sinful_theocrat.GetHerHis] skryté plány!"
 fervor.1002.desc.honest: "bylo odhaleno, že je naprosto hrozný lhář, jehož pokusy o spiknutí a klamání jsou směšně nevěrohodné."
 fervor.1002.desc.craven: "bylo zjištěno, že je zbabělý a poddajný, člověk, který raději podlehne požadavkům druhých, než aby stál za tím, co je správné."
 fervor.1002.desc.brave: "bezohledně vystavuje [sinful_theocrat.GetHerselfHimself] a [sinful_theocrat.GetHerHis] pomocníky zbytečnému nebezpečí jen kvůli několika levným vzrůšením!"
 fervor.1002.desc.shy: "vymýšlí si výmluvy, aby se vyhnul společenským setkáním, a místo toho raději zůstává zavřený sám ve svém domě [sinful_theocrat.GetHerHis]!"
 fervor.1002.desc.gregarious: "bylo zjištěno, že úmyslně vnucoval svou přítomnost ostatním lidem, narušoval jejich osobní prostor a ztrácel jim čas!"
 fervor.1002.desc.ambitious: "intrikuje, aby získal další majetek a tituly pro [sinful_theocrat.GetHerselfHimself], zjevně nespokojený s mnoha statky, které [sinful_theocrat.GetSheHe] již vlastní."
 fervor.1002.desc.content: "zmeškal několik příležitostí zvětšit [sinful_theocrat.GetHerHis] osobní moc a majetek, zjevně spokojený s tím, co [sinful_theocrat.GetSheHe] už má."
 fervor.1002.desc.arbitrary: "dělá výjimky z důležitých postupů ve prospěch těch, které [sinful_theocrat.GetSheHe] osobně má rád, oproti těm, které nemá."
 fervor.1002.desc.just: "bylo zjištěno, že dodržuje neuvěřitelně přísný a neústupný kodex cti, proti kterému se odmítá jednat, bez ohledu na polehčující okolnosti!"
 fervor.1002.desc.cynical: "bylo zjištěno, že ve skutečnosti nevěří v [sinful_theocrat.GetFaith.GetAdjective] učení, vidí je pouze jako pohodlný politický nástroj. "
 fervor.1002.desc.zealous: "bylo zjištěno, že má neotřesitelnou víru v nadpřirozené a duchovní světy, přestože pro takové věci neexistují žádné racionální důkazy."
 fervor.1002.desc.paranoid: "bylo zjištěno, že je nesmírně paranoidní a nedůvěřivý, vždy si myslí, že všichni kolem [sinful_theocrat.GetHerHim] plánují [sinful_theocrat.GetHerHis] pád!"
 fervor.1002.desc.trusting: "bylo zjištěno, že je nesmírně naivní a důvěřivý, nezpochybňuje ani ty nejzjevnější lži, které mu podsouvají [sinful_theocrat.GetHerHis] pomocníci."
 fervor.1002.desc.compassionate: "je přespříliš soucitný, uděluje milost v situacích, kde to není na místě, pouze proto, že [sinful_theocrat.GetSheHe] nemůže snést, když lidé trpí."
 fervor.1002.desc.callous: "je neuvěřitelně bezcitný, nedokáže nebo nechce projevit jakýkoli soucit ani s těmi v zoufalých situacích."
 fervor.1002.desc.sadistic: "bylo zjištěno, že mučí služebníka [sinful_theocrat.Custom('GirlBoy')] v tajné komoře pod [sinful_theocrat.GetHerHis] pokoji a zjevně si vychutnává ubohé [sinful_theocrat.Custom('GirlBoyPossessive')] bolestné výkřiky!"
 fervor.1002.desc.stubborn: "háže do koše zprávy od [sinful_theocrat.GetHerHis] pomocníků, aniž by je vůbec přečetl, a odmítá zvážit jakékoli nové informace o rozhodnutích, která [sinful_theocrat.GetSheHe] již učinil."
 fervor.1002.desc.fickle: "nedokáže pevně stát za [sinful_theocrat.GetHerHis] názorem, když nastanou těžkosti, a podvolí se při prvním náznaku odporu vůči [sinful_theocrat.GetHerHis] rozhodnutím."
 fervor.1002.desc.vengeful: "vede si seznam všech, kdo [sinful_theocrat.GetHerHim] kdy ublížili, podrobně popisuje četné způsoby, jak se jim hodlá pomstít a uspokojit [sinful_theocrat.GetHerHis] touhu po pomstě!"
 fervor.1002.desc.forgiving: "pravidelně selhává v řádném trestání těch, kdo nesplní své povinnosti, a raději jim dává druhou nebo dokonce třetí šanci, než je potrestá!"
 fervor.1002.desc.fallback: "je nesmírně bezbožný, nesplňuje ani základní standardy očekávané od [sinful_theocrat.Custom('GetCouncilOrTitleName')]."
 fervor.1002.desc.end: "\n\nAčkoliv skandály mezi [sinful_theocrat.GetFaith.AltPriestTermPlural] nejsou ničím novým, je znepokojující, že k jednomu dojde tak blízko domova..."
 fervor.1002.desc.end_hof: "\n\nAčkoliv skandály mezi [sinful_theocrat.GetFaith.AltPriestTermPlural] nejsou ničím novým, mnozí jsou zděšeni, že hlava naší víry podlehla takovým pokušením."
 fervor.1002.b: "Odsoudit [sinful_theocrat.GetHerHim] za [sinful_theocrat.GetHerHis] provinění!"
 fervor.1002.c: "Veřejně hájit [sinful_theocrat.GetHerHis] pověst, i za cenu mého vlastního rizika!"
 fervor.1002.d: "Možná bych o tom měl prostě mlčet..."
 fervor.2002.t: "[ROOT.Char.GetFaith.GetAdjectiveNoTooltip] Exaltace"
 fervor.2002.desc.lustful: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] se stal inspirací pro nespočet ctnostných [virtuous_theocrat.GetWomenMen] a předmětem touhy pro mnohem více mladých [virtuous_theocrat.GetFaith.GetAdherentNamePlural]. \n\nPověsti o [virtuous_theocrat.GetHerHis] milostných dobytích se šíří daleko a široko, což vede mnohé k tomu, aby [virtuous_theocrat.GetHerHim] považovali za vzor [ROOT.Char.GetFaith.FertilityGodNamePossessive] nekonečné lásky."
 fervor.2002.desc.chaste: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] si získal bezúhonnou pověst díky svému absolutnímu odmítání jakéhokoli tělesného potěšení.\n\n[virtuous_theocrat.GetHerHis|U] neochvějná disciplína slouží jako příklad pro mnohé mladé [virtuous_theocrat.GetFaith.GetAdherentNamePlural], kteří se snaží odolat ponížujícímu pokušení smilstva."
 fervor.2002.desc.gluttonous: "Mnozí vyprávěli úžasné příběhy o honosných hostinách [virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstNamePossessive]. Jako [virtuous_theocrat.GetWomanMan] vytříbeného vkusu, [virtuous_theocrat.Custom('GetCouncilOrTitleName')] z [scoped_primary_title.GetNameNoTier] skutečně přijala epikurejskou ctnost, kterou by měl usilovat každý dobrý následovník [ROOT.Char.GetFaith.WealthGodName]."
 fervor.2002.desc.temperate: "Vzor neústupného asketismu, [virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName], dokazuje, že disciplinovaná duše může nalézt pravý pokoj a jasno pouze skrze meditaci a zříkání se.\n\nNavzdory [virtuous_theocrat.GetHerHis] vznešenému postavení [virtuous_theocrat.GetFirstNameNoTooltip] přijímá pouze nejšetrnější pokrmy, aby ukázal [virtuous_theocrat.GetHerHis] neochvějnou oddanost vůči [virtuous_theocrat.GetFaith.GetAdjectiveNoTooltip] dogmatu."
 fervor.2002.desc.greedy: "Málokterý [virtuous_theocrat.GetFaith.HouseOfWorshipPlural] se může měřit v okázalosti a velkorysosti s [scoped_primary_title.GetName]. \n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] má za životní poslání dokázat [virtuous_theocrat.GetHerHis] trvalou oddanost tím, že věnuje nekonečný proud zlata a bohatství ve slávu [ROOT.Char.GetFaith.WealthGodName]."
 fervor.2002.desc.generous: "Chudí a potřební jsou vždy vítáni v [virtuous_theocrat.GetFirstNamePossessive] [virtuous_theocrat.GetFaith.HouseOfWorship]. \n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')] z [scoped_primary_title.GetNameNoTier] se proslavil svou štědrou povahou a četnými díly charity. [virtuous_theocrat.GetHerHis|U] příklad pohnul mnoha [virtuous_theocrat.GetFaith.GetAdherentNamePlural] k opuštění svých materiálních statků ve snaze získat božskou odměnu."
 fervor.2002.desc.generous.pope: "Chudí a potřební jsou vždy vítáni v [virtuous_theocrat.GetFirstNamePossessive] [virtuous_theocrat.GetFaith.HouseOfWorship]. \n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')] z [scoped_primary_title.GetNameNoTier] bude dlouho vzpomínán pro svou štědrou povahu a četné charitativní činy. [virtuous_theocrat.GetHerHis|U] příklad pohnul mnoha [virtuous_theocrat.GetFaith.GetAdherentNamePlural] k opuštění svých materiálních statků ve snaze získat božskou odměnu."
 fervor.2002.desc.lazy: "Pouze prostřednictvím absolutního odtažení od hrubých činů tohoto světa může duše nalézt své pravé místo v příštím světě. A jen málokdo ztělesňuje tuto ctnost tak jako [virtuous_theocrat.Custom('GetCouncilOrTitleName')] z [scoped_primary_title.GetNameNoTier]. \n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] tráví většinu [virtuous_theocrat.GetHerHis] dnů v klidné meditaci, vyhýbá se nesmyslným hrám politiky a ponižujícím starostem manuální práce, aby dosáhl stavu božské vyrovnanosti."
 fervor.2002.desc.diligent: "Mnoho pověstí povstalo díky neúnavné práci [virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstNamePossessive] ve službě [ROOT.Char.GetFaith.HighGodName]. \n\nNavzdory [virtuous_theocrat.GetHerHis] prestižnímu postavení je [virtuous_theocrat.GetFirstNameNoTooltip] vždy připraven pustit se do špinavé práce a splnit i ty nejvyčerpávající a nejnáročnější úkoly, jako pravý příklad [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] ctnosti."
 fervor.2002.desc.wrathful: "Vášnivý [virtuous_theocrat.GetWomanMan], [virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName], se proslavil ve městech blízko i daleko svým krátkým temperamentem a násilnickou povahou.\n\nPouze tím, že se rouhání potírá rychle a jasně, může být hřích očištěn, a [virtuous_theocrat.GetFirstNameNoTooltip] bezpochyby vzbudil strach z [ROOT.Char.GetFaith.WarGodName] v nesčetných věřících svými častými výbuchy."
 fervor.2002.desc.wrathful.pope: "Vášnivý [virtuous_theocrat.GetWomanMan], [virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName], se stal proslulým pro svůj krátký temperament a násilnickou povahu.\n\nPouze tím, že se rouhání potírá rychle a jasně, může být hřích očištěn, a [virtuous_theocrat.GetFirstNameNoTooltip] jistě vzbudil strach z [ROOT.Char.GetFaith.WarGodName] v nesčetných věřících svými častými výbuchy."
 fervor.2002.desc.calm: "Mnozí dospěli k názoru, že [virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] je ztělesněním božského klidu, kterého jen málokdo může během svého života dosáhnout.\n\nVelmi disciplinovaný [virtuous_theocrat.GetWomanMan], [virtuous_theocrat.GetFirstNameNoTooltip], je zářným příkladem vítězství rozumu nad vášněmi."
 fervor.2002.desc.impatient: "Lidem byl dán do tohoto světa pouze krátký čas, a je vůle [ROOT.Char.GetFaith.HighGodName], abychom ani vteřinu nepromarnili.\n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] si toto pravidlo vzal k srdci natolik, že [virtuous_theocrat.GetSheHe] se proslavil daleko široko svou netolerancí vůči lenosti a zbytečné práci."
 fervor.2002.desc.impatient.pope: "Lidem byl dán do tohoto světa pouze krátký čas, a je vůle [ROOT.Char.GetFaith.HighGodName], abychom ani vteřinu nepromarnili.\n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] si toto pravidlo vzal k srdci natolik, že bude dlouho vzpomínán pro svou netoleranci vůči lenosti a zbytečné práci."
 fervor.2002.desc.arrogant: "Urazit posla [ROOT.Char.GetFaith.HighGodName] je totéž jako rouhat se přímo v přítomnosti božstva.\n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] to dobře zná, a během [virtuous_theocrat.GetHerHis] působení na [scoped_primary_title.GetName] [virtuous_theocrat.GetSheHe] vždy projevoval malou toleranci k cynikům a bláznům."
 fervor.2002.desc.humble: "Všechny lidské činy blednou ve srovnání s [ROOT.Char.GetFaith.HighGodNamePossessive] nádherou.\n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] to ví víc než mnozí jiní kněží: rozšířily se pověsti o [virtuous_theocrat.GetHerHis] tiché a pokorné povaze. Odmítaje pohodlný život, který by [virtuous_theocrat.GetHerHis] hodnost oprávňovala, je [virtuous_theocrat.GetFirstNameNoTooltip] často vídán(a) chodit bos mezi nejchudšími členy [virtuous_theocrat.GetHerHis] stád."
 fervor.2002.desc.deceitful: "Rozum je největším darem [ROOT.Char.GetFaith.KnowledgeGodName] lidstvu, který nás odděluje od šelem.\n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] je zářným příkladem této pravdy. Díky [virtuous_theocrat.GetHerHis] bystrému rozumu a stříbrnému jazyku [virtuous_theocrat.GetSheHe] přelstil(a) a zesměšnil(a) nesčetné cyniky, rouhače a, jak někteří tvrdí, dokonce i démony."
 fervor.2002.desc.honest: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] se stal(a) slavnou a vysoce respektovanou postavou mezi mnoha [virtuous_theocrat.GetFaith.GetAdherentNamePlural] pro [virtuous_theocrat.GetHerHis] poctivost.\n\nŽádná lež není příliš malá, žádná pravda příliš nepříjemná pro tohoto zbožného [virtuous_theocrat.GetWomanMan], jehož příklad denně inspiruje nesčetné další věřící."
 fervor.2002.desc.honest.pope: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] bude dlouho pamatován většinou [virtuous_theocrat.GetFaith.GetAdherentNamePlural] pro [virtuous_theocrat.GetHerHis] poctivost.\n\nŽádná lež není příliš malá, žádná pravda příliš nepříjemná pro tohoto zbožného [virtuous_theocrat.GetWomanMan], jehož příklad denně inspiruje nesčetné další věřící."
 fervor.2002.desc.craven: "Život je velmi vzácný dar a [virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] přiměl(a) mnoho ze svých následovníků, aby přijali ctnost opatrnosti a prozíravosti, aby se vyhnuli zbytečným rizikům a dlouho žili ve službě [ROOT.Char.GetFaith.HighGodNamePossessive].\n\n[virtuous_theocrat.GetSheHe|U] sotva opouští [virtuous_theocrat.GetHerHis] [virtuous_theocrat.GetFaith.HouseOfWorship], který je prý bezpečnější než jakákoli pokladnice a nezdolný jako každá pevnost."
 fervor.2002.desc.brave: "Mnoho nadějných kazatelů denně putuje do [virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstNamePossessive] [virtuous_theocrat.GetFaith.HouseOfWorship] hledat vedení u tohoto váženého kněze.\n\n[virtuous_theocrat.GetFirstNamePossessiveNoTooltip] se proslavil svou neochvějnou odhodlaností a nebojácností. Ať už jde o pronásledování divoké šelmy nebo postavení se heretikům a rouhačům, [virtuous_theocrat.GetFirstNameNoTooltip] je vždy připraven a dychtivě se vrhá přímo na své nepřátele."
 fervor.2002.desc.shy: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] se stal/a zářným příkladem toho, jak je zásadní odloučení pro očištění duše.\n\nOdvrhl ruch běžné společnosti, tento uctívaný kněz dosáhl stavu společenství s božstvím, o němž většina [virtuous_theocrat.GetFaith.GetAdherentNamePlural] může jen snít."
 fervor.2002.desc.gregarious: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] se stal/a oporou své komunity.\n\nVždy ochotný naslouchat a zapojit se do života [virtuous_theocrat.GetHerHis] stád, [virtuous_theocrat.GetSheHe] ztělesňuje kongregační ducha, který je často jen kázán, ale málokdy následován [virtuous_theocrat.GetHerHis] kolegy."
 fervor.2002.desc.gregarious.pope: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] pravidelně projevuje míru zapojení do komunity, kterou se všichni [virtuous_theocrat.GetFaith.GetAdherentNamePlural] snaží napodobit.\n\nVždy připraven(a) naslouchat [virtuous_theocrat.GetHerHis] stádu, [virtuous_theocrat.GetSheHe] ztělesňuje duch společenství, který se často káže, ale málokdy následují [virtuous_theocrat.GetHerHis] kolegové."
 fervor.2002.desc.ambitious: "Jen málokdo usiluje o přízeň [ROOT.Char.GetFaith.HighGodName] s větším zápalem a odhodláním než [virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName].\n\n[virtuous_theocrat.GetHerHis|U] neklidné usilování o slávu se stalo inspirací pro nespočet mladých [virtuous_theocrat.GetFaith.GetAdherentNamePlural] blízka i daleka."
 fervor.2002.desc.content: "Podle mnohých [virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] skutečně přijal(a) odříkání od světských záležitostí, které je středobodem [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] dogmatu.\n\n[virtuous_theocrat.GetWomanMan] nejeví zájem o slávu ani pocty, spokoj[en/a] žít život ve službě [ROOT.Char.GetFaith.HighGodName]."
 fervor.2002.desc.arbitrary: "Každý rozumný učenec ví, že boží vůle je nesrozumitelná a proměnlivá, přesto jen málokdo ji ztělesňuje tak jako [virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName]. \n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [scoped_primary_title.GetNameNoTier] si vysloužil(a) pověst pro [virtuous_theocrat.GetHerHis] rychlá a záhadná rozhodnutí, natolik, že mnozí začali věřit, že [virtuous_theocrat.GetSheHe] byl(a) dotčen(a) [ROOT.Char.GetFaith.HighGodName]."
 fervor.2002.desc.just: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstNamePossessive] neotřesitelná a bezúhonná pověst získala [virtuous_theocrat.GetHerHim] úctu mnohých.\n\nČasto volán(a) k rozhodování sporů, [virtuous_theocrat.GetSheHe] je mnohými vnímán(a) jako ztělesnění ducha božské spravedlnosti, jenž je tak ústřední pro [virtuous_theocrat.GetFaith.GetAdjectiveNoTooltip] dogma."
 fervor.2002.desc.cynical: "Během [virtuous_theocrat.GetHerHis] let studia a kázání si [virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] vybudoval(a) zářnou pověst jako kritický myslitel.\n\n[ROOT.Char.GetFaith.HighGodName] naplnil svět záhadami a jen prostřednictvím neustálého tázání a racionálního přístupu mohou věřící skutečně dosáhnout osvícení."
 fervor.2002.desc.zealous: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] je v očích mnohých baštou, která chrání víru před korupcí a herezí.\n\nJako [virtuous_theocrat.GetWomanMan] neochvějné oddanosti bojuje [virtuous_theocrat.GetSheHe] dnem i nocí, aby všichni členové [virtuous_theocrat.GetHerHis] stáda dodržovali [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] dogma doslovně."
 fervor.2002.desc.zealous.pope: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] je v očích mnohých baštou, která chrání víru před korupcí a herezí.\n\nJako [virtuous_theocrat.GetWomanMan] neochvějné oddanosti bojuje [virtuous_theocrat.GetSheHe] dnem i nocí, aby byla zachována integrita [virtuous_theocrat.GetFaith.GetName] a duchovenstvo striktně dodržovalo dogmatické pravdy [virtuous_theocrat.GetFaith.ReligiousText]."
 fervor.2002.desc.paranoid: "Když se v každém koutě skrývají kacíři a rouhači, je ostrá a zvědavá mysl nejlepším nástrojem každého zbožného následovníka [ROOT.Char.GetFaith.HighGodName].\n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] inspiroval(a) nespočet kazatelů svými rozpravami o odhalování hereze, čímž zajišťuje trvající integritu naší víry."
 fervor.2002.desc.trusting: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] v posledních letech pilně pracoval(a) na šíření zjevené pravdy, že všichni [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] muži jsou čestní a upřímní.\n\nPouze tím, že bezvýhradně důvěříme slovu bližního, můžeme na oplátku pěstovat čestnost."
 fervor.2002.desc.compassionate: "Skutečně požehnaná duše, [virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] se stala pravým příkladem [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] laskavosti, vede [virtuous_theocrat.GetHerHis] stádo jemnou rukou, vždy připraven(a) naslouchat a pomoci méně šťastným duším, které k [virtuous_theocrat.GetHerHim] přicházejí pro vedení."
 fervor.2002.desc.callous: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] mnohokrát ukázal(a) svým kolegům a následovníkům, jak důležité je pro zbožného [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] udržovat odstup od pokušení i od bolesti.\n\nVášně vyvolané materiálním světem jsou pomíjivé a bezvýznamné ve srovnání se slávou nebes."
 fervor.2002.desc.sadistic: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] se stal(a) stejně respektovaným(i) i obávaným mezi [virtuous_theocrat.GetHerHis] stádem. Krutý(á) [virtuous_theocrat.GetWomanMan], [virtuous_theocrat.GetSheHe] tráví dny trestáním hříšníků, kde je jen může najít, zajišťujíc očistu jejich duší skrze apoteózu bolesti."
 fervor.2002.desc.sadistic.pope: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] se stal(a) stejně respektovaným(i) i obávaným mezi věřícími. Krutý(á) [virtuous_theocrat.GetWomanMan], [virtuous_theocrat.GetSheHe] tráví dny trestáním hříšníků, kde je jen může najít, zajišťujíc očistu jejich duší skrze apoteózu bolesti."
 fervor.2002.desc.forgiving: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] se stal(a) symbolem [ROOT.Char.GetFaith.HighGodNamePossessive] nekonečného odpuštění.\n\nVždy připraven(a) podat pomocnou ruku a naslouchat potřebným, [virtuous_theocrat.GetFirstNameNoTooltip] sehrál(a) klíčovou roli v udržení [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] zásady, že nikdo není nikdy zcela nevinný, a tudíž nikdo nemá právo soudit ostatní kromě [ROOT.Char.GetFaith.HighGodName]."
 fervor.2002.desc.fallback: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] je mnohými považován(a) za vzor [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] ctnosti.\n\n[virtuous_theocrat.GetHerHis|U] bezúhonné chování a neúnavná práce jako učenec a kazatel výrazně přispěly k oživení víry v posledních letech."
 fervor.2001.a.a: "[virtuous_theocrat.GetSheHe|U] je pro nás všechny příkladem!"
 fervor.2001.a.b: "Jak chvályhodné."
 fervor.2001.a.c: "Ale dělá to [virtuous_theocrat.GetSheHe] pro [ROOT.Char.GetFaith.HighGodName], nebo kvůli slávě?"
