l_polish:
 fervor.2002.desc.honest:0 "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] se stal známou a vysoce respektovanou osobností mezi mnoha [virtuous_theocrat.GetFaith.GetAdherentNamePlural] pro [virtuous_theocrat.GetHerHis] čestnost.\n\nŽádná lež není příliš malá, žádná pravda příliš nepohodlná pro tuto zbožnou [virtuous_theocrat.GetWomanMan], jejíž příklad inspiruje každý den nespočet dalších věrných."
 fervor.2002.desc.callous:0 "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] opakovaně ukázal mnoha svým vrstevníkům a následovníkům, jak důležité je mít u zbožného [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] odtažitý přístup k pokušení i bolesti.\n\nVášeň inspirovaná materiálním světem je pomíjivá a bezvýznamná ve srovnání s slávou nebes."
 fervor.2002.desc.arbitrary:0 "Každý rozumný učenec ví, že božská vůle je nevyzpytatelná a neustále se mění, přesto jen málokdo ztělesňuje její povahu jako [virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName]. \n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [scoped_primary_title.GetNameNoTier] si získal pověst díky [virtuous_theocrat.GetHerHis] rychlému a záhadnému úsudku, až si mnozí začali myslet, že [virtuous_theocrat.GetSheHe] byl dotknut [ROOT.Char.GetFaith.HighGodName]."
 fervor.2002.desc.diligent:0 "Mnoho příběhů bylo inspirováno neúnavnou prací [virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstNamePossessive] ve službách [ROOT.Char.GetFaith.HighGodName]. \n\nNavzdory [virtuous_theocrat.GetHerHis] prestižnímu postavení je [virtuous_theocrat.GetFirstNameNoTooltip] vždy připraven se zapojit a splnit i ty nejnáročnější a nejtěžší úkoly, což je pravým příkladem [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] cnosti."
 fervor.2002.desc.gregarious:0 "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] se stal pilířem [virtuous_theocrat.GetHerHis] komunity.\n\nVždy připraven naslouchat a jednat s [virtuous_theocrat.GetHerHis] stádem, [virtuous_theocrat.GetSheHe] zosobňuje sborového ducha, který je často jen kázán, ale zřídka následován [virtuous_theocrat.GetHerHis] kolegy."
 fervor.2002.desc.trusting:0 "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] tvrdě pracoval v posledních letech na šíření odhalené pravdy, že všichni [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] muži jsou čestní a otevření.\n\nPouze důvěrou v slovo svého bližního lze podpořit čestnost na oplátku."
 fervor.1002.c:0 "Veřejně obhajujte [sinful_theocrat.GetHerHis] charakter, i za rizika pro sebe!"
 fervor.2002.desc.fallback:0 "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] je mnohými považován za vzor [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] cnosti.\n\n[virtuous_theocrat.GetHerHis|U] bezvadné chování a neúnavná práce jako učenec a kazatel významně pomohly oživit víru v posledních několika letech."
 fervor.1002.desc.stubborn:0 "sjednal zprávy od [sinful_theocrat.GetHerHis] pomocníků, aniž by je přečetl, a odmítl zvažovat jakékoli nové informace o rozhodnutích, která [sinful_theocrat.GetSheHe] již učinil."
 fervor.1002.desc.lustful:0 "byl chycen 'v flagrante delicto' s několika young servisními pracovníky ve [sinful_theocrat.GetHerHis] domě! Chudák pomocník, který je objevil, musel odvrátit [dummy_clergy_gender.GetHerHis] oči, zatímco pachatelé spěchali, aby se oblékli."
 fervor.1002.desc.end_hof:0 "\n\nZatímco skandály mezi [sinful_theocrat.GetFaith.AltPriestTermPlural] nejsou ničím novým, mnozí jsou zděšeni, že by šéf naší víry podlehl takovým pokušením."
 fervor.1002.desc.craven:0 "byl odkryt jako zbabělý a mírný, osoba, která by raději ustoupila požadavkům ostatních, než aby se postavila za to, co je správné."
 fervor.1002.desc.forgiving:0 "pravidelně selhává při řádném potrestání těch, kteří nesplní své povinnosti, a místo toho dává druhou nebo dokonce třetí šanci, než je potrestá!"
 fervor.2002.desc.cynical:0 "Ve [virtuous_theocrat.GetHerHis] letech studia a kázání si [virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] vybudoval skvělou pověst kritického myslitele.\n\n[ROOT.Char.GetFaith.HighGodName] naplnil svět tajemstvími, a pouze prostřednictvím neustálého dotazování a racionálního přístupu mohou věřící skutečně dosáhnout osvícení."
 fervor.1002.desc.gregarious:0 "byl odkryt jako osoba, která záměrně vnucovala [sinful_theocrat.GetHerHis] přítomnost jiným lidem, porušoval jejich osobní prostor a plýtval jejich časem!"fervor.1002.b:0 "Odsuďte [sinful_theocrat.GetHerHim] za [sinful_theocrat.GetHerHis] hříchy!"
 fervor.1002.desc.lazy:0 "vymýšlí výmluvy, aby odkládal a vyhýbal se [sinful_theocrat.GetHerHis] povinnostem za každou cenu!"
 fervor.1002.desc.zealous:0 "byl odhalen, že má neochvěrou víru v nadpřirozené a duchovní světy, přestože mu chybí jakýkoli racionální důkaz pro takové věci."
 fervor.1002.desc.greedy:0 "si přivlastňoval peníze, které [sinful_theocrat.GetHerHis] následovníci darovali na charitu, a přetvářel je na [sinful_theocrat.GetHerHis] osobní využití!"
 fervor.2002.desc.greedy:0 "Málo kterých [virtuous_theocrat.GetFaith.HouseOfWorshipPlural] se může svým leskem a štědrostí vyrovnat [scoped_primary_title.GetName]. \n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] si dal za úkol dokázat [virtuous_theocrat.GetHerHis] trvalou oddanost tím, že věnuje nekonečné množství zlata a bohatství k oslavě [ROOT.Char.GetFaith.WealthGodName]."
 fervor.2002.desc.compassionate:0 "Opravdu požehnaná duše, [virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] se stal skutečným příkladem [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] laskavosti, vede [virtuous_theocrat.GetHerHis] stádo jemnou rukou, vždy připraven naslouchat a pomoci méně šťastným duším, které přicházejí k [virtuous_theocrat.GetHerHim] pro radu."
 fervor.1002.desc.end:0 "\n\nZatímco skandály mezi [sinful_theocrat.GetFaith.AltPriestTermPlural] nejsou nic nového, je znepokojivé, že k jednomu došlo tak blízko domova..."
 fervor.2002.t:0 "[ROOT.Char.GetFaith.GetAdjectiveNoTooltip] Exaltace"
 fervor.1002.desc.calm:0 "není schopen vyjádřit žádné silné emoce, raději zůstává stoický a nehybný, i když je takové chování zjevně nevhodné!"
 fervor.2002.desc.wrathful:0 "Vášnivý [virtuous_theocrat.GetWomanMan], [virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] se stal známým v městech blízko i daleko pro [virtuous_theocrat.GetHerHis] výbušnou povahu a násilnickou povahu.\n\nPouze rychlým a jasným pokáráním rouhačství může být hřích očištěn, a [virtuous_theocrat.GetFirstNameNoTooltip] bezpochyby vzbudil strach před [ROOT.Char.GetFaith.WarGodName] v nesčetných věřících svými častými výbuchy."
 fervor.2002.desc.gregarious.pope:0 "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] pravidelně projevuje úroveň zapojení do komunity, které se všichni [virtuous_theocrat.GetFaith.GetAdherentNamePlural] snaží napodobit.\n\nVždy připraven naslouchat [virtuous_theocrat.GetHerHis] stádu, [virtuous_theocrat.GetSheHe] ztělesňuje kongregační duch, který se často káže, ale zřídka dodržuje [virtuous_theocrat.GetHerHis] kolegy."
 fervor.2002.desc.arrogant:0 "Urážet vyslance [ROOT.Char.GetFaith.HighGodName] není nic jiného než být rouhačský v přítomnosti samotného božstva.\n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] si to velmi dobře uvědomuje, a ve [virtuous_theocrat.GetHerHis] čase na [scoped_primary_title.GetName] [virtuous_theocrat.GetSheHe] vždy prokázal malou toleranci vůči cynikům a bláznům."
 fervor.2002.desc.impatient:0 "Lidé dostali jen krátký čas v tomto světě, a je vůlí [ROOT.Char.GetFaith.HighGodName], abychom s ním neztráceli ani sekundu.\n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] si toto pravidlo vzal k srdci, tak moc, že se proslavil daleko široko svou netolerancí vůči lenosti a zbytečné práci."
 fervor.2002.desc.just:0 "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] pověst [virtuous_theocrat.GetFirstNamePossessive] je silná a nezpochybnitelná, což [virtuous_theocrat.GetHerHim] získalo respekt mnoha.\n\nČasto povoláván k rozhodování sporů, [virtuous_theocrat.GetSheHe] je mnohými vnímán jako ztělesnění ducha božské spravedlnosti, který je tak centrální pro [virtuous_theocrat.GetFaith.GetAdjectiveNoTooltip] dogma."
 fervor.1002.desc.trusting:0 "byl odhalen jako neuvěřitelně naivní a důvěřivý, neschopný pochybovat i o těch nejvýraznějších lžích, které mu [sinful_theocrat.GetHerHim] předkládali [sinful_theocrat.GetHerHis] pomocníci."
 fervor.1002.desc.sadistic:0 "byl odhalen, že mučí sluhu [sinful_theocrat.Custom('GirlBoy')] v tajné komoře pod [sinful_theocrat.GetHerHis] pokoji, a očividně si užívá zoufalého křiku chudého [sinful_theocrat.Custom('GirlBoyPossessive')]!"fervor.2002.desc.zealous:0 "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] stojí v očích mnoha jako pevnost chránící víru před korupcí a herezí.\n\n[virtuous_theocrat.GetWomanMan] neochvějné oddanosti, [virtuous_theocrat.GetSheHe] bojuje dnem i nocí, aby zajistil, že všichni členové [virtuous_theocrat.GetHerHis] stáda následují [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] dogma do písmene."
 fervor.1002.desc.start_hof:0 "Svět [sinful_theocrat.GetFaith.GetAdjectiveNoTooltip] byl šokován, když se dozvěděl, že [sinful_theocrat.GetTitledFirstName] [sinful_theocrat.GetHerselfHimself]"
 fervor.1002.d:0 "Možná bych měl o tom prostě mlčet..."
 fervor.2001.a.c:0 "Ale dělá to [virtuous_theocrat.GetSheHe] pro [ROOT.Char.GetFaith.HighGodName] nebo pro slávu?"
 fervor.2001.a.a:0 "[virtuous_theocrat.GetSheHe|U] je příkladem pro nás všechny!"
 fervor.2002.desc.chaste:0 "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] získal bezúhonnou pověst díky [virtuous_theocrat.GetHerHis] absolutnímu odmítnutí jakékoliv tělesné rozkoše.\n\n[virtuous_theocrat.GetHerHis|U] neochvějná disciplína sloužila jako příklad pro mnoho mladých [virtuous_theocrat.GetFaith.GetAdherentNamePlural], kteří se snaží odolávat ničivému pokušení cizoložství."
 fervor.1002.desc.cynical:0 "bylo zjištěno, že ve skutečnosti nevěří v [sinful_theocrat.GetFaith.GetAdjective] učení, vidělo je pouze jako výhodný politický nástroj."
 fervor.1002.desc.temperate:0 "žije asketickým životním stylem za zavřenými dveřmi! [sinful_theocrat.GetSheHe] údajně odmítá veškeré luxusy a pohodlí, preferující žít co nejjednodušeji."
 fervor.2002.desc.sadistic.pope:0 "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] se stal v rovné míře respektovaným i obávaným věřícími. Bezcitný [virtuous_theocrat.GetWomanMan], [virtuous_theocrat.GetSheHe] tráví [virtuous_theocrat.GetHerHis] dny trestáním hříšníků, kdekoliv je může nalézt, a zajišťuje očistu jejich duší prostřednictvím apoteózy bolesti."
 fervor.2002.desc.deceitful:0 "Rozum je největším darem [ROOT.Char.GetFaith.KnowledgeGodName] lidstvu, odlišujícím nás od zvířat.\n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] stojí jako zářný příklad této pravdy. Se svým rychlým rozumem a stříbrným jazykem, [virtuous_theocrat.GetSheHe] přechytračil a ztrapnil nespočet cyniků, rouhačů a někteří tvrdí, dokonce i démonů."
 fervor.1002.desc.arrogant:0 "považuje [sinful_theocrat.GetHerselfHimself] za inherentně nadřazeného svým vrstevníkům, neschopného pošetilosti a nad každou pochybnost."
 fervor.1002.desc.shy:0 "vymýšlí výmluvy, aby se vyhnul společenským setkáním, raději se uzavírá sám ve [sinful_theocrat.GetHerHis] domově!"
 fervor.2002.desc.humble:0 "Všechny lidské činy blednou ve srovnání s nádherou [ROOT.Char.GetFaith.HighGodNamePossessive].\n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] to ví více než mnozí jiní kněží: mnohé příběhy se šířily o [virtuous_theocrat.GetHerHis] pokorné a skromné povaze. Spíše než aby si užíval pohodlný život, který by [virtuous_theocrat.GetHerHis] postavení umožnilo, je [virtuous_theocrat.GetFirstNameNoTooltip] často viděn, jak chodí bosý mezi nejchudšími členy [virtuous_theocrat.GetHerHis] stáda."
 fervor.1002.desc.fallback:0 "je neuvěřitelně bezbožný, nedaří se mu splnit ani základní standardy očekávané od [sinful_theocrat.Custom('GetCouncilOrTitleName')]."
 fervor.2002.desc.gluttonous:0 "Mnozí vyprávěli úžasné příběhy o [virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstNamePossessive] lahodných hostinách. [virtuous_theocrat.GetWomanMan] rafinovaného vkusu, [virtuous_theocrat.Custom('GetCouncilOrTitleName')] [scoped_primary_title.GetNameNoTier] skutečně přijal epikurejskou ctnost, kterou by měl každý dobrý následovník [ROOT.Char.GetFaith.WealthGodName] usilovat."
 fervor.1002.desc.compassionate:0 "byl příliš soucitný, poskytující milost v situacích, kdy to nebylo třeba, prostě proto, že [sinful_theocrat.GetSheHe] nemůže snést vidět lidi trpět."
 fervor.2002.desc.brave:0 "Mnozí aspirující kazatelé každý den cestují do [virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstNamePossessive] [virtuous_theocrat.GetFaith.HouseOfWorship] hledat vedení od tohoto váženého kněze.\n\n[virtuous_theocrat.GetFirstNamePossessiveNoTooltip] se proslavil svou neochvějnou vůlí a nebojácností. Ať už jde o lov divoké zvěře nebo čelí heretikům a rouhačům, [virtuous_theocrat.GetFirstNameNoTooltip] je vždy připraven a ochoten čelit [virtuous_theocrat.GetHerHis] nepřátelům z čela."fervor.2002.desc.shy:0 "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] se stal zářným příkladem toho, jak je zásadní odloučení pro očištění duše.\n\nVyhýbaje se potížím běžné společnosti, tento ctihodný kněz dosáhl stavu společenství s božstvím, o němž většina [virtuous_theocrat.GetFaith.GetAdherentNamePlural] může jen snít."
 fervor.2002.desc.ambitious:0 "Málo kdo usiluje o přízeň [ROOT.Char.GetFaith.HighGodName] s větším nadšením a odhodláním než [virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName].\n\n[virtuous_theocrat.GetHerHis|U] neúnavné usilování o slávu se stalo inspirací pro nespočet mladých [virtuous_theocrat.GetFaith.GetAdherentNamePlural] blízko i daleko."
 fervor.1002.desc.chaste:0 "bylo zjištěno, že neměl žádný sexuální styk už roky! I přes to, že obdržel nespočet nabídek, [sinful_theocrat.Custom('GetCouncilOrTitleName')] se zdá být zcela nezájem o jakékoli tělesné vztahy."
 fervor.1002.desc.just:0 "bylo zjištěno, že má nesmírně rigidní a neústupný kodex cti, proti kterému [sinful_theocrat.GetSheHe] odmítá jednat, bez ohledu na jakékoli polehčující okolnosti!"
 fervor.1002.desc.ambitious:0 "plánuje získat další majetky a tituly pro [sinful_theocrat.GetHerselfHimself], zřejmě nespokojen s mnoha držbami, které [sinful_theocrat.GetSheHe] již vlastní."
 fervor.2002.desc.zealous.pope:0 "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] stojí v očích mnoha jako pevnost chránící víru proti korupci a herezi.\n\n[virtuous_theocrat.GetWomanMan] neochvějné oddanosti, [virtuous_theocrat.GetSheHe] bojuje dnem i nocí, aby zajistil, že integrita [virtuous_theocrat.GetFaith.GetName] bude udržována a duchovenstvo se bude držet dogmatických pravd [virtuous_theocrat.GetFaith.ReligiousText] do posledního písmene."
 fervor.2002.desc.lazy:0 "Pouze prostřednictvím naprostého odpojení od hrubých prací tohoto světa může duše najít své právoplatné místo v tom následujícím. A jen málo lidí ztělesňuje tuto ctnost tak jako [virtuous_theocrat.Custom('GetCouncilOrTitleName')] z [scoped_primary_title.GetNameNoTier]. \n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] tráví většinu [virtuous_theocrat.GetHerHis] dní v klidné meditaci, vyhýbajíc se bezduchým politickým hrám a ponížujícímu shonu manuální práce, aby dosáhl stavu božské klidnosti."
 fervor.1002.desc.generous:0 "tajně utrácí [sinful_theocrat.GetHerHis] vlastní peníze, aby nakrmil chudé a bezdomovce!"
 fervor.1002.desc.arbitrary:0 "dělá výjimky z důležitých procedur ve prospěch těch, které [sinful_theocrat.GetSheHe] osobně má rád, na úkor těch, které [sinful_theocrat.GetSheHe] nemá rád."
 fervor.2002.desc.sadistic:0 "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] se stal ve stejné míře respektovaným a obávaným svými ovečkami. Bezcitný [virtuous_theocrat.GetWomanMan], [virtuous_theocrat.GetSheHe] tráví [virtuous_theocrat.GetHerHis] dny trestáním hříšníků, kdekoliv [virtuous_theocrat.GetSheHe] je může najít, zajišťujíc očištění jejich duší prostřednictvím apoteózy bolesti."
 fervor.2002.desc.paranoid:0 "Když heretici a rouhači skrývají v každém rohu, ostřejší a zvídavější mysl je nejlepší nástroj každého oddaného následovníka [ROOT.Char.GetFaith.HighGodName].\n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] inspiroval nespočet kazatelů se svými úvahami o odhalení hereze, zajišťujíc pokračující integritu naší víry."
 fervor.2002.desc.generous:0 "Chudí a potřební jsou vždy vítáni v [virtuous_theocrat.GetFirstNamePossessive] [virtuous_theocrat.GetFaith.HouseOfWorship]. \n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')] z [scoped_primary_title.GetNameNoTier] se stal známý svou štědrou povahou a svými mnoha charitativními činy. [virtuous_theocrat.GetHerHis|U] příklad přiměl mnohé [virtuous_theocrat.GetFaith.GetAdherentNamePlural], aby se vzdali svých materiálních statků v honbě za božskou odměnou."
 fervor.1002.desc.paranoid:0 "bylo zjištěno, že je nesmírně paranoidní a nedůvěřivý, stále si myslí, že každý kolem [sinful_theocrat.GetHerHim] plánuje [sinful_theocrat.GetHerHis] pád!"fervor.2002.desc.temperate:0 "Paragon neúprosného asketismu, [virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] ukázal, jak může disciplinovaná duše najít skutečný klid a jasnost pouze prostřednictvím meditace a zdržení.\n\nI přes [virtuous_theocrat.GetHerHis] vznešený titul [virtuous_theocrat.GetFirstNameNoTooltip] udržuje [virtuous_theocrat.GetHerselfHimself] pouze s těmi nejskromnějšími jídly, aby ukázal [virtuous_theocrat.GetHerHis] neochvějný závazek k [virtuous_theocrat.GetFaith.GetAdjectiveNoTooltip] dogmatu."
 fervor.1002.desc.patient:0 "má zvyk váhat a otálet při důležitých rozhodnutích, což způsobuje zbytečné zpoždění v průběhu [sinful_theocrat.GetHerHis] práce!"
 fervor.1002.desc.gluttonous:0 "byl objeven, jak se hltavě láduje luxusním hody [sinful_theocrat.Custom('GetExpensiveMeal')], [sinful_theocrat.Custom('GetExpensiveMealAlt')], [sinful_theocrat.Custom('GetExpensiveDessert')] a [sinful_theocrat.Custom('GetExpensiveDrink')]. Nadměrné požitkářství tohoto hodu vrhlo temný stín na [sinful_theocrat.GetHerHis] legitimitu."
 fervor.1002.desc.vengeful:0 "sepsal seznam všech, kdo [sinful_theocrat.GetHerHim] kdy ublížili, detailně popisující mnohé způsoby, jak se jim plánuje pomstít a uspokojit [sinful_theocrat.GetHerHis] touhu po pomstě!"
 fervor.2001.a.b:0 "Jak chvályhodné."
 fervor.2002.desc.craven:0 "Život je velmi vzácný dar a [virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] přiměl mnohé ze [virtuous_theocrat.GetHerHis] následovníků, aby přijali ctnost opatrnosti a předvídavosti, aby se vyhnuli zbytečným rizikům a žili dlouho v službě [ROOT.Char.GetFaith.HighGodNamePossessive].\n\n[virtuous_theocrat.GetSheHe|U] sotva opouští [virtuous_theocrat.GetHerHis] [virtuous_theocrat.GetFaith.HouseOfWorship], o němž se říká, že je bezpečnější než jakékoli pokladnice a neproniknutelný jako jakákoliv pevnost."
 fervor.1002.desc.callous:0 "byl neuvěřitelně chladný, neschopný nebo neochotný projevovat jakoukoli soucit i vůči těm v zoufalých situacích."
 fervor.1002.desc.start:0 "Svět [sinful_theocrat.GetFaith.GetAdjectiveNoTooltip] byl [sinful_theocrat.Custom('GetShockedExpression')] překvapen, když se dozvěděl, že [sinful_theocrat.Custom2('MyCharacterIntroduction', ROOT.Char)]"
 fervor.2002.desc.impatient.pope:0 "Lidé byli do tohoto světa dáni jen na krátkou dobu a je vůle [ROOT.Char.GetFaith.HighGodName], abychom neztráceli ani sekundu.\n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] si toto pravidlo vzal k srdci, tak moc, že [virtuous_theocrat.GetSheHe] bude dlouho pamatován pro [virtuous_theocrat.GetHerHis] netolerance k lenosti a zbytečné práci."
 fervor.2002.desc.wrathful.pope:0 "Vášnivý [virtuous_theocrat.GetWomanMan], [virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] se stal nechvalně proslulým svým rychlým temperamentem a násilnou povahou.\n\nPouze rychlým a jasným trestáním rouhání může být hřích očištěn a [virtuous_theocrat.GetFirstNameNoTooltip] určitě vyvolal strach z [ROOT.Char.GetFaith.WarGodName] v bezpočtu věřících svými častými výbuchy."
 fervor.2002.desc.content:0 "Podle mnohých [virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] opravdu přijal odosobnění od světských záležitostí, které je centrální pro [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] dogma.\n\n[virtuous_theocrat.GetWomanMan] neprojevuje zájem o slávu či čest, spokojený žít život ve službě [ROOT.Char.GetFaith.HighGodName]."
 fervor.2002.desc.lustful:0 "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] se stal inspirací pro bezpočet ctnostných [virtuous_theocrat.GetWomenMen] a objektem touhy pro mnohé mladé [virtuous_theocrat.GetFaith.GetAdherentNamePlural]. \n\nPříběhy o [virtuous_theocrat.GetHerHis] milostných dobyvatelích se rozšířily daleko a široko, což vedlo mnohé k tomu, aby [virtuous_theocrat.GetHerHim] považovali za vzor [ROOT.Char.GetFaith.FertilityGodNamePossessive] nekonečné lásky."
 fervor.1002.desc.content:0 "nevyužil mnoho příležitostí k zvýšení [sinful_theocrat.GetHerHis] osobní moci a statků, zjevně je spokojen s tím, co [sinful_theocrat.GetSheHe] už má."
 fervor.1002.desc.humble:0 "byl objeven jako pokorný a naplněný sebevědomím, myslící, že ti kolem [sinful_theocrat.GetHerHim] jsou vždy schopnější a že [sinful_theocrat.GetSheHe] si nezaslouží [sinful_theocrat.GetHerHis] pozici!"fervor.2002.desc.honest.pope:0 "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] si bude pamatovalo většina [virtuous_theocrat.GetFaith.GetAdherentNamePlural] pro [virtuous_theocrat.GetHerHis] poctivost.\n\nŽádná lež není příliš malá, žádná pravda příliš nepohodlná pro tohoto zbožného [virtuous_theocrat.GetWomanMan], jehož příklad inspiruje nespočet dalších věrných každý den."
 fervor.2002.desc.generous.pope:0 "Chudí a potřební jsou vždy vítáni v [virtuous_theocrat.GetFirstNamePossessive] [virtuous_theocrat.GetFaith.HouseOfWorship]. \n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [scoped_primary_title.GetNameNoTier] si budou dlouho pamatovat pro [virtuous_theocrat.GetHerHis] štědrou povahu a [virtuous_theocrat.GetHerHis] mnohé charitativní práce. [virtuous_theocrat.GetHerHis|U] příklad přiměl mnohé [virtuous_theocrat.GetFaith.GetAdherentNamePlural] vzdát se svých materiálních majetků v honbě za božskou odměnou."
 fervor.1002.desc.brave:0 "bezohledně vystavoval [sinful_theocrat.GetHerselfHimself] a [sinful_theocrat.GetHerHis] pomocníky zbytečnému nebezpečí jen pro pár levných vzrušení!"
 fervor.1002.desc.wrathful:0 "bijí služebníky, kteří neuspokojili [sinful_theocrat.GetHerHim], čímž jim způsobují těžké ublížení!"
 fervor.1002.desc.fickle:0 "není schopen si udržet své stanovisko, když se situace zhorší, a podléhá prvním známkám odporu vůči [sinful_theocrat.GetHerHis] rozhodnutím."
 fervor.1002.t:0 "Skandální kněz"
 fervor.1002.desc.diligent:0 "pracuje dlouho do noci, aby dokončil jeden ze [sinful_theocrat.GetHerHis] osobních projektů!"
 fervor.1002.desc.honest:0 "byl odhalen jako naprosto hrozný lhář, jehož pokusy o plány a dezinformace pokulhávají za tím, aby byly přesvědčivé."
 fervor.1002.desc.deceitful:0 "pravidelně lže místním [sinful_theocrat.Custom('DefaultPriestTitlePlural')]. [sinful_theocrat.GetSheHe|U] je zřejmě klame, aby jednali na základě falešných informací, aby podporovali [sinful_theocrat.GetHerHis] tajné plány!"
 fervor.1002.desc.impatient:0 "není schopen čekat, až se věci udělají správně, neustále obtěžuje [sinful_theocrat.GetHerHis] pomocníky a služebníky!"
 fervor.2002.desc.forgiving:0 "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] se stal symbolem [ROOT.Char.GetFaith.HighGodNamePossessive] nekonečné odpuštění.\n\nVždy připraven nabídnout pomocnou ruku a otevřenou mysl těm, kteří to potřebují, [virtuous_theocrat.GetFirstNameNoTooltip] sehrál klíčovou roli v udržování [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] principu, že nikdo není nikdy skutečně nevinný, a proto nikdo nemůže soudit ostatní kromě [ROOT.Char.GetFaith.HighGodName]."
 fervor.2002.desc.calm:0 "Mnozí vidí [virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] jako ztělesnění božského klidu, kterého může během svého života dosáhnout jen málo lidí.\n\nExtrémně disciplinovaný [virtuous_theocrat.GetWomanMan], [virtuous_theocrat.GetFirstNameNoTooltip] je zářným příkladem vítězství rozumu nad vášní."
 fervor.1002.b:0 "Odsuďte [sinful_theocrat.GetHerHim] za [sinful_theocrat.GetHerHis] přestupky!"
 fervor.2002.desc.honest.pope:0 "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] bude dlouho zapamatován většinou [virtuous_theocrat.GetFaith.GetAdherentNamePlural] za [virtuous_theocrat.GetHerHis] upřímnost.\n\nŽádná lež není příliš malá, žádná pravda příliš nepříjemná pro tohoto zbožného [virtuous_theocrat.GetWomanMan], jehož příklad inspiruje nespočet dalších věrných každý den."
 fervor.2002.desc.zealous:0 "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] stojí v očích mnohých jako pevnost chránící víru před korupcí a herezí.\n\n[virtuous_theocrat.GetWomanMan] s neochvějnou oddaností, [virtuous_theocrat.GetSheHe] bojuje dnem i nocí, aby zajistil, že všichni členové [virtuous_theocrat.GetHerHis] stáda následují [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] dogma do písmene."
 fervor.2002.desc.shy:0 "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] se stal jasným příkladem toho, jak je zásadní odloučení pro očistu duše.\n\nVyhýbající se potížím běžné společnosti, tento ctihodný kněz dosáhl stavu spojení s božstvem, o němž většina [virtuous_theocrat.GetFaith.GetAdherentNamePlural] může jen snít."
 fervor.2002.desc.temperate:0 "Příklad neochvějného asketismu, [virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] ukázal, jak může disciplinovaná duše najít pravý klid a jasnost pouze prostřednictvím meditace a abstinence.\n\nNavzdory [virtuous_theocrat.GetHerHis] vynikajícímu postavení, [virtuous_theocrat.GetFirstNameNoTooltip] udržuje [virtuous_theocrat.GetHerselfHimself] pouze s nejskromnějšími jídly, aby ukázal [virtuous_theocrat.GetHerHis] neochvějný závazek k [virtuous_theocrat.GetFaith.GetAdjectiveNoTooltip] dogmatu."
