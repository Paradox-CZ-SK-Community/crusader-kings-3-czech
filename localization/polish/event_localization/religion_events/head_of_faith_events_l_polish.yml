l_polish:
 head_of_faith.0031.c.rejection:0 "@piety_level_0_icon_islam! [shia_caliph.GetTitledFirstNameNoTooltip] $head_of_faith.0031.rejection_body$"
 head_of_faith.0001.b:0 "Musíme pokračovat v držení se [old_caliph.GetFaith.GetAdjectiveNoTooltip] autority!"
 head_of_faith.0031.c:0 "$head_of_faith.0011.a$"
 head_of_faith.0001.c:0 "[sunni_caliph.GetTitledFirstNameNoTooltip] má naše #EMP přítomnost#! loajality..."
 head_of_faith.0032.t:0 "Závazek víry"
 head_of_faith.0021.desc:0 "Odmítnutí levné politiky Sunnitů a Šiitů zanechalo [ROOT.Char.GetFaith.GetName] vyznavačem proudy Muhakkima islámu. Ačkoli běžní členové hnutí nečekají, že se zavážu k existujícímu chalífovi, mohou přijmout jednoho, pokud jasně vyjádřím svou loajalitu."
 head_of_faith.0011.d:0 "$head_of_faith.0001.d$"
 head_of_faith.0032.b:0 "@piety_level_0_icon_islam! Pryč s vámi, nechutní žebráci!"
 head_of_faith.0032.desc:0 "K [pledge_target.GetTitledFirstNameNoTooltip] my, [pledgeing_individual.GetFaith.GetAdherentNamePlural], přejeme za závazek loajality k vám a mít vás jako našeho [head_of_faith|E].\n\nMůžete nás, prosím, vzít pod své vedení?"
 head_of_faith.0031.t:0 "$head_of_faith.0000.t$: Zandaqa"
 head_of_faith.0031.d.rejection:0 "@piety_level_0_icon_islam! [old_caliph.GetTitledFirstNameNoTooltip] $head_of_faith.0031.rejection_body$"
 head_of_faith.0001.t:0 "$head_of_faith.0000.t$: Sunni"
 head_of_faith.0031.b.rejection:0 "@piety_level_0_icon_islam! [sunni_caliph.GetTitledFirstNameNoTooltip] $head_of_faith.0031.rejection_body$"
 head_of_faith.0032.a:0 "@piety_level_3_icon_islam! Samozřejmě, jak bych mohl říci ne?"
 head_of_faith.0021.a:0 "Můžeme volit své vlastní vůdce."
 head_of_faith.0000.desc:0 "a všichni skuteční věřící ode mě očekávají, že se jako přední člen víry zavážu k existujícímu chalífovi.\n\nPouze podřízením se konečné autoritě pod [ROOT.Char.GetFaith.HighGodName] mohu odvodit svou vlastní autoritu, bez ohledu na naše další teologické rozdíly.\n\nHlavní otázka, která přede mnou stojí, je, samozřejmě, k #EMP komu#! — i když nejchytřejší z nás se také ptají, jak #EMP upřímně#! — se zavážu..."
 head_of_faith.0031.d:0 "$head_of_faith.0001.b$"
 head_of_faith.0032.notif.b:0 "[pledge_target.GetTitledFirstNameNoTooltip] odmítl váš závazek!"
 head_of_faith.0021.t:0 "$head_of_faith.0000.t$: Muhakkima"
 head_of_faith.0011.c:0 "[shia_caliph.GetTitledFirstNameNoTooltip] nám velí. Pro tuto chvíli."
 head_of_faith.0031.b:0 "$head_of_faith.0001.a$"
 head_of_faith.0031.c.acceptance:0 "@piety_level_3_icon_islam! [shia_caliph.GetTitledFirstNameNoTooltip] $head_of_faith.0031.acceptance_body$"
 head_of_faith.0011.b:0 "$head_of_faith.0001.b$"
 head_of_faith.0031.acceptance_body:0 "přijímá závazek"
 head_of_faith.0031.b.acceptance:0 "@piety_level_3_icon_islam! [sunni_caliph.GetTitledFirstNameNoTooltip] $head_of_faith.0031.acceptance_body$"
 head_of_faith.0000.new_faith_submitted_for_hook:0 "[ROOT.Char.GetTitledFirstName] se podřídil vašemu chalífátu"
 head_of_faith.0001.a:0 "Změna orientace na sunnitskou ortodoxii je naše jediná volba."
 head_of_faith.0011.t:0 "$head_of_faith.0000.t$: Šia"
 head_of_faith.0011.a:0 "Hlavní proud šíitské myšlenky volá k nám."
 head_of_faith.0000.t:0 "Dědicové proroka"
 head_of_faith.0001.d:0 "Budeme následovat [old_caliph.GetTitledFirstNameNoTooltip]... prozatím..."
 head_of_faith.0031.desc:0 "Jako Zandaqa nám nezáleží na tom, jak ostatní islámské sekty sledují linii posloupnosti proroka, a oni nás na oplátku nemají rádi. Moji spoluvěřící [ROOT.Char.GetFaith.GetAdherentNamePlural] rozhodně nečekají, že bych vyhlásil naše podřízení se jakémukoli existujícímu chalífovi.\n\nPřesto, snad tím, že se zavážu loajalitou k jedné z velkých mocností islámu, lze pro naši víru koupit určitou míru bezpečnosti a tolerance..."
 head_of_faith.0011.desc:0 "[ROOT.Char.GetFaith.GetName] následuje neomylnou linii Alí, $head_of_faith.0000.desc$"
 head_of_faith.0021.b:0 "$head_of_faith.0001.b$"
 head_of_faith.0031.a:0 "$head_of_faith.0021.a$"
 head_of_faith.0031.rejection_body:0 "odmítá závazek"
 head_of_faith.0001.desc:0 "My [ROOT.Char.GetFaith.GetAdherentName] jsme se rozhodli následovat cestu dědiců Abú Bakra, $head_of_faith.0000.desc$"
 head_of_faith.0000.wishes_to_schism_caliphate_flag_added:0 "Odvrhnout váš vybraný chalífát bude snazší po váš život"
 head_of_faith.0031.rejection.outcome:0 "Jste nuceni jít vlastní cestou i přesto"
 head_of_faith.0031.d.acceptance:0 "@piety_level_3_icon_islam! [old_caliph.GetTitledFirstNameNoTooltip] $head_of_faith.0031.acceptance_body$"
 head_of_faith.0032.notif.a:0 "[pledge_target.GetTitledFirstNameNoTooltip] přijal váš závazek!"
