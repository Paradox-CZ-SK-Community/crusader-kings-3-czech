l_polish:
 head_of_faith.0000.new_faith_submitted_for_hook: "[ROOT.Char.GetTitledFirstName] se poddal vašemu chalífátu"
 head_of_faith.0000.wishes_to_schism_caliphate_flag_added: "Opustit vámi zvolený chalífát bude během vašeho života snazší"
 head_of_faith.0000.t: "Dědicové Proroka"
 head_of_faith.0000.desc: "a všichni praví věřící očekávají, že já, jako přední člen víry, složím přísahu existujícímu chalífovi.\n\nPouze podřízením se konečné autoritě pod [ROOT.Char.GetFaith.HighGodName] mohu čerpat svou vlastní autoritu, bez ohledu na naše ostatní teologické rozdíly.\n\nHlavní otázkou přede mnou je, samozřejmě, koho #EMP whom#! — a nejchytřejší z nás se také ptají, jak upřímně #EMP sincerely#! — komu složím přísahu..."
 head_of_faith.0001.t: "$head_of_faith.0000.t$: Sunnité"
 head_of_faith.0001.desc: "My, [ROOT.Char.GetFaith.GetAdherentName], jsme se rozhodli následovat cestu dědiců Abú Bakra, $head_of_faith.0000.desc$"
 head_of_faith.0001.a: "Návrat k sunnitské ortodoxii je naší jedinou možností."
 head_of_faith.0001.b: "Musíme i nadále lpět na autoritě [old_caliph.GetFaith.GetAdjectiveNoTooltip]!"
 head_of_faith.0001.c: "[sunni_caliph.GetTitledFirstNameNoTooltip] má naši #EMP present#! věrnost..."
 head_of_faith.0001.d: "Budeme následovat [old_caliph.GetTitledFirstNameNoTooltip]... prozatím..."
 head_of_faith.0011.t: "$head_of_faith.0000.t$: Šíité"
 head_of_faith.0011.desc: "[ROOT.Char.GetFaith.GetName] následuje neomylnou linii Alího, $head_of_faith.0000.desc$"
 head_of_faith.0011.a: "Hlavní šíitské myšlení nás volá."
 head_of_faith.0011.b: "$head_of_faith.0001.b$"
 head_of_faith.0011.c: "[shia_caliph.GetTitledFirstNameNoTooltip] nám přikazuje. Prozatím."
 head_of_faith.0011.d: "$head_of_faith.0001.d$"
 head_of_faith.0021.t: "$head_of_faith.0000.t$: Muhakkima"
 head_of_faith.0021.desc: "Odmítnutí ubohé politiky sunnitů a šíitů učinilo z [ROOT.Char.GetFaith.GetName] stoupence směru Muhakkima v islámu. Ač běžní členové hnutí neočekávají, že bych složil přísahu podřízenosti existujícímu chalífovi, mohli by jednoho přijmout, pokud jasně vyjádřím svou věrnost."
 head_of_faith.0021.a: "Můžeme si volit vlastní vůdce."
 head_of_faith.0021.b: "$head_of_faith.0001.b$"
 head_of_faith.0031.t: "$head_of_faith.0000.t$: Zandaqa"
 head_of_faith.0031.desc: "Jako Zandaqa nám je málo záležet na tom, jak ostatní islámské sekty sledují linii nástupnictví Proroka, a oni nás za to zase nemají v oblibě. Moji spoluvěřící [ROOT.Char.GetFaith.GetAdherentNamePlural] jistě neočekávají, že vyhlásím naši podřízenost kterémukoli existujícímu chalífovi.\n\nPřesto možná přísahou věrnosti jednomu z velkých mocností islámu lze pro naši víru koupit určitou míru bezpečí a tolerance..."
 head_of_faith.0031.a: "$head_of_faith.0021.a$"
 head_of_faith.0031.b: "$head_of_faith.0001.a$"
 head_of_faith.0031.c: "$head_of_faith.0011.a$"
 head_of_faith.0031.d: "$head_of_faith.0001.b$"
 head_of_faith.0031.rejection_body: "odmítá přísahu"
 head_of_faith.0031.acceptance_body: "přijímá přísahu"
 head_of_faith.0031.rejection.outcome: "Jste přesto nuceni jít vlastní cestou"
 head_of_faith.0031.b.rejection: "@piety_level_0_icon_islam! [sunni_caliph.GetTitledFirstNameNoTooltip] $head_of_faith.0031.rejection_body$"
 head_of_faith.0031.b.acceptance: "@piety_level_3_icon_islam! [sunni_caliph.GetTitledFirstNameNoTooltip] $head_of_faith.0031.acceptance_body$"
 head_of_faith.0031.c.rejection: "@piety_level_0_icon_islam! [shia_caliph.GetTitledFirstNameNoTooltip] $head_of_faith.0031.rejection_body$"
 head_of_faith.0031.c.acceptance: "@piety_level_3_icon_islam! [shia_caliph.GetTitledFirstNameNoTooltip] $head_of_faith.0031.acceptance_body$"
 head_of_faith.0031.d.rejection: "@piety_level_0_icon_islam! [old_caliph.GetTitledFirstNameNoTooltip] $head_of_faith.0031.rejection_body$"
 head_of_faith.0031.d.acceptance: "@piety_level_3_icon_islam! [old_caliph.GetTitledFirstNameNoTooltip] $head_of_faith.0031.acceptance_body$"
 head_of_faith.0032.t: "Přísaha víry"
 head_of_faith.0032.desc: "K [pledge_target.GetTitledFirstNameNoTooltip] my, [pledgeing_individual.GetFaith.GetAdherentNamePlural], chceme složit věrnost a mít vás jako našeho [head_of_faith|E].\n\nVezmete nás prosím pod své vedení?"
 head_of_faith.0032.a: "@piety_level_3_icon_islam! Samozřejmě, jak bych mohl říci ne?"
 head_of_faith.0032.b: "@piety_level_0_icon_islam! Pryč s vámi, ohavní žebráci!"
 head_of_faith.0032.notif.a: "[pledge_target.GetTitledFirstNameNoTooltip] přijal vaši přísahu!"
 head_of_faith.0032.notif.b: "[pledge_target.GetTitledFirstNameNoTooltip] odmítl vaši přísahu!"
