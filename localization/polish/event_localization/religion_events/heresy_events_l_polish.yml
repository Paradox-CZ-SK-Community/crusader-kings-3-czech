l_polish:
 heresy.0010.a.new_heresy:0 "Jaká zkroucená posměšnost naší víry to je!?"
 heresy.0010.desc.exists:1 "\n\nPoté, co ztratili iluze o učení [origin_faith.GetAdjective] kněží, noblesa [heretic_title.GetNameNoTierNoTooltip] už považují duchovenstvo za spravedlivé a pravdivé a distancují se od svých bývalých náboženských institucí. Místo toho se prohlašují za [heretic_faith.GetAdherentNamePluralNoTooltip], jejichž doktríny se cítí lépe shodovat s vůlí [heretic_faith.HighGodNamePossessive]."
 heresy.0010.a.existing_heresy:0 "Ti hnusní kacíři je zavedli na scestí!"
 heresy.0010.desc.resurgent:1 "\n\nPoté, co ztratili iluze o učení [origin_faith.GetAdjective] kněží, noblesa [heretic_title.GetNameNoTierNoTooltip] už považují duchovenstvo za spravedlivé a pravdivé. V důsledku toho noblesa [heretic_title.GetNameNoTierNoTooltip] oživila opuštěné učení [heretic_faith.GetAdherentNamePluralNoTooltip], jejichž doktríny se cítí lépe shodovat s vůlí [heretic_faith.HighGodNamePossessive]."
 heresy.0010.a.same_faith:0 "Věděl jsem, že nakonec uvidí pravdu!"
 heresy.0010.notification.title:0 "Nové náboženské hnutí"
 heresy.0011.notification.heresy:1 "[convert_ruler.Custom2('HierarchicalStatus', me)] Přijímá kacířství: [convert_ruler.GetShortUINameNoTooltip]"
 heresy.0010.a.astray_faith:0 "Nerozumím tomu, ale asi je to dělá šťastnými?"
 heresy.0010.desc:1 "[heretic_ruler.GetTitledFirstName] z [heretic_title.GetNameNoTier] oznámil světu, že [heretic_ruler.GetSheHe] a [heretic_ruler.GetHerHis] vazalové přešli na [heretic_faith.GetName]."
 heresy.0010.notification:0 "[heretic_ruler.GetFullName] založil nové [heretic_faith.GetAdjective] hnutí!"
 heresy.0010.t:2 "Kacířství: [heretic_faith.GetAdherentNamePluralNoTooltip] v [heretic_title.GetNameNoTierNoTooltip]"
 heresy.0010.desc.nonexistant:1 "\n\nPoté, co ztratili iluze o učení [origin_faith.GetAdjective] kněží, noblesa [heretic_title.GetNameNoTierNoTooltip] už považují duchovenstvo za spravedlivé a pravdivé. Jako [heretic_faith.GetAdherentNamePluralNoTooltip] věří, že jejich nová víra správně odpovídá vůli [heretic_faith.HighGodName] a distancují se od svých bývalých náboženských institucí."
 heresy.0010.b:0 "Víš, mají pár dobrých témat..."
 heresy.0011.notification.other:1 "[convert_ruler.Custom2('HierarchicalStatus', me)] Mění víru: [convert_ruler.GetShortUINameNoTooltip]"
 heresy.0010.tt.custom:0 "[heretic_faith.GetName|V] se objevuje v [heretic_title.GetName]"
 heresy.0011.notification.same_faith:1 "[convert_ruler.Custom2('HierarchicalStatus', me)] Přijímá pravou víru: [convert_ruler.GetShortUINameNoTooltip]"
