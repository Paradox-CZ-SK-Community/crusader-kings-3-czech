l_polish:
 heresy.0010.t: "Kacířství: [heretic_faith.GetAdherentNamePluralNoTooltip] v [heretic_title.GetNameNoTierNoTooltip]"
 heresy.0010.desc: "[heretic_ruler.GetTitledFirstName] z [heretic_title.GetNameNoTier] oznámil světu, že [heretic_ruler.GetSheHe] a [heretic_ruler.GetHerHis] vazalové přešli na [heretic_faith.GetName]."
 heresy.0010.desc.nonexistant: "\n\nZnechuceni učením [origin_faith.GetAdjective] [origin_faith.PriestMalePlural] se šlechtici [heretic_title.GetNameNoTierNoTooltip] již nepovažují [origin_faith.AltPriestTermPlural] za spravedlivé a pravdivé. Jako [heretic_faith.GetAdherentNamePluralNoTooltip] věří, že jejich nová víra lépe odpovídá vůli [heretic_faith.HighGodName] a distancují se od svých bývalých náboženských institucí."
 heresy.0010.desc.exists: "\n\nZnechuceni učením [origin_faith.GetAdjective] [origin_faith.PriestMalePlural] se šlechtici [heretic_title.GetNameNoTierNoTooltip] již nepovažují [origin_faith.AltPriestTermPlural] za spravedlivé a pravdivé a distancují se od svých dřívějších náboženských institucí. Místo toho se prohlašují za [heretic_faith.GetAdherentNamePluralNoTooltip], jejichž doktríny podle nich lépe odpovídají vůli [heretic_faith.HighGodNamePossessive]."
 heresy.0010.desc.resurgent: "\n\nZnechuceni učením [origin_faith.GetAdjective] [origin_faith.PriestMalePlural] se šlechtici [heretic_title.GetNameNoTierNoTooltip] již nepovažují [origin_faith.AltPriestTermPlural] za spravedlivé a pravdivé. V důsledku toho šlechtici [heretic_title.GetNameNoTierNoTooltip] oživili opuštěná učení [heretic_faith.GetAdherentNamePluralNoTooltip], jejichž doktríny podle nich lépe odpovídají vůli [heretic_faith.HighGodNamePossessive]."
 heresy.0010.tt.custom: "[heretic_faith.GetName|V] se objevuje v [heretic_title.GetName]"
 heresy.0010.a.new_heresy: "Co je to za zvrácenou posměšnou karikaturu na naši víru!?"
 heresy.0010.a.existing_heresy: "Ti odporní kacíři je sváděli ze správné cesty!"
 heresy.0010.a.astray_faith: "Nerozumím tomu, ale asi je to dělá šťastnými?"
 heresy.0010.a.same_faith: "Věděl jsem, že nakonec uvidí světlo!"
 heresy.0010.b: "Víš, mají pár dobrých argumentů..."
 heresy.0010.notification.title: "Nové náboženské hnutí"
 heresy.0010.notification: "[heretic_ruler.GetFullName] založil nové [heretic_faith.GetAdjective] hnutí!"
 heresy.0011.notification.heresy: "[convert_ruler.Custom2('HierarchicalStatus', me)] Přijímá kacířství: [convert_ruler.GetShortUINameNoTooltip]"
 heresy.0011.notification.same_faith: "[convert_ruler.Custom2('HierarchicalStatus', me)] Přijímá pravou víru: [convert_ruler.GetShortUINameNoTooltip]"
 heresy.0011.notification.other: "[convert_ruler.Custom2('HierarchicalStatus', me)] Mění víru: [convert_ruler.GetShortUINameNoTooltip]"
