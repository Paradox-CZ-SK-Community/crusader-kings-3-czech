l_polish:
 heresy.0010.t:2 "Kacířství: [heretic_faith.GetAdherentNamePluralNoTooltip] v [heretic_title.GetNameNoTierNoTooltip]"
 heresy.0010.desc:1 "[heretic_ruler.GetTitledFirstName] z [heretic_title.GetNameNoTier] oznámil světu, že [heretic_ruler.GetSheHe] a [heretic_ruler.GetHerHis] vazalové přešli na [heretic_faith.GetName]."
 heresy.0010.desc.nonexistant:1 "\n\nPo rozčarování z učení [origin_faith.GetAdjective] kněží už šlechtici [heretic_title.GetNameNoTierNoTooltip] nepovažují duchovenstvo za spravedlivé a pravdivé. Jako [heretic_faith.GetAdherentNamePluralNoTooltip] věří, že jejich nová víra lépe odpovídá vůli [heretic_faith.HighGodName] a distancují se od svých bývalých náboženských institucí."
 heresy.0010.desc.exists:1 "\n\nPo rozčarování z učení [origin_faith.GetAdjective] kněží už šlechtici [heretic_title.GetNameNoTierNoTooltip] nepovažují duchovenstvo za spravedlivé a pravdivé a distancují se od svých bývalých náboženských institucí. Místo toho se hlásí k [heretic_faith.GetAdherentNamePluralNoTooltip], jejichž učení podle nich lépe odpovídá vůli [heretic_faith.HighGodNamePossessive]."
 heresy.0010.desc.resurgent:1 "\n\nPo rozčarování z učení [origin_faith.GetAdjective] kněží už šlechtici [heretic_title.GetNameNoTierNoTooltip] nepovažují duchovenstvo za spravedlivé a pravdivé. V důsledku toho obnovili opuštěné učení [heretic_faith.GetAdherentNamePluralNoTooltip], jejichž doktríny podle nich lépe odpovídají vůli [heretic_faith.HighGodNamePossessive]."
 heresy.0010.tt.custom:0 "[heretic_faith.GetName|V] se objevuje v [heretic_title.GetName]"
 heresy.0010.a.new_heresy:0 "Co je to za zvrácenou posměšnou karikaturu na naši víru!?"
 heresy.0010.a.existing_heresy:0 "Ti odporní kacíři je sváděli ze správné cesty!"
 heresy.0010.a.astray_faith:0 "Nerozumím tomu, ale asi je to dělá šťastnými?"
 heresy.0010.a.same_faith:0 "Věděl jsem, že nakonec uvidí světlo!"
 heresy.0010.b:0 "Víš, mají pár dobrých argumentů..."
 heresy.0010.notification.title:0 "Nové náboženské hnutí"
 heresy.0010.notification:0 "[heretic_ruler.GetFullName] založil nové [heretic_faith.GetAdjective] hnutí!"
 heresy.0011.notification.heresy:1 "[convert_ruler.Custom2('HierarchicalStatus', me)] Přijímá kacířství: [convert_ruler.GetShortUINameNoTooltip]"
 heresy.0011.notification.same_faith:1 "[convert_ruler.Custom2('HierarchicalStatus', me)] Přijímá pravou víru: [convert_ruler.GetShortUINameNoTooltip]"
 heresy.0011.notification.other:1 "[convert_ruler.Custom2('HierarchicalStatus', me)] Mění víru: [convert_ruler.GetShortUINameNoTooltip]"
