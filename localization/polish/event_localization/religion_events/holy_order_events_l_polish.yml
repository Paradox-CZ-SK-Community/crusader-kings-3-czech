l_polish:
 holy_order_hired_message: "Najatý svatý řád"
 holy_order.hired_message: "[holy_order.GetName] byl povolán [actor.GetUIName]"
 holy_order_hired_by_enemy_message: "Nepřátelský svatý řád"
 holy_order.hired_by_enemy: "[holy_order.GetName] byl povolán [actor.GetUIName], a nyní stojí proti nám"
 holy_order.destroyed_message: "[title.GetName] byl zničen"
 holy_order_expanded: "Svatý řád se rozšiřuje"
 holy_order.new_lease: "[holy_order.GetName] nyní pronajímá [barony.GetName] od [former_holder.GetTitledFirstName]"
 holy_order.0001.t: "Svatý řád"
 holy_order.0001.desc_opening: "[recipient.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] stojí venku a čeká na mě, [recipient.GetHerHis] věci a doprovod jsou připraveny k odchodu.\n\n"
 holy_order.0001.desc: ""Takže, můj [root.GetLadyLord], kam mě tato cesta zavede?"""
 holy_order.0001.desc_relation: ""Takže, [recipient.Custom2('RelationToMeShort', ROOT.Char)], kam mě tato cesta zavede?"""
 holy_order.0001.a: "Půjdeš do [holy_order_1.GetName]."
 holy_order.0001.b: "Tvým cílem je [holy_order_2.GetName]."
 holy_order.0001.c: "Daleko. K [recipient.GetHerHim]!"
 holy_order.0001.d: "Nyní jsi problémem pro [holy_order_4.GetName]."
 holy_order.0001.e: "Udělal jsem chybu — patříš sem!"
 holy_order.0002.desc: "Odpovím na volání sloužit vyšší moci a děkuji za nasměrování na tuto cestu spravedlnosti."
 holy_order.0002.a: "Jsem si jistý, že budeš dobře sloužit [ROOT.Char.GetFaith.HighGodName]!"
 char_interaction.0001.opening_low_piety: "Aby tak hříšná bytost jako ty přišla plížit se k svatému řádu [ROOT.Char.GetFaith.HighGodName]... Měl by ses nejprve zaměřit na vykoupení své duše, než se budeš starat o světské bohatství."
 holy_order.0200.desc_opening: "[recipient.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
 holy_order.0200.desc: "Slyšel jsem tvou žádost o zlato a [order.GetName] vyhoví tvému volání."
 holy_order.0200.a: "[ROOT.Char.GetFaith.HighGodName] se na mě usmívá!"
 holy_order.0200.b: "Ale... Ale potřebuji peníze!"
 holy_order.0202.second_time: "Ještě jednou ti připomínám, že našemu řádu dlužíš #bold [ROOT.Var('loan_amount_owed').GetValue|0]#! zlata."
 holy_order.0202.opening: "Dlužíš našemu řádu #bold [ROOT.Var('loan_amount_owed').GetValue|0]#! zlata."
 holy_order.0202.desc: "Pokud zlato nevrátíš, najdeme jiné způsoby, jak nám dluh splatit — způsoby přijatelné pro [ROOT.Char.GetFaith.HighGodName], ale možná méně pro tebe."
 holy_order.0202.a: "Samozřejmě dodržím naši dohodu."
 holy_order.0202.a_no: "Zaplatím! Jen mi dej čas najít zlato..."
 holy_order.0202.a._not.tt: "@warning_icon! #X Nemáte dost [gold_i][gold|E]#!"
 holy_order.0202.b_christian: "Není trpělivost ctností?"
 holy_order.0202.b: "Jako spoluvěřící... Prosím, dej mi více času!"
 holy_order.0202.b.tt: "[recipient.GetTitledFirstNameNoTooltip] ti dá dalších 5 let"
 holy_order.0202.c: "Možná najdeme jiný způsob platby...?"
 holy_order.0202.c.tt: "@warning_icon! #X [recipient.GetTitleAsNameNoTooltip] po tobě něco bude chtít#!"
 holy_order.0202.d: "Zlato je užitečnější v mých rukou!"
 holy_order.0203.desc: "Nelíbí se mi ti, kdo poruší své slovo, a ani [ROOT.Char.GetFaith.HighGodNameAlternate] to neschvaluje. Aby bylo toto pošlapaní napraveno, pronajmete nám [province.GetName], abychom mohli dále konat [ROOT.Char.GetFaith.HighGodNamePossessive] dílo."
 holy_order.0203.a: "Samozřejmě, [province.GetNameNoTierNoTooltip] bude tvůj."
 holy_order.0203.b: "To je směšný požadavek!"
 holy_order.0204.desc: "Nelíbí se mi ti, kdo poruší své slovo, a ani [ROOT.Char.GetFaith.HighGodNameAlternate] to neschvaluje. Aby bylo toto ublížení napraveno, pošlete nám svého [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetTitledFirstName], aby vykonal [ROOT.Char.GetFaith.HighGodNamePossessive] práci."
 holy_order.0204.a: "Já... Pošlu [child.GetHerHim] na [child.GetHerHis] cestu."
 holy_order.0204.a.tt: "Už řádu nebudete dlužni žádné zlato"
 holy_order.0205.desc: "Celé tohle jednání ohledně půjčky bylo hanebným projevem tvé chamtivosti. Postarám se, aby se o tom dozvěděl [ROOT.Char.GetFaith.ReligiousHeadName]!"
 holy_order.0205.a: "Prokletí!"
 holy_order_letter.opening: "Spoluslužebníku [ROOT.Char.GetFaith.HighGodNameAlternate]"
 holy_order.1001.intro: "Jak náš řád [holy_order.GetName] roste, potřebujeme více půdy, odkud bychom mohli organizovat obranu [ROOT.Char.GetFaith.GetAdjective] víry."
 holy_order.1001.end: "\n\n[target_barony.GetName] je pro náš účel dokonale vhodná, a chceme ji pronajmout, aby sloužila naší věci."
 holy_order.1001.a: "Tvé žádosti bylo vyhověno. Na slávu [ROOT.Char.GetFaith.HighGodName]!"
 holy_order.1001.b: "Neposloužila by ti stejně dobře [alternative_barony.GetNameNoTierNoTooltip]?"
 holy_order.1001.c: "Ne, tuto zemi ti nedám."
 holy_order.2001.t: "Božské poslání"
 holy_order.2001.desc: "Když můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))], [child.GetFirstName], přijde za mnou, rychle pochopím, že [child.GetSheHe] má něco velmi vážného na srdci.\n\n""[ROOT.Char.Custom('MotherFather')|U], můj život zde bude navždy veden ve stínu ostatních. Nech mě místo toho vstoupit do [holy_order.GetName] a sloužit [child.GetFaith.HighGodName]. O tom jsem dlouho přemýšlel a je to to, co si přeji.""" 
 holy_order.2001.a: "Ať tě vede [child.GetFaith.HighGodNameAlternate], můj [child.Custom('DaughterSon')]."
 holy_order.2001.b: "Možná nejsou velkolepé, ale mám tu pro tebe plány."
 holy_order.2002.desc: "Když mi můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sibling'))], [sibling.GetTitledFirstName], sdělí své [sibling.GetHerHis] plány, je zřejmé, že o tom dlouho přemýšlel.\n\n""Tady pro mě není moc, a pokud mám někomu sloužit, raději budu sloužit [sibling.GetFaith.HighGodName] [sibling.GetFaith.HighGodHerselfHimself]. Vstupuji do [holy_order.GetName]."""
 holy_order.2002.a: "Rozumím tvému rozhodnutí, [sibling.Custom('SisterBrother')]."
 holy_order.2002.b: "Ó, ty to rozhodně #EMP ne#! uděláš!"
 holy_order.2003.opening: "[grandmaster.Custom2('AppropriateGreetingPositive', ROOT.Char)|U]"
 holy_order.2003.desc: "Vždy bude potřeba pravých bojovníků k zastavení jakékoliv hrozby pro [grandmaster.GetFaith.GetAdjective] víru.\nS mnoha schopnostmi a malými vyhlídkami na dědictví věřím, že vaše [child.Custom('DaughterSon')], [child.GetTitledFirstName], by mohla vést lepší život ve službě [holy_order_scope.GetName]. U nás se [child.GetSheHe] bude cvičit, učit a přinese velkou čest vašemu jménu."
 holy_order.2003.a: "[child.GetHersHis|U] se stane pravým [child.GetFaith.GetAdherentName]."
 holy_order.2003.child_joins_order: "[child.GetFirstName] získává [GetTrait('order_member').GetName( child.Self )] a připojuje se ke dvoru [grandmaster.GetTitledFirstNameNoTooltip]"
 holy_order.2003.b: "Možná bys místo toho mohl vycvičit [alternative_child.GetFirstNameNoTooltip]?"
 holy_order.2003.alternative_child_joins_order: "[alternative_child.GetFirstName] získává [GetTrait('order_member').GetName( alternative_child.Self )] a připojuje se ke dvoru [grandmaster.GetTitledFirstNameNoTooltip]"
 holy_order.2003.c: "[child.GetHerHis|U] místo je tady u mě."
 holy_order.2004.opening: "[child.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 holy_order.2004.desc: "Věnoval jsem svůj život [child.GetFaith.HighGodNameAlternate], ale [child.GetFaith.HighGodNameSheHe] by si nepřál, abych zanedbával svou rodinu.\n\n[grandmaster.GetTitledFirstName] mi povolil návrat ke starému životu a znovu se stát součástí tvého [ROOT.Char.Custom('GetCourt')]."
 holy_order.2004.a: "Vítej doma, můj [child.Custom('DaughterSon')]!"
 holy_order.2004.b: "Ne. Už tu pro tebe není místo."
 holy_order.2005.t: "Návrat domů"
 holy_order.2005.desc: "[child.GetTitledFirstNamePossessive] návštěva trvala déle než obvykle. Teprve když se můj [child.Custom('DaughterSon')] usadil v mém [ROOT.Char.Custom('GetCourt')] — přejídaje se mým jídlem a obtěžujíc mé služebnictvo — jsem otevřel téma návratu do [holy_order.GetName]. [child.GetHerHis|U] odpověď byla bohužel nadšená.\n\n""Slyšel jsi, [ROOT.Char.Custom('MotherFather')]? [grandmaster.GetTitledFirstName] byl tak velkorysý, že mě zbavil mých povinností vůči [child.GetFaith.GetName]! Jsem konečně doma, se svou rodinou.""" 
 holy_order.2005.a: "Ó, ty... tu zůstaneš natrvalo?"
 holy_order.destroyed_title: "Svatý řád rozpuštěn"
