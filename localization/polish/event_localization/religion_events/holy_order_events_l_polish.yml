l_polish:
 holy_order.0202.a:0 "Samozřejmě, že ctím naši dohodu."
 holy_order.0200.desc:0 "Slyšel jsem tvou prosbu o zlato a [order.GetName] odpoví na tvé volání."
 holy_order.2003.desc:1 "Vždy bude potřeba pravých válečníků, kteří zastaví jakoukoliv hrozbu [grandmaster.GetFaith.GetAdjective] víře.\nS mnoha schopnostmi a malými vyhlídkami na dědictví věřím, že tvé [child.Custom('DaughterSon')], [child.GetTitledFirstName], by mohlo vést lepší život sloužící [holy_order_scope.GetName]. S námi, [child.GetSheHe] bude trénovat, učit se a přinášet velkou čest tvému jménu."
 holy_order.0001.desc:0 "\"Takže, můj [root.GetLadyLord], kam mě tato cesta zavede?\""
 char_interaction.0001.opening_low_piety:0 "Pro tak hříšnou bytost, jako jsi ty, lézt k svatému řádu [ROOT.Char.GetFaith.HighGodName]... Měl bys se soustředit na vykoupení své duše, než se obávat pozemských bohatství."
 holy_order.0202.b.tt:0 "[recipient.GetTitledFirstNameNoTooltip] ti dá ještě 5 let"
 holy_order_hired_by_enemy_message:0 "Nepřátelský Svatý Řád"
 holy_order.2004.a:0 "Vítej doma, můj [child.Custom('DaughterSon')]!"
 holy_order.2004.desc:0 "Svůj život jsem zasvětil [child.GetFaith.HighGodNameAlternate], ale [child.GetFaith.HighGodNameSheHe] by nechtěl, abych ignoroval svou vlastní rodinu.\n\n[grandmaster.GetTitledFirstName] mi dal povolení vrátit se k mému starému životu a opět se stát součástí tvého [ROOT.Char.Custom('GetCourt')]."
 holy_order.destroyed_title:0 "Svatý Řád Disbanded"
 holy_order.0204.desc:0 "Nechci se mít dobře s těmi, kteří porušují své slovo, a [ROOT.Char.GetFaith.HighGodNameAlternate] také ne. Abych napravil tento urážku, pošleš nám svého [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetTitledFirstName], aby vykonal [ROOT.Char.GetFaith.HighGodNamePossessive] práci."
 holy_order.new_lease:1 "[holy_order.GetName] nyní pronajímá [barony.GetName] od [former_holder.GetTitledFirstName]"
 holy_order.0205.a:0 "Kletby!"
 holy_order.2001.b:0 "Možná nebudou velkolepé, ale mám pro tebe plány zde."
 holy_order.2003.c:0 "[child.GetHerHis|U] místo je zde se mnou."
 holy_order.0203.b:0 "To je směšný požadavek!"
 holy_order.0200.a:0 "[ROOT.Char.GetFaith.HighGodName] se na mě usmívá!"
 holy_order.hired_by_enemy:1 "[holy_order.GetName] byl povolán [actor.GetUIName] a nyní stojí proti nám"
 holy_order.0204.a.tt:1 "Už nebudeš řádu nic dlužen na zlatě"
 holy_order.0001.d:0 "Jsi teď problém pro [holy_order_4.GetName]."
 holy_order.0202.b:0 "Jakožto spoluděkan... Prosím, půjč mi více času!"
 holy_order.destroyed_message:1 "[title.GetName] byl zničen"
 holy_order.0202.a_no:0 "Zaplatím! Jen mi dovol najít zlato..."
 holy_order.1001.a:0 "Tvá žádost je splněna. Pro [ROOT.Char.GetFaith.HighGodName]!"
 holy_order.1001.b:0 "Neposlechlo by [alternative_barony.GetNameNoTierNoTooltip] stejně dobře?"
 holy_order.2002.desc:0 "Když mi můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sibling'))], [sibling.GetTitledFirstName], říká o [sibling.GetHerHis] plánech, je jasné, že o tom [sibling.GetSheHe] dlouho přemýšlel.\n\n\"Není tu pro mě téměř nic, a pokud mám někomu sloužit, raději sloužím [sibling.GetFaith.HighGodName] [sibling.GetFaith.HighGodHerselfHimself]. Přidávám se k [holy_order.GetName].\""
 holy_order.0001.b:0 "Cílem je [holy_order_2.GetName]."
 holy_order.0203.a:0 "Samozřejmě, že [province.GetNameNoTierNoTooltip] bude tvůj."
 holy_order.2002.a:0 "Rozumím tvé volbě, [sibling.Custom('SisterBrother')]."
 holy_order.0204.a:0 "Pošlu... Pošlu [child.GetHerHim] na [child.GetHerHis] cestu."
 holy_order.2003.a:0 "[child.GetHersHis|U] bude životem pravého [child.GetFaith.GetAdherentName]."
 holy_order.0205.desc:0 "Celá tato záležitost ohledně půjčky byla ostudným projevem tvé chamtivosti. Ujistím se, že [ROOT.Char.GetFaith.ReligiousHeadName] se o tom dozví!"
 holy_order.2003.alternative_child_joins_order:0 "[alternative_child.GetFirstName] získá [GetTrait('order_member').GetName( alternative_child.Self )] a připojí se k dvoru [grandmaster.GetTitledFirstNameNoTooltip]"
 holy_order.0001.c:0 "Daleko. K [recipient.GetHerHim]!"
 holy_order_hired_message:0 "Svatý Řád Najat"
 holy_order.1001.c:1 "Ne, tento pozemek ti nenabídnu."
 holy_order.0001.t:0 "Svatý Řád"
 holy_order.2004.opening:0 "[child.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 holy_order.0203.desc:0 "Nechci mít dobré vztahy s těmi, kdo porušují své slovo, a [ROOT.Char.GetFaith.HighGodNameAlternate] také ne. Abych napravil tuto urážku, pronajmeš nám [province.GetName], abychom mohli dále vykonávat [ROOT.Char.GetFaith.HighGodNamePossessive] práci."
 holy_order.1001.end:0 "\n\n[barony.GetName] je dokonale vhodný pro náš účel a přejeme si ho pronajmout pro náš účel."
 holy_order.0202.b_christian:0 "Není trpělivost ctností?"holy_order.0001.desc_relation:0 ""A, [recipient.Custom2('RelationToMeShort', ROOT.Char)], kam mě tato cesta zavede?""
 holy_order.2003.child_joins_order:0 "[child.GetFirstName] získává [GetTrait('order_member').GetName( child.Self )] a připojuje se k dvoru [grandmaster.GetTitledFirstNameNoTooltip]"
 holy_order.0002.a:0 "Jsem si jistý, že budeš sloužit [ROOT.Char.GetFaith.HighGodName] dobře!"
 holy_order.2003.b:0 "Možná bys místo toho mohl trénovat [alternative_child.GetFirstNameNoTooltip]?"
 holy_order.0002.desc:0 "Odpovím na výzvu sloužit vyšší síle, a děkuji ti, že jsi mě nasměroval na tuto cestu spravedlnosti."
 holy_order_expanded:0 "Svatý řád se rozšiřuje"
 holy_order.1001.intro:1 "Jak naše řád [holy_order.GetName] roste, potřebujeme více půdy, ze které bychom organizovali naši obranu [ROOT.Char.GetFaith.GetAdjective] víry."
 holy_order.0202.d:0 "Zlato je v mých rukou užitečnější!"
 holy_order.2005.desc:0 "[child.GetTitledFirstNamePossessive] návštěva trvala déle než obvykle. Až když se [child.Custom('DaughterSon')] usadil [child.GetHerselfHimself] v mém [ROOT.Char.Custom('GetCourt')] — přejídajíc [child.GetHerselfHimself] se mým jídlem a obtěžujíc moje služebníky — promluvil jsem o návratu k [holy_order.GetName]. [child.GetHerHis|U] odpověď byla bohužel nadšená.\n\n"Nejsi slyšel, [ROOT.Char.Custom('MotherFather')]? [grandmaster.GetTitledFirstName] byl tak štědrý, že mě zbavil mých povinností vůči [child.GetFaith.GetName]! Konečně jsem doma, se svou rodinou.""
 holy_order.0200.b:0 "Ale... Ale potřebuji peníze!"
 holy_order.2002.b:0 "Oh, rozhodně #EMP ne#! děláš to!"
 holy_order.2001.a:0 "Nech [child.GetFaith.HighGodNameAlternate] vést tebe, můj [child.Custom('DaughterSon')]."
 holy_order.0001.e:0 "Udělala jsem chybu— patříš sem!"
 holy_order.0200.desc_opening:0 "[recipient.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
 holy_order.2001.t:0 "Božský účel"
 holy_order.2004.b:0 "Ne. Už pro tebe není místo zde."
 holy_order.0202.c:0 "Možná najdeme alternativní způsob platby...?"
 holy_order.0202.c.tt:0 "@warning_icon! #X [recipient.GetTitleAsNameNoTooltip] po tobě něco chce#!"
 holy_order.2005.a:0 "Oh, jsi... tady, abys zůstal?"
 holy_order.0202.desc:0 "Pokud nevrátíš zlato, najdeme alternativní způsoby, jak nám to vrátíš — způsoby, které jsou přijatelné pro [ROOT.Char.GetFaith.HighGodName], ale možná méně pro tebe."
 holy_order.2003.opening:0 "[grandmaster.Custom2('AppropriateGreetingPositive', ROOT.Char)|U]"
 holy_order_letter.opening:0 "Drahý služebníku [ROOT.Char.GetFaith.HighGodNameAlternate]"
 holy_order.0202.a._not.tt:0 "@warning_icon! #X Nedostatek [gold_i][gold|E]#!"
 holy_order.2005.t:0 "Návrat domů"
 holy_order.0001.desc_opening:0 "[recipient.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] stojí venku, čeká na mě, [recipient.GetHerHis] věci a doprovod připravené k odchodu.\n\n"
 holy_order.hired_message:1 "[holy_order.GetName] byl povolán [actor.GetUIName]"
 holy_order.0202.opening:0 "Dlužíš mému řádu #bold [ROOT.Var('loan_amount_owed').GetValue|0]#! zlata."
 holy_order.0202.second_time:0 "Znovu ti připomínám, že dlužíš mému řádu #bold [ROOT.Var('loan_amount_owed').GetValue|0]#! zlata."
 holy_order.2001.desc:0 "Když ke mně přijde má [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))], [child.GetFirstName], rychle pochopím, že [child.GetSheHe] má něco velmi vážného k projednání.\n\n"[ROOT.Char.Custom('MotherFather')|U], můj život zde bude navždy veden ve stínu ostatních. Nech mě se raději připojit k [holy_order.GetName] a sloužit [child.GetFaith.HighGodName]. Dost dlouho jsem nad tím přemýšlel a to je to, co chci dělat.""
 holy_order.0001.a:0 "Jdeš do [holy_order_1.GetName]."
 holy_order.0001.desc_relation:0 ""Takže, [recipient.Custom2('RelationToMeShort', ROOT.Char)], kam mě tato cesta zavede?""
