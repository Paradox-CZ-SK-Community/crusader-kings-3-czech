l_polish:
 jewish_events.0001.t:0 "Konec [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] polygamie"
 jewish_events.0001.desc:0 "Po staletí nebylo jasné, zda je přípustné mít více manželů či manželek, ale po malé radě nejvlivnějších rabínů [ROOT.Char.GetFaith.GetName] bylo rozhodnuto, že polygamie již není praxí povolenou vírou [ROOT.Char.GetFaith.GetAdjectiveNoTooltip].\n\nRozhodnutí je do značné míry motivováno obavami, že jedna osoba by nedokázala řádně zabezpečit více manželů či manželek, a že praxe polygamie může vést k tomu, že se manželé dopouštějí hříšných činů žárlivosti vůči sobě navzájem."
 jewish_events.0001.a:0 "Ať tak bude."
 jewish_events.0001.b:0 "My [ROOT.Char.GetCulture.GetCollectiveNoun] své zvyky neopustíme!"
 jewish_events.0001.c:0 "Myslím, že rabíni zapomínají na své místo."
