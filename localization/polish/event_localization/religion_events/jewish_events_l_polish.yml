 jewish_events.0001.a:0 "Ať je to tak."
 jewish_events.0001.b:0 "My [ROOT.Char.GetCulture.GetCollectiveNoun] se našich zvyklostí nevzdáme!"
 jewish_events.0001.c:0 "Myslím, že rabíni zapomínají na své místo."
 jewish_events.0001.desc:0 "Během staletí nebylo jasné, zda je přijatelné mít více manželů, ale na základě malého shromáždění nejvlivnějších rabínů [ROOT.Char.GetFaith.GetName] bylo rozhodnuto, že polygamie už není praktikou povolenou vírou [ROOT.Char.GetFaith.GetAdjectiveNoTooltip].\n\nRozhodnutí bylo motivováno především obavou, že jedna osoba nebude schopna adekvátně zajistit více manželů, a že praktikování polygamie může vést k tomu, že manželé vůči sobě budou páchávat hříšné činy žárlivosti."
 jewish_events.0001.t:0 "Konec [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] polygamie"
