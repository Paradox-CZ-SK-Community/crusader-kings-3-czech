l_polish:
 false_conversion.0020.t:0 "Krypto-[old_faith.GetNameNoTooltip]"
 false_conversion.0020.desc:0 "Ve svém veřejném životě [ROOT.Char.GetFaith.GetNameNoTooltip] dodržuji doslova. Hlásím se k [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] hodnotám, čtu [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] [ROOT.Char.GetFaith.ReligiousText] a chodím do [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] [ROOT.Char.GetFaith.HouseOfWorshipPlural].\n\nZa zavřenými dveřmi se mi však těžko vzdává učení [old_faith.GetNameNoTooltip] a část mě touží otevřeně praktikovat staré nauky.\n\nMožná je nyní čas znovu prosadit mou identitu [old_faith.GetAdherentNameNoTooltip] a přivést s sebou co nejvíce dalších tajných vyznavačů a nově obrácených?"
 false_conversion.0020.desc_landless: "Až do této chvíle jsem [ROOT.Char.GetFaith.GetNameNoTooltip] dodržoval doslova. Hlásím se k [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] hodnotám, čtu [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] [ROOT.Char.GetFaith.ReligiousText] a chodím do [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] [ROOT.Char.GetFaith.HouseOfWorshipPlural].\n\nZa zavřenými dveřmi se mi však těžko vzdát učení [old_faith.GetNameNoTooltip] a část mě touží vrátit se ke starým způsobům.\n\nMožná je nyní čas znovu prosadit mou identitu [old_faith.GetAdherentNameNoTooltip] a upevnit to v mé [ROOT.Char.Custom('GetCourt')|l]?"
 false_conversion.0020.a:0 "[old_faith.HighGodName] zná mé srdce!"
 false_conversion.0020.b:0 "Ne, ne, čas ještě nenastal."
 false_conversion.0020.c:0 "$false_conversion.0020.a$"
 false_conversion.0030.t:0 "Amnestie pro tajné vyznavače"
 false_conversion.0030.desc_start:0 "Doputovaly ke mým uším zvěsti, že někteří v mém panství tajně praktikují skrytá vyznání, zcela či zčásti.\n\n"
 false_conversion.0030.desc_no_secret_faith:0 "Ač jsem pevný [ROOT.Char.GetFaith.GetAdherentNameNoTooltip], má víra vždy hlásala ideál pluralismu, a je škoda, že někteří cítí, že musí své uctívání tajit ze strachu z pronásledování.\n\n"
 false_conversion.0030.desc_no_secret_faith_not_pluralist:0 "Někteří z těchto tajných věřících mohou být [ROOT.Char.GetFaith.GetAdherentNameNoTooltip], kdysi dávno donuceni žít ve stínu kvůli náboženskému pronásledování.\n\n"
 false_conversion.0030.desc_has_secret_faith:0 "Sám mám potíže vzdát se mnoha rituálů a přesvědčení [old_faith.GetNameNoTooltip]. Ač bych nikdy své pokračující uctívání veřejně nepřiznal, mé srdce stále bolí soucitem nad údělem těchto tajných skupinek krypto-vyznavačů.\n\n"
 false_conversion.0030.desc_end:0 "Samozřejmě, jako [ROOT.Char.GetTitleAsNameNoTooltip] mohu vyhlásit veřejnou amnestii pro všechny falešné konvertity..."
 false_conversion.0030.a:0 "Všichni by měli mít svobodu uctívat božstvo!"
 false_conversion.0030.a.tt:0 "Budu informován o tom, kolik, pokud vůbec někdo, krypto-vyznavačů moji nabídku přijme."
 false_conversion.0030.b_no_secret_faith:0 "Krypto-co? To je nesmysl."
 false_conversion.0030.b_has_secret_faith:0 "Některá tajemství je prostě lépe držet v tajnosti."
 false_conversion.0031.t:0 "$false_conversion.0030.t$"
 false_conversion.0031.desc:0 "Můj pan, [ROOT.Char.GetLiege.GetTitledFirstName], vydal obecné oznámení napříč [ROOT.Char.GetLiege.GetPrimaryTitle.GetNameNoTier], že si přeje, aby všichni uctívali božstvo veřejně, bez ohledu na povahu jejich víry. [ROOT.Char.GetLiege.GetSheHe|U] nabízí amnestii těm, kteří své náboženství praktikují v tajnosti."
 false_conversion.0031.a:0 "Konečně vystupujeme ze stínů!"
 false_conversion.0031.b:0 "Už jsme slyšeli lži o toleranci..."
 false_conversion.1000.t: "Konec [ROOT.Char.GetFaith.GetName]"
 false_conversion.1000.desc_intro: "[actor.Custom2('MyCharacterIntroduction', ROOT.Char)|U] nakonec požadoval, abych"
 false_conversion.1000.desc_has_family: "a zbytek mé rodiny"
 false_conversion.1000.desc_convert: "přestoupit na [actor.GetFaith.GetName].\n\n"
 false_conversion.1000.desc_forced: "[actor.GetSheHe|U] mi téměř přiložil meč na hrdlo, když to po mně vyžadoval/a použitím [actor.GetHerHis] páky proti mně. Přesto, pokud riskuji následky, mohu nadále praktikovat [ROOT.Char.GetFaith.GetName] "
 false_conversion.1000.desc_voluntary: "Přijal jsem [actor.GetHerHis] požadavky, víceméně. Ale možná existuje způsob, jak veřejně hlásat [actor.GetFaith.GetNameNoTooltip], a přitom praktikovat [ROOT.Char.GetFaith.GetName] "
 false_conversion.1000.desc_bold: "v tajném vzdoru."
 false_conversion.1000.desc_cowardly: "za závojem."
 false_conversion.1000.desc_outro: "\n\nJe to závažné rozhodnutí, které je těžké učinit o samotě..."
 false_conversion.1000.a:0 "Dneškem umírají staré způsoby."
 false_conversion.1000.b_single:0 "Na rtech budu mít [actor.GetFaith.GetNameNoTooltip], ale v srdci [ROOT.Char.GetFaith.GetNameNoTooltip]."
 false_conversion.1000.b_sanctioned_single:0 "[ROOT.Char.GetFaith.HighGodName] mi odpustí, že budu v tajnosti praktikovat [ROOT.Char.GetFaith.GetName]."
 false_conversion.1000.b_plural:0 "Na rtech budeme mít [actor.GetFaith.GetNameNoTooltip], ale v srdcích [ROOT.Char.GetFaith.GetNameNoTooltip]."
 false_conversion.1000.b_sanctioned_plural:0 "[ROOT.Char.GetFaith.HighGodName] nám odpustí, že budeme v tajnosti praktikovat [ROOT.Char.GetFaith.GetName]."
 false_conversion.1010.desc_has_no_family:0 "a [spouse.Custom2('MyCharacterIntroduction', ROOT.Char)]"
 false_conversion.1010.desc_spouse_intro:0 "[spouse.GetFirstNameNoTooltip] a já jsme strávili dlouhé noci snahou vyhnout se požadavkům [actor.GetTitledFirstNamePossessiveNoTooltip], bez úspěchu. Nakonec [spouse.GetFirstNameNoTooltip] vyjadřuje [spouse.GetHerHis] názor:\n\n"
 false_conversion.1010.desc_spouse_advises_secrecy:0 ""Nemůžeme opustit [spouse.GetFaith.HighGodName], bez ohledu na to, co [actor.GetTitledFirstNameNoTooltip] požaduje. Musíme pokračovat v uctívání [spouse.GetFaith.HighGodName], byť jen v tajnosti.""
 false_conversion.1010.desc_spouse_advises_conversion_cynical:0 ""Zda budeme uctívat [actor.GetFaith.GetNameNoTooltip] nebo [spouse.GetFaith.GetNameNoTooltip] je mi téměř jedno. Ale pokud [actor.GetTitledFirstNameNoTooltip] chce, abychom následovali [actor.GetFaith.GetNameNoTooltip], proč bychom tak neudělali?""
 false_conversion.1010.desc_spouse_advises_conversion_neutral:0 ""Ač mě to bolí říct, nemůžeme si dovolit praktikovat [spouse.GetFaith.GetNameNoTooltip], ani v tajnosti. Musíme následovat vůli [actor.GetTitledFirstNameNoTooltip] a přestoupit na [actor.GetFaith.GetNameNoTooltip].""
 false_conversion.1010.desc_outro_demure:0 "\n\nMám poslechnout radu svého "
 false_conversion.1010.desc_spouse_disliked:0 "[spouse.Custom('InsultAdjective')] "
 false_conversion.1010.desc_spouse_liked:0 "[spouse.Custom('ComplimentAdjective')] "
 false_conversion.1010.desc_outro_wife_husband:0 "[spouse.GetWifeHusband]?"
 false_conversion.2000.t:0 "Okamžik slabosti"
 false_conversion.2000.desc_intro:0 "Čím více času trávím s [vulnerable_relation.Custom2('MyCharacterIntroduction', owner)], tím více je [vulnerable_relation.GetHerHis]"
 false_conversion.2000.desc_descriptor_grief:0 "žal"
 false_conversion.2000.desc_descriptor_depression:0 "deprese"
 false_conversion.2000.desc_descriptor_stress:0 "stres"
 false_conversion.2000.desc_bridge:0 "stává zřejmým.\n\n"
 false_conversion.2000.desc_quote_grief:0 ""I ty nejmenší věci mi připomínají [deceased_character.GetFirstName]," [vulnerable_relation.GetTitledFirstNameNoTooltip] posteskuje. "Jak teď mohu žít v tomto světě bez nich?"""
 false_conversion.2000.desc_quote_depression:0 ""Každý den je těžší než ten předešlý," [vulnerable_relation.GetTitledFirstNameNoTooltip] se mi svěřuje. "Jak takto pokračovat, když mi vůle k životu pomalu vyhasíná v očích?"""
 false_conversion.2000.desc_quote_stress:0 ""Denní ústrky života jsou pro mě mučivé," [vulnerable_relation.GetTitledFirstNameNoTooltip] posteskuje. "Každý den se modlím za nějaké vysvobození z mého neodvratného osudu.""
 false_conversion.2000.desc_outro:0 "\n\nMožná by [owner.GetSecretFaith.HighGodName] mohl vdechnout nový život této mdlé schránce..."
 false_conversion.2000.a:0 ""[owner.GetSecretFaith.GetName] vyléčí tvůj smutek.""
 false_conversion.2000.a_flavor:0 "[vulnerable_relation.GetTitledFirstNameNoTooltip] zváží tajný přestup na [owner.GetSecretFaith.GetNameNoTooltip]"
 false_conversion.2000.a_success:0 "[vulnerable_relation.GetTitledFirstNameNoTooltip] nachází útěchu v [owner.GetSecretFaith.HighGodName]"
 false_conversion.2000.a_failure:0 "[vulnerable_relation.GetTitledFirstNameNoTooltip] se urazí mým návrhem"
 false_conversion.2000.b:0 "Není správné dělat víc než utěšit [vulnerable_relation.GetTitledFirstNameNoTooltip]."
 false_conversion.2001.t:0 "Má chvíle nouze"
 false_conversion.2001.desc_grief:0 "Neuplyne den, kdy bych si nevzpomněl na [deceased_character.GetTitledFirstName]. Každá připomínka [deceased_character.GetHerHis] života v tomto světě vyvolá nový studen žalu."
 false_conversion.2001.desc_depression:0 "Dny se vlečou nekonečně s novými radostmi i strastmi od všech kolem mě. Přesto tu zůstávám, ztracen v moři šedi, topící se posledních [vulnerable_relation.GetAge] let."
 false_conversion.2001.desc_stress:0 "Vyvinuly se u mě mimovolné tiky. Kousám si nehty, skřípu zuby, bezmocně přešlapuji, než ulehnout do bdělého spánku. A přesto jsem stále zahlcen stresem přesahujícím mé chápání."
 false_conversion.2001.desc_outro:0 "\n\nKdyž právě přemýšlím, jak mohu pokračovat, [vulnerable_relation.Custom2('RelationToMeAddress', owner)] mi zašeptá do ucha. "Stačí, když přijmeš léčivou sílu [owner.GetSecretFaith.GetName], [owner.Custom2('RelationToMeAddress', vulnerable_relation)], a tvé trápení bude zapomenuto.""
 false_conversion.2001.a:0 "Pak přijmu [owner.GetSecretFaith.GetNameNoTooltip] celým svým srdcem!"
 false_conversion.2001.b:0 "Co tím chceš naznačit, [owner.GetTitledFirstNameNoTooltip]?"
 false_conversion.2001.b_flavor: "[owner.GetTitledFirstNameNoTooltip] říká nic víc... prozatím"
 false_conversion.8000.t: "Moje víra odhalena"
 false_conversion.8000.desc_intro: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] odhalil, že v soukromí praktikuji [ROOT.Char.GetSecretFaith.GetName]!"
 false_conversion.8000.desc_disapproving_chaplain: "[disapproving_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U] požaduje, abych se veřejně pokáral(a) a podrobil(a) se [disapproving_chaplain.GetFaith.HighGodName]."
 false_conversion.8000.desc_silent_chaplain: "[silent_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U] mlčí v této záležitosti, a tak musím požadavky na pokání řešit sám/sama."
 false_conversion.8000.desc_outro: ""
 false_conversion.8000.a: "Už nikdy nebudu pochybovat o [ROOT.Char.GetFaith.GetNameNoTooltip]!"
 false_conversion.8000.b: "[ROOT.Char.GetSecretFaith.GetNameNoTooltip] je jediná pravá víra!"
 event_false_convert_my_vassal.t:0 "Vasál odhalil tajnou víru"
 event_false_convert_my_liege.t:0 "Svrchovní pán odhalil tajnou víru"
 event_false_convert_interface.desc:0 "[ROOT.Char.GetShortUIName] zřekl(a) se své veřejné víry a přijal(a) [ROOT.Char.GetFaith.GetName], čímž se odhalil(a) jako tajný vyznavač."
 event_false_converts.t:0 "Odhalení tajní vyznavači"
 event_false_converts_plus_counties.desc:0 "[ROOT.Var('num_false_converts_vassal').GetValue|V0] z mých pozemkových vasalů zřeklo svou veřejnou víru.\n\n[ROOT.Var('num_false_converts_landless').GetValue|V0] nepozemkových postav na mém dvoře zřeklo svou veřejnou víru.\n\n[ROOT.Var('num_false_converts_counties').GetValue|V0] z mých hrabství obsahovalo rozsáhlé komunity tajných vyznavačů, které svou skrytou víru odhalily."
 event_false_converts_without_counties.desc:0 "[ROOT.Var('num_false_converts_vassal').GetValue|V0] z mých pozemkových vasalů zřeklo svou veřejnou víru.\n\n[ROOT.Var('num_false_converts_landless').GetValue|V0] nepozemkových postav na mém dvoře zřeklo svou veřejnou víru."
 event_false_converts_counties_only.desc:0 "[ROOT.Var('num_false_converts_counties').GetValue|V0] hrabství v mém panství obsahovalo rozsáhlé komunity tajných [ROOT.Char.GetFaith.GetAdherentNameNoTooltip], a mnohé z nich svou víru vyhlásily společně s mou."
 false_convert_modifier:0 "Podezřelí tajní konvertité"
 false_convert_modifier_desc:0 "Předpokládá se, že mnohé komunity v tomto hrabství stále tajně praktikují svou původní víru."
 relieved_cryptos_modifier:0 "Ulevění tajní vyznavači"
 relieved_cryptos_modifier_desc:0 "Místní obyvatelstvo je vděčné za povolení znovu veřejně praktikovat svou víru."
 convert_to_crypto_religion_key: "Převést na tajnou [ROOT.Char.GetSecretFaith.GetNameNoTooltip]"
 convert_to_crypto_religion_interaction_key: "Převést na tajnou [actor.GetSecretFaith.GetNameNoTooltip]"
 convert_to_crypto_religion_interaction: "$convert_to_crypto_religion_interaction_key$ #weak (Intrika)#!"
 convert_to_crypto_religion_interaction_desc: "Pokus učinit z [recipient.GetShortUINameNoTooltip] tajného vyznavače [actor.GetSecretFaith.GetName]"
 convert_to_crypto_religion: "Přijmout tajné #D náboženství#!"
 convert_to_crypto_religion_desc: "Rozšířím moudrost [SCHEME.GetOwner.GetSecretFaith.KnowledgeGodName] mezi [SCHEME.GetTargetCharacter.GetShortUINameNoTooltip] a udělám z [SCHEME.GetTargetCharacter.GetHerHim] tajného vyznavače [SCHEME.GetOwner.GetSecretFaith.GetNameNoTooltip]."
 convert_to_crypto_religion_desc_general: "Naučit cíl stát se tajným vyznavačem [CHARACTER.GetSecretFaith.GetName]."
 convert_to_crypto_religion_action: "Převést"
 convert_to_crypto_religion_interaction_notification: "$convert_to_crypto_religion_interaction_key$"
 convert_to_crypto_religion_scheme_invalidated_title: "@scheme_icon! \"$convert_to_crypto_religion$ Plán končí"
 convert_to_crypto_religion_general_desc: "Plán [scheme|E] na představení tajné víry cíli s cílem rozšířit majitelovu tajnou kongregaci."
 convert_to_crypto_religion_no_more_secret: "Už nevyznávám tajnou [CHARACTER.GetSecretFaith.GetName]."
 convert_to_crypto_religion_invalid: "Už nemohu přeměnit [target.GetShortUIName|U] na tajného vyznavače [CHARACTER.GetSecretFaith.GetName]."
