 convert_to_crypto_religion: "Převést na Krypto-#D Víru#!"
 false_conversion.1010.desc_spouse_advises_secrecy: ""Nemůžeme opustit [spouse.GetFaith.HighGodName], bez ohledu na to, co [actor.GetTitledFirstNameNoTooltip] požaduje. Musíme pokračovat v uctívání [spouse.GetFaith.HighGodName], i když jen v tajnosti.""convert_to_crypto_religion_no_more_secret: "Už nepraktikuji Crypto-[CHARACTER.GetSecretFaith.GetName]."
 convert_to_crypto_religion_desc: "Rozšířím moudrost [SCHEME.GetOwner.GetSecretFaith.KnowledgeGodName] na [SCHEME.GetTargetCharacter.GetShortUINameNoTooltip] a udělám z [SCHEME.GetTargetCharacter.GetHerHim] tajného věřícího [SCHEME.GetOwner.GetSecretFaith.GetNameNoTooltip]."
 false_conversion.2001.b_flavor: "[owner.GetTitledFirstNameNoTooltip] říká, že už ne... zatím."
 false_conversion.2000.a_failure: "[vulnerable_relation.GetTitledFirstNameNoTooltip] je urazen(a) mojí nabídkou."
 false_conversion.2001.b: "Co přesně naznačuješ, [owner.GetTitledFirstNameNoTooltip]?"
 convert_to_crypto_religion_action: "Převést"
 false_conversion.2000.desc_quote_depression: ""Každý den je těžší než ten minulý," svěřuje se mi [vulnerable_relation.GetTitledFirstNameNoTooltip]. "Jak mohu pokračovat tímto způsobem, když moje vůle žít pomalu bledne z mých očí?""
 false_conversion.1000.desc_cowardly: "za závojem."
 false_convert_modifier_desc:0 "Mnoho komunit v tomto kraji se považuje za praktikuje své staré víry v tajnosti."
 false_conversion.0031.t:0 "$false_conversion.0030.t$"
 false_conversion.8000.desc_silent_chaplain: "[silent_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U] je v této záležitosti zticha, a proto musím čelit požadavkům na pokání sám."
 false_conversion.2001.desc_stress: "Vyvinul(a) jsem si nevědomé zvyky škubání. Kousám si nehty, drtím zuby, vycházím v vyčerpání, než si lehnu do postele a nemohu spát. A přesto se cítím zahlcen(a) stresem, jehož rozsah přesahuje mé chápání."
 false_conversion.0030.desc_no_secret_faith:0 "Ačkoli jsem pevný(á) [ROOT.Char.GetFaith.GetAdherentNameNoTooltip], moje víra vždy vyznávala ideál pluralismu, a je škoda, že někteří cítí, že svou oddanost musí skrývat z obavy z pronásledování.\n\n"
 event_false_converts.t:0 "Odhalení Crypto-religionisté"
 false_conversion.1000.b_sanctioned_single: "[ROOT.Char.GetFaith.HighGodName] mi odpustí, že praktikuji [ROOT.Char.GetFaith.GetName] v tajnosti."
 false_conversion.8000.b: "[ROOT.Char.GetSecretFaith.GetNameNoTooltip] je jedína pravá víra!"
 event_false_converts_without_counties.desc:0 "[ROOT.Var('num_false_converts_vassal').GetValue|V0] mých pozemkových vazalů odvolalo svou veřejnou víru.\n\n[ROOT.Var('num_false_converts_landless').GetValue|V0] nepozemkových postav v mém dvoře odvolalo svou veřejnou víru."
 false_conversion.0031.b:0 "Už jsme slyšeli lži o toleranci..."
 event_false_converts_counties_only.desc:0 "[ROOT.Var('num_false_converts_counties').GetValue|V0] krajů v mém království obsahovalo rozsáhlé crypto-[ROOT.Char.GetFaith.GetAdherentNameNoTooltip] komunity, a mnoho z nich deklarovalo svou víru vedle mé."
 false_conversion.1010.desc_spouse_advises_conversion_neutral: ""Ačkoli mě to bolí říct, nemůžeme si dovolit praktikovat [spouse.GetFaith.GetNameNoTooltip], i kdyby v tajnosti. Musíme následovat vůli [actor.GetTitledFirstNameNoTooltip] a přejít na [actor.GetFaith.GetNameNoTooltip].""
 false_conversion.0020.desc_landless: "Až do tohoto okamžiku jsem důsledně následoval(a) [ROOT.Char.GetFaith.GetNameNoTooltip]. Přihlásil(a) jsem se k [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] hodnotám, četl(a) [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] [ROOT.Char.GetFaith.ReligiousText] a chodím do [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] [ROOT.Char.GetFaith.HouseOfWorshipPlural].\n\nZa zavřenými dveřmi, však, se mi těžko nechává za sebou učení [old_faith.GetNameNoTooltip], a část mě touží vrátit se ke starým způsobům.\n\nMožná nyní je čas znovu potvrdit svou identitu [old_faith.GetAdherentNameNoTooltip] a upevnit ji v mém [ROOT.Char.Custom('GetCourt')|l]?"
 false_conversion.1010.desc_spouse_disliked: "[spouse.Custom('InsultAdjective')] "
 event_false_convert_interface.desc:0 "[ROOT.Char.GetShortUIName] se zřekl(la) své veřejné víry pro [ROOT.Char.GetFaith.GetName], čímž odhalil(a) sebe jako crypto-religionistu."
 false_conversion.0031.a:0 "Konečně vycházíme z temnoty!"
 false_conversion.0030.desc_start:0 "Zprávy mi dosáhly uší o některých v mém království, kteří tajně praktikují skryté víry, ať už plně nebo částečně.\n\n"
