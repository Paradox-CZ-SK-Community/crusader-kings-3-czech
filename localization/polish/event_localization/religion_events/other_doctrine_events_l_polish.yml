l_polish:
 false_conversion.1000.desc_has_family: "a zbytek mé rodiny"
 false_conversion.2000.desc_outro: "\n\nMožná [owner.GetSecretFaith.HighGodName] vdechne nový život do této mělčině..."
 convert_to_crypto_religion_invalid: "Nemohu již převést [target.GetShortUIName|U] na Crypto-[CHARACTER.GetSecretFaith.GetName]."
 false_conversion.1000.b_sanctioned_plural: "[ROOT.Char.GetFaith.HighGodName] nám odpustí, že praktikujeme [ROOT.Char.GetFaith.GetName] v tajnosti."
 false_conversion.8000.desc_disapproving_chaplain: "[disapproving_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U] vyžaduje, abych se veřejně pokání a podřídil se před [disapproving_chaplain.GetFaith.HighGodName]."
 false_conversion.1000.b_single: "Budu mít [actor.GetFaith.GetNameNoTooltip] na rtech, ale [ROOT.Char.GetFaith.GetNameNoTooltip] v srdci."
 convert_to_crypto_religion_general_desc: "A [scheme|E] k zavedení tajné víry do cíle v naději, že se rozroste tajné společenství vlastníka."
 false_conversion.0030.t:0 "Amnestie pro Crypto-Religionisty"
 false_conversion.0030.desc_has_secret_faith:0 "Sám mám potíže se vzdát mnoha rituálů a vír [old_faith.GetNameNoTooltip]. Ačkoliv bych nikdy nepřiznal svou pokračující úctu na veřejnosti, mé srdce stále bolí sympatií k útrapám těchto tajných sborů crypto-religionistů.\n\n"
 false_conversion.1000.t: "Konec [ROOT.Char.GetFaith.GetName]"
 false_conversion.2000.desc_descriptor_stress: "stres"
 false_conversion.2001.desc_depression: "Dny se nekonečně vlečou s novými radostmi a smutky od všech kolem mě. A přece zde zůstávám, ztracený v moři šedi, tonoucí po posledních [vulnerable_relation.GetAge] letech."
 false_conversion.0031.desc:0 "Můj vévoda, [ROOT.Char.GetLiege.GetTitledFirstName], vydal obecné oznámení po celém [ROOT.Char.GetLiege.GetPrimaryTitle.GetNameNoTier], že si přeje, aby všichni uctívali božské otevřeně, bez ohledu na povahu své víry. [ROOT.Char.GetLiege.GetSheHe|U] nabízí amnestii těm, kdo praktikují své náboženství v tajnosti."
 false_conversion.8000.desc_intro: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] odhalil, že praktikují [ROOT.Char.GetSecretFaith.GetName] za zavřenými dveřmi!"
 false_conversion.1000.desc_intro: "[actor.Custom2('MyCharacterIntroduction', ROOT.Char)|U] konečně požadoval, abych"
 false_conversion.8000.desc_outro: ""
 false_conversion.2000.desc_intro: "Čím více času trávím s [vulnerable_relation.Custom2('MyCharacterIntroduction', owner)], tím více je [vulnerable_relation.GetHerHis] ohromující"
 false_conversion.0020.desc:0 "Ve svém veřejném životě se držím [ROOT.Char.GetFaith.GetNameNoTooltip] podle písmenka. Řídím se hodnotami [ROOT.Char.GetFaith.GetAdjectiveNoTooltip], čtu [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] [ROOT.Char.GetFaith.ReligiousText] a chodím do [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] [ROOT.Char.GetFaith.HouseOfWorshipPlural].\n\nZa zavřenými dveřmi je však pro mě obtížné se vzdát učení [old_faith.GetNameNoTooltip] a část z mě touží otevřeně praktikovat staré způsoby.\n\nMožná nyní nastal čas znovu potvrdit svou identitu [old_faith.GetAdherentNameNoTooltip], přinášejíc s sebou to, co mohu získat od jiných tajných vyznavačů a nedávných konvertitů?"
 false_conversion.2001.t: "Můj čas potřeby"
 false_conversion.1010.desc_outro_wife_husband: "[spouse.GetWifeHusband]?"
 false_conversion.1010.desc_has_no_family: "a [spouse.Custom2('MyCharacterIntroduction', ROOT.Char)]"
 false_conversion.1000.desc_forced: "[actor.GetSheHe|U] mě de facto přitiskl k meči tím, že to vymáhal pomocí [actor.GetHerHis] háku proti mně. Přesto, měl bych riskovat následky, mohu pokračovat v praktikování [ROOT.Char.GetFaith.GetName] "
 convert_to_crypto_religion_interaction_key: "Převést na Crypto-[actor.GetSecretFaith.GetNameNoTooltip]"
 false_conversion.2000.desc_descriptor_grief: "žal"
 convert_to_crypto_religion_interaction: "$convert_to_crypto_religion_interaction_key$ #slabý (Schéma)#!"
 false_conversion.1010.desc_spouse_advises_conversion_cynical: ""Ať už uctíváme [actor.GetFaith.GetNameNoTooltip] nebo [spouse.GetFaith.GetNameNoTooltip], málo to pro mě znamená. Ale pokud [actor.GetTitledFirstNameNoTooltip] chce, abychom následovali [actor.GetFaith.GetNameNoTooltip], proč bychom neměli?""
 relieved_cryptos_modifier:0 "Ulehčení Crypto-Religionisté"
 false_conversion.0030.desc_no_secret_faith_not_pluralist:0 "Někteří z těchto tajných věřících mohou být [ROOT.Char.GetFaith.GetAdherentNameNoTooltip], donuceni do stínů před dlouhým časem náboženskou perzekucí.\n\n"
 false_conversion.0030.a:0 "Všichni by měli mít svobodu uctívat božské!"
 false_conversion.2000.b: "Je špatné udělat víc než utěšovat [vulnerable_relation.GetTitledFirstNameNoTooltip]."
 false_conversion.2000.a_success: "[vulnerable_relation.GetTitledFirstNameNoTooltip] nachází útěchu v [owner.GetSecretFaith.HighGodName]"false_conversion.1000.b_plural: "Budeme mít [actor.GetFaith.GetNameNoTooltip] na rtech, ale [ROOT.Char.GetFaith.GetNameNoTooltip] v našich srdcích."
 false_conversion.1010.desc_spouse_liked: "[spouse.Custom('ComplimentAdjective')] "
 relieved_cryptos_modifier_desc:0 "Lidé zde jsou vděční za povolení znovu otevřeně praktikovat svou víru."
 false_conversion.2000.desc_quote_stress: "Každodenní strasti života se pro mě staly mučivými," naříká [vulnerable_relation.GetTitledFirstNameNoTooltip]. "Každý den se modlím za nějaké osvobození od mé nevyhnutelné smrti."
 false_conversion.8000.a: "Nikdy více nepochybím o [ROOT.Char.GetFaith.GetNameNoTooltip]!"
 false_conversion.1000.desc_voluntary: "Přijal jsem požadavky [actor.GetHerHis], více méně. Ale možná je způsob, jak kázat [actor.GetFaith.GetNameNoTooltip] otevřeně, a přitom praktikovat [ROOT.Char.GetFaith.GetName] "
 false_conversion.1010.desc_outro_demure: "\n\nMám se řídit radou mého "
 false_conversion.2001.desc_outro: "\n\nPrávě když se ptám, jak mohu pokračovat, [vulnerable_relation.Custom2('RelationToMeAddress', owner)] mi šeptá do ucha. "Stačí jen přijmout léčivou moc [owner.GetSecretFaith.GetName], [owner.Custom2('RelationToMeAddress', vulnerable_relation)], a tvé strasti budou zapomenuty.""
 event_false_converts_plus_counties.desc:0 "[ROOT.Var('num_false_converts_vassal').GetValue|V0] mých zemských vazalů odvolalo svou veřejnou víru.\n\n[ROOT.Var('num_false_converts_landless').GetValue|V0] bezzemních postav v mém dvoře odvolalo svou veřejnou víru.\n\n[ROOT.Var('num_false_converts_counties').GetValue|V0] mých hrabství obsahovalo rozsáhlé kryptoreligiózní komunity, které učinily svou skrytou víru veřejnou."
 false_conversion.0020.t:0 "Krypto-[old_faith.GetNameNoTooltip]"
 convert_to_crypto_religion_interaction_desc: "Pokuste se učinit z [recipient.GetShortUINameNoTooltip] tajného věřícího [actor.GetSecretFaith.GetName]"
 convert_to_crypto_religion_desc_general: "Naučte cíl, jak se stát tajným věřícím [CHARACTER.GetSecretFaith.GetName]."
 false_conversion.1000.desc_bold: "v tajné vzpouře."
 event_false_convert_my_vassal.t:0 "Vazal Odhalený Krypto-Víru"
 false_conversion.0030.desc_end:0 "Samozřejmě, jako [ROOT.Char.GetTitleAsNameNoTooltip], bych mohl vyhlásit veřejnou amnestii pro všechny falešné konvertity..."
 false_conversion.0020.a:0 "[old_faith.HighGodName] ví, co mám na srdci!"
 false_conversion.2000.desc_quote_grief: ""I ty nejmenší věci mi připomínají [deceased_character.GetFirstName]," naříká [vulnerable_relation.GetTitledFirstNameNoTooltip]. "Jak nyní mohu žít v tomto světě bez nich?""
 false_conversion.2000.a_flavor: "[vulnerable_relation.GetTitledFirstNameNoTooltip] zvažuje tajný přestup na [owner.GetSecretFaith.GetNameNoTooltip]"
 false_conversion.2000.a: ""[owner.GetSecretFaith.GetName] vyléčí tvůj smutek.""
 false_conversion.2001.desc_grief: "Neplyne den, abych si nepřipomněl [deceased_character.GetTitledFirstName]. Každé připomenutí [deceased_character.GetHerHis] života v tomto světě vyvolává novou studnu smutku."
 false_conversion.2000.desc_bridge: "stává se zřejmým.\n\n"
 false_convert_modifier:0 "Podezřelí Falešní Konvertité"
 convert_to_crypto_religion_key: "Převést na Krypto-[ROOT.Char.GetSecretFaith.GetNameNoTooltip]"
 false_conversion.2001.a: "Pak přijmu [owner.GetSecretFaith.GetNameNoTooltip] celým svým srdcem!"
 false_conversion.2000.t: "Chvíle Slabosti"
 false_conversion.0030.b_no_secret_faith:0 "Krypto-co? To je nesmysl."
 false_conversion.0020.b:0 "Ne, ne, čas ještě není správný."
 false_conversion.0030.a.tt:0 "Budu informován, kolik, pokud vůbec, kryptoreligiózních věřících přijme mou nabídku."
 false_conversion.1000.desc_convert: "převést na [actor.GetFaith.GetName].\n\n"
 false_conversion.8000.t: "Moje Víra Odhalena"
 false_conversion.0030.b_has_secret_faith:0 "Některá tajemství by měla být lépe uchována."
 false_conversion.1000.desc_outro: "\n\nToto je vážné rozhodnutí, které je třeba učinit sám..."
 false_conversion.2000.desc_descriptor_depression: "deprese"
 false_conversion.1010.desc_spouse_intro: "[spouse.GetFirstNameNoTooltip] a já jsme prožili dlouhé noci, snažíc se vyhnout požadavkům [actor.GetTitledFirstNamePossessiveNoTooltip] bez úspěchu. Nakonec [spouse.GetFirstNameNoTooltip] říká [spouse.GetHerHis] názor:\n\n"
