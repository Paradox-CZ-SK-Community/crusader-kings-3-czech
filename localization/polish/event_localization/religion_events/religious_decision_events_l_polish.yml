l_polish:
 religious_decision.0001.t: "Adorcismus"
 religious_decision.0001.desc: "Můj [ROOT.Char.Custom('MyPriestTitle')] [realm_priest.GetFirstName] mě vede do klidného výklenku u malého potoka, stálé bublání vody přes kameny vytváří uklidňující atmosféru.\n\n"The spirits like it here, [ROOT.Char.GetFirstNameNoTooltip]. This is the best place for us to petition them for aid."\n\nZvedaje dva koše [realm_priest.GetFirstNameNoTooltip] přinesl s [realm_priest.GetHerHim], [realm_priest.GetSheHe] dodává: "Nyní musíme rozhodnout, jakou oběť jim necháme.""
 religious_decision.0001.desc_landless: "Putujíc divočinou s koši obětin rychle nacházím poklidný potůček, ukrytý u vstupu do jeskyně.\n\nVzduch je těžký přítomností duchů.\n\nNeznaje přesně, kteří jsou zde přítomni, přemýšlím o obsahu svých košů. Co bych jim měl nabídnout?"
 religious_decision.0001.a: "Velká oběť z mušlí, ovoce a myrhy."
 religious_decision.0001.b: "Tradiční libace z obilí a borassy."
 religious_decision.0001.c: "Oběť? Bah! Není má přítomnost zde dostatečná?"
 religious_decision.0001.d: "Na druhou stranu, raději je nerušme..."
 religious_decision.0001.a.tt.1: "Duchové si toho #P rozhodně všimnou#!"
 religious_decision.0001.a.tt.2: "To může přilákat pozornost #Z mocného ducha#!, ať už k dobrému či zlému"
 religious_decision.0001.b.tt: "Duchové si této oběti #P pravděpodobně všimnou#!"
 religious_decision.0001.c.tt: "Duchové budou #N pravděpodobně uraženi#!, ale sama drzost je možná naopak #P zaujme#!"
 religious_decision.0001.d.flavor: "Duchové jsou rozmarní. Je lepší neriskovat jejich rozzlobení."
 religious_decision.0002.t: "Adorcismus"
 religious_decision.0002.desc.start_offering: "[realm_priest.GetFirstName] vylévá mou oběť na zem a začíná kolem ní chodit v kruzích."
 religious_decision.0002.desc.start_offering_alone: "Vylévám svou oběť na zem a začínám kolem ní chodit v kruzích."
 religious_decision.0002.desc.start_no_offering: "[realm_priest.GetFirstName] na mě zírá zmateně. "Obětuješ... sebe? Asi to funguje..." říká [realm_priest.GetSheHe], zatímco kolem mě začíná chodit v kruzích."
 religious_decision.0002.desc.start_no_offering_alone: "Chvíli váhám, když zvažuji možnou drzost pouhého obětování sebe duchům. Pak však začnu chodit v kruzích a zahajuji rituál."
 religious_decision.0002.desc: "\n\n"Ó duchové, vyslyšte mě. Volám na vás, abyste tomuto žadateli poskytli svoji pomoc!" skanduje [realm_priest.GetFirstNameNoTooltip].\n\n[realm_priest.GetSheHe|U] začne pohybovat rychleji, nyní tančí, [realm_priest.GetHerHis] pohyby se stávají frenetickými, pot se leskne na [realm_priest.GetHerHis] tváři. Nakonec [realm_priest.GetSheHe] dosáhne vrcholu, sotva dokončí tanec, než se vyčerpáním zhroutí na zem."
 religious_decision.0002.desc_alone: "\n\n"Duchové, vyslyšte mě. Zvažte mou oběť a pomozte mi v mé žádosti!" vykřiknu do stmívajícího se výklenku.\n\nKdyž dál chodím v kruzích, náhle se nade mnou rozlije vlna energie. Pot mi vytryskne na čele a končetiny se mi pohybují v mánii — stále rychleji. Pohybuji se, pohybuji se, #EMP pohybuji se#! — až nakonec se svalím na zem lapající po dechu."
 religious_decision.0002.desc.end_changed: "\n\nS ukončením obřadu se cítím jinak. Nějakým způsobem pozměněný..."
 religious_decision.0002.desc.end_no_change: "\n\nKlid a ticho se vrací do výklenku. Všechno se zdá přesně tak, jak to bylo předtím."
 religious_decision.0002.shrewd: "Moje mysl nikdy nebyla tak jasná!"
 religious_decision.0002.strong: "Jaká energie! Jaká síla!"
 religious_decision.0002.good: "Co je to za zvláštní pocit?"
 religious_decision.0002.bad: "To nemůže být správné..."
 religious_decision.0002.possessed: "Cítím se uvězněný ve vlastním těle!"
 religious_decision.0002.no_change.zealous: "Urazil jsem snad nějak duchy?"
 religious_decision.0002.no_change: "To byla ztráta času."
 religious_decision.0101.t: "Bhakti"
 religious_decision.0101.desc.start: "Bhakti lze přirovnat k pocitům náklonnosti, oddanosti a uctívání, ale žádné z těchto slov tento pojem plně nevystihuje. Odevzdáním se avatáru božstva se zavazuji jemu tělem i duší.\n\n[ROOT.Char.GetFaith.GetNameNoTooltip] se zaměřuje na uctívání"
 religious_decision.0101.desc.generic: "jen několika z nich."
 religious_decision.0101.desc.vaishnavism: "různých vtělení Višnua, ochránce."
 religious_decision.0101.desc.shaivism: "mnohých vtělení Šivy, ničitele."
 religious_decision.0101.desc.smartism: "aspektů nejvyšší reality."
 religious_decision.0101.desc.end: "Jeden z těchto aspektů mi musí být bližší než ostatní..."
 religious_decision.0101.ganga: "Ganga, bohyně čistoty a očisty."
 religious_decision.0101.saraswati: "Saraswati, bohyně učení a umění."
 religious_decision.0101.kali: "Kali, bohyně zničení zla."
 religious_decision.0101.kubera: "Kubera, bůh bohatství a spravedlnosti."
 religious_decision.0101.lakishmi: "Lakishmi, bohyně štěstí a blahobytu."
 religious_decision.0101.jagganath: "Jagganath, Pán vesmíru."
 religious_decision.0101.hayagriva: "Hayagriva, bůh poznání a moudrosti."
 religious_decision.0101.parvati: "Parvati, bohyně plodnosti a krásy."
 religious_decision.0101.virabhadra: "Vīrabhadra, bůh spravedlivého hněvu."
 religious_decision.0101.munishwarar: "Munīshwarar, bůh domova a rodiny."
 religious_decision.0101.dakshinamoorthy: "Dakšinamoorthy, bůh všech forem učení."
 religious_decision.0101.ganesha: "Ganesha, bůh moudrosti a nových začátků."
 religious_decision.0101.vishnu: "Vishnu, bůh, který bdí nad stvořením."
 religious_decision.0101.shiva: "Shiva, bůh, který pronásleduje zlo."
 religious_decision.0101.optout: "Ještě nejsem připraven se rozhodnout."
 religious_decision.0101.flavor: "Není ostudou počkat, dokud si nebudu jist."
 religious_decision.0102.t: "Volba božstva"
 religious_decision.0102.desc: "[ROOT.Char.GetFaith.PantheonTerm|U] je mnoho a jsou záhadná, přesto nemohu říci, že by mezi nimi nebyli někteří, kteří na mě působí zvláštním způsobem. Pokud bych se veřejně oddal především uctívání jednoho takového božstva, nepochybně bych přitáhl na svou stranu podobně smýšlející duše.\n\nAť už jsou jakákoliv požehnání, která poskytne můj patron, být mezi podobnými [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] mi může přinést jen zdraví, bohatství a slávu."
 religious_decision.0102.odin: "Ódin, vůdce Ásů!"
 religious_decision.0102.ullr: "Ullr, lovec, válečník, Posel slávy!"
 religious_decision.0102.tyr: "Týr Jednoruký, válečník!"
 religious_decision.0102.thor: "Thor, přítel lidstva!"
 religious_decision.0102.freyr: "Freyr, pán a ochránce!"
 religious_decision.0102.optout: "$religious_decision.0101.flavor$"
 religious_decision.0102.flavor: "$religious_decision.0101.flavor$"
 religious_decision.0201.t: "Meditovat v ústraní"
 religious_decision.0201.desc: "Vydat se na vnitřní cestu prostřednictvím meditace není triviální záležitost. Bude třeba vykonat mnoho příprav, a jedním z nich je rozhodnutí, kam se uchýlím.\n\nMísto, které si pro meditaci vyberu, bude mít velký vliv na výsledek mé cesty."
 religious_decision.0201.home: "Pohodlí mého vlastního [ROOT.Char.Custom('ResidenceBuilding')]."
 religious_decision.0201.plains: "Poklidné pláně [plains_location.GetName]."
 religious_decision.0201.hills: "Zvlněné kopce [hills_location.GetName]."
 religious_decision.0201.steppe: "Pod širokými modrými nebesy [steppe_location.GetName]."
 religious_decision.0201.forest: "Odlehlé lesy [forest_location.GetName]."
 religious_decision.0201.drylands: "Suché křovinaté krajiny [drylands_location.GetName]."
 religious_decision.0201.mountains: "Odlehlé hory [mountains_location.GetName]."
 religious_decision.0201.wetlands: "Zapáchající bažiny [wetlands_location.GetName]."
 religious_decision.0201.jungle: "Hlučné džungle [jungle_location.GetName]."
 religious_decision.0201.desert: "Pálivé horko [desert_location.GetName]."
 religious_decision.0201.optout: "Teď nemám čas meditovat."
 religious_decision.0201.optout.flavor: "Není kam spěchat. Svět nikam neuteče."
 religious_decision.0201.difficulty.easy: "Toto je #P bezpečné a snadné#! místo pro meditaci"
 religious_decision.0201.difficulty.medium: "Toto je #Z středně náročné#! místo pro meditaci"
 religious_decision.0201.difficulty.hard: "Toto je #N obtížné a nebezpečné#! místo pro meditaci"
 religious_decision.0201.stress: "Na tomto místě pravděpodobněji ztratím [stress|e]"
 religious_decision.0201.trait: "Na tomto místě mám větší šanci získat osobní vhledy"
 religious_decision.0201.learning: "Na tomto místě mám větší šanci získat teologické vhledy"
 religious_decision.0210.toast: "Začínáte meditovat"
 religious_decision.0211.t: "$religious_decision.0201.t$"
 religious_decision.0211.desc.beginning.home: "Ustoupiv do soukromí svých komnat, začal jsem dlouhé období půstu a meditace."
 religious_decision.0211.desc.beginning.plains: "Vydav se na široké otevřené pláně [meditation_location.GetName], zjistil jsem, že má mysl je nezatížená a volná k toulání."
 religious_decision.0211.desc.beginning.hills: "Jasné výhledy z vrcholků kopců v [meditation_location.GetName] se dobře hodily k zamyšlené reflexi."
 religious_decision.0211.desc.beginning.steppe: "Pod širokým otevřeným nebem stepi [meditation_location.GetName] jsem našel mysl nezatíženou a volnou k toulání."
 religious_decision.0211.desc.beginning.forest: "Po příjezdu do divokých lesů [meditation_location.GetName] jsem našel poklidnou mýtinu k meditaci."
 religious_decision.0211.desc.beginning.drylands: "Suchý vzduch křovinatých oblastí [meditation_location.GetName] naplnil mé plíce a očistil mou pokožku."
 religious_decision.0211.desc.beginning.mountains: "Řídký horský vzduch v [meditation_location.GetName] pročistil mé myšlenky, když jsem se soustředil do svého nitra."
 religious_decision.0211.desc.beginning.wetlands: "Vlhký vzduch mokřadů [meditation_location.GetName] způsobil, že mi oblečení přilepilo na kůži, když jsem usedl a nahlédl do své duše."
 religious_decision.0211.desc.beginning.jungle: "Bzučení hmyzu a zpěv ptáků v džunglích [meditation_location.GetName] tvořily stálé pozadí, zatímco jsem se snažil nahlédnout do sebe."
 religious_decision.0211.desc.beginning.desert: "Když mě pálilo horké pouštní slunce v [meditation_location.GetName], obrátil jsem se dovnitř, abych hledal větší pochopení svého místa ve vesmíru."
 religious_decision.0211.desc.result.impatient: "\n\nBrzy jsem však začal být netrpělivý, protože ať jsem seděl jakkoli klidně nebo se snažil sebevíc, necítil jsem nic jiného než nudu."
 religious_decision.0211.desc.result.secret: "\n\nBohužel jsem nemohl přestat myslet na temná tajemství, která skrývám. Co se stane, až to svět zjistí? Pohlcen těmito myšlenkami jsem nenašel klid."
 religious_decision.0211.desc.result.hungry: "\n\nBrzy mě však přemohl hlad a uvědomil jsem si, že zásoby, které jsem si přinesl, byly žalostně nedostatečné. Zbývající dny mé cesty se proměnily v boj o nalezení jídla v divočině, což nechalo jen málo času na sebereflexi."
 religious_decision.0211.desc.result.thirsty: "\n\nBrzy mi popraskaly rty a cítil jsem rostoucí žízeň, kterou bych pouhým vakem na vodu dlouho neuhasil. Uvědomil jsem si, že se musím uchýlit do přístřeší, abych přežil horko, ale hostinec, který jsem našel, byl příliš rušný, než abych tam nalezl klid a ticho, které jsem potřeboval."
 religious_decision.0211.desc.result.headache: "\n\nBohužel brzy jsem začal trpět silnou bolestí hlavy, která nepřestávala. Brzy jsem nemohl myslet na nic jiného než na bolest."
 religious_decision.0211.desc.result.distraction: "\n\nBohužel nekončící kakofonie působila jako neustálé rozptýlení a moje rostoucí podrážděnost se stala mentální překážkou, kterou jsem nemohl překonat."
 religious_decision.0211.desc.result.minor_stress: "\n\nOsvobozen od banálních starostí každodenního života v [ROOT.Char.Custom('GetCourt')|l], brzy jsem zjistil, že trávím více času jen vychutnáváním si jednoduchých potěšení."
 religious_decision.0211.desc.result.medium_stress: "\n\nOdlehlé místo bylo významným přínosem, poskytlo mi vítané uvolnění od každodenních problémů, které běžně řeším v [ROOT.Char.Custom('GetCourt')|l]."
 religious_decision.0211.desc.result.major_stress: "\n\nIzolován daleko v divočině jsem zjistil, že trable, které mě tížily v [ROOT.Char.Custom('GetCourt')|l], už pro mě nemají žádnou váhu. Poprvé po příliš dlouhé době jsem byl v klidu."
 religious_decision.0211.desc.result.reflection: "\n\nHlouběji v sobě jsem si uvědomil, že život, který žiji, byl povrchní a nedokonalý, zkažený nezdravými touhami. Po návratu z mé cesty jsem zjistil, že tyto věci už nemají takovou přitažlivost jako dřív."
 religious_decision.0211.desc.result.epiphany: "\n\nMeditací v izolaci mě náhle zasáhlo osvícení. Přítomnost člověka ve světě a jak zapadáme do přirozeného řádu... Další kousek vesmírné skládačky, složen na své místo!"
 religious_decision.0211.desc.result.fugue: "\n\nPo mnoha dnech jsem zjistil, že upadám do stavu fugy, zcela ztrácel své vnímání sebe sama. Nebyl jsem vázán touhami ani předsudky, viděl jsem pravdu vesmíru zapsanou v samotném tkanivu světa kolem mě. Viděl jsem všechno... rozuměl jsem všemu... vesmír a já, jako jedno.\n\nNakonec jsem se vrátil do svého starého já, i když si stále pamatuji útržky toho, co jsem se ve svém transu naučil."
 religious_decision.0211.a.critical_success: "Tato zkušenost se mnou zůstane navždy."
 religious_decision.0211.a.success: "Jsem rád, že jsem si na to udělal čas."
 religious_decision.0211.a.failure: "Ach..."
 religious_decision.0211.experience: "Zlepšíte svou dovednost v meditaci"
 religious_decision.0291.toast: "Ukončíte svou meditaci"
 religious_decision.0302.t: "Pohřeb na obloze"
 religious_decision.0302.desc.wilderness: "Jak je tradicí, malá skupina z mého [ROOT.Char.Custom('GetCourt')|l] se shromáždila, aby vyprovodila [ROOT.Var('ancestor_to_bury').Char.GetFirstNamePossessive] tělo do divočiny, abychom mu mohli dopřát řádný pohřeb.\n\nKdyž si procesí všimli, netrvalo dlouho a mrchožraví ptáci začali kroužit nad námi. Dychtiví, ale trpěliví, čekali, až proneseme poslední slova a odejdeme, než se spustí k hostině."
 religious_decision.0302.desc.zoroastrian: "Aby se zabránilo kontaminaci démonem mrtvol Nasu, nesmím vstoupit do Dakhma věže, kde bude [ROOT.Var('ancestor_to_bury').Char.GetFirstNamePossessive] tělo exkarnováno.\n\nMísto toho několik [ROOT.Char.GetFaith.PriestNeuterPlural], kteří byli speciálně vycvičeni v zacházení s mrtvolami, vezme [ROOT.Var('ancestor_to_bury').Char.GetHerHis] mrtvolu a doprovodí ji na vrchol věže.\n\nPo chvíli se [ROOT.Char.GetFaith.PriestNeuterPlural] vrátí. \"Je hotovo, můj [ROOT.Char.GetTitleAsNameNoTooltip]. Nyní mrchožraví ptáci odhrabou maso z [ROOT.Var('ancestor_to_bury').Char.GetHerHis] těla a paprsky slunce vybělí [ROOT.Var('ancestor_to_bury').Char.GetHerHis] kosti.\""
 religious_decision.0302.a: "Odpočívej v pokoji, [ROOT.Char.Custom2('RelationToMe', ROOT.Var('ancestor_to_bury').Char)]."
 religious_decision.0401.t: "Věštění z hvězd"
 religious_decision.0401.desc.beginning: "Strávil jsem mnoho nocí díváním se na noční oblohu a sledováním pohybů nebeských těles.\n\nPostupem času jsem si všiml vzoru, a po dnech analýz jsem nyní přesvědčen o své předpovědi. Znamení jsou jasná —"
 religious_decision.0401.desc.great_battle: "čeká mě velká bitva."
 religious_decision.0401.desc.new_friends: "je čas zahojit staré rány a získat nové přátele."
 religious_decision.0401.desc.hard_work: "těžká práce mi přinese v budoucnu velké bohatství."
 religious_decision.0401.desc.betrayal: "mí spojenci nejsou tím, za koho jsem je považoval."
 religious_decision.0401.desc.new_beginnings: "je to čas nových začátků a otevřených myslí."
 religious_decision.0401.a: "Zajímá mě, co dalšího budoucnost přichystá?"
 religious_decision.0501.t: "[ROOT.Char.GetTitleAsNameNoTooltip] a víra [ROOT.Char.GetFaith.GetAdherentNameNoTooltip]"
 religious_decision.0501.desc: "Po generace se šlechta [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] hlásila k víře [ROOT.Char.GetFaith.GetAdherentNameNoTooltip], ale náboženský pluralismus s místními bohy byl běžnou součástí [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] společnosti. Avšak s obnovením nejvyššího kněžství, [ROOT.Char.GetFaith.ReligiousHeadTitleName] [ROOT.Char.GetFaith.ReligiousHeadName] trvá na tom, aby tato pohanská praxe skončila a požaduje, aby všichni, kdo přísahají věrnost chánovi, také přísahali věrnost Bohu a uctívali ho správným způsobem.\n\nNicméně jako [ROOT.Char.GetTitleAsNameNoTooltip] mám konečnou pravomoc rozhodnout o budoucnosti víry v mém [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] a budoucnost stepi závisí na mém slovu."
 religious_decision.0501.a: "Dobrý [ROOT.Char.GetTitleAsNameNoTooltip] nechává [ROOT.Char.GetHerHis] lidu jejich zvyky."
 religious_decision.0501.b: "Možná by mírné reformy uspokojily obě strany."
 religious_decision.0501.c: "[ROOT.Char.GetFaith.GetNameNoTooltip] musí být rozšířena do celého světa!"
 religious_decision.0501.jewish.tt: "Každý židovský [vassal|E]"
 religious_decision.0501.nonjewish.tt: "Každý nežidovský [vassal|E]"
 religious_decision.0501.diff_culture.tt: "Každý odlišný-[culture|E] [vassal|E]"
 can_never_reform_kuzarism_tt: "[GetFaithByKey('kabarism').GetName] si trvale ponechá své stávající zásady."
 religious_decision.0502.t: "[khazar_khan.GetTitleAsNameNoTooltip] a víra [khazar_khan.GetFaith.GetAdherentNameNoTooltip]"
 religious_decision.0501.d: "[ROOT.Char.GetFaith.GetNameNoTooltip] je jediná pravá víra a [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] jsou [ROOT.Char.GetFaith.HighGodNamePossessive] poslové."
 religious_decision.0502.desc.intro: "Po generace se šlechta [khazar_khan.GetPrimaryTitle.GetNameNoTierNoTooltip] hlásila k víře [ROOT.Char.GetFaith.GetAdherentNameNoTooltip], ale náboženský pluralismus s místními bohy byl běžný v [khazar_khan.GetPrimaryTitle.GetAdjectiveNoTooltip] společnosti."
 religious_decision.0502.desc.body: "Nicméně v poslední době se [khazar_khan.GetTitleAsNameNoTooltip] a rabíni království ocitli v ostré debatě o povaze lidových náboženství a nevěřících v [khazar_khan.GetPrimaryTitle.GetTierAsNameNoTooltip].\n\n[khazar_khan.GetTitleAsNameNoTooltip] se však rozhodl."
 religious_decision.0502.desc.righteous: "V královském nařízení již ti, kdo stále uctívají staré zvyky, nebudou získávat zvýhodnění v [khazar_khan.GetPrimaryTitle.GetTierAsNameNoTooltip], a všichni, kdo přísahají věrnost [khazar_khan.GetTitleAsNameNoTooltip], musí také přísahat věrnost samotnému [khazar_khan.GetFaith.HighGodName]."
 religious_decision.0502.desc.fundamentalist: "Religiózní pluralismus není jen u konce, ale každý, kdo nepraktikuje ortodoxní [khazar_khan.GetFaith.GetNameNoTooltip], je nutně nepřítelem [khazar_khan.GetPrimaryTitle.GetTierAsNameNoTooltip]. [khazar_khan.GetTitleAsNameNoTooltip] usiluje o šíření [khazar_khan.GetFaith.GetNameNoTooltip] po stepi a dál, prohlašujíc, že je povinností každého dobrého [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] zapojit se do této nové éry náboženských válek."
 religious_decision.0502.a: "Opravdu temný den pro [ROOT.Char.GetFaith.GetNameNoTooltip]"
 religious_decision.0502.b: "Konečně!"
 religious_decision.0503.t: "Hebrejský jazyk"
 religious_decision.0503.desc: "Jako nejvlivnější panovník kultury [hebrew_language_adopter_scope.GetCulture.GetName], a vládce rozsáhlé židovské říše, [hebrew_language_adopter_scope.GetName] vydal dekret, že hebrejština je nyní jak liturgickým, tak běžným jazykem [hebrew_language_adopter_scope.GetCulture.GetNameNoTooltip] lidu!\n\nHebrejština byla po tisíciletí liturgickým jazykem židovské víry, ale nyní, když [hebrew_language_adopter_scope.GetNameNoTooltip] vládne židovské většině, potřeba používat jiné jazyky v každodenním životě ubývá. Ačkoli ne všichni [hebrew_language_adopter_scope.GetCulture.GetNameNoTooltip] lidé praktikují židovskou víru, pravděpodobně stačí jedno nebo dvě generace, než všichni budou mluvit hebrejsky."
 religious_decision.0503.a.jewish: "Na zdraví!"
 religious_decision.0503.a.non_jewish: "Raději začnu praktikovat."
 religious_decision.0503.b: "Neumím mluvit tímto podivným jazykem!"
 religious_decision.0601.t: "Rozdělení Ummah: [founder.GetFaith.GetAdjectiveNoTooltip] [founder.GetFaith.ReligiousHeadTitleName|U]"
 religious_decision.0601.desc: "Bez #EMP skutečného#! vedení jsme ztraceni.\n\n[old_caliph.GetTitledFirstName] nám [founder.GetFaith.GetAdherentNamePlural] neposkytl takové vedení od té doby, co [old_caliph.GetSheHe] získal úřad, a další členové mé víry trpěli kvůli [old_caliph.GetHerHis] nedostatku rady, autority a právních zásad.\n\nS těžkým srdcem a za podpory některých z nejvlivnějších duchovních v [founder.GetFaith.GetAdjectiveNoTooltip] světě jsem prohlásil, že je nezdolná vůle [founder.GetFaith.HighGodName], abych převzal úřad [founder.GetFaith.ReligiousHeadTitleName].\n\nMé dědicové a já jej budeme držet od tohoto dne až do Dne účtování, a pod mou pevnou rukou praví věřící světa budou prosperovat!"
 religious_decision.0601.a: "Nyní nesu toto těžké břemeno..."
 religious_decision.0601.b: "Ha, vem si #EMP tohle#! [old_caliph.GetFirstNameNoTooltip]."
 religious_decision.0601.tt.some_rulers_converted_away: "[THIS.Var('schismed_caliphate_major_ruler_converted_count').GetValue|0] [rulers|E] se na protest připojí k [old_caliph.GetFaith.GetName]"
 religious_decision.0601.tt.all_rulers_stayed: "Žádní významní [founder.GetFaith.GetAdjective] [rulers|E] se na protest nepřipojí k [old_caliph.GetFaith.GetName]"
 religious_decision.0602.t: "$religious_decision.0601.t$"
 religious_decision.0602.desc: "[founder.GetFirstName] se nijak netajil tím, že [founder.GetSheHe] #EMP nesnáší#! způsob, jakým [old_caliph.GetTitledFirstName] užívá posvátný úřad [old_caliph.GetFaith.ReligiousHeadName], ale pochybuji, že by někdo čekal, že [founder.GetSheHe] zajde až tak daleko jako #EMP toto#!.\n\nŠílený[founder.GetWomanMan] shromáždil dost podpory, aby prohlásil #EMP [founder.GetHerselfHimself]#! [founder.GetFaith.ReligiousHeadName], čímž rozštěpil Ummu!\n\nNepříjemně, obyčejní lidé rozhodnutí z velké části přijali jako součást intrik svých pánů. Jako jedno z předních světel [founder.GetFaith.GetName] však na mně spočívá rozhodnutí, zda se moje říše přizpůsobí, nebo bude odporovat."
 religious_decision.0602.a: "[founder.GetTitledFirstNameNoTooltip] se jistě ukáže být hoden."
 religious_decision.0602.a.tt: "Tiše se přizpůsobíte novému řádu"
 religious_decision.0602.b: "Má věrnost [old_caliph.GetTitledFirstNameNoTooltip] je neochvějná!"
 religious_decision.0602.c: "Lidé zřejmě zoufale touží po pravém vůdci..."
 fp2_opportunistic_schismatic_modifier: "Opportunistický odštěpenec"
 fp2_opportunistic_schismatic_modifier_desc: "Tato postava se připravuje na zjevení..."
 religious_decision.0603.t: "$religious_decision.0601.t$"
 religious_decision.0603.desc: "Napětí mezi [founder.GetFirstName] a [old_caliph.GetShortUINameNoFormat] v poslední době narůstalo, ale [founder.GetFirstNameNoTooltip] to vyhrotil na nečekaně zuřivou úroveň.\n\nS podporou mnoha předních duchovních [founder.GetFaith.GetName] [founder.GetFirstNameNoTooltip] úspěšně prohlásil(a) [founder.GetHerselfHimself] za #EMP pravého#! [founder.GetFaith.ReligiousHeadName] své víry, čímž nahradil autoritu [old_caliph.GetShortUINamePossessiveNoTooltipNoFormat] nad těmi, kteří se odvrátili od ortodoxie [old_caliph.GetFaith.GetName].\n\nMnozí z komunitně založenějších $islam_religion_adherent_plural$ světa otevřeně pláčou nad dalším rozštěpením Ummah."
 religious_decision.0603.a: "Netvor! Psance! Rouhači!"
 religious_decision.0603.b: "[old_caliph.GetTitledFirstNameNoTooltip] nedokáže udržet [old_caliph.GetHerHis] dům v pořádku..."
 religious_decision.0603.c: "Ha! Jaké velké drama!"
