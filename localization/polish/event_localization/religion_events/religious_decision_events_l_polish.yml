l_polish:
 can_never_reform_kuzarism_tt:0 "[GetFaithByKey('kabarism').GetName] si navždy udrží své stávající zásady."
 fp2_opportunistic_schismatic_modifier_desc:0 "Tento charakter pracuje na svém odhalení..."
 fp2_opportunistic_schismatic_modifier:0 "Opportunistický schizmatický"
 religious_decision.0001.a.tt.1:0 "Duchové si #P určitě všimnou#! této oběti"
 religious_decision.0001.a.tt.2:1 "To může přitáhnout pozornost #Z mocného ducha#!, ať už dobrého nebo zlého"
 religious_decision.0001.a:0 "Velká oběť ulit, ovoce a myrhy."
 religious_decision.0001.b.tt:0 "Duchové si pravděpodobně #P všimnou#! tohoto obětování"
 religious_decision.0001.b:0 "Tradiční libace z obilí a borassy."
 religious_decision.0001.c.tt:0 "Duchové jsou #N pravděpodobně uraženi#!, ale sama odvaha by je mohla #P ohromit#!"
 religious_decision.0001.c:0 "Nabídka? Jé! Není snad má přítomnost zde dostatečná?"
 religious_decision.0001.desc_landless: "Putování divočinou s mými košíky se svátostmi, rychle nalézám klidný potok, schovaný v jeskyni.\n\nVzduch se zdá být hustý přítomností duchů.\n\nNicméně, nevědíc přesně, které duchy mám před sebou, přemýšlím o obsahu svých košíků. Co bych jim měl nabídnout?"
 religious_decision.0001.desc: "Můj [ROOT.Char.Custom('MyPriestTitle')] [realm_priest.GetFirstName] mě dovedl k pokojnému údolí blízko malého potoka, jehož stabilní šum vody přes kameny vytváří uvolněnou atmosféru.\n\n"Duchové to mají zde rádi, [ROOT.Char.GetFirstNameNoTooltip]. Toto je nejlepší místo, kde je můžeme požádat o pomoc."\n\nDržíc dvě košíky, které [realm_priest.GetFirstNameNoTooltip] přinesl s [realm_priest.GetHerHim] [realm_priest.GetSheHe] dodává: "Teď se musíme rozhodnout, jaký druh oběti jim necháme.""
 religious_decision.0001.d.flavor:0 "Duchové jsou svévolní. Je lepší neriskovat je rozhněvat."
 religious_decision.0001.d:0 "Ve skutečnosti se vyhněme rušení..."
 religious_decision.0001.t:0 "Adorcismus"
 religious_decision.0002.bad:0 "Tohle přece nemůže být správně..."
 religious_decision.0002.desc_alone: "\n\n"Duchové, slyšte mě. Zvažte mou nabídku a pomozte mi ve své prosbě!" zvolám do nyní šera dutiny.\n\nZatímco stále chodím v kruzích, náhle mě zasáhne příliv energie. Pot mi vytéká na čelo a mé končetiny se hýbou jako šílené — rychleji a rychleji. Pohybuji se, pohybuji se, #EMP pohybuji se#! — až konečně padnu na zem, zadýchaný."religious_decision.0211.desc.beginning.desert:1 "S horkým sluncem pouště v [meditation_location.GetName], které na mě svítilo, jsem se obrátil dovnitř, abych hledal větší porozumění své roli ve vesmíru."
 religious_decision.0002.desc.end_changed:0 "\n\nS ukončením ceremonie se cítím jinak. Nějak změněný..."
 religious_decision.0002.desc.end_no_change: "\n\nKlid a ticho se vracejí do údolí. Vše vypadá přesně tak, jak to bylo předtím."
 religious_decision.0002.desc.start_no_offering_alone: "Na chvíli váhám, když přemýšlím o potenciálním odvážnosti pouhé nabídky sebe samého duchům. A pak začnu chodit v kruzích a zahájím rituál."
 religious_decision.0002.desc.start_no_offering:0 "[realm_priest.GetFirstName] se na mě dívá, zmatený. \"Ty nabízíš... sebe? Myslím, že to funguje...\" říká [realm_priest.GetSheHe], když začíná kolem mě kroužit."
 religious_decision.0002.desc.start_offering_alone: "Vylévám svou oběť na zem a začínám kolem ní kroužit."
 religious_decision.0002.desc.start_offering:0 "[realm_priest.GetFirstName] vylévá mou nabídku na zem a začíná kolem ní chodit v kruzích."
 religious_decision.0002.desc:0 "\n\n\"Ó duchové, slyšte mě. Volám vás, abyste tomuto žadateli poskytli svou pomoc!\" [realm_priest.GetFirstNameNoTooltip] zpívá.\n\n[realm_priest.GetSheHe|U] začíná rychleji se pohybovat, nyní tančí, [realm_priest.GetHerHis] pohyby se stávají zběsilými, pot se leskne na [realm_priest.GetHerHis] tváři. Nakonec [realm_priest.GetSheHe] dosahuje crescendo, sotva dokončuje tanec, než se zhroutí na zem vyčerpáním."
 religious_decision.0002.good:0 "Co je to zvláštní pocit?"
 religious_decision.0002.no_change.zealous:0 "Jsem nějak duchy urazil?"
 religious_decision.0002.no_change:0 "Jaká ztráta času."
 religious_decision.0002.possessed:0 "Cítím se uvězněný ve vlastním těle!"
 religious_decision.0002.shrewd:0 "Můj mysl se nikdy necítila tak jasně!"
 religious_decision.0002.strong:0 "Taková energie! Takový elán!"
 religious_decision.0002.t:0 "Adorcismus"
 religious_decision.0101.dakshinamoorthy:0 "Dakshinamoorthy, bůh všech forem učení."
 religious_decision.0101.desc.end:0 "Z těchto aspektů mi jeden musí mluvit více než ostatní..."
 religious_decision.0101.desc.generic:0 "jen několik z nich."
 religious_decision.0101.desc.shaivism:0 "mnoho reinkarnací Šivy Ničitele."
 religious_decision.0101.desc.smartism:0 "aspekty konečné reality."
 religious_decision.0101.desc.start:0 "Bhakti se dá přirovnat k pocitům náklonnosti, oddanosti a uctívání, ale žádný z těchto pocitů zcela nezahrnuje tento koncept. Odevzdáním se avataru božství se zavazuji k nim celým tělem i duší.\n\n[ROOT.Char.GetFaith.GetNameNoTooltip] se zaměřuje na uctívání"
 religious_decision.0101.desc.vaishnavism:0 "různých inkarnací Vishnu, Zachovatele."
 religious_decision.0101.flavor:0 "Není ostuda čekat, až si budu jistý."
 religious_decision.0101.ganesha:0 "Ganesha, bůh moudrosti a nových začátků."
 religious_decision.0101.ganga:0 "Ganga, bůh čistoty a pokání."
 religious_decision.0101.hayagriva:0 "Haygriva, bůh poznání a moudrosti."
 religious_decision.0101.jagganath:0 "Jagganath, Pán vesmíru."
 religious_decision.0101.kali:0 "Kali, bohyně ničení zla."
 religious_decision.0101.kubera:0 "Kubera, bůh bohatství a spravedlnosti."
 religious_decision.0101.lakishmi:0 "Lakishmi, bohyně štěstí a prosperity."
 religious_decision.0101.munishwarar:0 "Munīshwarar, bůh domova a rodiny."
 religious_decision.0101.optout:0 "Ještě nejsem připraven rozhodnout se."
 religious_decision.0101.parvati:0 "Parvati, bohyně plodnosti a krásy."
 religious_decision.0101.saraswati:0 "Saraswati, bohyně učení a umění."
 religious_decision.0101.shiva:0 "Šiva, bůh, který pronásleduje zlo."
 religious_decision.0101.t:0 "Bhakti"
 religious_decision.0101.virabhadra:0 "Vīrabhadra, bůh spravedlivého hněvu."
 religious_decision.0101.vishnu:0 "Vishnu, bůh, který bdí nad stvořením."
 religious_decision.0102.desc:0 "[ROOT.Char.GetFaith.PantheonTerm|U] je mnoho a neproniknutelné, přesto nemohu říct, že neexistují někteří, kteří mají určitou úroveň zvláštního přitažení pro mě. Kdybych se měl otevřeně věnovat výslovnému uctívání primárně jednoho takového boha, jistě bych k sobě přitáhl podobně smýšlející duše.\n\nAť už jsou požehnání, která můj patron poskytuje, být s podobnými [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] může přinést jen zdraví, bohatství a slávu."
 religious_decision.0102.flavor:0 "$religious_decision.0101.flavor$"
 religious_decision.0102.freyr:0 "Freyr, Pán a Ochránce!"
 religious_decision.0102.odin:0 "Odin, vůdce Aesirů!"
 religious_decision.0102.optout:0 "$religious_decision.0101.flavor$"
 religious_decision.0102.thor:0 "Thor, přítel lidstva!"
 religious_decision.0102.tyr:0 "Tyr Jednoruční, válečníku!"
 religious_decision.0102.t:0 "Rozhodování o božstvu"
 religious_decision.0102.ullr:0 "Ullr, lovec, válečník, Agent Slávy!"
 religious_decision.0201.desc:0 "Vydání se na vnitřní cestu prostřednictvím meditace není maličkost. Je třeba udělat mnoho příprav, nejméně se rozhodnout, kde se uchýlím.\n\nMísto, které si vyberu k meditaci, bude silně ovlivňovat výsledek mé cesty."
 religious_decision.0201.desert:1 "Spálené slunce [desert_location.GetName]."
 religious_decision.0201.difficulty.easy:0 "Toto je #P bezpečné a snadné#! místo k meditaci"
 religious_decision.0201.difficulty.hard:0 "Toto je #N obtížné a nebezpečné#! místo k meditaci"religious_decision.0302.desc.zoroastrian:0 "Abych se vyhnul znečištění démonem mrtvého těla Nasu, nesmím vstoupit do Dakhma Tower, kde bude [ROOT.Var('ancestor_to_bury').Char.GetFirstNamePossessive] tělo excarnováno.\n\nMísto toho několik [ROOT.Char.GetFaith.PriestNeuterPlural], kteří byli speciálně vyškoleni v manipulaci s mrtvými těly, odnáší [ROOT.Var('ancestor_to_bury').Char.GetHerHis] mrtvolu a eskortují ji na vrchol věže.\n\nPo nějakém čase se [ROOT.Char.GetFaith.PriestNeuterPlural] vracejí. \"Je to hotovo, můj [ROOT.Char.GetTitleAsNameNoTooltip]. Nyní budou mrchožravci drtit maso [ROOT.Var('ancestor_to_bury').Char.GetHerHis] těla a sluneční paprsky vybělí [ROOT.Var('ancestor_to_bury').Char.GetHerHis] kosti.\""
 religious_decision.0201.difficulty.medium:1 "Tohle je #Z mírně náročné#! místo k meditaci"
 religious_decision.0201.drylands:1 "Suché křovinaté oblasti [drylands_location.GetName]."
 religious_decision.0201.forest:1 "Izolované lesy [forest_location.GetName]."
 religious_decision.0201.hills:1 "Vlnité kopce [hills_location.GetName]."
 religious_decision.0201.home:0 "Pohodlí mého vlastního [ROOT.Char.Custom('ResidenceBuilding')]."
 religious_decision.0201.jungle:1 "Hlučné džungle [jungle_location.GetName]."
 religious_decision.0201.learning:0 "V této lokalitě je pravděpodobnější, že získám teologické poznatky"
 religious_decision.0201.mountains:1 "Odstavené hory [mountains_location.GetName]."
 religious_decision.0201.optout.flavor:0 "Není kam spěchat. Svět nikam nepospíchá."
 religious_decision.0201.optout:0 "Teď jsem příliš zaneprázdněn meditací."
 religious_decision.0201.plains:1 "Jemné pláně [plains_location.GetName]."
 religious_decision.0201.steppe:1 "Pod velkými modrými nebem [steppe_location.GetName]."
 religious_decision.0201.stress:0 "Je pravděpodobnější, že ztratím [stress|e] na tomto místě"
 religious_decision.0201.trait:0 "Na tomto místě jsem pravděpodobněji schopný získat osobní vhledy"
 religious_decision.0201.t:0 "Meditovat v ústraní"
 religious_decision.0201.wetlands:1 "Zápach močálů [wetlands_location.GetName]."
 religious_decision.0210.toast:0 "Začínáš meditovat"
 religious_decision.0211.a.critical_success:0 "Tato zkušenost se mnou zůstane navždy."
 religious_decision.0211.a.failure:0 "Bohužel..."
 religious_decision.0211.a.success:0 "Jsem rád, že jsem si na to našel čas."
 religious_decision.0211.desc.beginning.desert:1 "S horkým slunečním svitem v [meditation_location.GetName], které na mě dopadá, jsem se podíval dovnitř, abych hledal větší porozumění svému místu ve vesmíru."
 religious_decision.0211.desc.beginning.drylands:1 "Suchý vzduch [meditation_location.GetName] křovinaté krajiny mi naplnil plíce a osušil kůži."
 religious_decision.0211.desc.beginning.forest:1 "Poté, co jsem dorazil do divokých lesů [meditation_location.GetName], jsem našel klidnou mýtinu, kde jsem mohl meditovat."
 religious_decision.0211.desc.beginning.hills:1 "Jasné výhledy z vrcholků kopců v [meditation_location.GetName] se dobře hodily k zamyšlenému rozjímání."
 religious_decision.0211.desc.beginning.home:0 "Ustoupil jsem do soukromí svých komnat a začal jsem dlouhé období půstu a meditace."
 religious_decision.0211.desc.beginning.jungle:1 "Bzučící hmyz a zpívající ptáci v džunglích [meditation_location.GetName] poskytovaly konstantní pozadí zvuku, zatímco jsem se snažil podívat do sebe."
 religious_decision.0211.desc.beginning.mountains:1 "Tenký horský vzduch v [meditation_location.GetName] vyčistil mé myšlenky, když jsem se soustředil dovnitř."
 religious_decision.0211.desc.beginning.plains:1 "Když jsem se vydal na cestu do širokých otevřených plání [meditation_location.GetName], našel jsem svou mysl nezatíženou a volnou k bloudění."
 religious_decision.0211.desc.beginning.steppe:1 "Pod velkými otevřenými nebesy [meditation_location.GetName] stepí jsem našel svou mysl nezatíženou a volnou k bloudění."
 religious_decision.0211.desc.beginning.wetlands:1 "Vlhký vzduch [meditation_location.GetName] bažin způsobil, že se mi šaty lepily na kůži, když jsem si sedl a nahlédl do své duše."religious_decision.0501.b:0 "Možná by mírná reforma potěšila obě strany."
 religious_decision.0211.desc.result.distraction:0 "\n\nBohužel nekonečný hluk sloužil jako neustálé rozptýlení a moje rostoucí podráždění se stalo mentální překážkou, kterou jsem nemohl překonat."
 religious_decision.0211.desc.result.epiphany:0 "\n\nMeditující v izolaci, byl jsem najednou zasažen epifanií. Přítomnost člověka ve světě a jak zapadáme do přirozeného pořádku... Další kousek univerzální skládačky byl na svém místě!"
 religious_decision.0211.desc.result.fugue:0 "\n\nPo mnoha dnech jsem se ocitnul v transovém stavu, úplně jsem ztratil pocit sebe sama. Osvobozen od tužeb a předsudků jsem viděl pravdu vesmíru napsanou do samotné substance světa kolem mě. Viděl jsem všechno... rozuměl jsem všemu... vesmír a já, jako jedno.\n\nNakonec jsem se vrátil k svému starému já, ačkoliv si stále pamatuji útržky toho, co jsem se naučil ve svém transu."
 religious_decision.0211.desc.result.headache:0 "\n\nBohužel brzy jsem začal trpět silnou bolestí hlavy, která neustávala. Brzy jsem nedokázal myslet na nic jiného než na bolest."
 religious_decision.0211.desc.result.hungry:0 "\n\nBrzy mě však přemohla hlad, a uvědomil jsem si, že zásoby, které jsem přinesl, jsou neúprosně nedostatečné. Zbývající dny mé cesty byly naplněny bojem o nalezení jídla v divočině, což zanechalo málo času na zamyšlení nad sebou."
 religious_decision.0211.desc.result.impatient:0 "\n\nBrzy jsem se však stal nedočkavým, protože ať jsem seděl jakkoli v klidu nebo se snažil, nemohl jsem cítit nic jiného než nudu."
 religious_decision.0211.desc.result.major_stress: "\n\nIzolován daleko v divočině, jsem zjistil, že problémy, které mě tížily na [ROOT.Char.Custom('GetCourt')|l], již nemají žádnou váhu. Poprvé po příliš dlouhé době, jsem byl v klidu."
 religious_decision.0211.desc.result.medium_stress: "\n\nOdlehlá lokalita byla významným přínosem, poskytující mi vítané uvolnění od každodenních problémů, s nimiž se obvykle musím potýkat v [ROOT.Char.Custom('GetCourt')|l]."religious_decision.0211.desc.beginning.plains:1 "Na cestě do širokých otevřených plání [meditation_location.GetName] jsem našel svou mysl nezatíženou a volnou k bloudění."
 religious_decision.0211.desc.result.minor_stress: "\n\nBez břemene banálních obav každodenního [ROOT.Char.Custom('GetCourt')|l] života jsem brzy zjistil, že trávím více času jen užíváním si jednoduchých radostí v životě."
 religious_decision.0211.desc.result.reflection:0 "\n\nKdyž jsem se podíval hluboko do sebe, uvědomil jsem si, že tento život, který žiji, byl povrchní a nedokonalý, zkažený nezdravými touhami. Po návratu z mé cesty jsem zjistil, že tyto věci už nemají přitažlivost, jakou měly dřív."
 religious_decision.0211.desc.result.secret:0 "\n\nBohužel jsem nemohl přestat myslet na temná tajemství, která uchovávám. Co by se stalo, kdyby svět zjistil? Pohlcen takovými myšlenkami jsem nemohl najít klid."
 religious_decision.0211.desc.result.thirsty:0 "\n\nBrzy jsem si všiml, jak mi praskají rty a roste žízeň, kterou nebudu moci dlouho ukojit pouze svou vodní měchou. Čoskoro jsem si uvědomil, že se budu muset stáhnout do úkrytu, abych přežil horko, ale hostinec, který jsem našel, byl příliš vytížen na to, abych našel klid a ticho, které jsem potřeboval."
 religious_decision.0211.experience:0 "Zlepšujete své dovednosti v meditaci"religious_decision.0291.toast:1 "Uzavíráte svou meditaci"
 religious_decision.0211.t:0 "$religious_decision.0201.t$"
 religious_decision.0291.toast:1 "Zakončujete svou meditaci."
 religious_decision.0302.a:0 "Odpočívej v pokoji, [ROOT.Char.Custom2('RelationToMe', ROOT.Var('ancestor_to_bury').Char)]."
 religious_decision.0302.desc.wilderness: "Jak je tradicí, malá skupina z mé [ROOT.Char.Custom('GetCourt')|l] se sešla, aby odnesla [ROOT.Var('ancestor_to_bury').Char.GetFirstNamePossessive] tělo do divočiny, abychom mu mohli poskytnout řádný pohřeb.\n\nKdyž jsme si všimli průvodu, netrvalo dlouho a mrchožrouti začali kroužit nad námi. Nastražení, ale ne netrpěliví, čekali, až pronášíme svá poslední slova a odejdeme, než sestoupí a začnou se krmit."
 religious_decision.0302.desc.zoroastrian:0 "V zájmu vyhnout se kontaminaci tělem démona Nasu mi není dovoleno vstoupit do Dakhma Tower, kde bude [ROOT.Var('ancestor_to_bury').Char.GetFirstNamePossessive] tělo excarnováno.\n\nMísto toho několik [ROOT.Char.GetFaith.PriestNeuterPlural], kteří byli speciálně školeni v manipulaci s mrtvými těly, vezme [ROOT.Var('ancestor_to_bury').Char.GetHerHis] tělo a doprovodí ho na vrchol věže.\n\nPo nějakém čase se [ROOT.Char.GetFaith.PriestNeuterPlural] vrátí. "Je hotovo, můj [ROOT.Char.GetTitleAsNameNoTooltip]. Nyní budou mrchožrouti vyhledávat maso [ROOT.Var('ancestor_to_bury').Char.GetHerHis] těla a sluneční paprsky vybělí [ROOT.Var('ancestor_to_bury').Char.GetHerHis] kosti.""
 religious_decision.0302.t:0 "Nebeský pohřeb"
 religious_decision.0401.a:0 "Zajímalo by mě, co dalšího budoucnost chystá?"
 religious_decision.0401.desc.beginning:1 "Strávil jsem mnoho nocí pozorováním noční oblohy a sledováním pohybů nebeských těles.\n\nBěhem času jsem si všiml vzoru a po dnech analýzy jsem nyní jistý ve svém předpověď. Znamení jsou jasná —"
 religious_decision.0401.desc.betrayal:0 "moji spojenci nejsou tím, kým jsem si myslel, že jsou."
 religious_decision.0401.desc.great_battle:0 "velká bitva na mě čeká."
 religious_decision.0401.desc.hard_work:0 "tvrdá práce mě dovede k velkému bohatství v budoucnu."
 religious_decision.0401.desc.new_beginnings:0 "je to čas pro nové začátky a otevřené mysli."
 religious_decision.0401.desc.new_friends:0 "Je čas doléčit staré rány a získat nové přátele."
 religious_decision.0401.t:0 "Vykládání hvězd"
 religious_decision.0501.a:0 "Dobrý [ROOT.Char.GetTitleAsNameNoTooltip] dovoluje [ROOT.Char.GetHerHis] lidem jejich způsoby."
 religious_decision.0501.b:0 "Možná by mírná reforma potěšila obě strany."
 religious_decision.0501.c:1 "[ROOT.Char.GetFaith.GetNameNoTooltip] musí být evangelizováno světu!"
 religious_decision.0501.desc:1 "Po generace šlechta [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] vyjadřovala oddanost víře [ROOT.Char.GetFaith.GetAdherentNameNoTooltip], ale náboženský pluralismus s místními bohy byl běžný ve společnosti [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]. Nicméně, s obnovením vysokého kněžství, [ROOT.Char.GetFaith.ReligiousHeadTitleName] [ROOT.Char.GetFaith.ReligiousHeadName] trvá na tom, aby tento pohanský zvyk skončil, a požaduje, aby všichni, kdo přísahají věrnost Chánovi, přísahali také věrnost Bohu a uctívali ho správným způsobem.\n\nJako [ROOT.Char.GetTitleAsNameNoTooltip] však nakonec vykonávám autoritu rozhodnout o budoucnosti víry v mém [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] a budoucnost Steppe spočívá na mém slově."
 religious_decision.0501.diff_culture.tt:0 "Každý jiný-[culture|E] [vassal|E]"
 religious_decision.0501.d:0 "[ROOT.Char.GetFaith.GetNameNoTooltip] je jediné pravé víra a [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] jsou [ROOT.Char.GetFaith.HighGodNamePossessive] poslové."
 religious_decision.0501.jewish.tt:2 "Každý židovský [vassal|E]"
 religious_decision.0501.nonjewish.tt:2 "Každý ne-židovský [vassal|E]"
 religious_decision.0501.t:0 "Tituly [ROOT.Char.GetTitleAsNameNoTooltip] a víra [ROOT.Char.GetFaith.GetAdherentNameNoTooltip]"
 religious_decision.0502.a:0 "Opravdu temný den pro [ROOT.Char.GetFaith.GetNameNoTooltip]"
 religious_decision.0502.b:0 "Už bylo na čase!"
 religious_decision.0502.desc.body:0 "Nicméně, jak [khazar_khan.GetTitleAsNameNoTooltip] a rabíni království byli v živé debatě o povaze lidových náboženství a nevěřících v [khazar_khan.GetPrimaryTitle.GetTierAsNameNoTooltip].\n\n[khazar_khan.GetTitleAsNameNoTooltip] však učinil rozhodnutí."
 religious_decision.0502.desc.fundamentalist:0 "Náboženský pluralismus není jen u konce, ale každý, kdo nepraktikuje ortodoxní [khazar_khan.GetFaith.GetNameNoTooltip], je nutně nepřítelem [khazar_khan.GetPrimaryTitle.GetTierAsNameNoTooltip]. [khazar_khan.GetTitleAsNameNoTooltip] usiluje o šíření [khazar_khan.GetFaith.GetNameNoTooltip] po Stepích a dále, prohlašující to za povinnost každého dobrého [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] zapojit se do této nové éry náboženské války."
 religious_decision.0502.desc.intro:0 "Po generace se šlechta [khazar_khan.GetPrimaryTitle.GetNameNoTierNoTooltip] hlásila k víře [ROOT.Char.GetFaith.GetAdherentNameNoTooltip], ale náboženský pluralismus s místními bohy byl v [khazar_khan.GetPrimaryTitle.GetAdjectiveNoTooltip] společnosti běžný."
 religious_decision.0502.desc.righteous:1 "V královském rozhodnutí ti, kdo stále uctívají staré způsoby, již nebudou mít přednost v [khazar_khan.GetPrimaryTitle.GetTierAsNameNoTooltip], a všichni, kdo přísahají věrnost [khazar_khan.GetTitleAsNameNoTooltip], musí také přísahat věrnost samotnému [khazar_khan.GetFaith.HighGodName]."
 religious_decision.0502.t:0 "[khazar_khan.GetTitleAsNameNoTooltip] a víra [khazar_khan.GetFaith.GetAdherentNameNoTooltip]"
 religious_decision.0503.a.jewish:0 "L'chaim!"
 religious_decision.0503.a.non_jewish:0 "Měl bych začít cvičit."
 religious_decision.0503.b:0 "Nemohu mluvit touto podivnou řečí!"
 religious_decision.0503.desc:0 "Jako nejvlivnější vládce kultury [hebrew_language_adopter_scope.GetCulture.GetName] a vládce rozsáhlého židovského království, [hebrew_language_adopter_scope.GetName] vyhlásil, že hebrejština je nyní jak liturgickým, tak obvyklým jazykem lidu [hebrew_language_adopter_scope.GetCulture.GetNameNoTooltip]!\n\nHebrejština byla liturgickým jazykem židovské víry po tisíciletí, ale nyní, když [hebrew_language_adopter_scope.GetNameNoTooltip] vládne židovské většině, potřeba používat jiné jazyky v každodenním životě klesá. Ačkoliv ne všichni lidé [hebrew_language_adopter_scope.GetCulture.GetNameNoTooltip] praktikují židovskou víru, pravděpodobně stačí jedna nebo dvě generace, než budou všichni mluvit hebrejsky."
 religious_decision.0503.t:0 "Hebrejský jazyk"
 religious_decision.0601.a:0 "Nyní nesu tento těžký náklad..."
 religious_decision.0601.b:0 "Hah, vezmi si #EMP tohle#! [old_caliph.GetFirstNameNoTooltip]."
 religious_decision.0601.desc:0 "Bez #EMP pravého#! vedení jsme ztraceni.\n\n[old_caliph.GetTitledFirstName] neposkytl takové vedení pro nás [founder.GetFaith.GetAdherentNamePlural] od té doby, co [old_caliph.GetSheHe] získal tuto funkci, a ostatní z mé víry trpěli pro [old_caliph.GetHerHis] nedostatek poradenství, autority a právního rozboru.\n\nS těžkým srdcem a podporou některých z nejvlivnějších duchovních v [founder.GetFaith.GetAdjectiveNoTooltip] světě jsem объявил, že je neúnavnou vůlí [founder.GetFaith.HighGodName], abych převzal úřad [founder.GetFaith.ReligiousHeadTitleName].\n\nMoji dědicové a já si ho udržíme od tohoto dne do Dne soudu, a pod mou pevnou rukou skuteční věřící světa budou prospívat!"
 religious_decision.0601.tt.all_rulers_stayed:0 "Žádní významní [founder.GetFaith.GetAdjective] [rulers|E] se nepřemění na [old_caliph.GetFaith.GetName] na protest"
 religious_decision.0601.tt.some_rulers_converted_away:0 "[THIS.Var('schismed_caliphate_major_ruler_converted_count').GetValue|0] [vládci|E] se v protestu obrátí k [old_caliph.GetFaith.GetName]"
 religious_decision.0601.t:0 "Rozdělení Ummy: [founder.GetFaith.GetAdjectiveNoTooltip] [founder.GetFaith.ReligiousHeadTitleName|U]"
 religious_decision.0602.a.tt:0 "Tiše se usadíte do nového řádu"
 religious_decision.0602.a:0 "[founder.GetTitledFirstNameNoTooltip] se jistě prokáže jako hodný."
 religious_decision.0602.b:0 "Má loajalita k [old_caliph.GetTitledFirstNameNoTooltip] je nepohnutelná!"
 religious_decision.0602.c:0 "Lidé se zdají být zoufalí po pravém vůdci..."
 religious_decision.0602.desc:0 "[founder.GetFirstName] se netají tím, že [founder.GetSheHe] #EMP nenávidí#! jak [old_caliph.GetTitledFirstName] vykonává posvátnou kancelář [old_caliph.GetFaith.ReligiousHeadName], ale pochybují, že by někdo myslel, že by [founder.GetSheHe] šel tak daleko jako #EMP toto#!.\n\nŠílený [founder.GetWomanMan] shromáždil dostatek podpory, aby prohlásil #EMP [founder.GetHerselfHimself]#! [founder.GetFaith.ReligiousHeadName], čímž roztrhl Ummah!\n\nZnepokojivě, obyčejní lidé toto rozhodnutí většinou přijali jen jako součást machinací svých lepších. Jako jeden z předních představitelů [founder.GetFaith.GetName] je však na mně, abych rozhodl, zda má říše půjde s proudem nebo se postaví proti."
 religious_decision.0602.t:0 "$religious_decision.0601.t$"
 religious_decision.0603.a:0 "Démoni! Psíček! Kacíř!"
 religious_decision.0603.b:0 "[old_caliph.GetTitledFirstNameNoTooltip] nedokáže udržet [old_caliph.GetHerHis] dům v pořádku..."
 religious_decision.0603.c:0 "Ha! Jak vysoké drama!"
 religious_decision.0603.desc:0 "Napětí mezi [founder.GetFirstName] a [old_caliph.GetShortUINameNoFormat] v poslední době narůstalo, ale [founder.GetFirstNameNoTooltip] to vygradovalo na nečekaně zuřivou úroveň.\n\nS podporou mnoha předních duchovních [founder.GetFaith.GetName] [founder.GetFirstNameNoTooltip] úspěšně prohlásil [founder.GetHerselfHimself] za #EMP pravého#! [founder.GetFaith.ReligiousHeadName] [founder.GetHerHis] víry, přičemž převzal autoritu [old_caliph.GetShortUINamePossessiveNoTooltipNoFormat] nad těmi, kteří se odvrátili od [old_caliph.GetFaith.GetName] ortodoxie.\n\nMnozí ze světa orientovaných na společenství $islam_religion_adherent_plural$ otevřeně pláčou nad vznikem dalšího zlomu v Ummah."
 religious_decision.0603.t:0 "$religious_decision.0601.t$"
