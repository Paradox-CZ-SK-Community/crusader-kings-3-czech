l_polish:
 literally_debated_modifier_desc:0 "Tato postava se nedávno zapojila do debaty o základech své víry."
 literally_debated_modifier:0 "Nedávno debatováno"
 religious_interaction.1.adultery:0 "na základě cizoložství."
 religious_interaction.1.a:0 "Omlouvám se, [secondary_recipient.GetFirstNameNoTooltip]."
 religious_interaction.1.consanguinity:0 "na základě příbuzenského vztahu."
 religious_interaction.1.desc:0 "Po mnoha modlitbách a uvažování jsem se rozhodl vyhovět tvé žádosti o rozvod s tvou [secondary_recipient.GetWifeHusband], [secondary_recipient.GetFirstNameNoTooltip],"
 religious_interaction.1.different_faith:0 "na základě toho, že se nedrží pravé víry."
 religious_interaction.1.eunuch:0 "na základě toho, že nejsou adekvátně vybaveni."
 religious_interaction.1.fallback:0 "na základě podezření z cizoložství."
 religious_interaction.1.opening:0 "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]"
 religious_interaction.1000.negative:0 "Velmi smutné..."
 religious_interaction.1000.positive:0 "Jsem rád, že [recipient.GetFirstNameNoTooltip] viděl moudrost v mé žádosti."
 religious_interaction.1000.strong_negative:0 "Prokletí!"
 religious_interaction.1001.a.revoke_tt:0 "[actor.GetTitledFirstName] může [revoke|E] jeden z mých titulů"
 religious_interaction.1001.a:0 "Kdyby [actor.GetSheHe] nebyl můj lord, udělal bych..."
 religious_interaction.1001.desc:1 "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))], [actor.GetTitledFirstName], mě viděl odsouzeného jako hříšníka v dokumentu vydaném [actor.GetHerHis] [actor.GetFaith.PriestNeuterPlural]!\n\nTo by mohlo být použito jako právní základ k tvrzení, že jsem neschopen vládnout [recipient.GetFaith.GetAdjective] zemím."
 religious_interaction.1001.t.fatwa:0 "Fatwa vyhlášena!"
 religious_interaction.1001.t:0 "Právní odsouzení!"
 religious_interaction.1010:0 "Je chvályhodné, že se snažíš odčinit své hříchy. Přijímám tvou štědrou dar a posílám ti za to své požehnání."
 religious_interaction.1011:0 "Vaše přečiny jsou příliš závažné na to, aby byly vykoupeny pouhým zlatem. Pokud opravdu chcete odčinit své hříchy, musíte změnit své způsoby a dokázat mi, že skutečně hledáte odpuštění. Teprve pak přijmu vaši dar."
 religious_interaction.1020:0 "Slyšel jsem nějaké znepokojivé zprávy od [actor.GetTitledFirstName] o vašich nepravostech."
 religious_interaction.1021:0 "Můžeš se nazývat [actor.GetFaith.GetAdherentName], ale tvé činy dokazují, že skutečně nenásleduješ cestu [actor.GetFaith.HighGodName]. Jelikož nemohu dovolit, aby se tvé hříšné chování skrývalo za maskou [actor.GetFaith.GetAdjective] spravedlnosti, nemám na výběr, než tě exkomunikovat z víry. Ať má [actor.GetFaith.HighGodName] milost nad tvou duší."
 religious_interaction.1022:0 "Nejvíce mě znepokojují tyto příběhy, které vyprávíš o nepravostech [secondary_recipient.GetTitledFirstNamePossessive]. Bolí mě to, ale souhlasím, že pro dobro [actor.GetFaith.GetAdjective] víry [secondary_recipient.GetSheHe] musí být vyloučen."
 religious_interaction.1023:0 "Co si myslíš, když se pokoušíš nechat vyloučit jiného [actor.GetFaith.GetAdherentName]? [actor.GetFaith.GetAdjective] víra není nástroj pro politické ziskování! Měl bys být rád, že tě za takovou žádost nevyloučím."
 religious_interaction.1024.positive:0 "Jsem rád, že [recipient.GetFirstNameNoTooltip] viděl moudrost v tomto čině."religious_interaction.2102.oasis: "Když se blížím k [prisoner.GetTitledFirstName], brodíc se vodami oázy, ve které [prisoner.GetSheHe] byl přivázán k kůlu, nacházíme [prisoner.GetHerHim] nejenže při vědomí, ale zcela zdravého.\n\n\"Je to zázrak!\" prohlašuje [ROOT.Char.Custom('DefaultPriestTitle')], ruce vztyčené k nebesům. \"[ROOT.Char.GetFaith.HighGodName|U] promluvil! [prisoner.GetWomanMan] je nevinný!\"\n\nS frustrací klapu zubama, když [ROOT.Char.Custom('DefaultPriestTitlePlural')] oprošťují [prisoner.GetFirstNameNoTooltip]. Proč jsme museli nechat [prisoner.GetSheHe] #EMP tady#!?!"
 religious_interaction.1024:0 "Vidím, že jsi se skutečně pokání za své hříchy a zašel jsi daleko, abys se vykoupil. I když tvoje hříchy proti [actor.GetFaith.GetAdjective] víře byly skutečně těžké, tvoje nedávné činy mě přiměly věřit, že si zasloužíš další šanci.\n\nVe světle tohoto ti tímto zrušuji tvou exkomunikaci a vítám tě zpět do [actor.GetFaith.GetAdjective] víry."
 religious_interaction.1025:0 "Myslíš si, že exkomunikují lidi povrchně? Myslíš si, že nedbalá omluva stačí na to, aby se to napravilo? Prosej, jak chceš; nebudeš vpuštěný zpět do [actor.GetFaith.GetAdjective] víry, dokud neprokážeš, že jsi změnil své hříšné chování."
 religious_interaction.1030:0 "Po dlouhém uvažování jsem dospěl k závěru, že tvá slova byla pravdivá a moudrá. Připojím se k monastickému řádu a začnu nový život ve službě [actor.GetFaith.HighGodName] pouze."
 religious_interaction.1031:0 "Tvůj návrh, abych opustil/a celý svůj život a utíkal/a do nějakého izolovaného kláštera, je směšný. Jsem šťastný/á tam, kde jsem, a nemám v plánu to měnit."
 religious_interaction.2.adultery:0 "na základě toho, že porušili posvátnost manželství tím, že se vyspali s někým jiným."
 religious_interaction.2.desc:0 "Po dlouhém zvažování jsem se rozhodl, že je v nejlepším zájmu našeho domu vyhovět tvé žádosti o rozvod s tvou [secondary_recipient.GetWifeHusband], [secondary_recipient.GetFirstNameNoTooltip],"
 religious_interaction.2.infertility:0 "na základě toho, že se odmítli sňatek dokončit."
 religious_interaction.2.offensive_war:0 "Aby tyto prostředky přinesly vítězství v tvé válce proti [war_target.GetTitledFirstName]!"
 religious_interaction.2002.a:0 "Buď požehnán [ROOT.Char.GetFaith.HighGodName]!"
 religious_interaction.2002.desc:0 "Rozhodl/a jsem se, že tě budu následovat do světla a přijmu [ROOT.Char.GetFaith.GetName]!"
 religious_interaction.2003.a:0 "Chtěl/a jsem jen tvoje spasení."
 religious_interaction.2003.b:0 "No, zaplatíš cenu v tomto světě!"
 religious_interaction.2003.c:0 "Nemysli si, že ti toto projde!"
 religious_interaction.2003.desc:0 "Má víra je příliš silná, aby byla ovlivněna tvými pozemskými slovy. Raději dosáhnu své odměny v [recipient.GetFaith.DivineRealm]."
 religious_interaction.2003.d:0 "Ó, myslím, že uvěříte přesně tomu, co vám řeknu."
 religious_interaction.2003.hooking_out:0 "\n\nTaké bych vám chtěl připomenout, že mi dlužíte, a neměli byste mě pronásledovat jen proto, že jsem pravý věřící."
 religious_interaction.2011.a:0 "Cokoliv pro víru."
 religious_interaction.2011.b:0 "Nebudu platit za tvoje věčné spasení!"
 religious_interaction.2011.c:0 "Uděláš to pro něco mnohem cennějšího než zlato."
 religious_interaction.2011.desc:0 "Rád bych se k tobě připojil ve tvé radosti, ale náklady na renovaci [recipient.GetFaith.HouseOfWorshipPlural] a šíření víry mezi mými poddanými...\n\nPokud bys pomohl s úhradou těchto nákladů, jsem více než ochoten se modlit za tvého [ROOT.Char.GetFaith.HighGodName]."
 religious_interaction.2012.a:0 "Přijímám, pro dobro [ROOT.Char.GetFaith.GetNameNoTooltip] všude."
 religious_interaction.2012.b:0 "Nebudu smlouvat o tvé duši!"
 religious_interaction.2012.c:0 "Máš mi splatit jiné dluhy, jako první."
 religious_interaction.2012.desc:0 "Vidím moudrost tvé víry, ale doufám, že chápeš, jak dlouhá a klikatá cesta je z temnoty do světla.\n\nMožná, kdyby ses zavázal mě podporovat jakkoliv potřebuji, byla by cesta snazší."
 religious_interaction.2021.a:0 "Já... Velmi dobře, můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))]."
 religious_interaction.2021.desc:0 "[actor.Custom2('AppropriateGreeting', ROOT.Char)]\nJe čas, abys mě následoval do světla, můj [actor.Custom2('RelationToMe', SCOPE.sC('recipient'))]. V úvaze o všem, co mi dlužíš, požaduji, abys přijal [actor.GetFaith.GetName]!"
 religious_interaction.2021.opening:0 "[actor.Custom2('AppropriateGreeting', ROOT.Char)]"
 religious_interaction.2100.a.believer:0 "[imprisoner.GetFaith.HighGodName|U] mě spravedlivě posoudí!"
 religious_interaction.2100.a.confused: "Ehm..."
 religious_interaction.2100.a.failure:0 "Zemřeš pod sluncem"
 religious_interaction.2100.a.success:0 "Přežíváš soud"
 religious_interaction.2100.a.unbeliever:0 "Ty jsi #EMP nechává#! mě tady?!"
 religious_interaction.2100.descforest: "Slunce jasně svítí, procházející skvrnitými paprsky skrze stromovou korunu. Brzy spatřím svého věznitele [imprisoner.GetTitledFirstName], jak se prodírá křovím, doprovázen několika [imprisoner.Custom('DefaultPriestTitlePlural')].\n\n"
 religious_interaction.2100.descoasis: "Slunce praží v poušti, odrážejíc se od hladiny oázy. Brzy spatřím svého věznitele [imprisoner.GetTitledFirstName], jak si to brodí vodami, v doprovodu několika [imprisoner.Custom('DefaultPriestTitlePlural')].\n\n"religious_interaction.5.outro:0 "podmínka, která Církev velmi znepokojuje, udělil jsem [actor.GetName] nárok na [target.GetName], na [actor.GetHerHis] žádost."
 religious_interaction.2100.descpleasant: "Slunce svítí jasně, zem, na které stojím, vypadá zdravě a bujně. Brzy spatřím svého věznitele [imprisoner.GetTitledFirstName], jak se blíží — s určitou nejistotou — v doprovodu několika [imprisoner.Custom('DefaultPriestTitlePlural')].\n\n"
 religious_interaction.2100.descwaterlogged: "Zatímco slunce jasně svítí, bahnitá půda, na které stojím, mlaská a saje mi u nohou. Hned si všimnu, jak se můj vězeň [imprisoner.GetTitledFirstName] přibližuje s nadřazeným, ale poněkud opatrným krokem přes podmáčenou trávu, doprovázen několika [imprisoner.Custom('DefaultPriestTitlePlural')].\n\n"
 religious_interaction.2100.desc:1 "Po [ROOT.Char.GetFaith.HighGodName] ví, jak dlouho v temné cele, je ostré denní světlo oslepující. Stráže, které mě doprovázejí z [imprisoner.Custom('FortifiedBuilding')] do divočiny, jsou překvapivě vážné — dokonce ceremoniální.\n\n"
 religious_interaction.2100.deschostile: "Když se podívám na [imprisoner.GetTitledFirstName], doprovázený dvanácti [imprisoner.Custom('DefaultPriestTitlePlural')], smysl naší malé výpravy se stává jasným.\n\n\"[ROOT.Char.GetFullNameNoTooltip]. Budeš zde ponechán svázaný k tomuto kůlu a [imprisoner.GetFaith.HighGodName] určí tvůj osud. Pokud jsi nevinný, přežiješ, ale pokud jsi viněn, zahyneš.\""
 religious_interaction.2100.endforest: "\n\nRozhlídnu se kolem svých zelených okolí."
 religious_interaction.2100.endoasis: "\n\nPohledem sjíždím na vody."
 religious_interaction.2100.endpleasant: "\n\nRozhlížím se kolem svých příjemných okolností."
 religious_interaction.2100.endwaterlogged: "\n\nPohledem obhlédnu své vodou nasáklé okolí."
 religious_interaction.2100.middledefault: "\"Za vaše přestupky budete souzeni všemocným [imprisoner.GetFaith.HighGodName|U].\" [imprisoner.GetSheHe|U] hromovládně prohlašuje. Stráže vystoupí vpřed a přivážou mé končetiny k kůlu; [imprisoner.Custom('DefaultPriestTitlePlural')] začínají žalostnou píseň, ruce roztažené. Skupina se poté stáhne. Jsem sám, očekává se, že zemřu žízní."
 religious_interaction.2100.middleoasis: "\"Za vaše přestupky budete souzeni všemocným [imprisoner.GetFaith.HighGodName|U].\" [imprisoner.GetSheHe|U] hromovládně prohlašuje. Stráže vystoupí vpřed a přivážou mé končetiny k kůlu, po prsa ponořené v oáze; [imprisoner.Custom('DefaultPriestTitlePlural')] začínají žalostnou píseň, ruce roztažené. Skupina se poté stáhne. Jsem sám, očekává se, že zemřu žízní."
 religious_interaction.2100.t:0 "[imprisoner.GetFaith.HighGodNamePossessive|U] Soud"
 religious_interaction.2101.a:0 "Jsem nevinný/á!"
 religious_interaction.2101.desc.oasis: "Téměř #EMP užíval#! jsem si své dny suspendovaný ve chladících vodách oázy. I když slunce silně pálí, mé provazy jsou dost volné, abych se mohl sklonit a hluboce pít z vody.\n\nKdyž se [imprisoner.GetTitledFirstName] vrátí, [imprisoner.GetSheHe] je zřejmé rozhořčený mým dobrým zdravím, ale není úniku před podmínkami, které si [imprisoner.GetSheHe] [imprisoner.GetHerselfHimself] stanovila: božské promluvilo!"
 religious_interaction.2101.desc.pleasant: "Má léta strávená venku jsem si skoro #EMP užil#! Ptáci zpívali, slunce ohřívalo mou kůži a kapky deště mě osvěžovaly a hasily mou žízeň.\n\nKdyž se [imprisoner.GetTitledFirstName] vrací, [imprisoner.GetSheHe] je jasně rozzlobený mým veselím a obecným dobrým duchem, ale nelze uniknout podmínkám, které [imprisoner.GetSheHe] sám stanovil: božské promluvilo!"
 religious_interaction.2101.end.desc:0 "\n\nKdyž [imprisoner.GetTitledFirstName] vrátí a láhev je přitisknuta k mým rtům, mlha v mé mysli se vyjasní. [imprisoner.GetTitleAsNameNoTooltip] je trochu zklamaný, když mě najde naživu, ale božské promluvilo."
 religious_interaction.2101.start.desc:0 "Voda, potřebuji vodu! Můj krk, moje hlava, moje kůže — všechno hoří!\n\nByl [ROOT.Char.GetFaith.DevilName] skutečně tady, smál se mé bídě? Nabídl mi [ROOT.Char.GetFaith.WaterGodName] láhev vody? Pil jsem a pil, ale můj žízeň nebyla uhašena."religious_interaction.2400.desc:0 "Paige se třese strachem, když [recipient.GetSheHe] čte [actor.GetTitledFirstNamePossessive] vášnivý dopis s výzvou k veřejné debatě o cnostech a nectnostech naší společné víry a zpochybňuje mou oddanost základním principům [recipient.GetFaith.GetNameNoTooltip].\n\nMůj sluha koktá mezi slovy, protože tón dopisu nenechává žádné pochyby o názoru [actor.GetShortUINamePossessiveNoTooltip] na mou zbožnost."
 religious_interaction.2101.t:0 "[imprisoner.GetFaith.HighGodNamePossessive|U] Milost"
 religious_interaction.2102.a:0 "To je vůle [ROOT.Char.GetFaith.HighGodNamePossessive|U]."
 religious_interaction.2102.b.failure:0 "Jsi odhalen jako vrah"
 religious_interaction.2102.b.success:0 "Vaše vměšování zůstává neodhaleno"
 religious_interaction.2102.b.tt:0 "[ROOT.Char.GetFaith.HighGodName|U] není #EMP vždycky#! prav!"
 religious_interaction.2102.b:0 "[prisoner.GetSheHe|U] mi připadá docela mrtvý..."
 religious_interaction.2102.desc:0 "Na poslední večer [prisoner.GetTitledFirstNamePossessive] soudu nacházíme [prisoner.GetHerHim] v bezvědomí, ale stále dýchající.\n\n\"Je to zázrak!\" prohlašuje [ROOT.Char.Custom('DefaultPriestTitle')], ruce zdvižené k nebi. \"[ROOT.Char.GetFaith.HighGodName|U] promluvil! [prisoner.GetWomanMan] je nevinný/á!\""
 religious_interaction.2102.oasis: "Když se blížím k [prisoner.GetTitledFirstName], brodím se vodami oázy, ve které byla [prisoner.GetSheHe] přivázána k kůlu, nacházíme [prisoner.GetHerHim] nejen při vědomí, ale zcela zdravého.\n\n"Je to zázrak!" prohlašuje [ROOT.Char.Custom('DefaultPriestTitle')], ruce vztyčené k nebesům. "[ROOT.Char.GetFaith.HighGodName|U] promluvil! [prisoner.GetWomanMan] je nevinný!"\n\nZatínám zuby v frustraci, když [ROOT.Char.Custom('DefaultPriestTitlePlural')] odvážou [prisoner.GetFirstNameNoTooltip]. Proč jsme museli nechat [prisoner.GetSheHe] #EMP tady#!?!"
 religious_interaction.2102.pleasant: "Jak se přibližuji k [prisoner.GetTitledFirstName], jak šplouchám skrze vody oázy, kde byl(a) [prisoner.GetSheHe] přivázán/a k kůlu, nacházíme [prisoner.GetHerHim] nejen při vědomí, ale prakticky #EMP se usmívající#!.\n\n\"Je to zázrak!\" prohlašuje [ROOT.Char.Custom('DefaultPriestTitle')], ruce zdvižené k nebi. \"[ROOT.Char.GetFaith.HighGodName|U] promluvil! [prisoner.GetWomanMan] je nevinný/á!\"\n\nS frustrací skřípu zuby, zatímco [ROOT.Char.Custom('DefaultPriestTitlePlural')] rozvazuje [prisoner.GetFirstNameNoTooltip]. Proč jsme museli nechat [prisoner.GetSheHe] #EMP tady#!?!"
 religious_interaction.2103.a:0 "Jsem... jsem tak unavený..."
 religious_interaction.2103.b: " #DIE1 Bl-#! #DIE2 blub...#!"
 religious_interaction.2103.desc.oasis: "Jak sloužím své zkoušce, zuřivé slunce pálí na mou pleť. Jsem alespoň osvěžen plynutím vody proti mému hrudníku, když jsem vzpřímený ve vodách oázy.\n\nNáhle začíná svět klopýtat. Nejdříve nepostřehnutelně, poté stále rychleji. Chvíli mi trvá, než si uvědomím, že měkký písek pod mým kůlem se propadl, a posílá mě přímo do oázy přede mnou!\n\nKdyž dopadnu do vody, šíleně se snažím uniknout, ale je to marné. Všechny mé končetiny jsou spoutané a váha klády mě tlačí hlouběji do vody. Křičím, ale žádný zvuk se nedostává ven a voda mi vniká do úst, aby zaplnila prázdnotu."
 religious_interaction.2103.desc.pleasant: "Byl jsem tak sebejistý, tak hloupý. Být venku tak dlouho zkroutí každého [ROOT.Char.GetWomanMan], to teď vidím. Slunce pálí ve dne, vítr v noci vyje a bičuje mě a nebe zůstává strašně, nemilosrdně jasné bez mraků.\n\nVoda, voda. Je všude kolem mě, uzamčená v přírodním objetí, ale není ani kapka, kterou bych mohl pít. Moje hlava beznadějně klesá."
 religious_interaction.2103.desc.waterlogged: "I když mě vítr bičuje a slunce mi pálí na kůži, alespoň mě osvěžuje stálý příliv vody z dešťových mraků, které tento oblast tak drtí. Usmívám se na nebe, jak začíná další bouře.\n\nNajednou se svět začíná zhoupnout. Nezřetelně na začátku, pak rychleji a rychleji. Chvíli mi trvá, než si uvědomím, že se můj kůl přetáčí a nyní se přímo naklání do bazénu přede mnou!\n\nKdyž narazím do vody, šíleně se snažím uniknout, ale je to marné. Všechny mé končetiny jsou svázány a váha klády mě tlačí hlouběji do mělkého bazénu. Křičím, ale žádný zvuk se nedostane ven a voda se mi hrne do úst, aby zaplnila prázdnotu."
 religious_interaction.2103.end.desc:0 "\n\nPokud je to [ROOT.Char.GetFaith.HighGodHerHis|U] vůle, možná si to zasloužím. Možná jsem... zlosyn."
 religious_interaction.2103.t: "[imprisoner.GetFaith.HighGodNamePossessive|U] Hněv"
 religious_interaction.2104.b.drowned: "Nu, myslím, že to je jeden způsob, jak se na to podívat..."
 religious_interaction.2104.desc.drowned: "Když se blížíme k místu, kde jsme nechali [prisoner.GetTitledFirstName] přivázaného k kůlu, rychle je jasné, že něco není v pořádku. [prisoner.GetHerHis|U] kůl pravděpodobně spadl dopředu, přímo do bazénu, který jsme nechali [prisoner.GetHerHim] vedle. Vazby, které jsme nasadili na [prisoner.GetHerHis] končetiny, byly zjevně dostatečné, a s váhou klády tlačící na [prisoner.GetHerHim] [prisoner.GetSheHe] nikdy neměl šanci.\n\n"[ROOT.Char.GetFaith.HighGodName|U] promluvil!" Prohlašuje [ROOT.Char.Custom('DefaultPriestTitle')], ruce vztyčené k nebi. "The [prisoner.GetWomanMan] je vinný!""
 religious_interaction.2104.desc.oasisdrowned: "Když se přibližujeme k místu, kde jsme nechali [prisoner.GetTitledFirstName] přivázaného k kůlu, je rychle jasné, že něco není v pořádku. [prisoner.GetHerHis|U] kůl zřejmě spadl dopředu, přímo do oázy, vedle které jsme [prisoner.GetHerHim] nechali. Obvazy, které jsme dal/a [prisoner.GetHerHis] končetinám, jasně splnily úkol, a s váhou klády tlačící dolů na [prisoner.GetHerHim] [prisoner.GetSheHe] nikdy neměl/a šanci.\n\n\"[ROOT.Char.GetFaith.HighGodName|U] promluvil!\" prohlašuje [ROOT.Char.Custom('DefaultPriestTitle')], ruce zdvižené k nebi. \"[prisoner.GetWomanMan] je vinen/viná!\""
 religious_interaction.2104.desc:0 "Na poslední večer [prisoner.GetTitledFirstNamePossessive] soudu se [prisoner.GetSheHe] nepohne, když se přibližujeme. Jeden z otroků přiložil [prisoner.GetHerHis] žíznivé rty k flasku, ale voda mu protéká po bradě bez odpovědi.\n\n\"[ROOT.Char.GetFaith.HighGodName|U] promluvil!\" prohlašuje [ROOT.Char.Custom('DefaultPriestTitle')], ruce zdvižené k nebi. \"[prisoner.GetWomanMan] je vinen/viná!\""religious_interaction.2102.a:0 "To je [ROOT.Char.GetFaith.HighGodNamePossessive|U] vůle."
 religious_interaction.2400.a.tt_fail:0 "[actor.GetShortUINameNoTooltip] úspěšně zpochybňuje mou víru"
 religious_interaction.2400.a.tt_success:0 "Veřejná debata ponižuje [actor.GetShortUINameNoTooltip]"
 religious_interaction.2400.a:0 "Ten psí hlava! Výzva přijata!"
 religious_interaction.2400.b.tt:0 "[actor.GetShortUINameNoTooltip] bude informován"
 religious_interaction.2400.b_turned_down:0 "[recipient.GetShortUIName|U] odmítl mou výzvu k debatě"
 religious_interaction.2400.b:0 "Nemohu znesvětit jméno [recipient.GetFaith.HighGodNamePossessive] touto fraškou."
 religious_interaction.2400.desc:0 "Poslíček se třese strachy, když [recipient.GetSheHe] čte [actor.GetTitledFirstNamePossessive] ohnivý dopis ke mně, vyzývající mě k veřejné debatě o ctnostech a nectnostech naší sdílené víry a zpochybňující mou příslušnost k základním zásadám [recipient.GetFaith.GetNameNoTooltip].\n\nMůj sluha v zakoktávání přeskakuje slova, protože tón dopisu nenechává žádné pochybnosti o názoru [actor.GetShortUINamePossessiveNoTooltip] na moji zbožnost."
 religious_interaction.2400.t:0 "Velká debata"
 religious_interaction.2401.a_lost:0 "Tito lidé nerozumí [actor.GetFaith.GetReligion.GetNameNoTooltip]!"
 religious_interaction.2401.a_won:0 "Nejsem snad miláček [actor.GetFaith.HighGodName]?"
 religious_interaction.2401.desc_intro:0 "Můj protivník a já se setkáváme ve velkém sále v [debate_locale.GetNameNoTierNoTooltip], stojící na nakloněných stolech sotva pár metrů od sebe, obklopeni davem dychtivých diváků. Na dav padá tlumené ticho, všichni čekají na začátek debaty.\n\n"
 religious_interaction.2401.desc_lost:0 "[recipient.GetTitledFirstNamePossessive] verbální úder začíná okamžitě, sotva mi dává šanci na odpověď, a brzy se dav rozhodne o vítězi.\n\nPokračuji ještě pár minut, odolávající dešti shnilé zeleniny, ale nakonec jsem nucen ustoupit, když jeden z rolníků hodí živou slepici směrem k mé hlavě."
 religious_interaction.2401.desc_won:0 "Během hodiny zdemoluji [recipient.GetTitledFirstName], útočím na [recipient.GetHerHis] zbožnost, [recipient.GetHerHis] smysl pro ctnost a dokonce zpochybňuji [recipient.GetHerHis] věrnost k [actor.GetFaith.HighGodName]. Davy jsou kruté, posílají [recipient.GetTitledFirstNameNoTooltip] shnilými vejci a plesnivými zelími, dokud [recipient.GetSheHe] neuteče z sálu."
 religious_interaction.2402.desc_lost:0 "Ačkoli se snažím ze všech sil, [actor.GetTitledFirstName] jasně prozkoumal [actor.GetHerHis] argumenty nesmírně dobře a dav ho téměř okamžitě poslouchá. [actor.GetSheHe|U] mě neustále kritizuje přes hodinu, obviňuje mě ze všech hříchů pod sluncem a dokonce naznačuje, že moje loajalita k [recipient.GetFaith.HighGodName] je zpochybnění.\n\nNakonec utíkám, sledován sprškou shnilého ovoce z davu."
 religious_interaction.2402.desc_won:0 "I přes [actor.GetTitledFirstNamePossessive] sebevědomý postoj v výzvě k debatě, [actor.GetHerHis] odhodlání taje před mou bouří kalících slov a pobožných kritiky. Brzy se dav připojí a můj protivník ustupuje pod sprškou shnilé zeleniny a jednoho zvlášť agresivního kohouta."
 religious_interaction.2403.a.low_compassion:0 ""Vidím, že volíš cestu zbabělce.""
 religious_interaction.2403.a.stubborn:0 ""Hej, ještě jsem neskončil!""
 religious_interaction.2403.a.tt:0 "[victim.GetShortUIName] prodělává infarkt a [character_death_dies|E]"
 religious_interaction.2403.a.zealous:0 ""Zdá se, že [ROOT.Char.GetFaith.PantheonTerm] [ROOT.Char.GetFaith.PantheonTermHasHave] vybral vítěze.""
 religious_interaction.2403.a:0 "\"Jsi... jsi v pořádku?\""
 religious_interaction.2403.conclusion_either:0 "[victim.GetHerHis] hruď."
 religious_interaction.2403.conclusion_man:1 "[victim.GetHerHis] ruku."
 religious_interaction.2403.conclusion_woman:1 "[victim.GetHerHis] břicho."
 religious_interaction.2403.desc:0 "[victim.GetTitledFirstName] nemá ani šanci. Ačkoliv [victim.GetSheHe] věří, že je dobře připravený, odrážím [victim.GetHerHis] slabé argumenty, jako by to byly mouchy. S každým protiargumentem [victim.GetFirstNameNoTooltip] se chvěje, jako by byl zasažen úderem. Jak čas plyne, [victim.GetSheHe] se zdá být tak neschopný bránit [victim.GetHerselfHimself], že i dav zmlkne.\n\n\"...a to je důvod, proč,\" říkám a dramaticky zvedám ruku, obviňující prst ukazující napříč místností, \"nikdy—\"\nZastavím se, když si uvědomím, že [victim.GetFirstNameNoTooltip] lapá po dechu a svírá"
 religious_interaction.2500.a:0 "Chvála [ROOT.Char.GetFaith.HighGodName]!"
 religious_interaction.2500.desc:0 "Abys přišel k rozumu... Musí to být znamení od [ROOT.Char.GetFaith.HighGodNameAlternate]! Jsi vítán, aby ses připojil k pravé víře."
 religious_interaction.2501.desc:0 "Opravdu si děláš legraci? Tvé průhledné pokusy o politický útěk nikdy nezastaví hněv [recipient.GetFaith.HighGodName]!"
 religious_interaction.3.a:0 "Chvála [ROOT.Char.GetFaith.WealthGodName], tady přichází daňový refund!"
 religious_interaction.3.b:0 "Tyto prostředky mi přinesou vítězství!"
 religious_interaction.3.c:0 "Toto bohatství využiji moudře."
 religious_interaction.3.defensive_war:0 "Ať tyto prostředky ti pomohou bránit víru proti [war_target.GetTitledFirstName] a [war_target.GetHerHis] útočícím [war_target.GetFaith.GetAdjective] hordám!"
 religious_interaction.3.desc:0 "Zvážil jsem váš problém a rozhodl se vyhovět vaší žádosti."
 religious_interaction.3.d:0 "Tento zlato vyléčí mé bolavé pokladny!"
 religious_interaction.3.fallback:0 "Ať tyto prostředky ti pomohou šířit pravou víru ve tvých zemích!"
 religious_interaction.32.a:0 "Ó ne!"
 religious_interaction.32.desc:0 "Zvážil jsem tvou žádost a rozhodl se ji odmítnout."
 religious_interaction.4.a:0 "Dokážu, že jsem hoden vladař!"
 religious_interaction.4.desc:0 "Zamyslel jsem se nad tvou žádostí a rozhodl se uznat tvůj nárok na [target.GetName]."
 religious_interaction.4.fallback:0 "Objevily se nezvratné důkazy, že tvoji předci skutečně vládli zemi v dávných dobách."
 religious_interaction.4.child:0 "Jelikož [secondary_recipient.GetTitledFirstName] je pouhé dítě, máte právo zasáhnout."
 religious_interaction.4.they_are_female:0 "Jelikož [secondary_recipient.GetTitledFirstName] je žena, máš právo zasáhnout."
 religious_interaction.4.they_are_male:0 "Jelikož je [secondary_recipient.GetTitledFirstName] muž, máš právo zasáhnout."
 religious_interaction.42.a:0 "Prokletí!"
 religious_interaction.42.desc:0 "Zvážil jsem vaši žádost o nárok na [target.GetName] a rozhodl jsem se ji zamítnout."
 religious_interaction.5.a:0 "Tohle je travestie!"religious_interaction.1011:0 "Tvé hříchy jsou příliš vážné na to, aby je vykoupilo pouhé zlato. Jestliže opravdu chceš odčinit své hříchy, musíš změnit své chování a dokázat mi, že opravdu hledáš odpuštění. Teprve potom přijmu tvou dar."
 religious_interaction.5.fallback:0 "Vzhledem k tvému zřejmému nedostatku zbožnosti,"
 religious_interaction.5.child:0 "Vzhledem k tvé menšině,"
 religious_interaction.5.outro:0 "stav, který církev velmi znepokojuje, jsem [actor.GetName] udělil nárok na [target.GetName], na [actor.GetHerHis] žádost."
 religious_interaction.5.they_are_female:0 "Na základě tvého ženského postavení,"
 religious_interaction.5.they_are_male:0 "Kvůli tvému mužskému postavení,"
 religious_interaction.6.adultery:0 "na základě cizoložství."
 religious_interaction.6.a:0 "Omlouvám se, [secondary_recipient.GetFirstNameNoTooltip]."
 religious_interaction.6.consanguinity:0 "na základě pokrevní příbuznosti."
 religious_interaction.6.desc:0 "Po mnoha modlitbách a úvahách jsem se rozhodl/a vyhovět tvé žádosti o rozvod s [secondary_actor.GetFirstNameNoTooltip] a jeho/její [secondary_recipient.GetWifeHusband], [secondary_recipient.GetFirstNameNoTooltip],"
 religious_interaction.6.different_faith:0 "z důvodu, že se nedrží skutečné víry."
 religious_interaction.6.eunuch:0 "na základě toho, že nejsou dostatečně vybaveni."
 religious_interaction.6.fallback:0 "na základě podezření z cizoložství."
 religious_interaction.6.opening:0 "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]"
 used_literalist_debate_modifier_desc:0 "Tato postava nedávno začala debatu o základech své víry."
 used_literalist_debate_modifier:0 "Nedávno debatováno"
