l_polish:
 religious_interaction.1.opening: "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]"
 religious_interaction.1.desc: "Po mnoha modlitbách a rozvažování jsem se rozhodl vyhovět vaší žádosti o rozvod s vaším [secondary_recipient.GetWifeHusband], [secondary_recipient.GetFirstNameNoTooltip],"
 religious_interaction.1.consanguinity: "ze důvodu příbuzenství."
 religious_interaction.1.fallback: "ze důvodu podezření z cizoložství."
 religious_interaction.1.adultery: "ze důvodu cizoložství."
 religious_interaction.1.different_faith: "ze důvodu, že nevyznává pravou víru."
 religious_interaction.1.eunuch: "ze důvodu, že není adekvátně vybaven."
 religious_interaction.1.a: "Je mi líto, [secondary_recipient.GetFirstNameNoTooltip]."
 religious_interaction.2.desc: "Po dlouhém zvážení jsem se rozhodl, že v nejlepším zájmu našeho rodu je vyhovět vaší žádosti o rozvod s vaším [secondary_recipient.GetWifeHusband], [secondary_recipient.GetFirstNameNoTooltip],"
 religious_interaction.2.infertility: "ze důvodu, že odmítá dovršit manželství."
 religious_interaction.2.adultery: "ze důvodu, že porušil svatost manželství pohlavním stykem s jinou osobou."
 religious_interaction.3.desc: "Uvážil jsem vaši tíseň a rozhodl se vašemu přání vyhovět."
 religious_interaction.3.defensive_war: "Kéž vám tyto prostředky pomohou bránit víru proti [war_target.GetTitledFirstName] a [war_target.GetHerHis] útočícím [war_target.GetFaith.GetAdjective] hordám!"
 religious_interaction.2.offensive_war: "Kéž vám tyto prostředky přinesou vítězství ve válce proti [war_target.GetTitledFirstName]!"
 religious_interaction.3.fallback: "Kéž vám tyto prostředky pomohou rozšířit pravou víru ve vašich zemích!"
 religious_interaction.3.a: "Chvála [ROOT.Char.GetFaith.WealthGodName], zde přichází vrácení daní!"
 religious_interaction.3.b: "Tyto prostředky mi přinesou vítězství!"
 religious_interaction.3.c: "Toto bohatství použiji moudře."
 religious_interaction.3.d: "Toto zlato uzdraví mé bolavé pokladny!"
 religious_interaction.32.desc: "Uvážil jsem vaši žádost a rozhodl ji odmítnout."
 religious_interaction.32.a: "Ach ne!"
 religious_interaction.4.desc: "Zvažoval jsem vaši žádost a rozhodl jsem uznat váš nárok na [target.GetName]."
 religious_interaction.4.child: "Jelikož je [secondary_recipient.GetTitledFirstName] pouhým dítětem, máte právo zasáhnout."
 religious_interaction.4.they_are_female: "Jelikož je [secondary_recipient.GetTitledFirstName] ženou, máte právo zasáhnout."
 religious_interaction.4.they_are_male: "Jelikož je [secondary_recipient.GetTitledFirstName] mužem, máte právo zasáhnout."
 religious_interaction.4.fallback: "Vyšlo najevo nezvratné důkazy, že vaši předkové skutečně vládli této zemi v dávných dobách."
 religious_interaction.4.a: "Prokážu, že jsem hoden vládnout!"
 religious_interaction.42.desc: "Uvážil jsem vaši žádost o nárok na [target.GetName] a rozhodl ji odmítnout."
 religious_interaction.42.a: "Zatracení!"
 religious_interaction.5.child: "Vzhledem k vaší nezletilosti,"
 religious_interaction.5.they_are_female: "Vzhledem k tomu, že jste žena,"
 religious_interaction.5.they_are_male: "Vzhledem k tomu, že jste muž,"
 religious_interaction.5.fallback: "Vzhledem k vašemu zjevnému nedostatku zbožnosti,"
 religious_interaction.5.outro: "stav, který Církev velmi znepokojuje, udělil jsem [actor.GetName] nárok na [target.GetName] na [actor.GetHerHis] žádost."
 religious_interaction.5.a: "To je hanebnost!"
 religious_interaction.6.opening: "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]"
 religious_interaction.6.desc: "Po mnoha modlitbách a rozvažování jsem se rozhodl vyhovět vaší žádosti o rozvod [secondary_actor.GetFirstNameNoTooltip] a jejich [secondary_recipient.GetWifeHusband], [secondary_recipient.GetFirstNameNoTooltip],"
 religious_interaction.6.consanguinity: "ze důvodu příbuzenství."
 religious_interaction.6.fallback: "ze důvodu podezření z cizoložství."
 religious_interaction.6.adultery: "ze důvodu cizoložství."
 religious_interaction.6.different_faith: "ze důvodu, že nevyznává pravou víru."
 religious_interaction.6.eunuch: "ze důvodu, že nejsou adekvátně vybaveni."
 religious_interaction.6.a: "Je mi líto, [secondary_recipient.GetFirstNameNoTooltip]."
 religious_interaction.1001.t.fatwa: "Vydána fatwa!"
 religious_interaction.1001.t: "Právní odsouzení!"
 religious_interaction.1001.desc: "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))], [actor.GetTitledFirstName], mě nechal prohlásit za hříšníka v listině vydané [actor.GetHerHis] [actor.GetFaith.PriestNeuterPlural]!\n\nTo by mohlo být použito jako právní podklad k tvrzení, že nejsem způsobilý vládnout [recipient.GetFaith.GetAdjective] zemím."
 religious_interaction.1001.a: "Kdyby [actor.GetSheHe] nebyl(a) mým pánem, udělal(a) bych..."
 religious_interaction.1001.a.revoke_tt: "[actor.GetTitledFirstName] může [revoke|E] jeden z mých titulů"
 religious_interaction.1010: "Je chvályhodné, že se snažíte odčinit své hříchy. Přijímám váš štědrý dar a na oplátku vám uděluji své požehnání."
 religious_interaction.1011: "Vaše provinění jsou příliš vážná na to, aby je vykoupilo pouhé zlato. Pokud opravdu chcete odčinit své hříchy, musíte změnit své způsoby a prokázat mi, že skutečně hledáte odpuštění. Teprve potom přijmu váš dar."
 religious_interaction.1020: "Dostal jsem znepokojující zprávy od [actor.GetTitledFirstName] o vašich proviněních."
 religious_interaction.1021: "Můžete se nazývat [actor.GetFaith.GetAdherentName], ale vaše jednání dokazuje, že skutečně nekráčíte po cestě [actor.GetFaith.HighGodName]. Jelikož nemohu dovolit, aby se vaše zlé chování skrývalo za maskou [actor.GetFaith.GetAdjective] zbožnosti, nemám jinou možnost než vás exkomunikovat z víry. Kéž [actor.GetFaith.HighGodName] smiluje nad vaší duší."
 religious_interaction.1022: "Jsem velmi znepokojen těmito příběhy, které vyprávíte o [secondary_recipient.GetTitledFirstNamePossessive] proviněních. Bolí mě to, ale souhlasím, že pro dobro [actor.GetFaith.GetAdjective] víry musí být [secondary_recipient.GetSheHe] exkomunikován(a)."
 religious_interaction.1023: "Co si myslíte, když se snažíte nechat exkomunikovat svého spoluvyznavače [actor.GetFaith.GetAdherentName]? [actor.GetFaith.GetAdjective] víra není nástroj k politickému zisku! Měli byste si být vděční, že vás za takovou žádost neexkomunikuji. "
 religious_interaction.1024: "Vidím, že jste se skutečně pokáral a vynaložil velké úsilí, abyste se vykoupil. Ač byly vaše přestupky proti [actor.GetFaith.GetAdjective] víře skutečně závažné, vaše nedávné činy mě přesvědčily, že si zasloužíte další šanci.\n\nVzhledem k tomu tímto ruším vaši exkomunikaci a vítám vás zpět v [actor.GetFaith.GetAdjective] víře."
 religious_interaction.1025: "Myslíte si, že lidi exkomunikují lehce? Myslíte si, že poloviční omluva stačí? Proste si, jak chcete; nebudete znovu přijat do [actor.GetFaith.GetAdjective] víry, dokud neprokážete, že jste změnil své zlé způsoby."
 religious_interaction.1030: "Po dlouhém rozvažování jsem dospěl k závěru, že vaše slova byla pravdivá a moudrá. Vstoupím do mnišského řádu a zahájím nový život ve službě [actor.GetFaith.HighGodName] samotnému."
 religious_interaction.1031: "Váš návrh, abych obrátil celý svůj život naruby a prchl do nějakého odlehlého kláštera, je směšný. Jsem spokojen, kde jsem, a nemám v úmyslu to měnit."
 religious_interaction.1000.positive: "Jsem rád, že [recipient.GetFirstNameNoTooltip] spatřil(a) moudrost v mé žádosti."
 religious_interaction.1000.negative: "Velmi nešťastné..."
 religious_interaction.1000.strong_negative: "Zatracení!"
 religious_interaction.1024.positive: "Jsem rád, že [recipient.GetFirstNameNoTooltip] spatřil(a) moudrost v tomto kroku."
 religious_interaction.2002.desc: "Rozhodl jsem se následovat vás do světla a přejít na víru [ROOT.Char.GetFaith.GetName]!"
 religious_interaction.2002.a: "Budiž [ROOT.Char.GetFaith.HighGodName] požehnán!"
 religious_interaction.2003.desc: "Má víra je příliš silná na to, aby ji ovlivnila vaše pozemská slova. Raději získám svou odměnu v [recipient.GetFaith.DivineRealm]."
 religious_interaction.2003.hooking_out: "\n\nTaké bych vám rád připomněl, že mi dlužíte, a bude lepší, když mě kvůli tomu, že jsem pravověrný, nebudete pronásledovat."
 religious_interaction.2003.a: "Chtěl jsem jen vaše spasení."
 religious_interaction.2003.b: "Nuže, zaplatíte cenu v tomto světě!"
 religious_interaction.2003.c: "Nemyslete si, že vám s tím projdu!"
 religious_interaction.2003.d: "Ach, myslím, že uvěříte přesně tomu, co vám řeknu."
 religious_interaction.2011.desc: "Rád bych se s vámi radoval, ale samotné náklady na opravu [recipient.GetFaith.HouseOfWorshipPlural] a na misie mezi mými poddanými...\n\nKdybyste pomohl zaplatit tyto výdaje, rád se pomodlím za [ROOT.Char.GetFaith.HighGodName]."
 religious_interaction.2011.a: "Vše pro víru."
 religious_interaction.2011.b: "Nezaplatím za vaši věčnou spásu!"
 religious_interaction.2011.c: "Učiníte to za něco mnohem cennějšího než zlato."
 religious_interaction.2012.desc: "Vidím moudrost vaší víry, ale doufám, že chápete, jak dlouhá a klikatá je cesta z temnoty do světla.\n\nMožná pokud byste slíbil(a), že mě podpoříte jakkoli, kdykoli budu potřebovat, byla by ta cesta snazší."
 religious_interaction.2012.a: "Přijímám, pro dobro [ROOT.Char.GetFaith.GetNameNoTooltip] všude."
 religious_interaction.2012.b: "Neobchoduji s vaší duší!"
 religious_interaction.2012.c: "Nejdříve mi musíte splatit jiné dluhy."
 religious_interaction.2021.opening: "[actor.Custom2('AppropriateGreeting', ROOT.Char)]"
 religious_interaction.2021.desc: "[actor.Custom2('AppropriateGreeting', ROOT.Char)]\nJe čas, abys mě následoval do světla, můj [actor.Custom2('RelationToMe', SCOPE.sC('recipient'))]. Vzhledem ke všemu, co mi dlužíš, požaduji, abys přešel ke [actor.GetFaith.GetName]!"
 religious_interaction.2021.a: "I... Very well, my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))]."
 religious_interaction.2100.t: "[imprisoner.GetFaith.HighGodNamePossessive|U] Soud"
 religious_interaction.2100.desc: "Po tom, co [ROOT.Char.GetFaith.HighGodName] ví jak dlouho v temné cele, ostré denní světlo mě oslepuje. Strážci, kteří mě doprovázejí z [imprisoner.Custom('FortifiedBuilding')] ven do divočiny, jsou překvapivě vážní — dokonce ceremoniální.\n\n"
 religious_interaction.2100.descwaterlogged: "Zatímco slunce jasně svítí, bažinatá půda, na níž stojím, čvachtá a přisává se k mým nohám. Brzy spatřím mého věznitele [imprisoner.GetTitledFirstName], jak se přibližuje domýšlivě, ale poněkud opatrně přes promočený trávník, v doprovodu několika [imprisoner.Custom('DefaultPriestTitlePlural')].\n\n"
 religious_interaction.2100.descpleasant: "Slunce jasně svítí, zem, na které stojím, vypadá zdravě a bujně. Brzy spatřím mého věznitele [imprisoner.GetTitledFirstName], který se přibližuje — s jistým nádechem nejistoty — v doprovodu několika [imprisoner.Custom('DefaultPriestTitlePlural')].\n\n"
 religious_interaction.2100.descforest: "Slunce jasně svítí, dopadající skvrnité paprsky procházejí stromovým porostem. Brzy spatřím mého věznitele [imprisoner.GetTitledFirstName], jak se [imprisoner.GetHerHis] prodírá křovím, doprovázeného několika [imprisoner.Custom('DefaultPriestTitlePlural')].\n\n"
 religious_interaction.2100.descoasis: "Slunce pálí na poušti, odrážejíc se od hladiny oázy. Brzy spatřím mého věznitele [imprisoner.GetTitledFirstName], jak se brodí jejími vodami, v doprovodu několika [imprisoner.Custom('DefaultPriestTitlePlural')].\n\n"
 religious_interaction.2100.deschostile: "Když upřu zrak na [imprisoner.GetTitledFirstName], obklopeného dvanácti [imprisoner.Custom('DefaultPriestTitlePlural')], účel našeho malého výletu se stává jasným.\n\n"[ROOT.Char.GetFullNameNoTooltip]. Budeš tu ponechán, přivázaný k tomuto kůlu, a [imprisoner.GetFaith.HighGodName] rozhodne o tvém osudu. Pokud jsi nevinný, budeš žít, ale pokud jsi vinný, zahyneš.""
 religious_interaction.2100.middledefault: ""Za své přestupky budeš souzen všemohoucím [imprisoner.GetFaith.HighGodName|U]." [imprisoner.GetSheHe|U] hřímá. Stráže vkročí vpřed a přivážou moje končetiny ke kůlu; [imprisoner.Custom('DefaultPriestTitlePlural')] začnou zpívat žalostnou píseň, ruce roztažené. Poté se skupina stáhne. Jsem sám, očekává se, že zemřu žízní."
 religious_interaction.2100.middleoasis: ""Za své přestupky budeš souzen všemohoucím [imprisoner.GetFaith.HighGodName|U]." [imprisoner.GetSheHe|U] hřímá. Stráže vkročí vpřed a přivážou moje končetiny ke kůlu, až po hrudník ve vodě oázy; [imprisoner.Custom('DefaultPriestTitlePlural')] začnou zpívat žalostnou píseň, ruce roztažené. Pak se družina stáhne. Jsem sám, očekává se, že zemřu žízní."
 religious_interaction.2100.endwaterlogged: "\n\nRozhlédnu se po svém promočeném okolí."
 religious_interaction.2100.endpleasant: "\n\nRozhlédnu se po svém příjemném okolí."
 religious_interaction.2100.endforest: "\n\nRozhlédnu se po svém zeleném okolí."
 religious_interaction.2100.endoasis: "\n\nPohlédnu dolů na vody."
 religious_interaction.2100.a.believer: "[imprisoner.GetFaith.HighGodName|U] mě spravedlivě osoudí!"
 religious_interaction.2100.a.unbeliever: "Ty mě tu #EMP necháváš#!?!"
 religious_interaction.2100.a.confused: "Ehm..."
 religious_interaction.2100.a.success: "Přežiješ zkoušku"
 religious_interaction.2100.a.failure: "Zahyneš pod sluncem"
 religious_interaction.2101.t: "[imprisoner.GetFaith.HighGodNamePossessive|U] Milosrdenství"
 religious_interaction.2101.start.desc: "Voda, potřebuji vodu! Hrdlo, hlava, kůže — vše hoří!\n\nByl tu skutečně [ROOT.Char.GetFaith.DevilName], smějící se mému utrpení? Nabídl mi [ROOT.Char.GetFaith.WaterGodName] láhev vody? Pil jsem a pil, a přesto moje žízeň nebyla uhašena."
 religious_interaction.2101.end.desc: "\n\nKdyž se [imprisoner.GetTitledFirstName] vrátí a lahev je přitisknuta k mým rtům, mlha v mysli opadne. [imprisoner.GetTitleAsNameNoTooltip] se zdá být trochu zklamán, že mě najde naživu, ale božstvo promluvilo."
 religious_interaction.2101.desc.pleasant: "Skoro jsem si #EMP užíval#! dny svázaný venku. Ptáci zpívali, slunce zahřívalo mou kůži a kapky deště mě osvěžily a uhasily mou žízeň.\n\nKdyž se [imprisoner.GetTitledFirstName] vrátí, [imprisoner.GetSheHe] je očividně rozzuřen mou čilostí a dobrým duchem, ale nelze uniknout podmínkám, které [imprisoner.GetSheHe] [imprisoner.GetHerselfHimself] stanovil: božstvo promluvilo!"
 religious_interaction.2101.desc.oasis: "Skoro jsem si #EMP užíval#! dny zavěšený ve chladivých vodách oázy. Ač slunce pálí, mé provazy jsou dost volné, abych se mohl sklonit a napít se z vody.\n\nKdyž se [imprisoner.GetTitledFirstName] vrátí, [imprisoner.GetSheHe] je očividně rozzloben mojí dobrou kondicí, ale nelze uniknout podmínkám, které [imprisoner.GetSheHe] [imprisoner.GetHerselfHimself] stanovil: božstvo promluvilo!"
 religious_interaction.2101.a: "Jsem nevinný!"
 religious_interaction.2102.desc: "V poslední večer soudního procesu [prisoner.GetTitledFirstNamePossessive] najdeme [prisoner.GetHerHim] v bezvědomí, ale stále dýchajícího.\n\n\"Je to zázrak!\" prohlašuje [ROOT.Char.Custom('DefaultPriestTitle')], ruce vztyčené k nebesům. \"[ROOT.Char.GetFaith.HighGodName|U] promluvil! [prisoner.GetWomanMan] je nevinný!\""
 religious_interaction.2102.oasis: "Když se přibližuji k [prisoner.GetTitledFirstName], brodíce se vodami oázy, ve které byl(a) [prisoner.GetSheHe] přivázán(a) ke kůlu, zjistíme, že [prisoner.GetHerHim] není jen při vědomí, ale zcela zdráv.\n\n\"Je to zázrak!\" prohlašuje [ROOT.Char.Custom('DefaultPriestTitle')], ruce vztyčené k nebesům. \"[ROOT.Char.GetFaith.HighGodName|U] promluvil! [prisoner.GetWomanMan] je nevinný!\"\n\nZatínám zuby ve frustraci, když [ROOT.Char.Custom('DefaultPriestTitlePlural')] rozvazují [prisoner.GetFirstNameNoTooltip]. Proč jsme ho museli #EMP tady#! nechat?!"
 religious_interaction.2102.pleasant: "Když se přibližuji k [prisoner.GetTitledFirstName], brodíce se vodami oázy, ve které byl(a) [prisoner.GetSheHe] přivázán(a) ke kůlu, zjistíme, že [prisoner.GetHerHim] není jen při vědomí, ale prakticky se #EMP usmívá#!.\n\n\"Je to zázrak!\" prohlašuje [ROOT.Char.Custom('DefaultPriestTitle')], ruce vztyčené k nebesům. \"[ROOT.Char.GetFaith.HighGodName|U] promluvil! [prisoner.GetWomanMan] je nevinný!\"\n\nZatínám zuby ve frustraci, když [ROOT.Char.Custom('DefaultPriestTitlePlural')] rozvazují [prisoner.GetFirstNameNoTooltip]. Proč jsme ho museli #EMP tady#! nechat?!"
 religious_interaction.2102.a: "Je to vůle [ROOT.Char.GetFaith.HighGodNamePossessive|U]."
 religious_interaction.2102.b: "[prisoner.GetSheHe|U] mi připadá docela mrtvý..."
 religious_interaction.2102.b.tt: "[ROOT.Char.GetFaith.HighGodName|U] isn't #EMP always#! right!"
 religious_interaction.2102.b.success: "Tvé zasahování zůstane neodhaleno"
 religious_interaction.2102.b.failure: "Jsi odhalen jako vrah"
 religious_interaction.2103.t: "[imprisoner.GetFaith.HighGodNamePossessive|U] Hněv"
 religious_interaction.2103.end.desc: "\n\nPokud je toto vůle [ROOT.Char.GetFaith.HighGodHerHis|U], možná si to zasloužím. Možná jsem... zlý."
 religious_interaction.2103.desc.pleasant: "Byl jsem tak přehnaně sebejistý, tak hloupý. Být tak dlouho venku zničí každého [ROOT.Char.GetWomanMan], to už vidím. Slunce pálí ve dne, vítr v noci skřípe a bičuje mě, a obloha zůstává hrozně, nemilosrdně bez mráčku.\n\nVoda, voda. Je všude kolem mě, uzamčená v objetí přírody, ale není jediná kapka, kterou bych mohl pít. Moje hlava beznadějně visí."
 religious_interaction.2103.desc.waterlogged: "Ač mě vítr bičuje a slunce pálí mé tělo, alespoň jsem osvěžován stálým přílivem vody z dešťových mraků, které tuto oblast tak zaplavují. Usměju se na oblohu, když začíná další liják.\n\nNajednou se svět začne kývat. Zpočátku nepatrně, pak stále rychleji. Trvá mi několik okamžiků, než si uvědomím, že se můj kůl přehoupnul a nyní padá přímo do tůně přede mnou!\n\nKdyž dopadnu do vody, šílene se třepu, abych unikl, ale je to k ničemu. Všechny mé končetiny jsou svázané a váha klády mě tlačí hlouběji do mělčiny. Křičím, ale žádný zvuk neunikne a voda proudí do mých úst, aby vyplnila prázdnotu."
 religious_interaction.2103.desc.oasis: "Když mě soudí, pálí mě ostré slunce. Jsem alespoň osvěžen šploucháním vody o moji hruď, zavěšen tak ve vodách oázy.\n\nNajednou se svět začne kývat. Zpočátku nepatrně, pak stále rychleji. Trvá mi několik okamžiků, než si uvědomím, že se měkký písek pod mým kůlem sesunul a ten teď padá přímo do oázy přede mnou!\n\nKdyž dopadnu do vody, šílene se třepu, abych unikl, ale je to k ničemu. Všechny mé končetiny jsou svázané a váha klády mě tlačí hlouběji do vod. Křičím, ale žádný zvuk neunikne a voda proudí do mých úst, aby vyplnila prázdnotu."
 religious_interaction.2103.a: "Já... Jsem tak unavený..."
 religious_interaction.2103.b: " #DIE1 Bl-#! #DIE2 blub...#!"
 religious_interaction.2104.desc: "Večer před posledním dnem soudu [prisoner.GetTitledFirstNamePossessive] se [prisoner.GetSheHe] nehne, když se přibližujeme. Jeden ze služebníků přiloží lahvičku k [prisoner.GetHerHis] vyprahlým rtům, ale voda stéká po [prisoner.GetHerHis] bradě bez odezvy.\n\n"[ROOT.Char.GetFaith.HighGodName|U] promluvil!" prohlašuje [ROOT.Char.Custom('DefaultPriestTitle')], ruce vztažené k nebi. "The [prisoner.GetWomanMan] is guilty!"" 
 religious_interaction.2104.desc.drowned: "Když se přibližujeme na místo, kde jsme nechali [prisoner.GetTitledFirstName] přivázaného ke kůlu, rychle je jasné, že něco není v pořádku. [prisoner.GetHerHis|U] kůl se zřejmě převrhl dopředu přímo do louže, vedle které jsme ho nechali. Vazby, které jsme [prisoner.GetHerHis] končetinám připevnili, byly zjevně dost pevné, a s vahou klády tlačící dolů na [prisoner.GetHerHim] [prisoner.GetSheHe] nikdy neměl/a šanci.\n\n"[ROOT.Char.GetFaith.HighGodName|U] promluvil!" prohlašuje [ROOT.Char.Custom('DefaultPriestTitle')], ruce vztažené k nebi. "The [prisoner.GetWomanMan] is guilty!"" 
 religious_interaction.2104.desc.oasisdrowned: "Když se přibližujeme na místo, kde jsme nechali [prisoner.GetTitledFirstName] přivázaného ke kůlu, rychle je jasné, že něco není v pořádku. [prisoner.GetHerHis|U] kůl se zřejmě převrhl dopředu přímo do oázy, vedle které jsme ho nechali. Vazby, které jsme [prisoner.GetHerHis] končetinám připevnili, byly zjevně dost pevné, a s vahou klády tlačící dolů na [prisoner.GetHerHim] [prisoner.GetSheHe] nikdy neměl/a šanci.\n\n"[ROOT.Char.GetFaith.HighGodName|U] promluvil!" prohlašuje [ROOT.Char.Custom('DefaultPriestTitle')], ruce vztažené k nebi. "The [prisoner.GetWomanMan] is guilty!"" 
 religious_interaction.2104.b.drowned: "No, to je asi jeden způsob, jak se na to dívat..." 
 religious_interaction.2400.t: "Velká debata" 
 religious_interaction.2400.desc: "Poslíček se chvěje strachem, když [recipient.GetSheHe] čte [actor.GetTitledFirstNamePossessive] vášnivý dopis mně, v němž mě vyzývá na veřejnou debatu o ctnostech a neřestech naší společné víry a zpochybňuje mou oddanost základním zásadám [recipient.GetFaith.GetNameNoTooltip].\n\nMůj sluha koktá při čtení slov, protože tón dopisu nepochybně odhaluje [actor.GetShortUINamePossessiveNoTooltip] názor na mou zbožnost." 
 religious_interaction.2400.a: "Ten parchante! Výzva přijata!" 
 religious_interaction.2400.a.tt_success: "Veřejná debata poníží [actor.GetShortUINameNoTooltip]" 
 religious_interaction.2400.a.tt_fail: "[actor.GetShortUINameNoTooltip] úspěšně zpochybní mou víru" 
 religious_interaction.2400.b: "Neznesvětím jméno [recipient.GetFaith.HighGodNamePossessive] touto fraškou." 
 religious_interaction.2400.b.tt: "[actor.GetShortUINameNoTooltip] bude informován" 
 religious_interaction.2400.b_turned_down: "[recipient.GetShortUIName|U] odmítl mou výzvu k debatě" 
 used_literalist_debate_modifier: "Nedávno debatováno" 
 used_literalist_debate_modifier_desc: "Tato postava nedávno zahájila debatu o základech své víry." 
 literally_debated_modifier: "Nedávno debatováno" 
 literally_debated_modifier_desc: "Tato postava byla nedávno zapojena do debaty o základech své víry." 
 religious_interaction.2401.desc_intro: "Můj protivník a já se setkáváme ve velké síni v [debate_locale.GetNameNoTierNoTooltip], stojíme na vratkých stolech sotva pár kroků od sebe, obklopeni houfem dychtivých diváků. Tichý šum přejde davem, všichni čekají, až debata začne.\n\n" 
 religious_interaction.2401.desc_won: "Během hodiny zcela zničím [recipient.GetTitledFirstName], napadám [recipient.GetHerHis] zbožnost, [recipient.GetHerHis] smysl pro ctnost a dokonce zpochybním [recipient.GetHerHis] věrnost [actor.GetFaith.HighGodName]. Dav je krutý, hází na [recipient.GetTitledFirstNameNoTooltip] shnilá vejce a plesnivé zelí, dokud [recipient.GetSheHe] neuteče ze síně." 
 religious_interaction.2401.desc_lost: "Verbální nápor [recipient.GetTitledFirstNamePossessive] začne okamžitě, sotva mi dá šanci oponovat, a brzy si dav zvolí vítěze.\n\nPokračuji ještě několik minut, vzdorujíc dešti shnilé zeleniny, ale nakonec jsem nucen ustoupit, když mi jeden z rolníků hodí živou slepici na hlavu." 
 religious_interaction.2401.a_won: "Copak nejsem milován [actor.GetFaith.HighGodName]?" 
 religious_interaction.2401.a_lost: "Tito lidé nechápou [actor.GetFaith.GetReligion.GetNameNoTooltip]!" 
 religious_interaction.2402.desc_won: "Navzdory [actor.GetTitledFirstNamePossessive] sebejistému postoji při vyzývání mě na debatu se [actor.GetHerHis] odhodlání rozplyne před mou vichřicí ničivých slov a pobožných kritik. Brzy se k davu připojí i publikum a můj oponent ustoupí pod přeháňkou shnilé zeleniny a jednoho obzvlášť agresivního kohouta." 
 religious_interaction.2402.desc_lost: "Ačkoliv dělám, co umím, [actor.GetTitledFirstName] zjevně své argumenty velmi dobře nastudoval/a a má dav téměř hned v hrsti. [actor.GetSheHe|U] mě nadále uráží více než hodinu, obviňuje mě ze všech možných neřestí a dokonce naznačuje, že moje loajalita k [recipient.GetFaith.HighGodName] je sporná.\n\nNakonec prchám, pronásledován/a přilétající hromadou shnilého ovoce a zeleniny." 
 religious_interaction.2403.desc: "[victim.GetTitledFirstName] nemá ani nejmenší šanci. Ačkoliv [victim.GetSheHe] věří, že je dobře připraven/a, odhazuji [victim.GetHerHis] chabé argumenty jako mouchy. S každým protiargumentem [victim.GetFirstNameNoTooltip] zkřiví bolestí, jako by ho to zasáhlo. Časem se zdá, že [victim.GetSheHe] je tak bezbranný/á, že i dav zmlkne.\n\n\"...a to je důvod,\" říkám, když dramaticky zvednu ruku, ukazujíc obviňující prst přes místnost, \"nikdy nebudeš—\"\nZastavím se, když si uvědomím, že [victim.GetFirstNameNoTooltip] lapá po dechu a svírá" 
 religious_interaction.2403.conclusion_either: "[victim.GetHerHis] hrudník." 
 religious_interaction.2403.conclusion_man: "[victim.GetHerHis] paži." 
 religious_interaction.2403.conclusion_woman: "[victim.GetHerHis] břicho." 
 religious_interaction.2403.a.low_compassion: "\"Volí zbabělou cestu, vidím.\"" 
 religious_interaction.2403.a.zealous: "\"Zdá se, že [ROOT.Char.GetFaith.PantheonTerm] [ROOT.Char.GetFaith.PantheonTermHasHave] vybral vítěze.\"" 
 religious_interaction.2403.a.stubborn: "\"Hele, ještě jsem neskončil!\"" 
 religious_interaction.2403.a: "\"Jsi... jsi v pořádku?\"" 
 religious_interaction.2403.a.tt: "[victim.GetShortUIName] dostane infarkt a [character_death_dies|E]" 
 religious_interaction.2500.desc: "Že by ses vzpamatoval... To musí být znamení od [ROOT.Char.GetFaith.HighGodNameAlternate]! Jsi vítán, abys se přidal k pravé víře." 
 religious_interaction.2500.a: "Chvála [ROOT.Char.GetFaith.HighGodName]!" 
 religious_interaction.2501.desc: "To snad děláš legraci? Tvoje průhledné pokusy o politický únik nikdy neodvrátí hněv [recipient.GetFaith.HighGodName]!" 
 religious_interaction.2600.t: "Lekce milosti" 
 religious_interaction.2600.desc.recipient: "[actor.GetTitledFirstName|U] mi jemně chytí ruku a vede mě k sadě ostrých i tupých nástrojů, které budeme během sezení používat. Jedna čepel zachytí světlo a pocítím, jak mě zaplaví klid.\n\nS nástrojem v ruce pokynu [actor.GetHerHim], aby se otočil/a, zatímco [actor.GetSheHe] si zvedá košili a odhaluje nedotčenou kůži na zádech. Pustím se do práce a nízké sténání a vrčení se brzy změní v tiché broukání vzadu v [actor.GetHerHis] krku.\n\nUž vím, který nástroj použiju, abych si dotvořil/a vlastní milost." 
 religious_interaction.2600.desc.actor: "[recipient.GetTitledFirstName|U] opatrně prohlíží nástroje transcendence a v očekávání se lehce chvěje.\n\nChytím [recipient.GetHerHis] zápěstí, vložím ostrou čepel do [recipient.GetHerHis] ruky a jemně ji přiložím na svou hruď. \"Velmi opatrně? Klidná ruka, teď. Kráčíme po tenké hraně.\"\n\n[recipient.GetFirstNameNoTooltip] se mi podívá do očí a přikývne, pak začne rozepínat [recipient.GetHerHis] košili a odhaluje kus nedotčené, čisté kůže, která brzy obdrží milost [recipient.GetFaith.HighGodName]." 
 religious_interaction.2600.a: "\"Překročme to společně.\"" 
 religious_interaction.2610.desc: "Bohužel mám tentokrát nějaké důležité záležitosti, kterými se musím zabývat... ale příště uctíme s ještě větším zápalem!" 
 religious_interaction.2610.a: "To je škoda." 
 attempted_transcendence_together_opinion: "Pokus o společnou transcendenci"
