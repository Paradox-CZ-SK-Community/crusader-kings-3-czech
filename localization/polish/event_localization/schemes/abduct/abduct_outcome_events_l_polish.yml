l_polish:
 abduct_outcome.1002.desc:2 "Objevila se perfektní příležitost! [target.GetTitledFirstName] cestuje z [departure.GetNameNoTooltip] do [arrival.GetNameNoTooltip], téměř bez stráže.\n\n[target.GetSheHe|U] si musí myslet, že [target.GetHerselfHimself] je v bezpečí..."
 abduct_outcome.1001.ending:0 "\n\nZařídil jsem, aby někteří zločinci přerušili [target.GetHerHis] malou cestu a ujistili se, že [target.GetSheHe] dorazí sem místo toho."
 do_not_execute_abduct_tooltip:0 "Nepokouším se o únos"
 abduct_outcome.1001.t:0 "$abduct_event_title$ Dálnicový útok"
 abduct_outcome.5001.unwelcome_guests:1 "\n\nSkupina cizinců vnikla do mých komnat uprostřed noci. Zrádci je museli pustit do [ROOT.Char.Custom('ResidenceBuilding')], a já myslel, že můj život je u konce. Nicméně mi stáhli pytel přes hlavu a vytáhli mě ven. Svázaného mě přivedli sem do této vlhké kobky."
 abduct_outcome.2001.a:0 "Doufám, že se [target.GetSheHe] líbí [target.GetHerHis] nové komnaty..."
 abduct_outcome.4001.a:1 "Najdu jiný způsob, jak se s [target.GetHerHim] vypořádat."
 abduct_outcome.1001.a:0 "Brzy bude [target.GetSheHe] v mé moci!"
 abduct_outcome.4001.opening:0 "Prokletí! [target.GetTitledFirstName] unikl mým najatým banditům a v bezpečí se vrátil [target.GetHerHis] zpět do [departure.GetNameNoTooltip]."
 abduct_outcome.1002.t:0 "$abduct_event_title$ Na cestě"
 abduct_outcome.2002.desc:0 "Než [target.GetTitledFirstName] vůbec věděl, co se děje, moji agenti měli [target.GetHerHim]! [target.GetSheHe|U] je konečně v mých rukou."
 abduct_outcome.1001.b:0 "Ne, riziko je příliš velké."
 abduct_outcome.5001.on_the_way:0 "\n\nCestoval jsem do města jen s hrstkou strážců a [owner.GetSheHe] věděl, kdy udeřit, když bych byl nejvíce zranitelný!"
 abduct_outcome.5002.unwelcome_guests:1 "Hluk mě vzbudil uprostřed noci. Skupina gaunerů byla puštěna do [ROOT.Char.Custom('ResidenceBuilding')], a byla až při dvířkách mých komnat objevena!"
 abduct_outcome.5001.t:0 "Unesen!"
 abduct_outcome.4003.opening:0 "Ne! Moji spojenci byli odhaleni při pokusu o vniknutí do komnat [target.GetTitledFirstNamePossessive]. Měl jsem vědět, že to nebude tak jednoduché."
 abduct_outcome.5001.opening:0 "Byl jsem unesen [owner.Custom2('MyCharacterIntroduction', ROOT.Char)]!"
 abduct_outcome.5002.fallback:0 "Uklidil jsem se z pokusu o únos!"
 abduct_outcome.4002.owner_discovered:0 "\n\n[target.GetSheHe|U] se zdá, že se dozvěděl, že jsem plánoval něco!"
 abduct_outcome.5002.owner_known:0 "\n\nTo je bezpochyby dílo nikoho jiného než mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))], [owner.GetTitledFirstName]!"
 abduct_outcome.1001.arrival:1 "z [departure.GetNameNoTooltip] do [arrival.GetNameNoTooltip]."
 abduct_event_title:0 "Unést:"
 abduct_outcome.4001.owner_secret:0 "\n\nAlespoň nikdo nikdy nebude vědět, že zločinci pracovali pro mě."
 abduct_outcome.5002.t:0 "Únos zamezen!"
 abduct_outcome.5002.on_the_way:1 "Cestoval jsem do města s jen hrstkou strážců, když zaútočili.\n\nNaštěstí ti, které jsem měl u sebe, jednali rychle a statečně, a brzy jsem byl v [target.Custom('ResidenceBuilding')] v bezpečí."
 abduct_outcome.4003.owner_secret:0 "\n\nZázrakem se moji spojenci dostali ven, a moje zapojení zůstává neznámé."
 abduct_outcome.4001.owner_discovered:0 "\n\nDisastrózně, jeden z banditů byl později chycen a přiznal se ke všemu, včetně mého zapojení!"
 abduct_outcome.4003.owner_discovered:0 "\n\nCo je horší, přiznali se a prozradili moje zapojení do spiknutí!"
 abduct_outcome.5001.seized_roadside:0 "\n\nCestoval jsem se svou družinou, když nás napadli bandité. Nevím, co se stalo s ostatními, protože mi přes hlavu stáhli pytel. Když mi ho konečně sundali, ocitl jsem se jako vězeň v [prison_location.GetNameNoTier]."
 abduct_outcome.5002.seized_roadside:0 "Cestoval jsem v [departure.GetNameNoTier], když se na nás snesla skupina banditů.\n\nDokázal jsem ujet do bezpečí, neboť bylo jasné, že zločinci nechtějí mě zranit. Místo toho se snažili mě živého zajmout!"
 abduct_outcome.5002.a:0 "Oh, [owner.GetSheHe] zaplatí!"
 abduct_outcome.1003.t:0 "$abduct_event_title$ Nepříjemní hosté"
 abduct_outcome.1002.a:0 "Perfektní čas na útok!"
 abduct_outcome.1003.a:0 "Líbí se mi zvuk tohoto plánu!"
 abduct_outcome.4002.owner_secret:0 "\n\n[target.GetSheHe|U] se musel dozvědět, že se něco děje, ale alespoň [target.GetSheHe] nikdy nebude vědět, že jsem byl zapojen."
 abduct_outcome.2003.desc:1 "Nemohu uvěřit, že to vyšlo! Bylo to tak jednoduché, jako pustit některé ze svých spojenců do [target.Custom('ResidenceBuilding')] uprostřed noci. \n\n[target.GetTitledFirstName] bezpochyby kope [target.GetHerselfHimself] za chabou bezpečnost. Naštěstí to je mnohem lepší tam, kde [target.GetSheHe] teď je."
 abduct_outcome.1001.no_arrival:1 "v [departure.GetNameNoTooltip]."abduct_outcome.5001.a:0 "Jen počkej, až se odsud dostanu!"
 abduct_outcome.1003.desc:0 "S mými agenty, kteří volně přicházejí a odcházejí u soudu v [court_location.GetNameNoTierNoTooltip], je [target.GetTitledFirstName] na dosah!\n\nAgenti jsou na místě, aby pustili malou skupinu lidí uprostřed noci a kryli je, když odcházejí bez povšimnutí. Ideálně při ztlumení výkřiků kopajícího pytle."
 abduct_outcome.4001.b:0 "[target.GetHerHis|U] štěstí nebude trvat. Je čas zkusit to znovu!"
 abduct_outcome.4002.opening:0 "Jak se to mohlo stát?! Moji agenti čekali a čekali ve správný čas a na správném místě, ale [target.GetTitledFirstName] se nikdy neobjevil!"
 abduct_outcome.5002.owner_not_known:0 "\n\nNevím, kdo stojí za tímto pokusem o únos, ale stále jsou venku..."
 abduct_outcome.1001.opening:1 "Moji agenti mi říkají, že [target.GetTitledFirstName] cestuje"
 abduct_outcome.5002.b:0 "Musím být ve střehu."
 abduct_outcome.2001.desc:0 "Úspěch! Loupežníci vykonali svou práci obdivuhodně a [target.GetTitledFirstName] je bezpečně v mých rukou."
 abduct_outcome.5001.a:0 "Jen počkej, až se odsud dostanu ven!"
