l_polish:
 abduct_event_title: "Unést:"
 do_not_execute_abduct_tooltip: "Nepokouším se o únos"
 abduct_outcome.1001.t: "$abduct_event_title$ Přepadení na cestě"
 abduct_outcome.1001.opening: "Moji agenti mi hlásí, že [target.GetTitledFirstName] cestuje"
 abduct_outcome.1001.arrival: "z [departure.GetNameNoTooltip] do [arrival.GetNameNoTooltip]."
 abduct_outcome.1001.no_arrival: "v [departure.GetNameNoTooltip]."
 abduct_outcome.1001.ending: "\n\nZařídil jsem, aby pár banditů přerušilo [target.GetHerHis] krátkou cestu a zajistilo, že [target.GetSheHe] místo toho dorazí sem."
 abduct_outcome.1001.a: "Brzy bude [target.GetSheHe] na mé milosti!"
 abduct_outcome.1001.b: "Ne, riziko je příliš velké."
 abduct_outcome.1002.t: "$abduct_event_title$ Na cestě"
 abduct_outcome.1002.desc: "Objevila se dokonalá příležitost! [target.GetTitledFirstName] cestuje z [departure.GetNameNoTooltip] do [arrival.GetNameNoTooltip], téměř bez stráží.\n\n[target.GetSheHe|U] si musí myslet, že [target.GetHerselfHimself] je v bezpečí..."
 abduct_outcome.1002.a: "Ideální čas zaútočit!"
 abduct_outcome.1003.t: "$abduct_event_title$ Nežádoucí hosté"
 abduct_outcome.1003.desc: "S mými agenty, kteří si na dvoře v [court_location.GetNameNoTierNoTooltip] přicházejí a odcházejí skoro bez omezení, je [target.GetTitledFirstName] na dosah!\n\nAgenti jsou připraveni vpuštěním malé skupinky lidí uprostřed noci a zajistit jim nenápadný odchod. Ideálně přitom utišit křiky kopajícího jutového pytle."
 abduct_outcome.1003.a: "Tenhle plán se mi líbí!"
 abduct_outcome.2001.desc: "Úspěch! Bandité odvedli svou práci skvěle a [target.GetTitledFirstName] je bezpečně v mých rukou."
 abduct_outcome.2001.a: "Doufám, že se [target.GetSheHe] bude líbit [target.GetHerHis] nové ubytování..."
 abduct_outcome.2002.desc: "Než [target.GetTitledFirstName] vůbec věděl(a), co se děje, moji agenti už měli [target.GetHerHim]! [target.GetSheHe|U] je konečně v mých rukou."
 abduct_outcome.2003.desc: "Nemohu uvěřit, že to vyšlo! Stačilo pustit některé z mých spojenců do [target.Custom('ResidenceBuilding')] uprostřed noci. \n\n[target.GetTitledFirstName] se bezpochyby rozčiluje nad chabým zabezpečením. Naštěstí se má tam, kde [target.GetSheHe] je nyní, mnohem lépe."
 abduct_outcome.4001.opening: "Prokletí! [target.GetTitledFirstName] unikl mým najatým banditům a bezpečně si [target.GetHerHis] našel cestu zpět do [departure.GetBaronyNameExplicitly]." # todo: Zatraceno! [target.GetTitledFirstName] unikl mým najmoutým banditům a bezpečně se vrátil do [departure.GetNameNoTier].
 abduct_outcome.4001.owner_discovered: "\n\nKatastrofa: jeden z banditů byl později zajat a vše přiznal, včetně mé účasti!"
 abduct_outcome.4001.owner_secret: "\n\nAlespoň nikdo se nikdy nedozví, že bandité pracovali pro mě."
 abduct_outcome.4001.a: "Najdu jiný způsob, jak se vypořádat s [target.GetHerHim]."
 abduct_outcome.4001.b: "[target.GetHerHis|U] štěstí nevydrží. Je čas to zkusit znovu!"
 abduct_outcome.4002.opening: "Jak se to mohlo stát?! Moji agenti čekali na správném místě ve správný čas, ale [target.GetTitledFirstName] se neukázal!"
 abduct_outcome.4002.owner_discovered: "\n\nZdá se, že [target.GetSheHe|U] se dozvěděl(a), že něco plánuji!"
 abduct_outcome.4002.owner_secret: "\n\n[target.GetSheHe|U] musel(a) zjistit, že se něco děje, ale alespoň se [target.GetSheHe] nikdy nedozví, že jsem byl zapojen."
 abduct_outcome.4003.opening: "Ne! Moji spojenci byli přistiženi při pokusu vloupat se do komnat [target.GetTitledFirstNamePossessive]. Měl jsem vědět, že to nebude tak snadné."
 abduct_outcome.4003.owner_discovered: "\n\nCo je horší, přiznali vše a prozradili mou účast na spiknutí!"
 abduct_outcome.4003.owner_secret: "\n\nZázrakem se moji spojenci dostali ven a moje účast zůstává neodhalena."
 abduct_outcome.5001.t: "Unesen!"
 abduct_outcome.5001.opening: "Unesl mě [owner.Custom2('MyCharacterIntroduction', ROOT.Char)]!"
 abduct_outcome.5001.seized_roadside: "\n\nCestoval jsem se svým doprovodem, když nás přepadli bandité. Nevím, co se stalo s ostatními, protože mi přes hlavu nasadili pytel. Když mi ho konečně sundali, ocitl jsem se jako vězeň v [prison_location.GetBaronyNameExplicitly]." # todo: \n\nCestoval jsem se svým doprovodem, když nás přepadli bandité. Nevím, co se stalo s ostatními, protože mi přetáhli pytel přes hlavu. Když mi ho nakonec sundali, ocitl jsem se jako vězeň v [prison_location.GetNameNoTier].
 abduct_outcome.5001.on_the_way: "\n\nByl jsem na cestě do města jen s několika strážemi a [owner.GetSheHe] věděl(a), kdy udeřit, když jsem byl nejzranitelnější!"
 abduct_outcome.5001.unwelcome_guests: "\n\nSkupina cizinců vtrhla uprostřed noci do mých komnat. Zrádci je museli pustit do [ROOT.Char.Custom('ResidenceBuilding')] a myslel jsem, že je po mně. Nicméně mi přetáhli pytel přes hlavu a vytáhli mě ven. Přivázaného mě přivedli sem do této vlhké kobky."
 abduct_outcome.5001.a: "Počkejte, až se odsud dostanu!"
 abduct_outcome.5002.t: "Únos zmařen!"
 abduct_outcome.5002.seized_roadside: "Cestoval jsem v [departure.GetBaronyNameExplicitly], když nás přepadla skupina banditů.\n\nPodařilo se mi uprchnout do bezpečí, protože bylo jasné, že bandité se nechystali mi ublížit. Místo toho se mě snažili zajmout živého!" # todo: Cestoval jsem v [departure.GetNameNoTier], když na nás zaútočila skupina banditů.\n\nPodařilo se mi ujet do bezpečí, protože bylo jasné, že bandité nechtěli mě zranit. Místo toho se snažili mě zajmout naživo!
 abduct_outcome.5002.on_the_way: "Byl jsem na cestě do města jen s několika strážemi, když zaútočili.\n\nNaštěstí ti, které jsem měl, jednali rychle a statečně a brzy jsem byl bezpečně zpátky v [target.Custom('ResidenceBuilding')]."
 abduct_outcome.5002.unwelcome_guests: "Rozruch mě probudil uprostřed noci. Skupina chuligánů byla vpuštěna do [ROOT.Char.Custom('ResidenceBuilding')] a byla objevena až u dveří mých komnat!"
 abduct_outcome.5002.fallback: "Uprchl jsem pokusu o únos!"
 abduct_outcome.5002.owner_known: "\n\nTo je bezpochyby dílo nikoho jiného než mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))], [owner.GetTitledFirstName]!"
 abduct_outcome.5002.owner_not_known: "\n\nNevím, kdo stojí za tímto pokusem o únos, ale stále jsou na svobodě..."
 abduct_outcome.5002.a: "[owner.GetSheHe] za to zaplatí!"
 abduct_outcome.5002.b: "Musím být ve střehu."
