l_polish:
 befriend_ongoing_dislike.0001.a:0 "[target.GetSheHe|U] tímto rozhodně ohromí!"
 befriend_ongoing_dislike.0001.b:0 "S ohledem na náš vztah je rozumné projevovat zdrženlivost."
 befriend_ongoing_dislike.0001.c:0 "Dárek není ta správná cesta."
 befriend_ongoing_dislike.0001.desc:0 "Chci, aby [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] měl/měla mě rád/ráda více, a kdo by neměl rád dárek?"
 befriend_ongoing_dislike.0001.t:0 "Oslovit: Okouzlující dárek"
 befriend_ongoing_dislike.0002.a:0 "To je těžké..."
 befriend_ongoing_dislike.0002.desc:0 "[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] neustále odmítá mé pokusy o přátelství s [target.GetHerHim].\n\n[target.GetSheHe|U] jasně dal najevo, že [target.GetSheHe] si myslí, že [target.GetSheHe] mě nikdy nebude považovat za někoho lepšího. Nebo alespoň ne lépe než žížalu."
 befriend_ongoing_dislike.0002.t:0 "Oslovit: V tváři nepřátelství"
 befriend_ongoing_dislike.0003.a:0 "Aspoň na sebe dělám dojem!"
 befriend_ongoing_dislike.0003.desc:0 "Dopisy a dárky, o které jsem se obával, se zdají být doručeny [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], protože [target.GetSheHe] konečně odpověděl/a!\n\nBylo to na to, že moje vytrvalost [target.GetHerHim] obtěžuje."
 befriend_ongoing_dislike.0003.t:0 "Oslovit: Hodnota vytrvalosti"
 befriend_ongoing_dislike.0004.a:0 "Chci, aby [target.GetHerHim] měl/měla mě rád/ráda."
 befriend_ongoing_dislike.0004.b:0 "Nechám si doručit svá slova osobně!"
 befriend_ongoing_dislike.0004.desc:1 "Zdá se, že několik přátelských dopisů, které jsem poslal [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], bylo vráceno s mým poslem, neotevřené.\n\nJak [target.GetSheHe] nemůže pochopit, že se snažím všechno zlepšit?"
 befriend_ongoing_dislike.0004.t:0 "Befriend: Vrátit odesílateli"
 befriend_ongoing_dislike.0005.a:0 "Ha, já [target.GetHerHim] ještě dostanu!"
 befriend_ongoing_dislike.0005.desc:0 "Moje pokusy zlepšit své postavení v očích [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] narazily na výzvy, ale moji poslové hlásili, že mé dopisy už nejsou přijímány se stejnými hřmoty zklamání.\n\n[target.GetHerHis|U] tvář nyní občas vykazuje něco, co by mohlo být... zájmem."
 befriend_ongoing_dislike.0005.t:0 "Oslovit: Měkký přístup"
 befriend_ongoing_dislike.2001.a:0 "To je závažná urážka!"
 befriend_ongoing_dislike.2001.b:0 "Zmeškaná příležitost, ale nemohu si dovolit v tom něco víc vidět."
 befriend_ongoing_dislike.2001.desc:0 "[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] je dobře známý jako společenský a přátelský [target.GetWomanMan], který se těší na hodování a oslavy s ostatními.\n\nPřesto mě [target.GetSheHe] nepozval/a na [target.GetHerHis] poslední hostinu na baronově sídle, přestože je to docela blízko mých vlastních zemí, což mě činí přirozeným hostem!"
 befriend_ongoing_dislike.2001.t:0 "Oslovit: Nezvaný"
 befriend_ongoing_dislike.2002.a:0 "Musím dát [target.GetHerHim] čas."
 befriend_ongoing_dislike.2002.b:0 "Ujistím se, že [target.GetHerHim] slyší ode mě. Často!"
 befriend_ongoing_dislike.2002.desc:0 "Je dobře známo, že [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] je docela plachý, zřídka ochotný trávit více času s lidmi, než [target.GetSheHe] považuje za nutné.\n\nTeď [target.GetSheHe] přestal reagovat na moje zprávy a nejsem si jistý, jak dál postupovat."
 befriend_ongoing_dislike.2002.t:0 "Befriend: Přiblížení se"
 befriend_ongoing_dislike.5001.a:0 "Asi bych mohl častěji navštěvovat [ROOT.Char.GetFaith.HouseOfWorship]."
 befriend_ongoing_dislike.5001.b:0 "Budem si muset poradit."
 befriend_ongoing_dislike.5001.c:0 "Kdo se stará o pochybnosti, které mám!"
 befriend_ongoing_dislike.5001.desc:0 "Moje úsilí o zmírnění napětí mezi [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] a mnou je ztíženo [target.GetHerHis] bezmyšlenkovitou obsesí na mou nedostatečnou zbožnost.\n\nPřesto, za všechny [target.GetHerHis] stížnosti, [target.GetTitledFirstName] stále nedokáže vysvětlit, proč je důležitější se starat o [ROOT.GetCharacter.GetFaith.HighGodName] více, než už se starám."
 befriend_ongoing_dislike.5001.t:0 "Befriend: Cynik a fanatik"
 befriend_ongoing_dislike.5002.a:0 "Budu vytrvalý/á, ale nebudu lhát o tom, kdo jsem."
 befriend_ongoing_dislike.5002.b:0 "Hmm, ano, možná se snažím něco získat..."
 befriend_ongoing_dislike.5002.desc:0 "Bylo by mnohem snazší, aby [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] mě měl raději, kdyby [target.GetSheHe] jen věřil upřímnosti mého pokusu! Místo toho se mi [target.GetSheHe] vysmívá a přemýšlí, co ze své laskavosti doufám získat."
 befriend_ongoing_dislike.5002.t:0 "Befriend: Důvěra a nedůvěra"
 befriend_ongoing_dislike.5003.a:0 "[target.GetSheHe|U] by se už měl/měla přes to dostat!"befriend_ongoing_dislike.0002.desc:0 "[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] stále odmítá mé snahy navázat přátelství s [target.GetHerHim].\n\n[target.GetSheHe|U] jasně dal najevo, že [target.GetSheHe] si myslí, že mě nikdy nebude považovat za někoho významného. Nebo alespoň lépe než za žížalu."
 befriend_ongoing_dislike.5003.b:0 "Pokud [target.GetSheHe] potřebuje prostor, dám ho [target.GetHerHim]."
 befriend_ongoing_dislike.5003.desc:0 "Všechno, co chci, je, aby [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] viděl/la radost z toho, být kolem jiných lidí! A přitom se [target.GetSheHe] zdá, že se vždy drží [target.GetHerselfHimself] a málokdy chce opustit [target.GetHerHis] pokoj, ledaže by to bylo naprosto nezbytné."
 befriend_ongoing_dislike.5003.t:0 "Oslovit: Pocity smutku"
 befriend_ongoing_dislike.5004.a:0 "Omluvím se za své excesy."
 befriend_ongoing_dislike.5004.b:0 "[target.GetSheHe|U] si může nechat [target.GetHerHis] jídlo shnít."
 befriend_ongoing_dislike.5004.desc:0 "Chtěl jsem ukázat své dobré úmysly [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] tím, že jsem připravil velkolepou hostinu a poslal ji k [target.GetHerHis] [target.Custom('ResidenceBuilding')], ale právě jsem slyšel zprávu, že [target.GetSheHe] prý nedostal ani nejmenší porci!\n\nMyslel jsem, že je něco špatně, ale očividně je to jen tak, že ne každý si užívá hory jídla tak, jak já."
 befriend_ongoing_dislike.5004.t:0 "Befriend: Úžasný dárek zklamává"
 befriend_ongoing_dislike.5005.a:0 "Zkusím se s tím teď spokojit."
 befriend_ongoing_dislike.5005.b:0 "Je taková osoba vůbec hodna znát?"
 befriend_ongoing_dislike.5005.c:0 "Jaké ambice skrývají v tajnosti?!"
 befriend_ongoing_dislike.5005.desc:0 "Snažím se, aby [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] mě lépe pochopil, ale výsledkem je, že já chápu [target.GetHerHim] čím dál tím méně. Kde je [target.GetHerHis] vůle, [target.GetHerHis] ambice? Zdá se, že [target.GetSheHe] by se nezajímal, kdyby věci zůstaly přesně tak, jak jsou teď."
 befriend_ongoing_dislike.5005.t:0 "Befriend: Výzva k akci"
