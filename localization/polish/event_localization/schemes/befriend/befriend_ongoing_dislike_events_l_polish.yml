l_polish:
befriend_ongoing_dislike.0001.t:0 "Navázat přátelství: srdečný dar"
befriend_ongoing_dislike.0001.desc:0 "Chci, aby mě [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] měla/měl raději, a kdo by neměl rád dárek?"
befriend_ongoing_dislike.0001.a:0 "Toto [target.GetSheHe|U] náramně ohromí!"
befriend_ongoing_dislike.0001.b:0 "Vzhledem k našemu vztahu je rozumné projevit zdrženlivost."
befriend_ongoing_dislike.0001.c:0 "Dar není ta správná cesta."
befriend_ongoing_dislike.0002.t:0 "Navázat přátelství: tváří v tvář nevlídnosti"
befriend_ongoing_dislike.0002.desc:0 "[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] mě stále odmítá, když se snažím navázat přátelství s [target.GetHerHim].\n\n[target.GetSheHe|U] dal najevo, že si myslí, že mě nikdy, nikdy nebude považovat za někoho váženého. Ani o nic lepšího než žížalu."
befriend_ongoing_dislike.0002.a:0 "To je těžké..."
befriend_ongoing_dislike.0003.t:0 "Navázat přátelství: síla vytrvalosti"
befriend_ongoing_dislike.0003.desc:0 "Dopisy a dary, o které jsem se obával, se zdají konečně dostat k [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], protože [target.GetSheHe] konečně zareagoval/a!\n\nŘekl však, že ho moje dotěrnost obtěžuje."
befriend_ongoing_dislike.0003.a:0 "Aspoň dělám dojem!"
befriend_ongoing_dislike.0004.t:0 "Navázat přátelství: Vráceno odesílateli"
befriend_ongoing_dislike.0004.desc:1 "Zdá se, že několik přátelských dopisů, které jsem poslal [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], bylo mým poslovím vráceno nedoručené.\n\nJak [target.GetSheHe] může nechápat, že se jen snažím věci zlepšit?"
befriend_ongoing_dislike.0004.a:0 "Jednoduše chci, aby mě [target.GetHerHim] měl/a rád."
befriend_ongoing_dislike.0004.b:0 "Pošlu heraldu, aby přednesl má slova osobně!"
befriend_ongoing_dislike.0005.t:0 "Navázat přátelství: změkčený postoj"
befriend_ongoing_dislike.0005.desc:0 "Mé pokusy zlepšit svůj postoj v očích [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] určitě čelily překážkám, ale moji kuriéři hlásí, že mé dopisy už nejsou přijímány se stejnými grunty zklamání.\n\n[target.GetHerHis|U] obličej nyní občas vykazuje cosi, co by mohlo být... náznakem zájmu."
befriend_ongoing_dislike.0005.a:0 "Ha, ještě [target.GetHerHim] získám!"
befriend_ongoing_dislike.2001.t:0 "Navázat přátelství: nezvaný"
befriend_ongoing_dislike.2001.desc:0 "[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] je dobře známý jako společenský a přátelský [target.GetWomanMan], ochotný hodovat a slavit s ostatními.\n\nA přesto mě [target.GetSheHe] nepozval/a na své poslední hodování v baronově sídle, i když je to docela blízko mých vlastních statků, takže bych byl přirozeným hostem!"
befriend_ongoing_dislike.2001.a:0 "To je vážná urážka!"
befriend_ongoing_dislike.2001.b:0 "Je to promarněná příležitost, ale nemohu si dovolit to přeceňovat."
befriend_ongoing_dislike.2002.t:0 "Navázat přátelství: sbližování"
befriend_ongoing_dislike.2002.desc:0 "Je všeobecně známo, že [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] je poměrně plachý, zřídka ochotný trávit s lidmi více času, než považuje za nezbytné.\n\nTeď [target.GetSheHe] přestal/a reagovat na mé sdělení, a nevím, jak postupovat dál."
befriend_ongoing_dislike.2002.a:0 "Musím dát [target.GetHerHim] čas."
befriend_ongoing_dislike.2002.b:0 "Postarám se, aby [target.GetHerHim] slyšel/a o mně. Hodně!"
befriend_ongoing_dislike.5001.t:0 "Navázat přátelství: cynik a fanatik"
befriend_ongoing_dislike.5001.desc:0 "Má snaha zmírnit napětí mezi [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] a mnou je zmařena [target.GetHerHis] nesmyslnou posedlostí mým nedostatkem pobožnosti. \n\nA přesto, navzdory [target.GetHerHis] stížnostem, [target.GetTitledFirstName] stále nedokáže vysvětlit, proč by stálo za to dbát více na [ROOT.GetCharacter.GetFaith.HighGodName], než už to samozřejmě dělám."
befriend_ongoing_dislike.5001.a:0 "Asi bych mohl/a navštěvovat [ROOT.Char.GetFaith.HouseOfWorship] častěji."
befriend_ongoing_dislike.5001.b:0 "S tím se prostě nějak vypořádáme."
befriend_ongoing_dislike.5001.c:0 "Koho zajímají pochybnosti, které v sobě nosím!"
befriend_ongoing_dislike.5002.t:0 "Navázat přátelství: důvěra a nedůvěra"
befriend_ongoing_dislike.5002.desc:0 "Bylo by mnohem snazší, aby mě [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] měla/měl raději, kdyby [target.GetSheHe] jen věřil/a upřímnosti mé snahy! Místo toho se mi [target.GetSheHe] vysmívá a diví se, co doufám získat ze své laskavosti."
befriend_ongoing_dislike.5002.a:0 "Budu důsledný, ale nebudu lhát o tom, kým jsem."
befriend_ongoing_dislike.5002.b:0 "Hmm, ano, možná se tím snažím něco získat..."
befriend_ongoing_dislike.5003.t:0 "Navázat přátelství: skleslost"
befriend_ongoing_dislike.5003.desc:0 "Chci jen, aby [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] viděl/a radost z pobytu mezi lidmi! Nicméně [target.GetSheHe] se zdá držet stranou a jen zřídka opouští svůj pokoj, pokud to opravdu není nutné."
befriend_ongoing_dislike.5003.a:0 "[target.GetSheHe|U] by se z toho už měl/a dostat!"
befriend_ongoing_dislike.5003.b:0 "Pokud [target.GetSheHe] potřebuje prostor, poskytnu ho [target.GetHerHim]."
befriend_ongoing_dislike.5004.t:0 "Navázat přátelství: ohromný dar zklamal"
befriend_ongoing_dislike.5004.desc:0 "Chtěl jsem ukázat své dobré úmysly [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] tím, že nechám připravit velkolepý banket a poslat ho do [target.GetHerHis] [target.Custom('ResidenceBuilding')], ale právě jsem slyšel, že [target.GetSheHe] prý neochutnal/a ani sebemenší kousek!\n\nMyslel jsem, že je něco v nepořádku, ale zřejmě ne každý si užívá hory jídla tak jako já."
befriend_ongoing_dislike.5004.a:0 "Omluvím se za své přepychy."
befriend_ongoing_dislike.5004.b:0 "[target.GetSheHe|U] si pak může nechat své jídlo hnít."
befriend_ongoing_dislike.5005.t:0 "Navázat přátelství: výzva k činu"
befriend_ongoing_dislike.5005.desc:0 "Snažím se přimět [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] porozumět mi lépe, ale vše to vedlo k tomu, že [target.GetHerHim] chápu stále méně. Kde je [target.GetHerHis] tah na branku, [target.GetHerHis] ambice? Zdá se, že [target.GetSheHe] by bylo jedno, kdybychom zůstali přesně tak, jak jsme teď."
befriend_ongoing_dislike.5005.a:0 "Zkusím se s tím zatím smířit."
befriend_ongoing_dislike.5005.b:0 "Stojí vůbec za to takovou osobu znát?"
befriend_ongoing_dislike.5005.c:0 "Jaké ambice tajně pěstuje?!"
