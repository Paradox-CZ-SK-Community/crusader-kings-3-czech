l_polish:
befriend_ongoing.0901.t: "Přátelství: Co mohlo být"
befriend_ongoing.0901.desc: "Dostal(a) jsem šokující zprávu. [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] zemřel(a).\n\nJak už to osud zařídil, nikdy si nebudu moci užít [target.GetHerHis] přátelství."
befriend_ongoing.0901.a: "Svět je krutý a nečekaný."
befriend_ongoing.0902.t: "Přátelství: Uvězněné publikum"
befriend_ongoing.0902.t.other: "Přátelství: Za mřížemi"
befriend_ongoing.0902.desc: "Uvěznil(a) jsem [target.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\nI když má [target.GetSheHe] nyní spoustu času trávit se mnou, zatímco zůstává v zajetí, je nepravděpodobné, že by byla ochotná přijmout mé pokusy získat [target.GetHerHis] přátelství."
befriend_ongoing.0902.desc.other: "[target.Custom2('MyCharacterIntroduction', ROOT.Char)|U] byl(a) uvězněn(a) [imprisoner.Custom2('MyCharacterIntroduction', ROOT.Char)]! Dokud zůstane v zajetí, nebudu schopen(a) získat [target.GetHerHis] přátelství."
befriend_ongoing.0902.a: "Proč ne!? Jsem skvělý/á ve věznění!"
befriend_ongoing.0902.a.other: "Bohužel."
befriend_ongoing.0903.t: "Přátelství: Válka a přátelství"
befriend_ongoing.0903.desc: "Jak se naše říše střetávají v boji, můj sen o velkorysosti a přátelství s [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] se zdá nemožný, alespoň prozatím."
befriend_ongoing.0903.a: "Doufejme v lepší časy."
befriend_ongoing.0903.a.tt: "Ukončil(a) jsem plán získat přátelství [target.GetTitledFirstNameNoTooltip]"
befriend_ongoing.1001.t: "Přátelství: Respekt v obdivu"
befriend_ongoing.1001.desc.startnormal: "S ohledem na činy mého života je naprosto přirozené, že by mě ostatní měli respektovat."
befriend_ongoing.1001.desc.starthumble: "Ačkoliv o tom zřídka mluvím, mám několik úspěchů, na které jsem hrdý(á)."
befriend_ongoing.1001.desc.end: "Jsem přesvědčen(a), že [target.GetTitledFirstName] také dosáhl(a) něčeho, na co je [target.GetHerHim] pyšný/á.\n\nMožná bych měl(a) zadat malou báseň, která porovná naše činy, aby ukázala, že jsme z jednoho těsta."
befriend_ongoing.1001.a: "[target.GetSheHe|U] bude ohromně ohromen(a) mými činy!"
befriend_ongoing.1001.b: "Soustředit se na [target.GetFirstNamePossessiveNoTooltip] úspěchy."
befriend_ongoing.1001.c: "Postarám se, aby o mé velikosti zaslechl #EMP každý#!"
befriend_ongoing.1002.t: "Přátelství: Gesta štědrosti"
befriend_ongoing.1002.desc.start: "Měl(a) bych být schopen(a) podpořit svůj pokus získat přátelství [target.GetTitledFirstName] tím, že [target.GetHerHim] věnuji dárek.\n\n"
befriend_ongoing.1002.desc.greedy: "Každý miluje dárky!"
befriend_ongoing.1002.desc.malicious: "Lidé jsou tak snadno manipulovatelní lesklými cetkami..."
befriend_ongoing.1002.desc.benevolent: "Nalezení dokonalého dárku někomu může skutečně ukázat, jak moc vám na něm záleží."
befriend_ongoing.1002.desc.generic: "\n\nPokud mě to přiblíží k mému cíli, je to dobře utracená mince. "
befriend_ongoing.1002.d: "Najdu něco opravdu extravagantního!"
befriend_ongoing.1002.a: "Není čas šetřit."
befriend_ongoing.1002.b: "Důležitá je myšlenka."
befriend_ongoing.1002.c: "Ne, nechci působit příliš dotěrně."
befriend_ongoing.1003.t: "Přátelství: Nepřítel mého nepřítele"
befriend_ongoing.1003.desc: "Jedna věc, kterou [target.GetTitledFirstName] a já sdílíme, je nenávist k [rival.GetTitledFirstName].\n\nByl by to silný signál nechat vyrobit figurínu mého nepřítele a vystavit ji visící na zdech při příštím návratu [target.GetFirstNameNoTooltip] do [barony.GetTitledFirstNameNoTier]."
befriend_ongoing.1003.a: "A bude v plamenech!"
befriend_ongoing.1003.b: "Není třeba dále provokovat [rival.GetFirstNameNoTooltip]."
befriend_ongoing.1004.t: "Nepřítel mého nepřítele"
befriend_ongoing.1004.desc: "Při mé poslední návštěvě [owner.GetTitledFirstNamePossessive] [barony.GetNameNoTooltip] mě u [barony.Custom('BaronyTownType')] čekal opravdu pozoruhodný pohled. Na zdech visela figurína, kterou jsem okamžitě poznal(a) jako našeho dlouholetého společného nepřítele, [rival.GetTitledFirstName]!\n\n[owner.GetFirstNameNoTooltip] mi zakřičel(a) vítání, zatímco [owner.GetSheHe] lil(a) hořící dehet na \"[rival.GetFirstNameNoTooltip].\""
befriend_ongoing.1004.a: "Jsem rád(a), že jsme o [rival.GetHerHim] jednotného názoru!"
befriend_ongoing.1005.t: "Přítel mého nepřítele"
befriend_ongoing.1005.desc: "Heralda se zdráhá sdělovat pomluvy.\n\n\"Zdá se, že vaši nepřátelé, [owner.GetTitledFirstName] a [target.GetTitledFirstName], pálí figurínu vaší podobizny zavěšenou na zdech [barony.GetNameNoTooltip] a přitom se posmívají vašemu jménu.\"\n\nSpolečně jsou desetkrát horší, než kdy byli sami."
befriend_ongoing.1005.a: "Věděl(a) jsem, že mám dobrý důvod je nenávidět."
befriend_ongoing.2001.t: "Přátelství: Teplo přátelství "
befriend_ongoing.2001.desc: "Myslel(a) jsem, že budu muset pracovat na tom, aby mě [target.GetTitledFirstName] měl(a) rád(a), ale ukázal(a) se být nejpřátelštější osobou, kterou znám!\n\n[target.GetFirstNameNoTooltip] mi řekl(a), že u [target.GetHerHis] krbu je vždy místo pro nové známosti."
befriend_ongoing.2001.a: "Výborně. Nechám, ať [target.GetHerHim] přijde ke mně."
befriend_ongoing.2001.b: "Takovému pozvání neřeknu ne!"
befriend_ongoing.3001.t: "Přátelství: Článek v řetězu"
befriend_ongoing.3001.desc: "[befriend_envoy.GetTitledFirstName], který(á) mi pomáhá v mém pokusu přiblížit se k [target.GetTitledFirstName], nabídl(a) se, že bude působit jako vyslanec mezi námi. [befriend_envoy.GetSheHe|U] věří, že mě dokáže představit v dobrém světle."
befriend_ongoing.3001.a: "[befriend_envoy.GetSheHe|U] by měl(a) oslovit [target.GetFirstNameNoTooltip] přímo."
befriend_ongoing.3001.b: "Jde o příliš mnoho, než abych se spoléhal(a) na [befriend_envoy.GetFirstNameNoTooltip]."
befriend_ongoing.3001.tt: "#F [befriend_envoy.GetFirstName] požádá o audience u [target.GetFirstName]#!"
befriend_ongoing.3002.t: "Neobvyklé uspořádání"
befriend_ongoing.3002.desc: "Ačkoliv není neobvyklé, že můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('befriend_envoy') )] [befriend_envoy.GetTitledFirstName] požádá o audience u mne, [befriend_envoy.GetHerHis] důvod tentokrát je opravdu zvláštní. [befriend_envoy.GetSheHe|U] prohlásil(a) [befriend_envoy.GetHerselfHimself] za vyslance přátelství jménem [owner.GetTitledFirstName]!"
befriend_ongoing.3002.a: "Divné, ale vítám, že mi [befriend_envoy.GetHerHim] poví o [owner.GetFirstNameNoTooltip]."
befriend_ongoing.3002.b: "Žádný můj poddaný nebude působit jako vyslanec pro někoho jiného!"
befriend_ongoing.3003.t: "Přátelství: Zprávy vyslance"
befriend_ongoing.3003.accepted_envoy: "[befriend_envoy.GetTitledFirstName] mi přinesl(a) nadějnou zprávu. [target.GetTitledFirstName] vřele přijal(a) [befriend_envoy.GetHerHim] jako \"envoy\" jménem mého přátelství."
befriend_ongoing.3003.dismissed_envoy: "Věděl(a) jsem, že překračuji hranice tím, že jsem využil(a) [target.GetTitledFirstNamePossessive] vlastního [scheme.GetTargetCharacter.Custom2('RelationToMe', SCOPE.sC('befriend_envoy') )], přesto jsem doufal(a), že [target.GetSheHe] uvidí dobrou vůli za tímto gestem. Jak jsem se mýlil(a). Nikdy jsem neměl(a) souhlasit s plánem [befriend_envoy.GetTitledFirstNamePossessive]..."
befriend_ongoing.3003.a: "Na naše rozvíjející se přátelství!"
befriend_ongoing.3003.b: "Budu muset být opatrnější."
befriend_ongoing.3007.t: "Přátelství: Rozsudek od [agent_speaking_highly.GetFaith.DivineRealm|U]"
befriend_ongoing.3007.desc.conviction: "Je to zázrak! [agent_speaking_highly.GetTitledFirstName] měl(a) vizi od [agent_speaking_highly.GetFaith.HighGodName]. [agent_speaking_highly.GetSheHe|U] mi zaručuje, že [target.GetTitledFirstName] a já jsme božsky předurčeni k přátelství!"
befriend_ongoing.3007.desc.doubt: "[agent_speaking_highly.GetTitledFirstName] mi sdělil(a) vizi od [agent_speaking_highly.GetFaith.HighGodName]. Zřejmě jsme s [target.GetTitledFirstName] božsky předurčeni k přátelství. Jak výhodné."
befriend_ongoing.3007.a: "Povězme o této vizi [target.GetFirstNameNoTooltip]."
befriend_ongoing.3007.b: "[agent_speaking_highly.GetFirstNameNoTooltip], pomodleme se společně vděčně."
befriend_ongoing.3009.t: "Přátelství: Slovo na podporu"
befriend_ongoing.3009.desc: "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] si všiml mých snah zapůsobit na [target.GetTitledFirstName] a nyní mi [spouse.GetSheHe] přichází se sugestí.\n\n\"Věřím, že mé slovo má velkou váhu u mého [spouse.Custom2('RelationToMe', SCOPE.sC('target'))]. Mohu dát [target.GetHerHim] vědět, jak úžasného tě považuji.\""
befriend_ongoing.3009.a: "Och, nešetři ničím, drahý/á."
befriend_ongoing.3009.a.success: "Slova [spouse.GetFirstNamePossessiveNoTooltip] ovlivnila [target.GetFirstNameNoTooltip]"
befriend_ongoing.3009.a.failure: "[target.GetFirstNameNoTooltip] zůstává nezaujatý/á"
befriend_ongoing.3009.b: "Ne, postarám se o to sám/sama."
befriend_ongoing.3009.b.tt: "Nemohu se spoléhat na jiné, aby mi získávali přátele."
befriend_ongoing.3010.t: "Dobré slovo"
befriend_ongoing.3010.desc: "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] mi v poslední době hodně vyprávěl o [spouse.GetHerHis] [spouse.Custom2('RelationToMe', SCOPE.sC('owner'))].\n\nMusím přiznat, že [spouse.GetSheHe] vykresluje [owner.GetTitledFirstName] jako někoho, kdo si zaslouží můj respekt."
befriend_ongoing.3010.a: "Možná bych měl(a) [owner.GetHerHim] lépe poznat."
befriend_ongoing.3011.desc: "\"[target.GetTitledFirstName] se nyní zdá být určitě více zainteresovaný/á vás poznat,\" říká mi můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))]. Zdá se, že [spouse.GetHerHis] plán vyšel dokonale!"
befriend_ongoing.3011.a: "Vždy se na tebe mohu spolehnout, [spouse.GetFirstNameNoTooltip]."
befriend_ongoing.3012.desc: "\"Mrzí mě říci, že navzdory všemu mému úsilí, můj [spouse.Custom2('RelationToMe', SCOPE.sC('target'))] zůstal tebou nezaujatý,\" říká mi [spouse.GetTitledFirstName]. Zdá se, že [spouse.GetHerHis] plán nakonec nebyl tak dobrý."
befriend_ongoing.3012.a: "Proč se kdy spolehnu na ostatní."
befriend_ongoing.3014.t: "Nepříjemná pověst"
befriend_ongoing.3014.desc: "Zjistil(a) jsem, že [owner.GetTitledFirstName] ke mně v poslední době neobvykle přátelský/á. Když jsem ale řekl(a) [owner.GetHerHis] [owner.Custom2('RelationToMe', SCOPE.sC('spouse'))], můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] [spouse.GetFirstName] se tomu vysmál.\n\n\"[owner.GetFirstNameNoTooltip] si nezaslouží tvé přátelství. Nech mě ti povědět, jaký/á [owner.GetSheHe] skutečně je...\""
befriend_ongoing.3014.a: "Kdo by to věděl lépe?"
befriend_ongoing.3015.t: "Přátelství: Pomluva!"
befriend_ongoing.3015.desc: "[target.GetTitledFirstName] ke mně lehce ochladl(a) navzdory všem mým snahám. Zdá se, že [target.GetSheHe] slyšel(a) nějaké nepříjemné drby o mně, a k mému šoku pocházely od [target.GetHerHis] [target.Custom2('RelationToMe', SCOPE.sC('spouse'))], mého vlastního [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))]!\n\n[spouse.GetFirstName] se zdá být nevzrušený/á. \"Já jsem jen řekl(a) [target.GetHerHim] pravdu, #EMP drahý/á#!.\""
befriend_ongoing.3015.a: "Jak jsi to mohl(a) udělat?"
befriend_ongoing.4000.t: "Přátelství: My, kteří známe válku"
befriend_ongoing.4000.desc: "Snažím se sbližovat s [target.GetTitledFirstName], a vím, že [target.GetSheHe] je oddaný(á) student(ka) vojenských věcí stejně jako já. Určitě bychom měli o čem diskutovat."
befriend_ongoing.4000.a: "Oslovím [target.GetHerHim]."
befriend_ongoing.4000.a.tt: "#F Naše společné zájmy nás mohou přiblížit#!"
befriend_ongoing.4000.b: "Najdu způsob, jak toho využít."
befriend_ongoing.4002.t: "My, kteří známe válku"
befriend_ongoing.4002.desc: "[owner.GetTitledFirstName] mě oslovuje s odkazem na náš společný zájem o vojenské záležitosti a touhou vyměnit si nápady. [owner.GetSheHe|U] se zdá být dobře obeznámen(a) se všemi tématy týkajícími se strategie a taktiky."
befriend_ongoing.4002.a: "Konečně nějaký zajímavý rozhovor!"
befriend_ongoing.4002.b: "[owner.GetTitledFirstNameNoTooltip]? To si nemyslím."
befriend_ongoing.4004.a.desc: "[target.GetTitledFirstName] a já jsme strávili dost času diskuzí o obléhání, obkličování, přepadových nájezdech na zásoby, použití lučištníků a správném nasazení obléhacích strojů. Dobře jsme se zasmáli nad nevědomými okolo stojícími, kteří kroutili hlavami, když nás zaslechli."
befriend_ongoing.4004.b.desc: "[target.GetTitledFirstName] odpověděl(a) chladně, že se ve skutečnosti o vojenské záležitosti nezajímá. Ale vím, že to není pravda."
befriend_ongoing.4004.a: "Válka je skutečně nejvznešenější umění."
befriend_ongoing.4004.b: "Zklamání."
befriend_ongoing.4010.t: "Přátelství: Dvě slunce"
befriend_ongoing.4010.desc: "Když se ptám lidí na [target.GetTitledFirstName], mluví o [target.GetHerHis] bystrém rozumu, šarmu a přirozené lehkosti, s níž dominuje jakékoli společenské shromáždění. Zdá se, že máme něco společného."
befriend_ongoing.4010.a: "Dvě slunce dohromady budou mít třikrát větší záři!"
befriend_ongoing.4012.t: "Dvě slunce"
befriend_ongoing.4012.desc: "[owner.GetTitledFirstName] šíří zjevné náznaky, že by se se mnou rád(a) spřátelil(a). [owner.GetSheHe|U] je zjevně přirozený společenský typ a naznačuje, že naše společné dovednosti v této oblasti nás přirozeně svedou dohromady."
befriend_ongoing.4012.a: "A [owner.GetSheHe] má pravdu!"
befriend_ongoing.4012.b: "[owner.GetSheHe|U] opravdu není tak zajímavý/á, jak si myslí."
befriend_ongoing.4014.a.desc: "Na mé pozvání jsme se setkali s [target.GetTitledFirstName] na společenské události. Měli jsme skvělý čas, a stejně tak všichni ostatní. Bylo potěšující vidět, jak se po několika minutách celé shromáždění přirozeně začalo točit kolem nás dvou."
befriend_ongoing.4014.b.desc: "[target.GetTitledFirstName] využil(a) své značné společenské dovednosti k tomu, aby s velkým efektem vytvořil(a) krutou a opovržlivou odpověď na mé pozvání, doručenou prostřednictvím náznaků a šeptání od společných známých."
befriend_ongoing.4014.a: "Jako mouchy kolem dvou hrnců medu!"
befriend_ongoing.4014.b: "Jsem stejně ohromen(a) jako uražený/á."
befriend_ongoing.4020.t: "Přátelství: Nic k projednání"
befriend_ongoing.4020.desc: "Uvědomil(a) jsem si, že [target.GetTitledFirstName] má podobnou povahu jako já v tom, že správně chápe a ocení důležitost udržování přesných čísel."
befriend_ongoing.4020.a: "Zná [target.GetSheHe] číslo nula? Musím to zjistit!"
befriend_ongoing.4022.t: "Nic k projednání"
befriend_ongoing.4022.desc: "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] se ke mně obrátil(a), chce prodiskutovat náš společný zájem o správu a čísla. Číslo nula je konkrétní téma, které [owner.GetSheHe] chce probrat."
befriend_ongoing.4022.a: "Samozřejmě! To bude velice poučné!"
befriend_ongoing.4022.b: "To číslo adekvátně popisuje mou úroveň zájmu."
befriend_ongoing.4024.a.desc: "[target.GetTitledFirstName] a já jsme dlouze hovořili o čísle nula a jeho významu a možnostech v matematice a správě. Jsem rád(a), že jsem našel(našla) někoho, kdo má jednoznačně pozitivní pohled na čísla a chápe jejich skutečnou hodnotu."
befriend_ongoing.4024.b.desc: "[target.GetTitledFirstName] odpověděl(a) pouze, že číslo nula nejvíce odpovídá [target.GetHerHis] úrovni zájmu o to se mnou diskutovat."
befriend_ongoing.4024.a: "Někdy je dobré prostě mluvit o ničem."
befriend_ongoing.4024.b: "Ale mé zklamání je nekonečné."
befriend_ongoing.4030.t: "Přátelství: Tanec intrik"
befriend_ongoing.4030.desc: "O [target.GetTitledFirstName] se říká, že se zdá být zručný/á ve spletitostech a manipulaci. Možná bych měl(a) oslovit [target.GetHerHim] v rozhovoru a zjistit, jestli je to oblast, na které bychom se mohli sblížit."
befriend_ongoing.4030.a: "Udělám to nepřímo a s lstí."
befriend_ongoing.4032.t: "Tanec intrik"
befriend_ongoing.4032.desc: "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] naznačil(a) nepřímo, že by se se mnou rád(a) spřátelil(a). Je zřejmé, že to je forma hry nebo tance intrik, kde jsem vyzván(a) odpovědět nepřímo."
befriend_ongoing.4032.a: "Dám [owner.GetFirstNameNoTooltip] kladnou odpověď."
befriend_ongoing.4032.b: "[owner.GetSheHe|U] je blázen a [owner.GetSheHe] to zjistí."
befriend_ongoing.4034.a.desc: "[target.GetTitledFirstName] pozitivně zareagoval(a) na mé jemné signály a věřím, že nás to trochu sblížilo. Ukázalo se, že máme něco společného."
befriend_ongoing.4034.b.desc: "[target.GetTitledFirstName] odpověděl(a) na mé signály přátelství velmi urážlivě, byť jemně a nepřímo. Nemohu ani odpovědět, aniž bych vypadal(a) jako hlupák."
befriend_ongoing.4034.a: "Použiji lest, abych si získal(a) intrikána."
befriend_ongoing.4034.b: "Tohle jsem nečekal(a)."
befriend_ongoing.4040.t: "Přátelství: Velké mysli"
befriend_ongoing.4040.desc: "[target.GetTitledFirstName] se zdá být skutečným učením stejně jako já. Určitě existuje mnoho učených témat, o kterých bychom mohli konverzovat. Měl(a) bych oslovit [target.GetHerHim]."
befriend_ongoing.4040.a: "Uvidíme, co z toho vzejde."
befriend_ongoing.4042.t: "Velké mysli"
befriend_ongoing.4042.desc: "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] mě oslovil(a) a naznačil(a), že by se chtěl(a) zapojit do učené debaty na téma dle mé volby. [owner.GetSheHe|U] se zjevně snaží mě spřátelit."
befriend_ongoing.4042.a: "Ano, ať se setkají dvě velké mysli!"
befriend_ongoing.4042.b: "Co by mohl/a [owner.GetSheHe] vůbec říct, co by bylo zajímavé?"
befriend_ongoing.4044.a.desc: "[target.GetTitledFirstName] a já jsme měli dlouhý rozhovor o povaze poznání a jiných filozofických záležitostech. Cítím, že se naše mysli dotkly a jsme blíže k tomu, abychom se stali přáteli."
befriend_ongoing.4044.b.desc: "[target.GetTitledFirstName] dal(a) jasně najevo, že se o učené záležitosti se mnou nezajímá. Ve [target.GetHerHis] odpovědi byl nezaměnitelně pohrdavý tón."
befriend_ongoing.4044.a: "Velké mysli si rozumějí, nakonec."
befriend_ongoing.4044.b: "Zklamání."
befriend_ongoing.4050.t: "Přátelství: Zápalné povahy"
befriend_ongoing.4050.desc: "Prý je [target.GetTitledFirstName], stejně jako já, odborník v rozehřívání plamenů milostných vášní v druhých. Zdá se mi, že bychom se měli setkat a porovnat poznámky."
befriend_ongoing.4050.a: "Zajímalo by mě, zda si [target.GetSheHe] vede seznam svých milostných úspěchů?"
befriend_ongoing.4052.t: "Zápalné povahy"
befriend_ongoing.4052.desc: "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] mě oslovil(a), odkazujíc na náš společný zájem o svádění a milostná dobrodružství. [owner.GetSheHe|U] by se rád(a) setkal(a), aby si vyměnili poznatky a zkušenosti."
befriend_ongoing.4052.a.wine: "Ano, podělme se o pikantní příběhy nad šálkem vína!"
befriend_ongoing.4052.a.tee: "Ano, podělme se o pikantní příběhy!"
befriend_ongoing.4052.b: "[owner.GetSheHe|U] opravdu si myslí, že se může měřit se mnou? Hah!"
befriend_ongoing.4054.a.desc: "[target.GetTitledFirstName] a já jsme strávili hodiny povídáním a porovnáváním našich dobytí. Podivné a složité tvořilo lepší příběhy než banální, i když těch bylo víc."
befriend_ongoing.4054.b.desc: "[target.GetTitledFirstName] se nechtěl(a) setkat a vyměňovat si příběhy o milostných dobytích. [target.GetSheHe|U] řekl(a), že se se mnou nelze srovnávat."
befriend_ongoing.4054.a: "Zjistili jsme, že jsme oba už dávno ztratili přehled."
befriend_ongoing.4054.b: "Ha! Závist je odporné zvíře!"
befriend_ongoing.4060.t: "Přátelství: Souboj čepelí"
befriend_ongoing.4060.desc: "Lidé mluví o značné dovednosti, kterou [target.GetTitledFirstName] projevuje se šavlí v ruce. Říká se, že málo kdo dokáže vydržet víc než pár sekund pod [target.GetHerHis] útoky poté, co se zbraně rozetnou."
befriend_ongoing.4060.a: "Musíme se setkat a sparringovat!"
befriend_ongoing.4062.t: "Souboj čepelí"
befriend_ongoing.4062.desc: "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U], ctitel(ka) čepele stejně jako já, mě oslovil(a) s přáním zapojit se do přátelského zápasu a případně pohovoru o našem oblíbeném tématu."
befriend_ongoing.4062.a: "Vynikající návrh!"
befriend_ongoing.4062.b: "Ne, [owner.GetSheHe] nestojí za můj čas."
befriend_ongoing.4064.a.desc: "[target.GetTitledFirstName] a já jsme se setkali na souboji, meče v rukou. Po dvou hodinách našeho rychlého tance ran a parád jsme strávili další tři hodiny diskuzí o technice a taktice."
befriend_ongoing.4064.b.desc: "[target.GetTitledFirstName] dal(a) jasně najevo, a nezdvořile, že nemá zájem setkat se se mnou na sparringu."
befriend_ongoing.4064.a: "Příliš málo lidí chápe vnitřní krásu čepele."
befriend_ongoing.4064.b: "Tak praví zbabělec."
befriend_ongoing.4070.t: "Přátelství: Příběhy z divočiny"
befriend_ongoing.4070.desc: "[target.GetTitledFirstName] je oddaný lovec stejně jako já. Jsem si jistý/á, že bychom měli o čem mluvit a mnoho zkušeností, o které se můžeme sblížit."
befriend_ongoing.4070.a: "Měli bychom se setkat a porovnat úlovky!"
befriend_ongoing.4072.t: "Příběhy z divočiny"
befriend_ongoing.4072.desc: "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] mě oslovil(a), chce se setkat a probrat naše zkušenosti jako lovci. Je to příležitost vyměnit si překvapivé příběhy z divočiny."
befriend_ongoing.4072.a: "Jaký byl [owner.GetHerHis] nejtěžší úlovek, zajímalo by mě?"
befriend_ongoing.4072.b: "Nezajímá mě ten lovec králíků."
befriend_ongoing.4074.a.desc: "[target.GetTitledFirstName] a já jsme strávili celý večer povídáním, vyměňováním příběhů a porovnáváním zkušeností z různých lovů."
befriend_ongoing.4074.b.desc: "[target.GetTitledFirstName] odpověděl(a) jen s opovržením na můj přístup a nazval(a) mě lovcem králíků."
befriend_ongoing.4074.a: "Jsem si jistý/á, že [target.GetSheHe] v několika případech přehnal(a)."
befriend_ongoing.4074.b: "Tak ať je [target.GetSheHe] králík."
befriend_ongoing.4080.t: "Přátelství: Divoké noci"
befriend_ongoing.4080.desc: "[target.GetTitledFirstName] je známý bujarý veselník stejně jako já. Myslím, že bychom si užili, kdybychom uspořádali menší veselici."
befriend_ongoing.4080.a: "Musí se to udělat!"
befriend_ongoing.4082.t: "Divoké noci"
befriend_ongoing.4082.desc: "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] se mě zeptal, jestli bych se nechtěl(a) sejít na menší veselici a bujaré zábavě. [owner.GetSheHe|U] je zřejmě sám/sama držitelem pověsti slavného veselníka."
befriend_ongoing.4082.a: "Bude to zábava."
befriend_ongoing.4082.b: "[owner.GetFirstNameNoTooltip]? Raději bych pil(a) sám/sama."
befriend_ongoing.4084.a.desc: "[target.GetTitledFirstName] a já jsme strávili den a noc (nebo to byly dvě?) v bujarém opojení. Jasně si pamatuji jen, kde to začalo a kde to skončilo, ale za [ROOT.Char.GetFaith.random_GoodGodNames] jsme se dobře bavili!"
befriend_ongoing.4084.b.desc: "[target.GetTitledFirstName] prohlásil(a), že by raději pil(a) sám/sama, než by trávil(a) čas se mnou."
befriend_ongoing.4084.a: "Ne špatný způsob, jak strávit... trochu času."
befriend_ongoing.4084.b: "Zdá se, že jsem pak měl(a) úzký únik."
befriend_ongoing.4090.t: "Přátelství: Symfonie bolesti"
befriend_ongoing.4090.desc: "Došlo mi, že [target.GetTitledFirstName] je, stejně jako já, oddaným žákem jemných umění bolesti a nátlaku. Bylo by zajímavé setkat se s [target.GetHerHim] a probrat metody a použití."
befriend_ongoing.4090.a: "Budeme potřebovat nástroje a subjekty, samozřejmě."
befriend_ongoing.4092.t: "Symfonie bolesti"
befriend_ongoing.4092.desc: "[owner.GetTitledFirstName] oznámil(a), že se se mnou chce setkat, aby projednal(a) náš společný zájem o jemná umění bolesti a nátlaku."
befriend_ongoing.4092.a: "Vynikající nápad. Přinesu své nástroje."
befriend_ongoing.4092.b: "Nemám co říct tomu hrubému mučiteli."
befriend_ongoing.4094.a.desc: "[target.GetTitledFirstName] a já jsme strávili celý den i noc v společnosti několika nešťastných a narychlo sesbíraných drobných zločinců, diskutovali a zkoušeli různé techniky a plánovali další pokusy."
befriend_ongoing.4094.b.desc: "[target.GetTitledFirstName] na mé pozvání odpověděl(a) pouze naznačením, že mé metody jsou příliš hrubé a že [target.GetSheHe] nemá zájem se se mnou stýkat."
befriend_ongoing.4094.a: "To bylo zároveň inspirující i poučné."
befriend_ongoing.4094.b: "Rád(a) bych [target.GetHerHim] přesně ukázal(a), jak hrubé..."
befriend_ongoing.4100.t: "Sbližování: Nepřítel mého nepřítele"
befriend_ongoing.4100.desc: "Válka přináší hrůzy i příležitosti ke slávě. Další věc, kterou přináší, jsou vazby, které vznikají mezi těmi, kdo bojují na stejné straně. \n\nPři našich snahách proti [befriend_ongoing_4100_enemy.GetTitledFirstName] se zdá, že [befriend_ongoing_4100_text_scope.GetTitledFirstName] a já máme společný zájem."
befriend_ongoing.4100.a: "Válka vyková přátelství."
befriend_ongoing.4110.t: "Společné cíle"
befriend_ongoing.4110.desc: "V interakci s [befriend_ongoing_4110_text_scope.GetTitledFirstName] jako členem téže frakce jsem zjistil(a), že se mezi lidmi, kteří usilují o společný dlouhodobý cíl, nevyhnutelně vytvářejí pouta."
befriend_ongoing.4110.a: "Ať všichni vzkvétáme."
befriend_ongoing.4300.t: "Sbližování: Představení na šibenici"
befriend_ongoing.4300.a: "Spravedlnost bude vykonána, spravedlnost i strach."
befriend_ongoing.4300.b: "Musí existovat jiné řešení."
befriend_ongoing.4300.desc: "Zjistil(a) jsem, že [target.GetTitledFirstName] je, stejně jako já, panovník, jehož spravedlnost ostatní děsí. Měl(a) bych [target.GetHerHim] pozvat, aby mi usedl(a) po boku při příští veřejné popravě."
befriend_ongoing.4300.a.tt: "#F Poslat dopis [target.GetHerHim]#!"
befriend_ongoing.4302.t: "Pozvání na popravu"
befriend_ongoing.4302.desc: "[owner.GetTitledFirstName] mě pozval(a) na čestné místo po [owner.GetHerHis] boku při příští veřejné popravě."
befriend_ongoing.4302.c: "Myslíš si, že jsem blázen? Do tvých spárů tak snadno nepadnu!"
befriend_ongoing.4302.a: "Výborný nápad. Bude mi ctí sledovat, jak vykonáváš spravedlnost."
befriend_ongoing.4302.b: "Mám důležitější věci na práci, než se dívat, jak řešíš drobné zločince."
befriend_ongoing.4304.t: "Sbližování: Děsivé představení"
befriend_ongoing.4304.a.desc: "[target.GetTitledFirstName] přišel(a) na můj dvůr, aby sledoval(a) podívanou veřejné popravy a mé pojetí spravedlnosti. Je to moje šance ohromit [target.GetHerHim] svou přísností. Kterého vězně mám popravit?"
befriend_ongoing.4304.b.desc: "[target.GetTitledFirstName] odpověděl(a) na mé pozvání, že [target.GetSheHe] nemá zájem se se mnou stýkat a že [target.GetHerHis] děsivá pověst by mi měla dodat legitimitu."
befriend_ongoing.4304.a: "Přišel čas zemřít, [prisoner_a.GetFirstNameNoTooltip]."
befriend_ongoing.4304.b: "Tvůj konec nadešel, [prisoner_b.GetFirstNameNoTooltip]."
befriend_ongoing.4304.c: "Sejměte [prisoner_c.GetFirstNameNoTooltip]ovi hlavu!"
befriend_ongoing.4304.d: "Cítím se shovívavě. Dnes nikdo nezemře."
befriend_ongoing.4304.d.tt: "#F [target.GetTitledFirstName] může považovat mou milosrdnost za slabost#!"
befriend_ongoing.4304.e: "Jednoho dne [owner.GetHerHis] krk pocítí kousnutí mé oceli."
befriend_ongoing.4304.e.tt: "#F [owner.GetTitledFirstName] nechce navštívit můj dvůr#!"
befriend_ongoing.4304.f: "Zabijte je všechny!"
befriend_ongoing.5001.t: "Sbližování: Cynik a fanatik"
befriend_ongoing.5001.desc: "Mé snahy zmírnit napětí mezi mnou a [target.GetTitledFirstName] komplikuje to, že [target.GetSheHe] neustále napadá mou zbožnost. [target.GetHerHis|U] pokusy mě přesvědčovat moc nezabírají..."
befriend_ongoing.5001.a: "Navštívím [ROOT.Char.GetFaith.HouseOfWorship], pokud to potěší [target.GetFirstNameNoTooltip]."
befriend_ongoing.5001.b: "Můžeme najít jiné věci, na kterých se shodneme."
befriend_ongoing.5002.t: "Sbližování: Záležitost důvěry"
befriend_ongoing.5002.desc: "Bylo by mnohem snazší, aby mě [target.GetTitledFirstName] měl(a) rád(a), kdyby [target.GetSheHe] jen uvěřil(a) upřímnosti mého pokusu! Vidím, že [target.GetSheHe] pochybuje o mé upřímnosti, když mi dává vágní odpovědi a stahuje se z rozhovoru..."
befriend_ongoing.5002.a: "Budu naléhavý, ale nebudu lhát o tom, kdo jsem."
befriend_ongoing.5002.b: "Bohužel jsou lži přesvědčivější než pravda."
befriend_ongoing.5003.t: "Sbližování: Temný mrak na slunečném dni"
befriend_ongoing.5003.desc: "Všechno, co chci, je aby [target.GetTitledFirstName] pocítil(a) radost ze společnosti jiných lidí! Čím víc se snažím, tím víc se [target.GetSheHe] odtahuje. Teď [target.GetSheHe] zřídkakdy opouští [target.GetHerHis] komnaty..."
befriend_ongoing.5003.c: "Půjčím ucho a pokusím se být chápavý(á)."
befriend_ongoing.5003.a: "[target.GetSheHe|U] se musí vzpamatovat!"
befriend_ongoing.5003.b: "Pokud je to prostor, který [target.GetSheHe] potřebuje, poskytnu ho [target.GetHerHim]."
befriend_ongoing.5004.t: "Sbližování: Ne podle vkusu [target.GetHerHis|U]"
befriend_ongoing.5004.desc: "Nic mě nepotěší víc než lahodná [ROOT.Char.Custom('FavoriteTreat')], a tak jsem poslal(a) porci připravenou mým osobním kuchařem [target.GetTitledFirstName] jako důkaz svých dobrých úmyslů. \n\nGesto se však ukázalo být katastrofou, protože [target.GetSheHe] nechal(a) služebníka ji vyhodit, aniž by ji ochutnal(a)..."
befriend_ongoing.5004.a: "Omluvím se za své excesy."
befriend_ongoing.5004.b: "Jaký nevděčný [target.Custom('InsultNoun')]!"
befriend_ongoing.5005.t: "Sbližování: Výzva k akci"
befriend_ongoing.5005.desc: "Snažím se, aby mě [target.GetTitledFirstName] lépe pochopil(a), ale všechno to vedlo jen k tomu, že já [target.GetHerHim] rozumím stále méně. Kde je [target.GetHerHis] tah na branku, [target.GetHerHis] ambice? Zdá se, že by se [target.GetSheHe] vůbec nestaral(a), kdyby se nic nezměnilo."
befriend_ongoing.5005.a: "Možná s tím nesouhlasím, ale můžu to přijmout."
befriend_ongoing.5005.b: "Stojí taková osoba vůbec za to, aby ji člověk znal?"
befriend_ongoing.5006.t: "Sbližování: Překonávání propastí"
befriend_ongoing.5006.desc: "Stále hledám, ale zdá se, že [target.GetTitledFirstName] a já nemáme absolutně nic společného.\n\nBez společného základu, jak vůbec začít budovat přátelství?"
befriend_ongoing.5006.a: "S úsilím pochopím [target.GetHerHim]."
befriend_ongoing.5006.b: "Nakonec se určitě něco objeví."
befriend_ongoing.5007.t: "Sbližování: Vědění na dosah"
befriend_ongoing.5007.opening: "[target.GetTitledFirstName] a já máme málo společného, což nám ztěžuje komunikaci s [target.GetHerHim].\n\nS trochou úsilí bych se však mohl(a) naučit dost, abych vedl(a) rozhovor"
befriend_ongoing.5007.martial: "o strategii a zásobovacích liniích."
befriend_ongoing.5007.diplomacy: "o správném dvorském etiketu a tradicích."
befriend_ongoing.5007.intrigue: "o moci, která plyne z tajemství. Všechno možné tajemství."
befriend_ongoing.5007.stewardship: "o složitostech různých feudálních smluv v říši."
befriend_ongoing.5007.learning: "o metafyzické povaze duše."
befriend_ongoing.5007.a: "Tento předmět si zaslouží tolik studia, kolik si mohu dovolit."
befriend_ongoing.5007.a.success: "Získáte nové poznatky"
befriend_ongoing.5007.a.failure: "To byl špatný směr studia"
befriend_ongoing.5007.b: "Mohu se také jen tak uvolnit."
befriend_ongoing.6001.t: "Svoboda a přátelskost"
befriend_ongoing.6002.t: "Svoboda a přátelskost"
befriend_ongoing.6002.desc: "[owner.GetTitledFirstName] byl(a) v poslední době nezvykle přátelský(á) ke mně.\n\nJestliže tento změněný tón naznačuje změnu charakteru, mohl(a) by [owner.GetSheHe] být přesvědčen(a) propustit mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))], [prisoner.GetTitledFirstName], z vězení?"
befriend_ongoing.6002.a: "Jistě, pokud [owner.GetSheHe] opravdu chce být mým přítelem..."
befriend_ongoing.6002.a.tt: "Pokud [owner.GetFirstNameNoTooltip] přijme:"
befriend_ongoing.6002.b: "[prisoner.GetFirstNameNoTooltip] může ještě chvíli počkat."
befriend_ongoing.6002.b.tt: "#F [owner.GetFirstNameNoTooltip] si může [prisoner.GetHerHim] ponechat#!"
befriend_ongoing.6004.desc: "Výklad mé nedávné přátelskosti jako signálu vedl [target.GetTitledFirstName] k tomu, že se ke mně obrátil(a) se starostí o jednoho z mých vězňů.\n\n\"Velmi by mě potěšilo, kdybyste propustil(a) mého [target.Custom2('RelationToMe', SCOPE.sC('prisoner'))] [prisoner.GetTitledFirstName] z [prisoner.GetHerHis] [prisoner.Custom('PrisonTypeCell')],\" [target.GetSheHe] říká, [ROOT.Char.Custom2('QuirkPPPosOrNeg', SCOPE.sC('target'))]."
befriend_ongoing.6004.a: "Levný způsob, jak získat přízeň [target.GetFirstNamePossessiveNoTooltip]."
befriend_ongoing.6004.b: "Ne, ale mohu [prisoner.GetHerHim] udělat o něco pohodlnějším."
befriend_ongoing.6004.c: "Propustit [prisoner.GetFirstNameNoTooltip]? Nikdy!"
befriend_ongoing.6005.desc: "[owner.GetTitledFirstName] projevil(a) milost vůči mému [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))]! [prisoner.GetTitledFirstName] je konečně v bezpečí."
befriend_ongoing.6005.a: "Vítej doma."
befriend_ongoing.6006.desc: "Navzdory veškerému [owner.GetHerHis] přetvařování přátelství [owner.GetTitledFirstName] odmítl(a) propustit [prisoner.GetFirstNameNoTooltip]."
befriend_ongoing.6006.a: "Existují jiné způsoby, můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))]."
befriend_ongoing.6007.desc: "[owner.GetTitledFirstName] strávil(a) přehnaně dlouho litovně vysvětlováním, proč nemůže propustit mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))], [prisoner.GetTitledFirstName] byl alespoň přemístěn do mnohem pohodlnějších prostor."
befriend_ongoing.6007.a: "Jednoho dne budeš opět svobodný/á, můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))]."
befriend_ongoing.6008.desc: "Zdá se, že mé propuštění z držení [owner.GetTitledFirstName] bylo zinscenováno mým [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))], [target.GetTitledFirstName]!"
befriend_ongoing.6008.a: "Nemohu ti dostatečně poděkovat, [target.GetFirstNameNoTooltip]."
befriend_ongoing.6009.t: "Sbližování: Dobrá vůle"
befriend_ongoing.6009.desc: "Slib oddanosti by jasně ukázal mé dobré úmysly vůči [target.GetTitledFirstName].\n\nKaždý si váží velké přízně."
befriend_ongoing.6009.a: "Slib bude oficiální a slavnostní!"
befriend_ongoing.6009.b: "Ujisti se, že si [target.GetSheHe] bude ten slib každý den pamatovat."
befriend_ongoing.6009.c: "Je lepší se takovým věcem vyhýbat."
befriend_ongoing.6009.c.tt: "#F Nebudu snášet žádný dluh#!"
befriend_ongoing.6010.t: "Dobrá vůle"
befriend_ongoing.6010.desc: "Ke svému překvapení se ke mně můj(á) [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))] [owner.GetTitledFirstName] obrátil(a) s tím, že cokoliv potřebuji, co [owner.GetSheHe] může udělat, mi poskytne, pokud o to požádám."
befriend_ongoing.6010.a: "Co z toho [owner.GetSheHe] získá?"
befriend_ongoing.6011.desc: "I když mi [target.GetTitledFirstName] dluží značnou laskavost, možná bude lepší zdůraznit upřímné přátelství.\n\n[target.GetSheHe|U] by byl(a) — bezpochyby — nesmírně vděčný(á), kdybych dal(a) najevo, že neočekávám vrácení této laskavosti."
befriend_ongoing.6011.a: "Přátelé dávají dobrovolně, ne z povinnosti."
befriend_ongoing.6011.b: "Nemůže ta laskavost, kterou dluží, být prostě věčným přátelstvím?"
befriend_ongoing.6011.b.tt: "#F Zdá se, že tak přátelství nefunguje#!"
befriend_ongoing.6012.desc: "Od té doby, co byl slib učiněn, jsem nervózní, co by [owner.GetTitledFirstName] mohl(a) chtít jako odměnu za laskavost, kterou dlužím [owner.GetHerHim]. Ale nyní mi [owner.GetSheHe] dal(a) najevo, že bude považovat můj dluh za splacený, pokud budu o [owner.GetHerHim] myslet příznivě."
befriend_ongoing.6012.a: "Co od toho [owner.GetSheHe] očekává získat?"
befriend_ongoing.6013.desc: "Mezi mnou a [target.GetTitledFirstName] panuje nemalé napětí kvůli drobné otázce mého vydírání [target.GetHerHim].\n\nSamozřejmě bych mohl(a) ustoupit ze svých snah, abych dal(a) [target.GetHerHim] najevo, že mé úmysly jsou — nakonec — pouze dobré."
befriend_ongoing.6013.a: "Přátelství je vždy mocnější než nátlak."
befriend_ongoing.6013.b: "Nemohu se vzdát své jediné výhody!"
befriend_ongoing.6014.desc: "Jaká úleva! [owner.GetTitledFirstName] přísahal(a) — slavnostně na vše svaté — že se vzdá vydírání, které na mně drží.\n\nNevím, co to způsobilo, ale mám pocit, že konečně mohu zase dýchat."
befriend_ongoing.6014.a: "Díky [ROOT.Char.GetFaith.HighGodNameAlternate]!"
befriend_ongoing.6015.t: "Sbližování: Nabídka úlevy"
befriend_ongoing.6015.opening: "Moje snahy přiblížit se [target.GetTitledFirstName] se ukázaly být náročné, nemalou měrou kvůli tlaku, se kterým se [target.GetSheHe] potýká.\n\nMožná by mi pomohlo více věcí najednou, kdybych [target.GetHerHim] zajistil(a) jeden den pro [target.GetHerselfHimself], kdy by [target.GetSheHe] mohl(a)"
befriend_ongoing.6015.malicious: "strávit trochu času na polích a smát se špíně a nešikovnosti rolníků."
befriend_ongoing.6015.benevolent: "rozdávat charitativní dary chudobincům — nebo méně šťastným šlechticům."
befriend_ongoing.6015.dominant: "jet na jízdě s vojenskou hlídkou a dbát, aby udržovala pořádek tak, jak patří."
befriend_ongoing.6015.submissive: "věnovat [target.GetHerselfHimself] modlitbě a rozjímání, pryč od požadavků ostatních."
befriend_ongoing.6015.extroverted: "trávit čas s bezstarostnými dvořany, pryč od dusných radních síní a zaprášených úředních spisů."
befriend_ongoing.6015.introverted: "trávit čas daleko od náročných dvořanů a radních, dopřát si konečně chvíli klidu."
befriend_ongoing.6015.emotional: "odvést [target.GetHerHis] myšlenky od vládních záležitostí návštěvou představení v [barony.Custom('BaronyTownType')] v [barony.GetNameNoTooltip]."
befriend_ongoing.6015.levelheaded: "získat odstup a perspektivu, aby [target.GetHerHis] přehodnotil(a) priority."
befriend_ongoing.6015.a: "To bude vyžadovat mnoho, ale bude to stát za to."
befriend_ongoing.6015.b: "Mám dost vlastních problémů, se kterými se musím vypořádat."
befriend_ongoing.6016.t: "Nabídka úlevy"
befriend_ongoing.6016.opening: "K mému překvapení [owner.GetTitledFirstName] jednal(a) s mými radními, aby mi zařídil(a) den pro sebe, abych si oddechl(a) od tlaku, kterému jsem byl(a) vystaven(a).\n\nNakonec jsem ho strávil(a) podle návrhu [owner.GetFirstName] [owner.GetHerselfHimself],"
befriend_ongoing.6016.malicious: "projíždět polemi a hledat pobavení v úděsné špíně a nešikovnosti rolníků."
befriend_ongoing.6016.benevolent: "rozdávat dary chudobincům a méně šťastným šlechticům."
befriend_ongoing.6016.dominant: "jezdit s vojenskou hlídkou a přímo dohlížet na pořádek v mém království."
befriend_ongoing.6016.submissive: "být sám v modlitbě a rozjímání, pryč od požadavků ostatních, jen s [ROOT.Char.GetFaith.HighGodName]."
befriend_ongoing.6016.extroverted: "společnost bezstarostných dvořanů, pryč od dusných radních síní a zaprášených úředních záznamů."
befriend_ongoing.6016.introverted: "daleko od náročných dvořanů a radních, umožňující vzácný okamžik klidu."
befriend_ongoing.6016.emotional: "odvést svou mysl od vládnutí návštěvou představení v [barony.Custom('BaronyTownType')] v [barony.GetNameNoTooltip]."
befriend_ongoing.6016.levelheaded: "získat odstup a perspektivu, aby si znovu zvážil(a) své priority."
befriend_ongoing.6016.a: "To jsem potřeboval(a)."
befriend_ongoing.6017.t: "Sbližování: Přátelské počiny"
befriend_ongoing.6017.desc: "Mezi [target.GetTitledFirstName] a mnou je mnoho rozdílů. Jedním z nich je poněkud žalostný stav [county.GetNameNoTooltip].\n\nNicméně některé metody, které používáme v [owner_county.GetNameNoTooltip], by mohly být užitečné i v [county.GetNameNoTooltip]. [target.GetFirstNameNoTooltip] dal(a) najevo, že by velmi ocenil(a) dobře financovaný projekt rozvoje půdy..."
befriend_ongoing.6017.a: "Skvělý plán!"
befriend_ongoing.6017.b: "Přátelství [target.GetFirstNamePossessiveNoTooltip] sice stojí za svou váhu v zlatu..."
befriend_ongoing.6017.b.tt: "#F ... není tak těžké.#!"
befriend_ongoing.6018.t: "Přátelské počiny"
befriend_ongoing.6018.desc: "Bere mé nenápadné narážky jako aktivní povzbuzení, [owner.GetTitledFirstName] financoval(a) nic menšího než rozsáhlý zavlažovací projekt v mém [county.GetNameNoTooltip]!\n\nMůže to v mnoha ohledech znamenat překročení hranic, ale s technikami použitými v [owner_county.GetNameNoTooltip] by se [county.GetNameNoTooltip] mohl(a) stát bohatším, než kdy byl(a)!"
befriend_ongoing.6018.a: "Neortodoxní, ale rozhodně to vítám!"
befriend_ongoing.6019.t: "Sbližování: Rozhovorový rébus"
befriend_ongoing.6019.desc: "Diskutuji o [ROOT.Char.Custom('education_conversation_subject')] se svým [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] [target.GetTitledFirstName] a s [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('opinion_target'))] [opinion_target.GetTitledFirstName], když si uvědomím, že [target.GetFirstNameNoTooltip] je v tomto tématu naprosto ztracen(a)...\n\nSnažeje se nedělat z [target.GetHerHim] blázna, ztuhnu, když [opinion_target.GetTitledFirstNameNoTooltip] požádá některého z nás, abychom [opinion_target.GetHerHim] něco vysvětlili."
befriend_ongoing.6019.a: "[target.GetFirstNameNoTooltip] by to měl(a) vysvětlit, [target.GetSheHe] má bystrý úsudek!"
befriend_ongoing.6019.b: "Teď mi naslouchejte..."
befriend_ongoing.6019.c: "Myslím, že to nejlépe vyřešíme skupinovou diskusí!"
befriend_ongoing.9001.t: "Sbližování: Náhodné setkání"
befriend_ongoing.9001.desc: "[target.GetTitledFirstName] cestuje a stráví několik nocí na zámku jednoho z mých baronů. To by mohla být příležitost, na kterou jsem čekal(a)!"
befriend_ongoing.9001.a: "Připrav můj doprovod, odjíždíme hned!"
befriend_ongoing.9001.b: "Obávám se, že čas není vhodný..."
befriend_ongoing.9100.t: "Sbližování: Překážející vztahy"
befriend_ongoing.9100.desc: "Právě jsem obdržel(a) nejznepokojující zprávu! Můj [scoped_rival.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_rival'))], [scoped_rival.GetTitledFirstName] šíří falešné pomluvy o mně mezi [target.GetFirstName], tvrdíc, že moje touha získat [target.GetHerHis] důvěru není nic jiného než cynický pokus využít [target.GetHerHim]."
befriend_ongoing.9100.a: "Absurdní! Nikdo by takovým lžím nevěřil."
befriend_ongoing.9100.b: "Nedovolím, aby [scoped_rival.GetHerHim] očerňoval(a) mé dobré jméno!"
befriend_ongoing.9100.b.success.desc.tt: "Přesvědčím [target.GetFirstNameNoTooltip]"
befriend_ongoing.9100.b.success.desc.toast: "[target.GetFirstName] byl(a) přesvědčen(a) mým prosěním"
befriend_ongoing.9100.b.failure.desc.tt: "[scoped_rival.GetFirstNamePossessiveNoTooltip] drby se šíří dál"
befriend_ongoing.9100.c: "Nejlepší je [scoped_rival.GetHerHim] úplně ignorovat."
befriend_ongoing.9101.t: "Sbližování: Přátelská pomoc"
befriend_ongoing.9101.desc: "Můj drahý [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('scoped_friend'))] [scoped_friend.GetFirstName] zaslechl mou touhu zlepšit svůj vztah s [target.GetTitledFirstName] a nabídl mi [scoped_friend.GetHerHis] pomoc.\n\n[scoped_friend.GetSheHe|U] mi ujišťuje, že [scoped_friend.GetSheHe] a [target.GetFirstNameNoTooltip] jsou podobného ražení. [scoped_friend.GetFirstNameNoTooltip] přesně ví, co mám udělat, abych získal(a) [target.GetHerHis] důvěru."
befriend_ongoing.9101.a: "Prosím, pověz!"
befriend_ongoing.9101.b: "Děkuji, ale nepotřebuji pomoc."
befriend_ongoing.9102.desc: "V dnešní době se zdá, že [owner.GetFirstName] může myslet jen na jednu věc. [target.GetSheHe|U] je zcela odhodlán/a získat [target.GetFirstNamePossessive] důvěru, takže jsem se rozhodl(a) pomoci [owner.GetHerHim].\n\n[owner.GetFirstNameNoTooltip] byl(a) nadšen(a), když obdržel(a) můj postřeh a prohlásil(a), že nezapomene na můj laskavý skutek."
befriend_ongoing.9102.a: "K čemu jinému jsou přátelé?"
befriend_ongoing.9103.t: "Sbližování: Hrozné nedorozumění"
befriend_ongoing.9103.vassal.desc: "Doufal(a) jsem, že překvapím [target.GetTitledFirstName] velkou hostinou na [target.GetHerHis] počest, ale [target.GetSheHe] se rozhodl(a) svou účast odvolat na poslední možnou chvíli.\n\nZdá se, že [target.GetSheHe] si myslel(a), že mé překvapení bylo ve skutečnosti součástí spiknutí, aby [target.GetHerHim] zavraždili!"
befriend_ongoing.9103.ruler.desc: "Nedávno jsem poslal(a) vyslance na [target.GetTitledFirstNamePossessive] dvůr, aby vyprávěl o bohatství a moci [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] a získal [target.GetHerHis] respekt.\n\nNicméně přednes posla ukázal, že jsem [target.GetHerHim] udělal(a) zcela jiný dojem. [target.GetSheHe|U] si myslí, že hodlám napadnout [target.GetHerHis] [target.GetPrimaryTitle.GetNameNoTierNoTooltip], pokud se mi [target.GetSheHe] nepodrobí!"
befriend_ongoing.9103.a: "Nech [target.GetHerHim] myslet si, co [target.GetSheHe] chce."
befriend_ongoing.9103.b: "Možná je na místě omluva."
befriend_ongoing.9104.t: "Sbližování: Přátelská nabídka"
befriend_ongoing.9104.desc: "Jaký lepší způsob, jak si získat přízeň svatého [target.GetWomanMan], než veřejně projevit oddanost [owner.GetFaith.HighGodName]?\n\nZajímalo by mě, jaký by byl pro tuto příležitost nejvhodnější úkon..."
befriend_ongoing.9104.a: "Veřejné ponižování by mělo stačit."
befriend_ongoing.9104.b: "Věnuj velký dar [target.GetHerHis] [target.GetFaith.HouseOfWorship]."
befriend_ongoing.9104.c: "Krev nevinných ukáže mou víru!"
befriend_ongoing.9104.d: "Trpím pro lásku [owner.GetFaith.HighGodNamePossessive]!"
befriend_ongoing.9104.e: "Co kdybych zaujal(a) místo na [target.GetHerHis] oltáři?"
befriend_ongoing.9104.e.tt: "#F Připojím se k [target.GetTitledFirstName] ve svatém přijímání#!"
befriend_ongoing.9104.f: "Ať můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_mate'))] utiší žízeň [target.GetHerHis]!"
befriend_ongoing.9104.f.tt: "#F [scoped_mate.GetFirstName] bude v mých zájmech jednat u [target.GetTitledFirstName]#!"
befriend_ongoing.9104.g: "Věnuji se [target.GetFaith.HouseOfWorship]."
befriend_ongoing.9104.h: "Věnuji mého [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_monk'))] životu uctívání."
befriend_ongoing.9104.z: "Po rozmyslení..."
