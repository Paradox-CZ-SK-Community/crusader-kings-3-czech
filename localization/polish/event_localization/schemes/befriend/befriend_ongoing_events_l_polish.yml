l_polish:
 befriend_ongoing.0901.a:0 "Svět je tvrdý a náhlý."
 befriend_ongoing.0901.desc:0 "Obdržel jsem šokující zprávu. [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] zemřel.\n\nJak tomu osud chtěl, nikdy si neužiji [target.GetHerHis] přátelství."
 befriend_ongoing.0901.t:0 "Spřátelit: Co mohlo být"
 befriend_ongoing.0902.a.other:0 "Bohužel."
 befriend_ongoing.0902.a:0 "Proč ne!? Jsem skvělý/á zajatec!"
 befriend_ongoing.0902.desc.other:0 "[target.Custom2('MyCharacterIntroduction', ROOT.Char)|U] byl uvězněn [imprisoner.Custom2('MyCharacterIntroduction', ROOT.Char)]! Dokud [target.GetSheHe] zůstává v zajetí, nebudu schopen získat [target.GetHerHis] přátelství."befriend_ongoing.3011.desc:0 ""[target.GetTitledFirstName] se teď určitě zdá být více zainteresovaný ve poznání tebe," mi říká můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))]. Zdá se, že [spouse.GetHerHis] plán fungoval dokonale!"
 befriend_ongoing.0902.desc:0 "Uvěznil jsem [target.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\nI když [target.GetSheHe] nyní má veškerý čas světa, aby se mnou strávil, zatímco [target.GetSheHe] zůstává v zajetí, pravděpodobně nebude otevřený mým pokusům o získání [target.GetHerHis] přátelství."
 befriend_ongoing.0902.t.other:0 "Befriend: Uzamčeno"
 befriend_ongoing.0902.t:0 "Získat přátelství: Když jsi v zajetí"
 befriend_ongoing.0903.a.tt:0 "Ukončil jsem svůj plán získat přátelství [target.GetTitledFirstNameNoTooltip]"
 befriend_ongoing.0903.a:0 "Doufejme v lepší časy."
 befriend_ongoing.0903.desc:0 "Ačkoli se naše říše střetávají v bitvě, můj sen o velkorysosti a přátelství s [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] se zdá být nemožný, alespoň prozatím."
 befriend_ongoing.0903.t:0 "Získat přátelství: Válka a přátelství"
 befriend_ongoing.1001.a:0 "[target.GetSheHe|U] bude velmi ohromen mými činy!"
 befriend_ongoing.1001.b:0 "Zaměř se na úspěchy [target.GetFirstNamePossessiveNoTooltip]."
 befriend_ongoing.1001.c:0 "Postarám se, aby #EMP všichni#! slyšeli o mé velikosti!"
 befriend_ongoing.1001.desc.end:0 "Jsem přesvědčen, že [target.GetTitledFirstName] také dosáhl nějaké věci, která [target.GetHerHim] naplňuje pýchou.\n\nMožná bych měl zadat malou báseň srovnávající naše činy, abych ilustroval, že jsme oba z téhož těsta."
 befriend_ongoing.1001.desc.starthumble:0 "I když to zřídkakdy zmiňuji, mám několik úspěchů, na které jsem pyšný."
 befriend_ongoing.1001.desc.startnormal:0 "Když zvážím činy svého života, je přirozené, že mě ostatní budou respektovat."
 befriend_ongoing.1001.t:0 "Přátelit se: Respekt v obdivu"
 befriend_ongoing.1002.a:0 "Není čas na šetrnost."
 befriend_ongoing.1002.b:0 "Rozhodující je myšlenka."
 befriend_ongoing.1002.c:0 "Ne, nechci vypadat příliš naléhavě."
 befriend_ongoing.1002.desc.benevolent:0 "Najít dokonalý dárek pro někoho může skutečně ukázat, jak moc na něm záleží."
 befriend_ongoing.1002.desc.generic:0 "\n\nPokud mě to přiblíží k mému cíli, jsou to dobře vynaložené peníze."
 befriend_ongoing.1002.desc.greedy:0 "Každý má rád dárky!"
 befriend_ongoing.1002.desc.malicious:0 "Lidé jsou tak snadno manipulovatelní blyštivými cetkami..."
 befriend_ongoing.1002.desc.start:0 "Měl/a bych být schopen/a pomoci při mém pokusu o přátelství s [target.GetTitledFirstName] tím, že [target.GetHerHim] nabídnu dárek.\n\n"
 befriend_ongoing.1002.d:0 "Najdu něco opravdu extravagantního!"
 befriend_ongoing.1002.t:0 "Přátelit se: Gesto štědrosti"
 befriend_ongoing.1003.a:0 "A bude hořet!"
 befriend_ongoing.1003.b:0 "Nepotřebuji [rival.GetFirstNameNoTooltip] dále antagonizovat."
 befriend_ongoing.1003.desc:0 "Jedna věc, kterou [target.GetTitledFirstName] a já sdílíme, je nenávist k [rival.GetTitledFirstName].\n\nBylo by to silné gesto mít figurínu mého nepřítele, kterou bychom mohli vystavit visící na zdech, když se [target.GetFirstNameNoTooltip] vrátí do [barony.GetTitledFirstNameNoTier]."
 befriend_ongoing.1003.t:0 "Získat přátelství: Nepřítel mého nepřítele"
 befriend_ongoing.1004.a:0 "Jsem rád, že jsme zajedno ohledně [rival.GetHerHim]!"
 befriend_ongoing.1004.desc:1 "Při mé poslední návštěvě [owner.GetTitledFirstNamePossessive] [barony.GetNameNoTooltip], mě přivítal docela pohled, když jsem přistoupil k [barony.Custom('BaronyTownType')]. Viselo na zdech vyobrazení, které jsem okamžitě rozpoznal jako našeho dlouhodobého společného nepřítele, [rival.GetTitledFirstName]!\n\n[owner.GetFirstNameNoTooltip] mi vítal, když [owner.GetSheHe] naléval hořící smolu přes \"[rival.GetFirstNameNoTooltip].\""
 befriend_ongoing.1004.t:0 "Nepřítel mého nepřítele"
 befriend_ongoing.1005.a:0 "Věděl jsem, že mám dobrý důvod je nenávidět."
 befriend_ongoing.1005.desc:1 "Posel je neochotný sdílet drby.\n\n"Zdá se, že vaši nepřátelé, [owner.GetTitledFirstName] a [target.GetTitledFirstName], pálili vaši effigy pověšenou na zdech [barony.GetNameNoTooltip], a celou dobu se vysmívali vašemu jménu."\n\nSpolečně jsou desetkrát horší, než byli kdy osamoceni."
 befriend_ongoing.1005.t:0 "Přítel mého nepřítele"
 befriend_ongoing.2001.a:0 "Skvělé. Nechám [target.GetHerHim], aby přišel za mnou."
 befriend_ongoing.2001.b:0 "Na tento druh pozvání neříkám ne!"
 befriend_ongoing.2001.desc:0 "Myslel jsem, že budu muset pracovat, abych si získal [target.GetTitledFirstName], ale [target.GetSheHe] se ukázal jako nejpřátelštější osoba, kterou znám!\n\n[target.GetFirstNameNoTooltip] mi řekl, že u [target.GetHerHis] krbu je vždy místo pro nové známé."
 befriend_ongoing.2001.t:0 "Přátelit se: Teplo přátelství"
 befriend_ongoing.3001.a:0 "[befriend_envoy.GetSheHe|U] by se měl/a přímo obrátit na [target.GetFirstNameNoTooltip]."
 befriend_ongoing.3001.b:0 "Příliš mnoho je v sázce, než abych spoléhal na [befriend_envoy.GetFirstNameNoTooltip]."
 befriend_ongoing.3001.desc:0 "[befriend_envoy.GetTitledFirstName], který mi pomáhá dostat se blíže k [target.GetTitledFirstName], nabídl, že mezi námi bude působit jako posel. [befriend_envoy.GetSheHe|U] věří, že mě může prezentovat v dobrém světle."
 befriend_ongoing.3001.tt:0 "#F [befriend_envoy.GetFirstName] bude usilovat o setkání s [target.GetFirstName]#!"
 befriend_ongoing.3001.t:0 "Spřátelit: Odkaz v řetězci"
 befriend_ongoing.3002.a:0 "Divné, ale vítám [befriend_envoy.GetHerHim], aby mi řekl o [owner.GetFirstNameNoTooltip]."
 befriend_ongoing.3002.b:0 "Žádný můj poddaný nebude jednat jako vyslanec pro někoho jiného!"
 befriend_ongoing.3002.desc:0 "I když není neobvyklé, že [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('befriend_envoy') )] [befriend_envoy.GetTitledFirstName] žádá o audienci, [befriend_envoy.GetHerHis] důvod tentokrát je skutečně podivný. [befriend_envoy.GetSheHe|U] prohlásil/a, že je poslem přátelství jménem [owner.GetTitledFirstName]!"
 befriend_ongoing.3002.t:0 "Nechozená domluva"
 befriend_ongoing.3003.accepted_envoy:0 "[befriend_envoy.GetTitledFirstName] mi přinesl povzbudivé zprávy. [target.GetTitledFirstName] přijal [befriend_envoy.GetHerHim] vřele jako "envoy" na podporu mé přátelství."
 befriend_ongoing.3003.a:0 "Na naše rostoucí přátelství!"
 befriend_ongoing.3003.b:0 "Budu si muset dávat větší pozor."
 befriend_ongoing.3003.dismissed_envoy:0 "Věděl/a jsem, že překračuji některé hranice, když jsem použil/a [target.GetTitledFirstNamePossessive] vlastní [scheme.GetTargetCharacter.Custom2('RelationToMe', SCOPE.sC('befriend_envoy') )], přesto jsem doufal/a, že [target.GetSheHe] uvidí dobrou vůli za tímto gestem. Jak jsem se mýlil/a. Neměl/a jsem souhlasit s [befriend_envoy.GetTitledFirstNamePossessive] plánem..."
 befriend_ongoing.3003.t:0 "Přátelit se: Zprávy vznešence"
 befriend_ongoing.3007.a:0 "Povíme [target.GetFirstNameNoTooltip] o této vizi."
 befriend_ongoing.3007.b:0 "[agent_speaking_highly.GetFirstNameNoTooltip], modleme se společně vděčně."
 befriend_ongoing.3007.desc.conviction:0 "To je zázrak! [agent_speaking_highly.GetTitledFirstName] měl/a vidění od [agent_speaking_highly.GetFaith.HighGodName]. [agent_speaking_highly.GetSheHe|U] mi zaručuje, že [target.GetTitledFirstName] a já jsme božsky předurčeni být přáteli!"
 befriend_ongoing.3007.desc.doubt:0 "[agent_speaking_highly.GetTitledFirstName] mi vyprávěl o vidění od [agent_speaking_highly.GetFaith.HighGodName]. Zřejmě jsme s [target.GetTitledFirstName] božsky určeni být přáteli. Jak výhodné."befriend_ongoing.6004.desc:1 "Chápející mé nedávné přátelství jako znamení, [target.GetTitledFirstName] ke mně přišel s obavami o jednoho z mých vězňů.\n\n"Bylo by mi velmi milé, kdybys osvobodil mého [target.Custom2('RelationToMe', SCOPE.sC('prisoner'))] [prisoner.GetTitledFirstName] z [prisoner.GetHerHis] [prisoner.Custom('PrisonTypeCell')]," říká [target.GetSheHe], [ROOT.Char.Custom2('QuirkPPPosOrNeg', SCOPE.sC('target'))]."
 befriend_ongoing.3007.t:0 "Získat přátelství: Verdikt od [agent_speaking_highly.GetFaith.DivineRealm|U]"
 befriend_ongoing.3009.a.failure:0 "[target.GetFirstNameNoTooltip] zůstává nedotčený"
 befriend_ongoing.3009.a.success:0 "[spouse.GetFirstNamePossessiveNoTooltip] slova ovlivňují [target.GetFirstNameNoTooltip]"
 befriend_ongoing.3009.a:0 "Ah, nic nehold, má drahá."
 befriend_ongoing.3009.b.tt:0 "Nemohu se spoléhat na ostatní, aby za mě dělali přátele."
 befriend_ongoing.3009.b:0 "Ne, tuto záležitost zvládnu sám."
 befriend_ongoing.3009.desc:0 "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] si všiml mých snah ohromit [target.GetTitledFirstName], a nyní [spouse.GetSheHe] přichází za mnou s návrhem.\n\n"Věřím, že moje slovo má velkou váhu u mého [spouse.Custom2('RelationToMe', SCOPE.sC('target'))]. Mohl bych [target.GetHerHim] dát vědět, jak úžasný si myslím, že jsi.""
 befriend_ongoing.3009.t:0 "Befriend: Dobré Slovo"
 befriend_ongoing.3010.a:0 "Možná bych měl/a lépe poznat [owner.GetHerHim]."
 befriend_ongoing.3010.desc:0 "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] mi v poslední době hodně říkal o [spouse.GetHerHis] [spouse.Custom2('RelationToMe', SCOPE.sC('owner'))].\n\nMusím přiznat, že [spouse.GetSheHe] dělá z [owner.GetTitledFirstName] někoho, kdo si zaslouží můj respekt."
 befriend_ongoing.3010.t:0 "Dobré slovo"
 befriend_ongoing.3011.a:0 "Na tebe se mohu vždy spolehnout, [spouse.GetFirstNameNoTooltip]."
 befriend_ongoing.3011.desc:0 "\"[target.GetTitledFirstName] určitě vypadá více zaujatý/a tím, že se teď chceš seznámit,\" mi říká můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))]. Vypadá to, že [spouse.GetHerHis] plán vyšel dokonale!"
 befriend_ongoing.3012.a:0 "Proč se na ostatní vůbec spoléhám."
 befriend_ongoing.3012.desc:0 ""Omlouvám se, že navzdory všem mým snahám, můj [spouse.Custom2('RelationToMe', SCOPE.sC('target'))] zůstal s tebou nedotčen," [spouse.GetTitledFirstName] mi říká. Zdá se, že [spouse.GetHerHis] plán nebyl, jak se ukazuje, příliš dobrý."
 befriend_ongoing.3014.a:0 "Kdo by to věděl lépe?"
 befriend_ongoing.3014.desc:0 "Zjistil jsem, že [owner.GetTitledFirstName] je v poslední době vůči mně neobvykle přátelský. Když jsem [owner.GetHerHis] řekl o [owner.Custom2('RelationToMe', SCOPE.sC('spouse'))], můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] [spouse.GetFirstName], [spouse.GetSheHe] se tomu posmíval.\n\n"[owner.GetFirstNameNoTooltip] není hoden vašeho přátelství. Nech mě ti říct, jaký [owner.GetSheHe] ve skutečnosti je...""
 befriend_ongoing.3014.t:0 "Nepříjemná pověst"
 befriend_ongoing.3015.a:0 "Jak jsi to mohl/a udělat?"
 befriend_ongoing.3015.desc:0 "[target.GetTitledFirstName] ztuhl vůči mně, navzdory všem mým snahám. Zdá se, že [target.GetSheHe] slyšel nějaké nepříjemné pomluvy o mně a k mému šoku pocházejí od [target.GetHerHis] [target.Custom2('RelationToMe', SCOPE.sC('spouse'))], mé vlastní [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))]!\n\n[spouse.GetFirstName] se zdá být lhostejný. "Prostě jsem [target.GetHerHim] řekl pravdu, #EMP drahý#!.""
 befriend_ongoing.3015.t:0 "Přátelit se: Pomluva!"
 befriend_ongoing.4000.a.tt:0 "#F Naše společné zájmy nás mohou přiblížit#!"
 befriend_ongoing.4000.a:0 "Přiblížím se k [target.GetHerHim]."
 befriend_ongoing.4000.b: "Najdu způsob, jak toho využít."
 befriend_ongoing.4000.desc:0 "Snažím se získat přátelství [target.GetTitledFirstName], a vím, že [target.GetSheHe] je oddaným studentem vojenských záležitostí, stejně jako já. Určitě bychom měli o čem diskutovat."
 befriend_ongoing.4000.t:0 "Získat přátelství: My, kteří známe válku"
 befriend_ongoing.4002.a:0 "Konečně nějaký zajímavý rozhovor!"
 befriend_ongoing.4002.b:0 "[owner.GetTitledFirstNameNoTooltip]? To si nemyslím."
 befriend_ongoing.4002.desc:0 "[owner.GetTitledFirstName] se ke mně přiblížil a zmínil náš společný zájem o vojenské záležitosti a chtěl si vyměnit názory. [owner.GetSheHe|U] se zdá být dobře informovaný o všech tématech týkajících se strategie a taktiky."
 befriend_ongoing.4002.t:0 "My, kteří známe válku"
 befriend_ongoing.4004.a.desc:0 "[target.GetTitledFirstName] a já jsme strávili dobrou chvíli diskusí o obléhání, obklíčení, nájezdech, používání lučištníků a správném nasazení obléhacích zbraní. Dobře jsme se zasmáli ignorantům, kteří potřásali hlavou, když nás slyšeli."
 befriend_ongoing.4004.a:0 "Válka je skutečně nejvznešenější umění."
 befriend_ongoing.4004.b.desc:0 "[target.GetTitledFirstName] reagoval chladně, že [target.GetSheHe] nemá zájem o vojenské záležitosti. Ale vím, že to není pravda."
 befriend_ongoing.4004.b:0 "Zklamání."
 befriend_ongoing.4010.a:0 "Dvě slunce dohromady budou mít třikrát větší jas!"
 befriend_ongoing.4010.desc:1 "Když se lidí ptám na [target.GetTitledFirstName], mluví o [target.GetHerHis] witu a šarmu a přirozené lehkosti, s jakou [target.GetSheHe] dominuje na jakémkoli společenském shromáždění. Zdá se, že máme něco společného."
 befriend_ongoing.4010.t:0 "Befriend: Dvojčata Slunce"
 befriend_ongoing.4012.a:0 "A [owner.GetSheHe] má pravdu!"befriend_ongoing.5005.desc:0 "Snažím se, aby [target.GetTitledFirstName] lépe pochopil/mě, ale výsledkem je, že [target.GetHerHim] chápu čím dál tím méně. Kde je [target.GetHerHis] odhodlání, [target.GetHerHis] ambice? Zdá se, jako by [target.GetSheHe] opravdu nezáleželo na tom, kdyby se nic nikdy nezměnilo."
 befriend_ongoing.4012.b:0 "[owner.GetSheHe|U] rozhodně není tak zajímavý, jak si [owner.GetSheHe] myslí."
 befriend_ongoing.4012.desc:0 "[owner.GetTitledFirstName] šíří zřejmé nápovědy, že by chtěl být mým přítelem. [owner.GetSheHe|U] se zdá být přirozeným společenským člověkem a naznačuje, že naše sdílené talenty v této oblasti by nás měly přirozeně spojit."
 befriend_ongoing.4012.t:0 "Dvojčata Slunce"
 befriend_ongoing.4014.a.desc:0 "Na mé pozvání se [target.GetTitledFirstName] setkal se mnou na společenské akci. Měli jsme skvělý čas a všichni ostatní také. Bylo potěšující vidět, jak se celé akce po několika minutách přirozeně začala točit kolem nás dvou."
 befriend_ongoing.4014.a:0 "Jako mouchy kolem dvou hrnci medu!"
 befriend_ongoing.4014.b.desc:0 "[target.GetTitledFirstName] využil [target.GetHerHis] značné sociální schopnosti k vytvoření kruté a opovržlivé odpovědi na mou pozvánku, doručené skrze náznaky a šepoty od společných známých."
 befriend_ongoing.4014.b:0 "Jsem tak ohromen, jak jsem urážet."
 befriend_ongoing.4020.a:0 "Ví [target.GetSheHe] o čísle nula? Musím to zjistit!"
 befriend_ongoing.4020.desc:0 "Uvědomil jsem si, že [target.GetTitledFirstName] má podobné sklony jako já, protože [target.GetSheHe] správně chápe a oceňuje důležitost udržování správných čísel."
 befriend_ongoing.4020.t:0 "Befriend: Nic k diskusi"
 befriend_ongoing.4022.a:0 "Samozřejmě! To bude velice osvěžující!"
 befriend_ongoing.4022.b:0 "Toto číslo dostatečně popisuje mou úroveň zájmu."
 befriend_ongoing.4022.desc:1 "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] ke mně přistoupil/a, chtěje diskutovat o našem společném zájmu o správu a čísla. Číslo nula je konkrétní bod, o kterém [owner.GetSheHe] chce mluvit."
 befriend_ongoing.4022.t:0 "Není co diskutovat"
 befriend_ongoing.4024.a.desc:0 "[target.GetTitledFirstName] a já jsme dlouze hovořili o čísle nula a jeho významu a možnostech v matematice a administraci. Jsem rád/a, že jsem našel/a někoho, kdo má nesdíleně pozitivní pohled na čísla a chápe jejich skutečnou hodnotu."
 befriend_ongoing.4024.a:0 "Někdy je dobré prostě mluvit o ničem."
 befriend_ongoing.4024.b.desc:0 "[target.GetTitledFirstName] odpověděl/a pouze, že číslo nula nejlépe odpovídá [target.GetHerHis] úrovni zájmu o jeho/její projednání se mnou."
 befriend_ongoing.4024.b:0 "Ale moje zklamání je nekonečné."
 befriend_ongoing.4030.a:0 "Udělám to, nepřímo a s důvtipem."
 befriend_ongoing.4030.desc:0 "Říká se o [target.GetTitledFirstName], že [target.GetSheHe] je docela zdatný v podvodech a manipulaci. Možná bych se měl/a s [target.GetHerHim] pustit do konverzace a zjistit, zda je to téma, kolem kterého bychom mohli navázat spojení."
 befriend_ongoing.4030.t:0 "Spřátelit: Tance podvodníků"
 befriend_ongoing.4032.a:0 "Dám [owner.GetFirstNameNoTooltip] pozitivní odpověď."
 befriend_ongoing.4032.b:0 "[owner.GetSheHe|U] je hlupák a [owner.GetSheHe] se to brzy dozví."
 befriend_ongoing.4032.desc:1 "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] naznačil prostřednictvím nepřímých prostředků, že by si přál se přátelit se mnou. Je to zřejmé, že se to dělá jako forma hry nebo tance intrik, kde jsem vyzván reagovat nepřímo."
 befriend_ongoing.4032.t:0 "Tanec Intrik"
 befriend_ongoing.4034.a.desc:0 "[target.GetTitledFirstName] pozitivně zareagoval/a na mé jemné signály, a věřím, že nás to přiblížilo více než předtím. Ukázalo se, že máme něco společného."
 befriend_ongoing.4034.a:0 "Použijte plán, abyste se spřátelili s podvodníkem."
 befriend_ongoing.4034.b.desc:0 "[target.GetTitledFirstName] reagoval na mé signály přátelství nejvíce urážlivým, i když jemným a nepřímým, způsobem. Nemohu ani odpovědět, aniž bych nevypadal jako hlupák."
 befriend_ongoing.4034.b:0 "Toto není to, co jsem očekával."
 befriend_ongoing.4040.a:0 "Uvidíme, co z toho vzejde."
 befriend_ongoing.4040.desc:0 "[target.GetTitledFirstName] se mi zdá být pravým učencem, stejně jako já. Jistě existuje mnoho učených témat, o kterých bychom mohli hovořit. Měl/a bych oslovit [target.GetHerHim]."
 befriend_ongoing.4040.t:0 "Přátelit se: Velké mysli"
 befriend_ongoing.4042.a:0 "Ano, ať se potkají dvě skvělé mysli!"
 befriend_ongoing.4042.b:0 "Co by [owner.GetSheHe] vůbec mohl říct, co by stálo za poslechnutí?"
 befriend_ongoing.4042.desc:1 "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] ke mně přistoupil, naznačujíc, že [owner.GetSheHe] by chtěl zahájit učenou diskusi na téma podle mého výběru. [owner.GetSheHe|U] se zjevně snaží stát mým přítelem."
 befriend_ongoing.4042.t:0 "Velké mysli"
 befriend_ongoing.4044.a.desc:0 "[target.GetTitledFirstName] a já jsme měli dlouhou konverzaci o povaze znalostí a dalších filozofických otázkách. Cítím, že se naše myslí dotkly a jsme blíž tomu stát se přáteli."
 befriend_ongoing.4044.a:0 "Skvělé myšlenky si navzájem rozumí, nakonec."
 befriend_ongoing.4044.b.desc:0 "[target.GetTitledFirstName] jasně dal najevo, že [target.GetSheHe] nemá zájem diskutovat o učených záležitostech se mnou. V [target.GetHerHis] odpovědi byl nepopiratelný povýšený tón."
 befriend_ongoing.4044.b:0 "Zklamání."
 befriend_ongoing.4050.a:0 "Drží [target.GetSheHe] seznam [target.GetHerHis] vítězství, zajímalo by mě?"
 befriend_ongoing.4050.desc:0 "Rumory říkají, že [target.GetTitledFirstName] je, stejně jako já, expertem na probouzení ohňů milostného nadšení v ostatních. Zdá se mi, že bychom se měli setkat a porovnat poznámky."
 befriend_ongoing.4050.t:0 "Přátelit se: Zápalky"
 befriend_ongoing.4052.a.tee:0 "Ano, pojďme sdílet pikantní příběhy!"
 befriend_ongoing.4052.a.wine:0 "Ano, pojďme si povídat o pikantních příbězích u sklenky vína!"
 befriend_ongoing.4052.b:0 "[owner.GetSheHe|U] opravdu myslí, že se může srovnávat se mnou? Haha!"
 befriend_ongoing.4052.desc:1 "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] ke mně přistoupil/a, dělaje referenci k našemu společnému zájmu o svádění a milostná dobrodružství. [owner.GetSheHe|U] by se rád/a sešel/sešla, abychom si porovnali poznámky a zkušenosti."
 befriend_ongoing.4052.t:0 "Zapalovače"
 befriend_ongoing.4054.a.desc:0 "[target.GetTitledFirstName] a já jsme strávili hodiny hovorem a srovnáváním našich dobyvačných činů. Podivné a složité poskytnuly lepší příběhy než triviální, i když těch bylo více."
 befriend_ongoing.4054.a:0 "Zjistili jsme, že jsme oba dávno ztratili přehled."
 befriend_ongoing.4054.b.desc:0 "[target.GetTitledFirstName] nechtěl/a se setkat a vyměnit si příběhy o milostných dobyvatelstvích. [target.GetSheHe|U] řekl/a, že nemám šanci se s [target.GetHerHim] srovnávat."
 befriend_ongoing.4054.b:0 "Hah! Závist je odporná bestie!"
 befriend_ongoing.4060.a:0 "Musíme se setkat a trénovat!"
 befriend_ongoing.4060.desc:0 "Lidé mluví o značných dovednostech, které [target.GetTitledFirstName] projevuje se swordem v ruce. Říká se, že málokdo dokáže ustát jeho/její útoky více než pár sekund, jakmile jsou čepele vytaseny."
 befriend_ongoing.4060.t:0 "Získat přátelství: Shodující se čepele"
 befriend_ongoing.4062.a:0 "Výborný návrh!"
 befriend_ongoing.4062.b:0 "Ne, [owner.GetSheHe] nestojí za můj čas."
 befriend_ongoing.4062.desc:1 "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U], oddaný meči stejně jako já, ke mně přistoupil/a a přál/a si zapojit se do přátelského sparring a možná konverzace o našem oblíbeném tématu."befriend_ongoing.3012.a:0 "Proč se vůbec spoléhám na ostatní."
 befriend_ongoing.4062.t:0 "Srovnatelné čepele"
 befriend_ongoing.4064.a.desc:0 "[target.GetTitledFirstName] a já jsme se sešli na sparingový zápas, s meči v rukou. Po dobré dvouhodinové rychlé tanci bodů a bloků jsme strávili další tři diskusí o technice a taktice."
 befriend_ongoing.4064.a:0 "Příliš málo lidí chápe vnitřní krásu čepele."
 befriend_ongoing.4064.b.desc:0 "[target.GetTitledFirstName] dal jasně najevo, a nezdvořile, že [target.GetSheHe] nemá zájem se se mnou setkat na sparingový zápas."
 befriend_ongoing.4064.b:0 "Tak mluví zbabělec."
 befriend_ongoing.4070.a:0 "Měli bychom se setkat a porovnat úlovky!"
 befriend_ongoing.4070.desc:0 "[target.GetTitledFirstName] je oddaný lovec, stejně jako já. Jsem si jistý, že máme hodně o čem mluvit, a mnoho zkušeností, které můžeme sdílet."
 befriend_ongoing.4070.t:0 "Získat přátelství: Příběhy z divočiny"
 befriend_ongoing.4072.a:0 "Jaký byl [owner.GetHerHis] nejtěžší zabití, zajímalo by mě?"
 befriend_ongoing.4072.b:0 "O to lovce králíků nemám zájem."
 befriend_ongoing.4072.desc:1 "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] ke mně přistoupil, přející si se setkat a prodiskutovat naše zkušenosti jako lovci. Je to příležitost vyměnit si skvělé příběhy z divočiny."
 befriend_ongoing.4072.t:0 "Příběhy z divočiny"
 befriend_ongoing.4074.a.desc:0 "[target.GetTitledFirstName] a já jsme strávili celou noc povídáním, výměnou příběhů a porovnáváním zkušeností z různých lovů."
 befriend_ongoing.4074.a:0 "Jsem si jist, že [target.GetSheHe] v některých případech přeháněl."
 befriend_ongoing.4074.b.desc:0 "[target.GetTitledFirstName] reagoval na můj přístup pouze pohrdáním, nazval mě chovatelem králíků."
 befriend_ongoing.4074.b:0 "Pak může [target.GetSheHe] být králíkem."
 befriend_ongoing.4080.a:0 "Musí to být uděláno!"
 befriend_ongoing.4080.desc:0 "[target.GetTitledFirstName] je známý veselý člověk jako já. Myslím, že bychom si užili skvělý čas, kdybychom uspořádali malou oslavu."
 befriend_ongoing.4080.t:0 "Získat přátelství: Divoké noci"
 befriend_ongoing.4082.a:0 "Tohle bude zábava."
 befriend_ongoing.4082.b:0 "[owner.GetFirstNameNoTooltip]? Raději bych pil sám."
 befriend_ongoing.4082.desc:1 "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] se mě zeptal, zda bych chtěl strávit čas malým kolem popíjení a veselí. [owner.GetSheHe|U] je zjevně [owner.GetHerselfHimself] oslavy známého."
 befriend_ongoing.4082.t:0 "Divoké Noci"
 befriend_ongoing.4084.a.desc:0 "[target.GetTitledFirstName] a já jsme strávili den a noc (nebo to byly dvě?) ve veselí. Pamatuji si jen jasně, kde to začalo a kde to skončilo, ale podle [ROOT.Char.GetFaith.random_GoodGodNames] jsme si to užili!"
 befriend_ongoing.4084.a:0 "Není špatný způsob, jak strávit... nějaký čas."
 befriend_ongoing.4084.b.desc:0 "[target.GetTitledFirstName] prohlásil, že by raději pil sám, než aby trávil čas se mnou."
 befriend_ongoing.4084.b:0 "Zdá se, že jsem měl těsné únik."
 befriend_ongoing.4090.a:0 "Samozřejmě budeme potřebovat nástroje a subjekty."
 befriend_ongoing.4090.desc:0 "Pochopil/a jsem, že [target.GetTitledFirstName] je, jako já, oddaným studentem jemných umění bolesti a nátlaku. Bylo by zajímavé setkat se s [target.GetHerHim] a diskutovat o metodách a aplikacích."
 befriend_ongoing.4090.t:0 "Přátelit se: Symfonie bolesti"
 befriend_ongoing.4092.a:0 "Vynikající nápad. Přinesu své nástroje."
 befriend_ongoing.4092.b:0 "Nemám co říct tomu hrubému trhači nehtů."
 befriend_ongoing.4092.desc:0 "[owner.GetTitledFirstName] prohlásil/a, že [owner.GetSheHe] si přeje se se mnou setkat, aby prodiskutoval/a náš vzájemný zájem o jemné umění bolesti a nátlaku."
 befriend_ongoing.4092.t:0 "Symfonie Bolesti"
 befriend_ongoing.4094.a.desc:0 "[target.GetTitledFirstName] a já jsme strávili celý den a noc ve společnosti některých nešťastníků a rychle sestavených drobných zločinců, diskutovali jsme a aplikovali různé techniky a plánovali další experimenty."
 befriend_ongoing.4094.a:0 "To bylo jak inspirující, tak poučné."
 befriend_ongoing.4094.b.desc:0 "[target.GetTitledFirstName] zareagoval na mou pozvánku pouze tím, že naznačil, že mé metody jsou příliš hrubé a že [target.GetSheHe] nemá zájem se se mnou spojit."
 befriend_ongoing.4094.b:0 "Rád bych [target.GetHerHim] ukázal, jak hrubé..."
 befriend_ongoing.4100.a:0 "Válka utváří přátelství."
 befriend_ongoing.4100.desc:0 "Válka přináší hrůzy stejně jako příležitosti ke slávě. Další věcí, kterou přináší, jsou vazby, které se vytvářejí mezi těmi, kteří bojují na stejné straně. \n\nV našich snahách proti [befriend_ongoing_4100_enemy.GetTitledFirstName] se zdá, že jsme našli společný zájem s [befriend_ongoing_4100_text_scope.GetTitledFirstName]."
 befriend_ongoing.4100.t:0 "Získat přátelství: Nepřítel mého nepřítele"
 befriend_ongoing.4110.a:0 "Ať se nám všem daří."befriend_ongoing.4100.desc:0 "Válka přináší hrůzy, ale také příležitosti ke slávě. Další věcí, kterou přináší, jsou vazby, které se formují mezi těmi, kdo bojují na stejné straně. \n\nNa našich snahách proti [befriend_ongoing_4100_enemy.GetTitledFirstName] se zdá, že [befriend_ongoing_4100_text_scope.GetTitledFirstName] a já jsme našli společný zájem."
 befriend_ongoing.4110.desc:0 "Interagováním s [befriend_ongoing_4110_text_scope.GetTitledFirstName] jako členem stejné frakce jsem zjistil/a, že mezi lidmi, kteří usilují o společný dlouhodobý cíl, se nevyhnutelně vytvářejí vazby."
 befriend_ongoing.4110.t:0 "Společné cíle"
 befriend_ongoing.4300.a.tt:0 "#F Pošlete dopis [target.GetHerHim]#!"
 befriend_ongoing.4300.a:0 "Spravedlnost bude vykonána, spravedlnost a strach."
 befriend_ongoing.4300.b:0 "Musí být jiný způsob."
 befriend_ongoing.4300.desc:0 "Dozvěděl jsem se, že [target.GetTitledFirstName] je, stejně jako já, vládce, jehož spravedlnost se ostatními obává. Měl bych pozvat [target.GetHerHim], aby si se mnou sedl na příští veřejné vykonání trestu."
 befriend_ongoing.4300.t:0 "Přátelit se: Představení šibenice"
 befriend_ongoing.4302.a:0 "Vynikající nápad. Bude mi ctí sledovat, jak spravedlnost vykonáváte."
 befriend_ongoing.4302.b:0 "Mám důležitější věci na práci než sledovat, jak se vyrovnáváš s malými zločinci."
 befriend_ongoing.4302.c:0 "Myslíš si, že jsem blázen? Do tvé pasti se tak snadno nedostanu!"
 befriend_ongoing.4302.desc:0 "[owner.GetTitledFirstName] mě pozval/a na ctěné místo po jeho/její straně na příští veřejné vykonání trestu smrti."
 befriend_ongoing.4302.t:0 "Pozvání na Exekuci"
 befriend_ongoing.4304.a.desc:0 "[target.GetTitledFirstName] přišel/a na můj dvůr, aby viděl/a divadlo veřejné popravy a můj smysl pro spravedlnost. Toto je moje šance zapůsobit na [target.GetHerHim] svou přísností. Kterého vězně mám popravit?"
 befriend_ongoing.4304.a:0 "Čas zemřít, [prisoner_a.GetFirstNameNoTooltip]."
 befriend_ongoing.4304.b.desc:1 "[target.GetTitledFirstName] odpověděl na mé pozvání, že [target.GetSheHe] nemá zájem se mnou spojovat a nechá [target.GetHerHis] hrozivou pověst udělit mi legitimitu."
 befriend_ongoing.4304.b:0 "Tvůj konec přišel, [prisoner_b.GetFirstNameNoTooltip]."
 befriend_ongoing.4304.c:0 "S hlavou [prisoner_c.GetFirstNameNoTooltip] pryč!"
 befriend_ongoing.4304.d.tt:0 "#F [target.GetTitledFirstName] může vidět mou milost jako slabost#!"befriend_ongoing.6017.desc:1 "Mezi [target.GetTitledFirstName] a mnou je mnoho rozdílů. Jedním z nich je poněkud nešťastný stav [county.GetNameNoTooltip].\n\nNicméně, možná některé z metod, které používáme v [owner_county.GetNameNoTooltip], by také mohly být užitečné v [county.GetNameNoTooltip]. [target.GetFirstNameNoTooltip] jasně uvedl, že dobře financovaný projekt rozvoje území by byl velmi oceněn..."
 befriend_ongoing.4304.d:0 "Cítím se laskavě. Dnes nikdo neumírá."
 befriend_ongoing.4304.e.tt:0 "#F [owner.GetTitledFirstName] si nepřeje navštívit můj dvůr#!"
 befriend_ongoing.4304.e:0 "Jednoho dne může [owner.GetHerHis] krk cítit kousnutí mého oceli."
 befriend_ongoing.4304.f:0 "Zabijte je všechny!"
 befriend_ongoing.4304.t:0 "Přátelit se: Hrozivá demonstrace"
 befriend_ongoing.5001.a:0 "Navštívím [ROOT.Char.GetFaith.HouseOfWorship], jestliže to [target.GetFirstNameNoTooltip] potěší."
 befriend_ongoing.5001.b:0 "Můžeme najít jiné věci, na kterých se shodneme."
 befriend_ongoing.5001.desc:0 "Moje snahy o zmírnění napětí mezi [target.GetTitledFirstName] a mnou brání to, že [target.GetSheHe] neustále odsuzuje mou neoddanost. [target.GetHerHis|U] pokusy ovlivnit mě příliš nepomáhají mé víře..."
 befriend_ongoing.5001.t:0 "Získat přátelství: Cynik a Zélot"
 befriend_ongoing.5002.a:0 "Budu důrazný, ale nebudu lhát o tom, kým jsem."
 befriend_ongoing.5002.b:0 "Bohužel, lži jsou přesvědčivější než pravda."
 befriend_ongoing.5002.desc:0 "Bylo by mnohem snazší, kdyby si [target.GetTitledFirstName] mě oblíbilo, kdyby [target.GetSheHe] prostě věřil upřímnosti mé snahy! Vidím, že [target.GetSheHe] pochybuje o mé upřímnosti, když mi dává vágní odpovědi a ustupuje od konverzace..."befriend_ongoing.3007.desc.conviction:0 "To je zázrak! [agent_speaking_highly.GetTitledFirstName] měl vizi od [agent_speaking_highly.GetFaith.HighGodName]. [agent_speaking_highly.GetSheHe|U] mi zaručuje, že [target.GetTitledFirstName] a já jsme božsky předurčeni být přáteli!"
 befriend_ongoing.5002.t:0 "Získat přátelství: Záležitost důvěry"
 befriend_ongoing.5003.a:0 "[target.GetSheHe|U] se musí vzchopit!"
 befriend_ongoing.5003.b:0 "Pokud prostor je to, co [target.GetSheHe] potřebuje, dám ho [target.GetHerHim]."
 befriend_ongoing.5003.c:0 "Naslouchat a snažit se porozumět."
 befriend_ongoing.5003.desc:0 "Všechno, co chci, je, aby [target.GetTitledFirstName] pocítil radost z bytí okolo jiných lidí! Přesto, čím více se snažím, tím více se [target.GetSheHe] od mě odtahuje. Nyní [target.GetSheHe] téměř vůbec neopouští [target.GetHerHis] komnaty..."
 befriend_ongoing.5003.t:0 "Přátelit se: Temný mrak na slunečném dni"
 befriend_ongoing.5004.a:0 "Omluvím se za své excesy."
 befriend_ongoing.5004.b:0 "Co za nevděčný [target.Custom('InsultNoun')]!"
 befriend_ongoing.5004.desc:0 "Nic mě nepotěší jako úžasný [ROOT.Char.Custom('FavoriteTreat')], takže jsem poslal/a porci připravenou mým osobním kuchařem [target.GetTitledFirstName] jako důkaz mých dobrých úmyslů. \n\nGesto se však ukázalo jako katastrofa, protože [target.GetSheHe] nechal/a sluhu, aby to vyhodil bez ochutnání..."
 befriend_ongoing.5004.t:0 "Získat přátelství: Ne podle chuti [target.GetHerHis|U]"
 befriend_ongoing.5005.a:0 "Možná se neshodnu, ale mohu akceptovat."
 befriend_ongoing.5005.b:0 "Stojí taková osoba za to ji znát?"
 befriend_ongoing.5005.desc:0 "Snažím se, aby [target.GetTitledFirstName] lépe pochopil/a mne, ale veškeré to vedlo jen k tomu, že rozumím [target.GetHerHim] čím dál méně. Kde je [target.GetHerHis] vůle, [target.GetHerHis] ambice? Zdá se, jako by [target.GetSheHe] ani nezáleželo na tom, kdyby se nic nikdy nezměnilo."
 befriend_ongoing.5005.t:0 "Přátelit se: Výzva k akci"
 befriend_ongoing.5006.a:0 "S námahou začnu chápat [target.GetHerHim]."
 befriend_ongoing.5006.b:0 "Nakonec se určitě něco objeví."
 befriend_ongoing.5006.desc:0 "Hledal jsem a hledal, ale [target.GetTitledFirstName] a já se zdá, že nemáme naprosto nic společného.\n\nBez jakékoliv společné půdy, jak vůbec začínám budovat přátelství?"
 befriend_ongoing.5006.t:0 "Befriend: Překlenování Mezer"
 befriend_ongoing.5007.a.failure:0 "To byla špatná volba studia"
 befriend_ongoing.5007.a.success:0 "Získáváte nové pohledy"
 befriend_ongoing.5007.a:0 "Toto téma si zaslouží tolik zkoumání, kolik si mohu dovolit."
 befriend_ongoing.5007.b:0 "Mohl bych se vždycky místo toho uvolnit."
 befriend_ongoing.5007.diplomacy:0 "s náležitou dvorskou etikou a tradicí."
 befriend_ongoing.5007.intrigue:0 "o síle, která se skrývá v tajemstvích. Všechna tajemství."
 befriend_ongoing.5007.learning:0 "o metafyzické povaze duše."
 befriend_ongoing.5007.martial:0 "o strategii a dodavatelských liniích."
 befriend_ongoing.5007.opening:0 "[target.GetTitledFirstName] a já máme málo společného, což ztížilo komunikaci s [target.GetHerHim].\n\nNicméně, s trochou úsilí bych se mohl naučit dost, abych vedl konverzaci"
 befriend_ongoing.5007.stewardship:0 "o složitostech různých feudálních smluv království."
 befriend_ongoing.5007.t:0 "Získat přátelství: Znalosti na dosah"
 befriend_ongoing.6001.t:0 "Svoboda a přátelskost"
 befriend_ongoing.6002.a.tt:0 "Pokud [owner.GetFirstNameNoTooltip] přijme:"
 befriend_ongoing.6002.a:0 "Jistě, pokud [owner.GetSheHe] skutečně chce být mým přítelem..."
 befriend_ongoing.6002.b.tt:0 "#F [owner.GetFirstNameNoTooltip] si může nechat [prisoner.GetHerHim]#!"
 befriend_ongoing.6002.b:0 "[prisoner.GetFirstNameNoTooltip] může ještě chvíli počkat."
 befriend_ongoing.6002.desc:0 "[owner.GetTitledFirstName] byl v poslední době neobvykle přátelský vůči mně.\n\nPokud tato změna tónu naznačuje změnu charakteru, možná by [owner.GetSheHe] mohl být přesvědčen, aby osvobodil mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))], [prisoner.GetTitledFirstName] z zajetí?"
 befriend_ongoing.6002.t:0 "Svoboda a Přátelství"
 befriend_ongoing.6004.a:0 "Levný způsob, jak získat dobré milosti [target.GetFirstNamePossessiveNoTooltip]."
 befriend_ongoing.6004.b:0 "Ne, ale mohu [prisoner.GetHerHim] učinit trochu pohodlnějším."
 befriend_ongoing.6004.c:0 "Uvolnit [prisoner.GetFirstNameNoTooltip]? Nikdy!"
 befriend_ongoing.6004.desc:1 "Interpretuje moji nedávnou přátelskost jako znamení, [target.GetTitledFirstName] ke mně přišel s obavami o jednoho z mých vězňů.\n\n"Bylo by mi velmi potěšením, kdybyste uvolnili mého [target.Custom2('RelationToMe', SCOPE.sC('prisoner'))] [prisoner.GetTitledFirstName] z [prisoner.GetHerHis] [prisoner.Custom('PrisonTypeCell')]," říká [target.GetSheHe], [ROOT.Char.Custom2('QuirkPPPosOrNeg', SCOPE.sC('target'))]."
 befriend_ongoing.6005.a:0 "Vítejte doma."
 befriend_ongoing.6005.desc:0 "[owner.GetTitledFirstName] nabídla milost pro mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))]! [prisoner.GetTitledFirstName] je konečně v bezpečí."
 befriend_ongoing.6006.a:0 "Existují i jiné způsoby, můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))]."
 befriend_ongoing.6006.desc:0 "I přes všechny [owner.GetHerHis] předstírané přátelství odmítl/a [owner.GetTitledFirstName] uvolnit [prisoner.GetFirstNameNoTooltip]."
 befriend_ongoing.6007.a:0 "Jednoho dne budeš opět svobodný, můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))]."
 befriend_ongoing.6007.desc:0 "Zatímco [owner.GetTitledFirstName] strávil příliš dlouhou dobu litováním a vysvětlováním, proč [owner.GetSheHe] nemůže propustit mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))], [prisoner.GetTitledFirstName] byl alespoň přesunut do mnohem pohodlnějších prostor."
 befriend_ongoing.6008.a:0 "Nemohu ti dost poděkovat, [target.GetFirstNameNoTooltip]."
 befriend_ongoing.6008.desc:0 "Zdá se, že moje propuštění z zajetí rukou [owner.GetTitledFirstName] bylo řízeno mým [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))], [target.GetTitledFirstName]!"
 befriend_ongoing.6009.a:0 "Slib bude oficiální a ceremoniální!"
 befriend_ongoing.6009.b:0 "Ujistěte se, že [target.GetSheHe] si slib pamatuje každý jednotlivý den."
 befriend_ongoing.6009.c.tt:0 "#F Nepřijmu žádný druh dluhu#!"
 befriend_ongoing.6009.c:0 "Je lepší se těmto věcem vyhnout."
 befriend_ongoing.6009.desc:0 "Příslib oddanosti by vyslal silný vzkaz o mých dobrých úmyslech vůči [target.GetTitledFirstName].\n\nKdokoli si váží mocného laskavosti."
 befriend_ongoing.6009.t:0 "Spřátelit: Dobrá vůle"
 befriend_ongoing.6010.a:0 "Co z tohoto slibu má [owner.GetSheHe]?"
 befriend_ongoing.6010.desc:0 "K mému překvapení, můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))] [owner.GetTitledFirstName] přišel za mnou a slíbil mi, že cokoliv budu potřebovat, cokoliv [owner.GetSheHe] může udělat, [owner.GetSheHe] poskytne, pokud požádám."
 befriend_ongoing.6010.t:0 "Dobrá vůle"
 befriend_ongoing.6011.a:0 "Přátelé dávají dobrovolně, ne z povinnosti."
 befriend_ongoing.6011.b.tt:0 "#F Takto přátelství zřejmě nefunguje#!"
 befriend_ongoing.6011.b:0 "Nemůže být laskavost, kterou dluží, věčné přátelství?"
 befriend_ongoing.6011.desc:0 "Ačkoli [target.GetTitledFirstName] mi dluží značnou laskavost, může být lepší zdůraznit i přátelství.\n\n[target.GetSheHe|U] by také - bezpochyby - byl nesmírně vděčný, kdybych dal jasně najevo, že nečekám, že laskavost bude vrácena."
 befriend_ongoing.6012.a:0 "Co si [owner.GetSheHe] od toho slibuje?"
 befriend_ongoing.6012.desc:0 "Od chvíle, co byla učiněna slib, jsem nervózní z toho, co [owner.GetTitledFirstName] může požadovat jako platbu za laskavost, kterou dlužím [owner.GetHerHim]. Nicméně, nyní mi [owner.GetSheHe] dal vědět, že [owner.GetSheHe] zváží můj dluh splacený, pokud o [owner.GetHerHim] budu myslet příznivě."
 befriend_ongoing.6013.a:0 "Přátelství bude vždy mocnější než donucení."
 befriend_ongoing.6013.b:0 "Nemohu se vzdát své jediné výhody!"
 befriend_ongoing.6013.desc:0 "Zdá se, že mezi mnou a [target.GetTitledFirstName] není malý nesoulad, způsobený drobným problémem mého vydírání [target.GetHerHim].\n\nMohu samozřejmě opustit své úsilí, abych dal [target.GetHerHim] vědět, že mé úmysly jsou — konečně — pouze dobré."
 befriend_ongoing.6014.a:0 "Děkuji [ROOT.Char.GetFaith.HighGodNameAlternate]!"
 befriend_ongoing.6014.desc:0 "Jaké obrovské uvolnění! [owner.GetTitledFirstName] přísahal/a — slavnostně na vše, co je svaté — že [owner.GetSheHe] opustí vydírání, které [owner.GetSheHe] má proti mně.\n\nNevím, co k tomu vedlo, ale cítím, že konečně mohu znovu dýchat."
 befriend_ongoing.6015.a:0 "To si vyžádá hodně, ale bude to stát za to."
 befriend_ongoing.6015.benevolent:0 "šířit charitativní dary do chudobinců — nebo méně šťastných šlechticů."
 befriend_ongoing.6015.b:0 "Mám dost svých vlastních problémů."
 befriend_ongoing.6015.dominant:0 "jet na jezdce s vojenskou hlídkou, aby zajistili, že udržují pořádek správně."
 befriend_ongoing.6015.emotional:1 "odvést [target.GetHerHis] pozornost od vládních záležitostí tím, že navštívíme hru v [barony.Custom('BaronyTownType')] [barony.GetNameNoTooltip]."
 befriend_ongoing.6015.extroverted:0 "trávit čas s bezstarostnými dvorníky, daleko od těsných radních místností a zaprášených administrativních záznamů."
 befriend_ongoing.6015.introverted:0 "trávit čas daleko od náročných dvořanů a rádců, což mi umožní na chvíli klid."
 befriend_ongoing.6015.levelheaded:0 "dostat se do vzdálenosti a perspektivy, abych znovu posoudil [target.GetHerHis] priority."
 befriend_ongoing.6015.malicious:0 "trávit nějaký čas na polích, smát se špíně a neohrabanosti vesničanů."
 befriend_ongoing.6015.opening:0 "Moje úsilí přiblížit se k [target.GetTitledFirstName] se ukázalo jako náročné, z velké části kvůli tlaku, se kterým se [target.GetSheHe] snaží vyrovnat.\n\nMožná by mi pomohlo více než jedním způsobem, kdybych zajistil/a [target.GetHerHim] den pro [target.GetHerselfHimself], kde [target.GetSheHe] může"
 befriend_ongoing.6015.submissive:0 "věnovat se modlitbě a meditaci, daleko od požadavků ostatních."
 befriend_ongoing.6015.t:0 "Přátelit se: Nabídka úlevy"
 befriend_ongoing.6016.a:0 "Toto jsem potřeboval."
 befriend_ongoing.6016.benevolent:0 "rozšíření darů mezi charitativními zařízeními a méně šťastnými šlechtici."
 befriend_ongoing.6016.dominant:0 "jezdím s vojenskou patrolou a zodpovídám za pořádek ve své říši přímo."
 befriend_ongoing.6016.emotional:1 "dělat si hlavu s něčím jiným než vládnutím tím, že navštívím hru v [barony.Custom('BaronyTownType')] [barony.GetNameNoTooltip]."
 befriend_ongoing.6016.extroverted:0 "společnost bezstarostných dvořanů, daleko od ucpaných radních místností a zaprášených administrativních záznamů."
 befriend_ongoing.6016.introverted:0 "daleko od náročných dvorních a radních, což umožňuje vzácný okamžik klidu."
 befriend_ongoing.6016.levelheaded:0 "získat nějaký odstup a perspektivu, abych přehodnotil své priority."
 befriend_ongoing.6016.malicious:0 "jízda mezi poli, nacházení zábavy v nehorázném nepořádku a nešikovnosti venkovanů."
 befriend_ongoing.6016.opening:0 "K mému překvapení [owner.GetTitledFirstName] korespondoval/a s mými radci, aby zajistil/a den pro mě samotného, abych snížil/a tlak, pod kterým jsem byl/a.\n\nNa konci jsem ho strávil/a sledováním návrhu od [owner.GetFirstName] [owner.GetHerselfHimself],"
 befriend_ongoing.6016.submissive:0 "být sám v modlitbě a kontemplaci, daleko od požadavků ostatních, ale [ROOT.Char.GetFaith.HighGodName]."
 befriend_ongoing.6016.t:0 "Nabídnout úlevu"
 befriend_ongoing.6017.a:0 "Brilantní plán!"
 befriend_ongoing.6017.b.tt:0 "#F ... není to tak těžké.#!"
 befriend_ongoing.6017.b:0 "I když přátelství [target.GetFirstNamePossessiveNoTooltip] má hodnotu zlata..."
 befriend_ongoing.6017.desc:1 "Existuje mnoho rozdílů mezi [target.GetTitledFirstName] a mnou. Jedním z nich je poněkud smutný stav [county.GetNameNoTooltip].\n\nNicméně, možná by některé metody, které používáme v [owner_county.GetNameNoTooltip], mohly být také užitečné v [county.GetNameNoTooltip]. [target.GetFirstNameNoTooltip] jasně uvedl, že dobře financovaný projekt rozvoje země by byl velmi oceněn..."
 befriend_ongoing.6017.t:0 "Befriend: Přátelské vývoje"
 befriend_ongoing.6018.a:0 "Neobvyklé, ale určitě to vítám!"
 befriend_ongoing.6018.desc:1 "Beroucí moje jemné náznaky jako aktivní povzbuzení, [owner.GetTitledFirstName] financoval/a nic menšího než rozsáhlý zavlažovací projekt v mém [county.GetNameNoTooltip]!\n\nMůže to být v mnoha ohledech překročující hranice, ale s technikami použitými v [owner_county.GetNameNoTooltip], by [county.GetNameNoTooltip] mohlo být bohatší než kdy předtím!"
 befriend_ongoing.6018.t:0 "Přátelské vývoje"
 befriend_ongoing.6019.a:0 "[target.GetFirstNameNoTooltip] by měl vysvětlit, [target.GetSheHe] má ostrý pohled!"
 befriend_ongoing.6019.b:0 "Teď mě poslouchej..."
 befriend_ongoing.6019.c:0 "Myslím, že bychom to měli nejlépe vyřešit skupinovou diskusí!"
 befriend_ongoing.6019.desc:0 "Diskutuji o [ROOT.Char.Custom('education_conversation_subject')] se svým [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] [target.GetTitledFirstName] a mým [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('opinion_target'))] [opinion_target.GetTitledFirstName], když si uvědomím, že [target.GetFirstNameNoTooltip] je v této věci zcela ztracen...\n\nSnažím se neudělat z [target.GetHerHim] blázna, ztuhnu, když [opinion_target.GetTitledFirstNameNoTooltip] požádá jednoho z nás, aby to vysvětlil [opinion_target.GetHerHim]."
 befriend_ongoing.6019.t:0 "Získat přátelství: Rozhovor a hádanka"
 befriend_ongoing.9001.a:0 "Připravte moji družinu, odcházíme okamžitě!"
 befriend_ongoing.9001.b:0 "Obávám se, že čas není správný..."
 befriend_ongoing.9001.desc:0 "[target.GetTitledFirstName] cestuje a stráví několik nocí na panství jednoho z mých baronů. To by mohla být příležitost, na kterou jsem čekal!"
 befriend_ongoing.9001.t:0 "Získat přátelství: Náhodné setkání"
 befriend_ongoing.9100.a:0 "Neuvěřitelné! Nikdo by takovým lžím nevěřil."
 befriend_ongoing.9100.b.failure.desc.tt:0 "[scoped_rival.GetFirstNamePossessiveNoTooltip] pověsti se stále šíří"
 befriend_ongoing.9100.b.success.desc.toast:0 "[target.GetFirstName] byl přesvědčen mou prosbou"
 befriend_ongoing.9100.b.success.desc.tt:0 "Přemlouvám [target.GetFirstNameNoTooltip]"
 befriend_ongoing.9100.b:0 "Nenechám [scoped_rival.GetHerHim], aby poškodil mé dobré jméno!"
 befriend_ongoing.9100.c:0 "Nejlepší je úplně ignorovat [scoped_rival.GetHerHim]."
 befriend_ongoing.9100.desc:0 "Právě jsem obdržel nejvíce znepokojivé zprávy! Můj [scoped_rival.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_rival') )], [scoped_rival.GetTitledFirstName] šíří falešné zvěsti o mně k [target.GetFirstName], tvrdíc, že můj záměr získat [target.GetHerHis] důvěru je jen cynický pokus o využití [target.GetHerHim]."
 befriend_ongoing.9100.t:0 "Přátelit se: Ztěžování vztahů"
 befriend_ongoing.9101.a:0 "Prosím, pověz mi!"
 befriend_ongoing.9101.b:0 "Děkuji, ale pomoc nepotřebuji."
 befriend_ongoing.9101.desc:0 "Můj drahý [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('scoped_friend') )] [scoped_friend.GetFirstName] se dozvěděl o mém přání zlepšit svůj vztah s [target.GetTitledFirstName] a nabídl mi [scoped_friend.GetHerHis] pomoc.\n\n[scoped_friend.GetSheHe|U] mě ujistil, že [scoped_friend.GetSheHe] a [target.GetFirstNameNoTooltip] jsou podobní lidé. [scoped_friend.GetFirstNameNoTooltip] ví přesně, co musím udělat, abych získal [target.GetHerHis] důvěru."
 befriend_ongoing.9101.t:0 "Získat přátelství: Přátelská pomoc"
 befriend_ongoing.9102.a:0 "Není to to, na co jsou přátelé určeni?"
 befriend_ongoing.9102.desc:1 "V těchto dnech se zdá, že [owner.GetFirstName] může myslet jen na jednu věc. [target.GetSheHe|U] je plně odhodlán/a získat důvěru [target.GetFirstNamePossessive], tak jsem se rozhodl/a pomoci [owner.GetHerHim].\n\n[owner.GetFirstNameNoTooltip] byl/a nadšený/á, když obdržel/a můj pohled a tvrdil/a, že [owner.GetSheHe] nezapomene na mé laskavé gesto."
 befriend_ongoing.9103.a:0 "Ať si [target.GetHerHim] myslí, co chce."
 befriend_ongoing.9103.b:0 "Možná je na místě omluva."
 befriend_ongoing.9103.ruler.desc:1 "Nedávno jsem poslal vyslance do [target.GetTitledFirstNamePossessive] dvora, aby vyprávěl o bohatství a síle [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] a doufám, že si získám [target.GetHerHis] respekt.\n\nNicméně, podle zprávy posla to vypadá, že jsem [target.GetHerHim] dal mnohem jiný dojem. [target.GetSheHe|U] si myslí, že hrozím invazí na [target.GetHerHis] [target.GetPrimaryTitle.GetNameNoTierNoTooltip], pokud se mi [target.GetSheHe] nepodřídí!"
 befriend_ongoing.9103.t:0 "Spřátelit: Hrozné nedorozumění"befriend_ongoing.6009.desc:0 "Slib oddanosti by vyslal silný signál o mých dobrých úmyslech vůči [target.GetTitledFirstName].\n\nKdokoli ocení silnou laskavost."
 befriend_ongoing.9103.vassal.desc:0 "Doufal jsem, že překvapím [target.GetTitledFirstName] velkým hostinou na [target.GetHerHis] počest, přesto [target.GetSheHe] se rozhodl stáhnout [target.GetHerHis] účast na poslední možný okamžik.\n\nZdá se, že [target.GetSheHe] si myslel, že mé překvapení bylo ve skutečnosti součástí spiknutí assassinovat [target.GetHerHim]!"befriend_ongoing.4022.t:0 "Nic k diskusi"
 befriend_ongoing.9104.a:0 "Veřejné ponížení by mělo udělat trik."
 befriend_ongoing.9104.b:0 "Udělejte velkou dar na [target.GetHerHis] [target.GetFaith.HouseOfWorship]."
 befriend_ongoing.9104.c:0 "Krev nevinných ukáže moje přesvědčení!"
 befriend_ongoing.9104.desc:0 "Jaký lepší způsob, jak si získat srdce svatého [target.GetWomanMan] než veřejným projevem oddanosti [owner.GetFaith.HighGodName]?\n\nZajímalo by mě, jaké by bylo nejvhodnější gesto pro tuto příležitost..."
 befriend_ongoing.9104.d:0 "Má bolest kvůli lásce [owner.GetFaith.HighGodNamePossessive]!"
 befriend_ongoing.9104.e.tt:0 "#F Přidám se k [target.GetTitledFirstName] ve svaté komunikaci#!"
 befriend_ongoing.9104.e:0 "Co kdybych vzal/a místo na [target.GetHerHis] oltáři?"
 befriend_ongoing.9104.f.tt:0 "#F [scoped_mate.GetFirstName] se za mě přimluví u [target.GetTitledFirstName]#!"
 befriend_ongoing.9104.f:0 "Ať má [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_mate') )] uklidní [target.GetHerHis] žízeň!"
 befriend_ongoing.9104.g:0 "Věnovat se [target.GetFaith.HouseOfWorship]."
 befriend_ongoing.9104.h:0 "Věnuji svůj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_monk') )] životu uctívání."
 befriend_ongoing.9104.t:0 "Přátelit se: Přátelská nabídka"
 befriend_ongoing.9104.z:0 "Na druhou stranu..."
