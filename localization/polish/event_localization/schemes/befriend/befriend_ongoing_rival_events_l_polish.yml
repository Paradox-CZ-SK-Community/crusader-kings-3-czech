l_polish:
 befriend_ongoing_rival.0001.a:0 "Co za nevděčného [target.Custom('InsultNoun')]!"
 befriend_ongoing_rival.0001.desc:0 "Pečlivě jsem vážil každé slovo, když jsem psal dopis [target.GetTitledFirstName]. Ani když jsem položil brk a šel do svých komnat, jsem nemohl přestat myslet na fráze a skryté významy, které by mohly urazit.\n\nMěl jsem vysoké naděje, že můj dopis se stane zlomovým bodem v mých snahách, ale velmi jsem se mýlil. Dnes byla zpráva vrácena neotevřená!"
 befriend_ongoing_rival.0001.t:0 "Přátelit se: Vracet odesílateli"
 befriend_ongoing_rival_0002.a:0 "Spolknu svou pýchu a podpořím [target.GetHerHis] názor."
 befriend_ongoing_rival_0002.b.tt:0 "Pokrok mého plánu bude pozitivně nebo negativně ovlivněn v závislosti na výsledku."
 befriend_ongoing_rival_0002.b:0 "Kdybych jen mohl [target.GetHerHim] přimět pochopit..."
 befriend_ongoing_rival_0002.c:0 "Nikdy bych nemohl souhlasit s tak absurdním názorem!"
 befriend_ongoing_rival.0002.desc:0 "Strávil jsem dost času v [target.GetTitledFirstNamePossessive] blízkosti, abych věděl, že [target.GetSheHe] dokáže mluvit o [target.Custom('herhis_subject_of_interest')] hodiny. Udělal jsem si domácí úkol a připravil pár otázek na to, co bych doufal, že bude plodná diskuse.\n\nBohužel, byl jsem strašně na omylu. Během několika minut jsme našli něco, o čem jsme nesouhlasili, a byli jsme vřelém křičícím soutěžení."
 befriend_ongoing_rival.0002.t:0 "Kamarádit: Kladivo a kleště"
 befriend_ongoing_rival_0003.a:0 "Pořád ještě může být nějaká naděje pro nás."
 befriend_ongoing_rival.0003.desc:0 "Trvalo to dost hádek a proklínání, než jsme se dostali sem, ale nakonec to vypadá, že [target.GetTitledFirstName] a já jsme našli společnou řeč v této otázce. \n\nMožná jsme se nerozloučili jako přátelé, přesto mám pocit, že děláme pokroky."
 befriend_ongoing_rival.0003.t:0 "Přátelit se: Vidět se tváří v tvář"
 befriend_ongoing_rival_0004.a:0 "[target.GetTitledFirstNameNoTooltip] možná tentokrát vyhrál..."
 befriend_ongoing_rival.0004.desc:0 "Nesnesitelně jsem se snažil vysvětlit svůj názor způsobem, který by dával smysl z pohledu [target.GetTitledFirstNamePossessive], ale nakonec jsem se pouze zamotal do svých vlastních argumentů. \n\nTo dalo [target.GetHerHim] spoustu úhlů, ze kterých mě mohl napadnout, a z debaty jsem vyšel jako prokletý hlupák."
 befriend_ongoing_rival.0004.t:0 "Kamarádit: Hloupá chyba"
 befriend_ongoing_rival_0005.a:0 "Musím se bránit proti špinavým lžím [target.GetFirstNamePossessiveNoTooltip]!"
 befriend_ongoing_rival_0005.b:0 "V tuto chvíli by bylo nejlepší nechat to plynout."
 befriend_ongoing_rival.0005.desc:0 "Když mě [spymaster.GetTitledFirstName] informoval o ohavném pomluvě o mně, která kolovala po dvoře, cítil jsem, jak mi v žilách stoupá hněv. Nechal jsem [spymaster.GetHerHim] prozkoumat zdroj a, k mému velkému překvapení, zdá se, že viníkem byla nikdo jiný než [target.GetTitledFirstName]. \n\n[ROOT.Char.GetFaith.HighGodName], proč ten lživý [target.Custom('InsultNoun')] nepřestane s těmito nesmysly?!"
 befriend_ongoing_rival.0005.t:0 "Kamarádit: V špatném světle"
 befriend_ongoing_rival_2000.a.tt:0 "Chval [target.GetFirstName] za jeho laskavost"
 befriend_ongoing_rival_2000.a:0 "Ačkoli jsme měli naše spory, [target.GetFirstNameNoTooltip] je laskavá duše."
 befriend_ongoing_rival_2000.b.tt:0 "Chval [target.GetFirstName] za to, že je asertivní"
 befriend_ongoing_rival_2000.b:0 "[target.GetSheHe|U] má skutečně dost příkazovou přítomnost."
 befriend_ongoing_rival_2000.c.tt:0 "Chval [target.GetFirstName] za to, že je společenský"
 befriend_ongoing_rival_2000.c:0 "Když o tom přemýšlím, [target.GetSheHe] je dobrý s lidmi."
 befriend_ongoing_rival.2000.desc:0 "Vždy se zdá, že se soustředím na negativní stránky [target.GetTitledFirstNamePossessive], což je s ohledem na můj cíl spíše neproduktivní. Jistě, [target.GetSheHe] musí mít také obdivuhodné silné stránky.\n\nDiskrétní, ale promyšlený kompliment uznávající jednu z [target.GetHerHis] ctností by mohl být dobrý nápad."
 befriend_ongoing_rival_2000.d.tt:0 "Chval [target.GetFirstName] za to, že je rozvážný"
 befriend_ongoing_rival_2000.d:0 "[target.GetFirstNameNoTooltip] obvykle udržuje chladnou hlavu."
 befriend_ongoing_rival_2000.tt:0 "#F Opravdový kompliment by pomohl mému plánu pokročit, ale ten špatný by mohl [target.GetHerHim] potenciálně urazit.#!"
 befriend_ongoing_rival.2000.t:0 "Přátelit se: Hladit [target.GetHerHis|U] ego"
 befriend_ongoing_rival_2001.a:0 "Upřímný kompliment může skutečně zázraky."
 befriend_ongoing_rival.2001.benevolent:0 "jak jsem vždy myslel, že [target.GetHerHis] štědrost tvoří cenný příklad pro ostatní."
 befriend_ongoing_rival.2001.dominant:0 "jak [target.GetSheHe] vždy upoutává pozornost všech, když vstupuje do místnosti."
 befriend_ongoing_rival.2001.end:0 "\n\nPozději mi bylo potvrzeno, že [target.GetSheHe] měl problém skrýt spokojený úsměv, když slyšel má slova."
 befriend_ongoing_rival.2001.extroverted:0 "že [target.GetSheHe] byl široce znám jako oblíbený host, vždycky životem večírku."
 befriend_ongoing_rival.2001.intro:0 "Ujistil jsem se, že [target.GetTitledFirstName] je v doslechu, když jsem zmínil"
 befriend_ongoing_rival.2001.levelheaded:0 "že navzdory našim mnoha nesouhlasům jsem vždy obdivoval [target.GetHerHis] schopnost zachovat si chladnou hlavu."
 befriend_ongoing_rival.2001.t:0 "Přátelit se: Síla uznání"
 befriend_ongoing_rival_2002.a:0 "Nikdy jsem neměl otevírat ústa..."
 befriend_ongoing_rival.2002.end:0 "\n\nPoté, když ke mně [target.GetSheHe] přistoupil, myslel jsem si, že je to, aby poděkoval! Aspoň dokud jsem neviděl zuřivý výraz na [target.GetHerHis] tváři... Jak se ukázalo, [target.GetSheHe] vzal můj pokus o kompliment jako opovržlivou posměšnost."
 befriend_ongoing_rival.2002.t:0 "Kamarádit: Hrozné nedorozumění"
 befriend_ongoing_rival_2003.a:0 "Možná jsem si měl na tohle více promyslet..."
 befriend_ongoing_rival.2003.end:0 "\n\nKdyž jsem se podíval na [target.GetTitledFirstNameNoTooltip], očekával jsem alespoň malou náznak spokojenosti, ale [target.GetSheHe] ve skutečnosti vypadal zmateně, možná dokonce mírně naštvaně."
 befriend_ongoing_rival.2003.t:0 "Přátelit se: Jak trapné"befriend_ongoing_rival.0003.desc:0 "Zabralo to dost hádek a nadávek, abychom se dostali sem, ale nakonec se zdá, že jsme s [target.GetTitledFirstName] našli společnou řeč v této otázce. \n\nMožná jsme se nerozloučili jako přátelé, ale mám pocit, že děláme pokrok."
 befriend_ongoing_rival.3000.t:0 "Kamarádit: Dobrá rovnováha"
