befriend_ongoing_rival.3000.t:0 "Sblížit se: Jemná rovnováha"
befriend_ongoing_rival.0001.t:0 "Sblížit se: Vráceno odesílateli"
befriend_ongoing_rival.0001.desc:0 "Pečlivě jsem zvážil každé slovo při psaní dopisu [target.GetTitledFirstName]. Ani když jsem odložil brk a odešel do svých komnat, nemohl jsem přestat myslet na obraty a skryté významy, které by mohly urazit.\n\nMěl jsem velké naděje, že můj dopis se stane zlomovým bodem mých snah, ale byl jsem těžce na omylu. Dnes byla zpráva vrácena neotevřená!"
befriend_ongoing_rival.0001.a:0 "Jaký nevděčný [target.Custom('InsultNoun')]!"
befriend_ongoing_rival.0002.t:0 "Sblížit se: Hádka naostro"
befriend_ongoing_rival.0002.desc:0 "Strávil jsem dost času v blízkosti [target.GetTitledFirstNamePossessive], abych věděl, že [target.GetSheHe] může o [target.Custom('herhis_subject_of_interest')] mluvit hodiny. Udělal jsem si výzkum a připravil několik otázek pro nadějnou diskusi.\n\nBohužel jsem se strašně mýlil. Během několika minut jsme našli něco, v čem nesouhlasíme, a ocitli se v zuřivém křičícím souboji."
befriend_ongoing_rival_0002.a:0 "Překousnu pýchu a podpořím [target.GetHerHis] stanovisko."
befriend_ongoing_rival_0002.b:0 "Kdybych jen mohl [target.GetHerHim] přesvědčit..."
befriend_ongoing_rival_0002.b.tt:0 "Průběh mého plánu bude v závislosti na výsledku ovlivněn kladně nebo záporně."
befriend_ongoing_rival_0002.c:0 "S takovým absurdním názorem nemohu nikdy souhlasit!"
befriend_ongoing_rival.0003.t:0 "Sblížit se: Shoda názorů"
befriend_ongoing_rival.0003.desc:0 "Stálo to poměrně dost hádek a proklínání, než jsme se dostali sem, ale nakonec se zdá, že [target.GetTitledFirstName] a já jsme na této otázce našli společnou řeč. \n\nMožná jsme se ještě nerozešli jako přátelé, ale mám pocit, že děláme pokrok."
befriend_ongoing_rival_0003.a:0 "Nakonec pro nás ještě může být naděje."
befriend_ongoing_rival.0004.t:0 "Sblížit se: Hloupá chyba"
befriend_ongoing_rival.0004.desc:0 "Zoufale jsem se snažil vysvětlit svůj názor tak, aby dával smysl z pohledu [target.GetTitledFirstNamePossessive], ale jen jsem se zamotal do svých vlastních argumentů. \n\nTo [target.GetHerHim] poskytlo dost úhlů útoku a z hádky jsem vyšel jako zatracený hlupák."
befriend_ongoing_rival_0004.a:0 "Zdá se, že [target.GetTitledFirstNameNoTooltip] tentokrát vyhrál..."
befriend_ongoing_rival.0005.t:0 "Sblížit se: V špatném světle"
befriend_ongoing_rival.0005.desc:0 "Když mě [spymaster.GetTitledFirstName] informoval o špinavé pomluvě o mně kolující na dvoře, cítil jsem, jak mi stoupá krev v žilách. Nechal jsem [spymaster.GetHerHim] vyšetřit její zdroj a k žádnému velkému překvapení se ukázalo, že viníkem není nikdo jiný než [target.GetTitledFirstName]. \n\n[ROOT.Char.GetFaith.HighGodName], proč ten lživý [target.Custom('InsultNoun')] neskončí s tímto nesmyslem?!"
befriend_ongoing_rival_0005.a:0 "Musím se bránit proti [target.GetFirstNamePossessiveNoTooltip] špinavým lžím!"
befriend_ongoing_rival_0005.b:0 "V tuto chvíli je nejspíš nejlepší nechat to plynout."
befriend_ongoing_rival.2000.t:0 "Sblížit se: Potěšit ego [target.GetHerHis|U]"
befriend_ongoing_rival.2000.desc:0 "Zdá se, že se vždy zaměřuji na [target.GetTitledFirstNamePossessive] negativní stránky, což není příliš plodné vzhledem k mému současnému cíli. Jistě musí mít [target.GetSheHe] i obdivuhodné přednosti.\n\nDiskrétní, ale promyšlený kompliment uznávající jednu z [target.GetHerHis] ctností by mohl být dobrý nápad."
befriend_ongoing_rival_2000.a:0 "I přes naše hádky má [target.GetFirstNameNoTooltip] dobré srdce."
befriend_ongoing_rival_2000.b:0 "[target.GetSheHe|U] má rozhodně působivou přítomnost."
befriend_ongoing_rival_2000.c:0 "Když se zamyslím, [target.GetSheHe] umí jednat s lidmi."
befriend_ongoing_rival_2000.d:0 "[target.GetFirstNameNoTooltip] si obvykle udržuje chladnou hlavu."
befriend_ongoing_rival_2000.tt:0 "#F Upřímný kompliment by podpořil postup mého plánu, ale špatný by mohl [target.GetHerHim] urazit.#!"
befriend_ongoing_rival_2000.a.tt:0 "Chválit [target.GetFirstName] za laskavost"
befriend_ongoing_rival_2000.b.tt:0 "Chválit [target.GetFirstName] za průbojnost"
befriend_ongoing_rival_2000.c.tt:0 "Chválit [target.GetFirstName] za společenskost"
befriend_ongoing_rival_2000.d.tt:0 "Chválit [target.GetFirstName] za vyrovnanost"
befriend_ongoing_rival.2001.t:0 "Sblížit se: Síla uznání"
befriend_ongoing_rival.2001.intro:0 "Ujistil jsem se, že [target.GetTitledFirstName] byl v doslechu, když jsem zmínil"
befriend_ongoing_rival.2001.benevolent:0 "že jsem vždy považoval [target.GetHerHis] štědrost za hodnotný příklad pro ostatní."
befriend_ongoing_rival.2001.dominant:0 "jak [target.GetSheHe] vždy upoutává pozornost všech, když vstoupí do místnosti."
befriend_ongoing_rival.2001.extroverted:0 "že [target.GetSheHe] je všeobecně známý jako oblíbený host, vždy duše společnosti."
befriend_ongoing_rival.2001.levelheaded:0 "že navzdory našim mnoha neshodám jsem vždy obdivoval [target.GetHerHis] schopnost zachovat chladnou hlavu."
befriend_ongoing_rival.2001.end:0 "\n\nPozději mi bylo potvrzeno, že [target.GetSheHe] měl potíže skrýt spokojený úsměv, když slyšel má slova."
befriend_ongoing_rival_2001.a:0 "Upřímný kompliment dokáže opravdu zázraky."
befriend_ongoing_rival.2002.t:0 "Sblížit se: Zákeřné nedorozumění"
befriend_ongoing_rival.2002.end:0 "\n\nPoté, když ke mně [target.GetSheHe] přišel, myslel jsem, že chce poděkovat! Alespoň dokud jsem nezahlédl rozzuřený výraz na [target.GetHerHis] tváři... Ukázalo se, že [target.GetSheHe] můj pokus o kompliment vzal jako posměch."
befriend_ongoing_rival_2002.a:0 "Neměl jsem to vůbec říkat..."
befriend_ongoing_rival.2003.t:0 "Sblížit se: Jak trapné"
befriend_ongoing_rival.2003.end:0 "\n\nKdyž jsem pohlédl na [target.GetTitledFirstNameNoTooltip], očekával jsem alespoň malý náznak spokojenosti, ale [target.GetSheHe] vypadal zmateně, možná dokonce lehce podrážděně."
befriend_ongoing_rival_2003.a:0 "Možná jsem o tom měl ještě trochu přemýšlet..."
