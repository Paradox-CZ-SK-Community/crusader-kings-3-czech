befriend_ongoing_rival.3000.t: "Sblížit se: Jemná rovnováha"
befriend_ongoing_rival.0001.t: "Sblížit se: Vráceno odesílateli"
befriend_ongoing_rival.0001.desc: "Pečlivě jsem zvážil každé slovo při psaní dopisu [target.GetTitledFirstName]. Ani když jsem odložil brk a odešel do svých komnat, nemohl jsem přestat myslet na obraty a skryté významy, které by mohly urazit.\n\nMěl jsem velké naděje, že můj dopis se stane zlomovým bodem mých snah, ale byl jsem těžce na omylu. Dnes byla zpráva vrácena neotevřená!"
befriend_ongoing_rival.0001.a: "Jaký nevděčný [target.Custom('InsultNoun')]!"
befriend_ongoing_rival.0002.t: "Sblížit se: Hádka naostro"
befriend_ongoing_rival.0002.desc: "Strávil jsem dost času v blízkosti [target.GetTitledFirstNamePossessive], abych věděl, že [target.GetSheHe] může o [target.Custom('herhis_subject_of_interest')] mluvit hodiny. Udělal jsem si výzkum a připravil několik otázek pro nadějnou diskusi.\n\nBohužel jsem se strašně mýlil. Během několika minut jsme našli něco, v čem nesouhlasíme, a ocitli se v zuřivém křičícím souboji."
befriend_ongoing_rival_0002.a: "Překousnu pýchu a podpořím [target.GetHerHis] stanovisko."
befriend_ongoing_rival_0002.b: "Kdybych jen mohl [target.GetHerHim] přesvědčit..."
befriend_ongoing_rival_0002.b.tt: "Průběh mého plánu bude v závislosti na výsledku ovlivněn kladně nebo záporně."
befriend_ongoing_rival_0002.c: "S takovým absurdním názorem nemohu nikdy souhlasit!"
befriend_ongoing_rival.0003.t: "Sblížit se: Shoda názorů"
befriend_ongoing_rival.0003.desc: "Stálo to poměrně dost hádek a proklínání, než jsme se dostali sem, ale nakonec se zdá, že [target.GetTitledFirstName] a já jsme na této otázce našli společnou řeč. \n\nMožná jsme se ještě nerozešli jako přátelé, ale mám pocit, že děláme pokrok."
befriend_ongoing_rival_0003.a: "Nakonec pro nás ještě může být naděje."
befriend_ongoing_rival.0004.t: "Sblížit se: Hloupá chyba"
befriend_ongoing_rival.0004.desc: "Zoufale jsem se snažil vysvětlit svůj názor tak, aby dával smysl z pohledu [target.GetTitledFirstNamePossessive], ale jen jsem se zamotal do svých vlastních argumentů. \n\nTo [target.GetHerHim] poskytlo dost úhlů útoku a z hádky jsem vyšel jako zatracený hlupák."
befriend_ongoing_rival_0004.a: "Zdá se, že [target.GetTitledFirstNameNoTooltip] tentokrát vyhrál..."
befriend_ongoing_rival.0005.t: "Sblížit se: V špatném světle"
befriend_ongoing_rival.0005.desc: "Když mě [spymaster.GetTitledFirstName] informoval o špinavé pomluvě o mně kolující na dvoře, cítil jsem, jak mi stoupá krev v žilách. Nechal jsem [spymaster.GetHerHim] vyšetřit její zdroj a k žádnému velkému překvapení se ukázalo, že viníkem není nikdo jiný než [target.GetTitledFirstName]. \n\n[ROOT.Char.GetFaith.HighGodName], proč ten lživý [target.Custom('InsultNoun')] neskončí s tímto nesmyslem?!"
befriend_ongoing_rival_0005.a: "Musím se bránit proti [target.GetFirstNamePossessiveNoTooltip] špinavým lžím!"
befriend_ongoing_rival_0005.b: "V tuto chvíli je nejspíš nejlepší nechat to plynout."
befriend_ongoing_rival.2000.t: "Sblížit se: Potěšit ego [target.GetHerHis|U]"
befriend_ongoing_rival.2000.desc: "Zdá se, že se vždy zaměřuji na [target.GetTitledFirstNamePossessive] negativní stránky, což není příliš plodné vzhledem k mému současnému cíli. Jistě musí mít [target.GetSheHe] i obdivuhodné přednosti.\n\nDiskrétní, ale promyšlený kompliment uznávající jednu z [target.GetHerHis] ctností by mohl být dobrý nápad."
befriend_ongoing_rival_2000.a: "I přes naše hádky má [target.GetFirstNameNoTooltip] dobré srdce."
befriend_ongoing_rival_2000.b: "[target.GetSheHe|U] má rozhodně působivou přítomnost."
befriend_ongoing_rival_2000.c: "Když se zamyslím, [target.GetSheHe] umí jednat s lidmi."
befriend_ongoing_rival_2000.d: "[target.GetFirstNameNoTooltip] si obvykle udržuje chladnou hlavu."
befriend_ongoing_rival_2000.tt: "#F Upřímný kompliment by podpořil postup mého plánu, ale špatný by mohl [target.GetHerHim] urazit.#!"
befriend_ongoing_rival_2000.a.tt: "Chválit [target.GetFirstName] za laskavost"
befriend_ongoing_rival_2000.b.tt: "Chválit [target.GetFirstName] za průbojnost"
befriend_ongoing_rival_2000.c.tt: "Chválit [target.GetFirstName] za společenskost"
befriend_ongoing_rival_2000.d.tt: "Chválit [target.GetFirstName] za vyrovnanost"
befriend_ongoing_rival.2001.t: "Sblížit se: Síla uznání"
befriend_ongoing_rival.2001.intro: "Ujistil jsem se, že [target.GetTitledFirstName] byl v doslechu, když jsem zmínil"
befriend_ongoing_rival.2001.benevolent: "že jsem vždy považoval [target.GetHerHis] štědrost za hodnotný příklad pro ostatní."
befriend_ongoing_rival.2001.dominant: "jak [target.GetSheHe] vždy upoutává pozornost všech, když vstoupí do místnosti."
befriend_ongoing_rival.2001.extroverted: "že [target.GetSheHe] je všeobecně známý jako oblíbený host, vždy duše společnosti."
befriend_ongoing_rival.2001.levelheaded: "že navzdory našim mnoha neshodám jsem vždy obdivoval [target.GetHerHis] schopnost zachovat chladnou hlavu."
befriend_ongoing_rival.2001.end: "\n\nPozději mi bylo potvrzeno, že [target.GetSheHe] měl potíže skrýt spokojený úsměv, když slyšel má slova."
befriend_ongoing_rival_2001.a: "Upřímný kompliment dokáže opravdu zázraky."
befriend_ongoing_rival.2002.t: "Sblížit se: Zákeřné nedorozumění"
befriend_ongoing_rival.2002.end: "\n\nPoté, když ke mně [target.GetSheHe] přišel, myslel jsem, že chce poděkovat! Alespoň dokud jsem nezahlédl rozzuřený výraz na [target.GetHerHis] tváři... Ukázalo se, že [target.GetSheHe] můj pokus o kompliment vzal jako posměch."
befriend_ongoing_rival_2002.a: "Neměl jsem to vůbec říkat..."
befriend_ongoing_rival.2003.t: "Sblížit se: Jak trapné"
befriend_ongoing_rival.2003.end: "\n\nKdyž jsem pohlédl na [target.GetTitledFirstNameNoTooltip], očekával jsem alespoň malý náznak spokojenosti, ale [target.GetSheHe] vypadal zmateně, možná dokonce lehce podrážděně."
befriend_ongoing_rival_2003.a: "Možná jsem o tom měl ještě trochu přemýšlet..."
