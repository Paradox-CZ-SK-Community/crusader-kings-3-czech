l_polish:
 befriend_outcome.1001.t: "Navázat přátelství: Večer venku"
 befriend_outcome.1001.desc: "Když jsem se dozvěděl(a), že [target.GetTitledFirstName] bude hostem v sídle v [barony.Custom('BaronyTownType')] [barony.GetNameNoTier], uvědomil(a) jsem si, že to bude perfektní příležitost setkat se s [target.GetHerHim].\n\n"
 befriend_outcome.1002.t: "Navázat přátelství: Na plese"
 befriend_outcome.1002.desc: "Když jsem se dozvěděl(a), že [target.GetTitledFirstName] se zúčastní plesu v [barony.Custom('BaronyTownType')] [barony.GetNameNoTier], rozhodl(a) jsem se, že to bude perfektní příležitost stavit se a získat trochu času tváří v tvář s [target.GetHerHim]!\n\n"
 befriend_outcome.1201.t: "Navázat přátelství: Oficiální setkání"
 befriend_outcome.1201.desc: "Navzdory našim předchozím neshodám navrhli [target.GetTitledFirstNamePossessive] rádci setkání jako příležitost vyřešit naše rozdíly a odložit meče stranou.\n\n"
 befriend_outcome.1301.t: "Navázat přátelství: Panství"
 befriend_outcome.1301.desc: "Po dlouhém zvažování jsem se konečně rozhodl(a) pozvat [target.GetTitledFirstName], aby si prohlédl(a) jedno z mých panství v [barony.GetNameNoTier]."
 befriend_outcome.2001.t: "Navázat přátelství: Příjemný večer"
 befriend_outcome.2001.desc: "Na mou žádost mě po celou dobu večeře posadili vedle [target.GetHerHim] a oba jsme si to skvěle užili! Byl(a) jsem překvapen(a), kolik nám bylo o čem mluvit."
 befriend_outcome.2001.a: "Jaký příjemný [target.GetWomanMan]!"
 befriend_outcome.2002.t: "Navázat přátelství: Tanec"
 befriend_outcome.2002.desc: "Ples byl vynikající a [target.GetTitledFirstName] předvedl(a) skvělé vystoupení! Poté jsem řekl(a) [target.GetHerHim], jak jsem byl(a) ohromen(a), a začali jsme si povídat."
 befriend_outcome.2002.a: "To byl skvělý den!"
 befriend_outcome.2003.t: "Navázat přátelství: Večerní společnost"
 befriend_outcome.2003.opening: "Po náročných přípravách jsem si konečně mohl/a strávit večer o samotě s [target.GetTitledFirstName], abychom"
 befriend_outcome.2004.opening: "Po náročných přípravách jsem si konečně mohl/a strávit trochu času o samotě s [target.GetTitledFirstName]."
 befriend_outcome.2003.same_fame: "vzpomínat na minulé časy, dřívější činy a na to, jak podivný je náš svět."
 befriend_outcome.2003.same_lifestyle: "mluvit o věcech, které činí život smysluplným, a vyměnit si pár dobrých historek."
 befriend_outcome.2003.same_education: "projednat [ROOT.GetCharacter.Custom('education_conversation_subject')]."
 befriend_outcome.2003.deceitful: "Konečně se mi podařilo strávit čas s [target.GetTitledFirstName] a prodiskutovat [target.Custom('education_conversation_subject')]. Naštěstí si [target.GetSheHe] nevšiml(a), že tomu tématu moc nerozumím."
 befriend_outcome.2003.fallback: "vyměnit si pár příběhů a objevit společné zájmy."
 befriend_outcome.2003.great_time: "\n\nKdyž jsem odcházel/odcházela, [target.GetTitledFirstName] mi řekl(a), že bylo dobré mluvit s někým, kdo [target.GetHerHim] skutečně rozumí. Plně jsem souhlasil(a)."
 befriend_outcome.2003.a: "Jsme si bližší než kdy dřív."
 befriend_outcome.2201.t: "Navázat přátelství: Plodná diplomacie"
 befriend_outcome.2201.desc: "Po setkání s [target.GetTitledFirstName], kde jsme si sedli spíše jako rovní než jako nepřátelé, mám pocit, že jsem se o [target.GetHerHim] hodně dozvěděl(a). [target.GetSheHe|U] si také uvědomil(a), že časem se můžeme shodnout."
 befriend_outcome.2201.a: "[target.GetSheHe|U] se na mě před odchodem dokonce usmál(a)."
 befriend_outcome.2301.desc: "\n\nNávštěva se ukázala být ještě lepším nápadem, než jsem očekával(a). [target.GetTitledFirstName] mi nejen poskytl(a) nečekaný pohled na záležitosti panství, ale po celou dobu mi také zpříjemňoval(a) náladu."
 befriend_outcome.2301.increase_opinion: "Mám pocit, že se teď známe lépe než dřív."
 befriend_outcome.2301.a: "Návštěva stála za to."
 befriend_outcome.4001.t: "Navázat přátelství: Trapná večeře"
 befriend_outcome.4001.desc: "Když nastal čas, posadili mě po celou dobu večeře přímo vedle [target.GetTitledFirstName], ale zjistil(a) jsem, že nejsem schopen(a) říct nic zajímavého!"
 befriend_outcome.4001.b: "Ach jo, vzdávám to!"
 befriend_outcome.4002.t: "Navázat přátelství: Tanec"
 befriend_outcome.4002.desc: "Den plesu předznamenalo šedé nebe a místo očekávané veselosti byla nálada chmurná."
 befriend_outcome.4002.a: "Tak příště se s [target.GetHerHim] setkám znovu!"
 befriend_outcome.4002.b: "Tohle je beznadějné..."
 befriend_outcome.4003.t: "Navázat přátelství: Omyl"
 befriend_outcome.4003.same_fame: "Očekával(a) jsem, že budeme mít mnoho společného, ale nic takového jsem však nenašel(a)."
 befriend_outcome.4003.same_lifestyle: "Byl(a) jsem si tak jistý/á, že [target.GetTitledFirstName] a já žijeme podobným způsobem, ale po několika hodinách rozhovoru s [target.GetHerHim] si tím už tak jistý/á nejsem..."
 befriend_outcome.4003.same_education: "Opravdu jsem věřil(a), že [target.GetTitledFirstName] a já vidíme svět stejně, ale poté, co jsme několik hodin hašteřili nad [target.Custom('education_conversation_subject')] a nikdy nenašli společnou řeč, jsem byl(a) nucen(a) přiznat, jak jsem se mýlil(a)."
 befriend_outcome.4003.deceitful: "Myslel(a) jsem, že dokážu předstírat znalosti o čemkoli, o čem by [target.GetTitledFirstName] mohl(a) chtít mluvit, ale do třetí hodiny hovoru o [target.Custom('education_conversation_subject')] moje pokusy o socializaci zcela selhaly."
 befriend_outcome.4003.fallback: "Navzdory mým počátečním domněnkám jsem prostě nenašel(a) nic, co bych měl(a) s [target.GetTitledFirstName] společného a na čem bychom se mohli sblížit."
 befriend_outcome.4003.bad_time: "\n\nSklopeně jsem odešel/odešla a zdá se, že [target.GetSheHe] byl(a) rád(a), že mě vidí odejít."
 befriend_outcome.4003.b: "Naše přátelství prostě nebylo souzeno."
 befriend_outcome.4201.t: "Navázat přátelství: Chladné setkání"
 befriend_outcome.4201.desc: "Bohužel, i když to mělo dobrý úmysl, naše setkání mi jen připomnělo, proč si nerozumíme."
 befriend_outcome.4201.b: "Neměl(a) jsem se do toho pouštět."
 befriend_outcome.4301.desc: "\n\nBohužel se ukázalo, že cesta byla katastrofální nápad. [target.GetTitledFirstName] byl(a) špatně připraven(a) a kdykoli jsem se pokusil(a) zlepšit náladu, [target.GetSheHe] reagoval(a) jen s tichým rozmrzením."
 befriend_outcome.4301.b: "Po tom všem to vzdávám."
 befriend_outcome.6001.begin_friendship: "\n\nKdyž jsem odcházel/odcházela, zdálo se, jako bychom se znali už celý život."
 befriend_outcome.6301.begin_friendship: "\n\n[target.GetSheHe|U] není jen můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))], ale i můj přítel."
 befriend_outcome.8001.disastrous_time: "\n\nKdyž jsem odcházel/odcházela, mohl(a) bych přísahat, že mi [target.GetSheHe] poslal(a) jeden z nejhnusnějších pohledů, jaké jsem kdy viděl(a)."
 befriend_outcome.8201.disastrous_time: "\n\nV jednom okamžiku jsem náhodou urazil(a) jak [target.GetHerHis] matku #EMP and#!, tak i [target.GetHerHis] oblíbeného koně."
 befriend_outcome.8301.disastrous_time: "\n\nPo našem návratu se [target.GetSheHe] se mnou sotva chce bavit!"
 befriend_outcome.9800.t: "Navázat přátelství: Sdílený smutek je poloviční"
 befriend_outcome.9800.desc: "Když mi moji špehové řekli o každoroční návštěvě [target.GetTitledFirstNamePossessive] u"
 befriend_outcome.9800.desc_same_parent.our_parent: "hrobu našeho [target_dead_parent.Custom('MotherFather')],"
 befriend_outcome.9800.desc_strangers.their_parent: "hrobu [target.GetHerHis] [target_dead_parent.Custom('MotherFather')],"
 befriend_outcome.9800.mid.desc: "Okamžitě mi došlo, že je to nejlepší příležitost překlenout propast mezi námi.\n\nAž ten den přijde, najdu [target.GetTitledFirstNameNoTooltip] na kolenou před náhrobkem.\n\n"Promiňte, že ruším," řeknu tiše." # todo: Ihned jsem si uvědomil(a), že je to nejlepší příležitost přiblížit se k sobě.\n\nKdyž ten den nastal, našel(a) jsem [target.GetTitledFirstNameNoTooltip] klečet před náhrobkem, ztraceného/stracenou v přemýšlení.\n\n\"Promiňte, že ruším,\" řeknu nízkým hlasem.
 befriend_outcome.9800.desc_same_parent.dialogue: "\"Vím, že [target_dead_parent.GetSheHe] pro tebe hodně znamenal(a). Já také postrádám [target_dead_parent.GetHerHim].\""
 befriend_outcome.9800.desc_strangers.dialogue: "\"Chci vyjádřit svou soustrast. Já také vím, jaké to je ztratit rodiče.\""
 befriend_outcome.9800.end: "\n\nNakonec si několik hodin vyprávíme příběhy o ztracených blízkých a odcházíme s lehčím srdcem." # todo: \n\nNakonec několik hodin sdílíme příběhy o ztracených blízkých. Když se loučíme, mám pocit, že mi spadl kámen ze srdce.
 befriend_outcome.9800.a: "Naše bolesti nás sblížily."
 befriend_outcome.9900.t: "Navázat přátelství: Příval emocí"
 befriend_outcome.9900.end: "Bohužel jakmile mě [target.GetTitledFirstName] uviděl(a), vstal(a) na nohy a rozzuřeně se na mě vrhl(a)."
 befriend_outcome.9900.b: "...Byl to špatný čas?"
 befriend_outcome.0002.t: "[owner.GetTitledFirstNamePossessiveNoTooltip] Přátelství"
 befriend_outcome.0002.critsucc.desc: "Nikdy bych nečekal(a), že se k [owner.GetTitledFirstName] přiblížím tak, jako se to stalo za poslední roky.\n\nV mnoha případech se [owner.GetSheHe] ukázal(a) jako spolehlivý(á) a upřímný(á) [owner.GetWomanMan], který má na srdci jen mé nejlepší zájmy."
 befriend_outcome.0002.succ.desc: "Začínám si uvědomovat, kolik toho mám s [owner.GetTitledFirstName] společného a jak spolehlivý(á) se [owner.GetSheHe] ukázal(a) v posledních měsících."
 befriend_outcome.0002.fail.desc: "Ačkoliv [owner.GetHerHis] četné pokusy získat mé sympatie nezůstaly bez povšimnutí, nemohu si nepřipadnout podrážděný/á z [owner.GetTitledFirstNamePossessive] náhlého zájmu o mě.\n\nA nemohu se zbavit pocitu, že úmysly [owner.Custom('WomanManPossessive')] nejsou čisté..."
 befriend_outcome.0002.critfail.desc: "Ačkoliv [owner.GetHerHis] četné pokusy získat mou přízeň nezůstaly bez povšimnutí, cítím jen podráždění z [owner.GetTitledFirstNamePossessive] náhlého zájmu o mě.\n\nJeho/její posedlá touha mě ohromit a nešikovné předstírané projevy náklonnosti mě jen více přiměly nemít [owner.GetHerHim] rád(a)."
 befriend_outcome.0002.a: "Je tak vzácné najít skutečného přítele."
 befriend_outcome.0002.b.success: "Měli bychom trávit víc času spolu!"
 befriend_outcome.0002.b.failure: "Ale [owner.GetSheHe] má stále určité kouzlo..."
 befriend_outcome.0002.c.success: "Stále nejsem přesvědčen(a)."
 befriend_outcome.0002.c.failure: "Proč mě [owner.GetSheHe] nemůže nechat na pokoji?"
 befriend_outcome.0002.d: "Už nikdy nechci vidět [owner.GetHerHis] tvář!"
 befriend_outcome.2004.t: "Navázat přátelství: Spřízněné duše"
 befriend_outcome.2004.spouse: "\n\nKdyž jsme se na konci večera vrátili do svých pokojů, cítil(a) jsem, že můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] vypadal mnohem pohodlněji a vstřícněji ke mně."
 befriend_outcome.2004.relative: "\n\nByl(a) jsem rád(a), že jsem měl(a) příležitost posílit naše rodinné vazby a podle chování mého [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('target'))] na konci večera to byl i [target.GetSheHe]."
 befriend_outcome.2004.vassal: "\n\nNa konci večeře mi [target.GetTitledFirstNameNoTooltip] řekl(a), jak je vděčný(á), že má tak pohostinného a srdečného pána, a že doufá, že mi bude moci v budoucnu oplatit mou laskavost."
 befriend_outcome.2004.liege: "\n\nJako projev vděčnosti se jen pár dní po našem soukromém setkání můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] rozhodl pochválit mou pohostinnost před celým dvorem, prohlašujíc, že má štěstí mít tak loajálního a vřelého vazala, jakým jsem já, pod [target.GetHerHis] ochranou."
 befriend_outcome.2004.outsider: "\n\nNakonec pro mě vzdálenost nebyla velkou překážkou při získání důvěry a přátelství [target.GetTitledFirstNamePossessiveNoTooltip]. Mohu jen doufat, že pouto, které jsme dnes vytvořili, bude v nadcházejících letech jen sílit."
 befriend_outcome.2004.fallback: "\n\nBěhem našeho setkání jsem se o [target.GetTitledFirstNameNoTooltip] hodně dozvěděl(a) a jsem si jistý/á, že to platí i pro [target.GetHerHim]. Myslím, že tento společně strávený večer hodně pomohl vybudovat vzájemnou důvěru."
 befriend_outcome.6004.spouse: "\n\nKdyž jsme se na konci večera vrátili do svých pokojů, byl(a) jsem si jistý/á, že mohu svému [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] plně důvěřovat, a věděl(a) jsem, že [target.GetSheHe] cítí totéž ke mně."
 befriend_outcome.6004.relative: "\n\nByl(a) jsem rád(a), že jsem měl(a) příležitost posílit naše rodinné vazby a ke konci večeře jsem byl(a) naprosto přesvědčen(a), že můj [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('target'))] cítil totéž."
 befriend_outcome.6004.vassal: "\n\nKe konci večeře bylo [target.GetTitledFirstNameNoTooltip] stejně přesvědčený(á), že mám na mysli jeho/její nejlepší zájmy, jako já jsem byl(a) přesvědčen(a), že [target.GetSheHe] má na mysli ty mé. Díky mým snahám jsme vybudovali pouto důvěry a věrnosti, které se mezi pánem a vazalem jen zřídka dosahuje."
 befriend_outcome.6004.liege: "\n\nJako projev vděčnosti se jen pár dní po našem soukromém setkání můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] rozhodl pochválit mou pohostinnost před celým dvorem, prohlašujíc, že má štěstí mít tak loajálního a vstřícného vazala, jakým jsem já, a že je hrdý/á, že mě může nazývat svým přítelem."
 befriend_outcome.6004.outsider: "\n\nNakonec pro mě vzdálenost nebyla velkou překážkou k získání důvěry a přátelství [target.GetTitledFirstNamePossessiveNoTooltip]. Oba jsme se během našeho setkání hodně o sobě dozvěděli, takže jsme se rozešli jako přátelé."
 befriend_outcome.4004.t: "Navázat přátelství: Nesmiřitelné rozdíly"
 befriend_outcome.4004.spouse: "Navzdory mým nejlepším snahám zapůsobit na [target.GetTitledFirstName] mě můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] stále považuje s nedůvěrou a odtažitostí."
 befriend_outcome.4004.relative: "Myslel(a) jsem, že posílení vazby mezi mnou a mým [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] bude jednoduché... Jak jsem se spletl(a). Navzdory mým nejlepším snahám se [target.GetTitledFirstName] zdá být zcela nezaujatý/á trávit se mnou čas nebo poznat mé zájmy."
 befriend_outcome.4004.vassal: "Navzdory mým četným pokusům získat důvěru [target.GetTitledFirstNamePossessive], [target.GetSheHe] si stále udržuje odstup při rozhovoru se mnou. Zdá se, že náš rozdíl v hodnosti je pro [target.GetHerHim] příliš velkou překážkou."
 befriend_outcome.4004.liege: "[target.GetTitledFirstName] nebyl(a) vůbec ohromen(a) mými četnými pokusy získat [target.GetHerHis] důvěru. Když jsem slyšel(a) pověsti kolující v [target.GetHerHis] dvoře, uvědomil(a) jsem si, že mě [target.GetSheHe] začal(a) vnímat jen jako podlizovače snažícího se získat [target.GetHerHis] přízeň."
 befriend_outcome.4004.outsider: "Bohužel zdá se, že rozdíly a vzdálenost mezi [target.GetTitledFirstName] a mnou jsou prostě příliš velké na to, aby je bylo možné překonat, bez ohledu na mou vytrvalost. Po veškerém čase, který jsem věnoval(a) snažení získat [target.GetHerHis] důvěru, [target.GetTitledFirstNameNoTooltip] neprojevil(a) žádnou změnu ve svém postoji vůči mně."
 befriend_outcome.4004.ending: "\n\nBojím se, že v tuto chvíli už téměř nic nemohu udělat, abych překlenul(a) propast mezi námi."
 befriend_outcome.8005.desc: "Byl(a) jsem blázen, když jsem doufal(a), že dokážu změnit názor [target.GetTitledFirstNamePossessive] na mě. \n\n[target.GetSheHe|U] využil(a) mou nedávnou otevřenost a přívětivost vůči [target.GetHerHim] jen k tomu, aby mě otevřeně zesměšnil(a), tvrdíc, že nejsem nic jiného než patetický bezpáteřní [owner.GetWomanMan] bez přátel, příliš dychtivý/á ponížit [owner.GetHerselfHimself] ze strachu z osamělosti."
 befriend_outcome.8005.a: "Měl(a) jsem to od [target.GetHerHim] očekávat."
 befriend_outcome.2005.t: "Navázat přátelství: Ukončení svárů"
 befriend_outcome.2005.relative: "Nešlo to snadno přesvědčit mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] o upřímnosti mých úmyslů zpočátku, ale postupně jsem dokázal(a) přimět [target.GetHerHim] pochopit, že jsem připraven(a) ukončit naše soupeření pro dobro nás obou."
 befriend_outcome.2005.vassal: "Není nikdy dobré znamení, když je pán v rozporu se svými vlastními vazaly. Díky mým diplomatickým snahám se mi podařilo urovnat neshody, které jsem měl(a) s [target.GetTitledFirstName].\n\nS trochou štěstí se budeme moci časem více naučit si vzájemně důvěřovat. Prozatím jsem jen rád(a), že už [target.GetHerHim] nepovažuji za nepřítele."
 befriend_outcome.2005.liege: "Stabilita jakéhokoli panství závisí na vzájemné úctě mezi pánem a [target.GetHerHis] vazaly. Jsem rád(a), že jsem dokázal(a) přesvědčit [target.GetTitledFirstName], že svár mezi námi by přinesl jen zbytečné utrpení našim poddaným.\n\nVelice mě uklidňuje, že jsme konečně urovnali své rozdíly."
 befriend_outcome.2005.fallback: "Nebyla snadná přesvědčit [target.GetTitledFirstName] setkat se se mnou, abychom urovnali naše rozdíly, ale jakmile jsem si konečně s [target.GetHerHim] sedl(a) a vysvětlil(a) důvody našich minulých neshod, zjistil(a) jsem, že je mnohem rozumnější, než jsem se bál(a)."
 befriend_outcome.2005.a: "Konečně můžeme začít znovu."
 befriend_outcome.8006.t: "Navázat přátelství: Nesmiřitelné politické názory"
 befriend_outcome.8006.desc: "Poslední týden jsem se setkával(a) s [target.GetTitledFirstName] a snažil(a) se mu/jí vysvětlit, že není třeba, abychom byli nepřáteli.\n\nBohužel se zdá, že se můj pokus uklidnit [target.GetHerHis] frakci jen zpevnila její řady."
 befriend_outcome.8006.everyfactionmember.custom: "Každý člen [target.GetTitledFirstNamePossessive] [faction|E]"
 befriend_outcome.8006.a: "Nikdy jsem neměl(a) důvěřovat tomu [target.GetWomanMan]."
 befriend_outcome.8007.t: "Navázat přátelství: Cena důvěry"
 befriend_outcome.8007.desc: "Minulou noc, jako poslední pokus získat náklonnost mého [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('target'))], jsem se rozhodl(a) odhalit [target.GetHerHim] jedno ze svých nejostudnějších tajemství. Doufal(a) jsem, že moje upřímnost pomůže uzavřít propast mezi námi, ale byl(a) jsem krutě na omylu.\n\n[target.GetSheHe|U] teď vyhrožuje, že mé tajemství odhalí celému dvoru, pokud nepodlehnou [target.GetHerHis] požadavkům!"
 befriend_outcome.8007.a: "Dobře! Kolik potřebuješ?"
 befriend_outcome.8007.b: "Jak chceš, miláčku!"
 befriend_outcome.8007.c: "Nebudu vydíjen svým vlastním [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))]!"
 befriend_outcome.8008.t: "Navázat přátelství: Kněžské neshody"
 befriend_outcome.8008.desc: "Bohužel se zdá, že [target.GetTitledFirstName] věří, že můj pokus získat [target.GetHerHis] důvěru je jen lest, jak získat odpuštění mých hříchů v očích [ROOT.Char.GetFaith.HighGodNameAlternate].\n\nJako by odmítnutí mé nabídky přátelství nestačilo, [target.GetTitledFirstNameNoTooltip] začal(a) pomlouvat mé jméno při kázání lidem v [owner.GetPrimaryTitle.GetName]!"
 befriend_outcome.8008.a: "Stačilo! Vzdávám to!"
 befriend_outcome.8009.t: "Navázat přátelství: Neslušné podlézání"
 befriend_outcome.8009.desc: "Byl(a) jsem přesvědčen(a), že veřejné chválení mnoha kvalit a schopného vedení [target.GetTitledFirstNamePossessive] mi pomůže získat [target.GetHerHis] přízeň. Bohužel jsem se hrozně mýlil(a).\n\nJakmile jsem dokončil(a) svůj projev, [target.GetTitledFirstNameNoTooltip] mě před celým dvorem zesměšnil(a), tvrzeje, že nejsem nic jiného než zbabělý podražďovač snažící se zvýšit svůj vliv lízáním bot svých nadřízených."
 befriend_outcome.8009.everycourtier.custom: "Každý člen [target.GetTitledFirstNamePossessive] dvora"
 befriend_outcome.8009.a: "Ale myslel(a) jsem to vážně!"
 befriend_outcome.2006.t: "Navázat přátelství: Vzájemné porozumění"
 befriend_outcome.2006.desc: "Konečně jsem přiměl(a) [target.GetTitledFirstName], aby opustil(a) své mylné podporování [targeting_faction.GetName].\n\nUkázalo se, že máme mnohem více společného, než jsme si oba zpočátku mysleli."
 befriend_outcome.2006.a: "Je vždy dobré vidět, když rozum zvítězí."
 befriend_outcome.6006.t: "Navázat přátelství: Politické usmíření"
 befriend_outcome.6006.desc: "Díky mým důvtipným diplomatickým schopnostem jsem dokázal(a) přesvědčit [target.GetTitledFirstName], aby nejen opustil(a) vedení [scoped_faction.GetName], ale aby ji úplně rozpuštěl(a), čímž se odvrátilo riziko občanské války."
 befriend_outcome.6007.desc: "Nemohu si vysvětlit jak, ale [owner.GetTitledFirstName] přesvědčil(a) [target.GetTitledFirstName], aby rozpustil(a) svou frakci.\n\n[target.GetSheHe|U] včera svolal(a) všechny členy a oznámil(a), že byl(a) v omylu, když se stavěl(a) proti [owner.GetTitledFirstNameNoTooltip], a že si přeje mírové řešení našeho konfliktu."
 befriend_outcome.6007.a.a: "[target.GetTitledFirstNameNoTooltip] nás zradil(a)!"
 befriend_outcome.6007.a.b: "Možná má [target.GetSheHe] pravdu..."
 befriend_outcome.2007.opening_travel: "K mému potěšení mě zde v [current_location.GetName] našel jeden z kurýrů [target.GetTitledFirstNamePossessive], když se já a můj doprovod vydáváme směrem k [next_destination.GetName].\n\n"
 befriend_outcome.2007.opening_no_travel: "K mému potěšení sem dorazil jeden z kurýrů [target.GetTitledFirstNamePossessive] na mé [ROOT.Char.Custom('FortifiedBuilding')] v [ROOT.Char.GetCurrentLocation.GetName].\n\n"
 befriend_outcome.2007.desc: "[courier.GetSheHe|U] nese dobré zprávy, neboť [target.GetFirstNameNoTooltip] si přeje formalizovat naše přátelství! Nikdy jsem nečekal(a), že se sblížíme takto, ale [target.GetSheHe] se ukázal(a) být spolehlivým a upřímným [target.GetWomanMan], který má na srdci jen mé nejlepší zájmy."
