l_polish:
 befriend_outcome.4003.fallback:0 "I přes to, co jsem zpočátku myslel, jsem prostě nemohl najít nic, co bychom [target.GetTitledFirstName] a já měli společného, abychom se sbližili."
 befriend_outcome.8301.disastrous_time:0 "\n\nPo našem návratu [target.GetSheHe] sotva chce se mnou mluvit!"
 befriend_outcome.4002.b:0 "To je beznadějné..."
 befriend_outcome.4004.t:0 "Sblížit: Nezmiřitelné rozdíly"
 befriend_outcome.0002.a:0 "Je tak vzácné najít pravého přítele."
 befriend_outcome.8007.a:0 "Dobře! Kolik potřebuješ?"
 befriend_outcome.0002.c.failure:0 "Proč nemůže [owner.GetSheHe] nechat mě na pokoji?"
 befriend_outcome.8009.desc:0 "Byl jsem si jistý, že veřejné chválení mnoha kvalit [target.GetTitledFirstNamePossessive] a kompetentního vedení mi pomůže dostat se do [target.GetHerHis] přízně. Bohužel, byl jsem hodně na omylu.\n\nJakmile jsem dokončil svůj projev, [target.GetTitledFirstNameNoTooltip] mě před celým dvorem vysmál, prohlašujíc, že jsem jen bezduchá sycophantka snažící se povýšit [owner.GetHerHis] postavení lízáním bot [owner.GetHerHis] nadřízených."
 befriend_outcome.1201.t:0 "Sblížit: Formální schůzka"
 befriend_outcome.4004.liege:0 "[target.GetTitledFirstName] nebyl vůbec ohromen mými mnoha pokusy získat [target.GetHerHis] důvěru. Když jsem slyšel drby kolující v [target.GetHerHis] dvoře, uvědomil jsem si, že [target.GetSheHe] na mě pohlíží jako na sycophanta, který se snaží získat [target.GetHerHis] přízeň."
 befriend_outcome.2201.t:0 "Sblížit: Plodná diplomacie"
 befriend_outcome.6001.begin_friendship:0 "\n\nKdyž jsem odešel, měl jsem pocit, že jsme se znali celý život."
 befriend_outcome.6007.a.b:0 "Možná má [target.GetSheHe] pravdu..."
 befriend_outcome.2005.vassal:0 "Nikdy není dobré znamení, když je lord v rozporu se svými vlastním vazaly. Díky mým diplomatickým snahám jsem dokázal usmířit rozepře, které jsem měl s [target.GetTitledFirstName].\n\nS trochou štěstí se budeme moct naučit více si důvěřovat, jak budeme pokračovat vpřed. Zatím jsem rád, že už [target.GetHerHim] nepovažuji za nepřítele."
 befriend_outcome.2003.t:0 "Sblížit: Společnost jednoho večera"
 befriend_outcome.2005.t:0 "Sblížit: Ukončení konfliktu"
 befriend_outcome.2003.same_education:0 "diskutovat o [ROOT.GetCharacter.Custom('education_conversation_subject')]."
 befriend_outcome.4003.bad_time:0 "\n\nZklamaně jsem odešel, a zdá se, že [target.GetSheHe] byl rád, že mě vidí odcházet."
 befriend_outcome.8009.a:0 "Ale myslel jsem to vážně!"
 befriend_outcome.4001.desc:0 "Když nastal čas, seděl jsem hned vedle [target.GetTitledFirstName] po celou dobu večeře, ale nedařilo se mi říct nic zajímavého!"
 befriend_outcome.1201.desc:0 "Navzdory našim předchozím neshodám, [target.GetTitledFirstNamePossessive] poradci navrhli schůzku jako příležitost vyjasnit si naše rozdíly a zanechat jakékoliv meče za sebou.\n\n"
 befriend_outcome.6004.spouse:0 "\n\nKdyž jsme se na konci večera vrátili do našich pokojů, byl jsem si jistý, že budu moct důvěřovat svému [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] naprosto, a věděl jsem, že [target.GetSheHe] cítí to samé ke mně."
 befriend_outcome.0002.b.success:0 "Měli bychom trávit více času spolu!"
 befriend_outcome.8007.t:0 "Sblížit: Cena důvěry"
 befriend_outcome.4301.b:0 "Po tom všem se vzdávám."
 befriend_outcome.4201.desc:0 "Bohužel, přestože dobře míněné, naše setkání udělalo málo jiného než mi připomnělo, proč si nerozumíme."
 befriend_outcome.9900.b:0 "...Byl to špatný čas?"
 befriend_outcome.2005.liege:0 "Stabilita jakéhokoli království závisí na respektu a dohodě mezi lordem a [target.GetHerHis] vazaly. Jsem rád, že se mi podařilo přesvědčit [target.GetTitledFirstName], že rozepře mezi námi by přinesly jen zbytečnou utrpení našim poddaným.\n\nPřináší mi to velkou úlevu vědět, že jsme konečně vyřešili naše rozdíly."
 befriend_outcome.2003.a:0 "Jsme blíž než kdy jindy."
 befriend_outcome.2201.a:0 "[target.GetSheHe|U] se na mě dokonce usmál/a, než jsem odešel."
 befriend_outcome.4004.relative:0 "Myslel jsem, že posílení vazby mezi mým vlastním [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] a mnou bude snadný úkol... Jak jsem se mýlil. Navzdory mým nejlepším snahám, [target.GetTitledFirstName] se zdá být zcela nezaujatý strávit se mnou čas nebo se dozvědět více o mých zájmech."
 befriend_outcome.0002.b.failure:0 "Ale [owner.GetSheHe] stále má jisté kouzlo..."
 befriend_outcome.2004.liege:0 "\n\nJako projev vděčnosti, jen pár dní po naší soukromé schůzce, se můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] rozhodl chválit mou pohostinnost před celým dvorem, uváděje, že [target.GetSheHe] má štěstí mít tak oddaného a vítajícího vazala, jako jsem já, pod [target.GetHerHis] ochranou."befriend_outcome.8008.desc:0 "Bohužel, zdá se, že [target.GetTitledFirstName] to vidí tak, že můj pokus získat [target.GetHerHis] důvěru je pouze trik k tomu, abych získal odpuštění za své hříchy v očích [ROOT.Char.GetFaith.HighGodNameAlternate].\n\nJakoby odmítnutí mé nabídky přátelství nestačilo, [target.GetTitledFirstNameNoTooltip] začal házet špínu na mé jméno, když kázal lidem [owner.GetPrimaryTitle.GetName]!"
 befriend_outcome.4003.b:0 "Naše přátelství prostě nebylo určeno k tomu, aby se stalo."
 befriend_outcome.8001.disastrous_time:0 "\n\nKdyž jsem odcházel, mohl bych se přísahat, že mi [target.GetSheHe] poslal jeden z nejhnusnějších pohledů, jaké jsem kdy viděl."
 befriend_outcome.2004.outsider:0 "\n\nNakonec nebyla vzdálenost příliš velkou překážkou, kterou bych musel překonat, abych získal důvěru a přátelství [target.GetTitledFirstNamePossessiveNoTooltip]. Mohu jen doufat, že pouto, které jsme dnes vytvořili, se v budoucích letech jen posílí."
 befriend_outcome.0002.critfail.desc:1 "I když [owner.GetHerHis] četné pokusy získat mou přízeň neunikly mé pozornosti, nemohu se zbavit pocitu podráždění z [owner.GetTitledFirstNamePossessive] náhlého zájmu o mě.\n\nPokud je něco, [owner.GetHerHis] obsedantní touha zapůsobit na mě a [owner.GetHerHis] nešikovné projevy falešné náklonnosti mě pouze donutily více nesnášet [owner.GetHerHim]."
 befriend_outcome.9800.desc_strangers.their_parent:0 "[target.GetHerHis] [target_dead_parent.Custom('MotherFather')]'s hrob,"
 befriend_outcome.8007.desc:0 "Minulou noc, jako poslední pokus získat [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('target'))] náklonnost, jsem se rozhodl odhalit [target.GetHerHim] jedno ze svých nejhanebnějších tajemství. Doufal jsem, že má upřímnost pomůže zavřít mezeru mezi námi, ale hodně jsem se mýlil.\n\n[target.GetSheHe|U] nyní vyhrožuje, že odhalí mé tajemství celému dvoru, pokud se nepodřídím [target.GetHerHis] požadavkům!"
 befriend_outcome.8005.desc:0 "Byl jsem blázen, že jsem doufal, že mohu změnit názor [target.GetTitledFirstNamePossessive] o mně. \n\n[target.GetSheHe|U] jen využil mé nedávné otevřenosti a srdečnosti k [target.GetHerHim], aby mě veřejně urážel, tvrdíc, že jsem jen patetický bezpřátelový [owner.GetWomanMan], příliš ochotný ponížit [owner.GetHerselfHimself] jen ze strachu z osamělosti."
 befriend_outcome.0002.d:0 "Nikdy nechci znovu vidět tvář [owner.GetHerHis]!"
 befriend_outcome.4003.same_education:0 "Opravu jsem věřil, že [target.GetTitledFirstName] a já vidíme svět stejným způsobem, ale po několika hodinách hádání o [target.Custom('education_conversation_subject')] a bez nalezení nějakého společného názoru jsem byl nucen přiznat, jak strašně jsem se mýlil."
 befriend_outcome.9800.desc_strangers.dialogue:0 "\"Chci vyjádřit svou soustrast. I já vím, jaké to je ztratit rodiče.\""
 befriend_outcome.2004.opening:0 "Po náročných přípravách jsem konečně mohl strávit nějaký čas o samotě s [target.GetTitledFirstName]."
 befriend_outcome.6301.begin_friendship:0 "\n\n[target.GetSheHe|U] není jen můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))], ale také můj přítel."
 befriend_outcome.2301.a:0 "Cesta stála za to."
 befriend_outcome.2001.t:0 "Přátelit se: Příjemný večer"
 befriend_outcome.2001.a:0 "Tak příjemný [target.GetWomanMan]!"
 befriend_outcome.4004.vassal:0 "I přes mé četné pokusy získat důvěru [target.GetTitledFirstNamePossessive] si [target.GetSheHe] stále udržuje vzdálenost, když mluví se mnou. Náš rozdíl v postavení se zdá být příliš velkou překážkou pro [target.GetHerHim]."
 befriend_outcome.9900.end:0 "Bohužel, jakmile mě [target.GetTitledFirstName] uviděl, [target.GetSheHe] vletěl k [target.GetHerHis] nohám a vrhl se na mě, rozzuřený."
 befriend_outcome.0002.succ.desc:0 "Začínám si uvědomovat, jak moc máme [owner.GetTitledFirstName] a já společného, a jak spolehlivý se [owner.GetSheHe] ukázal být během těchto posledních několika měsíců."
 befriend_outcome.6004.liege:0 "\n\nJako projev vděčnosti, jen několik dní po našem soukromém setkání, se můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] rozhodl pochválit mou pohostinnost před celým dvorem, uvádějíc, že [target.GetSheHe] má štěstí, že má pod svou ochranou tak loajální a pohostinnou vazalskou jako jsem já, a že [target.GetSheHe] je hrdý, že může říkat, že jsem [target.GetHerHis] přítel."
 befriend_outcome.2005.fallback:0 "Nebyl jednoduchý úkol přesvědčit [target.GetTitledFirstName], aby se se mnou setkal, abychom vyřešili naše neshody, ale jakmile jsem konečně měl příležitost si s [target.GetHerHim] posedět a vysvětlit své důvody pro naše minulé nesouhlasí, zjistil jsem, že [target.GetHerHim] je mnohem rozumnější, než jsem se obával."
 befriend_outcome.6007.a.a:0 "[target.GetTitledFirstNameNoTooltip] nás zradil!"
 befriend_outcome.9800.desc_same_parent.our_parent:0 "náš [target_dead_parent.Custom('MotherFather')]'s hrob,"
 befriend_outcome.4001.b:0 "Ach, vzdávám to!"befriend_outcome.6006.t:0 "Přátelit se: Politické ustupování"
 befriend_outcome.8201.disastrous_time:0 "\n\nJednou jsem omylem urazil [target.GetHerHis] matku #EMP a#! [target.GetHerHis] oblíbeného koně."
 befriend_outcome.6006.desc:0 "Díky mým bystrým diplomatickým dovednostem jsem dokázal přesvědčit [target.GetTitledFirstName], aby nejen opustil vedení [scoped_faction.GetName], ale aby ho úplně rozpustil, čímž jsem odvrátil riziko občanské války."
 befriend_outcome.1301.desc:0 "Po dlouhém přemýšlení jsem se konečně rozhodl pozvat [target.GetTitledFirstName], aby se přišel podívat na jednu z mých panství v [barony.GetNameNoTier]."
 befriend_outcome.4003.same_lifestyle:0 "Byl jsem si tak jistý, že [target.GetTitledFirstName] a já žijeme život velmi podobnými způsoby, ale po hodině rozhovoru s [target.GetHerHim] si tím už tak nejsem jistý..."
 befriend_outcome.2003.deceitful:0 "Konečně se mi podařilo strávit nějaký čas s [target.GetTitledFirstName] a diskutovat [target.Custom('education_conversation_subject')]. Naštěstí [target.GetSheHe] si nevšiml, že jsem měl velmi malou představu o tom, o čem mluvím."
 befriend_outcome.2004.relative:0 "\n\nByl jsem rád, že jsem měl tuto příležitost posílit naše rodinné vazby a podle chování mého [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('target'))] do konce večera, byl na tom [target.GetSheHe] podobně."
 befriend_outcome.4301.desc:0 "\n\nBohužel se ukázalo, že cesta byla katastrofální myšlenka. [target.GetTitledFirstName] nebyl na to dobře připraven a každou chvíli, když jsem se snažil uvolnit atmosféru, [target.GetSheHe] odpovídal pouze skrytým nespokojením."
 befriend_outcome.6004.outsider:0 "\n\nNakonec nebyla vzdálenost tak velkou překážkou, abych si získal důvěru a přátelství [target.GetTitledFirstNamePossessiveNoTooltip]. Během našeho setkání jsme se oba dozvěděli hodně o sobě, takže jsme se rozloučili jako přátelé."
 befriend_outcome.4002.t:0 "Přátelit se: Tanec"
 befriend_outcome.6004.vassal:0 "\n\nNa konci večeře byl [target.GetTitledFirstNameNoTooltip] stejně přesvědčen, že jsem měl na mysli [target.GetHerHis] nejlepší zájmy, jako jsem byl já, že [target.GetSheHe] měl ty mé. Díky mým snahám jsme vytvořili pouto důvěry a loajality, které se mezi pánem a vazalem během vzácně dosahuje."
 befriend_outcome.2004.spouse:0 "\n\nKdyž jsme se na konci večera vrátili do našich pokojů, cítil jsem, že můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] je vůči mně mnohem pohodlnější a přívětivější."
 befriend_outcome.1002.t:0 "Přátelit se: Na tanci"
 befriend_outcome.4004.ending:0 "\n\nBojím se, že už nic moc víc nemohu udělat, abych překlenul propast mezi námi v tuto chvíli."
 befriend_outcome.9900.t:0 "Přátelit se: Ohromující pocity"
 befriend_outcome.2006.desc:0 "Konečně se mi podařilo přesvědčit [target.GetTitledFirstName], aby se vzdal [target.GetHerHis] mylné podpory [targeting_faction.GetName].\n\nJak se ukázalo, měli jsme mnohem více společného, než jsme si oba zpočátku mysleli."
 befriend_outcome.9800.end:0 "\n\nNakonec sdílíme příběhy o ztracených milovaných po několik hodin. Když se konečně loučíme, cítím, jako by mi byl snesen kámen ze srdce."
 befriend_outcome.2006.a:0 "Vždy je dobré vidět, jak vítězí rozum."
 befriend_outcome.6007.desc:0 "Nemohu pochopit jak, ale [owner.GetTitledFirstName] přesvědčil [target.GetTitledFirstName], aby rozpustil [target.GetHerHis] frakci.\n\n[target.GetSheHe|U] včera v noci shromáždil všechny členy a oznámil, že [target.GetSheHe] byl mylně přesvědčen v odporu proti [owner.GetTitledFirstNameNoTooltip] a že [target.GetSheHe] si přeje mírové vyřešení našeho konfliktu."
 befriend_outcome.2007.desc:0 "[courier.GetSheHe|U] nese dobrou zprávu, protože [target.GetFirstNameNoTooltip] si přeje formalizovat naše přátelství! Nikdy jsem nečekal, že se tak sblížíme, ale [target.GetSheHe] prokázal [target.GetHerselfHimself] jako spolehlivého a přímočarého [target.GetWomanMan], který má na srdci pouze mé nejlepší zájmy."
 befriend_outcome.4002.desc:0 "Den tance byl předzvěstí šedých obloh a na rozdíl od veselí, které jsem očekával, byla nálada ponurá."
 befriend_outcome.2301.desc:0 "\n\nNávštěva se ukázala jako ještě lepší myšlenka, než jsem očekával. [target.GetTitledFirstName] nenabídl nečekaný pohled na záležitosti panství, ale [target.GetSheHe] také po celou dobu udržoval mou náladu veselou."
 befriend_outcome.2004.vassal:0 "\n\nNa konci večeře mi [target.GetTitledFirstNameNoTooltip] řekl, jak vděčný je, že má tak pohostinného a srdečného pána, a že doufá, že bude mít příležitost splatit mi mou laskavost v budoucnu."
 befriend_outcome.4004.spouse:0 "Navzdory mým nejlepším snahám udělat dojem na [target.GetTitledFirstName], mě můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] stále zachází s nedůvěrou a odtažitostí."befriend_outcome.8009.everycourtier.custom:0 "Každý člen dvora [target.GetTitledFirstNamePossessive]"
 befriend_outcome.4001.t:0 "Přátelit se: Nepříjemné jídlo"
 befriend_outcome.4201.t:0 "Přátelit se: Chladné setkání"
 befriend_outcome.4003.same_fame:0 "Jelikož jsme oba známí pro mnohé stejné věci, myslel jsem, že [target.GetTitledFirstName] a já budeme mít mnoho společného. Přesto, pokud ano, nemohl jsem to najít."
 befriend_outcome.2005.a:0 "Konečně si můžeme začít znovu."
 befriend_outcome.6004.relative:0 "\n\nByl jsem rád, že jsem měl tuto příležitost posílit naše rodinné vazby a ke konci večeře jsem byl naprosto přesvědčen, že můj [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('target'))] cítil přesně to samé."
 befriend_outcome.4004.outsider:0 "Bohužel se zdá, že rozdíly a vzdálenost mezi [target.GetTitledFirstName] a mnou jsou zkrátka příliš velké, aby mohly být překonány, bez ohledu na mou odhodlanost. Po všem čase, který jsem strávil snažením se získat [target.GetHerHis] důvěru, [target.GetTitledFirstNameNoTooltip] neprojevil žádnou změnu ve [target.GetHerHis] postoji ke mně."
 befriend_outcome.2002.a:0 "Jaký dobrý den!"
 befriend_outcome.1301.t:0 "Přátelit se: Panství"
 befriend_outcome.2003.same_lifestyle:0 "mluvit o věcech, které dělají život stojící za to, a podělit se o několik dobrých příběhů."
 befriend_outcome.2004.fallback:0 "\n\nBěhem našeho setkání jsem se o [target.GetTitledFirstNameNoTooltip] dozvěděl mnoho a jsem si jistý, že to samé platilo pro [target.GetHerHim]. Opravdu si myslím, že tento večer strávený společně nám hodně pomohl vybudovat vzájemnou důvěru."
 befriend_outcome.8008.t:0 "Přátelit se: Kněžské nesváry"
 befriend_outcome.0002.c.success:0 "Stále nejsem přesvědčen."
 befriend_outcome.8006.t:0 "Přátelit se: Nesmiřitelné politiky"
 befriend_outcome.4003.t:0 "Přátelit se: Chyba"
 befriend_outcome.1001.t:0 "Přátelit se: Večer venku"
 befriend_outcome.2301.increase_opinion:0 "Cítím, že se známe způsoby, kterými jsme se předtím moc neznali."
 befriend_outcome.9800.t:0 "Přátelit se: Sdílený zármutek je poloviční zármutek"
 befriend_outcome.9800.desc:0 "Když mi moji špehové řekli o roční návštěvě [target.GetTitledFirstNamePossessive] do"
 befriend_outcome.8005.a:0 "Měl jsem to očekávat od [target.GetHerHim]."
 befriend_outcome.2002.desc:0 "Bál byl vynikající a [target.GetTitledFirstName] uspořádal skvělou show! Poté jsem [target.GetHerHim] řekl, jak moc jsem byl ohromen, a začali jsme si povídat."
 befriend_outcome.0002.t:0 "[owner.GetTitledFirstNamePossessiveNoTooltip] Přátelství"
 befriend_outcome.8007.b:0 "Cokoli říkáš, drahá!"
 befriend_outcome.2005.relative:0 "Nebyl jsem na začátku snadný přesvědčit můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] o upřímnosti mých záměrů, ale, krok za krokem, dokázal jsem [target.GetHerHim] přimět pochopit, že jsem připraven ukončit naši rivalitu pro dobro nás obou."
 befriend_outcome.8008.a:0 "Dost! Vzdávám se!"
 befriend_outcome.2003.great_time:0 "\n\nKdyž jsem odcházel, [target.GetTitledFirstName] mi řekl, že je dobré si popovídat s někým, kdo skutečně rozumí [target.GetHerHim]. Souhlasil jsem s ním celým srdcem."
 befriend_outcome.9800.mid.desc:0 "Okamžitě jsem si uvědomil, že to byla nejlepší příležitost k překlenutí propasti mezi námi.\n\nKdyž den přijde, najdu [target.GetTitledFirstNameNoTooltip] klečet před náhrobkem, ztracený ve svých myšlenkách.\n\n\"Omlouvám se za narušení,\" říkám tiše."
 befriend_outcome.2006.t:0 "Přátelit se: Vzájemné porozumění"
 befriend_outcome.2004.t:0 "Přátelit se: Příbuzné myšlenky"
 befriend_outcome.4003.deceitful:0 "Myslel jsem, že bych mohl předstírat znalost o čemkoli, o čem by [target.GetTitledFirstName] mohl chtít mluvit, ale ve třetí hodině [target.Custom('education_conversation_subject')] se mé úsilí o socializaci úplně rozpadlo."
 befriend_outcome.9800.desc_same_parent.dialogue:0 ""Vím, že [target_dead_parent.GetSheHe] pro tebe znamenal hodně. I já [target_dead_parent.GetHerHim] postrádám.""
 befriend_outcome.2003.fallback:0 "přejít na několik příběhů a objevit naše společné zájmy."
 befriend_outcome.4002.a:0 "Příště, když se setkám s [target.GetHerHim], tedy!"
 befriend_outcome.8006.desc:0 "Poslední týden jsem strávil schůzkami s [target.GetTitledFirstName], abych mu [target.GetHerHim] dal najevo, že není důvod, abychom byli nepřátelé.\n\nBohužel se zdá, že můj pokus uklidnit [target.GetHerHis] frakci pouze posílil její pozici."
 befriend_outcome.2007.opening_travel:0 "K mému potěšení mě zde v [current_location.GetName] našel jeden z poslíčků [target.GetTitledFirstNamePossessive], když se já a moje družina ubíráme k [next_destination.GetName].\n\n"
 befriend_outcome.2007.opening_no_travel:0 "K mému potěšení dorazil jeden z poslíčků [target.GetTitledFirstNamePossessive] sem do mého [ROOT.Char.Custom('FortifiedBuilding')] v [ROOT.Char.GetCurrentLocation.GetName].\n\n"befriend_outcome.0002.critsucc.desc:0 "Nikdy jsem nečekal, že se s [owner.GetTitledFirstName] sblížím tak, jak jsem se sblížil za poslední roky.\n\nNa více příležitostech [owner.GetSheHe] prokázal [owner.GetHerselfHimself] jako spolehlivý a čestný [owner.GetWomanMan], s pouze mými nejlepšími zájmy na srdci."
 befriend_outcome.2001.desc:0 "Na moji žádost jsem byl usazen vedle [target.GetHerHim] během večeře, a oba jsme se skvěle bavili! Byl jsem překvapen, kolik jsme měli společných témat k rozhovoru."
 befriend_outcome.2003.opening:0 "Po namáhavých přípravách jsem konečně mohl strávit večer o samotě s [target.GetTitledFirstName], abych"
 befriend_outcome.8006.everyfactionmember.custom:0 "Každý člen [target.GetTitledFirstNamePossessive] [faction|E]"
 befriend_outcome.2003.same_fame:0 "se spojil přes dávné časy, minulá díla a jaký podivný svět žijeme."
 befriend_outcome.8006.a:0 "Nikdy jsem neměl důvěřovat tomu [target.GetWomanMan]."
 befriend_outcome.0002.fail.desc:1 "Ačkoli [owner.GetHerHis] četné pokusy získat si moji přízeň nezůstaly bez povšimnutí, nemohu si pomoci, ale cítím se podrážděně z [owner.GetTitledFirstNamePossessive] náhlého zájmu o mě.\n\nA nemohu se zbavit pocitu, že [owner.Custom('WomanManPossessive')] úmysly nejsou čisté..."
 befriend_outcome.1002.desc:0 "Poté, co jsem se dozvěděl, že [target.GetTitledFirstName] se zúčastní tance v [barony.Custom('BaronyTownType')] [barony.GetNameNoTier], rozhodl jsem se, že to bude perfektní příležitost zajít, abych si zajistil nějaký čas tváří v tvář s [target.GetHerHim]!\n\n"
 befriend_outcome.4201.b:0 "Neměl jsem se o to snažit."
 befriend_outcome.2201.desc:0 "Poté, co jsem si sedl s [target.GetTitledFirstName] více jako rovný s rovným než jako nepřátelé, cítím, že jsem se o [target.GetHerHim] tolik naučil. [target.GetSheHe|U] také viděl/a, že s časem se můžeme dostat k vzájemnému porozumění."
 befriend_outcome.1001.desc:0 "Poté, co jsem se dozvěděl, že [target.GetTitledFirstName] bude hostovat na statku v [barony.Custom('BaronyTownType')] [barony.GetNameNoTier], uvědomil jsem si, že to bude ideální příležitost se setkat s [target.GetHerHim].\n\n"
 befriend_outcome.8007.c:0 "Nebudu vydírán vlastním [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))]!"
 befriend_outcome.2002.t:0 "Získat přátelství: Tanec"
 befriend_outcome.9800.a:0 "Naše utrpení nás spojuje."
 befriend_outcome.8009.t:0 "Získat přátelství: Nevhodné podlézání"
 befriend_outcome.0002.critsucc.desc:0 "Nikdy jsem nečekal, že se přiblížím k [owner.GetTitledFirstName] tak, jak se mi to podařilo v posledních několika letech.\n\nNa několika příležitostech [owner.GetSheHe] dokázal [owner.GetHerselfHimself], že je spolehlivý a upřímný [owner.GetWomanMan], s mými nejlepšími zájmy na srdci."
 befriend_outcome.6006.t:0 "Skamarádit se: Politické usmíření"
 befriend_outcome.8008.desc:0 "Bohužel se zdá, že [target.GetTitledFirstName] věří, že můj pokus o získání [target.GetHerHis] důvěry je pouze trik, jak získat odpuštění mých hříchů v očích [ROOT.Char.GetFaith.HighGodNameAlternate].\n\nJako by samo odmítnutí mé nabídky přátelství nebylo dost, [target.GetTitledFirstNameNoTooltip] začal očerňovat mé jméno, když kázal lidem [owner.GetPrimaryTitle.GetName]!"
 befriend_outcome.8009.everycourtier.custom:0 "Každý člen [target.GetTitledFirstNamePossessive] dvora"
