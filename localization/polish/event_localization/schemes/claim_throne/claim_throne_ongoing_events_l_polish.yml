l_polish:
claim_throne_ongoing.1001.t:0 "Zlá znamení"
claim_throne_ongoing.1001.desc:0 "Je jasné, že v mém úsilí vládnout [target_title.GetNameNoTooltip] nejsem sám! Havrani se shromažďují na střechách [target.GetTitledFirstNamePossessive] [target.Custom('ResidenceBuilding')], a před několika nocemi dokonce i hvězdy jakoby padaly nad celým [target_title.GetNameNoTierNoTooltip].\n\nRoze zedníci i šlechta šeptají, že je to znamení, že [target.GetFirstNameNoTooltip] ztratil(a) přízeň [ROOT.Char.GetFaith.PantheonTerm]."
claim_throne_ongoing.1001.a:0 "Je čas na nového [target.GetTitleAsNameNoTooltip]!"
claim_throne_ongoing.1001.b:0 "Pouze [ROOT.Char.GetFaith.AltPriestTermPlural] dokážou tato znamení vyložit."
claim_throne_ongoing.1002.t:0 "Získaná autorita"
claim_throne_ongoing.1002.desc:1 "Mé usilování o [target_title.GetName] není poháněno pouhou touhou po moci, ale tím, že jsem jediný, kdo unese obrovskou odpovědnost! Dokonce i [target.GetTitledFirstName] to zdá se uznává, protože mi [target.GetSheHe] svěřuje stále důležitější úkoly ve službě království.\n\nBrzy bych mohl fakticky vládnout [target_title.GetTierAsNameNoTooltip], byť ne v názvu..."
claim_throne_ongoing.1002.a:0 ""Nebojte se, pane, o toto se také postarám...""
claim_throne_ongoing.1002.b:0 "Vlastně je toho všechno trochu příliš."
claim_throne_ongoing.1003.t:0 "Získávání podpory"
claim_throne_ongoing.1003.desc:0 "Velmi dobře vím, že pokud bych měl být [target.GetTitleAsName] [target_title.GetNameNoTier], budu potřebovat podporu svých nynějších spoluvasálů více, než ji má nyní [target.GetTitledFirstName].\n\nUkázání, jak štědrý bych byl jako [target.GetTitleAsName], by mohlo hodně pomoci."
claim_throne_ongoing.1003.a:0 "Pro mé budoucí poddané nic nemůže být příliš dobré!"
claim_throne_ongoing.1003.b:0 "Na nadcházející boj budu potřebovat veškeré své zlato."
claim_throne_ongoing.1004.t:0 "Prohlášení o panování"
claim_throne_ongoing.1004.desc:0 "Může se zdát, že musím pracovat, abych získal vládu nad [target_title.GetName], ale už držím titul s mnohem větší autoritou.\n\nJsem [ROOT.Char.GetLadyLord|U] všech ředkviček v [target_title.GetNameNoTierNoTooltip]!"
claim_throne_ongoing.1004.a:0 "Kasteláne, přines mi mou ředkvičnou pečeť!"
claim_throne_ongoing.1004.b:0 "Ne, ne [ROOT.Char.GetLadyLord] všech ředkviček v [target_title.GetNameNoTierNoTooltip]..."
claim_throne_ongoing.1004.b_flavor:0 "...ale na celém světě!"
claim_throne_ongoing.1005.t:0 "[ROOT.Char.GetLadyLord|U] ředkviček"
claim_throne_ongoing.1005.desc:0 "Nechal jsem několik služebníků potrestat za to, co jsem považoval za posměch, protože mě nazývali \"Vaše Ředkvičnost\", ale teď mi kancléř ukázal listinu, kterou jsem vyhotovil a v níž na tom trvám.\n\nPřipadá mi to jako krutý žert, který si se mnou svět hraje, ale zároveň se v mlhavých částech mé mysli probouzí nejasná vzpomínka..."
claim_throne_ongoing.1005.a:0 "Co... co jsem to dělal(a)?"
claim_throne_ongoing.1005.b:0 "Nedělám chyby. Všichni se budete řídit touto listinou."
claim_throne_ongoing.1006.t:0 "Neochvějná podpora"
claim_throne_ongoing.1006.desc:0 "Stejně jako v tolika jiných věcech, můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('friend'))], [friend.GetTitledFirstName], se se mnou shoduje v názoru, že [target.GetTitledFirstName] není způsobilý vládnout [target_title.GetNameNoTier].\n\n\"Mám v hlavě mnohem lepší kandidáty,\" [friend.GetSheHe] mi důvěrně sděluje. \"A ty stojíš mezi nimi na prvním místě. Dej rozkaz a máš mou podporu.\""
claim_throne_ongoing.1006.a:0 "Přátelství je nejctihodnější formou věrnosti."
claim_throne_ongoing.1006.b:0 "Věnuj své úsilí tomu, aby ostatní věděli, jak jsem vhodný."
claim_throne_ongoing.1007.t:0 "Právo meče"
claim_throne_ongoing.1007.desc:2 "Zvěsti o mé touze uchopit vládu nad [target_title.GetNameNoTier] se začaly šířit mezi [GetPlayer.Custom( 'KnightCulturePluralNoTooltipLowercase' )] v rámci říše. V řadách roste nespokojenost, mnozí věří, že nastal čas ke změně.\n\nJak toto napětí vře, přichází ke mně nikdo jiný než [scheming_knight.GetTitledFirstName], jeden z [target.GetTitledFirstNamePossessive] [GetPlayer.Custom( 'KnightCulturePluralNoTooltipLowercase' )]. \"Naši válečníci si zaslouží lepší osud než tohle. Slib spravedlivé odměny našim mužům a štědrý pytel zlata, a budeš mít můj meč.\""
claim_throne_ongoing.1007.a:0 "Moji $knight_culture_player_plural_no_tooltip_lowercase$ budou vždy na prvním místě! "
claim_throne_ongoing.1007.b:1 "$knight_culture_player_no_tooltip_lowercase$, který zradí svého pána, není skutečný $knight_culture_player_no_tooltip_lowercase$."
claim_throne_ongoing.1008.t:0 "Oklamat je všechny"
claim_throne_ongoing.1008.desc:1 "Moje snahy posílit nárok na [target_title.GetName] by možná mohly být podpořeny trochou lestí.\n\nDopis, který hlásá, že konec se blíží, se v poslední době šíří sousedními říšemi. S trochou padělání a trpělivosti bych si jistě mohl sestavit podobný dopis, který by prohlašoval, že místo [target.GetTitledFirstName] bych měl vládnout já.\n\nAle jak bych takový dopis měl použít?"
claim_throne_ongoing.1008.a:0 "Vystav ho veřejně."
claim_throne_ongoing.1008.b:1 "Sdílej ho s mými spoluvasaly."
claim_throne_ongoing.1008.c:0 "Zůstaň od toho stranou."
claim_throne_ongoing.1008.c.tt:0 "Místo toho čas využiješ rozumněji."
claim_throne_ongoing.1009.t:0 "Přistižen při lži"
claim_throne_ongoing.1009.desc:0 "Zdá se, že [fraud_catcher.GetTitledFirstName] se snaží udělat si jméno tím, že tvrdí, že můj nedávný dopis je pouhý padělek a že žádné z tvrzení uvnitř není pravdivé.\n\nA co je horší, [target.GetTitledFirstName] věří každému jeho slovu! Byl(a) jsem prozrazen(a)?"
claim_throne_ongoing.1009.a:0 "To byla zkouška a vy všichni jste ji nezvládli."
claim_throne_ongoing.1009.b:0 "Jak si dovolujete mě obviňovat ze lži?"
claim_throne_ongoing.1009.b.duel_success:0 "Podařilo se vám přesvědčit."
tooltip.claim_throne_ongoing.1009.b.duel_success:0 "Všichni jsou oklamáni"
claim_throne_ongoing.1009.b.duel_failure:0 "Nikdo tomu nevěří"
tooltip.claim_throne_ongoing.1009.b.duel_failure:0 "Nepodařilo se vám nikoho přesvědčit"
