l_polish:
 claim_throne_ongoing.1001.a:0 "Je čas na nového [target.GetTitleAsNameNoTooltip]!"
 claim_throne_ongoing.1001.b:0 "Pouze [ROOT.Char.GetFaith.AltPriestTermPlural] může tyto znamení vykládat."
 claim_throne_ongoing.1001.desc:0 "Rozhodně nestojím sám ve svém ambici vládnout [target_title.GetNameNoTooltip]! Havrani se shromažďují na střechách [target.GetTitledFirstNamePossessive] [target.Custom('ResidenceBuilding')], a před několika nocemi se dokonce zdálo, že hvězdy padají, po celém [target_title.GetNameNoTierNoTooltip].\n\nSedláci i šlechtici šeptají, že je to znamení, že [target.GetFirstNameNoTooltip] ztratil přízeň [ROOT.Char.GetFaith.PantheonTerm]."
 claim_throne_ongoing.1001.t:0 "Zlé Znamení"
 claim_throne_ongoing.1002.a:0 "\"Nemějte starosti, můj pane, o toto se také postarám...\""
 claim_throne_ongoing.1002.b:0 "Tohle už je trochu moc, vlastně."
 claim_throne_ongoing.1002.desc:1 "Moje snaha o [target_title.GetName] není poháněna pouhou touhou po moci, ale protože jsem jediný, kdo může nést obrovskou odpovědnost! Dokonce i [target.GetTitledFirstName] zdá se to uznává, protože [target.GetSheHe] mi uděluje stále důležitější úkoly ve prospěch království.\n\nBrzy bych mohl vládl [target_title.GetTierAsNameNoTooltip] de facto..."claim_throne_ongoing.1009.desc:0 "Zdá se, že [fraud_catcher.GetTitledFirstName] se snaží udělat jméno pro [fraud_catcher.GetHerselfHimself] tím, že tvrdí, že můj nedávný dopis je pouhá falež a že žádné z tvrzení uvnitř nejsou pravdivá.\n\nA ještě horší je, že [target.GetTitledFirstName] věří každému jeho slovu! Byl jsem odhalen?"
 claim_throne_ongoing.1002.t:0 "Získaná autorita"
 claim_throne_ongoing.1003.a:0 "Nic nemůže být pro moje budoucí služebníky příliš dobré!"
 claim_throne_ongoing.1003.b:0 "Budu potřebovat všechny své zlato pro nadcházející boj."
 claim_throne_ongoing.1003.desc:0 "Jsem si dobře vědom, že pokud bych měl sloužit jako [target.GetTitleAsName] [target_title.GetNameNoTier], potřebuji podporu svých nynějších spoluvazalů více než [target.GetTitledFirstName] v současnosti.\n\nIlustrace, jak štědrý bych byl jako [target.GetTitleAsName], by mohla zajít daleko."
 claim_throne_ongoing.1003.t:0 "Získání podpory"
 claim_throne_ongoing.1004.a:0 "Pohřební úředníku, přines mi můj pečetní voník!"
 claim_throne_ongoing.1004.b_flavor:0 "...ale ve světě!"
 claim_throne_ongoing.1004.b:0 "Ne, ne [ROOT.Char.GetLadyLord] všech Ředkviček v [target_title.GetNameNoTierNoTooltip]..."
 claim_throne_ongoing.1004.desc:0 "Může se zdát, že musím pracovat na získání vlády nad [target_title.GetName], ale už držím titul s mnohem větší autoritou.\n\nJsem [ROOT.Char.GetLadyLord|U] všech Ředkviček v [target_title.GetNameNoTierNoTooltip]!"
 claim_throne_ongoing.1004.t:0 "Prohlášení o Vládcovství"
 claim_throne_ongoing.1005.a:0 "Co... co jsem to dělal?"
 claim_throne_ongoing.1005.b:0 "Nedělám chyby. Všichni budete následovat listinu."
 claim_throne_ongoing.1005.desc:0 "Měl jsem několik služebníků potrestaných za to, co jsem považoval za posměch, když se na mě obraceli jako \"Vaše Ředkvičnost\", ale teď mi můj kancléř ukázal listinu, kterou jsem dal napsat, která to vyžaduje.\n\nPřipadá mi, že se na mě svět hraje krutý žert, ale zároveň se v mém mysli probíhá rozmazaná vzpomínka..."
 claim_throne_ongoing.1005.t:0 "[ROOT.Char.GetLadyLord|U] z ředkviček"
 claim_throne_ongoing.1006.a:0 "Přátelství je nejctihodnější formou loajality."
 claim_throne_ongoing.1006.b:0 "Vynaložte své úsilí na to, abyste ostatní upozornili, jak vhodný jsem."
 claim_throne_ongoing.1006.desc:0 "Stejně jako u tolika jiných věcí, můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('friend'))], [friend.GetTitledFirstName], se se mnou shoduje v názoru, že [target.GetTitledFirstName] nemá právo vládnout [target_title.GetNameNoTier].\n\n\"Mohu myslet na mnohem lepší kandidáty,\" [friend.GetSheHe] mi důvěrně sděluje. \"A ty jsi mezi nimi na prvním místě. Dej znamení a máš moji podporu.\""
 claim_throne_ongoing.1006.t:0 "Odhodlaná podpora"
 claim_throne_ongoing.1007.a:0 "Moji $knight_culture_player_plural_no_tooltip_lowercase$ budou vždy na prvním místě!"
 claim_throne_ongoing.1007.b:1 " $knight_culture_player_no_tooltip_lowercase$ , který zradí svého pána, není žádný $knight_culture_player_no_tooltip_lowercase$."
 claim_throne_ongoing.1007.desc:2 "Zprávy o mé ambici převzít kontrolu nad [target_title.GetNameNoTier] se začaly šířit mezi [GetPlayer.Custom( 'KnightCulturePluralNoTooltipLowercase' )] království. Nespokojenost roste uvnitř řad, zatímco mnozí věří, že je na čase na změnu.\n\nJak se tato napětí vyvíjí, přistupuje ke mně nikdo jiný než [scheming_knight.GetTitledFirstName], jeden z [target.GetTitledFirstNamePossessive] [GetPlayer.Custom( 'KnightCulturePluralNoTooltipLowercase' )]. \"Naši bojovníci si zaslouží víc než toto. Slibte spravedlivé zacházení s našimi muži, stejně jako štědrý pytel zlata a budete mít můj meč.\""
 claim_throne_ongoing.1007.t:0 "Právo Meče"
 claim_throne_ongoing.1008.a:0 "Udělejte veřejnou podívanou."
 claim_throne_ongoing.1008.b:1 "Sdílejte to s mými spoluvazali."
 claim_throne_ongoing.1008.c.tt:0 "Místo toho využíváte čas rozumněji."
 claim_throne_ongoing.1008.c:0 "Vyčkejte na to."
 claim_throne_ongoing.1008.desc:1 "Moje úsilí o posílení mého nároku na [target_title.GetName] by mohlo být možná posíleno nějakým podvodem.\n\nDopis, který proklamuje, že konec je blízko, se nedávno šíří sousedními královstvími. S trochou padělání a trpělivosti, jsem si jistý, že bych mohl vytvořit podobný dopis, ve kterém bych proklamoval, že bych měl vládnout místo [target.GetTitledFirstName].\n\nAle jak bych měl takový dopis použít?"
 claim_throne_ongoing.1008.t:0 "Oklamat je všechny"
 claim_throne_ongoing.1009.a:0 "Tohle byl test a všichni jste selhali."
 claim_throne_ongoing.1009.b.duel_failure:0 "Nikdo tomu nevěří"
 claim_throne_ongoing.1009.b.duel_success:0 "Prezentujete přesvědčivý argument"
 claim_throne_ongoing.1009.b:0 "Jak se opovažujete obviňovat mě ze lži?"
 claim_throne_ongoing.1009.desc:0 "Zdá se, že [fraud_catcher.GetTitledFirstName] se snaží udělat si jméno pro [fraud_catcher.GetHerselfHimself] tím, že tvrdí, že můj nedávný dopis je pouhá padělek a že žádná z tvrzení v něm nejsou pravdivá.\n\nA co je ještě horší, [target.GetTitledFirstName] věří každému slovu! Byl jsem odhalen?"
 claim_throne_ongoing.1009.t:0 "Chyceno v Lži"
 tooltip.claim_throne_ongoing.1009.b.duel_failure:0 "Nikoho nezaujmete"
 tooltip.claim_throne_ongoing.1009.b.duel_success:0 "Jsou všichni oklamáni"
