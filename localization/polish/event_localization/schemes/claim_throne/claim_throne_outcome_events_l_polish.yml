l_polish:
 claim_throne_invalidated:0 "Nárok na trůn končí"
 claim_throne_invalidate_fallback_tt:0 "Už nemohu uplatnit nárok na [target.GetTitledFirstNamePossessive] trůn"
 claim_throne_outcome.1001.a:1 "Brzy budu vládnout [target.GetPrimaryTitle.GetNameNoTierNoTooltip]!"
 claim_throne_outcome.1001.b:0 "Možná jsem příliš ukvapený..."
 claim_throne_outcome.1001.desc:0 "Po všech mých tvrdých pracích je konečně čas představit důkazy, které jsem "našel", že jsem ve skutečnosti právoplatným dědicem [target_title.GetName] prostřednictvím starého dynastického manželství.\n\n[target.GetTitledFirstName] nebude ničím jiným než obyčejným pretendentem, dokud [target.GetSheHe] stojí v mé cestě!"
 claim_throne_outcome.1001.t:0 "Nárok na trůn"
 claim_throne_outcome.1002.desc:0 "Nyní mám téměř nevyvratitelné důkazy, že jsem potomkem nikoliv koho jiného než [ROOT.Char.Custom('ClaimThroneMythicalFounder')] [ROOT.Char.Custom('ClaimThroneMythicalFounderHerselfHimself')]!\n\nDokonce i [target.GetTitledFirstName] již nemůže odmítnout spravedlnost mého nároku na vládu [target_title.GetName]."
 claim_throne_outcome.1003.desc:0 "Mám několik svědků, kteří přísahají na [ROOT.Char.GetFaith.PantheonTerm], že [previous_title_holder.GetTitledFirstName], starý [previous_title_holder.GetTitleAsNameNoTooltip] [target_title.GetNameNoTier], měl jako [previous_title_holder.GetHerHis] poslední přání, aby [target.Custom('RealmType')] přešlo na mě.\n\nZatímco [target.GetTitledFirstName] pravděpodobně neuzná můj nárok, není to opravdu [target.GetHerHim], koho musím přesvědčit..."
 claim_throne_outcome.2001.a:0 "Nic mě teď nemůže zastavit!"
 claim_throne_outcome.2001.b:0 "[target.GetFirstNameNoTooltip] si může stěžovat, jak chce! Nic se tím nezmění."
 claim_throne_outcome.2001.discovered:0 "\n\nZatímco [target.GetTitledFirstName] věří, že můj nárok na staré dynastické manželství je zcela vymyšlený, důležitá je skutečnost, že [target.GetSheHe] to nemůže vyvrátit."
 claim_throne_outcome.2001.no_awareness:0 "\n\nZatímco přesné detaily starého dynastického manželství jsou zahaleny v mlhách času, není důvod pochybovat o jejich pravdivosti. I [target.GetTitledFirstName] musí připustit, že můj nárok je legitimní."
 claim_throne_outcome.2001.opening:0 "Konečně nikdo nemůže pochybovat o tom, že mám rozumný nárok na [target_title.GetName]!"
 claim_throne_outcome.2002.discovered:0 "\n\nZatímco [target.GetTitledFirstName] věří, že sledování mého původu k [ROOT.Char.Custom('ClaimThroneMythicalFounder')] je zcela nepravdivé, [target.GetSheHe] to není schopen vyvrátit, a to je vše, na čem záleží."
 claim_throne_outcome.2002.no_awareness:0 "\n\nS pokrevní linií sledovanou k [ROOT.Char.Custom('ClaimThroneMythicalFounder')], kdo by mohl považovat můj nárok za nerozumný?"
 claim_throne_outcome.2003.discovered:0 "[target.GetTitledFirstName] veřejně odsoudil slib, který mi dal starý [previous_holder.GetTitledFirstName], jako zoufalé lži, ale je to [target.GetHerHis] slovo proti posvátným přísahám, které hovoří v můj prospěch."
 claim_throne_outcome.2003.no_awareness:0 "S bývalým [previous_holder.GetTitledFirstNamePossessive] slibem ke mně a tolika lidmi ochotnými přísahat, že ho byli svědky, není nic, co by [target.GetTitledFirstName] mohl udělat, kromě uznání. [target.GetSheHe|U] sice nemusí snadno vzdát [target.GetTierAsNameNoTooltip], ale ani já nemohu být popřen."
 claim_throne_outcome.4001.a:0 ""Chtěl jsem se pouze podílet na slávě vaší rodiny, můj pane!""
 claim_throne_outcome.4001.b:0 "Dám tomu čas, který to vyžaduje."
 claim_throne_outcome.4001.c:0 "Tato hra, kterou hraji, je příliš nebezpečná."
 claim_throne_outcome.4001.opening:0 "Můj nárok na [target_title.GetName] nebyl schopen přesvědčit nikoho!"
 claim_throne_outcome.4001.owner_discovered:0 "\n\nO to horší, [target.GetTitledFirstName] objevil mé snahy o falšování záznamů o manželství mezi dynastií [ROOT.Char.GetDynasty.GetBaseName] a starou vládnoucí dynastií [target_title.GetNameNoTierNoTooltip]!"
 claim_throne_outcome.4001.owner_secret:0 "\n\nAčkoli byly manželské záznamy mezi dynastií [ROOT.Char.GetDynasty.GetBaseName] a starou vládnoucí dynastií [target_title.GetNameNoTierNoTooltip] odmítnuty jako nepřesné, alespoň nikdo nezjistil, že jsem byl tím, kdo je nechal vytvořit."
 claim_throne_outcome.4002.a:0 ""Jenom jsem chtěl být součástí té slávy, můj Pane!""
 claim_throne_outcome.4002.owner_discovered:1 "\n\nBylo to mnohem snazší, než jsem očekával, pro [target.GetTitledFirstName] vyvrátit, že mám jakýkoli vztah k tomu dávnému vládci, [owner.Custom('ClaimThroneMythicalFounder')]. [target.GetSheHe|U] dokonce věděl, že všechny moje "důkazy" byly zcela zfalšované!"
 claim_throne_outcome.4002.owner_secret:1 "\n\nNikdo nevěří, že bych mohl být potomkem toho dávného vládce, [owner.Custom('ClaimThroneMythicalFounder')], ale alespoň [target.GetTitledFirstName] se zdá být nevědomý, že všechna moje "důkazy" byla zcela vymyšlená už od začátku."
 claim_throne_outcome.4003.a:0 "Není nikdo, komu bys mohl v dnešní době důvěřovat?"
 claim_throne_outcome.4003.owner_discovered:0 "\n\nPod tlakem od [target.GetTitledFirstName] se všichni, kdo přísahali, že starý [previous_holder.GetTitledFirstName] slíbil udělat mě [previous_holder.GetHerHis] dědicem, náhle změnili názor! Místo toho teď tvrdí, že jsem je podplatil, abych to udělal! Ačkoli je to pravda, je to naprosto odporné porušení loajality."
 claim_throne_outcome.4003.owner_secret:0 "\n\nPod tlakem od [target.GetTitledFirstName] se všichni, kdo přísahali, že starý [previous_holder.GetTitledFirstName] slíbil udělat mě [previous_holder.GetHerHis] dědicem, od svých tvrzení stáhli. Nicméně, protože [target.GetFirstNameNoTooltip] mě zatím nejen obviňoval, [target.GetSheHe] se asi obává, že na tom mohlo být nějaké pravdy."
 claim_throne_outcome.5001.a:0 "Jako bych se vzdal svého království bez boje!"
 claim_throne_outcome.5001.discovered:0 "\n\nTyto nároky jsou zcela vymyšlené, ale existuje dostatek nejistoty, že představují skutečnou hrozbu, pokud je podporují jiní!"
 claim_throne_outcome.5001.distant_relation:0 "\n\nOčividně mezi našimi dynastiemi došlo k strategickému manželství před několika generacemi, které [owner.GetSheHe] nyní využívá k dědickému sporu."
 claim_throne_outcome.5001.fallback:0 "\n\n[owner.GetFirstNameNoTooltip] odmítá říct, na čem jsou nároky založené, ale [owner.GetSheHe] odmítá ustoupit!"
 claim_throne_outcome.5001.mythical_founder:0 "\n\n[owner.GetFirstNameNoTooltip] tvrdí, že pochází z nikdo jiného než [owner.Custom('ClaimThroneMythicalFounder')]! [owner.GetSheHe|U] věří, že to je celý důvod, proč by měl být nazván vládcem [target_title.GetNameNoTooltip]."
 claim_throne_outcome.5001.opening:0 "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))], [owner.GetTitledFirstName], si činí nárok na [target_title.GetName]!"
 claim_throne_outcome.5001.previous_holder_promise:0 "\n\n[owner.GetFirstNameNoTooltip] tvrdí, že [previous_holder.Custom2('RelationToMe', ROOT.Char)] přísahal na svou smrtelné lože, že [target_title.GetTierAsNameNoTooltip] by měl přejít na [owner.GetFirstNameNoTooltip]. Znepokojivě, [owner.GetSheHe] našel několik lidí, kteří budou přísahat svaté přísahy, že je to pravda."
 claim_throne_outcome.5002.a:0 "Opravdu si [owner.GetSheHe] myslí, že se mu to podaří?!"
 claim_throne_outcome.5003.a:0 "[owner.GetSheHe|U] zaplatí za tuhle drzost."claim_throne_outcome.4002.a:0 ""Chtěl jsem se pouze podílet na slávě, můj Pane!""
 claim_throne_outcome.5003.opening:0 "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))], [owner.GetTitledFirstName], se pokusil uplatnit nárok na [target_title.GetName]!"
 claim_throne_outcome.5003.owner_known:0 "\n\nTyto nároky jsou samozřejmě směšné, a pokud je to rozsah [owner.GetFirstNamePossessiveNoTooltip] hrozby, mám málo důvodů k obavám."
 claim_throne_target_died_tt:0 "[target.GetTitledFirstName] zemřel"
 claim_throne_target_lost_titles_tt:0 "[target.GetTitledFirstName] už nemá pozemky"
 claim_throne_target_no_longer_liege_tt:0 "[target.GetTitledFirstName] už není mým pánem"
 do_not_execute_claim_throne_tooltip:0 "Nepokouším se o nárok na [target.GetPrimaryTitle.GetName]"
