l_polish:
do_not_execute_claim_throne_tooltip:0 "Nepokouším se nárokovat [target.GetPrimaryTitle.GetName]"
claim_throne_outcome.1001.t:0 "Nárok na trůn"
claim_throne_outcome.1001.desc:0 "Po veškeré tvrdé práci je konečně čas předložit důkazy, které jsem "come across", že jsem ve skutečnosti právoplatným dědicem [target_title.GetName] díky starému dynastickému sňatku.\n\n[target.GetTitledFirstName] nebude ničím jiným než pouhým pretendentem, pokud mi v tom bude stát [target.GetSheHe]!"
claim_throne_outcome.1001.a:1 "Brzy budu vládnout [target.GetPrimaryTitle.GetNameNoTierNoTooltip]!"
claim_throne_outcome.1001.b:0 "Možná jsem příliš ukvapený..."
claim_throne_outcome.2001.opening:0 "Konečně nikdo nemůže pochybovat o tom, že mám oprávněný nárok na [target_title.GetName]!"
claim_throne_outcome.2001.discovered:0 "\n\nZatímco [target.GetTitledFirstName] považuje můj nárok o starém dynastickém sňatku za zcela vymyšlený, důležité je, že to [target.GetSheHe] nedokáže vyvrátit."
claim_throne_outcome.2001.no_awareness:0 "\n\nAčkoliv jsou přesné detaily starého dynastického sňatku zahaleny mlhou času, není důvod pochybovat o jeho pravdivosti. Dokonce i [target.GetTitledFirstName] musí přiznat, že můj nárok je legitimní."
claim_throne_outcome.2001.a:0 "Nyní mě už nic nemůže zastavit!"
claim_throne_outcome.2001.b:0 "[target.GetFirstNameNoTooltip] se může stěžovat, jak jen chce! Nic to nemění."
claim_throne_outcome.4001.opening:0 "Můj nárok na [target_title.GetName] nikoho nepřesvědčil!"
claim_throne_outcome.4001.owner_discovered:0 "\n\nCo je horší, [target.GetTitledFirstName] odhalil mé snahy falšovat záznamy o sňatcích mezi dynastií [ROOT.Char.GetDynasty.GetBaseName] a starou vládnoucí dynastií [target_title.GetNameNoTierNoTooltip]!"
claim_throne_outcome.4001.owner_secret:0 "\n\nAčkoliv byly záznamy o sňatcích mezi dynastií [ROOT.Char.GetDynasty.GetBaseName] a starou vládnoucí dynastií [target_title.GetNameNoTierNoTooltip] odmítnuty jako nepřesné, aspoň nikdo neodhalil, že jsem to byl já, kdo je nechal vytvořit."
claim_throne_outcome.4001.a:0 ""Chtěl jsem se jen podílet na slávě vaší rodiny, můj pane!"" 
claim_throne_outcome.4001.b:0 "Dám tomu tolik času, kolik to vyžaduje."
claim_throne_outcome.4001.c:0 "Ta hra, kterou hraji, je příliš nebezpečná."
claim_throne_outcome.1002.desc:0 "Nyní mám téměř nezpochybnitelné důkazy, že pocházím z rodu nikoho jiného než [ROOT.Char.Custom('ClaimThroneMythicalFounder')] [ROOT.Char.Custom('ClaimThroneMythicalFounderHerselfHimself')]!\n\nAni [target.GetTitledFirstName] už nemůže odmítnout oprávněnost mého nároku na vládu nad [target_title.GetName]."
claim_throne_outcome.2002.discovered:0 "\n\nI když [target.GetTitledFirstName] považuje spojení mého původu s [ROOT.Char.Custom('ClaimThroneMythicalFounder')] za zcela falešné, [target.GetSheHe] to nedokáže vyvrátit, a to je to hlavní."
claim_throne_outcome.2002.no_awareness:0 "\n\nS rodovou vazbou odvozenou od [ROOT.Char.Custom('ClaimThroneMythicalFounder')], kdo by mohl považovat můj nárok za neodůvodněný?"
claim_throne_outcome.4002.owner_discovered:1 "\n\nBylo mnohem snazší, než jsem očekával, aby [target.GetTitledFirstName] vyvrátil, že mám jakoukoli souvislost s tímto dávným vládcem, [owner.Custom('ClaimThroneMythicalFounder')]. [target.GetSheHe|U] dokonce věděl, že všechny mé \"důkazy\" byly zcela vyrobené!"
claim_throne_outcome.4002.owner_secret:1 "\n\nNikdo nevěří, že bych mohl být potomkem toho dávného vládc e, [owner.Custom('ClaimThroneMythicalFounder')], ale alespoň se zdá, že [target.GetTitledFirstName] netuší, že všechny mé \"důkazy\" byly zcela zfalšované od samého začátku."
claim_throne_outcome.4002.a:0 ""Chtěl jsem se jen podělit o slávu, můj pane!"" 
claim_throne_outcome.1003.desc:0 "Mám několik svědků, kteří před [ROOT.Char.GetFaith.PantheonTerm] přísahají, že [previous_title_holder.GetTitledFirstName], starý [previous_title_holder.GetTitleAsNameNoTooltip] z [target_title.GetNameNoTier], si jako své poslední přání přál, aby [target.Custom('RealmType')] připadl mně.\n\nI když je nepravděpodobné, že by [target.GetTitledFirstName] můj nárok uznal, není to opravdu [target.GetHerHim], koho potřebuji přesvědčit..."
claim_throne_outcome.2003.discovered:0 "[target.GetTitledFirstName] veřejně odsoudil slib, který mi dal starý [previous_holder.GetTitledFirstName], jako zoufalé lži, ale jde o jeho slovo proti posvátným přísahám, které hovoří v můj prospěch."
claim_throne_outcome.2003.no_awareness:0 "Díky slibu starého [previous_holder.GetTitledFirstNamePossessive] směrem ke mně a tolika lidem ochotným přísahat, že to byli svědky, nemá [target.GetTitledFirstName] jinou možnost než to uznat. [target.GetSheHe|U] možná nebude snadno ustupovat z [target.GetTierAsNameNoTooltip], ale ani mně nelze nárok odepřít."
claim_throne_outcome.4003.owner_discovered:0 "\n\nPod tlakem [target.GetTitledFirstName] všichni ti, kteří přísahali, že starý [previous_holder.GetTitledFirstName] slíbil učinit mě svým dědicem, náhle změnili názor! Místo toho nyní tvrdí, že jsem je za to uplatil! I když je to pravda, je to naprosto hanebné zrady loajality."
claim_throne_outcome.4003.owner_secret:0 "\n\nPod tlakem [target.GetTitledFirstName] všichni, kdo přísahali, že starý [previous_holder.GetTitledFirstName] slíbil učinit mě svým dědicem, ustoupili od svých tvrzení. Nicméně protože [target.GetFirstNameNoTooltip] mě ničím neobvinil, musí být [target.GetSheHe] zřejmě znepokojen, že na tom možná něco bylo."
claim_throne_outcome.4003.a:0 "Není dnes už nikdo, komu by se dalo důvěřovat?"
claim_throne_outcome.5001.opening:0 "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))], [owner.GetTitledFirstName], uplatnil nárok na [target_title.GetName]!"
claim_throne_outcome.5001.distant_relation:0 "\n\nZdá se, že před několika generacemi došlo mezi našimi dynastiemi k strategickému sňatku, který nyní [owner.GetSheHe] využívá jako podklad pro dědický spor."
claim_throne_outcome.5001.mythical_founder:0 "\n\n[owner.GetFirstNameNoTooltip] tvrdí, že pochází od nikoho jiného než [owner.Custom('ClaimThroneMythicalFounder')]! [owner.GetSheHe|U] věří, že to je dostatečný důvod, aby byl jmenován vládcem [target_title.GetNameNoTooltip]."
claim_throne_outcome.5001.previous_holder_promise:0 "\n\n[owner.GetFirstNameNoTooltip] tvrdí, že [previous_holder.Custom2('RelationToMe', ROOT.Char)] na smrtelné posteli přísahal, že [target_title.GetTierAsNameNoTooltip] má přejít na [owner.GetFirstNameNoTooltip]. Znepokojivě [owner.GetSheHe] našel několik lidí, kteří jsou ochotni přísahat posvátné přísahy, že je to pravda."
claim_throne_outcome.5001.fallback:0 "\n\n[owner.GetFirstNameNoTooltip] odmítá říct, na čem tvrzení stojí, ale [owner.GetSheHe] odmítá ustoupit!"
claim_throne_outcome.5001.discovered:0 "\n\nTato tvrzení jsou zcela vymyšlená, ale existuje dost nejistoty na to, aby představovala skutečnou hrozbu, pokud je ostatní podpoří!"
claim_throne_outcome.5001.a:0 "Jako bych se vzdal svého panství bez boje!"
claim_throne_outcome.5002.a:0 "Opravdu si [owner.GetSheHe] myslí, že tím projde?!"
claim_throne_outcome.5003.opening:0 "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))], [owner.GetTitledFirstName], se pokusil uplatnit nárok na [target_title.GetName]!"
claim_throne_outcome.5003.owner_known:0 "\n\nTato tvrzení jsou samozřejmě směšná, a pokud to je rozsah hrozby ze strany [owner.GetFirstNamePossessiveNoTooltip], mám jen málo důvodů k obavám."
claim_throne_outcome.5003.a:0 "[owner.GetSheHe|U] zaplatí za tuto drzost."
claim_throne_invalidated:0 "Plán nároku na trůn končí"
claim_throne_target_died_tt:0 "[target.GetTitledFirstName] zemřel(a)"
claim_throne_target_lost_titles_tt:0 "[target.GetTitledFirstName] už nemá žádné državy"
claim_throne_target_no_longer_liege_tt:0 "[target.GetTitledFirstName] už není mým pánem"
claim_throne_invalidate_fallback_tt:0 "Už si nemohu nárokovat [target.GetTitledFirstNamePossessive] trůn"
