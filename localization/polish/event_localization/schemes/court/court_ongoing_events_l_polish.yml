l_polish:
 court_competitor_modifier:0 "Romantický konkurent"
 court_event_title:0 "Romance:"
 court_ongoing.court_start_poem_love_letter.intro.0503.desc:0 "Světlo svíčky je slabé, když konečně dokončuji svou báseň. Než ji pošlu, dávám ji ještě jednou přečíst.\n\n"[owner.Custom2('love_letter', SCOPE.sC('target'))]""
 court_ongoing.court_start_poem_love_letter.0502.desc:0 "[owner.Custom2('love_letter', SCOPE.sC('target'))]\n\nTyto řádky jsou pouze chmurným odrazem mých pocitů k tobě. Udělám cokoliv, abych dokázal svou věrnou náklonnost."
 court_ongoing.court_start_sneaky_love_letter.compliment.0502.desc:0 "[ROOT.Char.Custom('RomanticComplimentNoun')]!"
 court_ongoing.court_start_sneaky_love_letter.end.0502.desc:0 "[ROOT.Char.GetLadyLord|U] mého srdce! Už nemohu skrývat své city. Od tohoto dne udělám vše, co bude v mých silách, abych prokázal svou loajalitu a náklonnost.\"\n\n\"Uvidíme se brzy. Do té doby, sní o mně, má lásko. Navždy tvůj, [owner.GetTitledFirstName].\""
 court_ongoing.court_start_sneaky_love_letter.intro.0503.desc:0 "Moje vyznání lásky je určeno pouze pro [target.GetTitledFirstNamePossessive] oči. Nikdo jiný neexistuje! Vylévám své srdce, stránku za stránkou, mé pocity rostou, když je konečně dávám do slov. Inkoust sotva uschl, když se vydávám na [target.GetFirstNamePossessive] [target.Custom('GetChambersOrTent')].\n\nOdklaďuji svitek na [target.GetHerHis] polštář. Bude [target.GetSheHe] ležet tady dnes v noci, snící o mně?"
 court_ongoing.court_start_sneaky_love_letter.relative.0502.desc:0 "[owner.Custom2('RelationToMeShort', ROOT.Char)]!"
 court_ongoing.court_start_sneaky_love_letter.start.0502.desc:0 "Když odkládám prostěradla, abych si lehl, nacházím na své podušce malý svitek. Někdo se dostal do mého [ROOT.Char.Custom('GetChambersOrTent')] bez povšimnutí? Mráz mi proběhne po páteři, když opatrně rozbaluji silný pergamen.\n\n"Moje [ROOT.Char.Custom('RomanticComplimentAdjective')]"
 court_ongoing.court_start_sneaky_love_letter.success.0503.desc:1 "\n\nČekání je nesnesitelné. Mysl na odmítnutí mi dělá nevolno! Když dorazí odpověď [target.GetHerHis], roztrhnu pečeť třesoucími se rukama.\n\n"Zatímco tě nemohu povzbudit, [owner.Custom2('RelationToMeAddress', ROOT.Char)], jsem velmi vděčný za tvá laskavá slova. S pozdravem, [target.GetFirstNameNoTooltip].""
 court_ongoing.court_start_song.bad.0502.desc:0 "K mému velkému zklamání, [owner.GetWomanMan] přede mnou nemůže zpívat ani ton, aby zachránil [owner.GetHerHis] život. Chvíli trvá, než dokážu identifikovat píseň — je to známá [target.GetCulture.GetNameNoTooltip] milostná balada. [owner.GetSheHe|U] změnil texty, aby zahrnovaly mé jméno a zmínky o mém fyzickém vzhledu, čímž ještě více kazí rytmus."
 court_ongoing.court_start_song.good.0502.desc:0 "Rychle rozpoznávám melodii — je to slavná [target.GetCulture.GetNameNoTooltip] milostná balada. Slyšel jsem ji hrát nespočetkrát, ale nikdy s takovým uměním a vášněm!\n\nIntenzivní emoce písně se odrážejí v [owner.GetFirstNamePossessiveNoTooltip] pohledu, který je upřen na mě. [owner.GetSheHe|U] se na mě ani na okamžik nedívá pryč."
 court_ongoing.court_start_song.intro.0503.desc:1 "Našel jsem klasickou [target.GetCulture.GetNameNoTooltip] milostnou baladu, která dokonale vyhovuje [target.GetFirstName]! Procvičuji ji znovu a znovu — všechno musí být dokonalé!\n\nNacházím své [target.Custom('LoverPetName')] procházející se v zahradách [target_location.GetNameNoTooltip], obklopené [target.GetHerHis] přáteli. Srdce mi buší jako kladivo, klečím před [target.GetHerHim] a zpívám."
 court_ongoing.court_start_song.start.0502.desc:1 "Procházím zahradami s některými z [ROOT.Char.Custom('LadiesLords')] na dvoře, když si všimnu [owner.Custom2('MyCharacterIntroduction', ROOT)] přicházejícího. Ustoupím stranou, abych [owner.GetHerHim] pustil/a, ale k mému velkému překvapení, [owner.GetSheHe] mi brání v cestě a klečí přede mnou!\n\nNež mám čas si tuto změnu událostí řádně zpracovat, [owner.GetTitledFirstNameNoTooltip] začíná zpívat.\n\n"
 court_ongoing.court_start_song.success.0503.desc:1 "\n\n[target.GetFirstNamePossessiveNoTooltip] tváře zčervenají do hluboké granátové barvy, ale [target.GetSheHe] mě nepřeruší. [target.GetHerHis|U] společníci vypadají potěšeni nebo žárlivě — určitě dobré znamení!\n\n\"Máš krásný hlas, můj [ROOT.Char.GetLadyLord],\" říká [target.GetFirstNameNoTooltip] před tím, než se [target.GetSheHe] spěchá pryč. [target.GetHerHis|U] přátelé ho rychle následují. Stojím na chvějících se nohách a sleduji je, jak mizí mezi živými ploty, moje srdce bije silněji než kdy jindy."
 court_ongoing.court_start_sparring.bad.0502.desc:0 "nešikovný sparringový zápas. Snažím se nepohoršit, když se jeden z nich zakopne po zbytečně silném mávání."
 court_ongoing.court_start_sparring.end.0502.desc:0 "\n\nS posledním bezohledným útokem jeden z bojovníků odzbrojí druhého. K mému překvapení [owner.GetSheHe] klesá na kolena přede mnou a sundává si [owner.GetHerHis] helmu. To je [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!\n\n" Tuto vítězství ti věnuji, [ROOT.Char.GetTitledFirstNameNoTooltip]," říká vážně. "Přinést ti cti je moje jediné přání!""
 court_ongoing.court_start_sparring.good.0502.desc:0 "energický sparingový zápas. Obojí byli bezpochyby zkoušeni na bojišti."
 court_ongoing.court_start_sparring.great.0502.desc:0 "ohromující sparringový zápas. Nikdy jsem neviděl takovou dovednost s [owner.Custom('SignatureWeaponArticle')] [owner.Custom('signature_weapon')]! Nemohu se odtrhnout!"
 court_ongoing.court_start_sparring.other_locaton_intro.0503.desc:2 "Najmu jednoho ze svých nejstarších vojáků a vydávám se na [target_location.GetNameNoTooltip]. Každý den cvičíme naši rutinu po jízdě.\n\nJakmile dorazíme, začínáme se sparovat na hlavním nádvoří. Dav se shromáždí a jejich povzbuzování brzy přitáhne nikoho jiného než [target.Custom('RomanticComplimentAdjective')] [target.GetTitledFirstName].\n\nVoják bojuje statečně, ale [sparring_soldier.GetHerHim] odzbrojuji konečným, bezchybně provedeným výpadem. Klečím před [target.GetFirstNameNoTooltip] a vyhlašuji své ušlechtilé úmysly. \"Toto vítězství věnuji tobě, [target.Custom2('RelationToMeAddress', ROOT.Char)]. Přinést ti čest je moje jediná touha!\"\n\n"
 court_ongoing.court_start_sparring.same_locaton_intro.0503.desc:0 "Najímám jednoho z mých nejstarších vojáků a cvičím s [sparring_soldier.GetHerHim] tři dny v kuse. Jakmile [sparring_soldier.GetSheHe] uzná, že jsem připraven, společně se vydáváme na hlavní nádvoří.\n\nKdyž začneme sparovat, shromáždí se dav, a jejich povzbuzování brzy přivede nikoho jiného než [target.Custom('RomanticComplimentAdjective')] [target.GetTitledFirstName].\n\nVoják bojuje udatně, ale já odzbrojuji [sparring_soldier.GetHerHim] konečným, dokonalým výpadem. Klečím před [target.GetFirstNameNoTooltip] a prohlašuji své ušlechtilé úmysly. "Tento vítězství ti věnuji, [target.GetTitledFirstNameNoTooltip]. Přinést ti čest je mým jediným přáním!"\n\n"
 court_ongoing.court_start_sparring.start.0502.desc:1 "Zvuk zbraní a nadšené výkřiky mě táhnou k nádvoří. Co se děje?\n\nNacházím dva obrněné bojovníky zapletené do"
 court_ongoing.court_start_sparring.success.0503.desc:0 "Můj [ROOT.Char.Custom('LoverPetName')] je ohromen, ale jasně potěšen. Proč by jinak se [target.GetSheHe] usmívala takto?"
 court_ongoing.public_incest_rejection.0503.desc:0 "[target.GetFirstNamePossessiveNoTooltip] reakce není to, co jsem doufal. "Co naznačuješ? Jsem tvůj #EMP [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))]#!!""
 court_ongoing.public_regular_rejection.0503.desc:1 "[target.GetFirstNamePossessiveNoTooltip] reakce není to, co jsem doufal. "Nepoškozujte se ještě víc, [ROOT.Char.Custom2('RelationToMeAddress', target)]. Raději bych jedl svůj vlastní [target.Custom('GetClothingArticle')] než strávit další minutu v tvé přítomnosti!""
 court_ongoing.public_sodomy_rejection.0503.desc:1 "[target.GetFirstNamePossessiveNoTooltip] reakce není to, co jsem doufala. "Zbláznila jsi se, [ROOT.Char.Custom2('RelationToMeAddress', target)]?! Co přesně naznačuješ?"
 court_ongoing.written_incest_rejection.0503.desc:0 "\n\n[target.GetFirstNamePossessiveNoTooltip] odpověď je rychlá a jednoznačná. \"Vždy jsi byl podivný, ale tohle? Prohlášení vášně k vlastnímu #EMP [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))]#!? Pouhá myšlenka na nás dohromady mě vyděsí!\""court_ongoing.1050.start.desc:0 "Když s mým [target.Custom('LoverPetName')] procházíme zahradami [target_location.GetNameNoTooltip], ukazuji na zeleň kolem nás. \"Navzdory veškeré jejich kráse, neexistuje jediná květina, která by se mohla rovnat té tvé, můj [target.GetLadyLord].\"\n\n\"Jediná tu je,\" říká [target.GetSheHe] s ďábelským úsměvem. \"Vzácná orchidej z [orchid_origin.GetNameNoTierNoTooltip], kterou je téměř nemožné pěstovat."
 court_ongoing.written_regular_rejection.0503.desc:0 "\n\nOdpověď [target.GetFirstNamePossessiveNoTooltip] je rychlá a jednoznačná. \"Máš moji hlubokou vděčnost za tvůj vzkaz. Opravdu mě rozesmál! Jaká směšná myšlenka, že by moje srdce někdy toužilo po #EMP tobě#!!\""
 court_ongoing.written_sodomy_rejection.0503.desc:0 "\n\n[target.GetFirstNamePossessiveNoTooltip] odpověď je rychlá a jednoznačná. \"Jsi blázen? Víš, jak nebezpečná by byla tvá slova, kdyby se dostala do špatných rukou? Prosím tě — okamžitě se vzdej této pošetilé snahy!\""
 court_ongoing.0001.a:0 "Ach, běda!"
 court_ongoing.0001.desc:0 "[target.Custom2('MyCharacterIntroduction', ROOT.Char)|U] odmítl mé dvoření! [target.GetSheHe|U] velmi jasně dal najevo, že nemá zájem, a pravděpodobně nikdy mít nebude."
 court_ongoing.0001.t:0 "$court_event_title$ Odmítnutí"
 court_ongoing.0501.a:0 "Zpívej milostnou baladu."
 court_ongoing.0501.b:0 "Tajně vložím dopis do [target.GetHerHis] [target.Custom('GetChambersOrTent')]."
 court_ongoing.0501.c:0 "Napiš milostnou báseň."court_ongoing.1114.desc:0 "Nic se nevyrovná spokojenosti z dokonale provedeného plánu!\n\nNikdo si nevšiml, když jsem nalila jed do šálku [competitor.GetTitledFirstNamePossessive], a podívaná, která následovala, nebude brzy zapomenuta! [competitor.GetSheHe|U] zvracela všude po [target.GetFirstNamePossessive] [target.Custom('GetClothingArticle')] a [target.GetSheHe] byla nesmírně vděčná, když jsem se vrhla, abych [target.GetHerHim] zachránila před tím nepořádkem."
 court_ongoing.0501.desc:0 "Nastal čas, abych dal najevo své city k [target.GetTitledFirstName]. Chci, aby [target.GetHerHim] na tento den vzpomínal do konce [target.GetHerHis] života."
 court_ongoing.0501.d:0 "Ohrom [target.GetHerHim] vítězstvím v tréninkovém zápasu."
 court_ongoing.0501.tt:0 "Prohlašuješ svou nesmrtelnou oddanost [target.GetShortUIName]"
 court_ongoing.0501.t:1 "$court_event_title$ Prohlášení lásky"
 court_ongoing.0501.x:0 "Postupovat podle svého pocitu v daném okamžiku."
 court_ongoing.0502.a.tt:0 "[owner.GetShortUIName|U] se pokusí získat mé srdce"
 court_ongoing.0502.a:0 "Lichotíš mi, můj [owner.GetLadyLord]!"
 court_ongoing.0502.b.incest:0 "Co? Jsi můj #EMP [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('owner'))]#!"
 court_ongoing.0502.b:0 "Okamžitě abandonujte tento hloupý záměr #EMP#!."
 court_ongoing.0502.t:0 "$court_event_title$ Prohlášení lásky"
 court_ongoing.0503.a.tt:0 "Můj plán na romanci s [target.GetShortUIName] pokračuje"
 court_ongoing.0503.a:0 "[target.GetFirstNameNoTooltip] se mým kouzlům dlouho neubrání!"
 court_ongoing.0503.b:0 "Myslel jsem, že jsme určeni jeden pro druhého..."
 court_ongoing.1000.a.failure:0 "[target.GetFirstNameNoTooltip] nebyl/a tím, kdo prdnul"
 court_ongoing.1000.a.success:0 "[target.GetFirstNameNoTooltip] je uvolněný a vděčný"
 court_ongoing.1000.a:0 "Byl jsem to já! Já prdnul!"
 court_ongoing.1000.b.failure:0 "[target.GetFirstNameNoTooltip] se cítí velmi špatně za [scapegoat.GetTitledFirstNameNoTooltip]"
 court_ongoing.1000.b.rl:0 "Snažím se svést vinu na [scapegoat.GetTitledFirstNameNoTooltip]"
 court_ongoing.1000.b.tt:0 "Výsledek závisí na tom, jak empatický je [target.GetFirstNameNoTooltip]"
 court_ongoing.1000.b:0 "[scapegoat.GetTitledFirstNameNoTooltip], ty smradlavý starý [scapegoat.Custom('InsultNoun')]!"
 court_ongoing.1000.c:0 "Možná bych měl/a zůstat zticha..."
 court_ongoing.1000.desc:1 "Získal jsem pozvání na hostinu v [location.GetNameNoTooltip] a místo blízko [target.GetFirstName]. I přes mé urputné pokusy se nedaří navázat rozhovor. [target.GetSheHe|U] je pravděpodobně ohromen intenzitou mých citů.\n\nNajednou se z našeho stolu ozve nejsilnější prd, který jsem kdy slyšel. Někteří hosté se dívají na [target.GetFirstNameNoTooltip]. Musím zachránit [target.GetHerHim]!"
 court_ongoing.1000.t:1 "$court_event_title$ Trapná vůně"
 court_ongoing.1010.a.failure:0 "Byl/a jsi poražen/a [insulter.GetFirstNameNoTooltip]"
 court_ongoing.1010.a.success:0 "Jistě, že jsem [insulter.GetFirstNameNoTooltip] v duelu porazila"
 court_ongoing.1010.a:0 "Zlé lži! Vytáhni svůj meč, [insulter.Custom('InsultNoun')]!"
 court_ongoing.1010.b.failure:0 "[insulter.GetFirstNameNoTooltip] odmítá poslouchat"
 court_ongoing.1010.b.success:0 "Přesvědčíš [insulter.GetFirstNameNoTooltip], aby se omluvil"
 court_ongoing.1010.b:0 "Měl bys se omluvit [target.GetLadyLord]."
 court_ongoing.1010.c:0 "Ach, [target.GetFirstNameNoTooltip]. [insulter.GetSheHe|U] se nemohl mýlit víc!"
 court_ongoing.1010.desc:1 ""Podle [insulter.GetFaith.HighGodName], [target.GetTitledFirstName] je nesnesitelný [target.Custom('InsultNoun')]! Viděl/a jsi, jak [target.GetSheHe] [target.Custom('quirk_neg_present')]? Ridiculous!"\n\n[insulter.Custom2('MyCharacterIntroduction', ROOT.Char)|U] zakloní [insulter.GetHerHis] hlavu s prohnaným smíchem.\n\n[target.GetFirstNameNoTooltip] ještě stále konverzuje s [target.GetHerHis] přáteli, ale můžu říct, že [target.GetSheHe] slyšel/a [insulter.GetHerHim]. Nenávidím, když [target.GetHerHim] trpí."
 court_ongoing.1010.t:1 "$court_event_title$ Čest [target.GetLadyLord|U]"
 court_ongoing.1011.a:0 "Bylo mi ctí, [target.GetLadyLord] [target.GetFirstNameNoTooltip]."
 court_ongoing.1011.desc:0 "[insulter.GetTitledFirstName] vytahuje [insulter.GetHerHis] meč s arogantním úsměvem. Ach, jak si užiji setřít ten arogantní výraz z [insulter.GetHerHis] tváře!\n\nKdyž skončím s [insulter.GetHerHim], [insulter.GetTitledFirstNamePossessiveNoTooltip] ponížení je naprosté. Poúhru a zčervenalý, [insulter.GetSheHe] vydává omluvu a odchází kulhat, aby olízl [insulter.GetHerHis] rány.\n\nNa druhé straně [target.GetTitledFirstName] září jako slunce. "Jsi skutečný hrdina, [ROOT.Char.GetTitledFirstNameNoTooltip]! Mám ti vděčnost na věky!""
 court_ongoing.1021.a:0 "Zabij vlka a přines mi jeho kožešinu."
 court_ongoing.1021.b:0 "Chci srstnatého společníka."
 court_ongoing.1021.cat_pet.success:0 "[owner.GetShortUINameNoTooltip] ti dá kočku"
 court_ongoing.1021.c:0 "[necklace_owner.GetTitledFirstNamePossessive] náhrdelník vypadá nádherně..."
 court_ongoing.1021.desc:0 "\"[target.GetLadyLord|U] [target.GetFirstName]! Můj [target.Custom('RomanticComplimentAdjective')] [target.Custom('RomanticComplimentNoun')]!\"\n\n[owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] klečí v prachu přede mnou, pravá ruka nad [owner.GetHerHis] srdcem. \"Mou jedinou touhou je přinést vám čest a štěstí. Prosím, řekněte mi — jak mohu dokázat svou lásku k vám?\""
 court_ongoing.1021.dog_pet.success:0 "[owner.GetShortUINameNoTooltip] ti dává psa"
 court_ongoing.1021.d:0 "Přines mi něco neobvyklého — exotickou orchidej, možná?"
 court_ongoing.1021.necklace.failure:0 "[owner.GetShortUINameNoTooltip] odmítá ti dát náhrdelník"
 court_ongoing.1021.necklace.success:0 "[owner.GetShortUINameNoTooltip] ti dává náhrdelník"
 court_ongoing.1021.orchid.failure:0 "[owner.GetShortUINameNoTooltip] odmítá ti dát orchidej"
 court_ongoing.1021.orchid.success:0 "[owner.GetShortUINameNoTooltip] ti přináší vzácnou orchideu"
 court_ongoing.1021.pet.failure:1 "[owner.GetShortUINameNoTooltip] ti nedává domácího mazlíčka"
 court_ongoing.1021.t:1 "Důkaz oddanosti"
 court_ongoing.1021.wolf_pelt.failure:0 "[owner.GetShortUINameNoTooltip] se nedaří zabít vlka"
 court_ongoing.1021.wolf_pelt.success:0 "[owner.GetShortUINameNoTooltip] ti přináší vlčí kožešinu."
 court_ongoing.1021.x:0 "Dost! Tato šílenství končí nyní!"
 court_ongoing.1022.a.failure:0 "Vracíš se s prázdnýma rukama"
 court_ongoing.1022.a.success:0 "Zabijíš vlka"
 court_ongoing.1022.a:0 ""Vaše přání je mým rozkazem!""
 court_ongoing.1022.b.failure:0 "[target.GetShortUINameNoTooltip] prohlédl tvoji lest"
 court_ongoing.1022.b.success:0 "[target.GetShortUINameNoTooltip] je přesvědčen kožichem psa"
 court_ongoing.1022.b:0 "Viděl/a jsem chlupatého tvora v kotci..."
 court_ongoing.1022.c.master_of_hunt.failure:0 "[master_of_hunt.GetFirstNameNoTooltip] nachází vlčí kožešinu k zakoupení"
 court_ongoing.1022.c.master_of_hunt.success.tt:0 "Získáváš kožešinu bez nákladů a žádného rizika pro tebe."
 court_ongoing.1022.c.master_of_hunt.success:0 "[master_of_hunt.GetFirstNameNoTooltip] najde a skolí vlka během lovu"
 court_ongoing.1022.c.master_of_hunt:0 "Můj $master_of_hunt_court_position$ mi najde vlčí kožešinu!"
 court_ongoing.1022.c:0 "Uplatím lovce."court_ongoing.1040.c.success:0 "Utečeš s náhrdelníkem"
 court_ongoing.1022.d:0 ""Omlouvám se, ale to nemohu udělat.""
 court_ongoing.1022.end.desc:0 "[target.GetTitledFirstNameNoTooltip] váhá a [target.GetHerHis] tváře zčervenají. Podle [ROOT.Char.GetFaith.HighGodName] doufám, že [target.GetSheHe] je potěšen a neembarrassed!\n\n"Zabij mi vlka a přines mi jeho kožešinu. Pak můžeme pokračovat v této konverzaci.""
 court_ongoing.1022.start.desc:0 ""Sladký [target.GetLadyLord] [target.GetFirstName]!" povzdechnu si, když se skláním před [target.GetHerHim]. "Mou jedinou touhou je přinést ti čest a štěstí. Prosím, řekni mi — jak mohu dokázat svou lásku k tobě?"\n\n"
 court_ongoing.1022.t:1 "$court_event_title$ Šedý"
 court_ongoing.1023.a:0 "Nech mě na pokoji. Potřebuji čas na přemýšlení..."
 court_ongoing.1023.b:0 "Vrah! Už tě nikdy nechci vidět!"
 court_ongoing.1023.desc:0 "Jedno z mých oblíbených psů zmizelo z útulku. [dummy_gender.Custom('MistressMaster')] hrouda psů uspořádala hledání včera v noci, ale vrátila se s prázdnou. "Nemám ponětí, jak [dog_gender.GetSheHe] vyšlo ven," říká šedovlasý [dummy_gender.GetWomanMan] se vzdechem. "Pes by neměl být schopen otevřít bránu..."\n\n"[ROOT.Char.GetLadyLord] [ROOT.Char.GetFirstNameNoTooltip]!" Když se otočím, přivítá mě široký úsměv [owner.GetTitledFirstNamePossessive]. V [target.GetHerHis] rukou je lesklá kožešina..."
 court_ongoing.1024.a:0 "Já... nemám tušení, o čem mluvíš!"
 court_ongoing.1024.desc:0 "Pod krytem noci jsem se vloupal do útulku. Brzy jsem našel dokonalou oběť. "Pojď sem, bestie," zašeptal jsem, když jsem mával silnou klobásou před nevinným tvorem...\n\nAle můj mazaný plán vzal nečekaný obrat, když jsem představil kožešinu [target.GetTitledFirstName]. Hned jak [target.GetSheHe] položil [target.GetHerHis] oči na to, věděl jsem, že [target.GetSheHe] to poznal. "Ty... Ty vrahu! To pes byl pro mě jako dítě!""
 court_ongoing.1030.a.failure:0 "[target.GetShortUINameNoTooltip] nesnáší kočku"
 court_ongoing.1030.a.success:0 "[target.GetShortUINameNoTooltip] miluje kočku"
 court_ongoing.1030.a:0 "Chytrá kočka udrží [target.GetHerHim] šťastného."
 court_ongoing.1030.b.failure:0 "[target.GetShortUINameNoTooltip] nemá rád psa"
 court_ongoing.1030.b.success:0 "[target.GetShortUINameNoTooltip] obdivuje psa"
 court_ongoing.1030.b:0 "Věrný pes by byl vynikající společník."
 court_ongoing.1030.c:0 "\"Neboj se, vždy budu po tvém boku!\""
 court_ongoing.1030.desc:2 "Déšť venku silně padá. Můj [target.Custom('ComplimentAdjective')] [target.GetTitledFirstName] si vzdychá, když se dívá z rozmazaného okna.\n\n"Jak hrozný může být [location.GetNameNoTooltip]. Přeji si, abych měl/a někoho, kdo by mi dělal společnost během dlouhých a nudných dní..."\n\nJe můj [target.Custom('LoverPetName')] kočičí člověk nebo psí člověk, zajímá mě?"
 court_ongoing.1030.t:1 "$court_event_title$ Kočky a psi"
 court_ongoing.1031.a:0 "Awh! O tebe se postarám jako o nejcennější poklad!"
 court_ongoing.1031.b:0 "Tohle je... ne to, co jsem očekával."
 court_ongoing.1031.start.desc:0 "\"Dlouho jsem přemýšlel, můj [ROOT.Char.Custom('LoverPetName')],\" říká [owner.GetTitledFirstName], když jemně pokládá koš na můj stůl. \"Jaký by byl dokonalý společník pro tak věrné, energické a společenské stvoření, jako jsi ty? A pak mě to napadlo — nic ti nepadne lépe než pes!\"\n\n[owner.GetFirstNameNoTooltip|U] sundá deku zakrývající koš a odhalí malého štěňátka! Skočí na mě, zakopávající o okraj koše v čisté radosti."
 court_ongoing.1032.desc:0 ""Dlouho jsem o tom přemýšlel, můj [ROOT.Char.Custom('LoverPetName')]," říká [owner.GetTitledFirstName], zatímco [owner.GetSheHe] jemně pokládá košík na můj stůl. "Co by bylo dokonalým společníkem pro tak chytré a nezávislé stvoření, jako jsi ty? A pak mě to napadlo — nic by ti nesedělo lépe než kočka!"\n\n[owner.GetFirstNameNoTooltip|U] sundá deku zakrývající košík, odhalujíc malou kočičku! Dívá se na mě svýma velkýma, [ROOT.Char.Custom('RandomCatEyeColor')] očima a začíná příst."
 court_ongoing.1040.a:0 "Objednejte identický náhrdelník."
 court_ongoing.1040.b:0 "Nabídněte [necklace_owner.GetFirstNameNoTooltip] laskavost za [necklace_owner.GetHerHis] náhrdelník."
 court_ongoing.1040.c.failure:0 "Jsi objeven/a v [necklace_owner.GetFirstNamePossessiveNoTooltip] komnatě"
 court_ongoing.1040.c.success:0 "Ujdeš s náhrdelníkem"
 court_ongoing.1040.c:0 "Ukradni to."
 court_ongoing.1040.d:0 "Pochval [target.GetFirstNamePossessiveNoTooltip] vkus."
 court_ongoing.1040.end.desc:0 "[target.GetFirstNameNoTooltip] mi věnuje dlouhý pohled. "[necklace_owner.GetLadyLord|U] [necklace_owner.GetFirstNamePossessiveNoTooltip] náhrdelník je nádherný," říká [target.GetSheHe] a kývá [target.GetHerHis] hlavou směrem k [necklace_owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. "Ale vypadal by ještě lépe na mém krku.""
 court_ongoing.1040.t:1 "$court_event_title$ Třpytivý zlato"
 court_ongoing.1050.a:0 "Jistě mohu najít obchodníka ochotného mi jeden prodat."
 court_ongoing.1050.b.friend.f:0 "Tato možnost je dostupná díky vašemu příteli [helpful_friend.GetShortUINamePossessive] vysoké [prowess|E] dovednosti"
 court_ongoing.1050.b.friend.hard_failure:0 "[helpful_friend.GetShortUIName|U] se zraní v ruinách"
 court_ongoing.1050.b.friend.soft_failure:0 "[helpful_friend.GetShortUIName|U] nenachází nic"
 court_ongoing.1050.b.friend.success:0 "[helpful_friend.GetShortUIName|U] najde orchidej v ruinách"
 court_ongoing.1050.b.friend:0 "[helpful_friend.GetTitledFirstNameNoTooltip] by mi mohl pomoci."
 court_ongoing.1050.b.hard_failure:0 "Zraníte se, když šplháte na věž"
 court_ongoing.1050.b.soft_failure:0 "Hledáš celý den, ale nenacházíš nic"
 court_ongoing.1050.b.success:0 "Najdewete orchidej v ruinách"
 court_ongoing.1050.b:0 ""Půjdu do zřícenin pro tebe!""
 court_ongoing.1050.c.friend.f:0 "Tato možnost je dostupná díky vašemu příteli [helpful_friend.GetShortUINamePossessive] bylinkářské vlastnosti"
 court_ongoing.1050.c:0 "Téměř nemožné? Už to mám ve své sbírce!"
 court_ongoing.1050.d:0 ""Slyšel/a jsem, že zříceniny jsou strašidelné...""court_ongoing.1213.desc:0 "Právě když začínám usínat uprostřed té nejtemnější noci, najednou slyším hlasité #EMP tlesknutí#!! Když vykouknu z mého [ROOT.Char.Custom('GetChambersOrTent')], vidím nikoho jiného než [owner.GetTitledFirstName], rychle spícího na podlaze."
 court_ongoing.1050.e:0 ""Zřejmě blednou ve srovnání s tvým spravedlivým vzhledem!""
 court_ongoing.1050.f:0 ""Snad se na to jednou podívám.""
 court_ongoing.1050.monastery.desc:0 "Ruiny kláštera v [orchid_location.GetNameNoTooltip] jsou jediné místo, kde se v těchto oblastech daří.""
 court_ongoing.1050.start.desc:0 "Když s mým [target.Custom('LoverPetName')] procházíme zahradami [target_location.GetNameNoTooltip], ukazuji na zeleň kolem nás. \"Navzdory jejich kráse není jediný květ, který by se vyrovnal tomu tvému, má [target.GetLadyLord].\"\n\n\"Jeden je,\" říká [target.GetSheHe] s hravým úsměvem. \"Vzácná orchidej z [orchid_origin.GetNameNoTierNoTooltip], kterou je téměř nemožné pěstovat.\""
 court_ongoing.1050.temple.desc:0 "Op abandoned [target_host.GetFaith.HouseOfWorship] zahrada v [orchid_location.GetNameNoTooltip] je jediné místo, kde v těchto regionech prosperuje."
 court_ongoing.1050.t:0 "$court_event_title$ Výjimečná květina"
 court_ongoing.1100.beautiful:0 "Exkluzivní rysy."
 court_ongoing.1100.bold:0 "Bojácná nebojácnost."
 court_ongoing.1100.compassionate:0 "Laskavé a cítící srdce."
 court_ongoing.1100.compliment.tt:0 "Odpověď [target.GetTitledFirstNamePossessive] bude záviset na tom, jak dobře báseň sedí na [target.GetHerHim]."
 court_ongoing.1100.desc:0 "Není [target.GetWomanMan] krásnější než [target.GetTitledFirstName]! V [target.GetHerHis] přítomnosti mi často slova chybí — žádný z mých komplimentů nikdy nevyjádří [target.GetHerHim] spravedlivě. Snad pečlivě napsaná báseň by lépe vystihla [target.GetHerHis] cnosti?\n\nNapíšu o [target.GetHerHis]..."
 court_ongoing.1100.dominant:0 "Asertivní přítomnost."
 court_ongoing.1100.energetic:0 "Mladistvá síla."
 court_ongoing.1100.extroverted:0 "Okouzlující chování."
 court_ongoing.1100.failure.tt:0 "[target.GetFirstNameNoTooltip] reaguje negativně"
 court_ongoing.1100.fallback:0 "Poetické umění není moje silná stránka."
 court_ongoing.1100.forgiving:0 "Odpouštějící povaha."
 court_ongoing.1100.greed:0 "Vznešená ambice."
 court_ongoing.1100.honorable:1 "Ušlechtilá spravedlnost."
 court_ongoing.1100.neutral.tt:0 "[target.GetFirstNameNoTooltip] neodpovídá"
 court_ongoing.1100.rational:0 "Nekonečná moudrost."
 court_ongoing.1100.strong:0 "Síla těla."
 court_ongoing.1100.success.tt:0 "[target.GetFirstNameNoTooltip] reaguje pozitivně"
 court_ongoing.1100.t:1 "$court_event_title$ Poetická licence"
 court_ongoing.1100.zealous:0 "Hořící víra."
 court_ongoing.1101.a.bad:0 "Jak zvláštní! Přesto je to... půvabné."
 court_ongoing.1101.a.good:0 "[owner.GetSheHe|U] zachytil/a moji esenci na pergamenu!"
 court_ongoing.1101.c.bad:0 "Snaží se [owner.GetSheHe] mě urazit?!"
 court_ongoing.1101.c.good:0 "Jak přehnané."
 court_ongoing.1101.desc:0 "[owner.Custom2('love_letter_compliment_system', SCOPE.sC('target'))]"
 court_ongoing.1101.t:1 "K [target.Custom('RomanticComplimentAdjective')] [target.GetTitledFirstNameNoTooltip],"
 court_ongoing.1102.a:0 "[target.GetSheHe|U] se musel mé básně líbit!"
 court_ongoing.1102.desc:0 "[target.Custom2('love_letter', SCOPE.sC('owner'))]"
 court_ongoing.1102.t:1 "Pro [owner.Custom('RomanticComplimentAdjective')] [owner.GetTitledFirstNameNoTooltip],"
 court_ongoing.1103.a:0 "Je [target.GetSheHe]... posmívá se mi?"
 court_ongoing.1103.t:1 "[target.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 court_ongoing.1110.a.failure:0 "Prohráváš duel"
 court_ongoing.1110.a.success:0 "Vyhráváš duel"
 court_ongoing.1110.a:0 "Duel prokáže, kdo je hodný!"
 court_ongoing.1110.b.failure:0 "[competitor.GetShortUINameNoTooltip] si všimne, když naliješ jed do [competitor.GetHerHis] poháru"
 court_ongoing.1110.b.murder:0 "Jed je #EMP také#! účinný"
 court_ongoing.1110.b.success:0 "[competitor.GetShortUINameNoTooltip] dělá trapná scéna při večeři"
 court_ongoing.1110.b:0 "„nešťastný“ případ „otravy jídlem“ to udělá."
 court_ongoing.1110.c.failure:0 "[competitor.GetShortUINameNoTooltip] říká [target.GetShortUINameNoTooltip] o vaší nabídce"
 court_ongoing_1110.competitor_remains.tt:0 "[competitor.GetShortUIName|U] nadále dvorní [target.GetShortUIName]"
 court_ongoing.1110.c.success:0 "[competitor.GetShortUINameNoTooltip] přijímá úplatek"
 court_ongoing.1110.c:0 "[competitor.GetHerHis|U] láska není pravá; mince přiměje [competitor.GetHerHim] přestat."
 court_ongoing.1110.desc:0 "V poslední době byly všechny mé návštěvy u [target.GetFirstName] zkaženy [competitor.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]! [competitor.GetSheHe|U] následuje [target.GetHerHim] všude, jako ztracené štěně. [competitor.GetHerHis|U] pokusy okouzlit [target.GetLadyLord] jsou směšné, ale obávám se, že [competitor.GetHerHis] vytrvalost bude odměněna."
 court_ongoing.1110.t:0 "$court_event_title$ Soutěž"
 court_ongoing.1111.a.duel_failure:0 "Chudák [owner.GetTitledFirstNameNoTooltip]! Nech mě se postarat o tvé škrábance."
 court_ongoing.1111.a.poison_failure:0 "[owner.GetTitledFirstNameNoTooltip] by nikdy nevyužil tak odporné triky!"
 court_ongoing.1111.a.success:0 "Oh, [owner.GetTitledFirstNameNoTooltip]! Jak hrdinské!"
 court_ongoing.1111.b.duel_success:0 "Dětské hádky mě #EMP ne#! ohromují."
 court_ongoing.1111.b.poison_failure:0 "Jak jsi mohl/a, [owner.GetTitledFirstNameNoTooltip]?!"
 court_ongoing.1111.b.poison_success:0 "Nech mě být! Samotná to zvládnu!"
 court_ongoing.1111.b:0 "Žárlivost ti nesluší, [owner.GetTitledFirstNameNoTooltip]."
 court_ongoing.1111.c.duel_failure:0 "Oh, [competitor.GetTitledFirstNameNoTooltip]! Jak odvážný jsi!"court_ongoing.1100.compliment.tt:0 "[target.GetTitledFirstNamePossessive] odpověď bude založena na tom, jak dobře báseň vyhovuje [target.GetHerHim]."
 court_ongoing.1111.c:0 "Chudák [competitor.GetTitledFirstNameNoTooltip]! Moje srdce ti tleská!"
 court_ongoing.1111.duel_failure.desc:0 "[owner.GetTitledFirstNameNoTooltip] se příliš nezlobil na pozornost [competitor.GetFirstNamePossessiveNoTooltip]. [owner.GetSheHe|U] vyzval [competitor.GetFirstNameNoTooltip] na duel! Když jsem tam dorazil, už bylo po všem; [competitor.GetTitledFirstNameNoTooltip] stál triumfálně nad [competitor.GetHerHis] zbitým nepřítelem."
 court_ongoing.1111.duel_success.desc:0 "[owner.GetTitledFirstNameNoTooltip] nebral/a laskavě [competitor.GetFirstNamePossessiveNoTooltip] pozornost. [owner.GetSheHe|U] vyzval/a [competitor.GetFirstNameNoTooltip] na duel! Když jsem dorazil/a, už bylo po všem; [owner.GetTitledFirstNameNoTooltip] stál/a triumfálně nad [owner.GetHerHis] zbitým nepřítelem."
 court_ongoing.1111.d:0 "Mám vás obou dost!"
 court_ongoing.1111.poison_failure.desc:0 "Teď mi [competitor.GetTitledFirstNameNoTooltip] říká, že [owner.GetTitledFirstNameNoTooltip] byl zblázněný žárlivostí a pokusil se [competitor.GetHerHim] otrávit!"
 court_ongoing.1111.poison_success.desc:0 "Ale dnes večer, při večeři, [competitor.GetTitledFirstNameNoTooltip] pila příliš moc a zvracela mi na šaty! Ani jsem sekundu neváhala, [owner.GetTitledFirstNameNoTooltip] se vrhla, aby mě zachránila před tím nepořádkem."court_ongoing.1000.b:0 "[scapegoat.GetTitledFirstNameNoTooltip], ty smradlavý starý [scapegoat.Custom('InsultNoun')]!"
 court_ongoing.1111.start.desc:0 "[owner.GetTitledFirstName] není jediný, kdo se snaží získat mé schválení. Čím dál častěji mě oslovuje [competitor.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] a [competitor.GetHerHis] poklony přešly z zdvořilých na intimní.\n\n"
 court_ongoing.1111.t:0 "Populární"court_ongoing.1120.b:0 "Moje kouzla zlepšují každou konverzaci!"
 court_ongoing.1112.a:0 "Další nepřítel poražen!"
 court_ongoing.1112.desc:0 "[competitor.GetTitledFirstName] neměl šanci proti mé moci! [competitor.GetHerHis|U] porážka byla jistě trapná — a moje [target.Custom('LoverPetName')] [target.GetFirstName] to celé viděla! [target.GetSheHe|U] mu od té doby nevěnoval žádnou pozornost."
 court_ongoing.1113.a:0 "Zapomeňme na to všechno..."
 court_ongoing.1113.b:0 "Budu mít svou pomstu! Důvěřuj mému slovu!"
 court_ongoing.1113.desc:0 "Vypadá to, že jsem podcenil schopnosti [competitor.GetTitledFirstNamePossessive] — moje porážka v rukou [competitor.GetHerHis] byla bolestivá a trapná zároveň. Moje jediná útěcha je, že [target.GetTitledFirstName] tam nebyl, aby to viděl."
 court_ongoing.1114.a:0 "[target.GetSheHe|U] se na [competitor.GetHerHis] nikdy znovu nepodívá!"
 court_ongoing.1114.desc:0 "Nic se nevyrovná spokojenosti z dokonale provedeného plánu!\n\nNikdo si nevšiml, jak jsem nalil jed do [competitor.GetTitledFirstNamePossessive] šálku, a spektákl, který následoval, nebude brzy zapomenut! [competitor.GetSheHe|U] zvracel na [target.GetFirstNamePossessive] [target.Custom('GetClothingArticle')] a [target.GetSheHe] byl nesmírně vděčný, když jsem zasáhl, abych [target.GetHerHim] zachránil z té nepořádku."
 court_ongoing.1115.a:0 "Není to tak, jak to vypadá..."
 court_ongoing.1115.desc:0 "Jak se ukázalo, [competitor.GetTitledFirstName] je mnohem vnímavější, než jsem [competitor.GetHerHim] přisuzoval. [competitor.GetSheHe|U] mě přistihlo při pokusu o otrávení [competitor.GetHerHis] poháru a okamžitě mě udal!"
 court_ongoing.1116.a:0 "Aspoň [competitor.GetSheHe] už nebude dvorní [target.GetFirstNameNoTooltip]."
 court_ongoing.1116.desc:0 "První část mého plánu proběhla dokonale. Nikdo mě neviděl, když jsem nalil jed do šálku [competitor.GetTitledFirstNamePossessive]. Avšak se zdá, že jsem podcenil jeho sílu.\n\nPár sekund poté, co [competitor.GetFirstNameNoTooltip] přivedl nápoj k [competitor.GetHerHis] rtům, začal se dusit! Než kdokoli mohl pomoci, [competitor.GetSheHe] se skácel do [competitor.GetHerHis] polévky, mrtvý jako hřebík."
 court_ongoing.1120.a.failure:0 "Rozhovor je nesmírně nudný"
 court_ongoing.1120.a:0 "Malé #EMP "rozptýlení"#! se zdá být vhodné."
 court_ongoing.1120.b:0 "Moje kouzla zlepšují každou konverzaci!"
 court_ongoing.1120.c:0 "Zaujmu [target.GetHerHis] místo. Raději trpím než [target.GetHerHim]."
 court_ongoing.1120.desc:0 "Zúčastňuji se tance v [target_location.GetNameNoTooltip], abych strávil čas s [target.GetTitledFirstName]. Pouhá myšlenka na dotek rukou mi rozbuší srdce! Ale když dorazím, zjistím, že [target.GetHerHim] uvízl v konverzaci s [unpleasant_guest.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)].\n\n[unpleasant_guest.Custom('InsultAdjective')] [unpleasant_guest.GetWomanMan] mele a mele, úplně nevšímaví na nepohodlí [target.GetFirstNamePossessiveNoTooltip]."
 court_ongoing.1120.d:0 ""Dost! Nudíte [target.GetLadyLord] k smrti!""
 court_ongoing.1120.e:0 "Nikam se k tomu [unpleasant_guest.GetWomanMan] nepohnu!"
 court_ongoing.1120.t:0 "$court_event_title$ $court_ongoing.1121.t$"
 court_ongoing.1121.a.critical_success:0 "Získáš nový diplomatický trik"
 court_ongoing.1121.a.success:0 "Tvé porozumění diplomacii se zvyšuje"
 court_ongoing.1121.a:0 "Užitečná, přesto nepříjemná lekce v diplomacii!"
 court_ongoing.1121.b.critical_success:0 "Získáváš nový intrikánský trik"
 court_ongoing.1121.b.success:0 "Vaše pochopení intriky se zvyšuje"
 court_ongoing.1121.b:0 "Užitečná, i když nepříjemná, lekce v přelstění!"
 court_ongoing.1121.c.failure:0 "[unpleasant_guest.GetShortUIName|U] je uražen"
 court_ongoing.1121.c.success:0 "[unpleasant_guest.GetShortUIName|U] ocení vaši upřímnost"
 court_ongoing.1121.c:0 ""Opravdu, měl/a jsem už dost.""
 court_ongoing.1121.diplomacy.desc:0 ""Dobrý večer," zdraví známý hlas — [owner.GetTitledFirstName] se připojuje k rozhovoru. [owner.GetSheHe|U] je pozorný posluchač a brzy je pozornost [unpleasant_guest.GetFirstNamePossessiveNoTooltip] plně zaměřena na [owner.GetHerHim]. Mám volno, abych utekla."
 court_ongoing.1121.d:0 "[ROOT.Char.GetTitleAsNameNoTooltip] má čas pro každého. [owner.GetFirstNameNoTooltip] by to měl vědět."
 court_ongoing.1121.e:0 "Nezůstanu tu ani minutu déle, než musím!"
 court_ongoing.1121.insult.desc:1 ""Myslím, že [ROOT.Char.GetLadyLord] už má dost," přeruší [owner.GetWomanMan] — je to [owner.GetTitledFirstName]! "Nemůžeš si všimnout, že nudíš [ROOT.Char.GetHerHim], [unpleasant_guest.Custom2('RelationToMeAddress', owner)]?""
 court_ongoing.1121.intrigue.desc:1 ""Omlouvám se, ale je zde naléhavá situace, která vyžaduje tvou pozornost, [unpleasant_guest.Custom2('RelationToMeAddress', owner)]." Známý hlas patří nikomu jinému než [owner.GetTitledFirstName]. [owner.GetSheHe|U] na mě mrkne, zatímco naznačuje [unpleasant_guest.GetFirstNameNoTooltip], aby ho následoval."
 court_ongoing.1121.start.desc:0 "Když jsem poslal pozvánky na tanec, těšil jsem se na večer ve společnosti a frivolní zábavy. Místo toho jsem se ocitl u hrozné konverzace s [unpleasant_guest.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]...\n\n"
 court_ongoing.1121.t:0 "Nepříjemné zdvořilosti"
 court_ongoing.1201.a_failure:0 "[owner.GetSheHe|U] selhává ve [owner.GetHerHis] povinnosti"
 court_ongoing.1201.a_success:0 "[owner.GetHerHis|U] bdění mi dovolí klidně spát"
 court_ongoing.1201.a:0 "Spi — ochraň mě před nočními můrami!"
 court_ongoing.1201.b_success:0 "[owner.GetSheHe|U] prokazuje [owner.GetHerHis] oddanost"
 court_ongoing.1201.b:0 "Jídlo — tvoje láska ke mně by měla být dostatečnou výživou."
 court_ongoing.1201.c:0 "Nemám zájem testovat [owner.GetHerHim]."
 court_ongoing.1201.desc:0 ""[target.GetLadyLord|U] [target.GetFirstName], dovolte mi prokázat svou oddanost jakýmkoli způsobem, který uznáte za vhodný!" [owner.GetTitledFirstName] mě prosí, abych uspořádal test [owner.GetHerHis] oddanosti — výzvu podle mého vkusu. Nechám [owner.GetHerHim] abstinovat několik dní od..."
 court_ongoing.1201.t:0 "Žádost"
 court_ongoing.1211.a.failure:0 "Nástraha spánku tě pohlcuje"
 court_ongoing.1211.a.success:0 "Daří se vám zůstat vzhůru"
 court_ongoing.1211.a:0 "Budeš spát nerušeně!"
 court_ongoing.1211.b.failure:0 "[target.GetSheHe|U] si všimne podvodu"
 court_ongoing.1211.b.success:0 "Nikdo neodhalí lest"
 court_ongoing.1211.b.tt:0 "Koště s mým pláštěm může bojovat proti nočním můrám stejně dobře."
 court_ongoing.1211.b:0 "Nech mě celou noc v klidu a já budu stát na stráži."
 court_ongoing.1211.c:0 "To neudělám."
 court_ongoing.1211.desc_opening:0 "\"[target.GetLadyLord|U] [target.GetFirstName], dovolte mi dokázat Vám svou oddanost jakýmkoli způsobem, který považujete za vhodný!\"\n\n[target.GetFirstNameNoTooltip] na chvíli zvažuje žádost, než se [target.GetHerHis] obličej rozjasní."
 court_ongoing.1211.desc:0 "\"V poslední době mě sužují noční můry. Pokud mi skutečně oddaný, budeš stát na hlídce před mým [target.Custom('GetChambersOrTent')] a ujistit se, že ke mně nedosáhne nic zlého.\""
 court_ongoing.1211.t:1 "$court_event_title$ Žádost"
 court_ongoing.1212.a:0 "Můj statečný ochránce!"
 court_ongoing.1212.desc:0 "Když slunce vychází po další noci dobrého spánku, nemohu než poděkovat [owner.GetTitledFirstName] za to, že stál na stráži před mým [ROOT.Char.Custom('GetChambersOrTent')], a udržoval můj klid a nerušený odpočinek."
 court_ongoing.1213.a:0 "Můj statečný strážce..."
 court_ongoing.1213.desc:0 "Právě když se začínám napříč spánku, uprostřed nejtemnější noci, náhle slyším hlasité #EMP thump#!! Když nakouknu z mého [ROOT.Char.Custom('GetChambersOrTent')] vidím nikoho jiného než [owner.GetTitledFirstName], jak tvrdě spí na podlaze."
 court_ongoing.1214.desc:0 "\n\nDokonce jsem se několikrát podíval ven z dveří a viděl [owner.GetHerHim] stát strnule vzpřímeně, aniž by se byť jen zavlnil."court_ongoing.court_start_sparring.other_locaton_intro.0503.desc:2 "Najímám jednoho ze svých nejstarších vojáků a vydáváme se na [target_location.GetNameNoTooltip]. Po každodenní jízdě cvičíme naši rutinu.\n\nJakmile dorazíme, začneme sparovat na hlavním nádvoří. Dav se shromáždí a jejich cheers brzy přitáhnou nikoho jiného než [target.Custom('RomanticComplimentAdjective')] [target.GetTitledFirstName].\n\nVoják bojuje statečně, ale [sparring_soldier.GetHerHim] odzbrojím konečným, bezchybním výpadem. Kleknu si před [target.GetFirstNameNoTooltip] a prohlašuji své ušlechtilé úmysly. "Toto vítězství ti věnuji, [target.Custom2('RelationToMeAddress', ROOT.Char)]. Přinést ti čest je moje jediné přání!"\n\n"
 court_ongoing.1215.a:0 "[owner.GetSheHe|U] mě chtěl podvést!"
 court_ongoing.1215.desc:0 "Právě když začínám usínat, uprostřed nejtemnější noci, náhle slyším hlasité #EMP bouchnutí#!! Když nahlédnu z mého [ROOT.Char.Custom('GetChambersOrTent')] vidím prázdný plášť [owner.GetTitledFirstName], helmu a koště, jak spadly na zem."
 court_ongoing.1221.a.failure:0 "Podlehneš potřebám svého těla"
 court_ongoing.1221.a.success:0 "Daří se vám vyhnout se jídlu"
 court_ongoing.1221.a:0 "Moje oddanost mě povede!"
 court_ongoing.1221.b.tt:0 "Ale nebudu se štítit kousku, nebo kusu..."
 court_ongoing.1221.b:0 "Ani drobek neprojde těmito rty!"
 court_ongoing.1221.desc:0 ""Měla bys být schopna se udržet pouze na své lásce ke mně po mnoho dní.""
 court_ongoing.1222.a:0 "Můj oddaný [owner.GetLadyLord]!"
 court_ongoing.1222.desc:0 "[owner.GetTitledFirstName] vypadá s každým dnem vychrtlejší, ale i když [owner.GetHerHis] tělo chřadne, [owner.GetHerHis] vůle a oddanost zůstávají silné.\n\nProhlašuji [owner.GetHerHim] za vítěze výzvy, a první věc, která projde [owner.GetHerHis] rty, je další slib věrnosti."
 court_ongoing.1223.a:0 "Vidím, že jsi našel další zdroj potravy..."
 court_ongoing.1223.desc_ending:0 "Ale, když hledám [owner.GetHerHim], abych vyhlásil výzvu za vítěznou, nalézám [owner.GetHerHim] ve spíži, pokrytého drobečky a v procesu, když sežral celý sýr."
 court_ongoing.1223.desc:0 "[owner.GetTitledFirstName] vypadala s každým dnem bledší a bledší."
 court_ongoing.1225.desc:1 "[owner.GetTitledFirstName] se zdá, že zvládá půst docela dobře, a když [owner.GetHerHim] vyhledávám, abych vyjádřil své překvapení a obdiv, zjistím, jak.\n\n[owner.GetHerHis|U] celý plášť je naplněn jídlem! Soudě podle [owner.GetHerHis] zahanbeného výrazu jsem to neměl vidět..."
