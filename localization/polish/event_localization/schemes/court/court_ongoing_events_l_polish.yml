l_polish:
court_event_title:0 "Romantika:"
court_competitor_modifier:0 "Romantický soupeř"
court_ongoing.0001.t:0 "$court_event_title$ Odmítnutí"
court_ongoing.0001.desc:0 "[target.Custom2('MyCharacterIntroduction', ROOT.Char)|U] mě odmítl(a)! [target.GetSheHe|U] jasně ukázal(a), že o mě nemá zájem, a pravděpodobně nikdy mít nebude."
court_ongoing.0001.a:0 "Ach, běda!"
court_ongoing.0501.t:1 "$court_event_title$ Vyznání lásky"
court_ongoing.0501.desc:0 "Nastal čas dát najevo své city k [target.GetTitledFirstName]. Chci, aby si [target.GetHerHim] tento den pamatoval(a) do konce svého života."
court_ongoing.0501.a:0 "Zazpívat milostnou píseň."
court_ongoing.0501.b:0 "Tajně zasadit dopis do [target.GetHerHis] [target.Custom('GetChambersOrTent')]."
court_ongoing.0501.c:0 "Napsat milostnou báseň."
court_ongoing.0501.d:0 "Zapůsobit na [target.GetHerHim] vítězstvím v souboji na cvičišti."
court_ongoing.0501.x:0 "Řídit se intuicí v tu chvíli."
court_ongoing.0501.tt:0 "Vyjadřujete svou věčnou oddanost [target.GetShortUIName]"
court_ongoing.0502.t:0 "$court_event_title$ Vyznání lásky"
court_ongoing.court_start_song.start.0502.desc:1 "Procházím zahradami s některými z [ROOT.Char.Custom('LadiesLords')] na dvoře, když si všimnu, že se blíží [owner.Custom2('MyCharacterIntroduction', ROOT.Char)]. Ustoupím stranou, abych [owner.GetHerHim] pustil(a) projít, ale k mému velikému překvapení mi [owner.GetSheHe] zablokuje cestu a klekne si přede mnou!\n\nNež mám čas tento obrat událostí pořádně vstřebat, [owner.GetTitledFirstNameNoTooltip] začne zpívat.\n\n"
court_ongoing.court_start_song.bad.0502.desc:0 "K mému velkému zklamání [owner.GetWomanMan] přede mnou nezpívá ani notu, i kdyby šlo o záchranu [owner.GetHerHis] života. Trvá chvilku, než rozpoznám píseň — je to slavná [target.GetCulture.GetNameNoTooltip] milostná balada. [owner.GetSheHe|U] upravil(a) text tak, aby obsahoval mé jméno a zmínky o mém vzhledu, což rytmus ještě více zkazí."
court_ongoing.court_start_song.good.0502.desc:0 "Rychle rozpoznám melodii — je to slavná [target.GetCulture.GetNameNoTooltip] milostná balada. Slyšel(a) jsem ji zazpívanou nesčetněkrát, ale nikdy s takovou zručností a vášní!\n\nIntenzivní emoce písně se odrážejí v pohledu [owner.GetFirstNamePossessiveNoTooltip], který je upřený na mě. [owner.GetSheHe|U] ani na okamžik neodvrátí zrak."
court_ongoing.court_start_sneaky_love_letter.start.0502.desc:0 "Když odhrnu přikrývky, abych ulehl(a), naleznu na hlavové podušce malý svitek. Někdo vnikl do mého [ROOT.Char.Custom('GetChambersOrTent')] bez povšimnutí? Přejde mě mráz po zádech, když opatrně rozvinuju silný pergamen.\n\n\"Můj [ROOT.Char.Custom('RomanticComplimentAdjective')]\"
court_ongoing.court_start_sneaky_love_letter.compliment.0502.desc:0 "[ROOT.Char.Custom('RomanticComplimentNoun')]!"
court_ongoing.court_start_sneaky_love_letter.relative.0502.desc:0 "[owner.Custom2('RelationToMeShort', ROOT.Char)]!"
court_ongoing.court_start_sneaky_love_letter.end.0502.desc:0 "[ROOT.Char.GetLadyLord|U] mého srdce! Svých citů už déle utajit nemohu. Od dnešního dne udělám vše, co je v mých silách, abych dokázal(a) svou věrnou náklonnost.\"\n\n\"Brzy se uvidíme. Do té doby na mě mysli, má lásko. Navždy tvůj, [owner.GetTitledFirstName].\""
court_ongoing.court_start_poem_love_letter.0502.desc:0 "[owner.Custom2('love_letter', SCOPE.sC('target'))]\n\nTyto řádky jsou jen bledým odrazem mých citů k tobě. Udělám cokoli, abych prokázal(a) svou věrnou náklonnost."
court_ongoing.court_start_sparring.start.0502.desc:1 "Kovový klad zbraní a nadšené jásání mě táhnou na nádvoří. Co se děje?\n\nNacházím dva obrněné válečníky zapojené do"
court_ongoing.court_start_sparring.bad.0502.desc:0 "neohrabaného cvičného souboje. Snažím se nezhroutit, když jeden z nich zakopne po zbytečně silném švihu."
court_ongoing.court_start_sparring.good.0502.desc:0 "živého cvičného souboje. Oboje nepochybně prověřila pole bitvy."
court_ongoing.court_start_sparring.great.0502.desc:0 "uchvacujícího cvičného souboje. Nikdy předtím jsem neviděl(a) takovou dovednost s [owner.Custom('SignatureWeaponArticle')] [owner.Custom('signature_weapon')]! Nemohu odtrhnout zrak!"
court_ongoing.court_start_sparring.end.0502.desc:0 "\n\nS posledním bezohledným útokem jeden z bojovníků odzbrojí druhého. K mému překvapení se [owner.GetSheHe] přede mnou sklání na kolena a sundává si přilbu. Je to [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!\n\n\"Toto vítězství věnuji tobě, [ROOT.Char.GetTitledFirstNameNoTooltip],\" praví vážně. \"Přinášet ti čest je mojí jedinou touhou!\""
court_ongoing.0502.a:0 "To mi lichotíte, můj [owner.GetLadyLord]!"
court_ongoing.0502.b.incest:0 "Cože? Ty jsi můj #EMP [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('owner'))]#!!"
court_ongoing.0502.b:0 "Vzdej se tohoto pošetilého pokusu #EMP okamžitě#."
court_ongoing.0502.a.tt:0 "[owner.GetShortUIName|U] se pokusí dobýt mé srdce"
court_ongoing.court_start_song.intro.0503.desc:1 "Našel(a) jsem klasickou [target.GetCulture.GetNameNoTooltip] milostnou baladu, která se [target.GetFirstName] dokonale hodí! Procvičuji ji znovu a znovu — všechno musí být dokonalé!\n\nNalézám svého [target.Custom('LoverPetName')] v zahradách [target_location.GetNameNoTooltip], obklopeného [target.GetHerHis] přáteli. Srdce mi bije jako kladivo, kleknu před [target.GetHerHim] a zpívám."
court_ongoing.court_start_song.success.0503.desc:1 "\n\n[target.GetFirstNamePossessiveNoTooltip] tváře zčervenají do syté granátové barvy, ale [target.GetSheHe] mě nepřeruší. [target.GetHerHis|U] společníci vypadají spokojení, nebo žárliví — jistě dobré znamení!\n\n\"Máš krásný hlas, můj [ROOT.Char.GetLadyLord],\" říká [target.GetFirstNameNoTooltip], než se [target.GetSheHe] rychle vzdálí. [target.GetHerHis|U] přátelé ho rychle následují. Postavím se na třesoucích se nohou a sleduji, jak mizí mezi živými ploty, srdce mi bije silněji než kdy dříve."
court_ongoing.court_start_sneaky_love_letter.intro.0503.desc:0 "Moje vyznání lásky je určeno pouze očím [target.GetTitledFirstNamePossessive]. Nikdo jiný nepočítá! Vylévám srdce na stránky za stránkou, city rostou, když je konečně vyjádřím slovy. Inkoust sotva zaschl, když mířím k [target.GetFirstNamePossessive] [target.Custom('GetChambersOrTent')].\n\nJemně položím svitek na [target.GetHerHis] podušku. Bude tu dnes v noci ležet a snít o mně?"
court_ongoing.court_start_sneaky_love_letter.success.0503.desc:1 "\n\nČekání je nesnesitelné. Myšlenka na odmítnutí mi obrací žaludek! Když dorazí [target.GetHerHis] odpověď, roztrhnu pečeť třesoucíma se rukama.\n\n\"I když tě nemohu povzbudit, [owner.Custom2('RelationToMeAddress', ROOT.Char)], jsem ti velmi vděčný/á za laskavá slova. S úctou, [target.GetFirstNameNoTooltip].\""
court_ongoing.court_start_poem_love_letter.intro.0503.desc:0 "Svíce pomalu dohořívá, když konečně dokončím svou báseň. Než ji pošlu, přečtu si ji ještě naposled.\n\n\"[owner.Custom2('love_letter', SCOPE.sC('target'))]\""
court_ongoing.court_start_sparring.same_locaton_intro.0503.desc:0 "Naverbuji jednoho z mých nejzkušenějších vojáků a tři dny s [sparring_soldier.GetHerHim] neustále cvičím. Jakmile mě [sparring_soldier.GetSheHe] prohlásí za připraveného(ou), společně zamíříme na hlavní nádvoří.\n\nKdyž začneme cvičný souboj, shromáždí se dav a jejich jásot brzy přiláká nikoho jiného než [target.Custom('RomanticComplimentAdjective')] [target.GetTitledFirstName].\n\nVoják bojuje statečně, ale já odzbrojím [sparring_soldier.GetHerHim] konečným, bezchybným výpadem. Kleknu před [target.GetFirstNameNoTooltip] a vyhlásím své ušlechtilé úmysly. \"Toto vítězství věnuji tobě, [target.GetTitledFirstNameNoTooltip]. Přinášet ti čest je mou jedinou touhou!\"\n\n"
court_ongoing.court_start_sparring.other_locaton_intro.0503.desc:2 "Naverbuji jednoho z mých nejzkušenějších vojáků a vydáme se do [target_location.GetNameNoTooltip]. Po každé denní jízdě cvičíme naši rutinu.\n\nJakmile dorazíme, začneme souboj na hlavním nádvoří. Shromáždí se dav a jejich jásot brzy přiláká nikoho jiného než [target.Custom('RomanticComplimentAdjective')] [target.GetTitledFirstName].\n\nVoják bojuje statečně, ale já odzbrojím [sparring_soldier.GetHerHim] konečným, bezchybným výpadem. Kleknu před [target.GetFirstNameNoTooltip] a vyhlásím své ušlechtilé úmysly. \"Toto vítězství věnuji tobě, [target.Custom2('RelationToMeAddress', ROOT.Char)]. Přinášet ti čest je mou jedinou touhou!\"\n\n"
court_ongoing.court_start_sparring.success.0503.desc:0 "Můj [ROOT.Char.Custom('LoverPetName')] zůstane bez slov, ale zjevně potěšen(a). Proč by jinak [target.GetSheHe] takto usmíval(a)?"
court_ongoing.public_sodomy_rejection.0503.desc:1 "[target.GetFirstNamePossessiveNoTooltip] reakce není to, co jsem očekával(a). \"Zbláznil(a) ses, [ROOT.Char.Custom2('RelationToMeAddress', target)]?! Co tím přesně navrhuješ?\""
court_ongoing.public_incest_rejection.0503.desc:0 "[target.GetFirstNamePossessiveNoTooltip] reakce není to, co jsem doufal(a). \"Co tím navrhuješ? Jsem tvůj #EMP [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))]#!!\""
court_ongoing.public_regular_rejection.0503.desc:1 "[target.GetFirstNamePossessiveNoTooltip] reakce není to, co jsem očekával(a). \"Neponižuj se dál, [ROOT.Char.Custom2('RelationToMeAddress', target)]. Raději sním své vlastní [target.Custom('GetClothingArticle')] než strávím další minutu v tvé přítomnosti!\""
court_ongoing.written_sodomy_rejection.0503.desc:0 "\n\nOdpověď [target.GetFirstNamePossessiveNoTooltip] je rychlá a jednoznačná. \"Jsi blázen? Víš, jak nebezpečná by byla tvá slova, kdyby padla do špatných rukou? Prosím tě — zanech tohoto pošetilého pokusu okamžitě!\""
court_ongoing.written_incest_rejection.0503.desc:0 "\n\nOdpověď [target.GetFirstNamePossessiveNoTooltip] je rychlá a jednoznačná. \"Vždycky jsi byl(a) podivný/á, ale toto? Vyznání vášně vlastnímu #EMP [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))]#!? Samá myšlenka na nás spolu mě děsí!\""
court_ongoing.written_regular_rejection.0503.desc:0 "\n\nOdpověď [target.GetFirstNamePossessiveNoTooltip] je rychlá a jednoznačná. \"Máš mou upřímnou vděčnost za tvůj dopis. Dobře jsem se u toho pobavil(a)! Jaká směšná myšlenka, že by moje srdce někdy toužilo po #EMP tobě#!!\""
court_ongoing.0503.a:0 "[target.GetFirstNameNoTooltip] dlouho odolávat mým kouzlům nebude!"
court_ongoing.0503.a.tt:0 "Můj plán zaujmout [target.GetShortUIName] pokračuje"
court_ongoing.0503.b:0 "Myslel(a) jsem, že jsme si byli souzeni..."
court_ongoing.1000.t:1 "$court_event_title$ Trapný zápach"
court_ongoing.1000.desc:1 "Zajistil(a) jsem si pozvání na hostinu v [location.GetNameNoTooltip] a místo blízko [target.GetFirstName]. Přes své usilovné pokusy se mi nedaří začít rozhovor. [target.GetSheHe|U] je pravděpodobně ohromen(a) intenzitou mých citů.\n\nNajednou se od našeho stolu ozve nejhlasitější prd, jaký jsem kdy slyšel(a). Několik hostů se dívá na [target.GetFirstNameNoTooltip]. Musím [target.GetHerHim] zachránit!"
court_ongoing.1000.a:0 "To jsem já! Prdnul(a) jsem!"
court_ongoing.1000.a.success:0 "[target.GetFirstNameNoTooltip] cítí úlevu a je vděčný(á)"
court_ongoing.1000.a.failure:0 "Prd nepocházel od [target.GetFirstNameNoTooltip]."
court_ongoing.1000.b:0 "[scapegoat.GetTitledFirstNameNoTooltip], ty zapáchající starý [scapegoat.Custom('InsultNoun')]!"
court_ongoing.1000.b.rl:0 "Snažím se svalit vinu na [scapegoat.GetTitledFirstNameNoTooltip]"
court_ongoing.1000.b.failure:0 "[target.GetFirstNameNoTooltip] velmi lituje [scapegoat.GetTitledFirstNameNoTooltip]"
court_ongoing.1000.b.tt:0 "Výsledek závisí na tom, jak empatický/á je [target.GetFirstNameNoTooltip]"
court_ongoing.1000.c:0 "Možná bych měl(a) zůstat zticha..."
court_ongoing.1010.t:1 "$court_event_title$ Čest [target.GetLadyLord|U]"
court_ongoing.1010.desc:1 "\"Skutečně, za [insulter.GetFaith.HighGodName], [target.GetTitledFirstName] je nesnesitelný/á [target.Custom('InsultNoun')]! Viděl(a) jsi, jak [target.GetSheHe] [target.Custom('quirk_neg_present')]? Příšerné!\"\n\n[insulter.Custom2('MyCharacterIntroduction', ROOT.Char)|U] hází hlavou dozadu a zlomyslně se zachechtá.\n\n[target.GetFirstNameNoTooltip] si stále povídá se svými přáteli, ale poznám, že [target.GetSheHe] slyšel(a) [insulter.GetHerHim]. Nerad(a) vidím, že je [target.GetHerHim] zraněn(a)."
court_ongoing.1010.a:0 "Hanebné lži! Vytáhni meč, [insulter.Custom('InsultNoun')]!"
court_ongoing.1010.b:0 "Měl(a) by ses omluvit [target.GetLadyLord]."
court_ongoing.1010.c:0 "Ach, [target.GetFirstNameNoTooltip]. [insulter.GetSheHe|U] se nemůže mýlit více!"
court_ongoing.1010.a.success:0 "Porazíš [insulter.GetFirstNameNoTooltip] v souboji"
court_ongoing.1010.a.failure:0 "Jsi poražen(a) [insulter.GetFirstNameNoTooltip]"
court_ongoing.1010.b.success:0 "Přesvědčíš [insulter.GetFirstNameNoTooltip], aby se omluvil(a)"
court_ongoing.1010.b.failure:0 "[insulter.GetFirstNameNoTooltip] odmítá naslouchat"
court_ongoing.1011.desc:0 "[insulter.GetTitledFirstName] tasí meč s domýšlivým úšklebkem. Ach, jak si užiji setření toho arogantního výrazu z [insulter.GetHerHis] tváře!\n\nKdyž s [insulter.GetHerHim] skončím, [insulter.GetTitledFirstNamePossessiveNoTooltip] ponížení bude dokonalé. Pohmožděný/á a červenající se, [insulter.GetSheHe] vysouká omluvu a s kulháním odchází lízat své rány.\n\n[target.GetTitledFirstName], na druhé straně, září jako slunce. \"Jsi pravý hrdina, [ROOT.Char.GetTitledFirstNameNoTooltip]! Máš mou věčnou vděčnost!\""
court_ongoing.1011.a:0 "Bylo mi ctí, [target.GetLadyLord] [target.GetFirstNameNoTooltip]."
court_ongoing.1021.t:1 "Důkaz oddanosti"
court_ongoing.1021.desc:0 "\"[target.GetLadyLord|U] [target.GetFirstName]! Můj [target.Custom('RomanticComplimentAdjective')] [target.Custom('RomanticComplimentNoun')]!\"\n\n[owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] klečí v prachu přede mnou, pravou rukou nad [owner.GetHerHis] srdcem. \"Mou jedinou touhou je přinést ti čest a štěstí. Prosím, řekni — jak mohu dokázat svou lásku k tobě?\""
court_ongoing.1021.a:0 "Zabij vlka a přines mi jeho kožich."
court_ongoing.1021.wolf_pelt.success:0 "[owner.GetShortUINameNoTooltip] ti přináší vlčí kožich"
court_ongoing.1021.wolf_pelt.failure:0 "[owner.GetShortUINameNoTooltip] nezabije vlka"
court_ongoing.1021.b:0 "Chci společníka s kožešinou."
court_ongoing.1021.cat_pet.success:0 "[owner.GetShortUINameNoTooltip] ti dává kočku"
court_ongoing.1021.dog_pet.success:0 "[owner.GetShortUINameNoTooltip] ti dává psa"
court_ongoing.1021.eagle_pet.success: "[owner.GetShortUINameNoTooltip] ti daruje mládě orla"
court_ongoing.1021.pet.failure:1 "[owner.GetShortUINameNoTooltip] ti nedá zvířátko"
court_ongoing.1021.c:0 "[necklace_owner.GetTitledFirstNamePossessive] náhrdelník vypadá nádherně..."
court_ongoing.1021.necklace.success:0 "[owner.GetShortUINameNoTooltip] ti dává náhrdelník"
court_ongoing.1021.necklace.failure:0 "[owner.GetShortUINameNoTooltip] odmítá dát náhrdelník"
court_ongoing.1021.d:0 "Přines mi něco neobvyklého — třeba exotickou orchidej?"
court_ongoing.1021.orchid.success:0 "[owner.GetShortUINameNoTooltip] ti přináší vzácnou orchidej"
court_ongoing.1021.orchid.failure:0 "[owner.GetShortUINameNoTooltip] odmítá dát orchidej"
court_ongoing.1021.x:0 "Stačí! Toto šílenství končí nyní!"
court_ongoing.1022.t:1 "$court_event_title$ Šedivý"
court_ongoing.1022.start.desc:0 "\"Drahý/á [target.GetLadyLord] [target.GetFirstName]!\" vzdychám, když klečím před [target.GetHerHim]. \"Mou jedinou touhou je přinášet ti čest a štěstí. Prosím, řekni — jak mohu prokázat svou lásku k tobě?\"\n\n"
court_ongoing.1022.end.desc:0 "[target.GetTitledFirstNameNoTooltip] zaváhá a [target.GetHerHis] tváře zčervenají. Při [ROOT.Char.GetFaith.HighGodName] doufám, že je [target.GetSheHe] potěšen(a) a není rozpačitý/á!\n\n\"Zabij pro mě vlka a přines mi jeho kožich. Potom můžeme v tomto rozhovoru pokračovat.\""
court_ongoing.1022.a:0 "\"Tvá vůle je mým rozkazem!\""
court_ongoing.1022.a.success:0 "Zabiješ vlka"
court_ongoing.1022.a.failure:0 "Vracíš se s prázdnýma rukama"
court_ongoing.1022.b:0 "Viděl(a) jsem chlupatou bestii v kotci..."
court_ongoing.1022.b.success:0 "[target.GetShortUINameNoTooltip] je přesvědčen(a) psím kožichem"
court_ongoing.1022.b.failure:0 "[target.GetShortUINameNoTooltip] prokoukne tvé podvody"
court_ongoing.1022.c:0 "Podplatím lovce."
court_ongoing.1022.c.master_of_hunt:0 "Můj $master_of_hunt_court_position$ mi najde vlčí kožich!"
court_ongoing.1022.c.master_of_hunt.success:0 "[master_of_hunt.GetFirstNameNoTooltip] při lovu najde a zabije vlka"
court_ongoing.1022.c.master_of_hunt.success.tt:0 "Získáš kožich bez nákladů a bez rizika."
court_ongoing.1022.c.master_of_hunt.failure:0 "[master_of_hunt.GetFirstNameNoTooltip] najde vlčí kožich k zakoupení"
court_ongoing.1022.d:0 "\"Omlouvám se, ale tohle nemohu udělat.\""
court_ongoing.1023.desc:0 "Jeden z mých oblíbených psů zmizel z kotce. [dummy_gender.Custom('MistressMaster')] psů uspořádal(a) včera v noci pátrání, ale vrátil(a) se s prázdnýma rukama. \"Nemám tušení, jak se [dog_gender.GetSheHe] dostal ven,\" říká šedovlasý/á [dummy_gender.GetWomanMan] s povzdechem. \"Pes by neměl být schopen otevřít bránu...\"\n\n\"[ROOT.Char.GetLadyLord] [ROOT.Char.GetFirstNameNoTooltip]!\" Když se otočím, vítá mě široký úsměv [owner.GetTitledFirstNamePossessive]. V [target.GetHerHis] rukou leží lesklý kožich..."
court_ongoing.1023.a:0 "Nechte mě být. Potřebuji čas na rozmyšlenou..."
court_ongoing.1023.b:0 "Vrah! Nikdy tě už nechci vidět!"
court_ongoing.1024.desc:0 "Po tmě noci jsem se vkradl(a) do kotce. Brzy jsem našel(a) dokonalou oběť. \"Pojď sem, potvůrko,\" zašeptal(a) jsem, když jsem před nedbalé stvoření mával(a) tlustou klobásou...\n\nAle můj důmyslný plán nabral nečekaný obrat, když jsem předložil(a) kožich [target.GetTitledFirstName]. Jakmile na něj [target.GetSheHe] pohlédl(a), věděl(a) jsem, že ho poznal(a). \"Ty... Ty vrahu! Ten pes pro mě byl jako dítě!\""
court_ongoing.1024.a:0 "Já... nemám tušení, o čem mluvíš!"
court_ongoing.1030.t:1 "$court_event_title$ Zvířecí společníci"
court_ongoing.1030.desc:2 "Venku liják. Můj [target.Custom('ComplimentAdjective')] [target.GetTitledFirstName] vzdychá, když zírá z rozmazaného okna ven.\n\n\"Jak bídné může být [location.GetNameNoTooltip]. Přál(a) bych si mít někoho, kdo by mi dělal společnost během dlouhých a jednotvárných dnů...\"\n\nJsem zvědavý(á), jestli je můj [target.Custom('LoverPetName')] spíše na kočky nebo na psy?"
court_ongoing.1030.desc.eagle: "Nebo by [target.GetSheHe] možná upřednostnil(a) taktického společníka?"
court_ongoing.1030.a:0 "Chytrá kočka potěší [target.GetHerHim]."
court_ongoing.1030.a.success:0 "[target.GetShortUINameNoTooltip] zbožňuje kočku"
court_ongoing.1030.a.failure:0 "[target.GetShortUINameNoTooltip] nemá rád(a) kočku"
court_ongoing.1030.b:0 "Lojální pes by byl skvělým společníkem."
court_ongoing.1030.b.success:0 "[target.GetShortUINameNoTooltip] zbožňuje psa"
court_ongoing.1030.b.failure:0 "[target.GetShortUINameNoTooltip] nemá rád(a) psa"
court_ongoing.1030.d: "Divoký orel pomůže [target.GetHerHim]."
court_ongoing.1030.d.success: "[target.GetShortUINameNoTooltip] zbožňuje orla"
court_ongoing.1030.d.failure: "[target.GetShortUINameNoTooltip] nemá rád(a) orla"
court_ongoing.1030.c:0 "\"Neboj se, vždy budu po tvém boku!\""
court_ongoing.1031.start.desc:0 "\"Dlouho jsem o tom přemýšlel(a), můj(á) [ROOT.Char.Custom('LoverPetName')],\" říká [owner.GetTitledFirstName], když jemně pokládá košík na můj stůl. \"Jaký by byl dokonalý společník pro tak loajální, energické a společenské stvoření jako jsi ty? A pak mě to napadlo — nic by ti nesedělo lépe než pes!\"\n\n[owner.GetFirstNameNoTooltip|U] sundá deku, která košík překrývá, a odhalí maličkého štěňátka! Skočí na mě, zakopne o okraj košíku v čirém nadšení."
court_ongoing.1031.a:0 "Ach! Budu se o tebe tak dobře starat!"
court_ongoing.1031.b:0 "Tohle není to, co jsem očekával(a)."
court_ongoing.1032.desc:0 "\"Dlouho jsem o tom přemýšlel(a), můj(á) [ROOT.Char.Custom('LoverPetName')],\" říká [owner.GetTitledFirstName], když jemně položí košík na můj stůl. \"Jaký by byl dokonalý společník pro tak chytré a nezávislé stvoření jako jsi ty? A pak mě to napadlo — nic by ti nesedělo lépe než kočka!\"\n\n[owner.GetFirstNameNoTooltip|U] sundá deku a odhalí maličké kotě! Dívá se na mě svýma velkýma, [ROOT.Char.Custom('RandomCatEyeColor')] očima a začne příst."
court_ongoing.1033.desc: "\"Dlouho jsem o tom přemýšlel(a), můj(á) [ROOT.Char.Custom('LoverPetName')],\" říká [owner.GetTitledFirstName], když mě vábí ven. [owner.GetSheHe|U] mě vede k kusu látky zakrývající malé boule. \"Jaký by byl dokonalý společník pro tak útočné a strategické stvoření jako jsi ty? A pak mě to napadlo — nic by ti nesedělo lépe než orel!\"\n\n[owner.GetFirstNameNoTooltip|U] sundá látku a odhalí mladého orlího mláděte na dřevěném bidle. Jeho oči jsou zakryté malou kuklou, aby zůstalo klidné, ale jeho pípání mě naplní nadšením."
court_ongoing.1040.t:1 "$court_event_title$ Třpytivé zlato"
court_ongoing.1040.end.desc:0 "[target.GetFirstNameNoTooltip] mi věnuje dlouhý pohled. \"Náhrdelník [necklace_owner.GetLadyLord|U] [necklace_owner.GetFirstNamePossessiveNoTooltip] je krásný,\" říká a přikývne hlavou směrem k [necklace_owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. \"Ale vypadal by ještě lépe kolem mého krku.\""
court_ongoing.1040.a:0 "Nechat vyrobit identický náhrdelník."
court_ongoing.1040.b:0 "Nabídnout [necklace_owner.GetFirstNameNoTooltip] protislužbu za [necklace_owner.GetHerHis] náhrdelník."
court_ongoing.1040.c:0 "Ukrást ho."
court_ongoing.1040.c.success:0 "Ukradeš náhrdelník bez povšimnutí"
court_ongoing.1040.c.failure:0 "Jsi odhalen(a) v komnatě [necklace_owner.GetFirstNamePossessiveNoTooltip]"
court_ongoing.1040.d:0 "Pochválit vkus [target.GetFirstNamePossessiveNoTooltip]."
court_ongoing.1050.t:0 "$court_event_title$ Vzácná květina"
court_ongoing.1050.start.desc:0 "Jak já a můj(á) [target.Custom('LoverPetName')] procházíme zahrady [target_location.GetNameNoTooltip], ukazuji na zeleň kolem nás. \"Navzdory jejich kráse není jediná květina, která by se vyrovnala tvé, můj [target.GetLadyLord].\"\n\n\"Je jedna,\" říká [target.GetSheHe] s rošťáckým úsměvem. \"Vzácná orchidej z [orchid_origin.GetNameNoTierNoTooltip], kterou je téměř nemožné pěstovat.\""
court_ongoing.1050.monastery.desc:0 "Zřícenina kláštera v [orchid_location.GetNameNoTooltip] je jediné místo, kde v této oblasti prospívá.""
court_ongoing.1050.temple.desc:0 "Opustěná zahrada [target_host.GetFaith.HouseOfWorship] v [orchid_location.GetNameNoTooltip] je jediné místo, kde v této oblasti prospívá.""
court_ongoing.1050.a:0 "Určitě najdu obchodníka, který mi jeden prodá."
court_ongoing.1050.b:0 "\"Vydám se za tebe do ruin!\""
court_ongoing.1050.b.success:0 "Najdeš orchidej v ruinách"
court_ongoing.1050.b.soft_failure:0 "Hledáš celý den, ale nic nenajdeš"
court_ongoing.1050.b.hard_failure:0 "Zraníš se při šplhání na věž"
court_ongoing.1050.b.friend.success:0 "[helpful_friend.GetShortUIName|U] najde orchidej v ruinách"
court_ongoing.1050.b.friend.soft_failure:0 "[helpful_friend.GetShortUIName|U] nic nenajde"
court_ongoing.1050.b.friend.hard_failure:0 "[helpful_friend.GetShortUIName|U] se zraní v ruinách"
court_ongoing.1050.b.friend:0 "[helpful_friend.GetTitledFirstNameNoTooltip] by mi možná mohl(a) pomoci."
court_ongoing.1050.b.friend.f:0 "Tato možnost je dostupná díky vysoké dovednosti [prowess|E] tvého přítele [helpful_friend.GetShortUINamePossessive]"
court_ongoing.1050.c:0 "Téměř nemožné? Už ji mám ve své sbírce!"
court_ongoing.1050.c.friend.f:0 "Tato možnost je dostupná díky bylinkářské vlastnosti tvého přítele [helpful_friend.GetShortUINamePossessive]"
court_ongoing.1050.d:0 "\"Slyšel(a) jsem, že jsou ruiny strašidelné...\""
court_ongoing.1050.e:0 "\"Určitě blednou v porovnání s tvou krásnou tváří!\""
court_ongoing.1050.f:0 "\"Možná ji jednou uvidím.\""
court_ongoing.1100.t:1 "$court_event_title$ Literární licence"
court_ongoing.1100.desc:0 "Není [target.GetWomanMan] krásnější než [target.GetTitledFirstName]! V [target.GetHerHis] přítomnosti mi často chybí slova — žádný z mých komplimentů [target.GetHerHim] nikdy nedokáže vystihnout. Možná by pečlivě napsaná báseň lépe zachytila [target.GetHerHis] ctnosti?\n\nBudu psát o [target.GetHerHis]..."
court_ongoing.1100.compliment.tt:0 "[target.GetTitledFirstNamePossessive] odpověď bude založena na tom, jak dobře báseň [target.GetHerHim] sedne."
court_ongoing.1100.success.tt:0 "[target.GetFirstNameNoTooltip] reaguje kladně"
court_ongoing.1100.neutral.tt:0 "[target.GetFirstNameNoTooltip] neodpoví"
court_ongoing.1100.failure.tt:0 "[target.GetFirstNameNoTooltip] reaguje negativně"
court_ongoing.1100.compassionate:0 "Laskavé, soucitné srdce."
court_ongoing.1100.bold:0 "Nebývalá nebojácnost."
court_ongoing.1100.honorable:1 "Ušlechtilá spravedlnost."
court_ongoing.1100.greed:0 "Vysoké ambice."
court_ongoing.1100.rational:0 "Bezmezná moudrost."
court_ongoing.1100.zealous:0 "Planoucí víra."
court_ongoing.1100.energetic:0 "Mladistvá síla."
court_ongoing.1100.forgiving:0 "Odpouštějící povaha."
court_ongoing.1100.beautiful:0 "Nádherné rysy."
court_ongoing.1100.strong:0 "Síla těla."
court_ongoing.1100.extroverted:0 "Půvabné vystupování."
court_ongoing.1100.dominant:0 "Asertivní přítomnost."
court_ongoing.1100.fallback:0 "Básnění není moje silná stránka."
court_ongoing.1101.t:1 "Pro [target.Custom('RomanticComplimentAdjective')] [target.GetTitledFirstNameNoTooltip],"
court_ongoing.1101.desc:0 "[owner.Custom2('love_letter_compliment_system', SCOPE.sC('target'))]"
court_ongoing.1101.a.good:0 "[owner.GetSheHe|U] zachytil(a) mou podstatu na pergamenu!"
court_ongoing.1101.a.bad:0 "Jak divné! Přesto je to... okouzlující."
court_ongoing.1101.c.good:0 "Jak snobské."
court_ongoing.1101.c.bad:0 "Snaží se mě [owner.GetSheHe] urazit?!"
court_ongoing.1102.t:1 "Pro [owner.Custom('RomanticComplimentAdjective')] [owner.GetTitledFirstNameNoTooltip],"
court_ongoing.1102.desc:0 "[target.Custom2('love_letter', SCOPE.sC('owner'))]"
court_ongoing.1102.a:0 "[target.GetSheHe|U] si mou báseň musel(a) oblíbit!"
court_ongoing.1103.t:1 "[target.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
court_ongoing.1103.a:0 "[target.GetSheHe] si ze mě dělá legraci...?"
court_ongoing.1110.t:0 "$court_event_title$ Soutěž"
court_ongoing.1110.desc:0 "V poslední době jsou všechny mé návštěvy u [target.GetFirstName] zkažené kvůli [competitor.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]! [competitor.GetSheHe|U] následuje [target.GetHerHim] všude, jako ztracené štěně. [competitor.GetHerHis|U] pokusy okouzlit [target.GetLadyLord] jsou směšné, přesto se obávám, že [competitor.GetHerHis] vytrvalost bude odměněna."
court_ongoing.1110.a:0 "Souboj prokáže, kdo je hoden!"
court_ongoing.1110.a.success:0 "Vyhrajete souboj"
court_ongoing.1110.a.failure:0 "Prohrajete souboj"
court_ongoing_1110.competitor_remains.tt:0 "[competitor.GetShortUIName|U] se nadále dvoří [target.GetShortUIName]"
court_ongoing.1110.b:0 "„Nešťastný“ případ „otravy jídlem“ udělá své."
court_ongoing.1110.b.success:0 "[competitor.GetShortUINameNoTooltip] udělá na večeři trapnou scénu"
court_ongoing.1110.b.failure:0 "[competitor.GetShortUINameNoTooltip] si všimne, když do [competitor.GetHerHis] poháru lijete jed"
court_ongoing.1110.b.murder:0 "Jed je #EMP příliš #! účinný"
court_ongoing.1110.c:0 "[competitor.GetHerHis|U] láska není pravá; peníze přesvědčí [competitor.GetHerHim], aby přestal(a)."
court_ongoing.1110.c.success:0 "[competitor.GetShortUINameNoTooltip] přijme úplatek"
court_ongoing.1110.c.failure:0 "[competitor.GetShortUINameNoTooltip] řekne [target.GetShortUINameNoTooltip] o vaší nabídce"
court_ongoing.1111.t:0 "Oblíbený"
court_ongoing.1111.start.desc:0 "[owner.GetTitledFirstName] není jediný, kdo se snaží získat mé zalíbení. Čím dál častěji mě oslovuje [competitor.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] a [competitor.GetHerHis] komplimenty se změnily ze zdvořilých na intimní.\n\n"
court_ongoing.1111.duel_success.desc:0 "[owner.GetTitledFirstNameNoTooltip] nesnesl(a) pozornost [competitor.GetFirstNamePossessiveNoTooltip]. [owner.GetSheHe|U] vyzval(a) [competitor.GetFirstNameNoTooltip] k duelu! Když jsem dorazil(a), bylo po všem; [owner.GetTitledFirstNameNoTooltip] stál(a) vítězně nad [owner.GetHerHis] zbitým nepřítelem."
court_ongoing.1111.duel_failure.desc:0 "[owner.GetTitledFirstNameNoTooltip] nesnesl(a) pozornost [competitor.GetFirstNamePossessiveNoTooltip]. [owner.GetSheHe|U] vyzval(a) [competitor.GetFirstNameNoTooltip] k duelu! Když jsem dorazil(a), bylo po všem; [competitor.GetTitledFirstNameNoTooltip] stál(a) vítězně nad [competitor.GetHerHis] zbitým nepřítelem."
court_ongoing.1111.poison_success.desc:0 "Ale dnes večer při večeři [competitor.GetTitledFirstNameNoTooltip] vypil(a) příliš a povracel(a) na mé šaty! Bez váhání [owner.GetTitledFirstNameNoTooltip] okamžitě vtrhl(a) a zachránil(a) mě před tím nepořádkem."
court_ongoing.1111.poison_failure.desc:0 "Teď mi [competitor.GetTitledFirstNameNoTooltip] říká, že [owner.GetTitledFirstNameNoTooltip] ze žárlivosti zešílel(a) a pokusil(a) se otrávit [competitor.GetHerHim]!"
court_ongoing.1111.a.success:0 "Ó, [owner.GetTitledFirstNameNoTooltip]! Jak hrdinský čin!"
court_ongoing.1111.a.duel_failure:0 "Chudák [owner.GetTitledFirstNameNoTooltip]! Dovol mi ošetřit tvé odřeniny."
court_ongoing.1111.a.poison_failure:0 "[owner.GetTitledFirstNameNoTooltip] by nikdy nepoužil(a) tak hnusné triky!"
court_ongoing.1111.b.poison_success:0 "Nechte mě být! Poradím si sám/sama!"
court_ongoing.1111.b.poison_failure:0 "Jak jsi to mohl(a) udělat, [owner.GetTitledFirstNameNoTooltip]?!"
court_ongoing.1111.b.duel_success:0 "Dětské hádky mě #EMP vůbec #! neimponují."
court_ongoing.1111.b:0 "Žárlivost ti nesluší, [owner.GetTitledFirstNameNoTooltip]."
court_ongoing.1111.c.duel_failure:0 "Ó, [competitor.GetTitledFirstNameNoTooltip]! Jak jsi statečný/á!"
court_ongoing.1111.c:0 "Chudák [competitor.GetTitledFirstNameNoTooltip]! Mé srdce s tebou soucítí!"
court_ongoing.1111.d:0 "Mám vás oba dost!"
court_ongoing.1112.desc:0 "[competitor.GetTitledFirstName] neměl(a) šanci proti mé síle! [competitor.GetHerHis|U] porážka byla jistě ponižující — a můj [target.Custom('LoverPetName')] [target.GetFirstName] to všechno viděl(a)! [target.GetSheHe|U] od té doby [competitor.GetHerHim] nevěnuje žádnou pozornost."
court_ongoing.1112.a:0 "Další nepřítel poražen!"
court_ongoing.1113.desc:0 "Zdá se, že jsem podcenil(a) schopnosti [competitor.GetTitledFirstNamePossessive] — moje porážka rukou [competitor.GetHerHis] byla stejně bolestivá jako ponižující. Jediným útěchou je, že [target.GetTitledFirstName] tam nebyl(a), aby to viděl(a)."
court_ongoing.1113.a:0 "Zapomeňme na to..."
court_ongoing.1113.b:0 "Pomstím se! Věř mi!"
court_ongoing.1114.desc:0 "Nic se nevyrovná uspokojení z dokonale provedeného plánu!\n\nNikdo si nevšiml, když jsem nalila jed do [competitor.GetTitledFirstNamePossessive] poháru, a to, co následovalo, se brzy nezapomene! [competitor.GetSheHe|U] se pozvracel(a) na [target.GetFirstNamePossessive] [target.Custom('GetClothingArticle')] a [target.GetSheHe] byl(a) nesmírně vděčný/á, když jsem vtrhl(a) a zachránil(a) [target.GetHerHim] od toho nepořádku."
court_ongoing.1114.a:0 "[target.GetSheHe|U] se už nikdy nepodívá na [competitor.GetHerHis]!"
court_ongoing.1115.desc:0 "Jak se ukázalo, [competitor.GetTitledFirstName] je mnohem vnímavější, než jsem mu/jí přiznával(a). [competitor.GetSheHe|U] mě přistihl(a) při činu, když jsem se pokusil(a) otrávit [competitor.GetHerHis] pohár, a hned mě prozradil(a)!"
court_ongoing.1115.a:0 "Není to, jak to vypadá..."
court_ongoing.1116.desc:0 "První část mého plánu vyšla dokonale. Nikdo mě neviděl, když jsem naléval(a) jed do [competitor.GetTitledFirstNamePossessive] poháru. Avšak zdá se, že jsem podcenil(a) jeho sílu.\n\nJen několik sekund poté, co [competitor.GetFirstNameNoTooltip] přiložil(a) nápoj k [competitor.GetHerHis] rtům, začal(a) se dusit! Než mohl někdo pomoct, [competitor.GetSheHe|U] se zhroutil(a) do své polévky, mrtvý jako hřebík."
court_ongoing.1116.a:0 "Aspoň se [competitor.GetSheHe] už nebude dvořit [target.GetFirstNameNoTooltip]."
court_ongoing.1120.t:0 "$court_event_title$ $court_ongoing.1121.t$"
court_ongoing.1120.desc:0 "Jdu na ples v [target_location.GetNameNoTooltip], abych strávil(a) nějaký čas s [target.GetTitledFirstName]. Pouhá představa dotyku rukou mi rozbuší srdce! Když ale dorazím, najdu [target.GetHerHim] uprostřed konverzace s [unpleasant_guest.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)].\n\n[unpleasant_guest.Custom('InsultAdjective')] [unpleasant_guest.GetWomanMan] žvaní a žvaní, zcela netečný/á k [target.GetFirstNamePossessiveNoTooltip] nepohodlí."
court_ongoing.1120.a:0 "Malé #EMP \"rozptýlení\"#! se zdá vhodné."
court_ongoing.1120.a.failure:0 "Ta konverzace je nesmírně nudná"
court_ongoing.1120.b:0 "Můj šarm oživí každou konverzaci!"
court_ongoing.1120.c:0 "Zaujmu místo [target.GetHerHis]. Lepší, abych trpěl(a) já než [target.GetHerHim]."
court_ongoing.1120.d:0 ""Dost! Nudíš [target.GetLadyLord] k smrti!""
court_ongoing.1120.e:0 "Nenechám se přiblížit k tomu [unpleasant_guest.GetWomanMan] ani o krok!"
court_ongoing.1121.t:0 "Nepříjemné zdvořilosti"
court_ongoing.1121.start.desc:0 "Když jsem posílal(a) pozvánky na ples, těšil(a) jsem se na večer dobré společnosti a lehkomyslné zábavy. Místo toho jsem se ocitl(a) v hrozné konverzaci s [unpleasant_guest.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]...\n\n"
court_ongoing.1121.diplomacy.desc:0 "„Dobrý večer,“ zdraví známý hlas — [owner.GetTitledFirstName] se přidá ke konverzaci. [owner.GetSheHe|U] je pozorný posluchač a brzy [unpleasant_guest.GetFirstNamePossessiveNoTooltip] věnuje veškerou pozornost [owner.GetHerHim]. Můžu odejít."
court_ongoing.1121.intrigue.desc:1 "„Moje upřímné omluvy, ale je tu naléhavá záležitost, která vyžaduje vaši pozornost, [unpleasant_guest.Custom2('RelationToMeAddress', owner)].“ Ten známý hlas patří nikomu jinému než [owner.GetTitledFirstName]. [owner.GetSheHe|U] mi mrkne, zatímco [owner.GetSheHe|U] naznačuje [unpleasant_guest.GetFirstNameNoTooltip], aby šel za [owner.GetHerHim]."
court_ongoing.1121.insult.desc:1 "„Myslím, že [ROOT.Char.GetLadyLord] měl(a) dost,“ přeruší [owner.GetWomanMan] — je to [owner.GetTitledFirstName]! „Nevidíš, že nudíš [ROOT.Char.GetHerHim], [unpleasant_guest.Custom2('RelationToMeAddress', owner)]?“"
court_ongoing.1121.a:0 "Užitečná, byť nepříjemná lekce diplomacie!"
court_ongoing.1121.a.critical_success:0 "Osvojíte si nový diplomatický trik"
court_ongoing.1121.a.success:0 "Vaše porozumění diplomacii se zvyšuje"
court_ongoing.1121.b:0 "Užitečná, byť nepříjemná lekce intrik!"
court_ongoing.1121.b.critical_success:0 "Osvojíte si nový trik v oblasti intrik"
court_ongoing.1121.b.success:0 "Vaše porozumění intrikám se zvyšuje"
court_ongoing.1121.c:0 ""Opravdu, už mám dost.""
court_ongoing.1121.c.success:0 "[unpleasant_guest.GetShortUIName|U] ocení vaši upřímnost"
court_ongoing.1121.c.failure:0 "[unpleasant_guest.GetShortUIName|U] je uražen"
court_ongoing.1121.d:0 "Jeden [ROOT.Char.GetTitleAsNameNoTooltip] má čas pro každého. [owner.GetFirstNameNoTooltip] by to měl(a) vědět."
court_ongoing.1121.e:0 "Nezůstanu tu ani chvíli déle, než musím!"
court_ongoing.1201.t:0 "Prosba"
court_ongoing.1201.desc:0 "\"[target.GetLadyLord|U] [target.GetFirstName], dovol mi dokázat svou oddanost jakýmkoli způsobem, který uznáš za vhodný!\" [owner.GetTitledFirstName] mě prosí, abych vymyslel(a) zkoušku [owner.GetHerHis] oddanosti — úkol podle mého výběru. Přinutím [owner.GetHerHim] se několik dní zdržet od..."
court_ongoing.1201.a:0 "Spaní — střež mě před nočními můrami!"
court_ongoing.1201.a_success:0 "[owner.GetHerHis|U] bdění mi umožní klidný spánek"
court_ongoing.1201.a_failure:0 "[owner.GetSheHe|U] selže ve své povinnosti"
court_ongoing.1201.b:0 "Jídlo — tvá láska ke mně by měla stačit jako potrava."
court_ongoing.1201.b_success:0 "[owner.GetSheHe|U] dokazuje svou oddanost"
court_ongoing.1201.c:0 "Nemám zájem testovat [owner.GetHerHim]."
court_ongoing.1211.t:1 "$court_event_title$ Prosba"
court_ongoing.1211.desc_opening:0 "\"[target.GetLadyLord|U] [target.GetFirstName], dovol mi dokázat svou oddanost jakýmkoli způsobem, který uznáš za vhodný!\"\n\n[target.GetFirstNameNoTooltip] se chvíli zamyslí nad žádostí, než se [target.GetHerHis] obličej rozzáří."
court_ongoing.1211.desc:0 "\"V poslední době mě trápí noční můry. Pokud jsi mi skutečně oddaný/á, budeš stát na stráži před mým [target.Custom('GetChambersOrTent')] a zajistíš, že mě žádné zlo neohrozí.\""
court_ongoing.1211.a:0 "Budeš spát nerušeně!"
court_ongoing.1211.a.success:0 "Podaří se ti zůstat vzhůru"
court_ongoing.1211.a.failure:0 "Touha po spánku tě přemůže"
court_ongoing.1211.b:0 "Nechte mě celou noc nerušeně a já budu stát na stráži."
court_ongoing.1211.b.tt:0 "Koště s mým pláštěm navrchu může s nočními můrami bojovat stejně dobře."
court_ongoing.1211.b.success:0 "Nikdo neodhalí lest"
court_ongoing.1211.b.failure:0 "[target.GetSheHe|U] si všimne podvodu"
court_ongoing.1211.c:0 "Neudělám to."
court_ongoing.1212.desc:0 "Když vychází slunce po další noci dobrého spánku, nic jiného mi nezbývá, než poděkovat [owner.GetTitledFirstName] za to, že stál(a) na stráži před mým [ROOT.Char.Custom('GetChambersOrTent')], a udržel(a) můj odpočinek klidný a nerušený."
court_ongoing.1212.a:0 "Můj statečný ochránče!"
court_ongoing.1213.desc:0 "Právě když se chystám usnout, uprostřed nejtemnější noci, náhle uslyším hlasité #EMP tlukot#!! Když nakouknu ze svého [ROOT.Char.Custom('GetChambersOrTent')], uvidím nikoho jiného než [owner.GetTitledFirstName], tvrdě spícího na podlaze."
court_ongoing.1213.a:0 "Můj statečný ochránče..."
court_ongoing.1214.desc:0 "\n\nDokonce jsem párkrát nahlédl(a) ke dveřím a našel(a) [owner.GetHerHim] stojícího strnule vzpřímeně, ani trochu se nehnul(a)."
court_ongoing.1215.desc:0 "Právě když se chystám usnout, uprostřed nejtemnější noci, náhle uslyším hlasité #EMP tlukot#!! Když nakouknu ze svého [ROOT.Char.Custom('GetChambersOrTent')], uvidím prázdný plášť [owner.GetTitledFirstName], přilbu a koště svržené na zem."
court_ongoing.1215.a:0 "[owner.GetSheHe|U] mě chtěl(a) oklamat!"
court_ongoing.1221.desc:0 "\"Měl(a) bys být schopen vydržet jen z lásky ke mně několik dní.\""
court_ongoing.1221.a:0 "Má oddanost mě udrží!"
court_ongoing.1221.a.success:0 "Podaří se ti vyhnout se jídlu"
court_ongoing.1221.a.failure:0 "Podlehneš potřebám svého těla"
court_ongoing.1221.b:0 "Ani drobeček těmito rty neprojde!"
court_ongoing.1221.b.tt:0 "Ale neodmítnu kousek, nebo kousíček..."
court_ongoing.1222.desc:0 "[owner.GetTitledFirstName] se s půstem zdá docela dobře vyrovnávat, a i když [owner.GetHerHis] tělo chřadne, [owner.GetHerHis] vůle a oddanost zůstávají silné.\n\nShledávám [owner.GetHerHim] vítězem výzvy, a první věcí, která projde přes [owner.GetHerHis] rty, je další slib věrnosti."
court_ongoing.1222.a:0 "Má oddaná [owner.GetLadyLord]!"
court_ongoing.1223.desc:0 "[owner.GetTitledFirstName] vypadal(a) s každým dnem bleději a bleději."
court_ongoing.1223.desc_ending:0 "Ale když očekávám, že [owner.GetHerHim] prohlásí výzvu za vyhranou, najdu [owner.GetHerHim] ve spíži, pokrytého drobečky a při požírání celého bochníku sýra."
court_ongoing.1223.a:0 "Vidím, že jsi našel(a) další zdroj potravy..."
court_ongoing.1225.desc:1 "[owner.GetTitledFirstName] si s půstem docela dobře poradí, a když [owner.GetHerHim] hledám, abych vyjádřil(a) své překvapení a obdiv, zjistím proč.\n\n[owner.GetHerHis|U] celý plášť je nacpaný jídlem! Podle [owner.GetHerHis] zahanbeného výrazu jsem to neměl(a) vidět..."
