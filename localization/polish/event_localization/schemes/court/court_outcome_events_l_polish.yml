l_polish:
 court_outcome.kiss.tt:0 "[target.GetShortUIName|U] a já sdílíme polibek"
 court_outcome.0001.a.tt:0 "Pokračuji ve své snaze o romantiku s [target.GetTitledFirstName]"
 court_outcome.0001.a:0 "Nic mezi nás nepřijde!"
 court_outcome.0001.b:0 "Nemohu riskovat [target.GetHerHis] bezpečnost..."
 court_outcome.0001.desc:0 "Oh, [target.GetFirstName], můj [target.Custom('LoverPetName')]! Toužím po tvém objetí! Myslím, že umřu bez sladkého nektaru tvých polibků!\n\nI když jsou mé city čisté, je tolik těch, kteří by nás soudili. Mám jít za [target.GetHerHim]? Nebo se musím držet dál?"
 court_outcome.0001.t:1 "$court_event_title$ Teď nebo nikdy"
 court_outcome.0003.a.tt:0 "[owner.GetShortUIName|U] by se mohl stát mým spřízněným duchem"
 court_outcome.0003.a:0 "Jsem tvůj, [owner.GetFirstNameNoTooltip]. Teď a navždy!"
 court_outcome.0003.b.failure:0 "[owner.GetSheHe|U] si zaslouží alespoň polibek za [owner.GetHerHis] oddanost."
 court_outcome.0003.b.success:0 "Jediný pravý polibek lásky je všechno, co mohu dát."
 court_outcome.0003.b.tt:0 "[owner.GetShortUIName|U] se #bold nestane#! mým spřízněným duchem"
 court_outcome.0003.c:0 "Tato zamilovanost končí dnes."
 court_outcome.0003.failure.desc:0 "Těžko si vzpomínám, jaký můj život byl předtím, než [owner.GetFirstName] vyjádřil [owner.GetHerHis] lásku ke mně. Jsem potěšen, ale také ohromen [owner.GetHerHis] pozornostmi. Toužím po klidu a tichu.\n\nA přesto se nemohu ubránit obavám. Byla bych při vyhazování svého jediného výhledu na pravou lásku? To nemůže být pravda! Může to...?"
 court_outcome.0003.success.desc:0 "Málo co si pamatuji o tom, jaký byl můj život předtím, než [owner.GetFirstName] vyjádřil(a) [owner.GetHerHis] city ke mně. Ty dny se zdají být tak beznadějné, tak ponuré... Ale s [owner.GetHerHim] po mém boku se zdá, že vše a cokoliv je najednou možné!\n\nPřeji si, abychom mohli pokračovat takto navždy, ale hluboko uvnitř vím, že musím učinit svou volbu. Jsem dost odvážný/á, abych se poddal(a) svým citům, nebo musím navždy zavřít své srdce před [owner.GetFirstNameNoTooltip]?"
 court_outcome.0003.t:0 "Je to láska?"
 court_outcome.1000.a:0 ""Jdu si pro tebe, má lásko!""
 court_outcome.1000.b.failure:0 "[target.GetFirstNameNoTooltip] je napadeno divokou šelmou"
 court_outcome.1000.b.success:0 "[target.GetFirstNameNoTooltip] nikdy nebyl/a v nebezpečí"
 court_outcome.1000.b:0 "Možná by bylo moudřejší poslat posla..."
 court_outcome.1000.c:0 "Pravděpodobně to byla jen pták."
 court_outcome.1000.end.desc:0 "\n\nProcházím křovím, můj sluha mi kráčí v patách a můj pes je jen kousek předem. Zdá se, že našel stopu! Pak mě náhle přeruší křik [target.GetWomanMan]!"
 court_outcome.1000.i_invite.desc:1 "Když [target.GetTitledFirstName] navrhl lov, neváhal jsem a uspořádal ho. Dal bych cokoliv za pouhý pohled na mého [target.Custom('LoverPetName')]!"
 court_outcome.1000.liege_invite.desc:1 "Když [target_host.Custom2('NamePossessiveCharacterIntroduction', target)] mě pozval/a na lov, neváhal/a jsem přijmout. Udělal/a bych cokoliv za pouhý pohled na mého [target.Custom('LoverPetName')]!"
 court_outcome.1000.own_invite.desc:0 "Když mě [target.GetFirstName] pozval na lov, neváhal jsem a přijal. Nemohl jsem si představit krásnější pohled než [target.GetHerHis] ohromující profil na hřbetu hřebce!"
 court_outcome.1000.t:1 "$court_event_title$ Divoký hon"
 court_outcome.1001.a:0 "Potřebuji tě, má lásko, tady a teď!"
 court_outcome.1001.b:0 "Jeden sladký polibek je jedinou odměnou, po které toužím."
 court_outcome.1001.desc:1 "Během toho, co by měla být minuta, ale připadalo mi to jako hodina, dosahuji mýtiny. [target.GetFirstName] leží na zemi přede mnou, rozcuchaný/á a bez zbraně. Naproti [target.GetHerHim], a právě se chystá zaútočit, stojí obrovský [ROOT.Char.Custom('GetAnimalType')]!\n\nMůj šíp zasáhne cíl a bestie padá k zemi. Na okamžik může [target.GetFirstNameNoTooltip] jen zírat, ale pak [target.GetSheHe] zakopne směrem ke mně a vrhne se do mých náručí."
 court_outcome.1002.a:0 "Já... ztratil(a) jsem se?"
 court_outcome.1002.desc:1 "\"[target.GetFirstName]! Přicházím!\" Vyrazím skrze listí do mýtiny, moje srdce bije jako splašené, pot mi stéká po obličeji.\n\nAle scéna přede mnou není to, co jsem očekával/a. Je tu [ROOT.Char.Custom('GetAnimalType')], ano — ale je na zemi, šíp zabodnutý mezi jeho oči. [target.GetFirstNameNoTooltip] spouští [target.GetHerHis] luk, když se ke mně otáčí.\n\n\"O co tu jde, [owner.GetTitledFirstNameNoTooltip]? Myslel(a) jsi, že jsem neschopný/á bránit se?\""
 court_outcome.1003.b:0 "Sdílíme jeden polibek, sladký jako med."
 court_outcome.1003.t:0 "Divoký lov"
 court_outcome.1004.desc:1 "Jsem venku na koni, když se můj kůň najednou vydá z cesty. Pád je nevyhnutelný a vyrazí mi dech. Když se podívám nahoru, ocitám se tváří v tvář [owner.Custom('GetAnimalType')]!\n\nNež stačím vykřičet, bestie se zhroutí, šíp mezi jejími očima.\n\n"[target.GetFirstNameNoTooltip], můj [target.Custom('LoverPetName')]! Myslel(a) jsem, že jsem tě ztratil(a)!" Můj hrdina není nikdo jiný než [owner.GetTitledFirstName]!"
 court_outcome.1005.a:0 "[target.GetSheHe|U] očividně nemá místo v [target.GetHerHis] srdci pro mě."court_outcome.1003.b:0 "Sdílíme jednu pusu, sladkou jako med."
 court_outcome.1005.b:1 "[targets_lover.GetFirstNameNoTooltip] bude litovat dne, kdy mi zkřížil(a) cestu!"
 court_outcome.1005.c.murder_attempt:0 "Minul/a jsem a prchám z místa"
 court_outcome.1005.c.murder_discovered:0 "Můj šíp zasáhne [targets_lover.GetFirstNameNoTooltip], ale jsem přitom odhalen"
 court_outcome.1005.c.murder_undiscovered:0 "Můj šíp zasáhne [targets_lover.GetFirstNameNoTooltip]"
 court_outcome.1005.c:0 "Zachráním [target.GetHerHim] před tou bestií!"
 court_outcome.1005.desc:0 "Jak se blížím, výkřiky se zesilují. To musí být moje [target.Custom('RomanticComplimentAdjective')] [target.GetFirstName] — poznal(a) bych [target.GetHerHis] hlas kdekoli!\n\nAle je na [target.GetHerHis] výkřicích něco #EMP podivného#! Opravdu to nezní, že by [target.GetFirstNameNoTooltip] měl(a) strach... Nebo že by [target.GetSheHe] trpěl(a)...\n\nMé srdce klesá, když konečně vidím [target.GetHerHim]: nahý/á jako den, kdy se narodil/a, válejí se v trávě s [targets_lover.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]."court_outcome.1004.desc:1 "Jedu na koni, když se můj kůň najednou vychýlí z cesty. Padu nemohu zabránit a vyrazí mi dech. Když se podívám nahoru, ocitám se tváří v tvář [owner.Custom('GetAnimalType')]!\n\nDříve než stihnu křičet, zvíře se zhroutí, šíp mezi očima.\n\n"[target.GetFirstNameNoTooltip], můj [target.Custom('LoverPetName')]! Myslel jsem si, že jsem tě ztratil!" Můj hrdina není nikdo jiný než [owner.GetTitledFirstName]!"
 court_outcome.1005.d.murder_discovered:0 "Má šipka zasáhne [target.GetFirstNameNoTooltip], ale jsem odhalen"
 court_outcome.1005.d.murder_undiscovered:0 "Můj šíp zasáhl [target.GetFirstNameNoTooltip]"
 court_outcome.1005.d:0 "Pokud [target.GetHerHim] nemohu mít já, nikdo jiný!"
 court_outcome.1100.a:0 "Můj [target.Custom('LoverPetName')] je v nebezpečí — musím zachránit [target.GetHerHim]!"
 court_outcome.1100.b.failure:0 "[target.GetShortUIName|U] je zraněn útočníkem"
 court_outcome.1100.b.success:0 "[target.GetShortUIName|U] uniká bez újmy"
 court_outcome.1100.b:0 ""Stráže! #EMP Stráže!#! Věž je obsazena vetřelcem!"
 court_outcome.1100.c:0 "Nepřišel/a jsem sem, abych zápasil/a s lupičem."
 court_outcome.1100.end.desc:0 "\n\nPohled na okno komnaty [target.GetFirstNamePossessiveNoTooltip] mi způsobuje zrychlený tep. Tak blízko, a přesto tak daleko!\n\nAle počkat — kdo to je, šplhá se nahoru po věži? Postava ve stínu zastaví u okna [target.GetFirstNamePossessiveNoTooltip] a odjistí okenice..."
 court_outcome.1100.my_residence.desc:0 "zahrada před [target.GetHerHis] obytnými prostory."
 court_outcome.1100.start.desc:0 "Každýkrát, když zavřu oči, vidím obličej [target.GetTitledFirstNamePossessive]. Spánek nepřichází. Nemohu už čekat ani chvíli — zahalen ve stínech, mířím k"
 court_outcome.1100.targets_host_residence.desc:0 " [target_host.GetTitledFirstNamePossessive] [target.Custom('ResidenceBuilding')]."
 court_outcome.1100.targets_residence.desc:0 "[target.GetHerHis] [target.Custom('ResidenceBuilding')]."
 court_outcome.1100.t:0 "$court_event_title$ Vetřelec"
 court_outcome.1101.a:0 "Nikdy ti nedovolím, aby ses dostal do nebezpečí!"
 court_outcome.1101.end.desc:0 ""[target.GetFirstNameNoTooltip], jsi v pořádku?" ptám se opatrně. Jako by má slova byla kouzlem, [target.GetSheHe] se konečně uvolní a vrhá se [target.GetHerselfHimself] do mých náručí. "Děkuji [target.GetFaith.HighGodName], že jsi tady, [ROOT.Char.GetFirstNameNoTooltip]!""
 court_outcome.1101.owner_fights.desc:0 "Mám pocit, jako bych skočil/a do zamrzlého jezera. [target.GetFirstNameNoTooltip] leží na podlaze, vetřelec tlačí [target.GetHerHim] dolů, lesknoucí se čepel mezi nimi. S hromovým skřekem chytnu darebáka za límec a hodím [ROOT.Char.GetHerHim] do zdi. Zbytek je rozmazaný.\n\nKdyž je nebezpečí za námi, obrátím se k [target.GetHerHim]."
 court_outcome.1101.start.desc:0 "Zvuky z boje nahoře jsou největším motivátorem, jaký jsem kdy poznal. Bez ohledu na život nebo končetiny se protáhnu skrz [target.GetTitledFirstNamePossessive] okno.\n\n"
 court_outcome.1101.target_fights.desc:0 "Scéna, která mě uvítá, není to, co jsem očekával/a. Prevrácený nábytek, roztržené závěsy a [target.GetFirstName] stojící nad nehybným tělem s krví potřísněným dýkou v [target.GetHerHis] ruce.\n\n"
 court_outcome.1102.a:0 "Jen jsem se pokusil(a) pomoci!"
 court_outcome.1102.end.desc:0 ""Co tu děláš?!" [target.GetSheHe] se ptá, [target.GetHerHis] hlas se chvěje. Zvedám ruce, gesto míru, ale [target.GetSheHe] si vytahuje [target.GetHerHis] dýku. "Nepřibližuj se! Okamžitě odjeď, jinak #EMP tě#! zraním!""
 court_outcome.1103.desc:0 "Zvuky boje nahoře jsou největším motivátorem, jaký jsem kdy poznal. Než jsem měl šanci něco naplánovat, dorazil jsem k oknu. Vyhoupnu se nahoru — ale pohled přede mnou není to, co jsem očekával.\n\n[target.GetTitledFirstName] se přesně... #EMP nebojuje#!. Ne, [target.GetSheHe] se zdá, že si [target.GetHerselfHimself] opravdu užívá — spolu s [targets_lover.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]."
 court_outcome.1105.a:0 "Ó, má lásko! Nikdy mě nenech znovu z dohledu!"
 court_outcome.1105.owner_fights.desc:0 "Vyskočím z postele a běžím ke dveřím, ale vetřelec je rychlejší. [owner.GetSheHe|U] mě chytí za ruku, táhne a já padám. Než stihnu křičet, ruka mi zakrývá ústa.\n\n"Poslouchej pozorně, [ROOT.Char.GetTitleAsNameNoTooltip]. Pokud uděláš, co říkám, nikdo nebude—" [owner.GetHerHis|U] slova se změní v hrdlo, když dýka pronikne hluboko do [owner.GetHerHis] krku.\n\n"[target.GetFirstNameNoTooltip], jsi v pořádku?" Tu hlas poznám odkudkoli. Mým zachráncem není nikdo jiný než [owner.GetTitledFirstName]!"
 court_outcome.1105.start.desc:0 "#EMP BUM!#! Já... kde jsem? Co se děje? Hledím do tmy, oči se přizpůsobují. #EMP [ROOT.Char.GetFaith.HighGodName].#! Někdo stojí u okna mé ložnice.\n\n"
 court_outcome.1105.target_fights.desc:0 "Vyskočím z postele, sahám po dýce na nočním stolku. Vetřelec mě chytí za ruku, táhne a já se otočím — zabodávám čepel hluboko do [owner.GetHerHis] břicha. [owner.GetSheHe|U] se na mě dívá nekonečně dlouhou chvíli, [owner.GetHerHis] rty se hýbou bez zvuku. Pak [owner.GetSheHe] padá na zem.\n\n"[target.GetFirstNameNoTooltip], jsi v pořádku?" U okna stojí nikdo jiný než [owner.GetTitledFirstName], s čepelí v ruce, připraven mě bránit. Vrhnu se do [owner.GetHerHis] náruče a [owner.GetSheHe] mě pevně obejme."
 court_outcome.1105.t:0 "Vetřelec"
