l_polish:
court_outcome.0001.t:1 "$court_event_title$ Teď nebo nikdy"
court_outcome.0001.desc:0 "Oh, [target.GetFirstName], my [target.Custom('LoverPetName')]! Toužím po tvém objetí! Myslím, že zemřu bez sladkého nektaru tvých polibků!\n\nAčkoliv jsou mé city čisté, je tu tolik těch, kdo by nás odsoudili. Mám jít k [target.GetHerHim]? Nebo se musím držet dál?"
court_outcome.0001.b:0 "Nemohu riskovat [target.GetHerHis] bezpečí..."
court_outcome.0001.a:0 "Nic mezi nás nevstoupí!"
court_outcome.0003.t:0 "Je to láska?"
court_outcome.0003.success.desc:0 "Těžko si vzpomínám, jaký byl můj život, než [owner.GetFirstName] vyjádřil [owner.GetHerHis] city ke mně. Ty dny se zdají tak pochmurné, tak skličující... Ale s [owner.GetHerHim] po mém boku se najednou zdá, že je možné cokoli!\n\nPřál(a) bych si, abychom takto mohli pokračovat navždy, ale hluboko uvnitř vím, že musím učinit rozhodnutí. Jsem dost statečný, abych podlehl svým citům, nebo mám své srdce navždy uzavřít před [owner.GetFirstNameNoTooltip]?"
court_outcome.0003.failure.desc:0 "Těžko si vzpomínám, jaký byl můj život, než [owner.GetFirstName] vyjádřil [owner.GetHerHis] lásku ke mně. Jsem poctěn(a), ale zároveň zahlcen(a) [owner.GetHerHis] pozorností. Toužím po chvíli klidu a ticha.\n\nPřesto se nemohu zbavit obav. Nezahazuji tím jedinou šanci na opravdovou lásku? To přece nemůže být správné! Může...?"
court_outcome.0003.a:0 "Jsem tvůj, [owner.GetFirstNameNoTooltip]. Nyní i navždy!"
court_outcome.0003.a.tt:0 "[owner.GetShortUIName|U] se možná stane mou spřízněnou duší"
court_outcome.0003.b.success:0 "Jeden polibek opravdové lásky je vše, co mohu dát."
court_outcome.0003.b.failure:0 "[owner.GetSheHe|U] si zaslouží alespoň polibek za [owner.GetHerHis] oddanost."
court_outcome.0003.b.tt:0 "[owner.GetShortUIName|U] se #bold nestane#! mou spřízněnou duší"
court_outcome.0003.c:0 "Tato zamilovanost končí dnes."
court_outcome.kiss.tt:0 "[target.GetShortUIName|U] a já si vyměníme polibek"
court_outcome.0001.a.tt:0 "Pokračuji ve svém pokusu okouzlit [target.GetTitledFirstName]"
court_outcome.1000.t:1 "$court_event_title$ Divoká honba"
court_outcome.1000.i_invite.desc:1 "Když [target.GetTitledFirstName] navrhl lov, neváhal jsem ho zorganizovat. Udělal bych cokoli pro jediný pohled na svého [target.Custom('LoverPetName')]!"
court_outcome.1000.own_invite.desc:0 "Když mě [target.GetFirstName] pozval na lov, neváhal(a) jsem přijmout. Nedovedu si představit krásnější pohled než [target.GetHerHis] úchvatný profil na hřbetě hřebce!"
court_outcome.1000.liege_invite.desc:1 "Když mě [target_host.Custom2('NamePossessiveCharacterIntroduction', target)] pozval na lov, neváhal jsem přijmout. Udělal bych cokoli pro jediný pohled na svého [target.Custom('LoverPetName')]!"
court_outcome.1000.end.desc:0 "\n\nPlížím se křovím, můj panoš za patou a můj pes o něco vpředu. Zdá se, že našel stopu! Pak se náhle moje soustředění roztrhne výkřikem [target.GetWomanMan]!"
court_outcome.1000.a:0 ""Jdu pro tebe, má lásko!"""
court_outcome.1000.b:0 "Možná by bylo moudřejší poslat panoše..."
court_outcome.1000.c:0 "To byl asi jen pták."
court_outcome.1000.b.failure:0 "[target.GetFirstNameNoTooltip] je napaden divokým zvířetem"
court_outcome.1000.b.success:0 "[target.GetFirstNameNoTooltip] nikdy nebyl(a) v nebezpečí"
court_outcome.1001.desc:1 "Za okamžik, který musel být minutou, ale připadal jako hodina, dorazím na mýtinu. [target.GetFirstName] leží přede mnou na zemi, rozcuchaný a bez zbraně. Naproti [target.GetHerHim], připravený udeřit, stojí obrovský [ROOT.Char.Custom('GetAnimalType')]!\n\nMůj šíp zasáhne cíl a bestie padá k zemi. Chvíli [target.GetFirstNameNoTooltip] jen zírá, ale potom zakolísá směrem ke mně a vrhne se do mých paží."
court_outcome.1001.a:0 "Potřebuji tě, má lásko, právě tady a teď!"
court_outcome.1001.b:0 "Jeden sladký polibek je jediné, po čem toužím."
court_outcome.1002.desc:1 ""[target.GetFirstName]! Jdu!" prorazím listím do mýtiny, srdce mi divoce buší, pot mi stéká po tváři.\n\nAle scéna přede mnou není to, co jsem čekal. Je tam [ROOT.Char.Custom('GetAnimalType')], ano — ale leží na zemi, se šípem zabořeným mezi očima. [target.GetFirstNameNoTooltip] spouští svůj luk, když se otočí ke mně.\n\n\"Co to má znamenat, [owner.GetTitledFirstNameNoTooltip]? Myslel sis, že se nedovedu bránit?\""
court_outcome.1002.a:0 "Já... já jsem se ztratil?"
court_outcome.1005.desc:0 "Když se přibližuji, výkřiky zesilují. To musí být můj [target.Custom('RomanticComplimentAdjective')] [target.GetFirstName] — poznal(a) bych [target.GetHerHis] hlas kdekoli!\n\nAle je na [target.GetHerHis] výkřicích něco #EMP divného#! Nezní to, že by se [target.GetFirstNameNoTooltip] opravdu bál... ani že by [target.GetSheHe] trpěl...\n\nMé srdce klesá, když konečně uvidím [target.GetHerHim]: nahý/á jako v den, kdy se [target.GetSheHe] narodil(a), válející se v trávě s [targets_lover.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]."
court_outcome.1005.a:0 "[target.GetSheHe|U] zjevně nemá v [target.GetHerHis] srdci místo pro mě."
court_outcome.1005.b:1 "[targets_lover.GetFirstNameNoTooltip] bude litovat dne, kdy [targets_lover.GetSheHe] vstoupil(a) do mé cesty!"
court_outcome.1005.c:0 "Zachráním [target.GetHerHim] před tou bestií!"
court_outcome.1005.c.murder_undiscovered:0 "Můj šíp zasáhne [targets_lover.GetFirstNameNoTooltip]"
court_outcome.1005.c.murder_discovered:0 "Můj šíp zasáhne [targets_lover.GetFirstNameNoTooltip], ale jsem odhalen(a)"
court_outcome.1005.c.murder_attempt:0 "Minu a uprchnu z místa činu"
court_outcome.1005.d:0 "Jestli nemohu mít [target.GetHerHim], nikdo ho mít nebude!"
court_outcome.1005.d.murder_undiscovered:0 "Můj šíp zasáhne [target.GetFirstNameNoTooltip]"
court_outcome.1005.d.murder_discovered:0 "Můj šíp zasáhne [target.GetFirstNameNoTooltip], ale jsem odhalen(a)"
court_outcome.1003.t:0 "Divoká honba"
court_outcome.1004.desc:1 "Jedu na koni, když se můj kůň náhle vrhne z cesty. Pád je nevyhnutelný a vyrve mi dech. Když se podívám vzhůru, ocitám se tváří v tvář [owner.Custom('GetAnimalType')]!\n\nNež stačím zakřičet, bestie se zhroutí, šíp mezi očima.\n\n\"[target.GetFirstNameNoTooltip], můj [target.Custom('LoverPetName')]! Myslel jsem, že jsem tě ztratil!\" Mým hrdinou není nikdo jiný než [owner.GetTitledFirstName]!"
court_outcome.1003.b:0 "Sdílíme jeden polibek, sladký jako med."
court_outcome.1100.t:0 "$court_event_title$ Narušitel"
court_outcome.1100.start.desc:0 "Pokaždé, když zavřu oči, vidím [target.GetTitledFirstNamePossessive] tvář. Spánek nepřichází. Nemohu čekat ani chvíli déle — zahalen ve stínech, vydávám se k"
court_outcome.1100.targets_residence.desc:0 "[target.GetHerHis] [target.Custom('ResidenceBuilding')]."
court_outcome.1100.my_residence.desc:0 "zahradu u [target.GetHerHis] obytních prostor."
court_outcome.1100.targets_host_residence.desc:0 "the [target_host.GetTitledFirstNamePossessive] [target.Custom('ResidenceBuilding')]."
court_outcome.1100.end.desc:0 "\n\nPohled na okno komnaty [target.GetFirstNamePossessiveNoTooltip] způsobí, že mi srdce zaskočí. Tak blízko, a přece tak daleko!\n\nAle počkat — kdo to vylezá na věž? Temná postava se zastaví u [target.GetFirstNamePossessiveNoTooltip] okna a rozepíná okenice..."
court_outcome.1100.a:0 "Můj [target.Custom('LoverPetName')] je v nebezpečí — musím zachránit [target.GetHerHim]!"
court_outcome.1100.b:0 ""Stráže! #EMP Stráže!#! Ve věži je vetřelec!"""
court_outcome.1100.b.failure:0 "[target.GetShortUIName|U] je zraněn vetřelcem"
court_outcome.1100.b.success:0 "[target.GetShortUIName|U] unikne bez úhony"
court_outcome.1100.c:0 "Nepřišel jsem sem, abych se pral s vetřelcem."
court_outcome.1101.start.desc:0 "Zvuky boje shora jsou nejsilnější motivací, jakou jsem kdy poznal(a). Bez ohledu na život a zdraví se protáhnu oknem [target.GetTitledFirstNamePossessive].\n\n"
court_outcome.1101.owner_fights.desc:0 "Cítím se, jako bych se vrhl do zamrzlého jezera. [target.GetFirstNameNoTooltip] leží na podlaze, vetřelec [target.GetHerHim] přitlačuje, mezi nimi se blyští čepel. Se zatáhnutím chytím padoucha za límec a hodím [ROOT.Char.GetHerHim] do zdi. Zbytek je mlha.\n\nKdyž je nebezpečí zažehnáno, obrátím se k [target.GetHerHim]."
court_outcome.1101.target_fights.desc:0 "Scéna, která mě uvítá, není tím, co jsem očekával. Převrácený nábytek, roztrhané záclony a [target.GetFirstName] stojící nad nehýbajícím se tělem s zakrvácenou dýkou v [target.GetHerHis] ruce.\n\n"
court_outcome.1101.end.desc:0 ""[target.GetFirstNameNoTooltip], jsi v pořádku?" zeptám se opatrně. Jako by má slova byla kouzlem, [target.GetSheHe] se konečně rozhýbe a vrhne se do mých paží. "Díky [target.GetFaith.HighGodName], že jsi tady, [ROOT.Char.GetFirstNameNoTooltip]!\""
court_outcome.1101.a:0 "Už tě nikdy nenechám přijít do nebezpečí!"
court_outcome.1102.end.desc:0 ""Co tady děláš?!\" zeptá se [target.GetSheHe], [target.GetHerHis] hlas se třese. Zvednu ruce v gesto míru, ale [target.GetSheHe] tasí [target.GetHerHis] dýku. \"Nepřibližuj se! Odejdi okamžitě, nebo tě #EMP zraním#!\""
court_outcome.1102.a:0 "Chtěl jsem jen pomoci!"
court_outcome.1103.desc:0 "Zvuky boje nahoře jsou největší motivací, jakou jsem kdy poznal. Než jsem stačil vůbec udělat plán, dosáhl jsem okna. Vyhoupnu se dovnitř — ale výjev přede mnou není to, co jsem čekal.\n\n[target.GetTitledFirstName] zrovna... #EMP nebojuje#!. Ne, [target.GetSheHe] očividně si [target.GetHerselfHimself] užívá — spolu s [targets_lover.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]."
court_outcome.1105.t:0 "Narušitel"
court_outcome.1105.start.desc:0 "#EMP Prásk!#! Já... kde jsem? Co se děje? Zírám do tmy, oči se mi přizpůsobují. #EMP [ROOT.Char.GetFaith.HighGodName].#! U okna mé ložnice je někdo.\n\n"
court_outcome.1105.owner_fights.desc:0 "Vyhrknu z postele a běžím ke dveřím, ale vetřelec je rychlejší. [owner.GetSheHe|U] mě chytí za ruku, zatáhne a padám. Než stihnu vykřiknout, ruka mi zakryje ústa.\n\n\"Poslouchej pozorně, [ROOT.Char.GetTitleAsNameNoTooltip]. Pokud uděláš, co řeknu, nikdo nedostane—\" slova [owner.GetHerHis|U] přejdou v chroptění, když se dýka zaboří hluboko do [owner.GetHerHis] krku.\n\n\"[target.GetFirstNameNoTooltip], jsi v pořádku?\" Ten hlas bych poznal(a) kdekoli. Můj zachránce není nikdo jiný než [owner.GetTitledFirstName]!"
court_outcome.1105.target_fights.desc:0 "Vyskočím z postele a sáhnu po dýce na nočním stolku. Vetřelec mě chytí za ruku, zatáhne a já se otočím — zabořím čepel hluboko do [owner.GetHerHis] břicha. [owner.GetSheHe|U] se na mě dívá nekonečně dlouhou chvíli, rty se pohybují beze zvuku. Pak [owner.GetSheHe] padá k zemi.\n\n\"[target.GetFirstNameNoTooltip], jsi v pořádku?\" U okna stojí nikdo jiný než [owner.GetTitledFirstName], čepel v ruce, připraven mě bránit. Vrhnu se do [owner.GetHerHis] paží a [owner.GetSheHe] mě pevně svírá."
court_outcome.1105.a:0 "Ó, má lásko! Už mě nikdy nenechávej z očí!"
