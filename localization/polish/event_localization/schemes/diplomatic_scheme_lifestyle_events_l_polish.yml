l_polish:
diplomatic_scheme_lifestyle.1001.t: "Strategické zájmy"
diplomatic_scheme_lifestyle.1001.desc: "Zpočátku jsem s [target.GetTitledFirstName] vyměňoval(a) dopisy, abych [target.GetHerHim] lépe poznal(a). Brzy jsme však našli společnou řeč a nyní si posíláme celé stránky myšlenek o vojenské strategii tam a zpět!"
diplomatic_scheme_lifestyle.1001.a: "Nemohu se dočkat, až si přečtu další [target.GetHerHis] myšlenky."
diplomatic_scheme_lifestyle.1001.b: "Mám nový nápad, o kterém jsem si jistý(á), že [target.GetHerHim] ohromí!"
diplomatic_scheme_lifestyle.3001.t: "Seznámení s [target.GetHerHim|U]"
diplomatic_scheme_lifestyle.3001.desc: "Vím, že to může většina považovat za nevhodné, ale sledovat [target.GetTitledFirstName] zblízka nemůže být špatné. Tak si to alespoň říkám, když instruuji své agenty, aby zaznamenávali každou [target.GetHerHis] sympatii i antipatii."
diplomatic_scheme_lifestyle.3001.a: "Abych získal(a) [target.GetHerHis] přátelství, musím nejdřív poznat [target.GetHerHim]!"
diplomatic_scheme_lifestyle.3001.a.tt: "#F Určitě [target.GetSheHe] to pochopí!#!"
diplomatic_scheme_lifestyle.3001.b: "Možná na tom něco je..."
diplomatic_scheme_lifestyle.3001.b.tt: "#F Musím přepracovat svou strategii.#!"
diplomatic_scheme_lifestyle.3101.t: "Konfrontace"
diplomatic_scheme_lifestyle.3101.desc_opening_good: ""I když je to všechno dost lichotivé, nejsem si jistý(á), jaké jsou tvé úmysly."\n\n[target.GetTitledFirstName] [target.Custom('quirk_pos_present')] před pokračováním řekl(a), "A ty jsi pořád kolem... můžeš mě prosím na chvíli nechat na pokoji?"" 
diplomatic_scheme_lifestyle.3101.desc_opening_bad: ""Tohle musí přestat!"\n\n[target.GetTitledFirstName] [target.Custom('quirk_neg_present')] před pokračováním řekl(a), "Nejsem si jistý(á), co je tvým cílem, [ROOT.Char.GetFirstNameNoTooltip], ale pokud je to zvýšit mou nelibost k tobě, v tom jsi určitě uspěl(a)!""
diplomatic_scheme_lifestyle.3101.a: "Ustoupím na chvíli."
diplomatic_scheme_lifestyle.3101.a.tt: "#F Ale nevzdal(a) jsem to!#!"
diplomatic_scheme_lifestyle.3101.b: "Nevzdám se!"
diplomatic_scheme_lifestyle.3101.b.tt: "#F Určitě to [target.GetSheHe] nemyslel(a) tak vážně.#!"
diplomatic_scheme_lifestyle.3101.c: "Pokud se tak [ROOT.Char.GetSheHe] cítí, bylo by asi nejlepší to zrušit."
diplomatic_scheme_lifestyle.3201.t: "Znevažování"
diplomatic_scheme_lifestyle.3201.desc: ""Ten [sacrificial_agent.Custom('InsultAdjective')] [sacrificial_agent.Custom('InsultNoun')] [sacrificial_agent.GetFirstNameNoTooltip] se pořád potuluje kolem — nemohu najít klid!""\n\n"Našel(a) jsem [target.GetTitledFirstName] uprostřed [target.GetHerHis] hněvu, namířeného proti mému [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('sacrificial_agent'))] [sacrificial_agent.GetTitledFirstName]."
diplomatic_scheme_lifestyle.3201.a: "Ano! A ten způsob, jak [sacrificial_agent.GetSheHe] vždy [sacrificial_agent.Custom('quirk_neg_present')]... #EMP Fuj#!!"
diplomatic_scheme_lifestyle.3201.b: "[sacrificial_agent.GetSheHe|U] je velmi [sacrificial_agent.Custom('quirk_pos_adjective')] [sacrificial_agent.GetWomanMan]!"
