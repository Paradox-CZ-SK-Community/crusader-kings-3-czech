l_polish:
 diplomatic_scheme_lifestyle.1001.a:0 "Nemohu se dočkat, až si přečtu více myšlenek [target.GetHerHis]."
 diplomatic_scheme_lifestyle.1001.b:0 "Mám nový nápad, který určitě udělá dojem na [target.GetHerHim]!"
 diplomatic_scheme_lifestyle.1001.desc:0 "Na začátku jsem si vyměňoval(a) dopisy s [target.GetTitledFirstName] jako způsob, jak se seznámit s [target.GetHerHim]. Brzy jsme však našli společnou notu a nyní si posíláme celé stránky s myšlenkami o vojenské strategii tam a zpět!"
 diplomatic_scheme_lifestyle.1001.t:0 "Strategické zájmy"
 diplomatic_scheme_lifestyle.3001.a.tt:0 "#F Určitě [target.GetSheHe] to pochopí!#!"
 diplomatic_scheme_lifestyle.3001.a:0 "Abych získal(a) [target.GetHerHis] přátelství, musím nejprve poznat [target.GetHerHim]!"
 diplomatic_scheme_lifestyle.3001.b.tt:0 "#F Musím přehodnotit svou strategii.#!"
 diplomatic_scheme_lifestyle.3001.b:0 "Možná na něčem jsou..."
 diplomatic_scheme_lifestyle.3001.desc:0 "Vím, že se to většině nemusí líbit, ale sledovat [target.GetTitledFirstName] by nemělo být špatné. Minimálně si to říkám, když instruuji své agenty, aby zaznamenávali [target.GetHerHis] každé líbí a nelíbí."
 diplomatic_scheme_lifestyle.3001.t:0 "Seznamování s [target.GetHerHim|U]"
 diplomatic_scheme_lifestyle.3101.a.tt:0 "#F Ale nevzdal(a) jsem to!#!"
 diplomatic_scheme_lifestyle.3101.a:0 "Na chvíli se stáhnu."
 diplomatic_scheme_lifestyle.3101.b.tt:0 "#F Určitě [target.GetSheHe] to nemyslel(a) vážně.#!"
 diplomatic_scheme_lifestyle.3101.b:0 "Nevzdám se!"
 diplomatic_scheme_lifestyle.3101.c:0 "Pokud takto [ROOT.Char.GetSheHe] cítí, může být nejlepší to zrušit."
 diplomatic_scheme_lifestyle.3101.desc_opening_bad:0 ""Toto musí skončit!"\n\n[target.GetTitledFirstName] [target.Custom('quirk_neg_present')] než pokračoval(a), "Nejsem si jistý, jaký je váš cíl, [ROOT.Char.GetFirstNameNoTooltip], ale pokud je to zvýšit můj odpor k vám, určitě se vám to podařilo!""
 diplomatic_scheme_lifestyle.3101.desc_opening_good:1 ""I když je to všechno celkem lichotivé, nejsem si jistý, jaké jsou vaše úmysly."\n\n[target.GetTitledFirstName] [target.Custom('quirk_pos_present')] než pokračoval(a), "A ty jsi vždycky kolem... můžeš mě prosím nechat chvíli na pokoji?""
 diplomatic_scheme_lifestyle.3101.t:0 "Konfrontace"
 diplomatic_scheme_lifestyle.3201.a:0 "Ano! A způsob, jakým [sacrificial_agent.GetSheHe] vždy [sacrificial_agent.Custom('quirk_neg_present')]... #EMP Fuj#!!"
 diplomatic_scheme_lifestyle.3201.b:0 "[sacrificial_agent.GetSheHe|U] je velmi [sacrificial_agent.Custom('quirk_pos_adjective')] [sacrificial_agent.GetWomanMan]!"
 diplomatic_scheme_lifestyle.3201.desc:0 ""Ten [sacrificial_agent.Custom('InsultAdjective')] [sacrificial_agent.Custom('InsultNoun')] [sacrificial_agent.GetFirstNameNoTooltip] se vždycky potuluje kolem — nemohu najít odpočinek!"\n\nNašel(a) jsem [target.GetTitledFirstName] uprostřed [target.GetHerHis] zuřivosti, směřující proti mému [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('sacrificial_agent'))] [sacrificial_agent.GetTitledFirstName]."
 diplomatic_scheme_lifestyle.3201.t:0 "Ponížení"
