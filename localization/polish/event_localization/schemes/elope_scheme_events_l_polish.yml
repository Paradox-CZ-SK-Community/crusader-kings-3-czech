l_polish:
 elope.2000.c:0 "Důvěřuj mi — všechno je pod kontrolou."
 elope.0001.b:0 "Co to dělám? To je šílenství!"
 elope.1011.end.desc:0 "Na můj příkaz se stahujeme skrze křoví. Naši pronásledovatelé, na druhou stranu, nemají žádný ohled na jemnost a rychle se blíží.\n\n"Nemůžeš se schovávat navždy, [ROOT.Char.GetTitledFirstNameNoTooltip]! Chytili jsme jednoho z tvých [dummy_soldier.GetWomenMen], a ty budeš další!""
 elope.1003.target_liege_subject.desc:0 "můj poddaný [target.GetFirstName]"
 elope.1003.opening:0 "[target_keeper.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 elope.0001.t:0 "$elope_event_title$ Ochráněno stíny"
 elope.2000.t:0 "Má lásko,"
 elope.1001.start.desc:0 "Když čekáme, nemohu si pomoci, ale představuji si všechno, co by mohlo pokazit. Cítím se naprosto bezmocný — pocit, se kterým se #EMP nechci#! dále seznamovat.\n\nZaznamenám pochodeň vpředu, která se pohybuje naším směrem, a dám svým strážím znamení, aby se skrýli."
 elope.1003.a:0 "Jaká katastrofa!"
 elope.1002.apologetic_relationship.desc:0 ""Můj nejdrahší [target.GetFirstNameNoTooltip], je mi to velmi líto, ale musím následovat své srdce. Opustil jsem tě, abych si vzal lásku svého života — [owner.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)].""
 elope.2000.end.desc:0 "\n\nUž nám dochází čas. Prosím, můj nejdrahší [ROOT.Char.GetFirstNameNoTooltip], pospěš si!"
 elope.2000.a:0 "Zrychlíme plány, můj [target.Custom('LoverPetName')]."
 elope.1012.a:0 "Ten [owner.Custom('InsultAdjective')] [owner.Custom('InsultNounSexual')] nikdy nebude mít mou [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('target'))]!"
 elope.1003.target_keeper_relation.desc:0 "můj [target_keeper.Custom2('RelationToMeShort' , SCOPE.sC('target'))] [target.GetFirstName]"
 elope.1002.desc:0 "\n\nHledání trvá hodiny. Až kolem poledne objeví podepsaný dopis od [target.GetTitledFirstName]. Písmo je nezaměnitelné [target.GetHersHis].\n\n"
 elope.1002.unapologetic_family.desc:0 ""Kdybys skutečně miloval svého [ROOT.Char.Custom2('RelationToMeShort' , target)], chtěl bys, abych byl šťastný. Ale protože ti na mně tolik nezáleží, odešel jsem následovat své srdce. Vezmu si [owner.Custom2('YourCharacterIntroduction', ROOT.Char)] a ty s tím nic nezmůžeš!""
 elope.1003.middle.desc:0 "utekl s"
 elope.2000.titledname.desc:0 "[discoverer.GetTitledFirstName] zjistí naše plány? Kdykoliv se [discoverer.GetSheHe] objeví, ztuhnu a ztichnu. Je to jen otázka času, než [discoverer.GetSheHe] si toho všimne!"
 elope.0001.positive.desc:0 "Finální přípravy jsou na místě. Úniková cesta byla naplánována, stráže podplaceny a [target.GetTitledFirstName] je připravena. Dnes v noci, až tma padne nad [location.GetNameNoTooltip], uvolním svého [target.Custom('LoverPetName')] a učiním z [target.GetHerHim] svou [target.GetWifeHusband]."
 elope.1003.target_root_family.desc:0 "tvůj [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('target'))] [target.GetFirstName]"
 elope.1012.t:0 "Nepovedený útěk"
 elope.2000.start.desc:0 "Řekl jsi mi, abych byl odvážný, ale nemohu déle skrývat své obavy. Co když"
 elope.1003.end.desc:0 "Buďme upřímní: tohle je těžká urážka a skvrna na cti tvé rodiny. Pokud #EMP šťastný pár#! hledá útočiště v [capital.GetNameNoTooltip], věřím, že je poučíš!"
 elope.1021.end.desc:0 "\n\nNa můj příkaz se stahujeme skrze křoví. Díky prostému štěstí se dostaneme zpět k vozu a unikáme v noci."
 elope.1003.start.desc:0 "Píšu, abych tě informoval, že"
 elope.1003.owner_root_family.desc:0 "tvůj [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('owner'))] [owner.GetFirstName]!"
 elope.2000.target_relation.desc:0 "můj [target.Custom2('RelationToMeShort' , SCOPE.sC('discoverer'))] zjistí naše plány? Těžko se mi spí a snažím se držet jídlo dolů. [discoverer.GetSheHe|U] začíná být nervózní — možná až podezřívavý!"
 elope.2000.c.success:0 "[target.GetShortUIName|U] je přesvědčen"
 elope.1002.start.desc:1 "Probudím se ráno tvrdým zaklepáním na dveře. "Můj [ROOT.Char.GetTitleAsNameNoTooltip]! Strážce byl nalezen mrtvý a tvůj [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('target'))] chybí!""
 elope.2000.b:0 "Neměl bys posílat dopisy, tedy!"
 elope.1001.start.desc_brave:0 "Když čekáme, nemohu si pomoci, ale přemýšlím, kde asi [target.GetFirstName] je teď. Podařilo se [target.GetSheHe] dostat ven v pořádku? Budou pronásledovatelé?\n\nZaznamenám pochodeň vpředu, která se pohybuje naším směrem, a dám svým strážím znamení, aby se skrýli."
 elope.1011.t:0 "$elope_event_title$ Pochodeň ve tmě"
 elope.1011.middle.desc:0 "Vidím dvě siluety, tři, čtyři... [ROOT.Char.GetFaith.HighGodName], to nemůže skončit dobře!"
 elope.1002.t:0 "Ztraceno v noci"
 elope.1002.desc_not_naked:0 "Vyskočím z postele, křičím rozkazy, zatímco si oblékám oblečení."elope.1002.unapologetic_relationship.desc:0 ""Odešel/a jsem se oženit/ vdát za [owner.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)]. Nepokoušejte se mě zastihnout — raději zemřu, než abych byl/a znovu váš/a!""
 elope.0001.a.tt:0 "Snažím se uniknout s [target.GetShortUIName]"
 elope.1002.a.compassionate:0 "Doufám, že [target.GetSheHe] bude šťastný/šťastná, ať se stane cokoliv."
 elope.1012.desc:0 "Pokusem o útěk s [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] byl/a zmařen! Hlavní strážce mi říká, že [owner.Custom2('YourCharacterIntroduction', ROOT.Char)] plánoval/a, jak ukrást [target.GetHerHim] a tajně si ho/ji vzít.\n\nJako by to nestačilo, dopisy nalezené v komnatách [target.GetFirstNamePossessiveNoTooltip] naznačují, že [target.GetSheHe] byl/a do toho všeho zapojen/a!"
 elope.1012.b:0 "Zrada! Zavřete [target.GetFirstNameNoTooltip], #EMP teď!#!"
 elope.0001.a:0 "Jdu za tebou, [target.GetFirstNameNoTooltip]!"
 elope.2000.c.failure:0 "[target.GetShortUIName|U] se cítí odmítnutě"
 elope.1001.a:0 "Pospěš si, má lásko! [ROOT.Char.Custom('DefaultPriestTitle')] čeká!"
 elope.0001.a.success:0 "Jsem #P úspěšný/úspěšná#!"
 elope.1002.a.vengeful:0 "Ta zrádná [target.Custom('InsultNounSexual')] dostane, co si zaslouží!"
 elope.1002.desc_naked:0 "Vylezu z postele a křičím povely už předtím, než vyjdu ven."
 elope.1002.a.fallback:0 "Jak to mohl/a [target.GetSheHe] udělat?"
 elope.1012.d:0 "To mi dává bolest hlavy..."
 elope_event_title:0 "Utěk:"
 elope.1003.your_character_introduction.desc:0 "[owner.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)]!"
 elope.0001.negative.desc:0 "Projdu si seznam v hlavě. Úniková cesta byla naplánována, stráže by měly dostat své úplatky a doufejme, že vzkaz, který jsem poslal/a [target.GetTitledFirstName], dorazil k [target.GetHerHim] včas. Ale co když ne? Možná [target.GetSheHe] ho vůbec nedostal/a! A je tolik dalších věcí, které mohly jít špatně...\n\nNení čas na pochybnosti. To je moje jediná šance. Musím jít za [target.GetHerHim], ať se stane cokoliv, nebo abandonu tuto snahu."
 elope.0001.a.failure_hidden:0 "Já #N selhávám#! ale nejsem odhalen/a"
 elope.1021.a:0 "[target.GetFirstNameNoTooltip], má lásko... modlím se, aby jsi byl/a v pořádku."
 elope.0001.a.failure_discover:0 "Já #N selhávám a jsem odhalen/a#!"
 elope.1012.c:0 "Udělám jim to těžké, pamatujte si má slova!"
 elope.1001.end.desc:0 "Světlo se blíží a můžeme rozeznat dvě siluety. Jedna nese meč, to je jasné. Ta druhá... to musí být #EMP [target.GetHerHim]#!!\n\nBěžím, abych se setkal/a s [target.Custom('LoverPetName')], a [target.GetSheHe] se vrhá do mých otevřených náručí. Obětí je rychlá, ale sladká jako med. S [target.GetHerHis] rukou v mé běžím."
 elope.1011.a:0 "#EMP Běž!#!"
 elope.1001.t:0 "$elope_event_title$ Láska přetrvá"
 elope.1002.apologetic_family.desc:0 ""[ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('target'))|U], odešel/a jsem se oženit/ vdát za lásku svého života — [owner.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)]. Chci jen být šťastný/šťastná. Doufám, že to dokážeš najít ve svém srdci, abys mi odpustil/a.""
 elope.1002.unapologetic_relationship.desc:0 ""Odešel jsem se oženit s [owner.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)]. Nepřicházej za mnou — raději zemřu, než abych byl znovu tvůj!""
