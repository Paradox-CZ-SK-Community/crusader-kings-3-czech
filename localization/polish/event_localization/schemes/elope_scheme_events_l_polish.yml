l_polish:
elope_event_title: "Uprchnutí:"
elope.0001.t: "$elope_event_title$ Pod ochranou stínů"
elope.0001.positive.desc: "Finální přípravy jsou připraveny. Úniková cesta je naplánována, stráže jsou podplacené a [target.GetTitledFirstName] je připraven(a). Dnes večer, když se nad [location.GetNameNoTooltip] snese tma, osvobodím svého [target.Custom('LoverPetName')] a učiním z [target.GetHerHim] svou [target.GetWifeHusband]."
elope.0001.negative.desc: "Procházím si v hlavě seznam. Úniková cesta je naplánována, stráže by měly dostat své úplatky a doufejme, že dopis, který jsem poslal(a) [target.GetTitledFirstName], dorazil včas ke [target.GetHerHim]. Ale co když ne? Možná [target.GetSheHe] ten dopis vůbec neobdržel(a)! A je tu tolik dalších věcí, které se mohly pokazit...\n\nNení čas na pochybnosti. Toto je moje jediná šance. Musím jít za [target.GetHerHim], ať se stane cokoliv, nebo se všeho vzdát."
elope.0001.a: "Přicházím pro tebe, [target.GetFirstNameNoTooltip]!"
elope.0001.b: "Co to dělám? To je šílenství!"
elope.0001.a.tt: "Snažím se uprchnout s [target.GetShortUIName]"
elope.0001.a.success: "Mám #P úspěch#!"
elope.0001.a.failure_discover: "Já #N selžu a jsem odhalen(a)#!"
elope.0001.a.failure_hidden: "Já #N selžu#! ale nejsem odhalen(a)"
elope.1001.t: "$elope_event_title$ Láska přetrvává"
elope.1001.start.desc: "Čekaje nemohu ubránit představám o všem, co by se mohlo pokazit. Cítím se zcela bezmocný/á — pocit, se kterým se #EMP nechci#! dále seznamovat.\n\nZpozoruji svíci vpředu, jak se nám blíží, a dám strážím znamení, aby se skryli."
elope.1001.start.desc_brave: "Čekaje nemohu zabránit úvahám, kde se teď [target.GetFirstName] nachází. Dostal(a) se ven v pořádku? Budou po nás pátrat?\n\nZpozoruji svíci vpředu, jak se nám blíží, a dám strážím znamení, aby se skryli."
elope.1001.end.desc: "Světlo se přibližuje a rozpoznáme dvě siluety. Jedna nese meč, to je jasné. Druhá... to musí být #EMP [target.GetHerHim]#!!\n\nRozběhnu se vstříc svému [target.Custom('LoverPetName')] a [target.GetSheHe] se vrhne do mých otevřených náručí. Objímání je krátké, ale sladké jako med. S [target.GetHerHis] rukou v té mé začínáme běžet."
elope.1001.a: "Pospěš, má lásko! [ROOT.Char.Custom('DefaultPriestTitle')] už čeká!"
elope.1002.t: "Zmizeli v noci"
elope.1002.start.desc: "Probudí mě prudké zaklepání na dveře. ""Můj [ROOT.Char.GetTitleAsNameNoTooltip]! Byl nalezen mrtvý jeden ze stráží a váš [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('target'))] chybí!"""
elope.1002.desc_naked: "Vylézám z postele a vykřiknu rozkazy ještě dříve, než vyjdu ze dveří."
elope.1002.desc_not_naked: "Vylézám z postele a vydávám rozkazy, zatímco si obleču šaty."
elope.1002.desc: "\n\nHledání pokračuje hodiny. Až v poledne najdou podepsaný dopis od [target.GetTitledFirstName]. Písmo je nesporně [target.GetHersHis].\n\n"
elope.1002.apologetic_relationship.desc: ""Můj nejdražší [target.GetFirstNameNoTooltip], je mi to velmi líto, ale musím následovat své srdce. Opustil(a) jsem tě, abych se oženil(a) s láskou svého života — [owner.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)]."""
elope.1002.unapologetic_relationship.desc: ""Odešel(a) jsem, abych si vzal(a) [owner.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)]. Nepřicházej za mnou — raději zemřu, než abych byl(a) znovu tvůj/tvoje!"""
elope.1002.apologetic_family.desc: ""[ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('target'))|U], odešel(a) jsem, abych se oženil(a) s láskou svého života — [owner.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)]. Chci jen být šťastný/á. Doufám, že mi dokážeš odpustit.""
elope.1002.unapologetic_family.desc: ""Kdybys skutečně miloval(a) svého vlastního [ROOT.Char.Custom2('RelationToMeShort' , target)], přál(a) bys mi štěstí. Ale jelikož se o mě tak málo staráš, odešel(a) jsem následovat své srdce. Ožením se s [owner.Custom2('YourCharacterIntroduction', ROOT.Char)] a nic s tím nemůžeš udělat!""
elope.1002.a.fallback: "Jak mohl(a) [target.GetSheHe]?"
elope.1002.a.vengeful: "Ten zrádný [target.Custom('InsultNounSexual')] dostane, co si zaslouží!"
elope.1002.a.compassionate: "Doufám, že [target.GetSheHe] bude šťastný/á, ať se stane cokoliv."
elope.1003.opening: "[target_keeper.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
elope.1003.start.desc: "Píšu, abych vás informoval(a), že"
elope.1003.target_root_family.desc: "váš [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('target'))] [target.GetFirstName]"
elope.1003.target_keeper_relation.desc: "můj [target_keeper.Custom2('RelationToMeShort' , SCOPE.sC('target'))] [target.GetFirstName]"
elope.1003.target_liege_subject.desc: "můj poddaný [target.GetFirstName]"
elope.1003.middle.desc: "uprchl(a) s"
elope.1003.owner_root_family.desc: "vaším [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('owner'))] [owner.GetFirstName]!"
elope.1003.your_character_introduction.desc: "[owner.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)]!"
elope.1003.end.desc: "Budu upřímný/á: to je vážná urážka a hanba na vaší rodinné cti. Pokud #EMP šťastný pár#! hledá útočiště v [capital.GetNameNoTooltip], doufám, že jim dáte lekci!"
elope.1003.a: "To je katastrofa!"
elope.1011.t: "$elope_event_title$ Pochodně v temnotě"
elope.1011.middle.desc: "Vidím dvě siluety, tři, čtyři... [ROOT.Char.GetFaith.HighGodName], to nemůže být dobré!"
elope.1011.end.desc: "Na můj rozkaz se stáhneme křovím. Naši pronásledovatelé však nemají smysl pro jemnost a rychle se blíží.\n\n""Nemůžeš se skrývat věčně, [ROOT.Char.GetTitledFirstNameNoTooltip]! Chytli jsme jednoho z tvých [dummy_soldier.GetWomenMen] a ty budeš další!"""
elope.1011.a: "#EMP Utíkej!#!"
elope.1012.t: "Nezdařilé uprchnutí"
elope.1012.desc: "Pokus uprchnout s [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] byl zmařen! Velitel stráží mi říká, že [owner.Custom2('YourCharacterIntroduction', ROOT.Char)] spřádal(a) plán ukrást [target.GetHerHim] a tajně si [target.GetHerHim] vzít.\n\nJako by to nestačilo, dopisy nalezené v komnatách [target.GetFirstNamePossessiveNoTooltip] naznačují, že [target.GetSheHe] do toho byl(a) zapojen(a)!"
elope.1012.a: "Ten [owner.Custom('InsultAdjective')] [owner.Custom('InsultNounSexual')] nikdy nedostane mého [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('target'))]!"
elope.1012.b: "Zrada! Zavřete [target.GetFirstNameNoTooltip], #EMP hned!#!"
elope.1012.c: "Způsobím jim utrpení, pamatuj si to!"
elope.1012.d: "To mi způsobuje bolest hlavy..."
elope.1021.end.desc: "\n\nNa můj rozkaz se stáhneme křovím. Díky pouhé náhodě se dostaneme zpět ke kočáru a utečeme během noci."
elope.1021.a: "[target.GetFirstNameNoTooltip], má lásko... modlím se, že jsi v pořádku."
elope.2000.t: "Má lásko,"
elope.2000.start.desc: "Řekl(a) jsi mi, abych byl(a) statečný/á, ale už nemohu dále skrývat své obavy. Co když"
elope.2000.target_relation.desc: "můj [target.Custom2('RelationToMeShort' , SCOPE.sC('discoverer'))] se dozví o našich plánech? Sotva spím a mám potíže udržet jídlo. [discoverer.GetSheHe|U] začíná být znepokojený/á — možná dokonce podezřívavý/á!"
elope.2000.titledname.desc: "[discoverer.GetTitledFirstName] se dozví o našich plánech? Kdykoliv se [discoverer.GetSheHe] objeví, ztuhnu a ztratím řeč. Je jen otázkou času, než si [discoverer.GetSheHe] všimne!"
elope.2000.end.desc: "\n\nČas nám dochází. Prosím, můj nejdražší [ROOT.Char.GetFirstNameNoTooltip], pospěš si!"
elope.2000.a: "Zrychlíme plány, můj [target.Custom('LoverPetName')]."
elope.2000.c: "Věř mi — všechno je pod kontrolou."
elope.2000.c.success: "[target.GetShortUIName|U] je přesvědčený/á"
elope.2000.c.failure: "[target.GetShortUIName|U] se cítí odmítnutý/á"
elope.2000.b: "Tak bys tedy neměl(a) posílat dopisy!"
