l_polish:
fabricate_hook_ongoing.0001.t: "$fabricate_hook_header$ Rodinný kontakt"
fabricate_hook_ongoing.0001.desc: "[target.GetTitledFirstNamePossessive] [target.Custom2('RelationToMe', SCOPE.sC('family_member'))], [family_member.GetTitledFirstName], byl(a) neobvykle upřímný(á). I když vím, že moje úmysly vůči [target.GetFirstName] nemusí být zcela čisté, [family_member.GetSheHe] je více než ochotný/á odpovídat na mé otázky."
fabricate_hook_ongoing.0001.a: ""Má [target.GetSheHe] nějaké konkrétní slabiny, o kterých bych měl/a vědět?""
fabricate_hook_ongoing.0001.b: ""Jak se k [target.GetHerHim] nejlépe přiblížit?""
fabricate_hook_ongoing.0002.t: "$fabricate_hook_header$ Nevhodný vliv"
fabricate_hook_ongoing.0002.desc: "[target.GetTitledFirstName] se kolem [target.GetHerHis] [target.Custom2('RelationToMeShort', hooking_character )], [hooking_character.GetTitledFirstName], chová neobvykle opatrně. Taková úcta může znamenat jen to, že [hooking_character.GetFirstNameNoTooltip] má na [target.GetHerHim] nějaké páky.\n\nMožná je tu něco, co bych se mohl/a dozvědět?"
fabricate_hook_ongoing.0002.a: "Moji špehové by měli pátrat po vysvětlení tohoto tajemství."
fabricate_hook_ongoing.0002.b: "Musím vědět, co [hooking_character.GetSheHe] nutí [target.GetHerHim] dělat!"
fabricate_hook_ongoing.0003.t: "$fabricate_hook_header$ Pomluvy"
fabricate_hook_ongoing.0003.desc_servant: "Moji agenti navázali kontakt s [servant.GetTitledFirstName], služebníkem u [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] [target.GetTitledFirstNamePossessive] [target.Custom('ResidenceBuilding')]."
fabricate_hook_ongoing.0003.desc: "Moji agenti navázali kontakt se služebníkem u [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] [target.GetTitledFirstNamePossessive] [target.Custom('ResidenceBuilding')]."
fabricate_hook_ongoing.0003.desc_ending: "\n\nS patřičnou odměnou je [dummy_servant_gender.GetSheHe] ochotný/á začít šířit #EMP pomluvy#! o tom, že [target.GetTitledFirstNameNoTooltip] není zdaleka tak [target.Custom('FormalComplimentAdjective')] jak se zdá!"
fabricate_hook_ongoing.0003.a: "Zničíme [target.GetHerHis] pověst!"
fabricate_hook_ongoing.0003.a_gregarious: "Ty #EMP víš#!, že je to správné."
fabricate_hook_ongoing.0003.b: "Stačí, aby měl [target.GetHerHim] poblíž někoho, kdo naslouchá."
fabricate_hook_ongoing.0003.b_lustful: "Nebo #EMP bychom#! tu místo toho mohli něco začít..."
fabricate_hook_ongoing.0004.t: "$fabricate_hook_header$ Záležitost vkusu"
fabricate_hook_ongoing.0004.desc: "[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] je komplikovaný/á [target.GetWomanMan].\n\nMusím [target.GetHerHim] co nejlépe pochopit, pokud chci přesvědčit lidi, aby v nadcházejících... #EMP hádkách#! stáli na mé straně."
fabricate_hook_ongoing.0004.a: "Brzy odhalím pravdu o [target.GetHerHim]."
fabricate_hook_ongoing.0004.b.success: "Dozvídáte se o [target.GetHerHim]"
fabricate_hook_ongoing.0004.b.failure: "[target.GetSheHe|U] vás odhalí"
fabricate_hook_ongoing.0004.b: "Dám si na to čas."
fabricate_hook_ongoing.0005.desc: "Lidé popisují [target.GetTitledFirstName] jako současně [target.Custom('ComplimentAdjective')] i [target.Custom('InsultAdjective')], což mi o jejich vztahu k [target.GetHerHim] říká více než cokoli jiného.\n\nTaké pozoruhodný počet lidí zmiňuje, jak často [target.GetSheHe] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('target'))] a mluví o [target.Custom('herhis_subject_of_interest')]."
fabricate_hook_ongoing.0005.a: "Jsem si jistý/á, že tyto informace budou užitečné."
