l_polish:
 fabricate_hook_ongoing.0001.a:0 ""Má [target.GetSheHe] nějaké zvláštní slabé místo, o kterém bych měl vědět?""
 fabricate_hook_ongoing.0001.b:0 ""Jak se dá přiblížit k [target.GetHerHim]?""
 fabricate_hook_ongoing.0001.desc:1 "[target.GetTitledFirstNamePossessive] [target.Custom2('RelationToMe', SCOPE.sC('family_member'))], [family_member.GetTitledFirstName], byl neobvykle otevřený. I když vím, že možná nemám zcela čisté úmysly k [target.GetFirstName], [family_member.GetSheHe] je více než ochotný odpovědět na mé otázky."
 fabricate_hook_ongoing.0001.t:0 "$fabricate_hook_header$ Rodinný kontakt"
 fabricate_hook_ongoing.0002.a:0 "Moji špehové by měli pátrat po vysvětlení této záhady."
 fabricate_hook_ongoing.0002.b:0 "Musím vědět, co [hooking_character.GetSheHe] nutí [target.GetHerHim] dělat!"
 fabricate_hook_ongoing.0002.desc:0 "[target.GetTitledFirstName] vypadá neobvykle opatrně kolem [target.GetHerHis] [target.Custom2('RelationToMeShort', hooking_character )], [hooking_character.GetTitledFirstName]. Tento typ úcty může znamenat jen to, že [hooking_character.GetFirstNameNoTooltip] má na [target.GetHerHim] nějakou páku.\n\nMožná se tu mám co učit?"
 fabricate_hook_ongoing.0002.t:0 "$fabricate_hook_header$ Nepřiměřený vliv"
 fabricate_hook_ongoing.0003.a_gregarious:0 "Ty #EMP víš#!, že to je to správné, co udělat."
 fabricate_hook_ongoing.0003.a:0 "Zničíme [target.GetHerHis] pověst!"
 fabricate_hook_ongoing.0003.b_lustful:0 "Nebo #EMP můžeme#! začít něco tady místo toho..."
 fabricate_hook_ongoing.0003.b:0 "Soucitné ucho blízko [target.GetHerHim] stačí."
 fabricate_hook_ongoing.0003.desc_ending:0 "\n\nSe správnou pobídkou [dummy_servant_gender.GetSheHe] je ochoten začít nějaké #EMP šeptání#! o [target.GetTitledFirstNameNoTooltip], který není zdaleka tak [target.Custom('FormalComplimentAdjective')] jak se zdá, že [target.GetSheHe] je!"
 fabricate_hook_ongoing.0003.desc_servant:0 "Moji agenti navázali kontakt s [servant.GetTitledFirstName], sluhou v mé [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] [target.GetTitledFirstNamePossessive] [target.Custom('ResidenceBuilding')]."
 fabricate_hook_ongoing.0003.desc:0 "Moji agenti navázali kontakt se sluhou v mé [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] [target.GetTitledFirstNamePossessive] [target.Custom('ResidenceBuilding')]."
 fabricate_hook_ongoing.0003.t:0 "$fabricate_hook_header$ Drby"
 fabricate_hook_ongoing.0004.a:0 "Brzy odhalím pravdu o [target.GetHerHim]."
 fabricate_hook_ongoing.0004.b.failure:0 "[target.GetSheHe|U] tě prokoukne"
 fabricate_hook_ongoing.0004.b.success:0 "Zjišťuješ něco o [target.GetHerHim]"
 fabricate_hook_ongoing.0004.b:0 "Dám si s tím čas."
 fabricate_hook_ongoing.0004.desc:0 "[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] je komplikovaný [target.GetWomanMan].\n\nMusím co nejlépe porozumět [target.GetHerHim], pokud chci přesvědčit lidi, aby stáli na mé straně v nějakých nadcházejících... #EMP argumenty#!."
 fabricate_hook_ongoing.0004.t:0 "$fabricate_hook_header$ Záležitost vkusu"
 fabricate_hook_ongoing.0005.a:0 "Jsem si jistý, že tyto informace budou užitečné."
 fabricate_hook_ongoing.0005.desc:0 "Lidé popisují [target.GetTitledFirstName] jako [target.Custom('ComplimentAdjective')] a [target.Custom('InsultAdjective')], což mi říká více o jejich vztahu k [target.GetHerHim] než cokoli jiného.\n\nTaké zvláštní číslo lidí zmiňuje, jak často [target.GetSheHe] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('target'))] a mluví o [target.Custom('herhis_subject_of_interest')]."
