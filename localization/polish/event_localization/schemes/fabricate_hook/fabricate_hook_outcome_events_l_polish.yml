l_polish:
 fabricate_hook_outcome.1005.t:1 "$fabricate_hook_header$ Barbarské, ale efektivní"
 fabricate_hook_outcome.2001.a:0 "Myslel jsem, že tohle by bylo pod tvou úroveň, [owner.GetFirstNameNoTooltip]."
 fabricate_hook_outcome.1001.desc:0 "Každý se občas svlékne #EMP.#! Těžká část je zajistit, aby skupina kejklířů vstoupila do [target.GetTitledFirstNamePossessive] komnat přesně v pravý čas a aby kolem bylo dost sluhů, kteří si budou moci spekulovat o následujícím chaosu.\n\nMám podezření, že [target.GetFirstNameNoTooltip] udělá cokoliv, aby zabránil mě ve podněcování plamenů následujících pomluv..."
 fabricate_hook_outcome.1002.desc.vassals:0 "Zkopírováním pečeti [target.GetTitleAsNamePossessive] mohu vyrobit dopis vyhrožující zvýšením daní a rozšířit ho mezi [target.GetHerHis] vazaly. Nebo alespoň hrozit tím..."
 fabricate_hook_outcome.1004.desc:0 "Začal jsem sérii zlověstných pomluv proti [target.GetTitledFirstName]. Žádná z nich není pravdivá a někdo by je měl odsoudit jako očividné lži.\n\nJaký lepší způsob by #EMP někdo#! měl mít [target.GetFirstNameNoTooltip] v dluhu?"
 fabricate_hook_outcome.1003.a:0 "Tak jednoduché, přesto tak přesvědčivé."
 fabricate_hook_outcome.0001.a:0 "Všechno, co musím udělat, je dát [target.GetHerHim] vědět, co vím..."
 fabricate_hook_outcome.0001.c:0 "Oh, tohle je něco, co by měl vědět každý!"
 fabricate_hook_outcome.0001.b:0 "Toto si zatím nechám pro sebe."
 fabricate_hook_outcome.1002.desc.no_vassals:0 "Zkopírováním pečeti [target.GetTitleAsNamePossessive] mohu vyrobit dopis vyhrožující zvýšením daní a rozšířit ho mezi [target.GetHerHis] dvorskými sluhy. Nebo alespoň hrozit tím..."
 fabricate_hook_outcome.1002.desc:1 "Zastavením posla z dvora [target.GetTitledFirstName] se objevila příležitost.\n\n"
 fabricate_hook_outcome.3001.a:0 "To znamená konec mých snah..."
 fabricate_hook_hook_gained_on_you:0 "@warning_icon [owner.GetShortUIName] na tebe vyrobil [hook|E]!"
 fabricate_hook_outcome.1003.desc:0 "Nebyl by to skvělý pocit, kdyby mi [target.GetTitledFirstName] dlužilo, ne ze strachu, ale z vděčnosti? Kdybych, například, zachránil [target.GetHerHim] před zlověstnými bandity, zatímco [target.GetSheHe] byl na cestách? Opravdu, zlověstní banditi jako muži, kteří nyní čekají před bránou hradu?\n\nV poslední chvíli bych vtrhl se svými strážemi, vyhnal je a zanechal [target.GetFirstNameNoTooltip] v životním dluhu ke mně."
 fabricate_hook_outcome.1001.t:1 "$fabricate_hook_header$ Kompromitující situace"
 fabricate_hook_outcome.1004.t:1 "$fabricate_hook_header$ Ošklivá slova"
 fabricate_hook_outcome.3001.t:1 "$fabricate_hook_header$ Ztráta převahy"
 fabricate_hook_outcome.1004.a.flavor_sacred_shadows:0 "Můj [ROOT.Char.GetFaith.PriestNeuter] si tohle zamiluje!"
 fabricate_hook_outcome.1004.a:0 "Musím se postavit této nespravedlnosti!"
 fabricate_hook_outcome.1002.a:0 ""To #EMP je#! tvůj podpis, že ano?""
 fabricate_hook_outcome.1001.c:0 "Tohle všechno byl obrovský omyl."
 fabricate_hook_outcome.1002.t:1 "$fabricate_hook_header$ Inkriminující dopis"
 fabricate_hook_outcome.2001.t:1 "$fabricate_hook_header$ Záludný plán"
 fabricate_hook_outcome.1004.a.flavor:0 "Můj [ROOT.Char.GetFaith.PriestNeuter] si tohle nebude líbit."
 fabricate_hook_outcome.1005.a.flavor:0 ""Mojí nejsladší oběti...""
 fabricate_hook_header:0 "Vyrobit háček:"
 fabricate_hook_outcome.1003.t:1 "$fabricate_hook_header$ Odvážné záchrana"
 fabricate_hook_outcome.1005.a:0 "Písaři! Máme dopisy, které je třeba napsat!"
 fabricate_hook_outcome.1001.b:0 "Měl bych o tom přemýšlet pečlivěji."
 fabricate_hook_outcome.2001.desc:0 "Zděné prostředky, [owner.GetTitledFirstName] vyrobilo situaci, aby získalo převahu nade mnou!\n\nOdsuzuji to všechno jako lži a podvody, ale nemám jinou možnost, než se s tím smířit."
 fabricate_hook_outcome.1005.desc:0 "Nejjednodušší řešení je často nejlepší. Proč se obtěžovat všemi těmito intrikami a manipulacemi, když mohu jednoduše donutit [target.GetTitledFirstName] dělat mé přání?\n\nNěkolik siláků a hrozivě formulovaných dopisů by mělo stačit, opravdu."
 fabricate_hook_outcome.1001.a:0 "Pošlete umělce!"
 fabricate_hook_outcome.0001.t:1 "$fabricate_hook_header$ Tajemství"
 fabricate_hook_outcome.1001.a.flavor:0 "Ugh, znovu hovořit s kejklíři."
 fabricate_hook_outcome.3001.desc:0 "[target.GetTitledFirstName] zjistil, že se snažím získat převahu nad [target.GetHerHim] nepoctivými způsoby!\n\nMusím udělat vše, co je v mých silách, abych zachránil svou pověst!"
 fabricate_hook_outcome.0001.desc:0 "[target.GetTitledFirstName] má něco, co by chtělo skrýt, zdá se. Naštěstí pro mě. Nemusím být až tak kreativní, jak získám [target.GetHerHim] do své moci."
