l_polish:
fabricate_hook_header:0 "Vytvořit páku:"
fabricate_hook_hook_gained_on_you:0 "@warning_icon [owner.GetShortUIName] si na vás vyrobil [hook|E]!"
fabricate_hook_outcome.0001.t:1 "$fabricate_hook_header$ Tajemství"
fabricate_hook_outcome.0001.desc:0 "[target.GetTitledFirstName] se zdá mít co skrývat. Naštěstí pro mě nemusím být tak vynalézavý při tom, jak [target.GetHerHim] dostanu do své moci."
fabricate_hook_outcome.0001.a:0 "Stačí, když [target.GetHerHim] prozradím, co vím..."
fabricate_hook_outcome.0001.b:0 "Prozatím si to nechám pro sebe."
fabricate_hook_outcome.0001.c:0 "Tohle by měli vědět všichni!"
fabricate_hook_outcome.1001.t:1 "$fabricate_hook_header$ Kompromitující situace"
fabricate_hook_outcome.1001.desc:0 "Každý se někdy svlékne #EMP.#! Nejtěžší je zajistit, aby skupina žonglérů vstoupila do [target.GetTitledFirstNamePossessive] komnat právě v ten pravý okamžik a aby u toho bylo dost služebnictva, které bude spekulovat o následném chaosu.\n\nDomnívám se, že [target.GetFirstNameNoTooltip] udělá cokoli, aby mi zabránil rozdmýchávat plameny následujících pomluv..."
fabricate_hook_outcome.1001.a:0 "Pošlete baviče dovnitř!"
fabricate_hook_outcome.1001.a.flavor:0 "Uf, zase mluvit se žongléry."
fabricate_hook_outcome.1001.b:0 "Je třeba to pečlivěji zvážit."
fabricate_hook_outcome.1001.c:0 "Tohle celé byla velká chyba."
fabricate_hook_outcome.1002.t:1 "$fabricate_hook_header$ Kompromitující dopis"
fabricate_hook_outcome.1002.desc:1 "Zadržením posla z dvora [target.GetTitledFirstName] se naskytla příležitost.\n\n"
fabricate_hook_outcome.1002.desc.vassals:0 "Zkopírováním pečetě [target.GetTitleAsNamePossessive] mohu vyrobit dopis hrozící zvýšením daní a rozšířit ho mezi [target.GetHerHis] vazaly. Nebo aspoň vyhrožovat..."
fabricate_hook_outcome.1002.desc.no_vassals:0 "Zkopírováním pečetě [target.GetTitleAsNamePossessive] mohu vyrobit dopis hrozící zvýšením daní a rozšířit ho mezi [target.GetHerHis] dvořany. Nebo aspoň vyhrožovat..."
fabricate_hook_outcome.1002.a:0 "\"To #EMP je#! tvůj podpis, že ne?\""
fabricate_hook_outcome.1003.t:1 "$fabricate_hook_header$ Odvážná záchrana"
fabricate_hook_outcome.1003.desc:0 "Nebyla by to nádhera, kdyby mi [target.GetTitledFirstName] dlužil ne ze strachu, ale ze vděčnosti? Kdybych třeba zachránil [target.GetHerHim] před krutými bandity, když by [target.GetSheHe] cestoval? Vlastně krutými bandity jako jsou muži, kteří právě čekají venku u brány hradu?\n\nVrhl bych se tam se svými strážemi v posledním okamžiku, zahnal je a zanechal [target.GetFirstNameNoTooltip] v dluhu vůči mně na celý život."
fabricate_hook_outcome.1003.a:0 "Tak jednoduché, a přesto tak přesvědčivé."
fabricate_hook_outcome.1004.t:1 "$fabricate_hook_header$ Hanebné pomluvy"
fabricate_hook_outcome.1004.desc:0 "Začal(a) jsem šířit řadu zlomyslných pomluv o [target.GetTitledFirstName]. Žádná z nich není pravdivá a někdo by je měl odsoudit jako jasné lži.\n\nJaký lepší způsob, aby ten #EMP někdo#! měl [target.GetFirstNameNoTooltip] ve svém dluhu?"
fabricate_hook_outcome.1004.a:0 "Musím se postavit proti této křivdě!"
fabricate_hook_outcome.1004.a.flavor:0 "Můj [ROOT.Char.GetFaith.PriestNeuter] tohle nebude mít rád."
fabricate_hook_outcome.1004.a.flavor_sacred_shadows:0 "Můj [ROOT.Char.GetFaith.PriestNeuter] to bude milovat!"
fabricate_hook_outcome.1005.t:1 "$fabricate_hook_header$ Barbarské, ale účinné"
fabricate_hook_outcome.1005.desc:0 "Nejjednodušší řešení je často to nejlepší. Proč se zabývat intrikami a manipulacemi, když mohu jednoduše přinutit [target.GetTitledFirstName], aby plnil moje přání?\n\nNěkolik siláků a nevlídně formulované dopisy by měly stačit, opravdu."
fabricate_hook_outcome.1005.a:0 "Písaři! Máme dopisy k napsání!"
fabricate_hook_outcome.1005.a.flavor:0 "\"Moje nejdražší oběť...\""
fabricate_hook_outcome.2001.t:1 "$fabricate_hook_header$ Zákeřný plán"
fabricate_hook_outcome.2001.desc:0 "Prostřednictvím podlých prostředků si [owner.GetTitledFirstName] vytvořil situaci, aby získal nade mnou páku!\n\nOdsuzuji to jako lži a klam, ale mám jen málo možností než s tím souhlasit."
fabricate_hook_outcome.2001.a:0 "Myslel jsem, že by ti tohle bylo pod úroveň, [owner.GetFirstNameNoTooltip]."
fabricate_hook_outcome.3001.t:1 "$fabricate_hook_header$ Ztráta převahy"
fabricate_hook_outcome.3001.desc:0 "[target.GetTitledFirstName] zjistil, že se snažím získat nad [target.GetHerHim] páku nepoctivými způsoby!\n\nMusím udělat, co mohu, abych zachránil svou pověst!"
fabricate_hook_outcome.3001.a:0 "To znamená konec mých snah..."
