l_polish:
 hostile_scheme_discovery.1001.t:1 "Spiknutí na [ROOT.Char.Custom('GetCourt')|U]"
 hostile_scheme_discovery.1001.close_relation:0 "Můj [spymaster.GetCouncilTitle] ke mně přišel s vážnou zprávou. [spymaster.GetSheHe|U] je přesvědčen(á), že [agent.GetTitledFirstName], můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))], proti mně spřádá spiknutí!"
 hostile_scheme_discovery.1001.close_relation_no_spymaster:0 "Doputovaly ke mně vážné zprávy. [agent.GetTitledFirstName], můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))], proti mně spřádá spiknutí!"
 hostile_scheme_discovery.1001.close_relation_spymaster_other_target:0 "Můj [spymaster.GetCouncilTitle] ke mně přišel s vážnou zprávou. [spymaster.GetSheHe|U] je přesvědčen(á), že [agent.GetTitledFirstName], můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))], má spiknutí proti [spymaster.GetHerHim]!"
 hostile_scheme_discovery.1001.close_relation_other_target:0 "Můj [spymaster.GetCouncilTitle] ke mně přišel s vážnou zprávou. [spymaster.GetSheHe|U] je přesvědčen(á), že [agent.GetTitledFirstName], můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))], má spiknutí proti mému [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('targeted_courtier'))] [targeted_courtier.GetTitledFirstName]!"
 hostile_scheme_discovery.1001.close_relation_no_spymaster_other_target:0 "Doputovaly ke mně vážné zprávy. [agent.GetTitledFirstName], můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))], má spiknutí proti mému [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('targeted_courtier'))] [targeted_courtier.GetTitledFirstName]!"
 hostile_scheme_discovery.1001.desc:0 "Můj [spymaster.GetCouncilTitle] mi přinesl zjištění. [spymaster.GetSheHe|U] je si jistý(á), že můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))], [agent.GetTitledFirstName], proti mně spřádá spiknutí!"
 hostile_scheme_discovery.1001.desc_no_spymaster:0 "Doputovaly ke mně vážné zprávy. Bylo zjištěno, že můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))], [agent.GetTitledFirstName], proti mně spřádá spiknutí!"
 hostile_scheme_discovery.1001.desc_other_target_spymaster:0 "Můj [spymaster.GetCouncilTitle] mi přinesl zjištění. [spymaster.GetSheHe|U] je si jistý(á), že můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))], [agent.GetTitledFirstName], má spiknutí proti [spymaster.GetHerHim]!"
 hostile_scheme_discovery.1001.desc_other_target:0 "Můj [spymaster.GetCouncilTitle] mi přinesl zjištění. [spymaster.GetSheHe|U] je si jistý(á), že můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))], [agent.GetTitledFirstName], má spiknutí proti mému [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('targeted_courtier'))] [targeted_courtier.GetTitledFirstName]!"
 hostile_scheme_discovery.1001.desc_no_spymaster_other_target:0 "Doputovaly ke mně vážné zprávy. Bylo zjištěno, že můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))], [agent.GetTitledFirstName], má spiknutí proti mému [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('targeted_courtier'))] [targeted_courtier.GetTitledFirstName]!"
 hostile_scheme_discovery.1001.a:0 "Ať je zrádce odhalen všem."
 hostile_scheme_discovery.1001.b:0 "Hoďte [agent.GetHerHim] do vězení!"
 hostile_scheme_discovery.1001.b.tt_not_your_courtier_or_vassal: "[agent.GetTitledFirstName] není vaším [courtier|E] ani [vassal|E]"
 hostile_scheme_discovery.1001.c:0 "Ať už je to pravda nebo ne, neobviním [agent.GetFirstNameNoTooltip]."
 hostile_scheme_discovery.1001.c.tt:0 "[agent.GetFirstNameNoTooltip] jde na svobodu."
 hostile_scheme_discovery.1002.t:0 "Zrádce odhalen!"
 hostile_scheme_discovery.1002.intro:0 "Můj [spymaster.GetCouncilTitle] ke mně přišel s vážnou zprávou: jde o [owner.Custom2('MyCharacterIntroduction', ROOT.Char)]"
 hostile_scheme_discovery.1002.intro_no_spymaster:0 "Doputovaly ke mně vážné zprávy: jde o [owner.Custom2('MyCharacterIntroduction', ROOT.Char)]"
 hostile_scheme_discovery.1002.murder:0 "který plánuje zabít"
 hostile_scheme_discovery.1002.abduction:0 "který plánuje unést"
 hostile_scheme_discovery.1002.elope:0 "který plánuje utéct s"
 hostile_scheme_discovery.1002.steal_back_artifact:0 "který plánuje ukrást artefakt od"
 hostile_scheme_discovery.1002.fallback:0 "který spřádá spiknutí proti"
 hostile_scheme_discovery.1002.a:0 "Ta [owner.Custom('InsultAdjective')] nestvůra!"
 hostile_scheme_discovery.2001.intro:0 "Můj [spymaster.GetCouncilTitle] ke mně přišel s vážnou zprávou. Zatím nevíme, kdo,"
 hostile_scheme_discovery.2001.intro_no_spymaster:0 "Dostaly se ke mně vážné zprávy. Ještě není známo, kdo,"
 hostile_scheme_discovery.2001.murder:0 "někdo plánuje zabít"
 hostile_scheme_discovery.2001.abduction:0 "někdo plánuje unést"
 hostile_scheme_discovery.2001.fallback:0 "někdo plánuje intriku proti"
 hostile_scheme_discovery.2001.elope:0 "někdo plánuje uprchnout s"
 hostile_scheme_discovery.2001.steal_back_artifact:1 "někdo se snaží ukrást od"
 hostile_scheme_discovery.2001.depose: "někdo plánuje sesadit"
 hostile_scheme_discovery.2001.target_other:0 "můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))], [target.GetTitledFirstName]!"
 hostile_scheme_discovery.2001.target_spymaster:0 "[target.GetHerHim]!\n\n\"Nevědí, s kým si to dovolují, má [ROOT.Char.GetLadyLord]. Myslí si, že mohou zabít #EMP mě#!? Ukážu jim to. Ano, ukážu.\""
 hostile_scheme_discovery.2001.target_me:0 "mě!"
 hostile_scheme_discovery.2001.a:0 "Musíme zastavit zloducha stojícího za tím!"
 hostile_scheme_discovery.3001.t:0 "Agent odhalen!"
 hostile_scheme_discovery.3001.intro:0 "[agent.GetTitledFirstName], můj agent v [court_owner.GetTitledFirstNamePossessive] [scheme.GetName|l], byl odhalen!"
 hostile_scheme_discovery.3001.imprisoned:0 "\n\nNyní [court_owner.GetTitleAsName] umístil [agent.GetHerHim] za mříže."
 hostile_scheme_discovery.3001.accused:0 "\n\nNyní je známo, že [agent.GetSheHe] je nespolehlivý(á) a už nemůže napomáhat mé věci."
 hostile_scheme_discovery.3001.a:0 "Ať je proklet [court_owner.GetTitledFirstNameNoTooltip] a [court_owner.GetHerHis] [spymaster.GetCouncilTitle]!"
 hostile_scheme_discovery.3002.t:0 "Plán odhalen"
 hostile_scheme_discovery.3002.desc:0 "Existence mého plánu na [scheme.GetFullActionName] byla odhalena!\n\nI když mé zapojení ještě nebylo prozrazeno, značně to ztíží realizaci mých plánů."
 hostile_scheme_discovery.3002.a:0 "Prokletí!"
 hostile_scheme_discovery.3003.t:0 "Zapojení odhaleno"
 hostile_scheme_discovery.3003.desc:0 "[target.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se dozvěděl(a), že jsem hlavním strůjcem spiknutí"
 hostile_scheme_discovery.3003.murder:0 "zabít [target.GetHerHim]!"
 hostile_scheme_discovery.3003.abduction:0 "unést [target.GetHerHim]!"
 hostile_scheme_discovery.3003.elope:0 "utéct s [target.GetHerHim]!"
 hostile_scheme_discovery.3003.steal_back_artifact:0 "ukrást artefakt od [target.GetHerHim]!"
 hostile_scheme_discovery.3003.fallback:0 "proti [target.GetHerHim]!"
 hostile_scheme_discovery.3003.a:0 "Muselo jít o nedorozumění!"
 hostile_scheme_discovery.4001.t:0 "Spiknutí odhaleno!"
 hostile_scheme_discovery.4001.opening:0 "Můj plán proti mému [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))], [target.GetTitledFirstName], byl odhalen!"
 hostile_scheme_discovery.4001.end:0 "\n\nDokonce i moji vlastní [ROOT.Char.Custom('GetCourtierPlural')|l] šeptají za mými zády, veškerá důvěra či láska, kterou ke mně mohli cítit, je těmito zjištěními zničena."
 hostile_scheme_discovery.4002.opening:0 "Můj plán usmrtit mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] byl odhalen! Teď už všichni vědí o mém záměru zabít [target.GetTitledFirstName]."
 hostile_scheme_discovery.4001.a:0 "To všechno je velké nedorozumění!"
 hostile_scheme_discovery.4001.b:0 "Och, ukážu jim, jak daleko dokážu zajít."
