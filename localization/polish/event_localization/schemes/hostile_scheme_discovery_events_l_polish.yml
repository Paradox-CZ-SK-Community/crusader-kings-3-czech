l_polish:
 hostile_scheme_discovery.1001.t: "Spiknutí na [ROOT.Char.Custom('GetCourt')|U]"
 hostile_scheme_discovery.1001.close_relation: "Můj [spymaster.GetCouncilTitle] ke mně přišel s vážnou zprávou. [spymaster.GetSheHe|U] je přesvědčen(á), že [agent.GetTitledFirstName], můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))], proti mně spřádá spiknutí!"
 hostile_scheme_discovery.1001.close_relation_no_spymaster: "Doputovaly ke mně vážné zprávy. [agent.GetTitledFirstName], můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))], proti mně spřádá spiknutí!"
 hostile_scheme_discovery.1001.close_relation_spymaster_other_target: "Můj [spymaster.GetCouncilTitle] ke mně přišel s vážnou zprávou. [spymaster.GetSheHe|U] je přesvědčen(á), že [agent.GetTitledFirstName], můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))], má spiknutí proti [spymaster.GetHerHim]!"
 hostile_scheme_discovery.1001.close_relation_other_target: "Můj [spymaster.GetCouncilTitle] ke mně přišel s vážnou zprávou. [spymaster.GetSheHe|U] je přesvědčen(á), že [agent.GetTitledFirstName], můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))], má spiknutí proti mému [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('targeted_courtier'))] [targeted_courtier.GetTitledFirstName]!"
 hostile_scheme_discovery.1001.close_relation_no_spymaster_other_target: "Doputovaly ke mně vážné zprávy. [agent.GetTitledFirstName], můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))], má spiknutí proti mému [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('targeted_courtier'))] [targeted_courtier.GetTitledFirstName]!"
 hostile_scheme_discovery.1001.desc: "Můj [spymaster.GetCouncilTitle] mi přinesl zjištění. [spymaster.GetSheHe|U] je si jistý(á), že můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))], [agent.GetTitledFirstName], proti mně spřádá spiknutí!"
 hostile_scheme_discovery.1001.desc_no_spymaster: "Doputovaly ke mně vážné zprávy. Bylo zjištěno, že můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))], [agent.GetTitledFirstName], proti mně spřádá spiknutí!"
 hostile_scheme_discovery.1001.desc_other_target_spymaster: "Můj [spymaster.GetCouncilTitle] mi přinesl zjištění. [spymaster.GetSheHe|U] je si jistý(á), že můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))], [agent.GetTitledFirstName], má spiknutí proti [spymaster.GetHerHim]!"
 hostile_scheme_discovery.1001.desc_other_target: "Můj [spymaster.GetCouncilTitle] mi přinesl zjištění. [spymaster.GetSheHe|U] je si jistý(á), že můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))], [agent.GetTitledFirstName], má spiknutí proti mému [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('targeted_courtier'))] [targeted_courtier.GetTitledFirstName]!"
 hostile_scheme_discovery.1001.desc_no_spymaster_other_target: "Doputovaly ke mně vážné zprávy. Bylo zjištěno, že můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))], [agent.GetTitledFirstName], má spiknutí proti mému [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('targeted_courtier'))] [targeted_courtier.GetTitledFirstName]!"
 hostile_scheme_discovery.1001.a: "Ať je zrádce odhalen všem."
 hostile_scheme_discovery.1001.b: "Hoďte [agent.GetHerHim] do vězení!"
 hostile_scheme_discovery.1001.b.tt_not_your_courtier_or_vassal: "[agent.GetTitledFirstName] není vaším [courtier|E] ani [vassal|E]"
 hostile_scheme_discovery.1001.c: "Ať už je to pravda nebo ne, neobviním [agent.GetFirstNameNoTooltip]."
 hostile_scheme_discovery.1001.c.tt: "[agent.GetFirstNameNoTooltip] jde na svobodu."
 hostile_scheme_discovery.1002.t: "Zrádce odhalen!"
 hostile_scheme_discovery.1002.intro: "Můj [spymaster.GetCouncilTitle] ke mně přišel s vážnou zprávou: jde o [owner.Custom2('MyCharacterIntroduction', ROOT.Char)]"
 hostile_scheme_discovery.1002.intro_no_spymaster: "Doputovaly ke mně vážné zprávy: jde o [owner.Custom2('MyCharacterIntroduction', ROOT.Char)]"
 hostile_scheme_discovery.1002.murder: "který plánuje zabít"
 hostile_scheme_discovery.1002.abduction: "který plánuje unést"
 hostile_scheme_discovery.1002.elope: "který plánuje utéct s"
 hostile_scheme_discovery.1002.steal_back_artifact: "který plánuje ukrást artefakt od"
 hostile_scheme_discovery.1002.fallback: "který spřádá spiknutí proti"
 hostile_scheme_discovery.1002.a: "Ta [owner.Custom('InsultAdjective')] nestvůra!"
 hostile_scheme_discovery.2001.intro: "Můj [spymaster.GetCouncilTitle] ke mně přišel s vážnou zprávou. Zatím nevíme, kdo,"
 hostile_scheme_discovery.2001.intro_no_spymaster: "Dostaly se ke mně vážné zprávy. Ještě není známo, kdo,"
 hostile_scheme_discovery.2001.murder: "někdo plánuje zabít"
 hostile_scheme_discovery.2001.abduction: "někdo plánuje unést"
 hostile_scheme_discovery.2001.fallback: "někdo plánuje intriku proti"
 hostile_scheme_discovery.2001.elope: "někdo plánuje uprchnout s"
 hostile_scheme_discovery.2001.steal_back_artifact: "někdo se snaží ukrást od"
 hostile_scheme_discovery.2001.depose: "někdo plánuje sesadit"
 hostile_scheme_discovery.2001.target_other: "můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))], [target.GetTitledFirstName]!"
 hostile_scheme_discovery.2001.target_spymaster: "[target.GetHerHim]!\n\n\"Nevědí, s kým si to dovolují, má [ROOT.Char.GetLadyLord]. Myslí si, že mohou zabít #EMP mě#!? Ukážu jim to. Ano, ukážu.\""
 hostile_scheme_discovery.2001.target_me: "mě!"
 hostile_scheme_discovery.2001.a: "Musíme zastavit zloducha stojícího za tím!"
 hostile_scheme_discovery.3001.t: "Agent odhalen!"
 hostile_scheme_discovery.3001.intro: "[agent.GetTitledFirstName], můj agent v [court_owner.GetTitledFirstNamePossessive] [scheme.GetName|l], byl odhalen!"
 hostile_scheme_discovery.3001.imprisoned: "\n\nNyní [court_owner.GetTitleAsName] umístil [agent.GetHerHim] za mříže."
 hostile_scheme_discovery.3001.accused: "\n\nNyní je známo, že [agent.GetSheHe] je nespolehlivý(á) a už nemůže napomáhat mé věci."
 hostile_scheme_discovery.3001.a: "Ať je proklet [court_owner.GetTitledFirstNameNoTooltip] a [court_owner.GetHerHis] [spymaster.GetCouncilTitle]!"
 hostile_scheme_discovery.3002.t: "Plán odhalen"
 hostile_scheme_discovery.3002.desc: "Existence mého plánu na [scheme.GetFullActionName] byla odhalena!\n\nI když mé zapojení ještě nebylo prozrazeno, značně to ztíží realizaci mých plánů."
 hostile_scheme_discovery.3002.a: "Prokletí!"
 hostile_scheme_discovery.3003.t: "Zapojení odhaleno"
 hostile_scheme_discovery.3003.desc: "[target.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se dozvěděl(a), že jsem hlavním strůjcem spiknutí"
 hostile_scheme_discovery.3003.murder: "zabít [target.GetHerHim]!"
 hostile_scheme_discovery.3003.abduction: "unést [target.GetHerHim]!"
 hostile_scheme_discovery.3003.elope: "utéct s [target.GetHerHim]!"
 hostile_scheme_discovery.3003.steal_back_artifact: "ukrást artefakt od [target.GetHerHim]!"
 hostile_scheme_discovery.3003.fallback: "proti [target.GetHerHim]!"
 hostile_scheme_discovery.3003.a: "Muselo jít o nedorozumění!"
 hostile_scheme_discovery.4001.t: "Spiknutí odhaleno!"
 hostile_scheme_discovery.4001.opening: "Můj plán proti mému [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))], [target.GetTitledFirstName], byl odhalen!"
 hostile_scheme_discovery.4001.end: "\n\nDokonce i moji vlastní [ROOT.Char.Custom('GetCourtierPlural')|l] šeptají za mými zády, veškerá důvěra či láska, kterou ke mně mohli cítit, je těmito zjištěními zničena."
 hostile_scheme_discovery.4002.opening: "Můj plán usmrtit mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] byl odhalen! Teď už všichni vědí o mém záměru zabít [target.GetTitledFirstName]."
 hostile_scheme_discovery.4001.a: "To všechno je velké nedorozumění!"
 hostile_scheme_discovery.4001.b: "Och, ukážu jim, jak daleko dokážu zajít."
