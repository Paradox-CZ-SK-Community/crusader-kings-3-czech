l_polish:
intrigue_scheme_lifestyle.1001.t: "Disciplína a věrnost"
intrigue_scheme_lifestyle.1001.desc: "Když pozoruji, jak se vojáci chovají mezi sebou, a jak volně koluje informace a drby, napadá mě jedna myšlenka.\n\nKdyby se někteří z mých vlastních vojáků infiltrovali do [target.GetTitledFirstNamePossessive] armády, mohli by přinést jiný pohled na [target.GetHerHis] plány."
intrigue_scheme_lifestyle.1001.a: "Ať si [target.GetFirstNameNoTooltip] najme nové rekruty."
intrigue_scheme_lifestyle.1001.a.tt: "#F Mezi vojáky se drby šíří velmi rychle... Mohl bych se toho hodně dozvědět, pokud se moji agenti nedostanou do problémů.#!\n"
intrigue_scheme_lifestyle.1001.b: "Ne, je to příliš velké riziko."
intrigue_scheme_lifestyle.1001.b.tt: "#F Nebudu hazardovat s tím, komu obyčejný voják skutečně věří.#!\n"
intrigue_scheme_lifestyle.1002.t: "Disciplína a věrnost"
intrigue_scheme_lifestyle.1002.desc: "Právě jsem obdržel zprávu, že vojáci, které jsem poslal infiltrovat [target.GetTitledFirstNamePossessive] armádu, byli odhaleni! Kdo ví, jaké tresty — nebo, ještě hůř, výslechy! — v tuto chvíli snášejí."
intrigue_scheme_lifestyle.1002.a: "Raději ať neprozradí žádné mé plány!"
intrigue_scheme_lifestyle.3001.t: "Pravidelné návyky"
intrigue_scheme_lifestyle.3001.desc_agents: "Moji agenti si všimli, že můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))], [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))] [target.GetTitledFirstName], má celkem pravidelné návyky.\n\nPokud by bylo možné je pozorovat, mohly by být klíčem k průlomu..."
intrigue_scheme_lifestyle.3001.desc: "Uvědomil jsem si, že můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))], [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))] [target.GetTitledFirstName], dodržuje poměrně pravidelný rozvrh. Pokud by to šlo pozorovat, mohlo by to být klíčem k průlomu..."
intrigue_scheme_lifestyle.3001.a: "Osobně budu sledovat jejich návyky."
intrigue_scheme_lifestyle.3001.a_agent: "Chci, aby někdo hlídal [target.GetHerHim] ve dne v noci!"
intrigue_scheme_lifestyle.3001.a.tt: "#F Samozřejmě je to riskantní podnik...#!"
intrigue_scheme_lifestyle.3001.b: "Je to příliš velké riziko."
intrigue_scheme_lifestyle.3001.b.tt: "#F [target.GetSheHe|U] si možná všimne, že je [target.GetSheHe] sledován/á!#!"
intrigue_scheme_lifestyle.3101.t: "Důkladně informován"
intrigue_scheme_lifestyle.3101.desc: "Služebnictvo na dvoře je často pohodlně přehlíženo – zaslechne rozhovory, uklidí, pohybuje se nepozorovaně chodbami...\n\nTotéž platí i na dvoře mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] [target.GetTitledFirstNamePossessive], což nabízí příležitost."
intrigue_scheme_lifestyle.3101.a: "Některé přesvědčím, aby mým agentům prozradily informace."
intrigue_scheme_lifestyle.3101.a.tt: "#F Informátoři mi mohou dodat k nezaplacení informace, ale jsou to také amatéři se všemi riziky, která to přináší...#!"
intrigue_scheme_lifestyle.3101.b: "Riziko je příliš velké!"
intrigue_scheme_lifestyle.3101.b.tt: "#F Nemohu takovým lidem důvěřovat!#!"
intrigue_scheme_lifestyle.3102.desc: "Služebnictvo, které zásobovalo mé agenty informacemi o [target.GetTitledFirstName], bylo odhaleno!"
intrigue_scheme_lifestyle.3102.a: "Raději ať mlčí!"
intrigue_scheme_lifestyle.3201.t: "Komunikace"
intrigue_scheme_lifestyle.3201.desc_animal: "Jaké štěstí! [target.GetTitledFirstNamePossessive] holubí poslíčci měli v oblibě semena z mé zahrady a zůstali dost dlouho na to, abych mohl přečíst zprávy!"
intrigue_scheme_lifestyle.3201.elope.desc: "Jaké štěstí! Moji agenti našli cestu do pracovny, kde [target.GetLiege.Custom2('NamePossessiveCharacterIntroduction', target )] drží [target.GetLiege.GetHerHis] rozepsané dopisy. Všechny [target.GetLiege.GetHerHis] zprávy jsou nyní moje k přečtení! "
intrigue_scheme_lifestyle.3201.desc: "Jaké štěstí! Moji agenti našli cestu do pracovny, kde [target.GetTitledFirstName] uchovává [target.GetHerHis] rozepsané dopisy. Všechny [target.GetHerHis] zprávy jsou nyní moje k přečtení!"
intrigue_scheme_lifestyle.3201.a: "Udělejme z toho pravidelnou záležitost!"
intrigue_scheme_lifestyle.3201.b: "Mám [target.GetHerHis] poslové pod palcem."
intrigue_scheme_lifestyle.3201.b.tt: "Tato volba je dostupná díky mému $modifier_hunt_friend_of_animal$ modifikátoru"
intrigue_scheme_lifestyle.3201.c: "Byla to jen šťastná náhoda, nic víc."
intrigue_scheme_lifestyle.3301.t: "Jiná cesta"
intrigue_scheme_lifestyle.3301.desc_murder: "Moji agenti si všimli, že [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))] [target.GetTitledFirstName] reaguje zvláštně pokaždé, když je zmíněn(a) [target.GetHerHis] [target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_target'))] [secret_to_reveal_target.GetTitledFirstName]..."
intrigue_scheme_lifestyle.3301.desc_lover: "Moji agenti si všimli, že [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))] [target.GetTitledFirstName] tráví velké množství času o samotě s [target.GetHerHis] [target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_target'))] [secret_to_reveal_target.GetTitledFirstName]..."
intrigue_scheme_lifestyle.3301.desc_pregnancy: "Moji agenti si všimli, že [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))] [target.GetTitledFirstName] se zdá být velmi znepokojen o zdraví [target.GetHerHis] [target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_target'))] [secret_to_reveal_target.GetTitledFirstName]."
intrigue_scheme_lifestyle.3301.desc_child: "Moji agenti si všimli, že [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))] [target.GetTitledFirstName] je velmi zapojen do života [target.GetHerHis] [target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_target'))] [secret_to_reveal_target.GetTitledFirstName]."
intrigue_scheme_lifestyle.3301.desc_fallback: "Moji agenti si všimli, že [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))] [target.GetTitledFirstName] se chová podivně v přítomnosti [target.GetHerHis] [target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_target'))] [secret_to_reveal_target.GetTitledFirstName]."
intrigue_scheme_lifestyle.3301.desc_end: "\n\nDálší pátrání by znamenalo odložit mé temné plány týkající se [target.GetTitleTierName], ale musím přiznat, že jsem zvědavý!"
intrigue_scheme_lifestyle.3301.a: "Pokud [target.GetSheHe] něco skrývá, musím to vědět!"
intrigue_scheme_lifestyle.3301.b: "Zůstanu soustředěný na svůj cíl."
intrigue_scheme_lifestyle.3301.b.tt: "#F S zabijáckou přesností!#!"
intrigue_scheme_lifestyle.3302.t: "Tajemství [target.GetTitleAsNamePossessiveNoTooltip]"
intrigue_scheme_lifestyle.3302.desc_murder: "Moji agenti si všimnou jednoho kuriózního znamení za druhým, a není dlouho, než se obraz odhalí. [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('target'))] [target.GetTitledFirstName] zabil(a) [target.GetHerHis] [target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_target'))] [secret_to_reveal_target.GetTitledFirstName]!"
intrigue_scheme_lifestyle.3302.desc_lover: "Moji agenti si všimnou jednoho kuriózního znamení za druhým, a není dlouho, než se obraz odhalí: [secret_to_reveal_target.GetTitledFirstName] je milencem/milenkou [target.GetTitledFirstName]!"
intrigue_scheme_lifestyle.3302.desc_pregnancy: "Moji agenti si všimnou jednoho kuriózního znamení za druhým, a není dlouho, než se obraz odhalí: [secret_to_reveal_target.GetTitledFirstName] je těhotná s dítětem [target.GetTitledFirstNamePossessive]!"
intrigue_scheme_lifestyle.3302.desc_child: "Moji agenti si všimnou jednoho kuriózního znamení za druhým, a není dlouho, než se obraz odhalí: [secret_to_reveal_target.GetTitledFirstName] je dítětem [target.GetTitledFirstName] a [target.GetHerHis] [target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_owner'))] [secret_to_reveal_owner.GetTitledFirstName]!"
intrigue_scheme_lifestyle.3302.desc_fallback: "Moji agenti si všimnou jednoho kuriózního znamení za druhým, a není dlouho, než se obraz odhalí: [target.GetTitledFirstName] opravdu měl co skrývat!"
intrigue_scheme_lifestyle.3302.a: "To je dobré!"
intrigue_scheme_lifestyle.3302.a.tt: "#F Mohl bych vydírat [target.GetHerHim], donutit [target.GetHerHim] dělat, co chci, nebo #EMP cokoli#!!#!"
intrigue_scheme_lifestyle.3401.t: "Cesta dovnitř"
intrigue_scheme_lifestyle.3401.desc: "[target.GetTitledFirstNamePossessive] [target.Custom2('RelationToMe', SCOPE.sC('courtier_to_fool'))] [courtier_to_fool.GetTitledFirstName] je [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('courtier_to_fool'))] [courtier_to_fool.GetWomanMan], a když se ocitnu v [courtier_to_fool.GetHerHis] společnosti, jsem nejprve ostražitý. Brzy si však uvědomím, že [courtier_to_fool.GetSheHe] není vůči mé společnosti tak odpudivý, jak jsem si původně myslel..."
intrigue_scheme_lifestyle.3401.a: "Prosím, příteli, pověz mi něco o sobě!"
intrigue_scheme_lifestyle.3401.a.tt: "#F Jsem vlk v rouše beránčím, blížím se k oběti...!#!"
intrigue_scheme_lifestyle.3401.b: "Tato záležitost je mezi [target.GetFirstNameNoTooltip] a mnou."
