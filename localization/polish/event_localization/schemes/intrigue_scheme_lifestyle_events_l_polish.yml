l_polish:
intrigue_scheme_lifestyle.1001.t:0 "Disciplína a věrnost"
intrigue_scheme_lifestyle.1001.desc:0 "Když pozoruji, jak se vojáci chovají mezi sebou, a jak volně koluje informace a drby, napadá mě jedna myšlenka.\n\nKdyby se někteří z mých vlastních vojáků infiltrovali do [target.GetTitledFirstNamePossessive] armády, mohli by přinést jiný pohled na [target.GetHerHis] plány."
intrigue_scheme_lifestyle.1001.a:0 "Ať si [target.GetFirstNameNoTooltip] najme nové rekruty."
intrigue_scheme_lifestyle.1001.a.tt:0 "#F Mezi vojáky se drby šíří velmi rychle... Mohl bych se toho hodně dozvědět, pokud se moji agenti nedostanou do problémů.#!\n"
intrigue_scheme_lifestyle.1001.b:0 "Ne, je to příliš velké riziko."
intrigue_scheme_lifestyle.1001.b.tt:0 "#F Nebudu hazardovat s tím, komu obyčejný voják skutečně věří.#!\n"
intrigue_scheme_lifestyle.1002.t:0 "Disciplína a věrnost"
intrigue_scheme_lifestyle.1002.desc:1 "Právě jsem obdržel zprávu, že vojáci, které jsem poslal infiltrovat [target.GetTitledFirstNamePossessive] armádu, byli odhaleni! Kdo ví, jaké tresty — nebo, ještě hůř, výslechy! — v tuto chvíli snášejí."
intrigue_scheme_lifestyle.1002.a:0 "Raději ať neprozradí žádné mé plány!"
intrigue_scheme_lifestyle.3001.t:0 "Pravidelné návyky"
intrigue_scheme_lifestyle.3001.desc_agents:0 "Moji agenti si všimli, že můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))], [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))] [target.GetTitledFirstName], má celkem pravidelné návyky.\n\nPokud by bylo možné je pozorovat, mohly by být klíčem k průlomu..."
intrigue_scheme_lifestyle.3001.desc:0 "Uvědomil jsem si, že můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))], [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))] [target.GetTitledFirstName], dodržuje poměrně pravidelný rozvrh. Pokud by to šlo pozorovat, mohlo by to být klíčem k průlomu..."
intrigue_scheme_lifestyle.3001.a:0 "Osobně budu sledovat jejich návyky."
intrigue_scheme_lifestyle.3001.a_agent:0 "Chci, aby někdo hlídal [target.GetHerHim] ve dne v noci!"
intrigue_scheme_lifestyle.3001.a.tt:0 "#F Samozřejmě je to riskantní podnik...#!"
intrigue_scheme_lifestyle.3001.b:0 "Je to příliš velké riziko."
intrigue_scheme_lifestyle.3001.b.tt:0 "#F [target.GetSheHe|U] si možná všimne, že je [target.GetSheHe] sledován/á!#!"
intrigue_scheme_lifestyle.3101.t:0 "Důkladně informován"
intrigue_scheme_lifestyle.3101.desc:0 "Služebnictvo na dvoře je často pohodlně přehlíženo – zaslechne rozhovory, uklidí, pohybuje se nepozorovaně chodbami...\n\nTotéž platí i na dvoře mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] [target.GetTitledFirstNamePossessive], což nabízí příležitost."
intrigue_scheme_lifestyle.3101.a:0 "Některé přesvědčím, aby mým agentům prozradily informace."
intrigue_scheme_lifestyle.3101.a.tt:0 "#F Informátoři mi mohou dodat k nezaplacení informace, ale jsou to také amatéři se všemi riziky, která to přináší...#!"
intrigue_scheme_lifestyle.3101.b:0 "Riziko je příliš velké!"
intrigue_scheme_lifestyle.3101.b.tt:0 "#F Nemohu takovým lidem důvěřovat!#!"
intrigue_scheme_lifestyle.3102.desc:0 "Služebnictvo, které zásobovalo mé agenty informacemi o [target.GetTitledFirstName], bylo odhaleno!"
intrigue_scheme_lifestyle.3102.a:0 "Raději ať mlčí!"
intrigue_scheme_lifestyle.3201.t:0 "Komunikace"
intrigue_scheme_lifestyle.3201.desc_animal:0 "Jaké štěstí! [target.GetTitledFirstNamePossessive] holubí poslíčci měli v oblibě semena z mé zahrady a zůstali dost dlouho na to, abych mohl přečíst zprávy!"
intrigue_scheme_lifestyle.3201.elope.desc:0 "Jaké štěstí! Moji agenti našli cestu do pracovny, kde [target.GetLiege.Custom2('NamePossessiveCharacterIntroduction', target )] drží [target.GetLiege.GetHerHis] rozepsané dopisy. Všechny [target.GetLiege.GetHerHis] zprávy jsou nyní moje k přečtení! "
intrigue_scheme_lifestyle.3201.desc:1 "Jaké štěstí! Moji agenti našli cestu do pracovny, kde [target.GetTitledFirstName] uchovává [target.GetHerHis] rozepsané dopisy. Všechny [target.GetHerHis] zprávy jsou nyní moje k přečtení!"
intrigue_scheme_lifestyle.3201.a:0 "Udělejme z toho pravidelnou záležitost!"
intrigue_scheme_lifestyle.3201.b:1 "Mám [target.GetHerHis] poslové pod palcem."
intrigue_scheme_lifestyle.3201.b.tt:1 "Tato volba je dostupná díky mému $modifier_hunt_friend_of_animal$ modifikátoru"
intrigue_scheme_lifestyle.3201.c:0 "Byla to jen šťastná náhoda, nic víc."
intrigue_scheme_lifestyle.3301.t:0 "Jiná cesta"
intrigue_scheme_lifestyle.3301.desc_murder:0 "Moji agenti si všimli, že [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))] [target.GetTitledFirstName] reaguje zvláštně pokaždé, když je zmíněn(a) [target.GetHerHis] [target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_target'))] [secret_to_reveal_target.GetTitledFirstName]..."
intrigue_scheme_lifestyle.3301.desc_lover:0 "Moji agenti si všimli, že [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))] [target.GetTitledFirstName] tráví velké množství času o samotě s [target.GetHerHis] [target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_target'))] [secret_to_reveal_target.GetTitledFirstName]..."
intrigue_scheme_lifestyle.3301.desc_pregnancy:0 "Moji agenti si všimli, že [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))] [target.GetTitledFirstName] se zdá být velmi znepokojen o zdraví [target.GetHerHis] [target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_target'))] [secret_to_reveal_target.GetTitledFirstName]."
intrigue_scheme_lifestyle.3301.desc_child:0 "Moji agenti si všimli, že [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))] [target.GetTitledFirstName] je velmi zapojen do života [target.GetHerHis] [target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_target'))] [secret_to_reveal_target.GetTitledFirstName]."
intrigue_scheme_lifestyle.3301.desc_fallback:0 "Moji agenti si všimli, že [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))] [target.GetTitledFirstName] se chová podivně v přítomnosti [target.GetHerHis] [target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_target'))] [secret_to_reveal_target.GetTitledFirstName]."
intrigue_scheme_lifestyle.3301.desc_end:0 "\n\nDálší pátrání by znamenalo odložit mé temné plány týkající se [target.GetTitleTierName], ale musím přiznat, že jsem zvědavý!"
intrigue_scheme_lifestyle.3301.a:0 "Pokud [target.GetSheHe] něco skrývá, musím to vědět!"
intrigue_scheme_lifestyle.3301.b:0 "Zůstanu soustředěný na svůj cíl."
intrigue_scheme_lifestyle.3301.b.tt:0 "#F S zabijáckou přesností!#!"
intrigue_scheme_lifestyle.3302.t:0 "Tajemství [target.GetTitleAsNamePossessiveNoTooltip]"
intrigue_scheme_lifestyle.3302.desc_murder:0 "Moji agenti si všimnou jednoho kuriózního znamení za druhým, a není dlouho, než se obraz odhalí. [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('target'))] [target.GetTitledFirstName] zabil(a) [target.GetHerHis] [target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_target'))] [secret_to_reveal_target.GetTitledFirstName]!"
intrigue_scheme_lifestyle.3302.desc_lover:0 "Moji agenti si všimnou jednoho kuriózního znamení za druhým, a není dlouho, než se obraz odhalí: [secret_to_reveal_target.GetTitledFirstName] je milencem/milenkou [target.GetTitledFirstName]!"
intrigue_scheme_lifestyle.3302.desc_pregnancy:0 "Moji agenti si všimnou jednoho kuriózního znamení za druhým, a není dlouho, než se obraz odhalí: [secret_to_reveal_target.GetTitledFirstName] je těhotná s dítětem [target.GetTitledFirstNamePossessive]!"
intrigue_scheme_lifestyle.3302.desc_child:0 "Moji agenti si všimnou jednoho kuriózního znamení za druhým, a není dlouho, než se obraz odhalí: [secret_to_reveal_target.GetTitledFirstName] je dítětem [target.GetTitledFirstName] a [target.GetHerHis] [target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_owner'))] [secret_to_reveal_owner.GetTitledFirstName]!"
intrigue_scheme_lifestyle.3302.desc_fallback:0 "Moji agenti si všimnou jednoho kuriózního znamení za druhým, a není dlouho, než se obraz odhalí: [target.GetTitledFirstName] opravdu měl co skrývat!"
intrigue_scheme_lifestyle.3302.a:0 "To je dobré!"
intrigue_scheme_lifestyle.3302.a.tt:0 "#F Mohl bych vydírat [target.GetHerHim], donutit [target.GetHerHim] dělat, co chci, nebo #EMP cokoli#!!#!"
intrigue_scheme_lifestyle.3401.t:0 "Cesta dovnitř"
intrigue_scheme_lifestyle.3401.desc:1 "[target.GetTitledFirstNamePossessive] [target.Custom2('RelationToMe', SCOPE.sC('courtier_to_fool'))] [courtier_to_fool.GetTitledFirstName] je [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('courtier_to_fool'))] [courtier_to_fool.GetWomanMan], a když se ocitnu v [courtier_to_fool.GetHerHis] společnosti, jsem nejprve ostražitý. Brzy si však uvědomím, že [courtier_to_fool.GetSheHe] není vůči mé společnosti tak odpudivý, jak jsem si původně myslel..."
intrigue_scheme_lifestyle.3401.a:0 "Prosím, příteli, pověz mi něco o sobě!"
intrigue_scheme_lifestyle.3401.a.tt:0 "#F Jsem vlk v rouše beránčím, blížím se k oběti...!#!"
intrigue_scheme_lifestyle.3401.b:1 "Tato záležitost je mezi [target.GetFirstNameNoTooltip] a mnou."
