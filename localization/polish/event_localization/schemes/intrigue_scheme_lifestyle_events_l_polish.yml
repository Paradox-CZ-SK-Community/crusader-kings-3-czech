l_polish:
 intrigue_scheme_lifestyle.1001.a.tt:0 "#F Drby se mezi vojáky šíří velmi rychle... Mohl bych se hodně naučit, pokud moji agenti zůstanou mimo potíže.#!\n"
 intrigue_scheme_lifestyle.1001.a:0 "Čas pro [target.GetFirstNameNoTooltip] získat nové rekruty."
 intrigue_scheme_lifestyle.1001.b.tt:0 "#F Nebudu riskovat, kde skutečně leží loajalita obyčejného vojáka.#!\n"
 intrigue_scheme_lifestyle.1001.b:0 "Ne, je to příliš velké riziko."
 intrigue_scheme_lifestyle.1001.desc:0 "Vědět, jak se vojáci chovají kolem sebe a jak volně proudí informace a fámy, mě napadá nápad.\n\nPokud by někteří moji vlastní vojáci infiltrovali armádu [target.GetTitledFirstNamePossessive], mohli by nabídnout jiný pohled na [target.GetHerHis] plány."
 intrigue_scheme_lifestyle.1001.t:0 "Disciplína a loajalita"
 intrigue_scheme_lifestyle.1002.a:0 "Oni by neměli odhalit žádné z mých plánů!"
 intrigue_scheme_lifestyle.1002.desc:1 "Právě jsem dostal zprávu, že vojáci, které jsem poslal, aby se infiltrovali do armády [target.GetTitledFirstNamePossessive], byli odhaleni! Kdo ví, jaký druh trestu - nebo hůře, výslechu! - právě teď prožívají."
 intrigue_scheme_lifestyle.1002.t:0 "Disciplína a loajalita"
 intrigue_scheme_lifestyle.3001.a_agent:0 "Chci, aby někdo sledoval [target.GetHerHim] v každém okamžiku!"
 intrigue_scheme_lifestyle.3001.a.tt:0 "#F Je to samozřejmě riskantní podnik...#!"
 intrigue_scheme_lifestyle.3001.a:0 "Osobně prozkoumám jejich zvyklosti."
 intrigue_scheme_lifestyle.3001.b.tt:0 "#F [target.GetSheHe|U] si může všimnout, že [target.GetSheHe] je sledován!#!"
 intrigue_scheme_lifestyle.3001.b:0 "Je to příliš velké riziko."
 intrigue_scheme_lifestyle.3001.desc_agents:0 "Moji agenti si všimli, že můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))], [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))] [target.GetTitledFirstName], má několik poměrně pravidelných zvyklostí.\n\nPokud by je bylo možné pozorovat, mohly by to být klíč k průlomu..."
 intrigue_scheme_lifestyle.3001.desc:0 "Uvědomil jsem si, že můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))], [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))] [target.GetTitledFirstName], dodržuje poměrně pravidelný harmonogram. Pokud by je bylo možné pozorovat, mohly by to být klíč k průlomu..."
 intrigue_scheme_lifestyle.3001.t:0 "Pravidelné návyky"
 intrigue_scheme_lifestyle.3101.a.tt:0 "#F Informátoři by mi mohli poskytnout neocenitelné informace, ale jsou to také amatéři se všemi riziky, které to obnáší...#!"
 intrigue_scheme_lifestyle.3101.a:0 "Někteří budou přesvědčeni, aby svým agentům prozradili informace."
 intrigue_scheme_lifestyle.3101.b.tt:0 "#F Nemohu důvěřovat takovým lidem!#!"
 intrigue_scheme_lifestyle.3101.b:0 "Riziko je příliš velké!"
 intrigue_scheme_lifestyle.3101.desc:0 "Obsluhující personál na dvoře je často pohodlně přehlížen, když poslouchá rozhovory, uklízí a nenápadně se pohybuje chodbami...\n\nTo je také případ mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] [target.GetTitledFirstNamePossessive] dvora, což představuje příležitost."
 intrigue_scheme_lifestyle.3101.t:0 "Důkladně informován"
 intrigue_scheme_lifestyle.3102.a:0 "Raději ať drží hubu!"
 intrigue_scheme_lifestyle.3102.desc:0 "Obsluhující personál, který poskytoval mým agentům informace o [target.GetTitledFirstName], byl odhalen!"
 intrigue_scheme_lifestyle.3201.a:0 "Udáváme to pravidelně!"
 intrigue_scheme_lifestyle.3201.b.tt:1 "Tato možnost je dostupná díky mému $modifier_hunt_friend_of_animal$ Modifikátoru"
 intrigue_scheme_lifestyle.3201.b:1 "Mám [target.GetHerHis] posly v hrsti."
 intrigue_scheme_lifestyle.3201.c:0 "Bylo to šťastné náhoda, nic víc."intrigue_scheme_lifestyle.3301.desc_pregnancy:0 "Moji agenti si všimli, že [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))] [target.GetTitledFirstName] vypadá velmi znepokojeně ohledně zdraví [target.GetHerHis] [target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_target'))] [secret_to_reveal_target.GetTitledFirstName]."
 intrigue_scheme_lifestyle.3201.desc_animal:0 "Jaké štěstí! Ty [target.GetTitledFirstNamePossessive] vysící holubice by měly mít preference pro semena, která lze najít v mé zahradě, a že zůstanou natolik dlouho, abych mohl přečíst zprávy!"
 intrigue_scheme_lifestyle.3201.desc:1 "Jaké štěstí! Moji agenti objevili cestu do pracovny, kde [target.GetTitledFirstName] uchovává [target.GetHerHis] návrhy dopisů. Všechny [target.GetHerHis] zprávy jsou nyní moje k přečtení!"
 intrigue_scheme_lifestyle.3201.elope.desc:0 "Jaké štěstí! Moji agenti objevili cestu do pracovny, kde [target.GetLiege.Custom2('NamePossessiveCharacterIntroduction', target)] uchovává [target.GetLiege.GetHerHis] návrhy dopisů. Všechny [target.GetLiege.GetHerHis] zprávy jsou nyní moje k přečtení!"
 intrigue_scheme_lifestyle.3201.t:0 "Komunikace"
 intrigue_scheme_lifestyle.3301.a:0 "Pokud [target.GetSheHe] něco skrývá, musím to vědět!"
 intrigue_scheme_lifestyle.3301.b.tt:0 "#F S vražednou přesností!#!"
 intrigue_scheme_lifestyle.3301.b:0 "Zůstanu soustředěn na svůj cíl."
 intrigue_scheme_lifestyle.3301.desc_end:0 "\n\nDalší vyšetřování by znamenalo odložit mé temné plány na [target.GetTitleTierName], ale musím přiznat, že moje zvědavost je vzpružena!"
 intrigue_scheme_lifestyle.3301.desc_fallback:0 "Moji agenti si všimli, že [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))] [target.GetTitledFirstName] se chová zvláštně kolem [target.GetHerHis] [target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_target'))] [secret_to_reveal_target.GetTitledFirstName]."
 intrigue_scheme_lifestyle.3301.desc_child:0 "Moji agenti si všimli, že [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))] [target.GetTitledFirstName] je velmi zapojen do života [target.GetHerHis] [target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_target'))] [secret_to_reveal_target.GetTitledFirstName]."
 intrigue_scheme_lifestyle.3301.desc_lover:0 "Moji agenti si všimli, že [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))] [target.GetTitledFirstName] tráví spoustu času osamoceně s [target.GetHerHis] [target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_target'))] [secret_to_reveal_target.GetTitledFirstName]..."
 intrigue_scheme_lifestyle.3301.desc_murder:0 "Moji agenti si všimli, že [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))] [target.GetTitledFirstName] podivně reaguje pokaždé, když je zmíněn [target.GetHerHis] [target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_target'))] [secret_to_reveal_target.GetTitledFirstName]..."
 intrigue_scheme_lifestyle.3301.desc_pregnancy:0 "Moji agenti si všimli, že [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))] [target.GetTitledFirstName] vypadá velmi znepokojeně ohledně zdraví [target.GetHerHis] [target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_target'))] [secret_to_reveal_target.GetTitledFirstName]."
 intrigue_scheme_lifestyle.3301.t:0 "Další cesta"
 intrigue_scheme_lifestyle.3302.a.tt:0 "#F Mohu [target.GetHerHim] vydírat, nebo [target.GetHerHim] donutit, aby plnil mé příkazy, nebo #EMP cokoliv#!!#!"
 intrigue_scheme_lifestyle.3302.a:0 "Oh, to je dobré!"
 intrigue_scheme_lifestyle.3302.desc_fallback:0 "Moji agenti si všimnou jednoho podivného znamení za druhým, a netrvá dlouho, než se obraz vyjeví: [target.GetTitledFirstName] opravdu mělo něco skrývat!"
 intrigue_scheme_lifestyle.3302.desc_child:0 "Moji agenti si všimnou jedné zvědavosti — jednoho znamení — za druhým, a netrvá dlouho, než se obraz odhalí: [secret_to_reveal_target.GetTitledFirstName] je dítětem [target.GetTitledFirstName] a [target.GetHerHis] [target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_owner'))] [secret_to_reveal_owner.GetTitledFirstName]!"
 intrigue_scheme_lifestyle.3302.desc_lover:0 "Moji agenti si všimnou jedné zvědavosti — jednoho znamení — za druhým, a netrvá dlouho, než se obraz odhalí: [secret_to_reveal_target.GetTitledFirstName] je milenec [target.GetTitledFirstName]!"
 intrigue_scheme_lifestyle.3302.desc_murder:0 "Moji agenti si všimnou jedné zvědavosti — jednoho znamení — za druhým, a netrvá dlouho, než se obraz odhalí. [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('target'))] [target.GetTitledFirstName] zabil [target.GetHerHis] [target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_target'))] [secret_to_reveal_target.GetTitledFirstName]!"
 intrigue_scheme_lifestyle.3302.desc_pregnancy:0 "Moji agenti si všimli jedné zvědavosti — jednoho znamení — za druhým, a netrvá dlouho, než se obraz odhalí: [secret_to_reveal_target.GetTitledFirstName] je těhotná s dítětem [target.GetTitledFirstNamePossessive]!"
 intrigue_scheme_lifestyle.3302.t:0 "Tajemství [target.GetTitleAsNamePossessiveNoTooltip]"
 intrigue_scheme_lifestyle.3401.a.tt:0 "#F Jsem vlk v ovčích šatech, blížím se ke své oběti...!#!"
 intrigue_scheme_lifestyle.3401.a:0 "Prosím, příteli, řekni mi něco o sobě!"
 intrigue_scheme_lifestyle.3401.b:1 "Toto záležitost je mezi [target.GetFirstNameNoTooltip] a mnou."
 intrigue_scheme_lifestyle.3401.desc:1 "[target.GetTitledFirstNamePossessive] [target.Custom2('RelationToMe', SCOPE.sC('courtier_to_fool'))] [courtier_to_fool.GetTitledFirstName] je [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('courtier_to_fool'))] [courtier_to_fool.GetWomanMan], a když se ocitnu v [courtier_to_fool.GetHerHis] společnosti, jsem zpočátku opatrný. Ale brzy si uvědomím, že [courtier_to_fool.GetSheHe] není vůči mé společnosti tak aversní, jak jsem si nejprve myslel..."
 intrigue_scheme_lifestyle.3401.t:0 "Cesta dovnitř"
