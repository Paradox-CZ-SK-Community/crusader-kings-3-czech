 intrigue_scheme_ongoing.end.3003.desc:0 "bezpečná cesta k přepravě [target.GetTitledFirstName] z [defender.GetTitledFirstNamePossessive] [defender.Custom('ResidenceBuilding')]."
 intrigue_scheme_ongoing.escape_route.3003.desc:0 "bezpečná úniková cesta z [defender.GetTitledFirstNamePossessive] [defender.Custom('ResidenceBuilding')], pokud by něco šlo špatně."
 intrigue_scheme_ongoing.leave_with_target.3003.desc:0 "bezpečná cesta k transportu [target.GetTitledFirstName] z [defender.GetTitledFirstNamePossessive] [defender.Custom('ResidenceBuilding')]."
 intrigue_scheme_ongoing.start.3003.desc:0 "Až nastane čas, moji agenti budou potřebovat"
 intrigue_scheme_ongoing.1001.a:0 "Co je to vlastně trocha zlata?"
 intrigue_scheme_ongoing.1001.b:0 "Je to příliš riskantní!"
 intrigue_scheme_ongoing.1001.desc:0 "Zdá se, že ne každý sluha na dvoře [scheme.GetTargetCharacter.GetTitledFirstNamePossessive] je slepě loajální... [agent.GetFirstName] mi ujišťuje, že [agent.GetSheHe] má cestu dovnitř a že pár mincí v pravé kapse může udělat velký rozdíl."
 intrigue_scheme_ongoing.1001.elope.desc:0 "Zdá se, že ne každý sluha na dvoře [scheme.GetTargetCharacter.GetTitledFirstNamePossessive] je slepě loajální k [scheme.GetTargetCharacter.GetLiege.GetTitledFirstName]... [agent.GetFirstName] mě ujišťuje, že [agent.GetSheHe] má způsob, jak se dovnitř dostat, a že několik mincí ve správné kapse může udělat zázraky."
 intrigue_scheme_ongoing.1001.t:0 "Dobře načasovaný úplatek"
 intrigue_scheme_ongoing.1002.a.failure:0 "[agent_in_question.GetFirstNameNoTooltip] se odhaluje v [agent_in_question.GetHerHis] zápalu"
 intrigue_scheme_ongoing.1002.a.success:0 "[agent_in_question.GetSheHe|U] rekrutuje místní [agent_in_question.GetFaith.GetAdherentNamePlural] k našemu cíli"
 intrigue_scheme_ongoing.1002.a:0 "Možná trochu optimistické, ale líbí se mi ten duch!"
 intrigue_scheme_ongoing.1002.b:0 "[agent_in_question.GetTitledFirstNameNoTooltip] se ztiší, nebo mi pomoz [agent_in_question.GetFaith.HighGodName]."
 intrigue_scheme_ongoing.1002.c:0 "Pomohu [agent_in_question.GetHerHim] v [agent_in_question.GetHerHis] ušlechtilém přístupu!"
 intrigue_scheme_ongoing.1002.desc:0 "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent_in_question'))], [agent_in_question.GetTitledFirstName], odsoudil [scheme.GetTargetCharacter.GetTitledFirstName] za [scheme.GetTargetCharacter.GetHerHis] přestupky proti [agent_in_question.GetFaith.HighGodName].\n\n[agent_in_question.GetSheHe|U] dokonce vyzval [agent_in_question.GetFaith.HighGodNameAlternate], aby zasáhlo [scheme.GetTargetCharacter.GetFirstName], a naznačil nadcházející tresty."
 intrigue_scheme_ongoing.1002.t:0 "Božská spravedlnost"
 intrigue_scheme_ongoing.1004.a.failure:0 "[agent_in_question.GetFirstNameNoTooltip] byl odhalen"
 intrigue_scheme_ongoing.1004.a.success:0 "[agent_in_question.GetFirstNameNoTooltip] zůstává neodhalen"
 intrigue_scheme_ongoing.1004.a:0 "Věci, které [agent_in_question.GetSheHe] zjistí, jsou příliš cenné na to, abych [agent_in_question.GetHerHim] umlčil."
 intrigue_scheme_ongoing.1004.b:0 "Pokud [agent_in_question.GetSheHe] nemůže udržet tajemství, [agent_in_question.GetSheHe] musí místo toho ztichnout!"
 intrigue_scheme_ongoing.1004.desc:0 "Zatímco schopnost [agent_in_question.GetFirstNamePossessive] vyjadřovat se k přátelům se ukázala jako neocenitelná v mém plánu, [agent_in_question.GetSheHe] není kolem ostatních tak opatrný, jak by měl být.\n\n[agent_in_question.GetSheHe|U] má příliš rád narážky, a pokud by se někdo začal ptát, nikdo neví, co by [agent_in_question.GetSheHe] odhalil."
 intrigue_scheme_ongoing.1004.toast.failure:0 "[agent_in_question.GetFirstNameNoTooltip] je odhalen"
 intrigue_scheme_ongoing.1004.toast.success:0 "[agent_in_question.GetFirstNameNoTooltip] zůstává neodhalen(a)"
 intrigue_scheme_ongoing.1004.t:0 "Příliš ukecaný"
 intrigue_scheme_ongoing.1006.a.failure:0 "[agent_in_question.GetFirstNameNoTooltip] byl odhalen"
 intrigue_scheme_ongoing.1006.a.success:0 "[agent_in_question.GetFirstNameNoTooltip] zůstává nedetekován"
 intrigue_scheme_ongoing.1006.a:1 "Stopy někoho, kdo se tiše pohybuje, určitě vy stressed [scheme.GetTargetCharacter.GetFirstNameNoTooltip]!"
 intrigue_scheme_ongoing.1006.b:0 "[agent_in_question.GetSheHe|U] si musí vzít čas, aby to udělala lépe."
 intrigue_scheme_ongoing.1006.desc:0 "Samozřejmě, že [agent_in_question.Custom('InsultAdjective')] [agent_in_question.GetTitledFirstName] by způsobil problémy.\n\n[agent_in_question.GetSheHe|U] si nedává pozor na to, když se pohybuje kolem dvora [scheme.GetTargetCharacter.GetTitledFirstNamePossessive], a [scheme.GetTargetCharacter.GetTitleAsNameNoTooltip] si toho začíná všímat. Je jen otázkou času, kdy bude [agent_in_question.GetSheHe] objeven!"
 intrigue_scheme_ongoing.1006.elope.desc:0 "Samozřejmě, že [agent_in_question.Custom('InsultAdjective')] [agent_in_question.GetTitledFirstName] by způsobil problémy.\n\n[agent_in_question.GetSheHe|U] si nedává pozor na to, když se pohybuje kolem dvora [scheme.GetTargetCharacter.GetTitledFirstNamePossessive], a [scheme.GetTargetCharacter.GetLiege.Custom2('HerHisCharacterIntroduction', scheme.GetTargetCharacter)] si toho začíná všímat. Je jen otázkou času, kdy bude [agent_in_question.GetFirstNameNoTooltip] objeven!"
 intrigue_scheme_ongoing.1006.t:0 "Úklid"
 intrigue_scheme_ongoing.1007.a:0 "Moje plány budou pokračovat a očekávám, že budeš pracovat tvrdě!"
 intrigue_scheme_ongoing.1007.b:0 "Máš pravdu, zabralo mi to spoustu času. Pojď, sedni si se mnou."
 intrigue_scheme_ongoing.1007.desc:0 ""Co když [target.GetTitledFirstName] objeví tebe? Je moudré pokračovat v tomto časově náročném úsilí?"\n\n[caring_agent.GetTitledFirstName] [caring_agent.Custom('QuirkPresentPosOrNeg')], a i když vím, že [caring_agent.GetSheHe] mě v tom bude následovat, mohu říct, že [caring_agent.GetHerHis] obavy o mě jsou upřímné."
 intrigue_scheme_ongoing.1007.t:0 "Vyslovené Znepokojení"
 intrigue_scheme_ongoing.1008.a.failure:0 "[agent.GetFirstNameNoTooltip] byl odhalen"
 intrigue_scheme_ongoing.1008.a.success:0 "[agent.GetFirstNameNoTooltip] zůstává neodhalen(a)"
 intrigue_scheme_ongoing.1008.a:0 "Důvěřuji schopnostem [agent.GetFirstNamePossessiveNoTooltip]."
 intrigue_scheme_ongoing.1008.b:0 "[agent.GetHerHis|U] stopa ke mně musí skončit. Teď."
 intrigue_scheme_ongoing.1008.c:1 "Děkuji [ROOT.Char.GetFaith.HighGodNameAlternate], že [councillor.GetTitledFirstName] je tam a může zasáhnout."
 intrigue_scheme_ongoing.1008.desc:0 "Zdá se, že [defender.GetTitledFirstName] utahuje bezpečnost na dvoře, doufajíc, že vystopuje zrádné intrikáře. Můj spolukonspirátor, [agent.GetTitledFirstName], je znepokojen, že by mohl přilákat nějaké nechtěné podezření."
 intrigue_scheme_ongoing.1008.t:0 "Dech na krku"
 intrigue_scheme_ongoing.1009.a:0 "Prosím, podpořte mou věc, [potential_agent.GetFirstNameNoTooltip]."
 intrigue_scheme_ongoing.1009.b:0 "Jen bych tě požádal o jednu malou laskavost..."
 intrigue_scheme_ongoing.1009.desc:1 "[potential_agent.GetTitledFirstName] ke mně přišel s odhodlaným pohledem v [potential_agent.GetHerHis] očích.\n\n"Moje [potential_agent.Custom2('RelationToMe', ROOT.Char)], váhal(a) jsem se připojit k vašim plánům proti mému [potential_agent.Custom2('RelationToMe', SCOPE.sC('target'))], [target.GetTitledFirstName], ale cítím, že je čas, abych věřil(a) vašemu úsudku v této záležitosti."
 intrigue_scheme_ongoing.1009.elope.desc:0 "[potential_agent.GetTitledFirstName] přišel ke mně, s odhodlaným výrazem v [potential_agent.GetHerHis] očích.\n\n"Moje [potential_agent.Custom2('RelationToMe', ROOT.Char)], byl jsem neochotný přidat se k vašim plánům na útěk s [target.GetTitledFirstName], ale nyní vidím, že vám na [target.GetHerHim] skutečně záleží.""
 intrigue_scheme_ongoing.1009.t:0 "Pomoc"
 intrigue_scheme_ongoing.2001.a:0 "[agent_in_question.GetSheHe|U] musí stále nabízet dobré rady, dokud..."
 intrigue_scheme_ongoing.2001.b:0 "[agent_in_question.GetSheHe|U] může zajistit, že ostatní agenti mohou přicházet a odcházet."
 intrigue_scheme_ongoing.2001.desc:0 "Důvěřivé povahy [scheme.GetTargetCharacter.GetFirstNamePossessive] usnadnily [agent_in_question.GetTitledFirstName] uplatnit [agent_in_question.GetHerselfHimself] u [scheme.GetTargetCharacter.GetTitleTierName] – když [agent_in_question.GetFirstNameNoTooltip] nabízí rady, [target.GetSheHe] je pravděpodobněji vyslechne než ne."
 intrigue_scheme_ongoing.2001.t:0 "Nesprávně umístěná důvěra"
 intrigue_scheme_ongoing.2002.a:0 "Pomohu [agent_in_question.GetFirstNameNoTooltip] dovézt ten nejsilnější lektvar!"
 intrigue_scheme_ongoing.2002.b:1 "Nechte [target.GetHerHim] cítit se bezpečně ve [target.GetHerHis] opilství."
 intrigue_scheme_ongoing.2002.c:0 "Hah, ten zatracený blázen nezná [target.GetHerHis] vlastní slabost!"
 intrigue_scheme_ongoing.2002.desc:0 "[target.GetTitledFirstName] je příliš milující alkohol, což způsobuje, že [target.GetHerHim] se občas chová iracionálně.\n\nBylo by docela jednoduché, aby [agent_in_question.GetTitledFirstName] uspokojil [target.GetHerHim] a zajistil, že tyto návyky budou udržovány."
 intrigue_scheme_ongoing.2002.t:0 "Opilý cíl"
 intrigue_scheme_ongoing.2003.a:0 "Možná by to mohlo pomoci mému úsilí?"
 intrigue_scheme_ongoing.2003.bad_habits:0 "Nebyl to to, co [agent.GetTitledFirstName] doufal, že najde špehováním tajných rozhovorů, ale odhalení pravdy o neobvyklých zvycích [other_secret_target.GetTitledFirstNamePossessive] nebolí..."
 intrigue_scheme_ongoing.2003.bastardy:0 "Nebyl to, co [agent.GetTitledFirstName] očekával, že nalezne špehováním tajných rozhovorů, ale odhalit pravdu o [secret_target.GetTitledFirstNamePossessive] původu neublíží..."
 intrigue_scheme_ongoing.2003.desc:0 "Nebyl to to, co [agent.GetTitledFirstName] doufal, že najde špehováním tajných rozhovorů, ale objevení pravdy o [other_secret_target.GetTitledFirstName] nebolí..."
 intrigue_scheme_ongoing.2003.murder:0 "Nebylo to to, co [agent.GetTitledFirstName] očekával(a), když špehoval(a) tajné rozhovory, ale odhalení hrozných zločinů [other_secret_target.GetTitledFirstNamePossessive] nebolí..."
 intrigue_scheme_ongoing.2003.secret_relationships:0 "Nebylo to to, co [agent.GetTitledFirstName] očekával při špehování tajných konverzací, ale odhalení nelegálních vztahů [other_secret_target.GetTitledFirstNamePossessive] rozhodně nebolí..."
 intrigue_scheme_ongoing.2003.t:0 "Šťastná špionáž"
 intrigue_scheme_ongoing.3001.a:0 "Dělám, co musím!"
 intrigue_scheme_ongoing.3001.b:0 "Pokud se to musí udělat, mělo by se to udělat správně."
 intrigue_scheme_ongoing.3001.desc:0 "Jak se tyto dny chovám... Tajemství a plotky ve stínech. To nemůže být správně. To nemůže být spravedlivé."
 intrigue_scheme_ongoing.3001.t:0 "Spravedlnost a Tajemství"
 intrigue_scheme_ongoing.3002.a:0 "To je to, co je třeba udělat!"
 intrigue_scheme_ongoing.3002.b:0 "Trávím příliš mnoho času přemýšlením o tom."
 intrigue_scheme_ongoing.3002.c:0 "[ROOT.Char.GetFaith.HighGodName] mi odpusť, co jsem to dělal?"
 intrigue_scheme_ongoing.3002.desc:0 "Všechny tyto tajné plány a temné vzory... Studená ruka mě svírá za srdce, kdykoli na ně pomyslím. Připadá mi to tak špatné."
 intrigue_scheme_ongoing.3002.d:0 "Musím být upřímný ohledně svých úmyslů."
 intrigue_scheme_ongoing.3002.t:0 "Napětí Lhaní"
 intrigue_scheme_ongoing.3003.a.failure:0 "Hunters [hunter.GetShortUIName] se chlubí [hunter.GetHerHis] nově nabytým bohatstvím"
 intrigue_scheme_ongoing.3003.a.success:0 "Lovec [hunter.GetShortUIName] je diskrétní"intrigue_scheme_ongoing.3003.b.hard_failure:0 "Ztratíte se přes noc v [scheme_location.Custom('TerrainTypeProvince')]"
 intrigue_scheme_ongoing.3003.a:0 "Zaplacení lovce z [scheme_location.GetNameNoTooltip], aby nakreslil(a) mapu."
 intrigue_scheme_ongoing.3003.b.hard_failure:0 "Ztratíš se přes noc v [scheme_location.Custom('TerrainTypeProvince')]"
 intrigue_scheme_ongoing.3003.b.soft_failure:0 "Ztratíš se v [scheme_location.Custom('TerrainTypeProvince')]"
 intrigue_scheme_ongoing.3003.b.success:0 "Mapa okolí [scheme_location.GetNameNoTooltip]"
 intrigue_scheme_ongoing.3003.b:0 "Prozkoumejte [scheme_location.Custom('TerrainTypeProvince')] sami."
 intrigue_scheme_ongoing.3003.c:0 "Vzdát se té myšlenky."intrigue_scheme_ongoing.5007.desc:0 ""[ROOT.Char.GetMotherFather], něco je špatně. Moje nálady byly nevyvážené od té doby, co jsem ti pomohl zabalit ten dárek pro [target.GetTitledFirstName]...""
 intrigue_scheme_ongoing.3003.d:0 "Zeptej se svého přítele [hunter.GetTitledFirstNameNoTooltip]."
 intrigue_scheme_ongoing.3003.e:0 "Zeptej se svého $master_of_hunt_court_position$ [hunter.GetTitledFirstNameNoTooltip]."
 intrigue_scheme_ongoing.3003.t:0 "Na cestě"
 intrigue_scheme_ongoing.3004.a:0 "Děkuji, že jsi mi to přivedl na mysl."
 intrigue_scheme_ongoing.3004.b:0 "Ten idiot patří do mého žaláře!"
 intrigue_scheme_ongoing.3004.c.tt:0 "Hostilní [scheme_hostile|E] nebo jinak zlovolný [scheme|E] je odhalen"
 intrigue_scheme_ongoing.3004.c:0 "Přiveď [hunter.GetHerHim] ke mně. Myslím, že dokážu [hunter.GetHerHis] paměť osvěžit..."
 intrigue_scheme_ongoing.3004.desc:0 "Moji špehové mě informovali o lovci, který způsobuje rozruch v místní krčmě. [hunter.GetWomanMan] utrácel(a) velké množství zlato a hlasitě se chlubil(a) o skvělé dohodě, kterou uzavřel(a) s "fancy [owner.GetLadyLord] v perlách a hedvábí."\n\nOčividně [hunter.GetSheHe] nakreslil(a) mapu místního [defender.Custom('TerrainType')] pro neznámého šlechtice [owner.GetWomanMan]. Špehové si myslí, že [owner.GetLadyLord] může plánovat proti mně nebo jednomu z mých poddaných."
 intrigue_scheme_ongoing.3004.toast:0 "Schéma odhaleno"
 intrigue_scheme_ongoing.3004.t:0 "Mapa"
 intrigue_scheme_ongoing.3005.a.failure:0 "[defender.GetShortUIName|U] vyhání trenéra ptáků"
 intrigue_scheme_ongoing.3005.a.success:0 "Dárek dosáhne [pigeon_recipient.GetShortUIName]"
 intrigue_scheme_ongoing.3005.a:0 "Místní trenér ptáků by to mohl doručit jako 'dárek.'"
 intrigue_scheme_ongoing.3005.b:0 "Pokud 'dárek' pošlu sama, [defender.GetTitledFirstNameNoTooltip] nemůže odmítnout."
 intrigue_scheme_ongoing.3005.c.f:0 "Tato možnost je k dispozici, protože váš agent [elope_agent.GetShortUIName] je [přítel|E], [blízký rodinný člen|E] nebo [elope_agent.Custom('FemaleMale')] sluha [pigeon_recipient.GetShortUIName]"
 intrigue_scheme_ongoing.3005.c:0 "Nech [elope_agent.GetTitledFirstNameNoTooltip] doručit ptáka."
 intrigue_scheme_ongoing.3005.desc:0 "Jak se můj plán blíží k naplnění, rychlá komunikace je klíčová. Mám zvlášť chytrého holuba, kterého by [pigeon_recipient.GetTitledFirstName] mohl použít k urgentnímu zaslání zprávy sem do [root_location.GetNameNoTooltip], pokud by to bylo potřeba.\n\nAle jak bych dostal ptáka do [defender.Custom('ResidenceBuilding')] [target_location.GetNameNoTooltip]?"
 intrigue_scheme_ongoing.3005.d:0 "Je to příliš riskantní."
 intrigue_scheme_ongoing.3005.t:0 "Posel s křídly"
 intrigue_scheme_ongoing.3010.a:0 "Přeložím to sám [target.GetCulture.GetLanguage.GetNameNoTooltip]."
 intrigue_scheme_ongoing.3010.b:0 "Zní to jako přílišná práce pro mě."
 intrigue_scheme_ongoing.3010.desc:0 "Jako součást mého pokračujícího plánu [scheme.GetNameNoTooltip|l] [target.GetTitledFirstName] některé z mých posluhovačů pravidelně zachytávají [target.GetHerHis] dopisy. Díky mé odborné znalosti [target.GetCulture.GetLanguage.GetName] jsem je mohl číst osobně, místo abych se spoléhal na překlady z druhé ruky, i když to určitě zabere čas od některých mých povinností.\n\nMožná tímto způsobem získám cenné postřehy?"
 intrigue_scheme_ongoing.3010.t:0 "[scheme.GetNameNoTooltip]: [target.GetCulture.GetLanguage.GetNameNoTooltip] Tajemství"
 intrigue_scheme_ongoing.3011.a:0 "Skvělá iniciativa."
 intrigue_scheme_ongoing.3011.b:0 "Zdá se, že to je ztráta času."intrigue_scheme_ongoing.2003.bad_habits:0 "Nebyl to, co [agent.GetTitledFirstName] doufal, že najde špehováním tajných rozhovorů, ale odhalit pravdu o [other_secret_target.GetTitledFirstNamePossessive] neobvyklých návycích neublíží..."
 intrigue_scheme_ongoing.3011.desc:0 "Ve svém plánu na [scheme.GetNameNoTooltip|l] [target.GetTitledFirstName] jsem si přizval pomoc [multilingual_agent.GetName], který se ukázal být jakousi encyklopedií, pokud jde o jazyky. Pomocí [multilingual_agent.GetHerHis] rozsáhlých znalostí několika dialektů [multilingual_agent.GetSheHe] vytvořil kód, který [multilingual_agent.GetSheHe] tvrdí, že je 'neprolomitelný'.\n\n"Nejen že by byl potřebný mistr kryptograf, ale také by musel rozumět nuancím gramatiky [language_culture_2.GetLanguage.GetNameNoTooltip], detailům přísloví [language_culture.GetLanguage.GetNameNoTooltip], a to vše při zohlednění struktury slov [multilingual_agent.GetCulture.GetLanguage.GetNameNoTooltip].""
 intrigue_scheme_ongoing.3011.t:0 "[scheme.GetNameNoTooltip]: [language_culture.GetLanguage.GetNameNoTooltip]-[language_culture_2.GetLanguage.GetNameNoTooltip]-[multilingual_agent.GetCulture.GetLanguage.GetNameNoTooltip] Kód"
 intrigue_scheme_ongoing.4001.a:0 "Nauč je zvyku hrát daleko od bdělých očí."
 intrigue_scheme_ongoing.4001.b:0 "Zkus se spřátelit s [scheme.GetTargetCharacter.GetTitledFirstName]. Učiń, aby ti [scheme.GetTargetCharacter.GetHerHim] důvěřoval."
 intrigue_scheme_ongoing.4001.desc:0 "[agent_in_question.GetTitledFirstName] mi řekl, že [agent_in_question.GetSheHe] byl požádán, aby se postaral o skupinu dětí hrajících se u dvora.\nJak by to štěstí chtělo, to zahrnuje [scheme.GetTargetCharacter.GetTitledFirstName].\n\nToto je skvělá příležitost pro [agent_in_question.GetTitledFirstName], aby posunul věci vpřed."
 intrigue_scheme_ongoing.4001.t:0 "Zodpovědný dospělý"
 intrigue_scheme_ongoing.4002.a:0 "Příležitost dostat se blíž k [target.GetHerHis] [target.Custom2('RelationToMe', SCOPE.sC('parent'))]!"
 intrigue_scheme_ongoing.4002.b:0 "Tajné skrýše? Mohl bys mi to ukázat?"
 intrigue_scheme_ongoing.4002.desc:0 "[target.GetTitledFirstName] si nedokáže ani představit, že by někdo dělal nepoctivé plány, navzdory bouřlivému dvoru kolem [target.GetHerHim].\n\nMluvením s [scheme.GetTargetCharacter.GetHerHim] se zdá, že [scheme.GetTargetCharacter.GetSheHe] mi skutečně důvěřuje!"
 intrigue_scheme_ongoing.4002.t:0 "Naivita dětí"
 intrigue_scheme_ongoing.4003.a:0 ""Nechoď mi připomínat, proč mi pomáháš od začátku!""
 intrigue_scheme_ongoing.4003.b:0 "Tiše snížím jejich zapojení do svého plánu."
 intrigue_scheme_ongoing.4003.desc:0 "[agent_in_question.GetTitledFirstName] ke mně přišel znepokojený ohledně schématu, do kterého jsem [agent_in_question.GetHerHim] zapojil. Ačkoli jsem dal příkaz, aby se [agent_in_question.GetHerHim] spřátelil s [scheme.GetTargetCharacter.GetTitledFirstName], nikdy jsem nechtěl, aby se k sobě emočně připojili!\n\nTeď si kladu otázku, jak daleko se může důvěřovat..."
 intrigue_scheme_ongoing.4003.t:0 "Druhé myšlenky"
 intrigue_scheme_ongoing.5001.a:0 "Chci, abys rozemlel šípkové plody opravdu jemně..."
 intrigue_scheme_ongoing.5001.b:0 "Vystřihněte otvory do jejich šatů. Na nevhodných místech."
 intrigue_scheme_ongoing.5001.desc:0 "Servant [servant.GetWomanMan] odpovědný za čištění šatů [target.GetTitledFirstNamePossessive] stráží je mi přiveden. Nikdo si nevšimne, že [servant.GetHerHim] upravuje jejich šaty, a pokud by bylo možné zasadit nějakou rozptýlení pro stráže...\n\n"Co byste chtěl po mně, můj [ROOT.Char.GetLadyLord]?""
 intrigue_scheme_ongoing.5001.t:0 "Toužení po rozptýlení"
 intrigue_scheme_ongoing.5002.a.failure:1 "[target.GetSheHe|U] jenom roste opatrný"
 intrigue_scheme_ongoing.5002.a.success:0 "[target.GetSheHe|U] tráví mnoho bezesných nocí starostmi"
 intrigue_scheme_ongoing.5002.a.tt:0 "Věřím, že [target.GetFirstNameNoTooltip] je snadnější ovlivnit špatnými zprávami"
 intrigue_scheme_ongoing.5002.a:0 "Špatné znamení pro špatného [target.GetTitleAsNameNoTooltip]!"
 intrigue_scheme_ongoing.5002.b.failure:0 "[target.GetSheHe|U] se stává opatrnějším"
 intrigue_scheme_ongoing.5002.b.success:0 "[target.GetSheHe|U] nechává [target.GetHerHis] ochranu dolů"
 intrigue_scheme_ongoing.5002.b.tt:0 "Věřím, že [target.GetFirstNameNoTooltip] je pravděpodobněji ochoten uvěřit dobrým zprávám"
 intrigue_scheme_ongoing.5002.b:0 "Dobrý omen, aby uklidnil [target.GetHerHim] falešnou jistotou."
 intrigue_scheme_ongoing.5002.desc:0 "A [target.GetTitleAsNameNoTooltip] k vystrašení, místní mystik, [local_mystic.GetName], s pochybnými morálními postoji, a zfalšované znamení... Dokonalé.\n\nNež mystik odejde na dvůr [target.GetTitledFirstNamePossessive] je jen jedna otázka — bude moje falešné znamení jedním z štěstí, nebo zkázou?"
 intrigue_scheme_ongoing.5002.t:0 "Napsáno ve hvězdách"
 intrigue_scheme_ongoing.5003.a:0 "No, to je zlověstné...!"
 intrigue_scheme_ongoing.5003.desc_opening:0 "Místní mystik, [local_mystic.GetName], trval na tom, abych ho viděl, a když byl přiveden do mé přítomnosti, [local_mystic.GetSheHe] začal naříkat, a... je to krev na [local_mystic.GetHerHis] rukou?\n\n"
 intrigue_scheme_ongoing.5003.desc:1 ""Znaky! Znaky nejsou ve váš prospěch, můj [target.GetLadyLord]. Vylil(a) jsem střeva slepice a krev mi ukázala vaši budoucnost – je temná a plná smrti!""
 intrigue_scheme_ongoing.5003.t:0 "Omen"
 intrigue_scheme_ongoing.5004.a:0 "No... děkuji?"
 intrigue_scheme_ongoing.5004.desc:1 ""Znaky! Znaky jsou ve váš prospěch, můj [target.GetLadyLord]. Vylil(a) jsem střeva slepice a krev mi ukázala vaši budoucnost – je to nádherné!""
 intrigue_scheme_ongoing.5005.a:0 "No, no, no... Řekl bych, že [target.GetSheHe] si zaslouží dárek."
 intrigue_scheme_ongoing.5005.b:0 "[target.GetSheHe|U] nebude mít žádné zlato z mé strany!"
 intrigue_scheme_ongoing.5005.desc:0 "Můj [spymaster.GetCouncilTitle], [spymaster.GetTitledFirstName], ke mně přistupuje s zlým úsměvem.\n\n"Má [ROOT.Char.GetLadyLord], tento sáček obsahuje prášek vysoce nebezpečný. Pokud se posype na něco – řekněme dárek pro [target.GetTitledFirstName] – nezanechá žádnou stopu, ale uvalí na každého, kdo se ho dotkne, slabost a špatné nálady.""
 intrigue_scheme_ongoing.5005.t:0 "Vše, co se třpytí"
 intrigue_scheme_ongoing.5006.a:0 "Jak nečekané! A jaký podivný efekt."
 intrigue_scheme_ongoing.5006.desc:0 "[owner.GetTitledFirstName] mi poslal dárek, honosně zdobenou krabici plnou zlata. Když projíždím prsty přes mince, mám pocit, jako by se místnosti točily kolem mě a můj dech se zkracuje."
 intrigue_scheme_ongoing.5006.t:0 "Dárek"
 intrigue_scheme_ongoing.5007.a.tt:0 "[ROOT.Char.GetFaith.HighGodName] pomoz [poisoned.GetHerHim]!"
 intrigue_scheme_ongoing.5007.a:0 "Co by mohlo... Jedovaté zlato!"
 intrigue_scheme_ongoing.5007.desc_opening:0 "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('poisoned'))], [poisoned.GetTitledFirstName], ke mně přistupuje s potem na [poisoned.GetHerHis] čele a bledým obličejem.\n\n"intrigue_scheme_ongoing.3005.desc:0 "Jak se můj plán blíží k naplnění, rychlá komunikace je klíčová. Mám zvlášť chytrou holubici, kterou by [pigeon_recipient.GetTitledFirstName] mohl využít k tomu, aby mi poslal naléhavou zprávu sem do [root_location.GetNameNoTooltip], pokud by to bylo potřeba.\n\nAle jak bych dostal ptáka do [defender.Custom('ResidenceBuilding')] [target_location.GetNameNoTooltip]?"
 intrigue_scheme_ongoing.5007.desc:0 ""[ROOT.Char.GetMotherFather], něco je špatně. Mé humory byly nevyvážené od té doby, co jsem ti pomohl zabalit ten dárek pro [target.GetTitledFirstName]...""
 intrigue_scheme_ongoing.5007.t:0 "Zkažené zlato"
 intrigue_scheme_ongoing.5008.a:0 "Prokletí."
 intrigue_scheme_ongoing.5008.desc:0 ""Moje [ROOT.Char.GetLadyLord], mé humory byly nevyvážené od té doby, co jsem ti pomohl zabalit ten dárek pro [target.GetTitledFirstName]... Obávám se, že mě také postihla skvrna zlata.""
 intrigue_scheme_ongoing.5009.a.tt:1 "Zajímalo by mě, kde jsou ti #EMP hlodavci#!"
 intrigue_scheme_ongoing.5009.a:0 "Ukaž mi cestu, moji přátelé!"
 intrigue_scheme_ongoing.5009.b:0 "Bé. Do toho nejdu."
 intrigue_scheme_ongoing.5009.desc:0 "Dostávají se ke mně zprávy o vysoké koncentraci potkanů kolem [target.GetTitledFirstNamePossessive] [target.Custom('ResidenceBuilding')], a protože mám způsob s zvířaty, odcházím to prozkoumat.\n\nKdyž dorazím do oblasti, potkani se na mě shromáždí, vítají mě a vedou mě do temného tunelu kousek od [target.Custom('ResidenceBuilding')]."
 intrigue_scheme_ongoing.5009.t:0 "Tunel"
 intrigue_scheme_ongoing.5010.a:0 "Děkuji, moji přátelé!"
 intrigue_scheme_ongoing.5010.b:0 "*Kašel* Děkuji, moji přátelé! Ale ten zápach...!"
 intrigue_scheme_ongoing.5010.desc:0 "Je tma a skřípění malých nohou se ozývá ve vzduchu těžkém s odpadem.\n\nNáhle se ke mně dostane závan čerstvého vzduchu a vidím, jak světlo procházející mřížkou vpředu. Potkani mě vedou do tunelu, který vede přímo do [target.GetTitledFirstNamePossessive] [target.Custom('ResidenceBuilding')]!"
 intrigue_scheme_ongoing.5011.a.tt:0 "[target.GetSheHe|U] to nikdy nečeká!"
 intrigue_scheme_ongoing.5011.a:0 "Jednu z tvých smrtelně – nejzajímavějších, prosím."
 intrigue_scheme_ongoing.5011.b:0 "Dejte mi ten [SCOPE.Custom('VenomousCreature')] na studium."
 intrigue_scheme_ongoing.5011.desc:0 "Široká škála jedovatých tvorečků mě vítá na stánku obchodníka a dostávám inspiraci. Nešlo by o jeden z těchto skvostných tvorů, který by byl dokonalým dárkem pro [target.GetTitledFirstName]?"
 intrigue_scheme_ongoing.5011.t:0 "Ten Zvířecí"
 intrigue_scheme_ongoing.5012.a:0 "Kam to zmizelo...? Kde– AHH!"
 intrigue_scheme_ongoing.5012.desc:0 "Obchodník umístil [SCOPE.Custom('VenomousCreature')] do pleteného koše, aniž by se ptal. Po cestě domů otevřu víko, ale k mému překvapení ho najdu prázdné..."
 intrigue_scheme_ongoing.5013.a.tt:0 "Ztratil jsem bytost, ale alespoň jsem neztratil svůj život..."
 intrigue_scheme_ongoing.5013.a:0 "...TADA! Teď to sundej. Sundej to #EMP dolů#!!"
 intrigue_scheme_ongoing.5013.desc:0 "\n\n"Podívej se, mami, podívej se! Ten [ROOT.Char.GetWomanMan] balancuje tvora na [ROOT.Char.GetHerHis] hlavě!" Radostný hlas zní zpoza mě a když se otočím, vidím, že se sešla dav."
 intrigue_scheme_ongoing.5014.a.failure:0 "[target.GetSheHe|U] něco tuší"
 intrigue_scheme_ongoing.5014.a.success:0 "[target.GetSheHe|U] přijímá dárek"
 intrigue_scheme_ongoing.5014.a:0 "[target.GetTitledFirstNameNoTooltip] bude poctěn takovým dárkem."
 intrigue_scheme_ongoing.5014.b:0 "Vypadalo by to #EMP skvěle#! v mých komnatách..."
 intrigue_scheme_ongoing.5014.desc:0 "Hladký, živý a jemný jako první světlo úsvitu — obchodník mi nabízí nádherný koberec v naději na dobré budoucí vztahy.\n\nKdyž se obdivuji jemnému tkaní, napadne mě myšlenka. Nebylo by takto tkaný koberec schopen ztlumit krokům? Dokonce i skrýt kroky neobratného agenta...?"intrigue_scheme_ongoing.1001.desc:0 "Zdá se, že ne každý sluha na dvoře [scheme.GetTargetCharacter.GetTitledFirstNamePossessive] je slepě loajální... [agent.GetFirstName] mi zaručuje, že [agent.GetSheHe] má cestu dovnitř a že pár mincí v pravé kapse může zajít daleko."
 intrigue_scheme_ongoing.5014.t_persian: "$persian_has_plush_carpet_modifier$"
 intrigue_scheme_ongoing.5014.t:0 "Hedvábný a Exotický Koberec"
 intrigue_scheme_ongoing.5015.a:0 "Tento koberec pokryje podlahy v mých pokojích!"
 intrigue_scheme_ongoing.5015.b:0 "Myslím, že bych se ho měl raději zbavit..."
 intrigue_scheme_ongoing.5015.desc:0 "Hřejivý koberec, živý a měkký, dorazil jako dárek od [owner.GetTitledFirstName].\n\nProč [owner.GetSheHe] by mi poslal takový skvostný dárek, nevím, ale jemné tkaní koberce je na dotek stejně příjemné jako kůže milence."
 intrigue_scheme_ongoing.5016.a:0 "Šeptaná slova mohou svrhnout [target.GetTitleAsNameNoTooltip]!"
 intrigue_scheme_ongoing.5016.b:0 "Nech otevřené dveře [target.Custom('ResidenceBuilding')] pro mě."
 intrigue_scheme_ongoing.5016.c_man:0 "Nezdržuj se. Utíkej zpět ke svému pánovi."
 intrigue_scheme_ongoing.5016.c_woman:0 "Nenechte se tím trápit. Utíkejte zpět ke své milence."
 intrigue_scheme_ongoing.5016.desc:0 "[servant.GetTitledFirstName] stojí přede mnou, sluha [target.Custom('InsultAdjective')] [target.GetTitledFirstName].\n\n"Teď chci, abys pro mě něco udělal... A samozřejmě budeš přiměřeně odměněn.""
 intrigue_scheme_ongoing_5016_every_courtier:0 "Každý dvorní a host, který není agent"
 intrigue_scheme_ongoing.5016.t:0 "Síla slov"
 intrigue_scheme_ongoing.5017.a.failure:0 "[target.GetTitleAsNameNoTooltip] přesvědčí [spouse.GetHerHim], že je to lež"
 intrigue_scheme_ongoing.5017.a.success:0 "[spouse.GetTitledFirstNameNoTooltip] mi věří"
 intrigue_scheme_ongoing.5017.a:1 "Tvá [spouse.Custom2('RelationToMe', SCOPE.sC('target'))] tě nazývá [spouse.Custom('InsultAdjectiveArticle')] [spouse.Custom('InsultNoun')]."
 intrigue_scheme_ongoing.5017.b:0 "Prosím, pověz mi něco o tvém [target.Custom('ResidenceBuilding')]!"
 intrigue_scheme_ongoing.5017.desc:0 "Téměř nedokážu potlačit svou radost, když najdu [spouse.GetTitledFirstName], [target.GetTitledFirstNamePossessive] [target.Custom2('RelationToMe', SCOPE.sC('spouse'))] čekající na mě spolu s malým doprovodem. Kdybych mohl získat #EMP [spouse.GetHerHim]#!, aby mi pomohl v mém plánu...\n\n"Poslal jsi zprávu, že mě chceš vidět, můj [ROOT.Char.GetLadyLord]?""
 intrigue_scheme_ongoing.5017.t:0 "Naivní [target.Custom2('RelationToMe', SCOPE.sC('spouse'))|U]"
 intrigue_scheme_ongoing.5018.a:0 "Není vidět v davu, hlásí se mi."
 intrigue_scheme_ongoing.5018.b:0 "Mouka, pšenice, maso... Spalte to."
 intrigue_scheme_ongoing.5018.desc:0 "[target.Custom('InsultAdjective')] [target.GetTitledFirstName] je ve válce.\n\n[target.GetSheHe|U] je aktuálně tábořen v [location.GetName], a zdroje mi říkají, že [target.GetSheHe] brzy přibere ještě více táborových následovníků — dokonalá příležitost dostat některé z mých lidí do tábora!"intrigue_scheme_ongoing.5008.desc:0 ""Moje [ROOT.Char.GetLadyLord], moje nálady byly nevyvážené od té doby, co jsem ti pomohl zabalit ten dárek pro [target.GetTitledFirstName]... Obávám se, že mě také zasáhl skvrna zlata.""
 intrigue_scheme_ongoing.5018.msg.t:0 "Zásoby shořely při nehodě"
 intrigue_scheme_ongoing.5018.t:0 "Následovníci táborů"
 intrigue_scheme_ongoing.5019.a:0 "To vypadá jako tunel, který můžeme použít!"
 intrigue_scheme_ongoing.5019.b.tt:0 "Tvůj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('architect'))|U] [architect.GetFirstNameNoTooltip] dohlédne na stavební práce."
 intrigue_scheme_ongoing.5019.b:1 "Kdybych měl tolik skrytých míst... Zavolej mé architekty."
 intrigue_scheme_ongoing.5019.desc:1 "Můj agent [agent.GetTitledFirstName] ke mně přistupuje s hromadou pergamenu stisknutého v [agent.GetHerHis] rukou.\n\n"Nalezl jsem staré architektonické nákresy [target.GetTitleAsNamePossessive] [target.Custom('ResidenceBuilding')]! Mohou být trochu zastaralé, ale podívej se tady...""
 intrigue_scheme_ongoing.5019.t:0 "Tajný tunel"
 intrigue_scheme_ongoing.5021.a.failure:0 "[owner.GetSheHe|U] je uražen"
 intrigue_scheme_ongoing.5021.a.success.tt:0 "Plán je odhalen"
 intrigue_scheme_ongoing.5021.a.success:0 "[owner.GetSheHe|U] skutečně plánuje zabít"
 intrigue_scheme_ongoing.5021.a:0 "Co to má znamenat, [owner.GetFirstNameNoTooltip]?!"
 intrigue_scheme_ongoing.5021.b:0 "Neviděl jsem #EMP nic#!."
 intrigue_scheme_ongoing.5021.desc:0 "Jdu najít [owner.GetTitledFirstName], moje [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))], v [owner.GetHerHis] komnatách, abych byl pouze přivítán prázdnými [owner.Custom('GetChamber')].\n\nPomalým procházením [owner.GetHerHis] dokumentů narazím na něco — plány, nepochybně, proti [target.Custom2('MyCharacterIntroduction', ROOT.Char)]!"
 intrigue_scheme_ongoing.5021.t:0 "Nepříjemné starosti"
 intrigue_scheme_ongoing.5022.a.failure:0 "[family_member.GetSheHe|U] nekupuje tvoje argumenty"
 intrigue_scheme_ongoing.5022.a.success:0 "[family_member.GetSheHe|U] ti věří"
 intrigue_scheme_ongoing.5022.a:0 "Nikdy bych #EMP ne#!!"
 intrigue_scheme_ongoing.5022.b.failure:0 "[family_member.GetSheHe|U] není přesvědčen"
 intrigue_scheme_ongoing.5022.b.success:0 "[family_member.GetSheHe|U] naslouchá tvým argumentům"
 intrigue_scheme_ongoing.5022.b:0 "Je to pro to nejlepší. Poslouchej mě teď..."
 intrigue_scheme_ongoing.5022.c:0 "Zdá se, že se mé plány právě zkomplikovaly."
 intrigue_scheme_ongoing.5022.desc:0 ""Plánuješ někoho zabít?!"\n\n[family_member.GetTitledFirstName], můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('family_member'))], mě konfrontuje s vyděšeným výrazem na [family_member.GetHerHis] tváři. V [family_member.GetHerHis] ruce [family_member.GetSheHe] svírá papíry s poznámkami o mém plánu zabít [target.GetTitledFirstName] – papíry, o kterých vím, že jsem je nechal ve své soukromé pracovně."
 intrigue_scheme_ongoing.5022.t:0 "Obvinění"
 intrigue_scheme_ongoing.5023.a:0 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('owner'))|U], prosím– Augh!"
 intrigue_scheme_ongoing.5023.desc:0 ""Neměl jsi to vidět."\n\nHlas [owner.GetTitledFirstNamePossessive] je tichý, ale cítím v něm hněv. Když [owner.GetSheHe] sáhne po [owner.GetHerHis] opasku, ustupuji, ale než stihnu udělat cokoliv, [owner.GetSheHe] je na mně, nůž v ruce."
 intrigue_scheme_ongoing.5024.a:0 "Tady. Zajisti, aby to bylo drženo."
 intrigue_scheme_ongoing.5024.b:0 "Nebudu plýtvat penězi na [target.GetHerHim]!"
 intrigue_scheme_ongoing.5024.desc:0 "[agent.GetTitledFirstName] mi říká, že místní slavnost v [province.GetName], domově [target.GetTitledFirstName], má problémy s financemi.\n\n"Pokud se uskuteční, přitáhne to spoustu lidí, vysokých i nízkých, do oblasti; dokonalá příležitost k infiltrace!""
 intrigue_scheme_ongoing.5024.t:0 "Oslava v [province.GetNameNoTooltip|U]"
 intrigue_scheme_ongoing.5026.a.failure:0 "[court_chaplain.GetSheHe|U] odmítá"
 intrigue_scheme_ongoing.5026.a_gregarious_tt:0 "[court_chaplain.GetSheHe|U] si ani nevšimne, že mi [court_chaplain.GetSheHe] říká #EMP všechno#!"
 intrigue_scheme_ongoing.5026.a_gregarious:0 ""Pojďme na procházku.""
 intrigue_scheme_ongoing.5026.a.success:0 "[court_chaplain.GetSheHe|U] mi pomáhá"
 intrigue_scheme_ongoing.5026.a:0 ""Je to pro dobro víry!""
 intrigue_scheme_ongoing.5026.b_agent:0 ""Již jsi souhlasil(a) mi pomoci, takže...""
 intrigue_scheme_ongoing.5026.b_scholar_tt:1 "Jaká náhoda, že to bude stejné, jako to, co chci!"
 intrigue_scheme_ongoing.5026.b_scholar:0 ""Podívejme se na to, co by [target.GetFaith.HighGodName] chtěl.""
 intrigue_scheme_ongoing.5026.b:0 ""Ale podle [target.GetFaith.HighGodName]...""
 intrigue_scheme_ongoing.5026.c:0 "To je mezi [target.GetHerHim] a [target.GetFaith.PantheonTerm]."
 intrigue_scheme_ongoing.5026.desc:0 "Jako všichni [target.GetFaith.GetAdherentNamePluralNoTooltip] [target.Custom2('MyCharacterIntroduction', ROOT.Char)] sdílí více s [target.GetFaith.HighGodName], a tím pádem s [court_chaplain.GetTitledFirstName], než [target.GetSheHe] sdílí s většinou smrtelníků.\n\nKdybych jen mohl dostat [court_chaplain.GetCouncilTitle], aby mi předal některé z obav a plánů [target.GetTitledFirstNamePossessiveNoTooltip]...!"
 intrigue_scheme_ongoing.5026.t:0 "Pomocná ruka"
