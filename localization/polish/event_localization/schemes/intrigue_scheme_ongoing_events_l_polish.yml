l_polish:
intrigue_scheme_ongoing.1001.t:0 "Dobře načasovaný úplatek"
intrigue_scheme_ongoing.1001.desc:0 "Zdá se, že ne každý sluha na dvoře [scheme.GetTargetCharacter.GetTitledFirstNamePossessive] je slepě oddaný... [agent.GetFirstName] mi zaručuje, že [agent.GetSheHe] má způsob, jak se dostat dovnitř, a že pár mincí v té správné kapse může velmi pomoci."
intrigue_scheme_ongoing.1001.elope.desc:0 "Zdá se, že ne každý sluha na dvoře [scheme.GetTargetCharacter.GetTitledFirstNamePossessive] je slepě oddaný [scheme.GetTargetCharacter.GetLiege.GetTitledFirstName]... [agent.GetFirstName] mi zaručuje, že [agent.GetSheHe] má způsob, jak se dostat dovnitř, a že pár mincí v té správné kapse může velmi pomoci."
intrigue_scheme_ongoing.1001.a:0 "Co je pár zlatých, koneckonců?"
intrigue_scheme_ongoing.1001.b:0 "To je příliš riskantní!"
intrigue_scheme_ongoing.1002.t:0 "Božská spravedlnost"
intrigue_scheme_ongoing.1002.desc:0 "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent_in_question'))], [agent_in_question.GetTitledFirstName], odsoudil [scheme.GetTargetCharacter.GetTitledFirstName] za [scheme.GetTargetCharacter.GetHerHis] přestupky proti [agent_in_question.GetFaith.HighGodName].\n\n[agent_in_question.GetSheHe|U] dokonce vyzval(a), aby [agent_in_question.GetFaith.HighGodNameAlternate] srazil [scheme.GetTargetCharacter.GetFirstName] k zemi, a naznačil(a) možné tresty."
intrigue_scheme_ongoing.1002.a:0 "Trochu optimistické, možná, ale líbí se mi ten duch!"
intrigue_scheme_ongoing.1002.a.success:0 "[agent_in_question.GetSheHe|U] nabírá místní [agent_in_question.GetFaith.GetAdherentNamePlural] na naši stranu"
intrigue_scheme_ongoing.1002.a.failure:0 "[agent_in_question.GetFirstNameNoTooltip] odhaluje [agent_in_question.GetHerselfHimself] ve své vášni"
intrigue_scheme_ongoing.1002.b:0 "[agent_in_question.GetTitledFirstNameNoTooltip] bude držet pusu, anebo ať mi pomůže [agent_in_question.GetFaith.HighGodName]."
intrigue_scheme_ongoing.1002.c:0 "Pomohu [agent_in_question.GetHerHim] v [agent_in_question.GetHerHis] ušlechtilém postupu!"
intrigue_scheme_ongoing.1004.t:0 "Příliš upovídaný"
intrigue_scheme_ongoing.1004.desc:0 "Zatímco [agent_in_question.GetFirstNamePossessive] schopnost získávat přátele se ukázala být pro můj plán neocenitelná, [agent_in_question.GetSheHe] není kolem ostatních tak opatrný(á), jak by měl(a) být.\n\n[agent_in_question.GetSheHe|U] má příliš v oblibě naznačovat nejasnými narážkami, a kdyby se někdo začal ptát, nikdy nevíme, co by [agent_in_question.GetSheHe] mohl(a) prozradit."
intrigue_scheme_ongoing.1004.a:0 "Věci, které se [agent_in_question.GetSheHe] dozví, jsou příliš cenné na to, abychom [agent_in_question.GetHerHim] umlčeli."
intrigue_scheme_ongoing.1004.a.success:0 "[agent_in_question.GetFirstNameNoTooltip] zůstává neodhalen(a)"
intrigue_scheme_ongoing.1004.a.failure:0 "[agent_in_question.GetFirstNameNoTooltip] je odhalen(a)"
intrigue_scheme_ongoing.1004.b:0 "Jestli [agent_in_question.GetSheHe] nedokáže držet tajemství, musí raději ztichnout!"
intrigue_scheme_ongoing.1004.toast.success:0 "[agent_in_question.GetFirstNameNoTooltip] zůstává neodhalen(a)"
intrigue_scheme_ongoing.1004.toast.failure:0 "[agent_in_question.GetFirstNameNoTooltip] je odhalen(a)"
intrigue_scheme_ongoing.1006.t:0 "Úklid"
intrigue_scheme_ongoing.1006.desc:0 "Samozřejmě že ten [agent_in_question.Custom('InsultAdjective')] [agent_in_question.GetTitledFirstName] způsobí problémy.\n\n[agent_in_question.GetSheHe|U] nedbá náležitých opatření při pohybu po dvoře [scheme.GetTargetCharacter.GetTitledFirstNamePossessive], a [scheme.GetTargetCharacter.GetTitleAsNameNoTooltip] si začíná všímat. Je jen otázkou času, kdy bude [agent_in_question.GetSheHe] odhalen(a)!"
intrigue_scheme_ongoing.1006.elope.desc:0 "Samozřejmě že ten [agent_in_question.Custom('InsultAdjective')] [agent_in_question.GetTitledFirstName] způsobí problémy.\n\n[agent_in_question.GetSheHe|U] nedbá náležitých opatření při pohybu po dvoře [scheme.GetTargetCharacter.GetTitledFirstNamePossessive], a [scheme.GetTargetCharacter.GetLiege.Custom2('HerHisCharacterIntroduction', scheme.GetTargetCharacter)] si začíná všímat. Je jen otázkou času, než bude [agent_in_question.GetFirstNameNoTooltip] odhalen(a)!"
intrigue_scheme_ongoing.1006.a.success:0 "[agent_in_question.GetFirstNameNoTooltip] zůstává neodhalen(a)"
intrigue_scheme_ongoing.1006.a.failure:0 "[agent_in_question.GetFirstNameNoTooltip] je odhalen(a)"
intrigue_scheme_ongoing.1006.a:1 "Stopy někoho potulujícího se jistě [scheme.GetTargetCharacter.GetFirstNameNoTooltip] vystresují!"
intrigue_scheme_ongoing.1006.b:0 "[agent_in_question.GetSheHe|U] si musí dát čas a lépe to zvládnout."
intrigue_scheme_ongoing.1007.t:0 "Vyjádřené znepokojení"
intrigue_scheme_ongoing.1007.desc:0 ""Co když tě [target.GetTitledFirstName] odhalí? Je moudré pokračovat v tomto časově náročném úsilí?\"\n\n[caring_agent.GetTitledFirstName] [caring_agent.Custom('QuirkPresentPosOrNeg')], a i když vím, že [caring_agent.GetSheHe] půjde za mým vedením v této věci, vidím, že [caring_agent.GetHerHis] starost o mě je upřímná."
intrigue_scheme_ongoing.1007.a:0 "Moje plány budou pokračovat a očekávám, že budeš pracovat pilně!"
intrigue_scheme_ongoing.1007.b:0 "Máš pravdu, zabralo mi to spoustu času. Pojď, posaď se se mnou."
intrigue_scheme_ongoing.1008.t:0 "Dýchání za krky"
intrigue_scheme_ongoing.1008.desc:0 "Zdá se, že [defender.GetTitledFirstName] zpřísňuje bezpečnost na dvoře v naději, že odhalí zrádné plánovače. Můj spolukonspirátor, [agent.GetTitledFirstName], se obává, že si [agent.GetSheHe] mohl(a) přivodit nežádoucí podezření."
intrigue_scheme_ongoing.1008.a:0 "Důvěřuji [agent.GetFirstNamePossessiveNoTooltip] schopnostem."
intrigue_scheme_ongoing.1008.a.success:0 "[agent.GetFirstNameNoTooltip] zůstává neodhalen(a)"
intrigue_scheme_ongoing.1008.a.failure:0 "[agent.GetFirstNameNoTooltip] je odhalen(a)"
intrigue_scheme_ongoing.1008.b:0 "Je třeba skoncovat s [agent.GetHerHis|U] stopou k mně. Nyní."
intrigue_scheme_ongoing.1008.c:1 "Buď [ROOT.Char.GetFaith.HighGodNameAlternate] vděčný(á), že tam je [councillor.GetTitledFirstName] a může zasáhnout."
intrigue_scheme_ongoing.1009.t:0 "Pomoc"
intrigue_scheme_ongoing.1009.desc:1 "[potential_agent.GetTitledFirstName] ke mně přišel(a), s odhodlaným výrazem v [potential_agent.GetHerHis] očích.\n\n\"Můj [potential_agent.Custom2('RelationToMe', ROOT.Char)], zdráhal(a) jsem se přidat k tvým plánům proti mému [potential_agent.Custom2('RelationToMe', SCOPE.sC('target'))], [target.GetTitledFirstName], ale myslím, že je čas věřit tvému úsudku v této věci.\""
intrigue_scheme_ongoing.1009.elope.desc:0 "[potential_agent.GetTitledFirstName] ke mně přišel(a), s odhodlaným výrazem v [potential_agent.GetHerHis] očích.\n\n\"Můj [potential_agent.Custom2('RelationToMe', ROOT.Char)], zdráhal(a) jsem se přidat k tvým plánům uprchnout s [target.GetTitledFirstName], ale teď vidím, že se o [target.GetHerHim] skutečně staráš.\""
intrigue_scheme_ongoing.1009.a:0 "Prosím, podpoř mou věc, [potential_agent.GetFirstNameNoTooltip]."
intrigue_scheme_ongoing.1009.b:0 "Prosil(a) bych tě jen o jednu maličkost..."
intrigue_scheme_ongoing.2001.t:0 "Špatně vložená důvěra"
intrigue_scheme_ongoing.2001.desc:0 "[scheme.GetTargetCharacter.GetFirstNamePossessive] důvěřivá povaha usnadnila, než se čekalo, [agent_in_question.GetTitledFirstName] si získat přízeň [agent_in_question.GetHerselfHimself] u [scheme.GetTargetCharacter.GetTitleTierName] – když [agent_in_question.GetFirstNameNoTooltip] radí, [target.GetSheHe] je spíše ochotný naslouchat."
intrigue_scheme_ongoing.2001.a:0 "[agent_in_question.GetSheHe|U] musí dál dávat rozumné rady, až do té doby..."
intrigue_scheme_ongoing.2001.b:0 "[agent_in_question.GetSheHe|U] může zajistit, že ostatní agenti mohou přicházet a odcházet."
intrigue_scheme_ongoing.2002.t:0 "Opilecká oběť"
intrigue_scheme_ongoing.2002.desc:0 "[target.GetTitledFirstName] má příliš v oblibě pití, což způsobuje, že se občas chová iracionálně.\n\nBylo by velmi jednoduché, aby [agent_in_question.GetTitledFirstName] [target.GetHerHim] pohostil(a) a zajistil(a), že si tento zvyk udrží."
intrigue_scheme_ongoing.2002.a:0 "Pomohu [agent_in_question.GetFirstNameNoTooltip] dovézt to nejsilnější pivo!"
intrigue_scheme_ongoing.2002.b:1 "Učiň [target.GetHerHim] pohodlným v [target.GetHerHis] opojení."
intrigue_scheme_ongoing.2002.c:0 "Ha! Ten zatracenec nezná svou vlastní slabost!"
intrigue_scheme_ongoing.2003.t:0 "Šťastné špionážní nálezy"
intrigue_scheme_ongoing.2003.bad_habits:0 "To nebylo to, co [agent.GetTitledFirstName] doufal najít při odposlouchávání tajných rozhovorů, ale odhalení pravdy o [other_secret_target.GetTitledFirstNamePossessive] neobvyklých zvyklostech neuškodí..."
intrigue_scheme_ongoing.2003.secret_relationships:0 "To nebylo to, co [agent.GetTitledFirstName] očekával najít při odposlouchávání tajných rozhovorů, ale odhalení [other_secret_target.GetTitledFirstNamePossessive] nezákonných vztahů neuškodí..."
intrigue_scheme_ongoing.2003.bastardy:0 "To nebylo to, co [agent.GetTitledFirstName] očekával najít při odposlouchávání tajných rozhovorů, ale odhalení pravdy o původu [secret_target.GetTitledFirstNamePossessive] neuškodí..."
intrigue_scheme_ongoing.2003.murder:0 "To nebylo to, co [agent.GetTitledFirstName] očekával najít při odposlouchávání tajných rozhovorů, ale odhalení [other_secret_target.GetTitledFirstNamePossessive] strašlivých zločinů neuškodí..."
intrigue_scheme_ongoing.2003.desc:0 "To nebylo to, co [agent.GetTitledFirstName] doufal najít při odposlouchávání tajných rozhovorů, ale odhalení pravdy o [other_secret_target.GetTitledFirstName] neuškodí..."
intrigue_scheme_ongoing.2003.a:0 "Možná to může pomoci mému úsilí?"
intrigue_scheme_ongoing.3001.t:0 "Spravedlnost a tajemství"
intrigue_scheme_ongoing.3001.desc:0 "Způsob, jak se v těchto dnech chovám... To tajemství a intriky ve stínech. To nemůže být správné. To nemůže být spravedlivé."
intrigue_scheme_ongoing.3001.a:0 "Dělám, co musím!"
intrigue_scheme_ongoing.3001.b:0 "Jestli to musí být uděláno, mělo by to být uděláno pořádně."
intrigue_scheme_ongoing.3002.t:0 "Zátěž lži"
intrigue_scheme_ongoing.3002.desc:0 "Všechny tyto tajné plány a temné machinace... Když na ně myslím, sevře mě chladná ruka u srdce. Připadá mi to tak špatné."
intrigue_scheme_ongoing.3002.a:0 "To je to, co musí být uděláno!"
intrigue_scheme_ongoing.3002.b:0 "Trávím tím příliš mnoho času."
intrigue_scheme_ongoing.3002.c:0 "[ROOT.Char.GetFaith.HighGodName] odpusť mi, co jsem dělal(a)?"
intrigue_scheme_ongoing.3002.d:0 "Musím být upřímný(á) ohledně svých úmyslů."
intrigue_scheme_ongoing.3003.t:0 "Na cestě"
intrigue_scheme_ongoing.start.3003.desc:0 "Až přijde čas, moji agenti budou potřebovat"
intrigue_scheme_ongoing.escape_route.3003.desc:0 "bezpečnou únikovou cestu z [defender.GetTitledFirstNamePossessive] [defender.Custom('ResidenceBuilding')], pokud by se něco pokazilo."
intrigue_scheme_ongoing.leave_with_target.3003.desc:0 "bezpečnou cestu k přepravě [target.GetTitledFirstName] z [defender.GetTitledFirstNamePossessive] [defender.Custom('ResidenceBuilding')]."
intrigue_scheme_ongoing.end.3003.desc:0 "Detailní mapa místního [scheme_location.Custom('TerrainTypeProvince')], se všemi skrytými stezkami a jeskyněmi, by byla neocenitelným zdrojem."
intrigue_scheme_ongoing.3003.a:0 "Zaplať lovci z [scheme_location.GetNameNoTooltip], aby zakreslil mapu."
intrigue_scheme_ongoing.3003.a.success:0 "Lovec [hunter.GetShortUIName] je diskrétní"
intrigue_scheme_ongoing.3003.a.failure:0 "Lovec [hunter.GetShortUIName] se chlubí svým nově nabytým bohatstvím"
intrigue_scheme_ongoing.3003.d:0 "Zeptej se svého přítele [hunter.GetTitledFirstNameNoTooltip]."
intrigue_scheme_ongoing.3003.b:0 "Prozkoumej [scheme_location.Custom('TerrainTypeProvince')] sám/sama."
intrigue_scheme_ongoing.3003.b.success:0 "Zmapuješ oblast kolem [scheme_location.GetNameNoTooltip]"
intrigue_scheme_ongoing.3003.b.soft_failure:0 "Ztratíš se v [scheme_location.Custom('TerrainTypeProvince')]"
intrigue_scheme_ongoing.3003.b.hard_failure:0 "Ztratíš se přes noc v [scheme_location.Custom('TerrainTypeProvince')]"
intrigue_scheme_ongoing.3003.c:0 "Vzdát se toho nápadu."
intrigue_scheme_ongoing.3003.e:0 "Zeptej se svého $master_of_hunt_court_position$ [hunter.GetTitledFirstNameNoTooltip]."
intrigue_scheme_ongoing.3004.t:0 "Mapa"
intrigue_scheme_ongoing.3004.desc:0 "Mí špehové mi sdělili, že lovec dělá povyk v místní krčmě. [hunter.GetWomanMan] utrácí spoustu zlata a nahlas se chlubí úžasným obchodem, který uzavřel s \"vybranou [owner.GetLadyLord] v perlách a hedvábí.\" \n\nZřejmě [hunter.GetSheHe] zakreslil(a) mapu místního [defender.Custom('TerrainType')] pro neznámého šlechtice[owner.GetWomanMan]. Špehové myslí, že ta [owner.GetLadyLord] musí mít spiknutí proti mně nebo jednomu z mých poddaných."
intrigue_scheme_ongoing.3004.a:0 "Děkuji, že jsi mi to oznámil(a)."
intrigue_scheme_ongoing.3004.b:0 "Ten hlupák patří do mého žaláře!"
intrigue_scheme_ongoing.3004.c:0 "Přiveď [hunter.GetHerHim] ke mně. Myslím, že mu/ji vymluvím paměť..."
intrigue_scheme_ongoing.3004.c.tt:0 "Je odhaleno [scheme_hostile|E] nebo jinak škodlivé [scheme|E]"
intrigue_scheme_ongoing.3004.toast:0 "Plán odhalen"
intrigue_scheme_ongoing.3005.t:0 "Okřídlený posel"
intrigue_scheme_ongoing.3005.desc:0 "Jak se můj plán přibližuje k vyřešení, rychlá komunikace je klíčová. Mám obzvlášť chytrou holubici, kterou by [pigeon_recipient.GetTitledFirstName] mohl(a) použít k poslání naléhavé zprávy mně sem do [root_location.GetNameNoTooltip], pokud by bylo potřeba.\n\nAle jak dostat ptáka do [defender.Custom('ResidenceBuilding')] [target_location.GetNameNoTooltip]?"
intrigue_scheme_ongoing.3005.c.f:0 "Tato možnost je dostupná, protože váš agent [elope_agent.GetShortUIName] je [friend|E], [close_family_member|E] nebo [elope_agent.Custom('FemaleMale')] sluha/služka [pigeon_recipient.GetShortUIName]"
intrigue_scheme_ongoing.3005.a:0 "Místní cvičitel ptáků by ho mohl doručit jako \"dar.\""
intrigue_scheme_ongoing.3005.a.success:0 "\"Dar\" dorazí k [pigeon_recipient.GetShortUIName]"
intrigue_scheme_ongoing.3005.a.failure:0 "[defender.GetShortUIName|U] posílá cvičitele ptáků pryč"
intrigue_scheme_ongoing.3005.b:0 "Kdybych ten \"dar\" poslal(a) sám/sama, [defender.GetTitledFirstNameNoTooltip] by nemohl(a) odmítnout."
intrigue_scheme_ongoing.3005.c:0 "Nech [elope_agent.GetTitledFirstNameNoTooltip] donést ptáka."
intrigue_scheme_ongoing.3005.d:0 "Je to příliš riskantní."
intrigue_scheme_ongoing.4001.t:0 "Zodpovědný dospělý"
intrigue_scheme_ongoing.4001.desc:0 "[agent_in_question.GetTitledFirstName] mi sdělil(a), že byl(a) požádán(a), aby dohlédl(a) na skupinu dětí hrajících si na dvoře.\nJak náhoda chce, mezi nimi je i [scheme.GetTargetCharacter.GetTitledFirstName].\n\nTo je skvělá příležitost nechat [agent_in_question.GetTitledFirstName] posunout věci kupředu."
intrigue_scheme_ongoing.4001.a:0 "Nauč je zvyk hrát si daleko od ostražitých očí."
intrigue_scheme_ongoing.4001.b:0 "Snaž se spřátelit s [scheme.GetTargetCharacter.GetTitledFirstName]. Získej si [scheme.GetTargetCharacter.GetHerHim] důvěru."
intrigue_scheme_ongoing.4002.t:0 "Naivita dětí"
intrigue_scheme_ongoing.4002.desc:0 "[target.GetTitledFirstName] si nedokáže ani představit, že by někdo mohl mít nečestné plány, navzdory bouřlivému dvoru kolem [target.GetHerHim].\n\nKdyž mluvíš s [scheme.GetTargetCharacter.GetHerHim], zdá se, že [scheme.GetTargetCharacter.GetSheHe] mi skutečně věří!"
intrigue_scheme_ongoing.4002.a:0 "Příležitost dostat se blíž k [target.GetHerHis] [target.Custom2('RelationToMe', SCOPE.sC('parent'))]!"
intrigue_scheme_ongoing.4002.b:0 "Tajné skrýše? Můžeš mi ji ukázat?"
intrigue_scheme_ongoing.4003.t:0 "Druhé myšlenky"
intrigue_scheme_ongoing.4003.desc:0 "[agent_in_question.GetTitledFirstName] ke mně přišel(a) se starostí o plán, do kterého jsem ho/ji zapojil(a). I když jsem dal rozkaz, aby [agent_in_question.GetHerHim] spřátelil(a) [scheme.GetTargetCharacter.GetTitledFirstName], nikdy jsem se nezamýšlel(a), že se k němu/ní emocionálně připoutá!\n\nTeď se ptám, jak moc mu/ji lze věřit..."
intrigue_scheme_ongoing.4003.a:0 "\"Nepřipomeň mi, proč mi vlastně pomáháš!\""
intrigue_scheme_ongoing.4003.b:0 "Tiše omezím jeho/její zapojení do mého spiknutí."
intrigue_scheme_ongoing.5001.t:0 "Touha po rozptýlení"
intrigue_scheme_ongoing.5001.desc:0 "[servant.GetWomanMan], který/á má na starosti praní oděvů stráží [target.GetTitledFirstNamePossessive], ke mně přichází. Nikdo si nevšimne, že [servant.GetHerHim] upravuje jejich oděvy, a kdyby se mohlo nasadit něco, co by hlídače rozptýlilo...\n\n\"Co si žádáš ode mě, můj [ROOT.Char.GetLadyLord]?\""
intrigue_scheme_ongoing.5001.a:0 "Chci, abys rozemlela šípky opravdu najemno..."
intrigue_scheme_ongoing.5001.b:0 "Uřízni díry v jejich oblečení. Na nevhodných místech."
intrigue_scheme_ongoing.5002.t:0 "Zapsáno ve hvězdách"
intrigue_scheme_ongoing.5002.desc:0 "Strach z [target.GetTitleAsNameNoTooltip], místní mystik [local_mystic.GetName] s pochybnou morálkou a vyrobené znamení... Perfektní.\n\nNež mystik odcestuje na dvůr [target.GetTitledFirstNamePossessive], je jen jedna otázka — bude moje falešné znamení o štěstí, nebo o zkáze?"
intrigue_scheme_ongoing.5002.a:0 "Špatné znamení pro špatného [target.GetTitleAsNameNoTooltip]!"
intrigue_scheme_ongoing.5002.a.tt:0 "Myslím, že [target.GetFirstNameNoTooltip] se snadněji ovlivní špatnými zprávami"
intrigue_scheme_ongoing.5002.a.success:0 "[target.GetSheHe|U] tráví mnoho bezesných nocí starostmi"
intrigue_scheme_ongoing.5002.a.failure:1 "[target.GetSheHe|U] se jen stává ostražitějším"
intrigue_scheme_ongoing.5002.b:0 "Dobré znamení, aby [target.GetHerHim] uvolnilo stráž."
intrigue_scheme_ongoing.5002.b.tt:0 "Myslím, že [target.GetFirstNameNoTooltip] je spíše náchylný/á uvěřit dobrým zprávám"
intrigue_scheme_ongoing.5002.b.success:0 "[target.GetSheHe|U] ztratí ostražitost"
intrigue_scheme_ongoing.5002.b.failure:0 "[target.GetSheHe|U] je ostražitější"
intrigue_scheme_ongoing.5003.t:0 "Znamení"
intrigue_scheme_ongoing.5003.desc_opening:0 "Místní mystik, [local_mystic.GetName], trval na tom, že mě navštíví, a když byl přiveden přede mě, začal kvílet, a... jsou to na [local_mystic.GetHerHis] rukou krev?\n\n"
intrigue_scheme_ongoing.5003.desc:1 "\"Znaky! Znaky nejsou ve tvou prospěch, můj [target.GetLadyLord]. Rozřízl(a) jsem slepičí střeva a krev mi ukázala tvou budoucnost – je temná a plná smrti!\""
intrigue_scheme_ongoing.5003.a:0 "No to je zlověstné...!"
intrigue_scheme_ongoing.5004.desc:1 "\"Znaky! Znaky jsou ve tvůj prospěch, můj [target.GetLadyLord]. Rozřízl(a) jsem slepičí střeva a krev mi ukázala tvou budoucnost – je slavná!\""
intrigue_scheme_ongoing.5004.a:0 "No... děkuji?"
intrigue_scheme_ongoing.5005.t:0 "Vše, co se třpytí"
intrigue_scheme_ongoing.5005.desc:0 "Můj [spymaster.GetCouncilTitle], [spymaster.GetTitledFirstName], ke mně přichází se zlomyslným úsměvem.\n\n\"Můj [ROOT.Char.GetLadyLord], tento měšec obsahuje prášek nejpodlejší povahy. Pokud se nasype na něco – třeba dar pro [target.GetTitledFirstName] – nezanechá žádnou stopu, ale způsobí, že kdo se toho dotkne, bude sužován slabostí a špatnou náladou.\""
intrigue_scheme_ongoing.5005.a:0 "No dobře, dobře... Řekl(a) bych, že [target.GetSheHe] si zaslouží dárek."
intrigue_scheme_ongoing.5005.b:0 "[target.GetSheHe|U] žádné mé zlato nedostane!"
intrigue_scheme_ongoing.5006.t:0 "Dar"
intrigue_scheme_ongoing.5006.desc:0 "[owner.GetTitledFirstName] mi poslal(a) dar, bohatě zdobenou krabici plnou zlata. Když si prohrabuji mince, mám pocit, že se místnost kolem mě točí a dech mi krátce utne."
intrigue_scheme_ongoing.5006.a:0 "Jak nečekané! A jaký zvláštní efekt."
intrigue_scheme_ongoing.5007.t:0 "Otrávené zlato"
intrigue_scheme_ongoing.5007.desc_opening:0 "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('poisoned'))], [poisoned.GetTitledFirstName], ke mně přichází, pot se mu/ji leskne na čele a bledý obličej.\n\n"
intrigue_scheme_ongoing.5007.desc:0 "\"[ROOT.Char.GetMotherFather], něco je v nepořádku. Moje šťávy jsou rozhozené od té doby, co jsem ti pomáhal(a) balit ten dar pro [target.GetTitledFirstName]...\""
intrigue_scheme_ongoing.5007.a:0 "Co by to mohlo být... To otrávené zlato!"
intrigue_scheme_ongoing.5007.a.tt:0 "[ROOT.Char.GetFaith.HighGodName] pomoz [poisoned.GetHerHim]!"
intrigue_scheme_ongoing.5008.desc:0 "\"Můj [ROOT.Char.GetLadyLord], moje šťávy jsou rozhozené od té doby, co jsem ti pomáhal(a) balit ten dar pro [target.GetTitledFirstName]... Obávám se, že mě také postihlo zkažení zlata.\""
intrigue_scheme_ongoing.5008.a:0 "Zatracení."
intrigue_scheme_ongoing.5009.t:0 "Tunel"
intrigue_scheme_ongoing.5009.desc:0 "Dostávám zprávy o velkém množství krys kolem [target.GetTitledFirstNamePossessive] [target.Custom('ResidenceBuilding')], a protože mám způsob s živočichy, jdu to prozkoumat.\n\nKdyž dorazím, krysy se mi sbíhají vstříc, vítají mě a vedou mě do temného tunelu kousek od [target.Custom('ResidenceBuilding')]."
intrigue_scheme_ongoing.5009.a:0 "Ukažte mi cestu, moji přátelé!"
intrigue_scheme_ongoing.5009.a.tt:1 "Jsem zvědavý, kde se ty #EMP hlodavci#!"
intrigue_scheme_ongoing.5009.b:0 "Uf. Do toho nejdu."
intrigue_scheme_ongoing.5010.desc:0 "Je tma a šustění malých nožek se ozývá vzduchem těžkým pachem odpadu.\n\nNáhle ke mně dolehne vánek čerstvého vzduchu a spatřím světlo prodírající se mříží dál vpředu. Krysy mě vedou do tunelu, který vede přímo do [target.GetTitledFirstNamePossessive] [target.Custom('ResidenceBuilding')]!"
intrigue_scheme_ongoing.5010.a:0 "Děkuji vám, moji přátelé!"
intrigue_scheme_ongoing.5010.b:0 "*Zakokrhám* Děkuji vám, moji přátelé! Ale ten smrad...!"
intrigue_scheme_ongoing.5011.t:0 "Tvoreček"
intrigue_scheme_ongoing.5011.desc:0 "U stánku obchodníka mě vítá široká škála jedovatých tvorečků a mě napadne inspirace. Nebyl by některý z těchto nádherných tvorů dokonalým dárkem pro [target.GetTitledFirstName]?"
intrigue_scheme_ongoing.5011.a:0 "Jednoho z vašich nejsmrtelnějších – zajímavého, prosím."
intrigue_scheme_ongoing.5011.a.tt:0 "[target.GetSheHe|U] to nikdy nečeká!"
intrigue_scheme_ongoing.5011.b:0 "Dejte mi toho [SCOPE.Custom('VenomousCreature')] na studium."
intrigue_scheme_ongoing.5012.desc:0 "Obchodník vložil [SCOPE.Custom('VenomousCreature')] do pleteného košíku bez ptaní. Na cestě domů víko otevírám, ale k mému překvapení je prázdný..."
intrigue_scheme_ongoing.5012.a:0 "Kam se podělo...? Kde– AU!"
intrigue_scheme_ongoing.5013.desc:0 "\n\n\"Podívej, mami, podívej! Ten [ROOT.Char.GetWomanMan] má tvorečka na hlavě!\" Zza mě se rozezvučí nadšený hlas a když se otočím, vidím, že se shromáždil dav."
intrigue_scheme_ongoing.5013.a:0 "...TADÁ! Teď ho sundej. Sundej toho #EMP z# mě!!"
intrigue_scheme_ongoing.5013.a.tt:0 "Ztratil(a) jsem tvorečka, ale aspoň jsem nepřišel/přišla o život..."
intrigue_scheme_ongoing.5014.t:0 "Hebký a exotický koberec"
intrigue_scheme_ongoing.5014.t_persian: "$persian_has_plush_carpet_modifier$"
intrigue_scheme_ongoing.5014.desc:0 "Hebký, sytý a měkký jako první svit rána — obchodník mi představí nádherný koberec v naději na dobré budoucí vztahy.\n\nKdyž obdivuji jemné vazby, napadne mě myšlenka. Neutlumil by takový koberec kroky? Dokonce by nezakusil kroky nemotorného agenta...?"
intrigue_scheme_ongoing.5014.a:0 "[target.GetTitledFirstNameNoTooltip] bude tímto darem poctěn(a)."
intrigue_scheme_ongoing.5014.a.success:0 "[target.GetSheHe|U] přijme dar"
intrigue_scheme_ongoing.5014.a.failure:0 "[target.GetSheHe|U] tuší, že je něco podezřelého"
intrigue_scheme_ongoing.5014.b:0 "Ale v mých komnatách by vypadalo #EMP skvěle#!"
intrigue_scheme_ongoing.5015.desc:0 "Hebký koberec, sytý a měkký, dorazil jako dar od [owner.GetTitledFirstName].\n\nProč by mi [owner.GetSheHe] poslal(a) takový nádherný dar, nevím, ale jemnost tkaní je na dotek stejně příjemná jako kůže milence."
intrigue_scheme_ongoing.5015.a:0 "Tento koberec pokryje podlahy v mých komnatách!"
intrigue_scheme_ongoing.5015.b:0 "Myslím, že se ho raději zbavím..."
intrigue_scheme_ongoing.5016.t:0 "Síla slov"
intrigue_scheme_ongoing.5016.desc:0 "[servant.GetTitledFirstName] stojí přede mnou, sluha [target.Custom('InsultAdjective')] [target.GetTitledFirstName].\n\n"Teď chci, abys pro mě něco udělal... A samozřejmě budeš náležitě odměněn.""
intrigue_scheme_ongoing.5016.a:0 "Šepotem lze svrhnout [target.GetTitleAsNameNoTooltip]!"
intrigue_scheme_ongoing_5016_every_courtier:0 "Každý dvořan a host, kteří nejsou agenty"
intrigue_scheme_ongoing.5016.b:0 "Nechte mi dveře [target.Custom('ResidenceBuilding')] otevřené."
intrigue_scheme_ongoing.5016.c_man:0 "Nic to, běž zpátky ke svému pánovi."
intrigue_scheme_ongoing.5016.c_woman:0 "Nic to, běž zpátky ke své paní."
intrigue_scheme_ongoing.5017.t:0 "Naivní [target.Custom2('RelationToMe', SCOPE.sC('spouse'))|U]"
intrigue_scheme_ongoing.5017.desc:0 "Nemohu skrýt radost, když najdu [spouse.GetTitledFirstName], [target.GetTitledFirstNamePossessive] [target.Custom2('RelationToMe', SCOPE.sC('spouse'))] čekající na mě spolu s malým doprovodem. Kdybych mohl získat #EMP [spouse.GetHerHim]#!, aby mi pomohl v mém plánu...\n\n"Poslal jsi zprávu, že mě chceš vidět, můj [ROOT.Char.GetLadyLord]?""
intrigue_scheme_ongoing.5017.a:1 "Tvoje [spouse.Custom2('RelationToMe', SCOPE.sC('target'))] tě nazývala [spouse.Custom('InsultAdjectiveArticle')] [spouse.Custom('InsultNoun')]."
intrigue_scheme_ongoing.5017.a.success:0 "[spouse.GetTitledFirstNameNoTooltip] mi věří"
intrigue_scheme_ongoing.5017.a.failure:0 "[target.GetTitleAsNameNoTooltip] přesvědčí [spouse.GetHerHim], že je to lež"
intrigue_scheme_ongoing.5017.b:0 "Prosím, pověz mi o tvém [target.Custom('ResidenceBuilding')]!"
intrigue_scheme_ongoing.5018.t:0 "Táborový doprovod"
intrigue_scheme_ongoing.5018.desc:0 "[target.Custom('InsultAdjective')] [target.GetTitledFirstName] je ve válce.\n\n[target.GetSheHe|U] je momentálně ubytován v [location.GetName] a zdroje mi říkají, že si [target.GetSheHe] brzy přibere více táborového doprovodu — ideální příležitost umístit některé z mých lidí do tábora!"
intrigue_scheme_ongoing.5018.a:0 "Nezpozorováni v davu mi budou podávat zprávy."
intrigue_scheme_ongoing.5018.b:0 "Mouka, pšenice, maso... Spalte to."
intrigue_scheme_ongoing.5018.msg.t:0 "Zásoby spáleny při nehodě"
intrigue_scheme_ongoing.5019.t:0 "Tajný tunel"
intrigue_scheme_ongoing.5019.desc:1 "Můj agent [agent.GetTitledFirstName] ke mně přichází s hromadou pergamenů sevřených v [agent.GetHerHis] rukou.\n\n"Našel jsem staré architektonické skici [target.GetTitleAsNamePossessive] [target.Custom('ResidenceBuilding')]! Mohou být trochu zastaralé, ale podívej se..."" 
intrigue_scheme_ongoing.5019.a:0 "To vypadá jako tunel, který můžeme použít!"
intrigue_scheme_ongoing.5019.b:1 "Kéž bych měl tolik skrytých míst... Zavolejte mé architekty."
intrigue_scheme_ongoing.5019.b.tt:0 "Váš [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('architect'))|U] [architect.GetFirstNameNoTooltip] bude dohlížet na stavební práce."
intrigue_scheme_ongoing.5021.t:0 "Nebezpečné starosti"
intrigue_scheme_ongoing.5021.desc:0 "Jdu navštívit [owner.GetTitledFirstName], mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))], v [owner.GetHerHis] komnatách, abych tam našel prázdné [owner.Custom('GetChamber')].\n\nPohodlně listuji [owner.GetHerHis] papíry a narazím na něco — plány, nesporně, proti [target.Custom2('MyCharacterIntroduction', ROOT.Char)]!"
intrigue_scheme_ongoing.5021.a:0 "Co to má znamenat, [owner.GetFirstNameNoTooltip]?!"
intrigue_scheme_ongoing.5021.a.success:0 "[owner.GetSheHe|U] skutečně plánuje zabít"
intrigue_scheme_ongoing.5021.a.success.tt:0 "Spiknutí je odhaleno"
intrigue_scheme_ongoing.5021.a.failure:0 "[owner.GetSheHe|U] je uražen/a"
intrigue_scheme_ongoing.5021.b:0 "Neviděl jsem #EMP nic#."
intrigue_scheme_ongoing.5022.t:0 "Obvinění"
intrigue_scheme_ongoing.5022.desc:0 ""Chystáš se někoho zabít?!""\n\n[family_member.GetTitledFirstName], můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('family_member'))], mě konfrontuje s hrůzou na [family_member.GetHerHis] tváři. V [family_member.GetHerHis] ruce [family_member.GetSheHe] svírá papíry s poznámkami o mém plánu zabít [target.GetTitledFirstName] – papíry, které vím, že jsem nechal v mé soukromé pracovně."
intrigue_scheme_ongoing.5022.a:0 "Já bych #EMP nikdy#!!"
intrigue_scheme_ongoing.5022.a.success:0 "[family_member.GetSheHe|U] ti věří"
intrigue_scheme_ongoing.5022.a.failure:0 "[family_member.GetSheHe|U] nepřijímá tvá vysvětlení"
intrigue_scheme_ongoing.5022.b:0 "To je nejlepší. Poslouchej mě teď..."
intrigue_scheme_ongoing.5022.b.success:0 "[family_member.GetSheHe|U] naslouchá tvým argumentům"
intrigue_scheme_ongoing.5022.b.failure:0 "[family_member.GetSheHe|U] není přesvědčen/a"
intrigue_scheme_ongoing.5022.c:0 "Zdá se, že mé plány právě eskalovaly."
intrigue_scheme_ongoing.5023.desc:0 ""To jsi neměl vidět.""\n\n[owner.GetTitledFirstNamePossessive] hlas je tichý, ale slyším v něm hněv. Když [owner.GetSheHe] sahá k [owner.GetHerHis] pásu, udělám krok zpět, ale dřív než stihnu cokoli udělat, [owner.GetSheHe] se na mě vrhá s nožem v ruce."
intrigue_scheme_ongoing.5023.a:0 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('owner'))|U], prosím– Au!"
intrigue_scheme_ongoing.5024.t:0 "Oslava v [province.GetNameNoTooltip|U]"
intrigue_scheme_ongoing.5024.desc:0 "[agent.GetTitledFirstName] mi říká, že místní oslava v [province.GetName], domově [target.GetTitledFirstName], má potíže s financemi.\n\n"Pokud by se konala, přilákala by do oblasti spoustu lidí, jak urozených, tak prostých; ideální příležitost k infiltraci!"" 
intrigue_scheme_ongoing.5024.a:0 "Tady. Zajisti, aby se konala."
intrigue_scheme_ongoing.5024.b:0 "Nechci plýtvat penězi na [target.GetHerHim]!"
intrigue_scheme_ongoing.5026.t:0 "Pomocná ruka"
intrigue_scheme_ongoing.5026.desc:0 "Jako všichni [target.GetFaith.GetAdherentNamePluralNoTooltip] [target.Custom2('MyCharacterIntroduction', ROOT.Char)] sdílí více s [target.GetFaith.HighGodName], a tím i s [court_chaplain.GetTitledFirstName], než co sdílí s většinou smrtelníků.\n\nKéž bych mohl přimět [court_chaplain.GetCouncilTitle], aby mi sdělil některé z [target.GetTitledFirstNamePossessiveNoTooltip] obav a plánů...!"
intrigue_scheme_ongoing.5026.a:0 ""It's for the good of the faith!"""
intrigue_scheme_ongoing.5026.a.success:0 "[court_chaplain.GetSheHe|U] mi pomáhá"
intrigue_scheme_ongoing.5026.a.failure:0 "[court_chaplain.GetSheHe|U] odmítá"
intrigue_scheme_ongoing.5026.a_gregarious:0 ""Let's take a walk.""
intrigue_scheme_ongoing.5026.a_gregarious_tt:0 "[court_chaplain.GetSheHe|U] si ani nevšimne, že [court_chaplain.GetSheHe] mi říká #EMP všechno#!"
intrigue_scheme_ongoing.5026.b_agent:0 ""You've already agreed to help me, so..."""
intrigue_scheme_ongoing.5026.b:0 ""But according to [target.GetFaith.HighGodName]..."""
intrigue_scheme_ongoing.5026.b_scholar:0 ""Let's look at what [target.GetFaith.HighGodName] would want.""
intrigue_scheme_ongoing.5026.b_scholar_tt:1 "Jaká náhoda, že to bude stejné jako to, co chci!"
intrigue_scheme_ongoing.5026.c:0 "To je věc mezi [target.GetHerHim] a [target.GetFaith.PantheonTerm]."
intrigue_scheme_ongoing.3010.t:0 "[scheme.GetNameNoTooltip]: [target.GetCulture.GetLanguage.GetNameNoTooltip] tajemství"
intrigue_scheme_ongoing.3010.desc:0 "Jako součást mého probíhajícího plánu na [scheme.GetNameNoTooltip|l] [target.GetTitledFirstName] někteří z mých podřízených pravidelně zachytávají [target.GetHerHis] dopisy. Díky mému skvělému porozumění jazyku [target.GetCulture.GetLanguage.GetName] bych je mohl osobně číst, místo spoléhat se na druhotné překlady, i když by mi to jistě ubralo čas z některých povinností.\n\nMožná bych tímto způsobem získal cenné poznatky?"
intrigue_scheme_ongoing.3010.a:0 "Sám přeložím [target.GetCulture.GetLanguage.GetNameNoTooltip]."
intrigue_scheme_ongoing.3010.b:0 "To zní jako příliš mnoho práce."
intrigue_scheme_ongoing.3011.t:0 "[scheme.GetNameNoTooltip]: [language_culture.GetLanguage.GetNameNoTooltip]-[language_culture_2.GetLanguage.GetNameNoTooltip]-[multilingual_agent.GetCulture.GetLanguage.GetNameNoTooltip] kód"
intrigue_scheme_ongoing.3011.desc:0 "V mém plánu [scheme.GetNameNoTooltip|l] [target.GetTitledFirstName] jsem získal pomoc [multilingual_agent.GetName], který se ukazuje být jakousi encyklopedií, pokud jde o jazyky. Díky [multilingual_agent.GetHerHis] obrovskému vědomostnímu rozsahu několika dialektů [multilingual_agent.GetSheHe] vytvořil kód, který [multilingual_agent.GetSheHe] tvrdí, že je 'neprolomitelný'.\n\n"Nejenže by byl potřeba mistr kryptograf: také by musel rozumět jemnostem gramatiky [language_culture_2.GetLanguage.GetNameNoTooltip], detailům přísloví [language_culture.GetLanguage.GetNameNoTooltip], a to vše s ohledem na slovní strukturu [multilingual_agent.GetCulture.GetLanguage.GetNameNoTooltip].""
intrigue_scheme_ongoing.3011.a:0 "Výborná iniciativa."
intrigue_scheme_ongoing.3011.b:0 "Vypadá to jako ztráta času."
