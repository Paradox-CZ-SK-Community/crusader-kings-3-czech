learn_language_ongoing.1200.t:1 "$learn_language$: Čtyřnohý problém"
learn_language_ongoing.1200.desc:3 "Při snaze naučit se [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetNameNoTooltip] jazyk si vedu spoustu poznámek, protože toho bývá příliš mnoho na to, abych to všechno udržel v hlavě. Ale teď, když je potřebuji, je už nemohu najít! Rychlé hledání mi nepomůže, netuším, kde by mohly být.\n\nJak se otáčím, dívám se dolů na [ROOT.Char.Custom('DogStoryName')], [ROOT.Char.Custom('DogStoryHerHis')] ocas vrtí a [ROOT.Char.Custom('DogStorySheHe')] je šťastný jako [ROOT.Char.Custom('GetAnimalType')]. Trvá mi chvíli, než si uvědomím, že [ROOT.Char.Custom('DogStorySheHe')] má všechny mé poznámky pevně sevřené mezi [ROOT.Char.Custom('DogStoryHerHis')] zuby..."
learn_language_ongoing.1200.a:0 "Nemůžu se na tebe zlobit!"
learn_language_ongoing.1200.b:0 "Chceš jít na procházku? Tak pojď."
learn_language_ongoing.1200.c:0 "To není hračka! #EMP Zlobivý#! pes!"
