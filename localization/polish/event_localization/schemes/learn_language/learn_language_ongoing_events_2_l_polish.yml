l_polish:
 learn_language_ongoing.1200.a:0 "Nemohl bych být na tebe naštvaný!"
 learn_language_ongoing.1200.b:0 "Chceš jít na procházku? Tak pojď."
 learn_language_ongoing.1200.c:0 "To není hračka! #EMP Špatné#! pes!"
 learn_language_ongoing.1200.desc:3 "Ve svých snahách naučit se jazyk [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetNameNoTooltip] si dělám spoustu poznámek, protože je toho příliš, aby se to dalo všechno udržet v mé hlavě. Ale teď, když je potřebuji, je už nemohu najít! Rychlé prohledávání mě nechává bezradným, kde se nacházejí.\n\nKdyž se otočím, zjistím, že se dívám dolů na [ROOT.Char.Custom('DogStoryName')], jak mává [ROOT.Char.Custom('DogStoryHerHis')] ocasem a je šťastný jako [ROOT.Char.Custom('GetAnimalType')]. Chvíli mi trvá, než si uvědomím, že [ROOT.Char.Custom('DogStorySheHe')] má všechny mé poznámky pevně zaklesnuté mezi [ROOT.Char.Custom('DogStoryHerHis')] zuby..."
 learn_language_ongoing.1200.t:1 "$learn_language$: Čtyřnohé potíže"
