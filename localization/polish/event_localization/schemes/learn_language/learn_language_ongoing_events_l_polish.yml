 lauded_loud_reader_modifier_desc:0 "Tento charakter bavil svůj dvůr 'zajímavým' hlasitým čtením."
 lauded_loud_reader_modifier:0 "Oceňovaný hlasitý čtenář"
 learn_lang_cult_acceptance_gain_debate:0 "Započetí přátelské debaty během cestování"learn_language_ongoing.1300.desc:0 "Když procházíme [ROOT.Char.GetCurrentLocation.GetTitle.GetName], k mé družině se přiblíží nadšený místní obyvatel. [interlocutor.GetHerHis] úsměv se rozprostírá od ucha k uchu. Zjistím, že [interlocutor.GetSheHe] nabízí srdečné přivítání, ale jemnější aspekty [interlocutor.GetHerHis] řeči mi bohužel unikají.\n\nJak to tak bývá, mávám svým pozorným společníkům a vracím [interlocutor.GetHerHis] radostné pozdravy — jen stěží si dokážu představit lepší příležitost k procvičování mého [interlocutor.GetCulture.GetLanguage.GetName]!"
 learn_language_ongoing.1000.a:0 "Věnuji #EMP všechen#! svůj čas tomu!"
 learn_language_ongoing.1000.b:0 "Raději bych trávil svůj čas jinde..."
 learn_language_ongoing.1000.desc:3 "Mé studium [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName] jazyka postupuje fantasticky - cítím se, jako bych měl veškerou pozornost a energii na světě!\n\n"Moje... jméno... je... [fast_learner.GetFirstNameNoTooltip]!"\n\n"Rád... jím... [fast_learner.Custom('FavoriteTreatDemand')]!"\n\nPokud se jen #EMP soustředím ještě více#!, budu mluvit plynně během chvilky!"
 learn_language_ongoing.1000.t:1 "$learn_language$: Lehké mládí"
 learn_language_ongoing.1010.a:0 "...ano, ano, samozřejmě, že ano! To přesně jsem měl na mysli!"
 learn_language_ongoing.1010.b:0 "Ne, ne! To je všechno nedorozumění!"
 learn_language_ongoing.1010.c:0 "Zmiz, [lover_target.Custom('InsultNounSexual')]. Musím se soustředit!"
 learn_language_ongoing.1010.desc:4 ""-a tak [ROOT.Char.GetTitleTierName] diskutoval [ROOT.Char.Custom('education_conversation_subject')] s radou, zatímco [scheme.GetTargetCharacter.GetCouncillorPosition( 'councillor_steward' ).GetPositionName] pokračoval v..."\n\nPodívám se vylekaně od knihy [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName], jen abych si všiml/a zčervenalého [lover_target.GetFirstName], jak se nade mnou sklání.\n\n"Ach BOŽE, to je #EMP [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetNameNoTooltip]#! ty o tom mluvíš?" říká [lover_target.GetSheHe].\n"Víš... [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetNameNoTooltip] je jazyk lásky — a pokud jsem se nespletl, právě jsi mě nazval/a [lover_target.Custom('RomanticComplimentAdjective')] [lover_target.Custom('RomanticComplimentNoun')]? Ty [ROOT.Char.Custom('RomanticComplimentNoun')], ty!""
 learn_language_ongoing.1010.t:1 "$learn_language$: Amorózní nedorozumění"
 learn_language_ongoing.1020.a:0 "Pokud pomůžeš, toto zlato bude tvoje."
 learn_language_ongoing.1020.b.failure:0 "[chosen_peasant.GetFirstName] je urážen tvou nabídkou."
 learn_language_ongoing.1020.b.success:0 "[chosen_peasant.GetFirstName] souhlasí s nabídkou"
 learn_language_ongoing.1020.b:0 "Jedna laskavost za druhou?"
 learn_language_ongoing.1020.c.failure:0 "[language_helper.GetFirstNameNoTooltip] projde vašim manipulací jako nůž máslem"
 learn_language_ongoing.1020.c.success:0 "Upoutáš [language_helper.GetFirstNameNoTooltip], aby ti pomohl"
 learn_language_ongoing.1020.c:0 "Oh, jsi #EMP tak nezištný#!, že mi nabízíš pomoc, zadarmo!"
 learn_language_ongoing.1020.desc:3 "Zdá se, že mé studium jazyka [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName] dosáhlo uší [language_helper.GetTitledFirstName]. [language_helper.GetSheHe|U] je rodilý mluvčí a nabízí mi pomoc při studiích.\n\n„Nežádám více než symbolickou odměnu za své úsilí, [ROOT.Char.GetTitleTierName].“ [language_helper.GetSheHe|U] říká, [language_helper.Custom('quirk_pos_pp')]."
 learn_language_ongoing.1020.d:0 "Děkuji, ale zvládnu to sám."
 learn_language_ongoing.1020.t_hash_collision:1 "$learn_language$: Vnější pomoc"
 learn_language_ongoing.1030.a:0 "Zajímavé. Rád zaplatím."
 learn_language_ongoing.1030.b:0 "Možná, co se ptáš, je trochu... strmé."
 learn_language_ongoing.1030.c:0 "Skvělý dárek! Strážci, přimějte [chosen_peasant.GetHerHim], aby ho odevzdal."
 learn_language_ongoing.1030.desc:3 "[chosen_peasant.GetTitledFirstName] ke mně přistupuje, [chosen_peasant.Custom('quirk_pos_pp')].\n\n„Můj [ROOT.Char.GetLadyLord], slyšel jsem, že se učíte jazyk [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName]. Můj otec byl obchodník a mohl se naučit jakýkoli jazyk během chvilky!“ [chosen_peasant.GetSheHe] říká.\n\n„Jeho tajemství jsou v této příručce. Já ji nepotřebuji, protože neumím číst. Rád bych se jí zbavil za rozumnou cenu.""
 learn_language_ongoing.1030.d:0 "Hloupost! Vypadni odsud, šarlatáne!"
 learn_language_ongoing.1030.t:1 "$learn_language$: Ojetý manuál"
 learn_language_ongoing.1040.a:0 "Písaři! Pošlete zpět vzkaz mého ocenění."
 learn_language_ongoing.1040.b:0 "Písmo [target.GetFirstNamePossessiveNoTooltip] je zajímavé..."
 learn_language_ongoing.1040.c:0 "Bah! Nepotřebuji potvrzení od nikoho kromě #EMP samotného!#!"
 learn_language_ongoing.1040.desc:3 "[target.GetTitledFirstName], ten, koho se snažím následovat ve svém úsilí naučit se [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName], mi v poslední době začal posílat korespondenci.\n\nDostal jsem několik dopisů, ve kterých [target.GetSheHe] chválí mé úsilí naučit se [target.GetHerHis] jazyk, a označuje je za obdivuhodné a zasloužené!\n\nJe dobré dostat uznání za svou tvrdou práci!"
 learn_language_ongoing.1040.t:1 "$learn_language$: Obdiv"
 learn_language_ongoing.1050.a:0 "Moje poznámky... ne! Tolik práce, pryč!"
 learn_language_ongoing.1050.b:0 "[sabotage_rival.GetTitledFirstNameNoTooltip] si zaslouží #EMP ZEMŘÍT!#!"
 learn_language_ongoing.1050.c:0 "Ha-Hah! Vždy si uchovávám #EMP záložní poznámky!#!"
 learn_language_ongoing.1050.desc:3 "Moje cenné [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName] poznámky jsou rozházené po celé mé pracovně a inkoustem nasáklý havran je #EMP stále#! mává svými křídly všude! Jak se sem vůbec dostal? #EMP Kdo ho pokryl inkoustem!?#!\n\n"Máte pro vás dopis, můj [ROOT.Char.GetTitleTierName]." Otočím se a vyrvu zprávu z ruky sluhy.\n\n"Je skutečná škoda, co se stalo s vašimi poznámkami — ale podívejte se na světlou stránku, vaše psaní už bylo podobné vraním nohám! S pozdravem, [sabotage_rival.GetTitledFirstName].""
 learn_language_ongoing.1050.t:1 "$learn_language$: Vrány nohy"
 learn_language_ongoing.1060.a:0 "Omlouvám se! Doufám, že to je dost."
 learn_language_ongoing.1060.b.failure:0 "[offended_character.GetFirstNameNoTooltip] prokoukne tvou lež."
 learn_language_ongoing.1060.b.success:0 "Oklameš [offended_character.GetHerHim] tím, že si myslí, že jsi [offended_character.GetHerHis] [offended_character.Custom('MotherFather')] #EMP pochválil#!"
 learn_language_ongoing.1060.b:2 "Oh, špatně jsi slyšel! Řekl jsem [offended_character.GetHerHim] #EMP [offended_character.Custom('ComplimentAdjective')]#! a #EMP [offended_character.Custom('RomanticComplimentNoun')]!#!"
 learn_language_ongoing.1060.c:0 "Ha! Ano, udělal jsem to, a [offended_character.GetSheHe] je také #EMP [offended_character.Custom('InsultAdjective')]!#!"
 learn_language_ongoing.1060.desc:3 ""...alchymista sáhl po [target.Custom('RandomWeirdObject')] zatímco [target.Custom('lowly_servant_type')] se díval s obavami, potom-" náhle jsem vyrušen rozzuřeným [offended_character.GetTitledFirstName].\n\n"Ťukal jsi mé milované [offended_character.Custom('MotherFather')] [offended_character.Custom('InsultNoun')] a [offended_character.Custom('InsultNounSexual')]!?" [offended_character.GetSheHe] křičí. "Žádám odškodnění za tento hanebný urážku!"\n\nMožná mé [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName] potřebuje více praxe..."
 learn_language_ongoing.1060.d.failure:0 "[offended_character.GetFirstNameNoTooltip] ti nevěří"
 learn_language_ongoing.1060.d.success:0 "Úspěšně vysvětlíte, že to bylo nedorozumění"
 learn_language_ongoing.1060.d:4 "Právě si cvičím svůj [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetNameNoTooltip]! Nesprávně jsem se vyjádřil!"
 learn_language_ongoing.1060.t:1 "$learn_language$: Ztraceni v překladu"
 learn_language_ongoing.1070.a:0 "Stráže, zbavte mě této prokleté knihy!"
 learn_language_ongoing.1070.b:0 "Odvažuješ se se mi smát!? #EMP Zbičujte je všechny.#!"
 learn_language_ongoing.1070.c:0 "Nu, asi to #EMP je#! vzdělávací, v jistém smyslu..."
 learn_language_ongoing.1070.desc:3 "Když nahlas čtu z knihy [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName], kterou mi [target.GetTitledFirstName] poslal před nějakou dobou, všimnu si celé řady sluhů, kteří se mi uchechtávají...\n\n"Prosím, nepřestávej číst!" sluhové se smíchem říkají.\n"[ROOT.Char.GetSheHe|U] byl právě na nejlepší cestě ukázat [ROOT.Char.GetHerHis] [ROOT.Char.Custom('ObjectifiedFeature')]! Potřebujeme vědět, zda se [ROOT.Char.GetTitleTierName] a [target.Custom('lowly_servant_type')] konečně dají dohromady, nebo zda se jim do cesty postaví zase ten [target.Custom('InsultNounSexual')]!"\n\nČtu... #EMP něco neslušného?#! [ROOT.Char.Custom('CulturalCurse')|U]."
 learn_language_ongoing.1070.t:1 "$learn_language$: Libertinská literatura"
 learn_language_ongoing.1080.a:0 "[court_tutor.GetFirstNameNoTooltip], zasloužíte si odměnu!"
 learn_language_ongoing.1080.b:0 "[court_tutor.GetSheHe|U] vykonává [court_tutor.GetHerHis] práci dobře."
 learn_language_ongoing.1080.desc:5 "Můj dvorní učitel [court_tutor.GetFirstName] mi pomáhá ve dne v noci v mých snahách o naučení se [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName].\n\n[court_tutor.GetHerHis|U] oddanost umění výuky je inspirující — není dne, kdy bych nedostal/a [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetNameNoTooltip] dopis k přečtení, poučeného [scheme.GetTargetCharacter.GetCulture.GetNameNoTooltip] [ROOT.Char.GetWomanMan] na konverzaci, nebo neobyčejnou mnemotechnickou říkanku.\n\nOpravdu, nebyl/a bych tak daleko bez [court_tutor.GetFirstNamePossessiveNoTooltip] pomoci."
 learn_language_ongoing.1080.t:1 "$learn_language$: Poučení"
 learn_language_ongoing.1090.a:0 "Vždy se mohu spolehnout na [helpful_friend.GetFirstNameNoTooltip] pro podporu!"
 learn_language_ongoing.1090.b:0 "Bez ohledu na to, jak těžké to je, musím vytrvat!"
 learn_language_ongoing.1090.c:0 "Potřebuji pauzu..."
 learn_language_ongoing.1090.desc:3 "Učení se [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName] je těžké. Opravu těžké.\n\nCítím, jako by v mé hlavě už nebylo místo, je plná. Jakmile se jedno slovo dostane do mé hlavy, další padá do propasti zapomnění. Bojuji s každou lekcí, nedělám žádný pokrok."
 learn_language_ongoing.1090.friend.desc:0 "\n\nNaštěstí je [helpful_friend.GetTitledFirstName] vždy tady pro mě.\n„Pokračuj, můj [ROOT.Char.Custom('ComplimentAdjective')] příteli, věřím ti!“ [helpful_friend.GetSheHe] pořád říká. Opravdu jsem požehnán."
 learn_language_ongoing.1090.no_friend.desc:0 "\n\nMožná potřebuji přestávku?"
 learn_language_ongoing.1090.t:1 "$learn_language$: Už žádný prostor"
 learn_language_ongoing.1100.a.failure:0 "Děláš ze sebe blázna"
 learn_language_ongoing.1100.a.success:0 "Přednášíš fantastický projev."
 learn_language_ongoing.1100.a:3 "Možná bych měl pronést projev v #EMP obou#! [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetNameNoTooltip] a [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]?"
 learn_language_ongoing.1100.b:0 "Aby na mě zapomněli, nemohu si dovolit rozptýlení."
 learn_language_ongoing.1100.c:0 "To je velmi šťastné!"
 learn_language_ongoing.1100.desc:3 "Není žádným tajemstvím, že dost tvrdě pracuji na učení se jazyka [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName], a zdá se, že to se stává známým mezi [target.GetCulture.GetNameNoTooltip] venkovany.\n\nNazývají mě 'tím [ROOT.Char.GetTitleTierName], který se stará', což je opravdu lichotivé. Dokonce i nižší šlechtici chválí mé úsilí!\n\nMám pocit, že mé úsilí přiblížilo [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] a [target.GetCulture.GetCollectiveNounNoTooltip] k sobě."
 learn_language_ongoing.1100.t:1 "$learn_language$: [ROOT.Char.GetTitleTierName], který se stará"
 learn_language_ongoing.1110.a.failure:0 "Nemůžeš se rýmovat, abys zachránil svůj život."
 learn_language_ongoing.1110.a.success:0 "Zjišťuješ, že máš docela talent."
 learn_language_ongoing.1110.a:0 "Myslím, že to zkusím!"
 learn_language_ongoing.1110.b:0 "Možná bych měl přečíst #EMP romantickou#! báseň pro [lover_to_be.GetFirstNameNoTooltip]?"
 learn_language_ongoing.1110.c:0 "Ne, #EMP studuji#!, nemám čas na přízemní aktivity!"
 learn_language_ongoing.1110.desc:3 "Ah, '[target.Custom('RegionalDrink')|U] u jezera' od [the_poet.GetFirstName] z [poet_location.GetNameNoTierNoTooltip]. Skutečně skvělá sbírka [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName] poezie!\n\n#POE [ROOT.Char.Custom('GeneratePoem_Title')]#!\n[ROOT.Char.Custom('GeneratePoem_Intro_Rhyming')]\n[ROOT.Char.Custom('GeneratePoem_Outro_Rhyming')]\n\nMožná bych se měl také pokusit o poezii?"
 learn_language_ongoing.1110.t:1 "$learn_language$: Kouzlo poezije"
 learn_language_ongoing.1120.a.failure:0 "Ztrácíš postavení, když se tvé čtení pohádek stává veřejným tajemstvím."
 learn_language_ongoing.1120.a.success:0 "Oklamete [insensitive_asshole.GetFirstNameNoTooltip], aby si myslel, že báje jsou klasická díla"
 learn_language_ongoing.1120.a:0 "Ne! To jsou... #EMP uctívané [target.GetCulture.GetNameNoTooltip] klasiky!#! To je ono!"
 learn_language_ongoing.1120.b.tt:0 "#V Duel#! [insensitive_asshole.GetFirstName] potrestat [insensitive_asshole.GetHerHim] za [insensitive_asshole.GetHerHis] neslušnost!\n#weak Tento duel NENÍ na smrt.#!\nPokud vyhraješ, získáš [prestige_i] [prestige|E] a [modifier|E] pro [scheme|E]. Pokud prohraješ, budeš vysmíván.\n\nTvůj [prowess|E]: [prowess_i]#V [root_for_loc.GetProwess]#!\n[insensitive_asshole.GetFirstNamePossessive] [prowess|E]: [prowess_i]#V [insensitive_asshole.GetProwess]#!"
 learn_language_ongoing.1120.b:0 "Odvažuješ se mě urážet!? Ukážu ti!"
 learn_language_ongoing.1120.c:0 "Máš pravdu. Není to vhodné pro [ROOT.Char.GetTitleTierName]."
 learn_language_ongoing.1120.desc:3 ""Moudrý [ROOT.Char.Custom('GetAnimalType')|U] poté řekl malému [ROOT.Char.Custom('GirlBoy')] — dávej pozor, neboť je tu..." najednou jsem přerušen.\n\n"Co!? Velký [ROOT.Char.GetTitleTierName] čte #EMP dětské pohádky!#! Nemáš žádnou hrdost?" [insensitive_asshole.GetTitledFirstName] vyjekne.\n"To je nepřijatelné! Pokud se tví nepřátelé tohle dozvědí, pomyslí si, že jsi slabomyslný!"\n\nMožná mé volby [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName] literatury byly trochu... neuspokojivé, v očích [ROOT.Char.Custom('GetCourt')]."
 learn_language_ongoing.1120.d:0 "Ať si lidé myslí, co chtějí. Tyto příběhy jsou poučné!"
 learn_language_ongoing.1120.t:1 "$learn_language$: Dětské báje"
 learn_language_ongoing.1121.trigger_failure:0 "Můj duel proti [insensitive_asshole.GetFirstNameNoTooltip] byl neplatný"
 learn_language_ongoing.1123.a:0 "Jak jednou řekl moudrý [ROOT.Char.Custom('GetAnimalType')|U]: 'Nepohrdejte svými nadřízenými!'"
 learn_language_ongoing.1123.b:0 "Za svou drzost zahyneš v žaláři!"
 learn_language_ongoing.1123.desc:0 ""Pokorně se vzdávám! Prosím, odpusťte mi, rozhodně nejste slabomyslný! Jen mě, prosím, ušetřete!" [insensitive_asshole.GetTitledFirstName] exklamuje.\n\nTo naučí [insensitive_asshole.GetHerHim] urážet #EMP mě#!."
 learn_language_ongoing.1123.t:0 "$learn_language_ongoing.1120.t$"
 learn_language_ongoing.1124.a:0 "Zpoždění ve studiu..."
 learn_language_ongoing.1124.desc:0 "[insensitive_asshole.GetTitledFirstName] vedle tebe spílá na zem.\n\n„Jsi slabý, patetický výsměch pro [ROOT.Char.GetTitleTierName]. Teď ti udělám laskavost a zbavím tě těchto absurdních knih." [insensitive_asshole.GetSheHe] říká."
 learn_language_ongoing.1124.t:0 "$learn_language_ongoing.1120.t$"
 learn_language_ongoing.1130.a.failure:0 "[lover_to_help.GetFirstNameNoTooltip] si myslí, že je vhodné #EMP začít#! tvoje hodiny slovy jako 'terpsichorean', 'transmogrify' a 'lugubrious'."
 learn_language_ongoing.1130.a.success:0 "[lover_to_help.GetFirstNameNoTooltip] je dobrý, i když flirtující učitel"
 learn_language_ongoing.1130.a:0 "Vezmu si jakoukoli pomoc, kterou mohu dostat!"
 learn_language_ongoing.1130.b:0 "Jak se říká: "Setkej se se mnou v mé ložnici, nahý?""
 learn_language_ongoing.1130.c:0 "Děkuji, ale jsem na tom docela dobře."
 learn_language_ongoing.1130.desc:4 ""Oh, můj drahý [ROOT.Char.GetFirstNameNoTooltip]! Opravdu se učíš můj milovaný [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName]? Cítím se tak oceněný, děláš takové úsilí, abys mě pochopil!" [lover_to_help.GetTitledFirstName] říká, [lover_to_help.Custom('quirk_pos_pp')].\n\n"Mohu ti nějak pomoci? Naučit tě nějaká slova, možná?" [lover_to_help.GetSheHe] říká."
 learn_language_ongoing.1130.t:1 "$learn_language$: Lexikální láska"
 learn_language_ongoing.1140.a:0 "Mohl bys mi pomoci porozumět této větě?"
 learn_language_ongoing.1140.b:0 "Chtěl(a) bys se připojit k mým lekcím od nynějška?"
 learn_language_ongoing.1140.desc:4 ""Učíte se [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName], vidím — dobrá volba, jehož mluvení posílí vaši pozici jako [ROOT.Char.GetTitleTierName]." můj [SCOPE.sC('root_for_loc').Custom2('RelationToMeShort', SCOPE.sC('close_one_to_help'))] [close_one_to_help.GetFirstName] exklamuje, [close_one_to_help.Custom('quirk_pos_pp')].\n\n"Mluvím [target.GetCulture.GetNameNoTooltip] rodně. Možná bych mohl být nápomocen, [SCOPE.sC('close_one_to_help').Custom2('RelationToMeShort', SCOPE.sC('root_for_loc'))]?" [close_one_to_help.GetSheHe] říká."learn_language_ongoing.1010.desc:4 ""-a tak [ROOT.Char.GetTitleTierName] diskutoval [ROOT.Char.Custom('education_conversation_subject')] s radou, mezitím [scheme.GetTargetCharacter.GetCouncillorPosition( 'councillor_steward' ).GetPositionName] pokračoval v..."\n\nVyděšeně zvedám hlavu od [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName] knihy, jen abych si všiml rozpačitého [lover_target.GetFirstName], jak se nade mnou sklání.\n\n"Oh MOJE, je to #EMP [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetNameNoTooltip]#! o čem mluvíš?" [lover_target.GetSheHe] říká.\n"Víš... [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetNameNoTooltip] je jazyk lásky - a pokud jsem se nespletl, právě jsi mě oslovil jako [lover_target.Custom('RomanticComplimentAdjective')] [lover_target.Custom('RomanticComplimentNoun')]? Ty [ROOT.Char.Custom('RomanticComplimentNoun')], ty!""
 learn_language_ongoing.1140.t:1 "$learn_language$: Ruka k pomoci"
 learn_language_ongoing.1300.a.flavor:0 "Snažíte se zapojit do konverzace o podobnostech a rozdílech mezi [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip] a [interlocutor.GetCulture.GetLanguage.GetNameNoTooltip]."
 learn_language_ongoing.1300.a:0 "Pojďme si prostě příjemně popovídat."
 learn_language_ongoing.1300.b.failure:0 "Nepodařilo se ti komunikovat s [interlocutor.GetFirstNameNoTooltip]"
 learn_language_ongoing.1300.b.flavor:0 "Pokoušíte se zapojit [interlocutor.GetFirstNameNoTooltip] do přátelské debaty"
 learn_language_ongoing.1300.b.success:0 "Máš zajímavou debatu s [interlocutor.GetFirstNameNoTooltip]"
 learn_language_ongoing.1300.b:0 "Dnes se cítím docela #EMP bojovně#!..."
 learn_language_ongoing.1300.c:0 ""Připojte se k nám na naší cestě do [next_destination.GetNameNoTooltip]!""
 learn_language_ongoing.1300.desc:0 "Když procházíme [ROOT.Char.GetCurrentLocation.GetTitle.GetName], radostný místní přistupuje k mému doprovodu. [interlocutor.GetHerHis] úsměv se rozprostírá od ucha k uchu. Zjišťuji, že [interlocutor.GetSheHe] nabízí srdečné uvítání, ale jemnější aspekty [interlocutor.GetHerHis] řeči mi bohužel unikají.\n\nAť je to jak chce, mávnu svým pozorným společníkům a opětuji [interlocutor.GetHerHis] radostné pozdravení — jen stěží si dokážu představit lepší příležitost k procvičení svého [interlocutor.GetCulture.GetLanguage.GetName]!"
 learn_language_ongoing.1300.t:0 "$learn_language$: Příjemné drby"
