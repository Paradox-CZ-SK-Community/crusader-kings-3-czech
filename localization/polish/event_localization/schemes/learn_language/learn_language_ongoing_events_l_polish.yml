 learn_language_ongoing.1000.t: "$learn_language$: Lehkost mládí"
 learn_language_ongoing.1000.desc: "Moje studium [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName] jazyka postupuje fantasticky — mám pocit, že mám veškeré soustředění a energii na světě!\n\n"Mé... jméno... jest... [fast_learner.GetFirstNameNoTooltip]!"\n\n"Já... rád... jím... [fast_learner.Custom('FavoriteTreatDemand')]!"\n\nPokud se jen #EMP více soustředím#!, budu mluvit plynule v mžiku oka!"
 learn_language_ongoing.1000.a: "Věnuji tomu #EMP všechen#! svůj čas!"
 learn_language_ongoing.1000.b: "Raději bych svůj čas strávil jinde..."
 learn_language_ongoing.1010.t: "$learn_language$: Milostné nedorozumění"
 learn_language_ongoing.1010.desc: ""-a tak [ROOT.Char.GetTitleTierName] projednával [ROOT.Char.Custom('education_conversation_subject')] s radou, mezitím [scheme.GetTargetCharacter.GetCouncillorPosition('councillor_steward').GetPositionName] pokračoval v…"\n\nLeknutě zvednu hlavu od [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName] knihy a všimnu si zrudlého [lover_target.GetFirstName], který se nade mnou nakláněl.\n\n"Ó, VY! To snad #EMP [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetNameNoTooltip]#! mluvíš?" říká [lover_target.GetSheHe].\n"Víš… [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetNameNoTooltip] jest jazykem lásky — a pokud jsem neslyšel špatně, právě jsi mě nazval [lover_target.Custom('RomanticComplimentAdjective')] [lover_target.Custom('RomanticComplimentNoun')]? Ty [ROOT.Char.Custom('RomanticComplimentNoun')], ty!""
 learn_language_ongoing.1010.a: "...ano, ano, samozřejmě, že jsem to řekl! To přesně jsem chtěl vyjádřit!"
 learn_language_ongoing.1010.b: "Ne, ne! To je všechno jen nedorozumění!"
 learn_language_ongoing.1010.c: "Pryč, [lover_target.Custom2('InsultNounSexual', ROOT.Char)]. Musím se soustředit!"
 outside_help_modifier: "Pomoc zvenčí"
 learn_language_ongoing.1020.c.success: "Přemluvíš [language_helper.GetFirstNameNoTooltip], aby ti pomohl"
 learn_language_ongoing.1020.c.failure: "[language_helper.GetFirstNameNoTooltip] prokoukne tvou manipulaci"
 learn_language_ongoing.1020.t_hash_collision: "$learn_language$: Pomoc zvenčí"
 learn_language_ongoing.1020.desc: "Zdá se, že mé studium [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName] zaslechl [language_helper.GetTitledFirstName]. [language_helper.GetSheHe|U] je rodilý mluvčí a nabízí, že mi v učení pomůže.\n\n"Nežádám nic jiného než symbolickou odměnu za své úsilí, [ROOT.Char.GetTitleTierName]." říká [language_helper.GetSheHe|U], [language_helper.Custom('quirk_pos_pp')]."
 learn_language_ongoing.1020.a: "Pokud pomůžeš, toto zlato bude tvé."
 learn_language_ongoing.1020.b: "Laskavost za laskavost?"
 learn_language_ongoing.1020.c: "Ó, ty jsi #EMP tak nesobecký#!, že mi nabízíš pomoc zadarmo!"
 learn_language_ongoing.1020.d: "Děkuji, ale poradím si sám."
 learn_language_ongoing.1020.b.success: "[chosen_peasant.GetFirstName] přijímá dohodu"
 learn_language_ongoing.1020.b.failure: "[chosen_peasant.GetFirstName] je urážen tvou nabídkou"
 gain_artifact_tt: "Získáváš [newly_created_artifact.GetName] [artifact|E]"
 steal_artifact_tt: "Krádeš [newly_created_artifact.GetName] [artifact|E]"
 learn_language_ongoing.1030.t: "$learn_language$: Ošuntělý manuál"
 learn_language_ongoing.1030.desc: "[chosen_peasant.GetTitledFirstName] ke mně přichází, [chosen_peasant.Custom('quirk_pos_pp')].\n\n\"[ROOT.Char.Custom('FormOfAddressForLiege')|U], slyšel jsem, že studujete jazyk [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName]. Můj otec byl obchodník a dokázal se naučit jakýkoli jazyk během chvilky!\" říká [chosen_peasant.GetSheHe].\n\n\"Tajemství jsou v této příručce. Nemám pro ni žádné využití, protože neumím číst. Nabídnu ji za rozumnou částku.\"
 learn_language_ongoing.1030.a: "Zajímavé. Rád zaplatím."
 learn_language_ongoing.1030.b: "Možná je ta cena trochu… přehnaná."
 learn_language_ongoing.1030.c: "Výborný dar! Stráže, donuťte [chosen_peasant.GetHerHim] ho odevzdat."
 learn_language_ongoing.1030.d: "Kecy! Vypadni odsud, šarlatán!"
 learn_language_ongoing.1040.t: "$learn_language$: Obdiv"
 learn_language_ongoing.1040.desc: "[target.GetTitledFirstName], toho, jehož se snažím napodobit ve snaze naučit se [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName], mi v poslední době začal posílat korespondenci.\n\nDostal jsem několik dopisů, ve kterých mě [target.GetSheHe] chválí za snahu naučit se [target.GetHerHis] jazyk, nazývá ji ušlechtilou a obdivuhodnou!\n\nJe to příjemné dostat uznání za mou tvrdou práci!"
 learn_language_ongoing.1040.a: "Písaři! Pošlete odpověď s mým poděkováním."
 learn_language_ongoing.1040.b: "[target.GetFirstNamePossessiveNoTooltip] handwriting is interesting..."
 learn_language_ongoing.1040.c: "Bah! I do not need validation from anyone but #EMP myself!#!"
 extra_success_chance_modifier: "Zvýšená šance úspěchu"
 massive_extra_success_chance_modifier: "Výrazně zvýšená šance úspěchu"
 tutorial_success_chance_modifier: "$extra_success_chance_modifier$"
 learn_language_ongoing.1050.t: "$learn_language$: Vrásky u očí"
 learn_language_ongoing.1050.desc: "Moje drahocenné poznámky k [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName] jsou roztroušeny po celé pracovně a inkoustem promočený havran je #EMP stále#! mává křídly všude kolem! Jak se sem vůbec dostal? #EMP Kdo ho potáhl inkoustem!?#!\n\n"Dopis pro vás, můj [ROOT.Char.GetTitleTierName]." Otočím se a vyrvu zprávu z ruky služebníka.\n\n"Je to skutečná škoda, co se stalo s tvými poznámkami — ale podívej se na světlou stránku, tvé písmo už připomínalo havraní nohy! S pozdravem, [sabotage_rival.GetTitledFirstName].""
 learn_language_ongoing.1050.a: "Mé poznámky… ne! Tolik práce, pryč!"
 learn_language_ongoing.1050.b: "[sabotage_rival.GetTitledFirstNameNoTooltip] si zaslouží #EMP ZEMŘÍT!#!"
 learn_language_ongoing.1050.c: "Ha-ha! Vždy mám #EMP záložní poznámky!#!"
 learn_language_ongoing.1060.t: "$learn_language$: Ztraceno v překladu"
 learn_language_ongoing.1060.desc: "\"...alchymista sáhl po [target.Custom('RandomWeirdObject')], zatímco [target.Custom('lowly_servant_type')] se děsil, a pak—\" náhle mě přeruší zuřící [offended_character.GetTitledFirstName].\n\n\"Copak jsi právě nazval [offended_character.Custom('MotherFather')] [offended_character.Custom2('InsultNoun', SCOPE.sC('offended_character'))] a [offended_character.Custom2('InsultNounSexual', SCOPE.sC('offended_character'))]!?\" křičí [offended_character.GetSheHe]. \"Žádám odškodnění za tuto hrubou urážku!\"\n\nMožná moje [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName] potřebuje více praxe..."
 learn_language_ongoing.1060.a: "Velmi se omlouvám! Doufám, že to stačí."
 learn_language_ongoing.1060.b: "Ó, špatně jsi slyšel! Nazval jsem [offended_character.GetHerHim] #EMP [offended_character.Custom('ComplimentAdjective')]#! a #EMP [offended_character.Custom('RomanticComplimentNoun')]!#!"
 learn_language_ongoing.1060.c: "Ha! Ano, a [offended_character.GetSheHe] je navíc #EMP [offended_character.Custom2('InsultAdjective', ROOT.Char)]!#!"
 learn_language_ongoing.1060.d: "Jen si procvičuji své [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetNameNoTooltip]! Špatně jsem se vyjádřil!"
 extra_careful_modifier: "Zvlášť opatrný"
 carefully_chosen_words_modifier: "Dobře zvolená slova"
 learn_language_ongoing.1060.b.success: "Přelstíš [offended_character.GetHerHim], aby si myslel, že jsi #EMP lichotil#! [offended_character.GetHerHis] [offended_character.Custom('MotherFather')]"
 learn_language_ongoing.1060.b.failure: "[offended_character.GetFirstNameNoTooltip] prokoukne tvou lež"
 learn_language_ongoing.1060.d.success: "Úspěšně vysvětlíš, že šlo o nedorozumění"
 learn_language_ongoing.1060.d.failure: "[offended_character.GetFirstNameNoTooltip] ti nevěří"
 learn_language_ongoing.1070.t: "$learn_language$: Lechtivá literatura"
 learn_language_ongoing.1070.desc: "Když nahlas čtu z knihy [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName], kterou mi před časem poslal [target.GetTitledFirstName], všimnu si, že se mě celá řada služebníků chichotá...\n\n\"Prosím, nepřestávej číst!\" chichotají se služebníci.\n\"[ROOT.Char.GetSheHe|U] se právě chystal ukázat [ROOT.Char.GetHerHis] [ROOT.Char.Custom('ObjectifiedFeature')]! Musíme vědět, jestli [ROOT.Char.GetTitleTierName] a [target.Custom('lowly_servant_type')] skončí spolu, nebo jestli se do toho znovu vloží ten [target.Custom2('InsultNounSexual', ROOT.Char)]!\"\n\nČtu... #EMP něco nemravného?#! [ROOT.Char.Custom('CulturalCurse')|U]."
 learn_language_ongoing.1070.a: "Stráže, zbavte mě té zatracené knihy!"
 learn_language_ongoing.1070.b: "Odvážíš se mi smát!? #EMP Zbičujte je všechny!#!"
 learn_language_ongoing.1070.c: "Nu, předpokládám, že to #EMP je#! vzdělávací, svým způsobem…"
 erotic_novel_connoisseur_modifier: "Znalec erotických románů"
 lauded_loud_reader_modifier: "Oceňovaný hlasitý čtenář"
 lauded_loud_reader_modifier_desc: "Tato postava pobavila svou domácnost 'zajímavým' nahlas čtením."
 learn_language_ongoing.1080.t: "$learn_language$: Naučená lekce"
 learn_language_ongoing.1080.desc: "Můj dvorský učitel [court_tutor.GetFirstName] mi pomáhá dnem i nocí v mých snahách naučit se [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName].\n\n[court_tutor.GetHerHis|U] oddanost umění vyučování je inspirativní — není dne, kdyby mi nepřinesl dopis v [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetNameNoTooltip] k přečtení, učeného [scheme.GetTargetCharacter.GetCulture.GetNameNoTooltip] [ROOT.Char.GetWomanMan] ke konverzaci, nebo mimořádnou mnemotechnickou rýmovačku.\n\nOpravdu bych se nedostal tak daleko bez [court_tutor.GetFirstNamePossessiveNoTooltip] pomoci."
 learn_language_ongoing.1080.a: "[court_tutor.GetFirstNameNoTooltip], zasloužíš si odměnu!"
 learn_language_ongoing.1080.b: "[court_tutor.GetSheHe|U] odvádí svou práci dobře."
 attended_by_tutor_modifier: "Doprovázen dvoraným učitelem"
 court_tutor_child_language_rank_1_modifier: "$attended_by_tutor_modifier$"
 court_tutor_child_language_rank_2_modifier: "$attended_by_tutor_modifier$"
 court_tutor_child_language_rank_3_modifier: "$attended_by_tutor_modifier$"
 court_tutor_child_language_rank_4_modifier: "$attended_by_tutor_modifier$"
 court_tutor_child_language_rank_5_modifier: "$attended_by_tutor_modifier$"
 learn_language_ongoing.1090.t: "$learn_language$: Už není místo"
 learn_language_ongoing.1090.desc: "Učení se [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName] je těžké. Opravdu těžké.\n\nMám pocit, že v mé hlavě už není místo, je plná. Jakmile do ní vstoupí jedno slovo, jiné upadne do propasti zapomnění. Bojuji s každou lekcí, vůbec nedělám pokrok."
 learn_language_ongoing.1090.friend.desc: "\n\nNaštěstí je mi vždy nablízku [helpful_friend.GetTitledFirstName].\n"Drž se, můj [ROOT.Char.Custom('ComplimentAdjective')] příteli, věřím ti!" opakuje stále [helpful_friend.GetSheHe]. Opravdu jsem požehnán."
 learn_language_ongoing.1090.no_friend.desc: "\n\nMožná potřebuji přestávku?"
 learn_language_ongoing.1090.a: "Vždy se mohu spolehnout na podporu [helpful_friend.GetFirstNameNoTooltip]!"
 learn_language_ongoing.1090.b: "Ať je to jakkoliv těžké, musím vytrvat!"
 learn_language_ongoing.1090.c: "Potřebuji přestávku…"
 encouraged_by_friend_modifier: "Povzbuzen přítelem"
 learn_language_ongoing.1100.t: "$learn_language$: Pečující [ROOT.Char.GetTitleTierName]"
 learn_language_ongoing.1100.desc: "Není žádným tajemstvím, že pilně pracuji na učení se [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName], a zdá se, že se to stává obecně známým mezi [target.GetCulture.GetNameNoTooltip] sedláky.\n\nNazývají mě 'the [ROOT.Char.GetTitleTierName] that cares', což je skutečně lichotivé. I nižší šlechta chválí mé úsilí!\n\nMám pocit, že mé snahy přiblížily [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] a [target.GetCulture.GetCollectiveNounNoTooltip]."
 learn_language_ongoing.1100.a: "Snad bych měl přednesť projev, v #EMP obou#! [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetNameNoTooltip] a [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]?"
 learn_language_ongoing.1100.b: "Nechte je na mě zapomenout, nemohu si dovolit rozptýlení."
 learn_language_ongoing.1100.c: "To je velice příhodné!"
 learn_language_ongoing.1100.a.success: "Předneseš fantastický projev"
 learn_language_ongoing.1100.a.failure: "Udělal jsi ze sebe blázna"
 learn_language_ongoing.1110.t: "$learn_language$: Půvab poezie"
 learn_language_ongoing.1110.desc: "Ah, '[target.Custom('RegionalDrink')|U] by the Lake' od [the_poet.GetFirstName] z [poet_location.GetNameNoTierNoTooltip]. Opravdu skvělá sbírka [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName] poezie!\n\n#POE [ROOT.Char.Custom('GeneratePoem_Title')]#!\n[ROOT.Char.Custom('GeneratePoem_Intro_Rhyming')]\n[ROOT.Char.Custom('GeneratePoem_Outro_Rhyming')]\n\nSnad bych měl také zkusit své štěstí v poezii?"
 learn_language_ongoing.1110.a: "Mám za to, že to zkusím!"
 learn_language_ongoing.1110.b: "Snad bych měl přednesť #EMP milostnú#! básničku pro [lover_to_be.GetFirstNameNoTooltip]?"
 learn_language_ongoing.1110.c: "Ne, já #EMP studuji#!, nemám čas na lehkovážné činnosti!"
 poetry_collector_modifier: "Sběratel poezie"
 learn_language_ongoing.1110.a.success: "You find yourself quite talented"
 learn_language_ongoing.1110.a.failure: "You cant rhyme to save your life"
 learn_language_ongoing.1120.t: "$learn_language$: Dětinské pohádky"
 learn_language_ongoing.1120.desc: ""The wise [ROOT.Char.Custom('GetAnimalType')|U] then said to the little [ROOT.Char.Custom('GirlBoy')] — beware, for there's a..." suddenly I'm interrupted.\n\n"What!? The great [ROOT.Char.GetTitleTierName] is reading #EMP children's fables!#! Have you no pride?" [insensitive_asshole.GetTitledFirstName] exclaims.\n"This is unacceptable! If your foes find this out, they will think you feeble-minded!"\n\nMaybe my choice of [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName] literature was a bit... underwhelming, in the eyes of the [ROOT.Char.Custom('GetCourt')]."
 learn_language_ongoing.1120.a: "No! These are... #EMP venerated [target.GetCulture.GetNameNoTooltip] classics!#! That's it!"
 learn_language_ongoing.1120.b: "You dare insult me!? I'll show you!"
 learn_language_ongoing.1120.c: "You are right. They are not fit for a [ROOT.Char.GetTitleTierName]."
 learn_language_ongoing.1120.d: "Let people think what they will. These stories are educational!"
 learn_language_ongoing.1120.a.success: "You trick [insensitive_asshole.GetFirstNameNoTooltip] into thinking the fables are classical works"
 learn_language_ongoing.1120.a.failure: "You lose standing as your fable-reading become common knowledge"
 easily_read_fables_modifier: "Snadno čitelné pohádky"
 seemingly_feeble_minded_modifier: "Zdánlivě slabomyslný"
 seemingly_feeble_minded_modifier_desc: "Tato postava je často viděna, jak čte dětské pohádky, čímž působí dojem, že její mysl ještě nemusí být zralá."
 learn_language_ongoing.1120.b.tt: "#V Duel#! [insensitive_asshole.GetFirstName] za to, že [insensitive_asshole.GetHerHim] urazil!\n#weak Tento duel není na život a na smrt.#!\nPokud vyhraješ, získáš [prestige_i] [prestige|E] a [modifier|E] pro [scheme|E]. Pokud prohraješ, budeš zesměšněn.\n\nTvoje [prowess|E]: [prowess_i]#V [root_for_loc.GetProwess]#!\n[insensitive_asshole.GetFirstNamePossessive] [prowess|E]: [prowess_i]#V [insensitive_asshole.GetProwess]#!"
 learn_language_ongoing.1121.trigger_failure: "Můj duel proti [insensitive_asshole.GetFirstNameNoTooltip] byl zneplatněn"
 learn_language_ongoing.1123.t: "$learn_language_ongoing.1120.t$"
 learn_language_ongoing.1123.desc: ""Vzdávám se! Odpusť, nejsi vůbec slabomyslný! Jen mě ušetři!" [insensitive_asshole.GetTitledFirstName] vykřikne.\n\nTo [insensitive_asshole.GetHerHim] naučí, aby #EMP neurážel#! mě."
 learn_language_ongoing.1123.a: "Jak jednou řekl moudrý [ROOT.Char.Custom('GetAnimalType')|U]: „Neurážej ty, co jsou nad tebou!“"
 learn_language_ongoing.1123.b: "Za tvou drzost shniješ v žaláři!"
 learn_language_ongoing.1124.t: "$learn_language_ongoing.1120.t$"
 learn_language_ongoing.1124.desc: "[insensitive_asshole.GetTitledFirstName] plivne vedle tebe, když ležíš na zemi.\n\n"Jsi slabý, ubohý [ROOT.Char.GetTitleTierName]. Teď ti prokážu laskavost a zbavím tě těch nesmyslných knih," řekne [insensitive_asshole.GetSheHe]."
 learn_language_ongoing.1124.a: "Menší překážka v mých studiích..."
 learn_language_ongoing.1130.t: "$learn_language$: Slovní zamilovanost"
 learn_language_ongoing.1130.desc: ""Ach, můj drahý [ROOT.Char.GetFirstNameNoTooltip]! Ty se opravdu učíš mou milovanou [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName]? To si mě tolik vážíš, snažíš se mi porozumět!" říká [lover_to_help.GetTitledFirstName], [lover_to_help.Custom('quirk_pos_pp')].\n\n"Mohu ti nějak pomoci? Třeba tě naučit pár slov?" řekne [lover_to_help.GetSheHe]."
 learn_language_ongoing.1130.a: "Každá pomoc se hodí!"
 learn_language_ongoing.1130.b: "Jak se řekne: „Potkej se se mnou v ložnici, nahý?“"
 learn_language_ongoing.1130.c: "Děkuju, ale zvládám to dobře."
 motivated_by_love_modifier: "Motivován láskou"
 learn_language_ongoing.1130.a.success: "[lover_to_help.GetFirstNameNoTooltip] is a good, albeit flirtatious teacher"
 learn_language_ongoing.1130.a.failure: "[lover_to_help.GetFirstNameNoTooltip] thinks it's appropriate to #EMP start#! your lessons with words such as 'terpsichorean', 'transmogrify' and 'lugubrious'"
 learn_language_ongoing.1140.t: "$learn_language$: Pomocná ruka"
 learn_language_ongoing.1140.desc: ""You are learning [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName], I see — good choice, speaking it will surely strengthen your position as [ROOT.Char.GetTitleTierName]." my [SCOPE.sC('root_for_loc').Custom2('RelationToMeShort', SCOPE.sC('close_one_to_help'))] [close_one_to_help.GetFirstName] exclaims, [close_one_to_help.Custom('quirk_pos_pp')].\n\n"I speak [target.GetCulture.GetNameNoTooltip] natively. Perhaps I could be of assistance, [SCOPE.sC('close_one_to_help').Custom2('RelationToMeShort', SCOPE.sC('root_for_loc'))]?" [close_one_to_help.GetSheHe] says."
 learn_language_ongoing.1140.a: "Could you help me make sense of this sentence?"
 learn_language_ongoing.1140.b: "Would you like to join my lessons, from now on?"
 helpful_assistance_modifier: "Užitečná pomoc"
 learn_language_ongoing.1300.t: "$learn_language$: Příjemné tlachání"
 learn_language_ongoing.1300.desc: "As we pass through the [ROOT.Char.GetCurrentLocation.GetTitle.GetName], a jubilant local approaches my entourage. [interlocutor.GetHerHis] smile stretches from ear to ear. I discern that [interlocutor.GetSheHe] is offering a warm welcome, but the finer aspects of [interlocutor.GetHerHis] speech are sadly lost on me.\n\nBe that as it may, I wave away my attentive companions and return [interlocutor.GetHerHis] joyful greeting — I can hardly imagine a more excellent chance to practice my [interlocutor.GetCulture.GetLanguage.GetName]!"
 learn_language_ongoing.1300.a: "Let us simply have a pleasant conversation."
 learn_language_ongoing.1300.a.flavor: "You attempt to engage in a conversation about the similarities and differences between [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip] and [interlocutor.GetCulture.GetLanguage.GetNameNoTooltip]"
 learn_language_ongoing.1300.b: "I am feeling rather #EMP feisty#! today..."
 learn_language_ongoing.1300.b.flavor: "You attempt to engage [interlocutor.GetFirstNameNoTooltip] in an amicable debate"
 learn_language_ongoing.1300.b.success: "You have an engaging debate with [interlocutor.GetFirstNameNoTooltip]"
 learn_language_ongoing.1300.b.failure: "You fail to communicate with [interlocutor.GetFirstNameNoTooltip]"
