 steal_artifact_tt:0 "Kradeš [newly_created_artifact.GetName] [artifact|E]"learn_language_ongoing.1080.desc:5 "Můj dvorní učitel [court_tutor.GetFirstName] mi pomáhá ve dne v noci v mých snahách naučit se [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName].\n\n[court_tutor.GetHerHis|U] oddanost umění výuky je inspirující — není den, kdy bych nedostal [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetNameNoTooltip] dopis ke čtení, učeného [scheme.GetTargetCharacter.GetCulture.GetNameNoTooltip] [ROOT.Char.GetWomanMan], se kterým mohu hovořit, nebo mimořádnou mnemotechnickou říkanku.\n\nOpravdu, nebyl bych tak daleko bez [court_tutor.GetFirstNamePossessiveNoTooltip] pomoci."
