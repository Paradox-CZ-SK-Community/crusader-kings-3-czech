own_court_language_scheme_key:1 "[ROOT.GetScheme.GetOwner.GetCourtLanguage.GetName]"
liege_court_language_scheme_key:1 "[ROOT.GetScheme.GetOwner.GetLiege.GetCourtLanguage.GetName]"
target_character_language_scheme_key:1 "[ROOT.GetScheme.GetTargetCharacter.GetCulture.GetLanguage.GetName]"
own_court_language_scheme_key_no_tt:1 "[ROOT.GetScheme.GetOwner.GetCourtLanguage.GetNameNoTooltip]"
liege_court_language_scheme_key_no_tt:1 "[ROOT.GetScheme.GetOwner.GetLiege.GetCourtLanguage.GetNameNoTooltip]"
target_character_language_scheme_key_no_tt:1 "[ROOT.GetScheme.GetTargetCharacter.GetCulture.GetLanguage.GetNameNoTooltip]"
learn_language_ongoing.1000.t:1 "$learn_language$: Lehkost mládí"
learn_language_ongoing.1000.desc:3 "Moje studium [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName] jazyka postupuje fantasticky — mám pocit, že mám veškeré soustředění a energii na světě!\n\n"My... name... is... [fast_learner.GetFirstNameNoTooltip]!"\n\n"I... like... to... eat... [fast_learner.Custom('FavoriteTreatDemand')]!"\n\nIf I just #EMP focus even harder#!, I'll speak fluently in no time at all!"
learn_language_ongoing.1000.a:0 "Věnuji tomu #EMP všechen#! svůj čas!"
learn_language_ongoing.1000.b:0 "Raději bych svůj čas strávil jinde..."
learn_language_ongoing.1010.t:1 "$learn_language$: Milostné nedorozumění"
learn_language_ongoing.1010.desc:4 ""-and so the [ROOT.Char.GetTitleTierName] discussed [ROOT.Char.Custom('education_conversation_subject')] with the council, meanwhilst the [scheme.GetTargetCharacter.GetCouncillorPosition( 'councillor_steward' ).GetPositionName] proceeded to..."\n\nLeknutě zvednu hlavu od [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName] knihy a všimnu si zrudlého [lover_target.GetFirstName], který se nade mnou nakláněl.\n\n"Oh MY, is that #EMP [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetNameNoTooltip]#! you are speaking?" [lover_target.GetSheHe] says.\n"You know... [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetNameNoTooltip] is the language of love — and if I did not mishear, you just called me a [lover_target.Custom('RomanticComplimentAdjective')] [lover_target.Custom('RomanticComplimentNoun')]? You [ROOT.Char.Custom('RomanticComplimentNoun')], you!""
learn_language_ongoing.1010.a:0 "...yes, yes of course I did! That's exactly what I meant to say!"
learn_language_ongoing.1010.b:0 "No, no! This is all a misunderstanding!"
learn_language_ongoing.1010.c:0 "Begone, [lover_target.Custom('InsultNounSexual')]. I must focus!"
outside_help_modifier:0 "Pomoc zvenčí"
learn_language_ongoing.1020.c.success:0 "You cajole [language_helper.GetFirstNameNoTooltip] into helping you"
learn_language_ongoing.1020.c.failure:0 "[language_helper.GetFirstNameNoTooltip] sees right through your manipulation"
learn_language_ongoing.1020.t_hash_collision:1 "$learn_language$: Pomoc zvenčí"
learn_language_ongoing.1020.desc:3 "Zdá se, že mé studium [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName] zaslechl [language_helper.GetTitledFirstName]. [language_helper.GetSheHe|U] je rodilý mluvčí a nabízí, že mi v učení pomůže.\n\n"I ask no more than a token reward for my efforts, [ROOT.Char.GetTitleTierName]." [language_helper.GetSheHe|U] says, [language_helper.Custom('quirk_pos_pp')]."
learn_language_ongoing.1020.a:0 "Pokud pomůžeš, toto zlato bude tvé."
learn_language_ongoing.1020.b:0 "Laskavost za laskavost?"
learn_language_ongoing.1020.c:0 "Oh you are #EMP so selfless#! offering to help me, for free!"
learn_language_ongoing.1020.d:0 "Thank you, but I can manage on my own."
learn_language_ongoing.1020.b.success:0 "[chosen_peasant.GetFirstName] takes the deal"
learn_language_ongoing.1020.b.failure:0 "[chosen_peasant.GetFirstName] is insulted by your offer"
gain_artifact_tt:0 "You gain the [newly_created_artifact.GetName] [artifact|E]"
steal_artifact_tt:0 "You steal the [newly_created_artifact.GetName] [artifact|E]"
learn_language_ongoing.1030.t:1 "$learn_language$: Ošuntělý manuál"
learn_language_ongoing.1030.desc:3 "[chosen_peasant.GetTitledFirstName] ke mně přistupuje, [chosen_peasant.Custom('quirk_pos_pp')].\n\n"Můj [ROOT.Char.GetLadyLord], slyšel jsem, že se učíte [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName]. Můj otec byl obchodník, a dokázal se naučit jakýkoli jazyk během chvilky!" [chosen_peasant.GetSheHe] says.\n\n"Jeho tajemství jsou v tomto manuálu. Nemám pro něj už užitek, protože neumím číst. Prodám ho za rozumnou sumu.""
learn_language_ongoing.1030.a:0 "Zajímavé. Rád zaplatím."
learn_language_ongoing.1030.b:0 "Možná je ta cena trochu... přehnaná."
learn_language_ongoing.1030.c:0 "Výborný dar! Stráže, donuťte [chosen_peasant.GetHerHim] ho odevzdat."
learn_language_ongoing.1030.d:0 "Kecy! Vypadni odsud, šarlatán!"
learn_language_ongoing.1040.t:1 "$learn_language$: Obdiv"
learn_language_ongoing.1040.desc:3 "[target.GetTitledFirstName], toho, jehož se snažím napodobit ve snaze naučit se [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName], mi v poslední době začal posílat korespondenci.\n\nDostal jsem několik dopisů, ve kterých mě [target.GetSheHe] chválí za snahu naučit se [target.GetHerHis] jazyk, nazývá ji ušlechtilou a obdivuhodnou!\n\nJe to příjemné dostat uznání za mou tvrdou práci!"
learn_language_ongoing.1040.a:0 "Písaři! Pošlete odpověď s mým poděkováním."
learn_language_ongoing.1040.b:0 "[target.GetFirstNamePossessiveNoTooltip] handwriting is interesting..."
learn_language_ongoing.1040.c:0 "Bah! I do not need validation from anyone but #EMP myself!#!"
extra_success_chance_modifier:0 "Zvýšená šance úspěchu"
massive_extra_success_chance_modifier: "Výrazně zvýšená šance úspěchu"
tutorial_success_chance_modifier: "$extra_success_chance_modifier$"
learn_language_ongoing.1050.t:1 "$learn_language$: Vrásky u očí"
learn_language_ongoing.1050.desc:3 "Moje drahocenné poznámky k [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName] jsou roztroušené po celé pracovně a inkoustem promočený havran je #EMP stále#! mává křídly všude kolem! Jak se sem vůbec dostal? #EMP Kdo ho potáhl inkoustem!?#!\n\n"A letter for you, my [ROOT.Char.GetTitleTierName]." I turn around and snatch the message out of the servant's hand.\n\n"A real shame what happened to your notes — but look on the bright side, your writing was already similar to crow's feet! Regards, [sabotage_rival.GetTitledFirstName].""
learn_language_ongoing.1050.a:0 "My notes... no! So much work, gone!"
learn_language_ongoing.1050.b:0 "[sabotage_rival.GetTitledFirstNameNoTooltip] deserves #EMP TO DIE!#!"
learn_language_ongoing.1050.c:0 "Ha-Hah! I always keep #EMP back up notes!#!"
learn_language_ongoing.1060.t:1 "$learn_language$: Ztraceno v překladu"
learn_language_ongoing.1060.desc:3 ""...the alchemist reached for the [target.Custom('RandomWeirdObject')] as the [target.Custom('lowly_servant_type')] looked on in fear, then-" suddenly I'm interrupted by a fuming [offended_character.GetTitledFirstName].\n\n"Did you just call my beloved [offended_character.Custom('MotherFather')] a [offended_character.Custom('InsultNoun')] and a [offended_character.Custom('InsultNounSexual')]!?" [offended_character.GetSheHe] screams. "I demand recompense for this grievous insult!"\n\nPerhaps my [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName] needs more practice..."
learn_language_ongoing.1060.a:0 "I am terribly sorry! I hope this is enough."
learn_language_ongoing.1060.b:2 "Oh, you misheard! I called [offended_character.GetHerHim] #EMP [offended_character.Custom('ComplimentAdjective')]#! and a #EMP [offended_character.Custom('RomanticComplimentNoun')]!#!"
learn_language_ongoing.1060.c:0 "Hah! Yes I did, and [offended_character.GetSheHe] is also #EMP [offended_character.Custom('InsultAdjective')]!#!"
learn_language_ongoing.1060.d:4 "I am just practicing my [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetNameNoTooltip]! I misspoke!"
extra_careful_modifier:0 "Zvlášť opatrný"
carefully_chosen_words_modifier:0 "Dobře zvolená slova"
learn_language_ongoing.1060.b.success:0 "You trick [offended_character.GetHerHim] into thinking you #EMP flattered#! [offended_character.GetHerHis] [offended_character.Custom('MotherFather')]"
learn_language_ongoing.1060.b.failure:0 "[offended_character.GetFirstNameNoTooltip] sees through your lie"
learn_language_ongoing.1060.d.success:0 "You successfully explain that it was a misunderstanding"
learn_language_ongoing.1060.d.failure:0 "[offended_character.GetFirstNameNoTooltip] doesn't believe you"
learn_language_ongoing.1070.t:1 "$learn_language$: Lechtivá literatura"
learn_language_ongoing.1070.desc:3 "Když nahlas čtu z [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName] knihy, kterou mi před časem poslal [target.GetTitledFirstName], všimnu si, že se služebnictvo chichotá...\n\n"Please, don't stop reading!" the servants giggle.\n"[ROOT.Char.GetSheHe|U] was just about to show [ROOT.Char.GetHerHis] [ROOT.Char.Custom('ObjectifiedFeature')]! We need to know if the [ROOT.Char.GetTitleTierName] and the [target.Custom('lowly_servant_type')] end up together, or if that [target.Custom('InsultNounSexual')] gets between them again!"\n\nAm I reading... #EMP something lewd?#! [ROOT.Char.Custom('CulturalCurse')|U]."
learn_language_ongoing.1070.a:0 "Guards, rid me of this blasted book!"
learn_language_ongoing.1070.b:0 "You dare laugh at me!? #EMP Flog them all.#!"
learn_language_ongoing.1070.c:0 "Oh well, I suppose it #EMP is#! educational, in a sense..."
erotic_novel_connoisseur_modifier:0 "Znalec erotických románů"
lauded_loud_reader_modifier:0 "Oceňovaný hlasitý čtenář"
lauded_loud_reader_modifier_desc:0 "Tato postava bavila svůj dvůr 'zajímavým' nahlas čtením."
learn_language_ongoing.1080.t:1 "$learn_language$: Naučená lekce"
learn_language_ongoing.1080.desc:5 "Můj dvorský učitel [court_tutor.GetFirstName] mi pomáhá dnem i nocí v mých snahách naučit se [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName].\n\n[court_tutor.GetHerHis|U] oddanost umění vyučování je inspirativní — není dne, kdyby mi nepřinesl dopis v [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetNameNoTooltip] k přečtení, učeného [scheme.GetTargetCharacter.GetCulture.GetNameNoTooltip] [ROOT.Char.GetWomanMan] ke konverzaci, nebo mimořádnou mnemotechnickou rýmovačku.\n\nOpravdu bych se nedostal tak daleko bez [court_tutor.GetFirstNamePossessiveNoTooltip] pomoci."
learn_language_ongoing.1080.a:0 "[court_tutor.GetFirstNameNoTooltip], you deserve a reward!"
learn_language_ongoing.1080.b:0 "[court_tutor.GetSheHe|U] is doing [court_tutor.GetHerHis] job well."
attended_by_tutor_modifier:0 "Doprovázen dvoraným učitelem"
court_tutor_child_language_rank_1_modifier:0 "$attended_by_tutor_modifier$"
court_tutor_child_language_rank_2_modifier:0 "$attended_by_tutor_modifier$"
court_tutor_child_language_rank_3_modifier:0 "$attended_by_tutor_modifier$"
court_tutor_child_language_rank_4_modifier:0 "$attended_by_tutor_modifier$"
court_tutor_child_language_rank_5_modifier:0 "$attended_by_tutor_modifier$"
learn_language_ongoing.1090.t:1 "$learn_language$: Už není místo"
learn_language_ongoing.1090.desc:3 "Učení se [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName] je těžké. Opravdu těžké.\n\nMám pocit, že v mé hlavě už není místo, je plná. Jakmile do ní vstoupí jedno slovo, jiné upadne do propasti zapomnění. Bojuji s každou lekcí, vůbec nedělám pokrok."
learn_language_ongoing.1090.friend.desc:0 "\n\nNaštěstí je mi vždy nablízku [helpful_friend.GetTitledFirstName].\n"Keep it up, my [ROOT.Char.Custom('ComplimentAdjective')] friend, I believe in you!" [helpful_friend.GetSheHe] keeps saying. I really am blessed."
learn_language_ongoing.1090.no_friend.desc:0 "\n\nMožná potřebuji přestávku?"
learn_language_ongoing.1090.a:0 "I can always lean on [helpful_friend.GetFirstNameNoTooltip] for support!"
learn_language_ongoing.1090.b:0 "No matter how hard it is, I must persevere!"
learn_language_ongoing.1090.c:0 "I need a break..."
encouraged_by_friend_modifier:0 "Povzbuzen přítelem"
learn_language_ongoing.1100.t:1 "$learn_language$: Pečující [ROOT.Char.GetTitleTierName]"
learn_language_ongoing.1100.desc:3 "Není žádným tajemstvím, že pilně pracuji na učení se [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName], a zdá se, že se to stává obecně známým mezi [target.GetCulture.GetNameNoTooltip] sedláky.\n\nNazývají mě 'the [ROOT.Char.GetTitleTierName] that cares', což je skutečně lichotivé. I nižší šlechta chválí mé úsilí!\n\nMám pocit, že mé snahy přiblížily [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] a [target.GetCulture.GetCollectiveNounNoTooltip]."
learn_language_ongoing.1100.a:3 "Perhaps I should hold a speech, in #EMP both#! [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetNameNoTooltip] and [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]?"
learn_language_ongoing.1100.b:0 "Make them forget me, I cannot afford distractions."
learn_language_ongoing.1100.c:0 "This is most fortunate!"
learn_language_ongoing.1100.a.success:0 "You deliver a fantastic speech"
learn_language_ongoing.1100.a.failure:0 "You make a fool out of yourself"
learn_language_ongoing.1110.t:1 "$learn_language$: Půvab poezie"
learn_language_ongoing.1110.desc:3 "Ah, '[target.Custom('RegionalDrink')|U] by the Lake' by [the_poet.GetFirstName] of [poet_location.GetNameNoTierNoTooltip]. Truly a great collection of [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName] poetry!\n\n#POE [ROOT.Char.Custom('GeneratePoem_Title')]#!\n[ROOT.Char.Custom('GeneratePoem_Intro_Rhyming')]\n[ROOT.Char.Custom('GeneratePoem_Outro_Rhyming')]\n\nPerhaps I should try my hand at poetry, too?"
learn_language_ongoing.1110.a:0 "I think I will try!"
learn_language_ongoing.1110.b:0 "Maybe I should recite a #EMP romantic#! poem for [lover_to_be.GetFirstNameNoTooltip]?"
learn_language_ongoing.1110.c:0 "No, I am #EMP studying#!, I do not have time for frivolous activities!"
poetry_collector_modifier:0 "Sběratel poezie"
learn_language_ongoing.1110.a.success:0 "You find yourself quite talented"
learn_language_ongoing.1110.a.failure:0 "You cant rhyme to save your life"
learn_language_ongoing.1120.t:1 "$learn_language$: Dětinské pohádky"
learn_language_ongoing.1120.desc:3 ""The wise [ROOT.Char.Custom('GetAnimalType')|U] then said to the little [ROOT.Char.Custom('GirlBoy')] — beware, for there's a..." suddenly I'm interrupted.\n\n"What!? The great [ROOT.Char.GetTitleTierName] is reading #EMP children's fables!#! Have you no pride?" [insensitive_asshole.GetTitledFirstName] exclaims.\n"This is unacceptable! If your foes find this out, they will think you feeble-minded!"\n\nMaybe my choice of [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName] literature was a bit... underwhelming, in the eyes of the [ROOT.Char.Custom('GetCourt')]."
learn_language_ongoing.1120.a:0 "No! These are... #EMP venerated [target.GetCulture.GetNameNoTooltip] classics!#! That's it!"
learn_language_ongoing.1120.b:0 "You dare insult me!? I'll show you!"
learn_language_ongoing.1120.c:0 "You are right. They are not fit for a [ROOT.Char.GetTitleTierName]."
learn_language_ongoing.1120.d:0 "Let people think what they will. These stories are educational!"
learn_language_ongoing.1120.a.success:0 "You trick [insensitive_asshole.GetFirstNameNoTooltip] into thinking the fables are classical works"
learn_language_ongoing.1120.a.failure:0 "You lose standing as your fable-reading become common knowledge"
easily_read_fables_modifier:0 "Snadno čitelné pohádky"
seemingly_feeble_minded_modifier:0 "Zdánlivě slabomyslný"
seemingly_feeble_minded_modifier_desc:0 "Tato postava je často viděna, jak čte dětské pohádky, čímž působí dojem, že její mysl ještě nemusí být zralá."
learn_language_ongoing.1120.b.tt:0 "#V Duel#! [insensitive_asshole.GetFirstName] to punish [insensitive_asshole.GetHerHim] for [insensitive_asshole.GetHerHis] insolence!\n#weak This duel is NOT to the death.#!\nIf you win, you will gain [prestige_i] [prestige|E] and a [modifier|E] for the [scheme|E]. If you lose, you will be ridiculed.\n\nYour [prowess|E]: [prowess_i]#V [root_for_loc.GetProwess]#!\n[insensitive_asshole.GetFirstNamePossessive] [prowess|E]: [prowess_i]#V [insensitive_asshole.GetProwess]#!"
learn_language_ongoing.1121.trigger_failure:0 "My duel against [insensitive_asshole.GetFirstNameNoTooltip] has been invalidated"
learn_language_ongoing.1123.t:0 "$learn_language_ongoing.1120.t$"
learn_language_ongoing.1123.desc:0 ""I yield! Please forgive me, you are not feeble-minded at all! Just spare me!" [insensitive_asshole.GetTitledFirstName] exclaims.\n\nThat'll teach [insensitive_asshole.GetHerHim] to insult #EMP me#!."
learn_language_ongoing.1123.a:0 "As the wise [ROOT.Char.Custom('GetAnimalType')|U] once said: "Don't insult your betters!""
learn_language_ongoing.1123.b:0 "You will rot in the dungeon for your insolence!"
learn_language_ongoing.1124.t:0 "$learn_language_ongoing.1120.t$"
learn_language_ongoing.1124.desc:0 "[insensitive_asshole.GetTitledFirstName] spits next to where you lie on the ground.\n\n"You are a weak, pathetic excuse for a [ROOT.Char.GetTitleTierName]. Now I will do you a favor and rid you of these inane books." [insensitive_asshole.GetSheHe] says."
learn_language_ongoing.1124.a:0 "A setback in my studies..."
learn_language_ongoing.1130.t:1 "$learn_language$: Slovní zamilovanost"
learn_language_ongoing.1130.desc:4 ""Oh, my dear [ROOT.Char.GetFirstNameNoTooltip]! You really are learning my beloved [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName]? I feel so appreciated, you're making such an effort to understand me!" [lover_to_help.GetTitledFirstName] says, [lover_to_help.Custom('quirk_pos_pp')].\n\n"Can I help you in any way? Teach you some words, perhaps?" [lover_to_help.GetSheHe] says."
learn_language_ongoing.1130.a:0 "I'll take any help I can get!"
learn_language_ongoing.1130.b:0 "How do you say: "Meet me in my bedchamber, naked?""
learn_language_ongoing.1130.c:0 "Thank you, but I'm doing just fine."
motivated_by_love_modifier:0 "Motivován láskou"
learn_language_ongoing.1130.a.success:0 "[lover_to_help.GetFirstNameNoTooltip] is a good, albeit flirtatious teacher"
learn_language_ongoing.1130.a.failure:0 "[lover_to_help.GetFirstNameNoTooltip] thinks it's appropriate to #EMP start#! your lessons with words such as 'terpsichorean', 'transmogrify' and 'lugubrious'"
learn_language_ongoing.1140.t:1 "$learn_language$: Pomocná ruka"
learn_language_ongoing.1140.desc:4 ""You are learning [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName], I see — good choice, speaking it will surely strengthen your position as [ROOT.Char.GetTitleTierName]." my [SCOPE.sC('root_for_loc').Custom2('RelationToMeShort', SCOPE.sC('close_one_to_help'))] [close_one_to_help.GetFirstName] exclaims, [close_one_to_help.Custom('quirk_pos_pp')].\n\n"I speak [target.GetCulture.GetNameNoTooltip] natively. Perhaps I could be of assistance, [SCOPE.sC('close_one_to_help').Custom2('RelationToMeShort', SCOPE.sC('root_for_loc'))]?" [close_one_to_help.GetSheHe] says."
learn_language_ongoing.1140.a:0 "Could you help me make sense of this sentence?"
learn_language_ongoing.1140.b:0 "Would you like to join my lessons, from now on?"
helpful_assistance_modifier:0 "Užitečná pomoc"
learn_language_ongoing.1300.t:0 "$learn_language$: Příjemné tlachání"
learn_language_ongoing.1300.desc:0 "As we pass through the [ROOT.Char.GetCurrentLocation.GetTitle.GetName], a jubilant local approaches my entourage. [interlocutor.GetHerHis] smile stretches from ear to ear. I discern that [interlocutor.GetSheHe] is offering a warm welcome, but the finer aspects of [interlocutor.GetHerHis] speech are sadly lost on me.\n\nBe that as it may, I wave away my attentive companions and return [interlocutor.GetHerHis] joyful greeting — I can hardly imagine a more excellent chance to practice my [interlocutor.GetCulture.GetLanguage.GetName]!"
learn_language_ongoing.1300.a:0 "Let us simply have a pleasant conversation."
learn_language_ongoing.1300.a.flavor:0 "You attempt to engage in a conversation about the similarities and differences between [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip] and [interlocutor.GetCulture.GetLanguage.GetNameNoTooltip]"
learn_language_ongoing.1300.b:0 "I am feeling rather #EMP feisty#! today..."
learn_language_ongoing.1300.b.flavor:0 "You attempt to engage [interlocutor.GetFirstNameNoTooltip] in an amicable debate"
learn_language_ongoing.1300.b.success:0 "You have an engaging debate with [interlocutor.GetFirstNameNoTooltip]"
learn_language_ongoing.1300.b.failure:0 "You fail to communicate with [interlocutor.GetFirstNameNoTooltip]"
learn_language_ongoing.1300.c:0 ""Join us on our journey to [next_destination.GetNameNoTooltip]!"""
learn_lang_cult_acceptance_gain_debate:0 "Engaged in an amicable debate while traveling"
interlocutor_entourage_member:0 "Partner konverzace se přidal k družině"
