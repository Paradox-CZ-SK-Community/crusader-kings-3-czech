l_polish:
learn_language_outcome.1000.t:1 "$learn_language$: Úspěch!"
learn_language_outcome.1000.desc:3 "Po mnoha hodinách tvrdé práce jsem se konečně naučil jazyk [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName]! Nekonečné hodiny procvičování přízvuku, bezesné noci napodobování intonace, nespočet lekcí zdokonalování melodie řeči... nakonec to stálo za to.\n\nBěhem mých snah jsem se snažil napodobit [target.GetTitledFirstNamePossessive] přízvuk — jsem si jistý, že mé výsledky [target.GetSheHe] ohromí!\n\nA samozřejmě mě nyní [target.GetCulture.GetNameNoTooltip] sedláci mnohem více respektují."
learn_language_outcome.1000.a:0 "Mám z toho dobrý pocit!"
learn_language_outcome.1000.b:3 "Možná bych měl poslat [target.GetFirstNameNoTooltip] dopis v [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetNameNoTooltip]?"
learn_language_outcome.1000.b.success:4 "Ohromím [target.GetFirstNameNoTooltip] svými znalostmi"
learn_language_outcome.1000.b.failure:4 "Můj dopis vyznívá jako neupřímná posměška"
target_responds:0 "[target.GetTitledFirstName] odpovídá na váš dopis"
learn_language_outcome.1001.opening:0 "[owner.Custom2('AppropriateGreetingPositive', target)]"
learn_language_outcome.1001.desc:5 "Již mnoho měsíců studuji jazyk [target.GetCulture.GetLanguage.GetName]. Toto poselství jsem osobně napsal pomocí písma [target.GetCulture.GetLanguage.GetNameNoTooltip] — dopis přátelství od mluvčího jazyka [owner.GetCulture.GetLanguage.GetName]!\n\nPřeji si, aby naše budoucí diplomatické vztahy přinášely prospěch nám oběma!"
learn_language_outcome.1001.a:4 "[owner.GetSheHe|U] ovládá [target.GetCulture.GetLanguage.GetNameNoTooltip]? Působivé, předávejte mé pozdravy!"
learn_language_outcome.1001.b:0 "Ha! [owner.GetHerHis|U] marný pokus o získání slávy je směšný!"
learn_language_outcome.2000.t:1 "$learn_language$: Selhání"
learn_language_outcome.2000.desc:3 "Po mnoha hodinách dřiny... nic! Je to #EMP nemožné#! naučit se jazyk [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName]. Ať se snažím jakkoli, mluvím jako sotva odstavené dítě a píšu jako negramotný, slepý poddaný, kterému chybí většina prstů!\n\nBah! To byla ztráta času..."
learn_language_outcome.2000.a:3 "Přiznávám porážku... [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetNameNoTooltip] je nad mé síly."
learn_language_outcome.2000.b:0 "Ne! Musím začít znovu a tentokrát to udělat pořádně."
learn_language_outcome.2000.c:0 "No, alespoň jsem se naučil několik užitečných zdvořilostí!"
scheme_loses_half_progress:0 "[scheme|E] ztrácí polovinu svého pokroku, ale zůstává aktivní"
learn_language_outcome.3000.t:1 "$learn_language$: Pokračovat ve studiu?"
learn_language_outcome.3000.desc:4 "Bohužel [target.GetTitledFirstName] už není mezi námi. Je to škoda — hledal jsem u [target.GetHerHim] vzor, jak upravit svůj přízvuk při učení [target.GetCulture.GetLanguage.GetName].\n\nTo nic nemění na tom, že nemusím přerušit studium — jen si musím najít někoho jiného, koho budu napodobovat!"
learn_language_outcome.3000.a:0 "[potential_continuation_target_1.GetTitledFirstNameNoTooltip] má krásný přízvuk!"
learn_language_outcome.3000.b:0 "Možná [potential_continuation_target_2.GetTitledFirstNameNoTooltip]? [potential_continuation_target_2.GetHerHis|U] dialekt je zajímavý."
learn_language_outcome.3000.c:0 "Třeba [potential_continuation_target_3.GetTitledFirstNameNoTooltip]?"
learn_language_outcome.3000.d:0 "Á, hledal jsem důvod, proč přestat studovat! Hurá!"
scheme_retains_progress:0 "[scheme|E] si zachovává veškerý předchozí pokrok"
child_learned_language_title:0 "[owner.Custom('GetDaughterSon')|U] se naučil jazyk!"
child_learned_language_desc:0 "Váš [owner.Custom('GetDaughterSon')] se naučil [target.GetCulture.GetLanguage.GetName] [language|E]"
child_learned_language_fail_title:0 "[owner.Custom('GetDaughterSon')|U] neuspěl při učení jazyka"
child_learned_language_fail_desc:0 "Váš [owner.Custom('GetDaughterSon')] se nenaučil [target.GetCulture.GetLanguage.GetName] [language|E]"
child_learned_language_invalidated_title:0 "Plán učení jazyka vašeho dítěte byl zneplatněn"
child_learned_language_invalidated_desc:0 "Plán [GetScheme('learn_language').GetTypeName] [scheme|E] vašeho dítěte byl zneplatněn"
