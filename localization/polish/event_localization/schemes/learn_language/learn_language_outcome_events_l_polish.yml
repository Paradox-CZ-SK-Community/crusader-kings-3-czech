l_polish:
learn_language_outcome.1000.t: "$learn_language$: Úspěch!"
learn_language_outcome.1000.desc: "Po mnoha hodinách tvrdé práce jsem se konečně naučil jazyk [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName]! Nekonečné hodiny procvičování přízvuku, bezesné noci napodobování intonace, nespočet lekcí zdokonalování melodie řeči... nakonec to stálo za to.\n\nBěhem mých snah jsem se snažil napodobit [target.GetTitledFirstNamePossessive] přízvuk — jsem si jistý, že mé výsledky [target.GetSheHe] ohromí!\n\nA samozřejmě mě nyní [target.GetCulture.GetNameNoTooltip] sedláci mnohem více respektují."
learn_language_outcome.1000.a: "Mám z toho dobrý pocit!"
learn_language_outcome.1000.b: "Možná bych měl poslat [target.GetFirstNameNoTooltip] dopis v [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetNameNoTooltip]?"
learn_language_outcome.1000.b.success: "Ohromím [target.GetFirstNameNoTooltip] svými znalostmi"
learn_language_outcome.1000.b.failure: "Můj dopis vyznívá jako neupřímná posměška"
target_responds: "[target.GetTitledFirstName] odpovídá na váš dopis"
learn_language_outcome.1001.opening: "[owner.Custom2('AppropriateGreetingPositive', target)]"
learn_language_outcome.1001.desc: "Již mnoho měsíců studuji jazyk [target.GetCulture.GetLanguage.GetName]. Toto poselství jsem osobně napsal pomocí písma [target.GetCulture.GetLanguage.GetNameNoTooltip] — dopis přátelství od mluvčího jazyka [owner.GetCulture.GetLanguage.GetName]!\n\nPřeji si, aby naše budoucí diplomatické vztahy přinášely prospěch nám oběma!"
learn_language_outcome.1001.a: "[owner.GetSheHe|U] ovládá [target.GetCulture.GetLanguage.GetNameNoTooltip]? Působivé, předávejte mé pozdravy!"
learn_language_outcome.1001.b: "Ha! [owner.GetHerHis|U] marný pokus o získání slávy je směšný!"
learn_language_outcome.2000.t: "$learn_language$: Selhání"
learn_language_outcome.2000.desc: "Po mnoha hodinách dřiny... nic! Je to #EMP nemožné#! naučit se jazyk [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName]. Ať se snažím jakkoli, mluvím jako sotva odstavené dítě a píšu jako negramotný, slepý poddaný, kterému chybí většina prstů!\n\nBah! To byla ztráta času..."
learn_language_outcome.2000.a: "Přiznávám porážku... [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetNameNoTooltip] je nad mé síly."
learn_language_outcome.2000.b: "Ne! Musím začít znovu a tentokrát to udělat pořádně."
learn_language_outcome.2000.c: "No, alespoň jsem se naučil několik užitečných zdvořilostí!"
scheme_loses_half_progress: "[scheme|E] ztrácí polovinu svého pokroku, ale zůstává aktivní"
learn_language_outcome.3000.t: "$learn_language$: Pokračovat ve studiu?"
learn_language_outcome.3000.desc: "Bohužel [target.GetTitledFirstName] už není mezi námi. Je to škoda — hledal jsem u [target.GetHerHim] vzor, jak upravit svůj přízvuk při učení [target.GetCulture.GetLanguage.GetName].\n\nTo nic nemění na tom, že nemusím přerušit studium — jen si musím najít někoho jiného, koho budu napodobovat!"
learn_language_outcome.3000.a: "[potential_continuation_target_1.GetTitledFirstNameNoTooltip] má krásný přízvuk!"
learn_language_outcome.3000.b: "Možná [potential_continuation_target_2.GetTitledFirstNameNoTooltip]? [potential_continuation_target_2.GetHerHis|U] dialekt je zajímavý."
learn_language_outcome.3000.c: "Třeba [potential_continuation_target_3.GetTitledFirstNameNoTooltip]?"
learn_language_outcome.3000.d: "Á, hledal jsem důvod, proč přestat studovat! Hurá!"
scheme_retains_progress: "[scheme|E] si zachovává veškerý předchozí pokrok"
child_learned_language_title: "[owner.Custom('GetDaughterSon')|U] se naučil jazyk!"
child_learned_language_desc: "Váš [owner.Custom('GetDaughterSon')] se naučil [target.GetCulture.GetLanguage.GetName] [language|E]"
child_learned_language_fail_title: "[owner.Custom('GetDaughterSon')|U] neuspěl při učení jazyka"
child_learned_language_fail_desc: "Váš [owner.Custom('GetDaughterSon')] se nenaučil [target.GetCulture.GetLanguage.GetName] [language|E]"
child_learned_language_invalidated_title: "Plán učení jazyka vašeho dítěte byl zneplatněn"
child_learned_language_invalidated_desc: "Plán [GetScheme('learn_language').GetTypeName] [scheme|E] vašeho dítěte byl zneplatněn"
