l_polish:
 child_learned_language_desc:0 "Tvůj [owner.Custom('GetDaughterSon')] se naučil [target.GetCulture.GetLanguage.GetName] [language|E]."
 child_learned_language_fail_desc:0 "Tvůj [owner.Custom('GetDaughterSon')] se nepodařilo naučit [target.GetCulture.GetLanguage.GetName] [language|E]."
 child_learned_language_fail_title:0 "[owner.Custom('GetDaughterSon')|U] se nepodařilo naučit jazyk."
 child_learned_language_invalidated_desc:0 "Tvůj dětský [GetScheme('learn_language').GetTypeName] [scheme|E] byl zneplatněn."
 child_learned_language_invalidated_title:0 "Plán učení jazyka tvého dítěte byl zneplatněn."
 child_learned_language_title:0 "[owner.Custom('GetDaughterSon')|U] se učí jazyk!"
 learn_language_outcome.1000.a:0 "Cítím se úspěšně!"
 learn_language_outcome.1000.b.failure:4 "Můj dopis vyznívá jako neupřímná posměšnost."
 learn_language_outcome.1000.b.success:4 "Ohromuji [target.GetFirstNameNoTooltip] svými znalostmi."
 learn_language_outcome.1000.b:3 "Možná bych měl poslat dopis v [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetNameNoTooltip] [target.GetFirstNameNoTooltip]?"
 learn_language_outcome.1000.desc:3 "Po mnoha těžkých hodinách jsem konečně zvládl(a) [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName] jazyk! Nekonečné hodiny cvičení akcentu, bezesné noci napodobování intonace, nespočet lekcí zvládání intonace... všechno to stálo za to.\n\nBěhem svých snah jsem se snažil(a) napodobit akcent [target.GetTitledFirstNamePossessive] — jsem si jistý(á), že [target.GetSheHe] by byl(a) mým výsledkem ohromen(a)!\n\nA, samozřejmě, sedláci [target.GetCulture.GetNameNoTooltip] mě nyní respektují mnohem více."
 learn_language_outcome.1000.t:1 "$learn_language$: Úspěch!"
 learn_language_outcome.1001.a:4 "[owner.GetSheHe|U] se naučil(a) [target.GetCulture.GetLanguage.GetNameNoTooltip]? Imponující, pozdravuji!"
 learn_language_outcome.1001.b:0 "Ha! [owner.GetHerHis|U] marný pokus o získání slávy je k smíchu!"
 learn_language_outcome.1001.desc:5 "Studoval(a) jsem [target.GetCulture.GetLanguage.GetName] jazyk po mnoho měsíců. Osobně jsem napsal(a) tento dopis pomocí [target.GetCulture.GetLanguage.GetNameNoTooltip] písma — dopis přátelství od mluvčího [owner.GetCulture.GetLanguage.GetName]!\n\nPřeji si, aby naše budoucí diplomatické jednání byla pro nás oba velmi prospěšná!"
 learn_language_outcome.1001.opening:0 "[owner.Custom2('AppropriateGreetingPositive', target)]"
 learn_language_outcome.2000.a:3 "Uznávám porážku... [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetNameNoTooltip] je nad moje možnosti."
 learn_language_outcome.2000.b:0 "Ne! Musím začít znovu a udělat to tentokrát správně."
 learn_language_outcome.2000.c:0 "No, aspoň jsem se naučil(a) pár velmi efektivních zdvořilostí!"
 learn_language_outcome.2000.desc:3 "Po mnoha těžkých hodinách... nic! Je to #EMP nemožné#! naučit se [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName] jazyk. Bez ohledu na to, jak moc se snažím, mluvím jako sotva odstavené dítě a píšu jako neznalý, slepý poddaný, který postrádá většinu prstů!\n\nBah! To byl ztracený čas..."
 learn_language_outcome.2000.t:1 "$learn_language$: Neúspěch."
 learn_language_outcome.3000.a:0 "[potential_continuation_target_1.GetTitledFirstNameNoTooltip] má krásný akcent!"
 learn_language_outcome.3000.b:0 "Možná [potential_continuation_target_2.GetTitledFirstNameNoTooltip]? [potential_continuation_target_2.GetHerHis|U] dialekt je zajímavý."
 learn_language_outcome.3000.c:0 "Možná [potential_continuation_target_3.GetTitledFirstNameNoTooltip]?"
 learn_language_outcome.3000.desc:4 "Bohužel [target.GetTitledFirstName] už tu není. Je to škoda, chtěl(a) jsem se [target.GetHerHim] zeptat, jak vylepšit svůj akcent během učení [target.GetCulture.GetLanguage.GetName].\n\nTo ale neznamená, že musím přerušit své studium — jen si musím najít někoho jiného, koho mohu napodobovat!"
 learn_language_outcome.3000.d:0 "Ah, hledal(a) jsem důvod, proč přestat studovat! Hurá!"
 learn_language_outcome.3000.t:1 "$learn_language$: Obnovit studium?"
 scheme_loses_half_progress:0 "The [scheme|E] ztrácí polovinu svého pokroku, ale zůstává aktivní."
 scheme_retains_progress:0 "The [scheme|E] si uchovává veškerý předchozí pokrok."
 target_responds:0 "[target.GetTitledFirstName] odpovídá na tvůj dopis."
