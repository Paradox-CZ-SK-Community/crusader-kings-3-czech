l_polish:
 do_not_execute_assassination_tooltip: "Neprovádějte atentát"
 assassination_ongoing.0001.t: "Tajný sympatizant"
 assassination_ongoing.0001.desc: "Můj vrah, [assassin.GetName], zjistil, že [secret_sympathizer.GetName], jeden z dvořanů [target.GetNamePossessive], je do jisté míry nakloněn naší věci — i když nemusí veřejně vyznávat víru [ROOT.Char.GetFaith.GetName].\n\n"[secret_sympathizer.GetSheHe|U] je ochoten nám v tom spiknutí pomoci", vysvětluje [assassin.GetFirstNameNoTooltip]. "Ale výměnou [secret_sympathizer.GetSheHe] chce obdržet vaše požehnání a vaši přízeň jako velký ochránce [ROOT.Char.GetFaith.GetAdherentNameNoTooltip].""
 assassination_ongoing.0001.a: "Budu o [secret_sympathizer.GetHerHim] mluvit v dobrém před [ROOT.Char.GetFaith.HighGodNameAlternate]."
 assassination_ongoing.0001.b: "Nemohu požehnat každému beznadějnému tulákovi, kterého mi přivedeš."
 fp3_sympathizer_might_betray_you.flavor: "[secret_sympathizer.GetFirstNameNoTooltip] nám může spíše uškodit, než pomoci..."
 assassination_ongoing.0002.t: "Naverbování fanatiků"
 assassination_ongoing.0002.desc: "[assassin.GetName] se zdá být při přípravách na [assassin.GetHerHis] misi vystresovaný. Vím samozřejmě, že vyhlídka na mučivou smrt [assassin.GetHerHim] ho/ji neodradí, takže to musí být něco jiného. Když se ptám, [assassin.GetSheHe] jde přímo k věci.\n\n"Potřebuji víc pomocníků, aby mi pomohli vykonat tuto misi proti [target.GetTitledFirstName]", říká mi [assassin.GetSheHe]. "Našel jsem pár následovníků [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] v divočině, kam je do exilu poslal [Select_CString(ROOT.Char.IsFemale,'lady','lord')] nepřátelský k naší věci. Byli by ochotni pomoci, pokud jim dodáme zbraně a brnění.""
 assassination_ongoing.0002.a: "Všichni věřící, muži i ženy, jsou vítáni, aby nám pomohli!"
 assassination_ongoing.0002.b: "Raději bych nespoléhal na tyhle tuláky..."
 assassination_usury_event_title: "Zlato a [owner.GetFaith.HighGodNameAlternate]"
 assassination_not_usury_event_title: "Malý pytlík zlata"
 assassination_ongoing.0003_opening: "[assassin.GetName] se zdá, že našel slabinu v okolí [target.GetName], kterou bychom mohli využít.\n\n"Indeed", [assassin.GetSheHe] says, "I have been communicating in secret with "
 assassination_usury_event_scullery_maid_desc: "ponížená, ale mstivá kuchyňská služebná"
 assassination_usury_event_guard_desc: "zkorumpovaný strážný"
 assassination_usury_event_harem_slave_desc: "ambiciózní otrok harému"
 assassination_usury_event_gardener_desc: "nenápadný zahradník, který kdysi patřil k [owner.GetFaith.GetAdherentNameNoTooltip]"
 assassination_usury_event_minor_servant_desc: "nevýznamný služebník malé důležitosti, ale s velkými dovednostmi"
 assassination_ongoing.0003.outro: " — a jsou ochotni nám podat informace, ale za cenu. Musíme jim diskrétně zaplatit zlatem."\n\n"Na okamžik mám pochybnosti. Služby se dají koupit, ano, ale co loajalita a důvěra?"
 assassination_ongoing.0003.a: "Chybovat je lidské..."
 assassination_ongoing.0003.b: "Nevidím důvod váhat!"
 assassination_ongoing.0003.c: "Ne, #italic získám#! věrnost lidí, ne koupím ji."
 assassination_ongoing.0004.t: "Okamžik pochybnosti"
 assassination_ongoing.0004_opening: "[assassin.GetName] se zdá nezvykle rozrušený, možná až sklíčený.\n\n"Ano," [assassin.GetSheHe] přiznává, když se přibližuji, "má víra slábne, [ROOT.Char.Custom('FormOfAddressForLiege')]. Pochybuji o příslibu velikých odměn v posmrtném životě. Mám obětovat svůj život zabitím toho [target.Custom2('InsultAdjective', SCOPE.sC('assassin'))] [target.GetFirstName]? Co když [assassin.GetFaith.HighGodNameAlternate] neschvaluje zabíjení #EMP all#! nevěřících?"\n\nKdyž se dívám na svého rozpolceného hlavního nájemného vraha, uvědomím si, že vše, co [assassin.GetSheHe] potřebuje, je " # todo: [assassin.GetName] vypadá nezvykle znepokojeně, možná dokonce sklíčeně.\n\n"Yes," [assassin.GetSheHe] confesses as I approach, "my faith is wavering, my [ROOT.Char.GetLadyLord]. I have had doubt in the promise of great rewards in the hereafter. Should I lay down my life in slaying that [target.Custom('InsultAdjective')] [target.GetFirstName]? What if [assassin.GetFaith.HighGodNameAlternate] does not approve of killing #EMP all#! unbelievers?"\n\nAs I look at my conflicted master assassin, I realize that all that [assassin.GetSheHe] needs is 
 assassination_doubt_event_hashish_desc: "uklidnit se hašišem, stát se prázdnou nádobou pro vůli [assassin.GetFaith.HighGodName]."
 assassination_doubt_event_alcohol_desc: "napít se tak, aby [assassin.GetSheHe] mohl nahlédnout do světa za hranicí."
 assassination_doubt_event_food_desc: "na okamžik se oddat požitkům, které může nabídnout jen dobré jídlo."
 assassination_doubt_event_confide_desc: "někoho, kdo bude naslouchat [assassin.GetHerHim] a utěšit [assassin.GetHerHim]."
 assassination_doubt_event_orgy_desc: "život potvrzující večer s konkubinami, který jim rád zajistím."
 assassination_doubt_event_meditation_desc: "okamžik útěchy a vnitřního rozhovoru s [assassin.GetFaith.HighGodName]."
 assassin_doubt_event_nothing_else: "abych znovu upevnil [assassin.GetHerHis] víru v [assassin.GetFaith.PositiveAfterLife3|U]."
 assassination_console.success: "Ujistíte [assassin.GetFirstNameNoTooltip]"
 assassination_console.failure: "Nepodaří se vám ujistit [assassin.GetFirstNameNoTooltip]"
 assassination_console_toast.success: "[assassin.GetFirstNameNoTooltip] posílí [assassin.GetHerHis] odhodlání"
 assassination_console_toast.failure: "[assassin.GetFirstNameNoTooltip] nadále pochybuje"
 assassination_ongoing.0003.c_hashish: "Pojď, dej si se mnou hašišové koláčky."
 assassination_ongoing.0003.c_alcohol: "Pojď, napij se se mnou."
 assassination_ongoing.0003.c_food: "Pojďme se najíst společně."
 assassination_ongoing.0003.c_confide: "Pojď, svěř se mi."
 assassination_ongoing.0003.c_orgy: "Pojď, zajistím ukázku [assassin.GetFaith.PositiveAfterLife3|U]..."
 assassination_ongoing.0003.c_meditation: "Pojď, meditujme spolu."
 assassination_ongoing.0004.b: "Nesmíš váhat. Důvěřuj moudrosti [assassin.GetFaith.HighGodName]."
 assassination_ongoing.0004.c: "Možná bychom měli přehodnotit tento atentát..."
 high_risk_of_dying.tt: "@warning_icon! #X [assassin.GetNameNoTooltip] by mohl mít během atentátu vyšší pravděpodobnost smrti!#!"
 assassination_ongoing.0005.t: "Jed nebo mor"
 assassination_ongoing.0005.desc: ""Můj [ROOT.Char.GetTitleTierName]," [assassin.GetName] říká, "musíme využít každé výhody, kterou máme, abychom odstranili [target.GetTitledFirstName]. Existuje mocný jed, který v malých dávkách užívají východní mystici, kterým bych mohl potřít čepel. Ale jeho pořízení bude drahé...""  
 assassination_ongoing.0005.a_you: "Není potřeba. Mohu pro vás připravit jed!"
 assassination_ongoing.0005.a_them: "Jsi zručný bylinkář, připrav něco sám."
 assassination_ongoing.0005.b: "Neexistuje cena, kterou bych za věc nezaplatil!"
 assassination_ongoing.0005.c: "Stačí nechat čepel přes noc v latríně, to udělá své."
 assassination_ongoing.0005.d: "Ne, je to ztráta času a pod naší úroveň."
 assassination_ongoing.0006.t: "Uprchlý atentátník"
 assassination_ongoing.0006.desc: "Byl učiněn pokus o život [target.GetNamePossessive], ale jakmile náš hlavní atentátník [assassin.GetName] spatřil mezeru, jeden z [assassin.GetHerHis] společníků podlehl strachu ze smrti a utekl.\n\nPlán bylo třeba zrušit. Naštěstí se zdá, že [target.GetTitledFirstNameNoTooltip] nic netuší a [assassin.GetFirstNameNoTooltip] mě ujistil, že brzy bude možné podniknout další pokus. Uprchlý vrah však může zůstat problémem, pokud nenajdeme [dummy_assassin_gender.GetHerHim]."
 assassination_ongoing.0006.a: "Najdeme [dummy_assassin_gender.GetHerHim] — a umlčíme [dummy_assassin_gender.GetHerHim] jednou provždy."
 assassination_ongoing.0006.b: "Budeme se s tímto rizikem muset smířit."
 assassination_hunted_down_toast.success: "Umlčeli jste odpadlíka"
 assassination_hunted_down_toast.failure: "Nepodařilo se vám najít odpadlíka"
 assassination_hunted_down.success: "Odpadlý atentátník byl vypátrán a zabit"
 assassination_hunted_down.failure: "Nepodařilo se vám vypátrat [dummy_assassin_gender.GetHerHim]"
 assassination_ongoing.0007.t: "Ctnostný [target.GetWomanMan|U]?"
 assassination_ongoing.0007.desc: ""Nemohu to udělat," náhle prohlašuje můj vrah [assassin.GetFirstName], vypadající nezvykle znepokojeně.\n\n"I když je [target.GetSheHe] kacíř, [target.GetTitledFirstName] je přesto [target.GetWomanMan] s velkou ctností a silnou vírou v [assassin.GetFaith.HighGodName]. [target.GetSheHe|U] je známo, že není ani zkorumpovaný ani nespravedlivý. Jestliže [target.GetHerHim] zabiju, obávám se hněvu [assassin.GetFaith.HighGodNamePossessive] a strašného trestu v [ROOT.Char.GetFaith.NegativeAfterLife].""
 assassination_ongoing.0007.a: "Ty jsi #italic vrah#!! Nepřijal jsem tě, abys váhal!"
 assassination_ongoing.0007.b: "Možná máš pravdu... prozatím přestaneme."
