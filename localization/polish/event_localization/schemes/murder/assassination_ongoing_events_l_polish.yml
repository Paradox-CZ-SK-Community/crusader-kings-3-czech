 assassination_not_usury_event_title: "Malý pytel zlata"
 assassination_ongoing.0001.a: "Dobře promluvím o [secret_sympathizer.GetHerHim] před [ROOT.Char.GetFaith.HighGodNameAlternate]."
 assassination_ongoing.0001.b: "Nemohu požehnat každému beznadějnému tulákovi, kterého přivedete před mě."
 assassination_ongoing.0001.desc: "Můj vrah, [assassin.GetName], zjistil, že [secret_sympathizer.GetName], jedna z [target.GetNamePossessive] dvořanů, je poněkud sympatická naší věci - pokud nevyznává víru [ROOT.Char.GetFaith.GetName] veřejně.\n\n"[secret_sympathizer.GetSheHe|U] je ochotný nám pomoci v tomto spiknutí," [assassin.GetFirstNameNoTooltip] vysvětluje. "Ale na oplátku [secret_sympathizer.GetSheHe] chce dostávat vaše požehnání a vaši přízeň jako velký šampion [ROOT.Char.GetFaith.GetAdherentNameNoTooltip].""
 assassination_ongoing.0001.t: "Tajný sympatizant"
 assassination_ongoing.0002.a: "Každý muž a žena mezi věřícími jsou vítáni, aby nám pomohli!"
 assassination_ongoing.0002.b: "Raději bych nedůvěřoval těmto tulákům..."
 assassination_ongoing.0002.desc: "[assassin.GetName] se zdá být vystresovaný přípravami na [assassin.GetHerHis] misi. Vím, že vyhlídka na mučivou smrt [assassin.GetHerHim] neodradí, takže to musí být něco jiného. Když se ptám, [assassin.GetSheHe] jde rovnou k věci.\n\n"Potřebuji více spolupracovníků, aby mi pomohli splnit tuto misi proti [target.GetTitledFirstName]," říká mi [assassin.GetSheHe]. "Narazil jsem na pár [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] oddaných na divoké přírodě, kde byli vysláni do exilu od [Select_CString(ROOT.Char.IsFemale,'dámy','pána')] nepřítele našeho cíle. Byli by ochotni pomoci, pokud jim poskytneme zbraně a zbroj.""
 assassination_ongoing.0002.t: "Balancování s fanatiky"
 assassination_ongoing.0003.a: "Chybovat je lidské..."
 assassination_ongoing.0003.b: "Nevidím důvod váhat!"
 assassination_ongoing.0003.c_alcohol: "Pojď, pij se mnou."
 assassination_ongoing.0003.c_confide: "Pojď, svěř se mi."
 assassination_ongoing.0003.c_food: "Pojď, najímejme spolu."
 assassination_ongoing.0003.c_hashish: "Pojď, pojď si se mnou kvalitní koláčky z hašiše."
 assassination_ongoing.0003.c_meditation: "Pojď, meditujme spolu."
 assassination_ongoing.0003.c: "Ne, já #italic si vydělám#! loajalitu lidí, nekoupím ji."
 assassination_ongoing.0003.c_orgy: "Pojď, zařídím ti ukázku [assassin.GetFaith.PositiveAfterLife3|U]..."
 assassination_ongoing.0003_opening: "[assassin.GetName] se zdá, že našel slabinu u [target.GetName], kterou bychom mohli využít.\n\n"Opravu," říká [assassin.GetSheHe], "komunikoval jsem v tajnosti s "
 assassination_ongoing.0003.outro: " — a jsou ochotni nám poskytnout informace, ale za cenu. Musíme je zaplatit ve zlatě... diskrétně."\n\nNa okamžik pochybnosti. Služby lze koupit, ano, ale co loajalita a důvěra? "
 assassination_ongoing.0004.b: "Nesmíš zaváhat. Vlož důvěru do moudrosti [assassin.GetFaith.HighGodName]."
 assassination_ongoing.0004.c: "Možná bychom měli tuto vraždu přehodnotit..."
 assassination_ongoing.0004_opening: "[assassin.GetName] se zdá být neobvykle skleslý, možná dokonce zoufalý.\n\n"„Ano," [assassin.GetSheHe] přiznává, když se přiblížím, „má víra je slabá, můj [ROOT.Char.GetLadyLord]. Mám pochybnosti o slibu velkých odměn v posmrtném životě. Mám se obětovat zabitím toho [target.Custom('InsultAdjective')] [target.GetFirstName]? Co když [assassin.GetFaith.HighGodNameAlternate] neschvaluje zabíjení #EMP všech#! nevěřících?"\n\nKdyž se dívám na svého conflictního mistra vraha, uvědomuji si, že vše, co [assassin.GetSheHe] potřebuje, je "
 assassination_ongoing.0004.t: "Chvíle pochybností"
 assassination_ongoing.0005.a_them: "Jste zručný bylinkář, udělejte si něco sami."
 assassination_ongoing.0005.a_you: "Není třeba. Mohu pro tebe vytvořit jed! "
 assassination_ongoing.0005.b: "Není cena, kterou bych nebyl ochoten zaplatit za věc!"
 assassination_ongoing.0005.c: "Stačí namočit čepel přes noc do záchodové jámy, to bude stačit."
 assassination_ongoing.0005.desc: ""Můj [ROOT.Char.GetTitleTierName]," [assassin.GetName] říká, "musíme využít všechny výhody, které máme, abychom ukončili [target.GetTitledFirstName]. Existuje mocný jed, který v malých dávkách užívají východní mystikové, který bych mohl použít k potažení své čepeli. Ale jeho pořízení bude drahé...""
 assassination_ongoing.0005.d: "Ne, to je ztráta času a pod naší úroveň."
 assassination_ongoing.0005.t: "Jed nebo mor"
 assassination_ongoing.0006.a: "Najdeme [dummy_assassin_gender.GetHerHim] — a umlčíme [dummy_assassin_gender.GetHerHim] jednou provždy."
 assassination_ongoing.0006.b: "Budeme muset žít s tímto rizikem."
 assassination_ongoing.0006.desc: "Na životu [target.GetNamePossessive] byl spáchán pokus o atentát, ale bohužel, jakmile můj mistrovský vrah [assassin.GetName] uviděl příležitost, jeden z [assassin.GetHerHis] spolupracovníků byl přemožen strachem ze smrti a utekl.\n\nPlán musel být zrušen. Naštěstí se [target.GetTitledFirstNameNoTooltip] zdá být neinformovaný a [assassin.GetFirstNameNoTooltip] mi ujistil, že nový pokus může být brzy podán. Uprchlý vrah však může stále představovat riziko, pokud nenajdeme [dummy_assassin_gender.GetHerHim]. "
 assassination_ongoing.0006.t: "Uprchlý vrah"
 assassination_ongoing.0007.a: "Jsi #italic vrah#!! Najímal jsem tě, abys váhal!"
 assassination_ongoing.0007.b: "Možná máš pravdu... na chvíli se zastavíme."
 assassination_ongoing.0007.desc: ""Nemohu to udělat," náhle prohlásí můj vrah [assassin.GetFirstName], vypadá neobvykle znepokojeně.\n\n"Ačkoli [target.GetSheHe] je heretik, [target.GetTitledFirstName] je přesto [target.GetWomanMan] velké ctnosti a silné víry v [assassin.GetFaith.HighGodName]. [target.GetSheHe|U] je známý jako nekorumpovaný a nespravedlivý. Pokud bych [target.GetHerHim] zabil, bojím se [assassin.GetFaith.HighGodNamePossessive] hněvu a strašného trestu v [ROOT.Char.GetFaith.NegativeAfterLife]." "
 assassination_ongoing.0007.t: "Žena/Muž ctnosti?"
 assassination_usury_event_gardener_desc: "nenápadný zahradník, který byl dříve jedním z [owner.GetFaith.GetAdherentNameNoTooltip]"
 assassination_usury_event_guard_desc: "korumpovaný strážný"
 assassination_usury_event_harem_slave_desc: "ambiciózní otrokyně z haremu"
 assassination_usury_event_minor_servant_desc: "maličký sluha bez velkého významu, ale s velkými schopnostmi"
 assassination_usury_event_scullery_maid_desc: "ponížená, ale pomstychtivá služka"
 assassination_usury_event_title: "Zlato a [owner.GetFaith.HighGodNameAlternate]"
 assassin_doubt_event_nothing_else: "abych znovu potvrdil [assassin.GetHerHis] víru v [assassin.GetFaith.PositiveAfterLife3|U]."
