l_polish:
 murder_ongoing.3010.a:0 "Dej si další drink [agent_in_question.GetFirstNameNoTooltip]!"
 murder_ongoing.3301.desc:0 "Kde je můj ceremoniální nůž?! Nůž, který jsem plánoval zasadit do hrudi [target.GetTitledFirstNamePossessive]! Nůž, který jsem ostřil celé dny!\n\nProhledávám své pokoje, abych ho našel, ale nikde není."
 murder_ongoing.3010.desc_hero:0 "I když se to otevřelo některým příležitostem, abych se dozvěděl více o [scheme.GetTargetCharacter.GetTitledFirstName], [agent_hero_of_the_moment.GetTitledFirstName] – [scheme.GetTargetCharacter.GetTitleAsNamePossessiveNoTooltip] [target.Custom2('RelationToMe', SCOPE.sC('agent_hero_of_the_moment'))] a můj agent — vyjádřil obavy, že opilec ohrožuje [agent_hero_of_the_moment.GetHerHis] pozici na dvoře [scheme.GetTargetCharacter.GetTitleAsNamePossessiveNoTooltip].\n\n"Je to jen otázka času, než [agent_in_question.GetHerHis] temperamet vezme [agent_in_question.GetHerHim]!""
 murder_ongoing.3010.c:0 "Ujistím se, že [agent_in_question.GetHerHim] skutečně dostane to nejlepší! Buď připraven."
 murder_ongoing.3010.desc:0 "I když se to otevřelo některým příležitostem, abych se dozvěděl více o [scheme.GetTargetCharacter.GetTitledFirstName], [agent_in_question.GetSheHe] je k ničemu na nic jiného..."
 murder_event_title:0 "Vražda:"
 murder_ongoing.3010.b:0 "[agent_in_question.GetTitledFirstNameNoTooltip] se musí vyhýbat všemu, co se pije."
 murder_ongoing.3302.desc:0 "Najednou si vzpomínám na bylinky, které jsem získal, když jsme cestovali přes [herb_location.GetTerrain.GetNameNoTooltip|l] [herb_location.GetNameNoTooltip].\n\nTy by měly jistě pomoci #EMP oživit#! situaci v mém úsilí osvobodit [target.GetTitledFirstName] z [target.GetHerHis] Smrtelného světa."
 murder_ongoing.3010.a.failure:0 "[agent_in_question.GetSheHe|U] odhaluje [agent_in_question.GetHerselfHimself]"
 murder_ongoing.3301.a:0 "Mohl bych přísahat, že jsem ho tu nechal!"
 murder_ongoing.3301.t:0 "$murder_event_title$ Nejméně bystrý"
 murder_ongoing.3010.t:0 "$murder_event_title$ Opilý agent"
