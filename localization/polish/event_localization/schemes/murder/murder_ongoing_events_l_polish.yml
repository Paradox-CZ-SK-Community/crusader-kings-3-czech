l_polish:
murder_event_title: "Vražda:"
murder_ongoing.3010.t: "$murder_event_title$ Opilečný agent"
murder_ongoing.3010.desc_opening: "[agent_in_question.GetTitledFirstName] je každý den v [agent_in_question.GetHerHis] kalíšcích."
murder_ongoing.3010.desc_hero: "I když to otevřelo určité příležitosti dozvědět se více o [scheme.GetTargetCharacter.GetTitledFirstName], [agent_hero_of_the_moment.GetTitledFirstName] – [scheme.GetTargetCharacter.GetTitleAsNamePossessiveNoTooltip] [target.Custom2('RelationToMe', SCOPE.sC('agent_hero_of_the_moment'))] a můj agent – vyjádřil obavy, že opilec ohrožuje postavení [agent_hero_of_the_moment.GetHerHis] na dvoře [scheme.GetTargetCharacter.GetTitleAsNamePossessiveNoTooltip].\n\n"Je jen otázkou času, než [agent_in_question.GetHerHis] povaha přemůže [agent_in_question.GetHerHim]!""
murder_ongoing.3010.desc: "I když to přineslo určité příležitosti dozvědět se více o [scheme.GetTargetCharacter.GetTitledFirstName], [agent_in_question.GetSheHe] je k ničemu kromě toho..."
murder_ongoing.3010.a: "Ještě jeden panák, [agent_in_question.GetFirstNameNoTooltip]!"
murder_ongoing.3010.a.success: "[agent_in_question.GetHerHis|U] opilecké výstřelky jsou užitečné"
murder_ongoing.3010.a.failure: "[agent_in_question.GetSheHe|U] odhaluje [agent_in_question.GetHerselfHimself]"
murder_ongoing.3010.b: "[agent_in_question.GetTitledFirstNameNoTooltip] se musí držet dál od všech druhů alkoholu."
murder_ongoing.3010.c: "Zajistím, aby [agent_in_question.GetHerHim] podlehl! Buďte připraveni."
murder_ongoing.3301.t: "$murder_event_title$ Není nejostřejší"
murder_ongoing.3301.desc: "Kde je můj rituální nůž?! Nůž, který jsem plánoval vmáčknout do [target.GetTitledFirstNamePossessive] hrudi! Nůž, který jsem brousil celé dny!\n\nProhledám své pokoje vzhůru nohama, ale nikde ho nenacházím."
murder_ongoing.3301.a: "Přísahal bych, že jsem ho tady nechal!"
murder_ongoing.3302.t: "$murder_event_title$ Trocha toho, větvička onoho..."
murder_ongoing.3302.desc: "Náhle si vzpomenu na bylinky, které jsem pořídil, když jsme cestovali přes [herb_location.GetTerrain.GetNameNoTooltip|l] [herb_location.GetNameNoTooltip].\n\nMěly by jistě #EMP vylepšit#! situaci v mém úsilí osvobodit [target.GetTitledFirstName] z [target.GetHerHis] smrtelného světa."
murder_ongoing.3302.a: "To mi dobře poslouží."
