l_polish:
 murder_outcome.2002.no_awareness_2:0 "\n\nNaštěstí většina z banditů byla zabita v boji a mrtví nemluví. Nikdo se nikdy nedozví o mé účasti!"
 murder_outcome.5002.unwelcome_guest_house_arrest:0 "Prý starý přítel čekal v mé komoře, takže jsem docela překvapen, když se setkávám s zahalenou postavou — pozoruhodně neznámou a podezřelou postavou.\n\nProto, jakmile se objeví skrytý dýka, jsem připraven utéct ke dveřím a křičet na stráže. Čekají těsně za dveřmi pokoje, takže předpokládám, že cizince také nedůvěřovali, naštěstí pro mě."
 murder_outcome.1201.no_assassin:0 "Jeden z mých agentů připravuje speciální výlet pro mladého [target.GetTitledFirstName]. Dítě důvěřuje, že [target.GetSheHe] bude vzato na příjemný den do lesa.\n\n[target.GetFirstNameNoTooltip] se bohužel ztratí a bude nemožné ho najít před setměním. Oh, [target.GetSheHe] byl také tak mladý..."
 murder_outcome.2002.a.discovered:0 "Mým jediným zločinem bylo důvěřovat nízkém rodem banditům..."
 murder_outcome.2202.desc_normal:0 "Dvoraně jsem poslal pryč, než mi byly dány další podrobnosti."
 murder_outcome.2002.heh:0 "\nHeh."
 murder_outcome.2004.owner_is_known_1:0 "\n\nBohužel [target.GetSheHe] zemřel proklínající mé jméno a zvěsti o mé účasti se už rozšířily daleko a široko."
 murder_outcome.2202.scheme_owner_known:0 "\n\nKatastrofálně, chůva byla chycená a označila mě jako pachatele této ohavnosti."
 murder_outcome.4204.desc_opening:0 "[target.GetTitledFirstName] stále žije! [target.GetSheHe|U] vzal [target.Custom('FavoriteTreat')], ale než [target.GetSheHe] mohl kousnout, pouliční pes mu ho vzal z rukou a utekl dolů po ulici.\n\n"
 murder_outcome.4007.opening:0 "Hořící šíp vystřelený mým agentem se rozhořel a vytvořil hořící cestu přes přístav, avšak minul loď o vlásek.\n\nJak oheň zhasl v chladné oceánské vodě, pasažéři na lodi zírali na něj bez pochopení mnoho sekund, než vypukla panika.\n\n"
 murder_outcome.2205.scheme_unknown:0 "\n\nAspoň každý si myslí, že [target.GetSheHe] spadl náhodou."
 murder_outcome.4005.scheme_known:0 "\n\nMnoho venkovanů bylo pověšeno a agitátoři přiznali zapojení vnějších sil. Naštěstí ani oni nevěděli, že za tím stojím já."
 murder_outcome.5001.creepy_crawly_intro:0 "Ve chvíli, kdy cítím něco, co mi škrábe na noze, nemohu si pomoci a začnu se třást a odhazovat přikrývky, ale rychlý pohyb pouze rozčílí nechtěného hosta."
 murder_outcome.5002.poisoned_candy:0 "Jsem venku na hřišti, když se mi zjeví: úžasný [ROOT.Char.Custom('FavoriteTreat')]. Nikdo není blízko, a nikdo by si nevšiml, kdybych si ukousl...\n\nV okamžiku, kdy mám právě v úmyslu kousnout do dobroty, mi poškrabaný pouliční pes vytrhne jídlo přímo z rukou, sní ho celý a ihned padne mrtvý na zem."
 murder_outcome_reworked.4034.desc: "Jsem venku na hřišti, cítím se trochu žíznivý, když se najednou objeví sluha, který mi nabízí [ROOT.Char.Custom('FavoriteTreat')]. Ale já nechci [ROOT.Char.Custom('FavoriteTreat')], chci pít! Hloupý sluha!\n\nNa incident jsem už zapomněl, když se ke mně několik sluhů přiblíží o hodiny později a gratulují mi, že jsem byl tak chytrý a statečný a odhalil nějaký zlý plán nebo něco. Ať už. Teď ale skutečně chci [ROOT.Char.Custom('FavoriteTreat')]!"
 murder_outcome.1302.end:0 "ochoten se tvářit jako přítel [target.GetFirstNamePossessive], který přišel na návštěvu..."
 murder_outcome.1007.a:0 "Připravte plán k realizaci."
 murder_outcome.4202.scheme_owner_known:0 "\n\nAbych situaci zhoršil, její svědomí jí přerostlo přes hlavu a přiznala vše, včetně mé účasti!"
 murder_outcome_reworked.0000.revealed.scheme_target.failure.1.incapable: "\n\nKdyby mi ještě slova něco znamenala, rozpoznal bych, co každý kolem mě mumlá a opakuje naštvaně: \"Musel to být [owner_to_reveal.GetTitledFirstName]!\""
 murder_outcome.1204.t:0 "Sladký zub"
 murder_outcome.2301.a.discovered:0 "Nemůžeš nechat někoho umřít a pak se tvářit šokovaně, když opravdu zemře."
 murder_outcome_reworked.0000.memories.line_break: "Už to není trn v mém boku, díky [owner.GetFaith.FateGodName].\n\n"
 murder_outcome.5002.poisoned_duck:0 "Když mám v úmyslu kousnout do nejlahodnějšího kusu kachny, co jsem kdy viděl, jeden z mých sluhů se zhroutí, držíc se za krk! Zřejmě si ten hlupák pomohl ochutnat moje jídlo.\n\nNejméně posloužil jako varování, abych se nedotýkal zkaženého ptáka, zatímco dostal odměnu za svou neopatrnost."murder_outcome.1007.desc_ending_travel:0 "\n\nByla by to tragédie, kdyby moji agenti promáčeli trámy hořlavou tekutinou, uprchli na jediné člunu a zapálili loď při svém bezpečném útěku... čímž by zajistili smrt [target.GetFirstNamePossessiveNoTooltip] spolu s [target.GetHerHis] doprovodem."
 murder_outcome.2007.desc_lowborn:0 "Všichni pasažéři se ocitli ve vodě a oblečení je tak těžké, když jsou mokré..."
 murder_outcome.4004.scheme_known:1 "\n\nUmístění [SCOPE.Custom('VenomousCreature')] do postele [target.GetTitleAsNamePossessiveNoTooltip] není zrovna nenápadné, ale aspoň nikdo neví, že jsem za tím byl já."
 murder_outcome.2302.no_awareness_1:0 "\n\nSlužebník se znovu vyplížil a dlouho byl pryč, než bylo tělo vůbec objeveno. Nikdo neví o mé účasti."
 murder_outcome_reworked.0000.addendum.house_feud.2.servants: "Služebníci se brblají: $murder_outcome_reworked.0000.addendum.house_feud.2.2$"
 murder_outcome.5002.child_pushed:0 "Jsem venku na hřišti, když to vidím: stezka sladkostí vedoucí nahoru po schodech. Na vrcholu nacházím košík visící z okraje, plný cukrovinek! Ale když se k němu skloním, svět se převrátí a já padám; země se blíží a já zavírám oči a – ...nacházím se visící na zdi za zadní stranou mého [ROOT.Char.Custom('GetUpperClothingArticle')]. #EMP Uf!#!"
 murder_outcome.1301.a:0 "Jak dlouho potrvá, než [prison_owner.GetFirstNameNoTooltip] vůbec zjistí, že [target.GetFirstNameNoTooltip] je mrtvý?"
 murder_outcome.5002.poisoned_drink:0 "Během večeře skočí do místnosti služebník a shodí mi pohár z ruky #EMP právě#! když se chystám napít!\n\n"Moje [ROOT.Char.GetLadyLord], je to jed! Jedna z kuchyňských dívek... Odpusťte jí, dala si lok, a ona– ona je mrtvá!""
 murder_outcome.1205.desc_cat:0 "Můj agent uváže provaz kolem malé kočky [target.GetTitledFirstNamePossessiveNoTooltip] a pověsí ji na vysokou zeď– hádám, že křičení určitě přivolá dítě."
 murder_outcome.1302.a:0 "Vyzbrojte služebníka a pošlete [dummy_gender.GetHerHim] na [dummy_gender.GetHerHis] cestu."
 murder_outcome.5001.unwelcome_guest_house_arrest.no_court:0 "[target.GetFirstNamePossessiveNoTooltip] bývalý soud."
 murder_outcome.2204.scheme_owner_known:0 "\n\nKatastrofálně, někdo viděl mého agenta, jak pokládá pochoutku, a brzy jsem byl odhalen jako mozek celé záležitosti!"
 murder_outcome.1202.desc:0 "Je načase. Jedna z malých [target.GetTitledFirstNamePossessive] chův je ochotna udělat, co je třeba. Za dostatečné odškodnění, samozřejmě.\n\nMávám na svého agenta, než [dummy_gender.GetSheHe] dokončí popis účelu ostré jehly."
 murder_outcome_reworked.0000.revealed.failure.1: "\n\nJeště hůře, dostatek důkazů vyšlo najevo, aby prokázal mou účast na zločinu, což mě označilo za neúspěšného a vraha."
 murder_outcome.4204.scheme_unkown:0 "Aspoň nikdo neví o mých skutečných úmyslech..."
 murder_outcome_reworked.7003.desc: "$murder_outcome_reworked.7001.desc$ Tak proč museli zasáhnout, než byla práce dokončena?!"
 murder_outcome.4001.a.discovered:0 "[dummy_assassin_gender.GetSheHe|U] tam ve skutečnosti byl, aby zastrašil #EMP skutečného#! vraha! A uspěl!"
 murder_outcome.2003.no_awareness_2:0 "\n\nZdá se také, že žádný z mých agentů není podezříván, což znamená, že nikdo nemůže vystopovat jed zpět ke mně!"
 murder_outcome.4301.a.discovered:0 "Je opravdu tak mnohem lepší jen nechat [target.GetHerHim] hnít?"
 murder_outcome.4005.failed_attempt_1:0 "\n\nMoji agitátoři je úspěšně popudili, ale když se dav začal bouřit, vojáci [target.GetFirstNamePossessive] je podřízli. Přeživší utekli v hrůze, zatímco [target.GetTitleTierName] se vracel do [target.Custom('ResidenceBuilding')]."
 murder_outcome.4007.a:0 "Jak těžké může být zasáhnout loď?!"
 murder_outcome.1205.desc_opening:0 "[target.GetTitledFirstNamePossessive] čas přišel. Všechno časem padá: království, [ROOT.Char.Custom('LadiesLords')], #EMP děti shazované z vysokých míst#!...\n\n"
 murder_outcome.4005.a:0 "Tato neschopnost je důvod, proč vládneme, a tito sedláci ne."
 murder_outcome.4004.a:0 "Vaše štěstí se natáhne jen do určité míry, [target.GetFirstNameNoTooltip]!"
 murder_outcome.2005.no_awareness_1:0 "\n\nMnoho sedláků bylo oběšeno, včetně mých agitátorů, což znamená, že to nemůže být vystopováno zpět ke mně!"
 murder_outcome.1005.a:0 "Čas na nějakou dobrou, staromódní vládu davu."
 murder_outcome.2000.a:0 "[ROOT.Char.GetFaith.DevilName|U] musel být nedočkavý na [target.GetHerHis] společnost!"
 murder_outcome_reworked.0062.desc: "\n\nNemám čas reagovat, když na mě padá zlomený stěžeň, vyrazuje mi veškerý vítr z plic a hází mě do vody. Šok z nárazu do studené vody udělá zbytek, zatímco moje těžké oblečení mě táhne dolů... pod vlny..."
 murder_outcome.4002.desc:1 "\n\nMoji najatí násilníci selhali ve snaze přemoci [target.GetHerHis] doprovod."murder_outcome.1004.a:0 "Doufám, že se nebojíš [SCOPE.Custom('VenomousCreatureTypePlural')], [target.GetFirstNameNoTooltip]..."
 murder_outcome.5001.gang_of_thugs:0 "Když cestujeme lesem se svou družinou, jsme napadeni bandou darebáků. Ti se brzy ukážou být více zaujati našimi životy než naším zlatem, a i když moji muži bojují statečně, zločinci měli prvek překvapení.\n\nBěžím tak rychle, jak to jen jde, dokud si nemyslím, že jsem se dostal do bezpečí. Pak, přes zvuk bitvy, slyším čisté napnutí jediného tětivy."
 murder_outcome.4008.scheme_owner_known:0 "A pokud to nebylo dost špatné, jeden z ostatních sluhů se ani na chvíli nezaváhal a ukázal na mě jako na viníka pokusu!"
 murder_outcome_reworked.0044.desc: "Když projíždím městem se svou družinou, nemohu si pomoci, ale všimnu si rostoucího davu obklopujícího nás ze všech stran.\n\nNaštěstí jsem se dnes ráno rozhodl odejít s velikou skupinou dobře vyzbrojených vojáků, jejichž pohled dělá zázraky při uklidnění nespokojenosti davu. Když se malá skupina rozhněvaných rolníků pokusí zaútočit, moji strážní je snadno rozpráší."
 murder_outcome.5001.poisoned_drink_no_alcohol:0 "Když si užívám večeři a plný šálek [ROOT.Char.Custom('RegionalDrink')], náhle cítím zvláštní pocit v krku."
 murder_outcome_reworked.7011.desc: "Vězni v domácím vězení by měli být pečlivě sledováni; proto bylo skutečně geniální dostat jednoho z mých agentů do [target.GetFirstNamePossessiveNoTooltip] domu pod záminkou návštěvy starého přítele! Můj společník byl dovnitř a ven, než stráže vůbec zjistily, že je něco špatně."
 murder_outcome.2001.memories:0 "\n\nPamatuji si, když [bad_memory.GetDescription], [ROOT.Char.Custom('MurderMemoryEnding')]"
 murder_outcome.5001.beat_to_death_in_dungeon:0 "Když se dveře mé vězeňské cely otevřou, odvážím se doufat, že budu na chvíli propuštěn. Nicméně, skupina zahalených postav vstoupí a já hned vím, co mě čeká.\n\nBití je divoké a kruté. Moje oslabené tělo nenabízí žádný odpor. Když ležím na podlaze a cítím, jak ze mě život uniká, bezmyšlenkovitě pozoruji, jak se moje krev mísí s vodou na vlhké podlaze."
 murder_outcome.5002.schemer_known:0 "\n\nTo byl bezpochyby počin toho [owner.Custom('InsultAdjective')] [owner.Custom('InsultNoun')], [owner_to_reveal.GetTitledFirstName]!"
 murder_outcome.2007.a:0 "Taková tragédie!"
 murder_outcome.4202.scheme_unkown:0 "\n\nAsi byla dost moudrá, aby o plánu mlčela. Možná to všechno bylo pro nejlépe..."
 murder_outcome_reworked.7013.desc: "Vězni v domácím vězení by měli být pečlivě sledováni; proto měl být skutečně geniální dostat jednoho z mých agentů do [target.GetFirstNamePossessiveNoTooltip] domu pod záminkou návštěvy starého přítele! Bohužel stráže mou společníkovu historku neuvěřily a čekaly hned za dveřmi, připravené zasáhnout v případě jakýchkoli podezřelých aktivit. Zřejmě pokus o vraždu #EMP nepočítá#! jako #EMP podezřelé aktivity#!."
 murder_outcome.1003.a:0 "Dobrou chuť, [target.GetFirstNameNoTooltip]..."
 murder_outcome.1205.desc:0 "Můj agent nechá stopu sladkostí vedoucí nahoru, nahoru, nahoru, dost vysoko na to, aby se malému [target.GetTitledFirstNamePossessiveNoTooltip] zjevil chuť. Jakmile dorazí nahoru, [target.GetSheHe] najde košík plný pochoutek visící přes zeď."
 murder_outcome.4302.unknown_so_far:0 "\n\nSluha se přesto podařilo uniknout, a způsob, jakým [dummy_gender.GetSheHe] zběsile bral cennosti na [dummy_gender.GetHerHis] cestě ven, přiměl lidi myslet si, že to byl složitý zločin, nikoli vražda!"
 murder_outcome.2007.scheme_unknown:0 "\n\n#EMP Bohužel#! lučištník nebyl nalezen."
 murder_outcome.5001.infant_creepy_crawly:0 "Měkká postel pode mnou a teplá deka na mě jsou vše, co si přeji. Jsem téměř usnutý, když cítím zvláštní pocit, jako by něco stoupalo po mém těle. Náhle bolest vzkvétá v mém rameni a začínám plakat.\n\nBolest se jen šíří a roste. #EMP Bolest je tak velká.#! Bolest je vše, co můj svět zahrnuje, dokud nezůstane nic."
 murder_outcome_reworked.0000.addendum.house_feud.1: "Prokletí ti [target.GetHouse.GetBaseName] #EMP bastardi#!."
 murder_outcome.5001.poisoned_duck:0 "Užívám si kachnu na mé hostině, když náhle cítím, jak mi oteče krk a mé končetiny se zpomalují. Cítím, co přichází, ale nemohu to zastavit.\n\nNepotrvá dlouho, než se má vize zatemní a vzdálené výkřiky smíchu se mění v hrůzostrašné výkřiky, jak se pomalu vzdalují."
 murder_outcome_reworked.0000.successful_scheme_target.child: "Není to fér!"
 murder_outcome.2003.t:0 "Zdravý jedlík"
 murder_outcome.2001.c:0 "Spravedlnost je vykonána."murder_outcome_reworked.0074.desc: "Užívám si večeři na večer jako každý jiný. Před mnou sedí okouzlující pohár naplněný po okraj, který láká. Když se pro něj konečně natáhnu, celá řada sluha vtrhne do místnosti a začne křičet. \"Můj [ROOT.Char.GetLadyLord], zastavte! Je to otrávené! Někdo z nás pil ze stejného sudu a okamžitě padl mrtvý!\" Má ruka zmrzne ve vzduchu."
 murder_outcome.1003.t:0 "Jídlo, za které se umírá"
 murder_outcome.5001.courtier:0 "Někteří dvořané mě vzali do lesa, abychom si hráli, a dnes jsme si tolik užívali! Ale schovali se před hodně dlouhou dobou a nemohu je najít, a rychle se stmívá a je mi strašně..."
 murder_outcome.4302.t:0 "Nežádoucí host"
 murder_outcome.2008.scheme_owner_known:0 "Bohužel, moji agenti byli spatřeni a podplacení sluhové neváhali odhalit mou účast!"
 murder_outcome.1007.desc:0 "[target.GetTitledFirstName] kontroluje loď zakotvenou v jednom z přístavů [province.GetNameNoTier] později tento týden."
 murder_outcome_reworked.0000.memories.bad.house_feud: "Jedna méně [target.GetHouse.GetBaseName] na starosti.\n\n"
 murder_outcome.1201.desc:0 "[assassin.GetTitledFirstName] připravuje zvláštní výlet pro mladého [target.GetTitledFirstName]. Dítě důvěřuje, že [target.GetSheHe] bude na příjemném dnu v lese.\n\n[target.GetFirstNameNoTooltip] se bohužel ztratí a bude nemožné ho najít před setměním. Oh, [target.GetSheHe] byl tak mladý, taky..."
 murder_outcome.1001.t:0 "Nájemný vrah!"
 murder_outcome.2003.owner_is_known_2:0 "\n\nBohužel, jed byl objeven a jedovatý rychle jmenoval mě jako zodpovědnou stranu!"
 murder_outcome.2500.desc:0 "Když pokračuji v přípravách na uspořádání schůzky mezi [target.GetTitledFirstName] a [ROOT.Char.GetFaith.DevilName|U], přeruší mě posel. [owner.Custom('InsultNoun')] cestoval daleko a nyní je mimo mé dosah!"
 murder_outcome.4007.scheme_unkown:0 "Naštěstí lukostřelec unikl a žádné stopy mé účasti nebyly nalezeny."
 murder_outcome_reworked.4024.desc: "Měkká postel pod mým tělem a teplá deka, kterou jsem zakrytý, jsou vše, co si přeji. Jsou to téměř bezvědomí, když vnímám podivný pocit, jako by se něco pohybovalo po mém těle. Ostré se otočím na bok a pocit zmizí. Usnu.\n\nPozději mě probudí pronikavé výkřiky sluhy. Nejsem si jistý, co se děje: mnoho dospělých běhá kolem, jejich silné hlasy burácejí a mnozí ukazují na něco, co nemohu vidět pod skříní."
 murder_outcome.4008.a.discovered:0 "Ta drzost [target.GetHerHis] sluhů!"
 murder_outcome.2008.scheme_unknown:0 "Naštěstí moji agenti vyklouzli daleko předtím, než účinky jedu odhalily, že se něco děje!"
 murder_outcome.5001.creepy_crawly_end:0 "Ten [ROOT.Char.Custom('VenomousCreatureAttack')] zpočátku sotva píchne, ale brzy je celé mé tělo pohlceno nesnesitelnou bolestí. Pokouším se zavolat o pomoc, ale můj hlas je příliš slabý, jak mé končetiny znecitlivují a má vědomí se vytrácí."
 murder_outcome.4301.failure_declaration_1:0 "Zdá se, že můj plán zabít [target.GetTitledFirstName] selhal!"
 murder_outcome.2002.owner_is_known_1:0 "\n\nBohužel jeden z banditů byl chycen a odhalil, že jsem je zaplatil, abych zajistil [target.GetTitleTierNamePossessive] zánik!"
 murder_outcome.2006.desc:0 "[target.GetTitledFirstName] je mrtvý, za zdí a brzy zapomenut!\n\n[target.GetSheHe|U] šel se mnou dobrovolně, opilý veselím a vínem, do sklepa. Po mnoha sklenkách 'dobrého' vína [target.GetSheHe] snadno usnul a ani se nepohnul, když jsem vyndal lopatku a systematicky zasypal východ.\n\n"
 murder_outcome.2001.heh:0 "\nHeh."
 murder_outcome.2205.desc_opening:0 "[target.GetTitledFirstName] je mrtvý! Našli [target.GetHerHis] roztrhané tělo na zemi,"
 murder_outcome_reworked.0000.revealed.success.1: "\n\nBohužel, někdo, někde, se spletl a nechal mou účast na zločinu být známa; alespoň se mohu utěšovat tím, že [target.GetTitledFirstName] je na tom hůř než já."
 murder_outcome.1301.t:0 "Zapomenuto ve tmě"
 murder_outcome.4205.desc_nothing:0 "to zatracené cukroví..."
 murder_outcome.2002.t:0 "Nebezpečné cesty"
 murder_outcome_reworked.0012.desc.wilderness: "Můj doprovod a já cestujeme divočinou [target.GetCurrentLocation.GetName],"
 murder_outcome_reworked.8001.desc: "[target.GetFirstNamePossessiveNoTooltip] dny slávy jsou dávno za [target.GetHerHim]. Přesto [target.GetSheHe] se držel života tak dlouho, tak zoufale, tak #EMP marně#!... Věřím, že to, co můj agent udělal, byla jen milosrdná akce. [target.GetFirstNameNoTooltip] byl jen prázdná skořápka. Je to opravdu i vražda?"
 murder_outcome.2401.no_awareness_1:0 "\n\nNájemný vrah unikl a bez dalších svědků se zdá nemožné, aby se čin někdy dal vystopovat zpět ke mně."murder_outcome.2203.scheme_unknown:0 "Tak rychlí byli strážní, a brzy měl můj agent řetězy. Byl milosrdně popraven, než stihl zmínit mé jméno jako sílu za tímto zločinem."
 murder_outcome.2203.desc:0 "Skutek je vykonán. [target.GetTitledFirstName] nikdy nevyroste, nikdy nepozná bolesti a radosti tohoto světa. Zřejmě to byla rychlá smrt, jed udělal svou práci, ještě než můj agent opustil místnost.\n\n"
 murder_outcome_reworked.0042.desc: "Jsem úplně zasněný, když projíždím městem, takže nevěnuji pozornost nervóznímu mumlání svých strážných nebo rostoucímu davu, který nám blokuje cestu. Když si toho všimnu, je už pozdě.\n\nRozzuřený rolníci nás obklopují, strhávají nás z koní a bez milosti nás bijí. Jak neúprosné rány padají na mě, příliš mnohé na spočítání, můj zrak je zatemněn krví, pak všechno zčerná."
 murder_outcome.2302.owner_is_known_1:0 "\n\nBohužel byl vražda objevena dříve, než se služka mohla dostat pryč, a [dummy_gender.GetSheHe] prozradila mé jméno výměnou za [dummy_gender.GetHerHis] život."
 murder_outcome.1203.desc:0 "Je těžké najít muže ochotného zvednout ruku proti dítěti, ale najít někoho, kdo by byl ochoten umístit [SCOPE.Custom('VenomousCreatureType')] do kolébky, je mnohem jednodušší.\n\nSleduji svého agenta, jak mačká [SCOPE.Custom('VenomousCreature')] do malého sáčku a třesu se – to stvoření je téměř tak velké jako jeho budoucí oběť!"
 murder_outcome.2002.opening_3:0 "[target.GetTitledFirstName] opustil tento svět, poslán mečem bandity."
 murder_outcome.4001.exposed_scheme:0 "[dummy_assassin_gender.GetSheHe|U] byl chycen a pod hrozbou smrti prozradil moje jméno!"
 murder_outcome.1008.t:0 "Nápoj života"
 murder_outcome.2201.t:0 "Zohavené tělo"
 murder_outcome_reworked.0034.desc_end: "Bez chvíle váhání uchopím svůj dýku a pevně ji zabiju do místa."
 murder_outcome.1002.b:0 "Počkej, to není ten pravý okamžik."
 murder_outcome.2205.desc:0 "[target.GetHerHis|U] mladá tvář byla trvale zkroucená do výrazu překvapení a hrůzy."
 murder_outcome_reworked.0001.desc.hired_assassin.assassin_present_at_location: "[assassin.GetFirstName] perfektně vykonal náš plán. Uprostřed noci, [assassin.GetSheHe] se proplížil skrz mezery v obchůzkách, dostal se do komnat naší kořisti s ukradeným klíčem a přivedl [target.GetFirstNamePossessiveNoTooltip] k ubohému, bublajícímu konci."
 murder_outcome.4002.a:0 "Nemůžeš důvěřovat prostým lidem, aby něco udělali správně..."
 murder_outcome.4007.a.discovered:0 "Chtěl jsem jen, aby [target.GetHerHim] trénoval [target.GetHerHis] plavání!"
 murder_outcome.2003.opening_3:0 "Ten pták se stal poslední věcí, kterou [target.GetFirstName] kdy snědl!"
 murder_outcome.2001.opening_2:0 "Zdá se, že bylo obtížné dostat [target.GetTitledFirstName] od [target.GetHerselfHimself], ale jakmile se assassin nakonec dostal, [target.GetSheHe] nebyl dlouho v tomto světě."
 murder_outcome.4301.t:0 "Zapomenuto v temnotě"
 murder_outcome.2201.a.discovered:0 "Čelit nečekaným překážkám je nedílnou součástí výchovy každého dítěte!"
 murder_outcome_reworked.0041.desc: "Nervózní dav naštvaných rolníků čekal na [target.GetFirstNameNoTooltip] na [target.GetHerHis] cestě městem.\n\nPohled na [target.GetLadyLord], jak bezstarostně projíždí, byl dostatečným podnětem k tomu, aby vybuchli do vražedné násilnosti. Pár strážných, kteří doprovázeli svého pána, bylo bezmocných proti slepé zuřivosti davu po krvi; [target.GetFirstNameNoTooltip] byl přejížděn, bit a bodán až k nepoznání — mimo jakoukoli šanci na přežití."
 murder_outcome.1004.desc:0 "Jeden z mých agentů získal [SCOPE.Custom('VenomousCreature')] a domluvil se, že služka ho schová v posteli [target.GetTitledFirstNamePossessive] před setměním.\n\nVšechno, co potřebují, je moje svolení, a [target.GetSheHe] bude prakticky mrtvý v okamžiku, kdy [SCOPE.Custom('VenomousCreatureType')] zaútočí."
 murder_outcome_reworked.4021.desc: "Lidé jsou divní. Je těžké najít někoho, kdo by byl ochoten zvednout ruku proti dítěti, ale umístit [SCOPE.Custom('VenomousCreature')] do kolébky je, zdá se, mnohem přijatelnější. [SCOPE.Custom('VenomousCreatureType')] na své straně neměl také žádné zvláštní zábrany a zasáhl pravdivě. Jed sehrál svou roli rychle a bez milosti."
 murder_outcome.1205.desc_dog:0 "Můj agent uváže provaz kolem malého [target.GetTitledFirstNamePossessiveNoTooltip] psa a pověsí ho na vysokou zeď – kňučení a křik jistě přivolá dítě."
 murder_outcome_reworked.0000.failure_declaration.generic.4: "[target.GetTitledFirstName] stále žije!\n\n"
 murder_outcome.2008.a.discovered:0 "...[target.GetSheHe|U] vypadalo žíznivě?"
 murder_outcome.1007.travel:0 "[target.GetTitledFirstName] je momentálně na lodi někde v [province.GetName]."
 murder_outcome.2005.a.discovered.less_arrogant:0 "Zrazen, dokonce i mými skromnými služebníky!"murder_outcome_reworked.0000.failure_declaration.generic.3: "Vypadá to, že [target.GetTitledFirstName] unikl z drápů [ROOT.Char.GetFaith.DeathDeityName]!\n\n"
 murder_outcome.2003.a.discovered_1:0 "Pouze jsem se snažil oživit hostinu!"
 murder_outcome_reworked.4041.desc: "Všechny věci nakonec padnou: království, [ROOT.Char.Custom('LadiesLords')], #EMP děti svržené z vysokých míst#!...\n\nTaková nezvratná tragédie."
 murder_outcome.5002.child_pushed_cat:0 "Hraju si venku, když to slyším: zoufalé výkřiky mé milované kočky [ROOT.Char.Custom('CatStoryName')]! Když zvednu hlavu, vidím [ROOT.Char.Custom('CatStoryHerHim')] viset na laně z vysoké zdi a já jsem u [ROOT.Char.Custom('CatStoryHerHis')] co nejrychleji.\n\nKdyž se skláním, abych [ROOT.Char.Custom('CatStoryHerHim')] zachránil, svět se otočí a já padám; země se blíží a já zavírám oči a– ...nacházím se, jak visím ze zdi za zadní část mého [ROOT.Char.Custom('GetUpperClothingArticle')]. #EMP Uf!#!"
 murder_outcome_reworked.0000.revealed.owner.response.1: "Jaká hanebná obvinění!"
 murder_outcome_murdered_rival_tt: "Získal jsi [prestige_i][EmptyScope.ScriptValue('rival_outlived_prestige_value')|P0] za přežití svého [rival|E]"
 murder_outcome.2401.owner_is_known_1:0 "\n\nBohužel, stráže objevily vraha, který brzy přiznal mou účast na vraždě!"
 murder_outcome.2001.a.discovered:0 "Můj vrah byl tam jen, aby chránil [target.GetHerHim] před #EMP skutečným#! vrahem! Poctivě!"
 murder_outcome_reworked.0061.desc: "Lodě se neustále potápějí. Je to fakt života. Někdy jsou #EMP pomáhány#! potopit se nějakým manipulováním, právě když jsou jen kousek příliš daleko od pobřeží. Studený objem otevřeného moře je šokující, říkají mi. Mohl bych se zeptat [target.GetFirstNameNoTooltip], kdyby [target.GetSheHe] se neutopil. Opravdová #EMP tragédie#!."
 murder_outcome_reworked.0071.desc: "Mí společníci získali přístup k ničemu menšímu než k [target.GetFirstNamePossessiveNoTooltip] vlastnímu poháru na [target.GetHerHis] poslední večeři! Nepozorovaně nalili jen pár kapek silného jedu do [target.GetHerHis] nápoje. Chudák [target.Custom('InsultNoun')] vypil celý pohár na jeden hlt a byl mrtvý, aniž by si uvědomil, co se děje!"
 murder_outcome.4004.scheme_unknown:0 "\n\nAlespoň [SCOPE.Custom('VenomousCreatureAttack')] bylo sváděno na toulky [SCOPE.Custom('VenomousCreatureType')]ů, místo na mě."
 murder_outcome_reworked.0000.failure_declaration.generic.2: "Můj pokus o život [target.GetTitledFirstNamePossessive] byl zmařen!\n\n"
 murder_outcome.2008.desc_drunkard:0 "[target.GetTitledFirstName] je mrtvý, zavražděný [target.Custom('RegionalAlcoholicDrink')] [target.GetSheHe] miloval tolik!"
 murder_outcome.1007.desc_ending:0 "\n\nBylo by snadné nechat své agenty nasytit člun určený k přepravě [target.GetHerHim] hořlavou tekutinou, počkat, až se dostane na prostředek přístavu, vypálit hořící šíp a pak prostě... nechat vodu vzít [target.GetHerHim]."
 murder_outcome.4401.disastrous_attempt_1:0 "\n\nBrzy dorazili stráže, a vrah přiznal nejen plán, ale i mou účast na něm!"
 murder_outcome.4203.opening:0 "[target.GetTitledFirstName] je stále naživu! Vypadá to, že jed [SCOPE.Custom('VenomousCreatureType')] nebyl dost silný a způsobil jen mírnou vyrážku na pokožce novorozence.\n\n"
 murder_outcome.2001.house_feud:0 "\n\nTo je o jedno méně [target.GetHouse.GetBaseName], o které se v každém případě musím starat!"
 murder_outcome_reworked.0062.desc_port: "Ocitám se na palubě místní lodě na krátké dozorové cestě. Pobřeží je stále na dosah, a moje mysl je plně zaměstnána nějakou zprávou nebo jinou, takže sotva slyším náhlý praskavý zvuk a výkřiky námořníků."
 murder_outcome.4004.failed_attempt_1:0 "I když [SCOPE.Custom('VenomousCreatureType')] zaútočil, lékař byl rychle zavolán a podařilo se mu zabránit šíření jedu."
 murder_outcome.5002.stab_infant:0 "Světla se mění. Známé obličeje, neznámé obličeje. Zvuky, které znám, a zvuky, které neznám. Ostrý, studený zvuk způsobuje, že mě bolí uši, a začínám plakat.\n\nPak slyším ženu vzlykat, velkou a dospělou. Hlasů, které křičí, vyděšených. Pak jsem zůstal sám."
 murder_outcome_reworked.0064.desc: "Moje loď pluje klidně v západu slunce, když mě upoutá praskavý zvuk a horečné výkřiky námořníků. V okamžiku jsem odnesen jedním z mých strážců, když část stožáru padá a zastaví se přímo přede mnou.\n\nPoškození lodi je značné, ale kapitán je přesvědčen, že se dostaneme zpět do nejbližšího přístavu v pořádku. A co je nejdůležitější, nikdo nebyl zraněn."
 murder_outcome.2000.a.tt:0 "[target.GetTitledFirstName] [target.GetDeathReason]"murder_outcome.2302.opening_1:0 "[target.GetTitledFirstNamePossessive] je mrtvý! Jak bylo plánováno, sluha se dostal do [target.GetHerHis] komnat, což bezpochyby způsobilo [target.GetHerHis] velké zmatení. Samozřejmě, že zmatení muselo pominout, jakmile sluha vytasil [dummy_gender.GetHerHis] dýku. [target.GetFirstNameNoTooltip] dlouho nevydržel."
 murder_outcome.1005.t:1 "$knight_culture_player_plural_no_tooltip$ a rolníci"
 murder_outcome.4302.disastrous_attempt_1:0 "\n\nBohužel se zdá, že sluha neměl žádné zábrany odhalit můj podíl na spiknutí, aby zachránil [dummy_gender.GetHerHis] vlastní život."
 murder_outcome.2006.scheme_unknown:0 "Naštěstí si nikdo nevšiml podivné nové zdi v mém suterénu..."
 murder_unknown_murder_against_you_was_successful:0 "#X Byli jste zavražděni neznámým útočníkem!#!"
 murder_outcome.4302.failed_attempt_1:0 "\"starý přítel\" nebyl ve [dummy_gender.GetHerHis] převleku tak zručný, jak se plánovalo, a ve chvíli, kdy [dummy_gender.GetSheHe] vytasil [dummy_gender.GetHerHis] skrytou dýku, [target.GetFirstName] zavolal stráže."
 murder_outcome.4301.disastrous_lack_of_planning:0 "\n\nMožná jsem měl být o něco trpělivější, protože nejen že byla má banda pokusných vrahů přerušena příliš horlivým strážným, ale několik z nich mě označilo jako zodpovědného!"
 murder_outcome_reworked.0000.revealed.scheme_target.success.no_linebreak.2: "To byla bezpochyby práce toho [owner.Custom('InsultAdjective')] [owner.Custom('InsultNoun')], [owner_to_reveal.GetTitledFirstName]!"
 murder_outcome.4001.a:0 "Jednou za to zaplatíš, [target.GetFirstNameNoTooltip]!"
 murder_outcome.4202.opening:0 "[target.GetTitledFirstName] je stále naživu! Zdá se, že kojící žena se nemohla přimět, aby propíchla malou ratolest, a nechala tuto příležitost uniknout."
 murder_outcome.2008.a:0 "Na zdraví, [target.GetTitledFirstNameNoTooltip]!"
 murder_outcome.4008.desc:0 "[target.GetTitledFirstName] přežil jed!\n\nBohužel jedna z [target.GetTitledFirstNamePossessive] kuchyňských služebných si vzala doušek nápoje, než ho podala [target.GetLadyLord], a mrtvý sluha je očividně odrazující.\n\n"
 murder_outcome.5002.t:0 "Pokusu o můj život!"
 murder_outcome.2005.a:0 "Nikdy nepodceňujte sílu davu."
 murder_outcome_reworked.0000.addendum.house_feud.2.2: "A "$murder_outcome_reworked.0000.addendum.house_feud.2$""
 murder_outcome.5001.sunken_boat:1 "Jsem na lodi, užívám si večerní vánek, když najednou zasviští plamenný šíp přes oblohu směrem k nám!\n\nZasáhne loď těžkým #EMP bum#! a trvá jen chvíli, než je celá loď v plamenech a já se vrhám do studených oceánských vod. Jak mi těžké oblečení táhne pod hladinu, snažím se plavat, snažím se dosáhnout na něco, čeho se mohu držet, snažím se #EMP dýchat#!..."
 murder_outcome.2006.a:0 "Ať [target.GetSheHe] odpočívá v pokoji!"
 murder_outcome.2205.desc_cat:0 "držící tělo [target.GetHerHis] rozcuchané kočky."
 murder_outcome.1302.b:0 "Ne, teď ne."
 murder_outcome.5001.assassin:0 "[assassin.GetFirstName] mě vzal do lesa, abychom si hráli, a dnes jsme se měli tolik zábavy! Nicméně, [assassin.GetSheHe] se schoval už dávno a já [assassin.GetHerHim] nemohu najít, a rychle se stmívá a je to děsivé..."
 murder_outcome.1001.b:0 "Počkej, nejsem připraven."
 murder_outcome.5002.riled_up_mob:0 "Jel jsem ulicemi [home_province.GetNameNoTier], když na mě zaútočil dav křičících a hulákajících rolníků. Naštěstí moji stráže neváhaly a začaly je kosit zleva i zprava, zatímco jsem se snažil dostat zpět k [ROOT.Char.Custom('ResidenceBuilding')]."
 murder_outcome_reworked.0001.desc.assassin_present_at_location.consort: "[assassin.GetFirstName], jako [target.GetHerHis] [assassin.Custom2('GetYourConsortType', target)], byl samozřejmě již na místě: všechno, co [assassin.GetSheHe] musel udělat, bylo čekat, až [target.GetFirstNameNoTooltip] usne, vytáhnout nůž poskytnutý z pod [assassin.GetHerHis] polštáře a podříznout [target.Custom('InsultNoun')]. Lano hozené z okna, pár sebevražedných řezů a známky připravené potyčky podváděly "pravý" útěk vraha velmi dobře."
 murder_outcome_reworked.0000.revealed.scheme_target.success.baby.end: "Koneckonců jsem byl jen dítě."
 murder_outcome.1201.t:0 "Téměř nepoužívaná stezka"
 murder_outcome.2401.a:0 "Odpočiň si konečně v pokoji, [target.GetFirstNameNoTooltip]."
 murder_outcome.1201.a:0 "Dítě ztracené v lese... Tragicky se to stává často."murder_outcome.5002.gang_of_thugs:0 "Když jsem cestoval lesem, moje družina byla napadena bandity! Nešlo jim o můj zlato, ale zaútočili přímo — dříve, než jsem stačil nařídit svým mužům, aby je zabili tam, kde stáli. Boj byl zuřivější, než se očekávalo, a co bylo horší, lupiči jasně cílili na mě!\n\nNaštěstí nikdo z nich na konci nestál, protože jejich jednostranný útok málem přemohl mě."
 murder_outcome.2202.a:0 "Musel jsem to udělat. Musel jsem to udělat."
 murder_outcome.4003.desc:0 "\n\nJed, který jsem použil, neměl zamýšlený účinek, ale pouze [target.GetTitleTierName] nechal v posteli po dobu jednoho týdne."
 murder_outcome.2005.a.discovered:0 "S chudáky se prostě nedá spolehnout, aby zohlednili moje vyšší dobro."
 murder_outcome.4008.scheme_unkown:0 "Aspoň nikdo ze sluhů nepřiznal mou účast. Malé milosrdenství."
 murder_outcome_reworked.0053.desc: "Všechno šlo podle plánu: pozval jsem [target.GetFirstNameNoTooltip] na pití, věděl jsem moc dobře, že [target.GetSheHe] nebude schopen přestat, dokud nebude slepě opilý. Poté, hlupák mě následoval bez protestu do sklepa a okamžitě usnul. Moji sluhové měli pouze postavit zeď a zapečetit [target.GetHerHim] uvnitř, ale zřejmě byli #EMP příliš unavení#! a práci nedokončili, takže [target.GetFirstNameNoTooltip] se podařilo uniknout!"
 murder_outcome.4401.a:0 "Je to jen otázka času, [target.GetFirstNameNoTooltip]."
 murder_outcome.4201.t:0 "Cesta domů"
 murder_outcome.1004.t:0 "Nezvaný"
 murder_outcome.4401.failure_declaration_1:0 "Nějakým způsobem, #EMP nějakým způsobem#!, [target.GetTitledFirstName] stále žije!"
 murder_outcome.2001.t:0 "Zabiják!"
 murder_outcome.4205.desc_toy:0 "ten zatracený [target.Custom('child_favorite_toy')]..."
 murder_outcome_reworked.0000.revealed.scheme_target.success.1: "\n\nKdyž mě smrt osvobozuje, nemám v mysli ani okamžik pochybností o tom, kdo mi to způsobil: [owner.GetTitledFirstName]!"
 murder_outcome.2203.scheme_owner_known:0 "Stráže ho rychle dohnaly, nicméně zbabělý muž mě prozradil jako sílu za tím hanebným činem."
 murder_outcome.5002.house_feud:0 "\n\nDům [owner_to_reveal.GetHouse.GetBaseName]! Měl jsem to vědět!"
 murder_outcome_reworked.4013.desc: "Lidé mají tolik výhrad, pokud jde o děti. Moji komplice se shodli, že [target.GetFirstNameNoTooltip] musí jít, byli štědře placeni, aby to realizovali, a přesto váhali, když spatřili spící miminko! Bylo to tak jednoduché, stačilo jen ostré bodnutí tam, kde je hlava nejměkčí, a bylo by po všem... Tak příležitost byla promarněna."
 murder_outcome.2301.a:0 "Uvolnil jsem tě, [target.GetFirstNameNoTooltip]."
 murder_outcome_reworked.0000.memories.target.voice_overheard: "\n\nJak mizím, chladný hlas tiše šepká: #EMP „Považ to za pomstu za dobu [bad_memory.GetSecondPerspectiveDescription], drahý [target.GetTitleAsNameNoTooltip]. Doufám, že to stálo za to.“#!"
 murder_outcome_reworked.0024.desc: "Když se chystám zahryznout do nejšťavnatějšího kousku kachny, jaký jsem kdy viděl, jeden z mých sluhů se zhroutí, sklápí se tváří na stůl a drží se za krk. Pomáhal si kouskem mého jídla!\n\nMinimálně posloužil jako varování, aby se nedotýkal ptáka, zatímco za svůj zločin dostal zasloužený trest."
 murder_outcome.2002.opening_2:0 "Lupiči odvedli svou práci a [target.GetTitledFirstName] už není!"
 murder_outcome.4202.a:0 "Musím pečlivě přemýšlet."
 murder_outcome.1001.a:0 "Udělej to."
 murder_outcome_reworked.0011.desc: "Opravdu to nepotřebovalo moc — jen gang zoufalých banditů lačnících po stříbře a naplánovaná příležitost k tomu, aby zaútočili — ale výsledky byly #EMP vynikající#!. Mělní nebožtíci byli [target.GetHerHis] obraně zcela nepřipraveni, což umožnilo jednomu z vrahů dostat se k prevítovi přímo do oka."
 murder_outcome.2202.desc_sadistic:0 "Nechal jsem dvořana, aby zopakoval popis výkřiků a stékající krve ještě několikrát, než byla má zvědavost uspokojena."
 murder_outcome_reworked.0000.revealed.scheme_target.failure.baby: "\n\nNerozumím křiku sluhů, když mě najdou, ani jejich šepotu: „Muselo to být [owner_to_reveal.GetTitledFirstName]!\""
 murder_outcome_reworked.0000.revealed.scheme_target.success.2: "\n\nI když má mysl slábne, mé poslední myšlenky jsou, že to bylo bezpochyby dílo toho [owner.Custom('InsultAdjective')] [owner.Custom('InsultNoun')], [owner_to_reveal.GetTitledFirstName]!"
 murder_outcome.1401.a:0 "To je pro dobro."
 murder_outcome.4205.desc_opening:0 "[target.GetTitledFirstName] stále žije! Když můj agent strčil [target.GetHerHim] přes okraj, [target.GetHerHis] oděv se zachytil na vyčnívajícím kusu zdi těsně dole. Drželo to [target.GetHerHim] dost dlouho na to, aby pomoc dorazila a zachránila jak dítě, tak"
 murder_outcome_reworked.0000.failure_declaration.generic.5: "Zdá se, že můj plán zabít [target.GetTitledFirstName] selhal!\n\n"murder_outcome.5001.unwelcome_guest_house_arrest.end:0 "[dummy_gender.GetHerHis|U] úder přichází příliš rychle na to, abych reagoval."
 murder_outcome.2205.desc_nothing:0 "cukrovinky rozptýlené kolem [target.GetHerHim]."
 murder_outcome_reworked.4001.desc: "[target.GetSheHe|U] byl tak vzrušený [target.GetHerHis] cestou do lesa! Bohužel, každý ví, že lesy nejsou místem pro děti — tak mladé, tak #EMP naivní#! — je tak snadné, aby je jejich nadšení strhlo, ztratily orientaci, své opatrovníky a cestu domů. Nikdy se nevrátí. Stejně jako malý [target.GetFirstNameNoTooltip]. Jaká tragédie."
 murder_outcome.5001.child_pushed_dog:0 "Hraji si, když to slyším: zoufalé výkřiky mé milované feny [ROOT.Char.Custom('DogStoryName')]! Když zvednu hlavu, vidím [ROOT.Char.Custom('DogStoryHerHim')] viset na laně z vysoké zdi a já jsem u [ROOT.Char.Custom('DogStoryHerHis')] strany, jak nejrychleji to jde.\n\nKdyž se snažím zachránit [ROOT.Char.Custom('DogStoryHerHim')], svět se převrátí a já padám; země se blíží ke mně a já zavírám oči a–"
 murder_outcome_reworked.0000.successful_scheme_target.adult: "Měl jsem ještě tolik co dělat..."
 murder_outcome.2202.desc:0 "Čin je dokonán. [target.GetTitledFirstName] nikdy nevyroste, ani nepochopí svět kolem [target.GetHerHim]. Bylo to zřejmě jednoduché, ostrá železná jehla proti uchu, snadno propichující jemnou pokožku a chrupavku."
 murder_outcome_reworked.7004.desc: "$murder_outcome.5001.beat_to_death_in_dungeon$ Pak do mého obvyklého vězení vtrhnou dozorci, a bití se zastaví."
 murder_outcome.2000.t:0 "Obrat osudu"
 murder_outcome_reworked.0001.desc.hired_assassin.assassin_remote_working: "[assassin.GetFirstNamePossessive] nájemný vrah provedl náš plán dokonale. Uprostřed noci [dummy_assassin_gender.GetWomanMan] proklouzl mezerou prozkoumanou v hlídkových obchodech, dostal [dummy_assassin_gender.GetHerselfHimself] do komnat našeho cíle s ukradeným klíčem a přivedl k [target.GetFirstNamePossessiveNoTooltip] ubohému konci, mokrému, bublajícímu."
 murder_outcome.5002.creepy_crawly_end:0 "Jed [SCOPE.Custom('VenomousCreatureType')] se rozšířil s pálením v mém těle, ale ihned jsem zavolal svého lékaře. Bylo to bolestivé úsilí, ale jak slunce vzrostlo, bolest jedu konečně povolila."
 murder_outcome.5001.not_my_time:0 "Měl jsem tolik dalších důvodů k životu!"
 murder_outcome_reworked.0000.success_declaration.generic.2: "Moji agenti uspěli v zavraždění [target.GetTitledFirstName]!"
 murder_outcome.2004.no_awareness_1_beaked_mammal:0 "\n\nNaštěstí, tvory jako jsou ti nemluví — jistě, že ne? – takže útok nelze zpětně sledovat až ke mně."
 murder_outcome.5002.hired_assassin:0 "Hluk jako když se nájemný vrah zakopne o nočník mě probudil ze spánku. Když jsem zahlédl svého potenciálního útočníka, vyvolal jsem své stráže klidně a [SCOPE.GetRootScope.GetCharacter.GetWomanMan]sky. Jak dorazili, strhla se krátká potyčka, která vedla k smrti vetřelce."
 murder_outcome.4205.desc_cat:0 "ten zatracený kocour..."
 murder_outcome.1201.b:0 "Ne, musím to znovu promyslet!"
 murder_outcome.5002.memories_death:0 "\n\nJak mizím, chladný hlas říká:\n#EMP "Smlouva je splněna. Pomsta za čas [bad_memory.GetThirdPerspectiveDescription], zkontrolováno. Je čas vybrat zlato."#!"
 murder_outcome.4301.a:0 "Proklínání!"
 murder_outcome.1005.desc:0 "S nedávným rozrušením mezi rolníky [home_province.GetNameNoTier] navrhl jeden z mých agentů unikátní způsob, jak se postarat o [target.GetTitledFirstName].\n\nSe zlatem v pravých kapsách a agitátory na každém rohu bychom mohli připravit celou vzpouru, zatímco [target.GetTitleTierName] prochází ulicemi."
 murder_outcome.2301.owner_is_known_1:0 "\n\nBohužel, jakmile byly vzneseny otázky, jeden ze spolupachatelů zlomil řady a označil mě jako odpovědného."
 murder_outcome.2301.opening_1:0 "Konečně, [target.GetTitledFirstName] je mrtvý! [target.GetSheHe|U] zahynul rukou skupiny neznámých mužů v kobce [prison_owner.GetTitledFirstName]. Napůl vyhladovělý, měl [target.GetSheHe] málo co dělat, aby se bránil, když ho bili na smrt."
 murder_outcome.2001.opening_3:0 "Nájemný vrah se předvedl skvěle a [target.GetName] je konečně mrtvý!"
 murder_outcome_reworked.7001.desc: "Jedna jistota života je, že dozorci se starají pouze o to, kdo se smí opustit jejich vězení, a sotva o to, kdo se dostane dovnitř nebo co se s nimi stane.\n\nKdyž mi moji komplice nabídli štědrou úplatku, aby se dostali na návštěvu svého #EMP dobrého přítele#! [target.GetFirstNameNoTooltip], jen příliš rádi přijali. Být hluší k výkřikům a praskání kostí bylo jen součástí služby."murder_outcome.5001.poisoned_drink_alcohol:0 "Když si užívám večeři a plný šálek [ROOT.Char.Custom('RegionalAlcoholicDrink')] náhle cítím podivný pocit v krku."
 murder_outcome.4301.unknown_so_far:0 "\n\nAspoň se to svádělo na rvačku mezi vězni, takže moje zapojení zůstává neznámé."
 murder_outcome.1003.b:0 "Počkej, potřebuji víc času na přípravu!"
 murder_outcome.4001.desc:0 "Nájemný vrah se dostal dovnitř [target.Custom('ResidenceBuilding')], ale nedostal se do komnat [target.GetFirstNamePossessiveNoTooltip]."
 murder_outcome.4302.failure_declaration_1:0 "[target.GetTitledFirstName] stále žije!"
 murder_outcome.5001.creepy_crawly_known:0 "I ve slabém měsíčním světle mohu rozpoznat tvar [ROOT.Char.Custom('VenomousCreature')]."
 murder_outcome_reworked.0034.desc: "Když se chystám na noc, podezřelý pohyb mezi pokrývkami na mé posteli přitahuje moji pozornost. Opatrně odtahuji deky, abych nevyděsil žádného nežádoucího hosta, jen abych objevil [SCOPE.Custom('VenomousCreatureType')] čekajícího na mě!\n\n"
 murder_outcome.5002.strangle_incapable:0 "Je svět ještě venku? Necítím, jak čas plyne. Je ta bolest v mém... hrudníku? Nebo... v krku? Je to vůbec moje vlastní tělo? Padá ta noc na šedé mraky mé mysli? Je tak těžké se soustředit.\n\nJsou kolem mě nějaké přítomnosti? Neslyším, ale #EMP to vypadá#! jakoby někdo křičel. Pak, znovu, je tu jen ticho."
 murder_outcome.4301.failed_attempt_1:0 "Zatímco moji potenciální vrazi mlátili [target.GetHerHim] na samou hranici [target.GetHerHis] života, ta hranice byla všechno, co [target.GetSheHe] potřeboval, aby to zvládl."
 murder_outcome.4005.a.discovered:0 "Vždy věřte, že dav udělá špatné rozhodnutí."
 murder_outcome.4006.scheme_unkown:0 ""Oh, vypadá to, že [target.GetTitledFirstNameNoTooltip] usnul uprostřed vašeho projektu. Můžeme vám pomoci doprovodit [target.GetHerHim] do ložnice, můj [ROOT.Char.GetLadyLord]?""
 murder_outcome.4003.a.discovered:0 "Předpokládám, že pták nebyl zrovna podle [target.GetFirstNamePossessiveNoTooltip] gusta?"
 murder_outcome.2302.a.discovered:1 "[target.GetFirstNameNoTooltip] se z domu neomezeného zatčení hned tak nedostane."
 murder_outcome_reworked.0004.desc: "Hluk nešikovných rukou a potichu klíčících kletby mě probouzí ze spánku.\n\nBlízko mě — #EMP příliš blízko pro pohodlí#! — stojí postava zahalená ve tmě, zřejmě stejně vylekaná jako já. Můj náhlý výkřik pro pomoc ji spraňuje, zatímco moji stráže vtrhnou dovnitř."
 murder_outcome.2003.no_awareness_1:0 "\n\nJeště lepší, v [target.GetHerHis] smrtelných křečích se kost zapletla v [target.GetTitledFirstNamePossessive] krku! Nyní je nejasné, co [target.GetHerHim] vlastně zabilo!"
 murder_outcome_reworked.0000.memories.bad.general: "Vždy si budu pamatovat, když [bad_memory.GetDescription], [ROOT.Char.Custom('MurderMemoryEnding')]\n\n"
 murder_outcome_reworked.0000.revealed.scheme_target.success.1.incapable: "\n\nKdyž bude moje tělo nalezeno, bude mnoho slov proneseno, jejichž význam dlouho unikl mé slabé mysli: 'Byl to [owner_to_reveal.GetTitledFirstName]!'"
 murder_outcome_reworked.0031.desc: "Plán fungoval jako kouzlo: můj vzácný [SCOPE.Custom('VenomousCreature')] čekal na [target.GetFirstNameNoTooltip] v [target.GetHerHis] posteli, když [target.GetSheHe] šel na noc, tiše a připraven zaútočit na první provokaci. A pak se [target.GetFirstNameNoTooltip] pohnul."
 murder_outcome.1008.a:0 "Na zdraví [target.GetShortUINamePossessiveNoTooltip]!"
 murder_outcome.5001.avenge_me:0 "Moji dědicové, pomstěte mou smrt!"
 murder_outcome_reworked.0021.desc: "Trvalo týdny, než jsem položil základy svého plánu: jedovatý pokrm, vhodný pro [target.GetWomanMan] [target.GetHerHis] postavení. Jako vždy hlupák, [target.GetFirstNameNoTooltip] prokázal, že není schopen cítit jed přes zkažený kachní pelíšek exotických bylin. Očividně si nevšiml smrtelné hořkosti až bylo už příliš pozdě."
 murder_outcome.4002.not_exposed_scheme:0 "Aspoň byli zabiti muže po muži. Jakmile nikdo nemohl mluvit, byly považovány za obyčejné bandity."
 murder_outcome.1401.desc:0 "Bídný, bezbranný [target.GetTitledFirstName]... Kdy je život vůbec hodný žití?\n\nJeden z mých agentů zařídil, aby se do komnat, kde 'odpočívá' oslabeni [target.GetTitleTierName] dostal nájemný vrah."
 murder_outcome_reworked.0000.revealed.scheme_target.failure.2: "\n\nNejen, že se atentát nezdařil, ale nešikovná stopa důkazů zanechaná za sebou vede přímo k jeho mozku: [owner_to_reveal.GetTitledFirstName]!"murder_outcome_reworked.0033.desc: "Plán byl, údajně, bezchybný: [SCOPE.Custom('VenomousCreature')] čekal na [target.GetFirstNameNoTooltip] v [target.GetHerHis] posteli, když [target.GetSheHe] šel spát; [target.GetSheHe] se jen musel lehnout a nechat toho malého potvůrku dělat svou práci! Místo toho si [target.Custom('InsultNoun')] všiml podezřelého pohybu pod peřinou a zabil [SCOPE.Custom('VenomousCreatureType')] dříve, než mohl zaútočit."
 murder_outcome.5002.will_find_out:0 "Zjistím, kdo za tímto stojí!"
 murder_outcome.4401.unknown_so_far:0 "\n\nKdyž se objevili strážní, můj vrah musel rychle utéct, ale alespoň šel bez povšimnutí, a nikdo neví, že tam kdy byl."
 murder_outcome.1002.opening_travel:0 "Moji agenti zjistili, že [target.GetTitledFirstName] právě podniká cestu do [province.GetName], která [target.GetHerHim] zavede přes několik oblastí divočiny.\n\n$murder_outcome.1002.d$"
 murder_outcome.5001.strangle_incapable:0 "Je svět stále venku? Necítím, jak čas plyne. Je ta bolest v mém... hrudi? Nebo... krku? Je tohle vůbec moje vlastní tělo? Padá na mě noc na šedé mraky mé mysli? Je tak těžké se soustředit.\n\nTak... těžké..."
 murder_outcome.5001.riled_up_mob:0 "Jedu ulicemi [home_province.GetNameNoTier], když se na mě snese dav křičících a ječících rolníků. Než si uvědomím, co se děje, obyčejní lidé mě stahují z koně a začínají mě bít. Slyším, jak moji strážní křičí, ale dlouho předtím, než se ke mně dostanou, svět mi mizí z očí."
 murder_outcome.4002.a.discovered:0 "Typičtí bandité. Řeknou cokoliv, aby vyvázli levně."
 murder_outcome.5001.child_pushed:0 "Hraji si venku, když to vidím: stezka sladkostí vedoucí nahoru po schodech. Na vrcholu nacházím košík visící z okraje, který je plný sladkostí! Ale když se pro něj natáhnu, svět se převrací a padám; země se blíží, abych ji potkal, a zavírám oči a–"
 murder_outcome_reworked.4011.desc: "Děti jsou tak křehké bytosti... Jakákoliv nemoc by je mohla ukrást jejich rodině. Nebo jakákoli nehoda! Jako ty, které se týkají jemných malých hlav a ostrých jehel — nepotřeboval jsem, ani nechtěl slyšet podrobnosti, dokud byla práce hotová. Tak odporné, tak #EMP potupné#!."
 murder_outcome.2004.no_awareness_1:0 "\n\nNaštěstí [SCOPE.Custom('VenomousCreatureTypePlural')] nemluví, takže útok nemůže být zpětně sledován k mně."
 murder_outcome.4202.scheme_known:0 "\n\nAby toho nebylo málo, její svědomí ji přemohlo a přiznala se k plánu! Aspoň moje účast zůstává tajná."
 murder_outcome.4301.disastrous_attempt_1:0 "\n\nNejen, že byla moje banda potenciálních vrahů přerušena příliš dychtivým strážným, ale několik z nich mě zradilo, že jsem byl zodpovědný!"
 murder_outcome.2003.a:0 "Muselo to být něco, co [target.GetSheHe] snědl."
 murder_outcome.1007.desc_not_inspection:0 "[target.GetTitledFirstName] navštěvuje loď kotvící v jednom z přístavů [province.GetNameNoTier] později tento týden."
 murder_outcome.1002.t:0 "Osobní atak"
 murder_outcome.5002.lured_into_forest:0 "[assassin.GetFirstName] mě nalákal do lesa, abych si hrál, ale pak se [assassin.GetSheHe] schoval a nikdy nevyšel ven!\n\nPo pláči, potácení přes větve a křiku o pomoc, dokud mě nebolí hrdlo, najednou nacházím cestu ven z lesa a domů do bezpečí."
 murder_outcome.2003.opening_2:0 "Jed byl účinný, a [target.GetTitledFirstName] už není!"
 murder_outcome.2000.desc:0 "Když se chystám na všechny potřebné přípravy pro [target.GetTitledFirstNamePossessive] odchod z tohoto světa, přeruší mě posel. [owner.Custom('InsultNoun')] mi šel a zemřel bez jakékoli pomoci z mé strany!"
 murder_outcome.1202.a:0 "Aby to bylo hotové, bez ohledu na cenu."
 murder_outcome_reworked.0000.kept_secret.generic.1: "\n\nNaštěstí, ačkoli vždy budou šeptání, moje účast na zločinu zůstává neznámá."
 murder_outcome.1204.a:0 "Dobrou chuť!"
 murder_outcome.1302.t:0 "Nepříjemný host"
 murder_outcome_reworked.0000.failure_declaration.generic.1: "[target.GetTitledFirstName] unikl nepoškozený!\n\n"
 murder_outcome.5002.infant_creepy_crawly:0 "Měkká deka pode mnou a teplá pokrývka. Téměř usínám, když cítím zvláštní pocit, jako by něco šlo po mém těle. Najednou bolest v mé ruce a začínám plakat.\n\nSlyším muže, blízko, a najednou slyším spoustu hlasů, vznesených v alarmu. Jak hlasy slabnou, tak i bolest v mé ruce, a brzy usínám."murder_outcome_reworked.0063.desc: "Lodě se potápějí neustále. Je to fakt života. Nebo, alespoň by #EMP mělo být#! Jak složité je sabotovat kus plovoucího šrotu, aby skončil pod vlnami, spolu s [target.GetFirstNameNoTooltip]?!\n\nOčividně to bylo pro mé spolupachatele příliš těžké, protože [target.GetFirstNamePossessiveNoTooltip] loď se vrátila bezpečně jen s drobným zakolísáním po cestě. Očividně inscenované a potenciálně smrtelné zakolísání."
 murder_outcome.4002.exposed_scheme:0 "Ještě horší je, že několik z nich bylo zajato živých a odhalili, že byli placeni za útok! Netrvalo dlouho, než se platba vrátila ke mně."
 murder_outcome.1002.opening:0 "Moji agenti naplánovali cestu pro [target.GetTitledFirstName], která je zavede temnými lesy. $murder_outcome.1002.d$"
 murder_outcome.5001.unwelcome_guest_house_arrest.target_court:0 "soud na [target_home.GetNameNoTier]."
 murder_unknown_murder_against_you_was_successful_other:0 "#X [THIS.Char.GetShortUIName] byl zabit neznámým útočníkem!#!"
 murder_outcome_reworked.4033.desc: "Proklaté děti a jejich nepředvídatelnost! Mělo to být tak snadné: nenápadně přivést [target.GetFirstNameNoTooltip] k jedovatému, ale neodolatelnému pamlsku, a [target.GetFirstNameNoTooltip] umře. Jaké dítě odpovídá 'Nemám hlad', když je mu nabídnuto #EMP pamlsky?#!"
 murder_outcome.4201.a.discovered:0 "No... Byla to pokus o vraždu, nebo pokus o #EMP milosrdenství#!?"
 murder_outcome.4001.t:0 "Vrah!"
 murder_outcome.4401.something_is_known:0 "\n\nBrzy dorazili strážní a vrah musel rychle uniknout. Aspoň nikdo neví, že jsem stál za tímto pokusem."
 murder_outcome.5001.option_incapable:0 "Konečně, smrt."
 murder_outcome_reworked.0000.revealed.scheme_target.success.no_linebreak.1: "Nemám ani chvilku pochyb o tom, kdo mi to způsobil. [owner.GetTitledFirstName]!"
 murder_outcome.4006.a.discovered:0 "Já... Já jen dělám nějaké renovace!"
 murder_outcome.2004.a:0 "Můj malý přítel odvedl skvělou práci."
 murder_outcome.5001.child_pushed_toy:0 "Jsem venku a hraji si, když to vidím: můj milovaný [target.Custom('child_favorite_toy')] visí na provaze z vysoké zdi. Rychle vylézám po schodech, ale když se natahuji, abych ho zachránil, svět se převrací a já padám; země se ke mně blíží a já zavírám oči a–"
 murder_outcome.2004.opening_1:0 "[target.GetTitledFirstName] je mrtvý, díky smrtelnému [SCOPE.Custom('VenomousCreatureAttack')] od [SCOPE.Custom('VenomousCreature')]! [SCOPE.Custom('VenomousCreatureType')] udeřil nedlouho poté, co se [target.GetSheHe] odebral do [target.GetHerHis] komnat, a ačkoli byly zavolány stráže, nikdo nemohl nic udělat, aby [target.GetHerHim] zachránil."
 murder_outcome.4203.scheme_unkown:0 "Malé milosrdenství je, že můj agent mohl opustit pokoj, aniž by vyvolal nějaké podezření."
 murder_outcome.1401.b:0 "Ne, tohle se zdá být špatně."
 murder_outcome.1005.b:0 "Tohle je příliš nepředvídatelné!"
 murder_outcome.4006.scheme_owner_known:0 ""Má [ROOT.Char.GetLadyLord]! A [target.GetTitledFirstNameNoTooltip]? A polorozestavěná zeď, která [target.GetHerHim] zamyká... Oh ne.""
 murder_outcome.4002.a.less_arrogant:0 "Tak jednoduchý úkol, a přesto..."
 murder_outcome_reworked.0000.addendum.house_feud.2: "Rod [owner_to_reveal.GetHouse.GetBaseName], proklínám je všechny k [target.GetFaith.random_NegativeAfterLife]!"
 murder_outcome_reworked.0051.desc: "Plán byl elegantní ve své jednoduchosti: pozval jsem [target.GetFirstNameNoTooltip] na pití, dobře vědoma toho, že [target.GetSheHe] se nebude moci zastavit, dokud nebude slepě opilý. Potom mě ten hlupák následoval bez protestu do sklepa a rychle usnul. [target.GetSheHe|U] se ani nehnul, když moji sluhové postavili zeď, aby uzavřeli vchod do pokoje. #EMP Navždy.#!"
 murder_outcome_reworked.0000.kept_secret.generic.2: "\n\nDobře jsem zakryl své stopy, a pokud si někdo myslí, že jsem stál za útokem, pak si to nedovolí říct nahlas."
 murder_outcome_reworked.0062.desc_travel: "Milují otevřené moře! Slunce líbá mou tvář, vítr ometá můj plášť, svěží vůně slané vody plní mé nosní dírky, podivné praskající zvuky doprovázené frenetickými výkřiky námořníků— Počkejte, #EMP CO#!?!"
 murder_outcome_reworked.0000.revealed.scheme_target.failure.baby.2: "\n\nNerozumím rozzlobeným šepotům sluhů: ""Určitě to byl [owner_to_reveal.GetTitledFirstName]!""
 murder_outcome_reworked.4003.desc: "Mělo to být tak snadné! Lesy nejsou místem pro děti: tmavé, nebezpečné, plné roklí, jedovatých rostlin a masožravých bestií! Jak obtížné je pro dítě se jen ztratit a umřít?!\n\nOčividně to bylo pro [target.GetFirstNameNoTooltip] příliš složité, protože ten malý raubíř měl #EMP drzost#! najít [target.GetHerHis] cestu zpět domů v pořádku!"
 murder_outcome.1205.a:0 "Tragédie, skutečně."murder_outcome.2001.no_awareness_2:0 "\n\nDobře jsem zakryl své stopy, a pokud mě někdo podezřívá z útoku, nikdo se nebojí to říct nahlas."
 murder_outcome.1002.a:1 "Oh, divočina může být tak nebezpečným místem."
 murder_outcome.1204.desc:0 "Pokud je jedna věc, které [target.GetTitledFirstName] zejména nedokáže odolat, je to [target.GetHerHis] oblíbená pochoutka...\n\nNásledující sladká pochoutka [target.GetHerHis|U] bude jednou částí [target.Custom('FavoriteTreat')] a jednou částí mocného jedu – „zapomenutého“ mým agentem před dítětem."
 murder_outcome.2002.opening_1:0 "Díky mému brilantnímu plánu a najatým gaunerům je [target.GetTitledFirstName] konečně mrtvý!"
 murder_outcome.4001.failure_declaration_1:0 "[target.GetTitledFirstName] unikl bez úhony!"
 murder_outcome.4004.failure_declaration_1:0 "[target.GetTitledFirstName] přežil [SCOPE.Custom('VenomousCreature')] [SCOPE.Custom('VenomousCreatureAttack')]!"
 murder_outcome.2001.owner_is_known_2:0 "\n\nNicméně, někdo, někde, se spletl a umožnil, aby byla moje účast na zločinu známa! Aspoň se mohu utěšit tím, že [target.GetTitledFirstName] je na tom hůře než já."
 murder_outcome_reworked.0000.successful_scheme_target.incapable: "Pak, jen nicota."
 murder_outcome_reworked.0000.revealed.scheme_target.failure.baby.end: "Jsem přece jen dítě."
 murder_outcome.5001.poisoned_candy:0 "Hraji si venku, cítím se trochu hladový, když se náhle objeví sluha, který přináší největší dárek ze všech: úžasnou [ROOT.Char.Custom('FavoriteTreat')].\n\nJen chvíli uplyne, než se svět nakloní, moje bříško začne křičet, a já #EMP nemohu dýchat#!! Padám na zem, zatímco kousnutá [ROOT.Char.Custom('FavoriteTreat')] mi vypadává z rukou."
 murder_outcome.1202.b:0 "Na co jsem myslel?"
 murder_outcome.2205.desc_toy:0 "pevně drží [target.GetHerHis] [target.Custom('child_favorite_toy')] u prsou."
 murder_outcome.2003.a.discovered_2:0 "Oh, prosím. [target.GetSheHe|U] kazil náladu tak či onak."
 murder_outcome.2204.desc:0 "[target.GetTitledFirstName] je mrtvý; [target.GetSheHe] spolkl návnadu, [target.Custom('FavoriteTreat')] a všechno! Za chvíli [target.GetSheHe] svíral [target.GetHerHis] hrdlo, sípal po vzduchu, než se zhroutil na malou hromádku na zemi a už se nikdy neopraví."
 murder_outcome.2001.no_awareness_1:0 "\n\nNaštěstí má účast na zločinu zůstává neznámá."
 murder_outcome.2002.no_save:0 "\n\nKdyž se cestovní skupina zastavila, aby se večer utábořila, z lesa se vyvalili lupiči, kteří volali po krvi a zlatu! Vojáci se bránili, ale naštěstí to nestačilo. [target.GetTitledFirstName] byl tragicky zabit v mele."
 murder_outcome.2007.desc:0 "[target.GetTitledFirstName] je mrtvý, uchvácen chladným objetím oceánu!\n\nHořící šíp vypálený mým agentem se prohnal přístavem a jen chvíli poté, celá loď byla v plamenech."
 murder_outcome_reworked.0043.desc: "Všechno šlo tak dobře: moji agitátoři úspěšně shromáždili dav venkovanů a dostatečně vzbudili jejich ducha proti [target.GetFirstNameNoTooltip].\n\nNicméně, když se [target.GetFirstNameNoTooltip] objevil obklopen ozbrojenými strážemi, davova žízeň po krvi se vytratila jako sníh na slunci! Jen pár opozdilců zaútočilo, a ti byli rychle potlačeni vojáky."
 murder_outcome.2003.owner_is_known_3:0 "\n\nJeden z [target.GetTitledFirstNamePossessive] sluhů byl zasažen pocitem viny a přišel vpřed, aby se přiznal a označil mě jako dodavatele jedu."
 murder_outcome.1003.d:0 "Moji agenti se připravovali týdny. Kuchař byl podplacen, aby se díval jinam, jed byl získán a kachna byla darována pouze [target.GetTitledFirstName]. Bude natřena jedem a lože bylin skryje zápach, když bude servírována. Smrtelná hořkost bude poslední věc, kterou můj cíl kdy ochutná."
 murder_outcome.1004.b:0 "Tohle není správný způsob, jak to udělat."
 murder_outcome.1202.t:0 "Bezbranný"
 murder_outcome.4001.b:0 "Pokud zpočátku neuspěješ..."
 murder_outcome.2301.t:0 "Zapomenuto ve tmě"
 murder_outcome.4301.something_is_known:0 "\n\nI když je všem jasné, že to byl pokus o život [target.GetTitledFirstNamePossessive], moje účast zůstává neznámá."
 murder_outcome.2201.a:0 "A říkají, že děti jsou budoucnost."
 murder_outcome.1302.desc:0 "Bylo obtížné získat přístup k [target.GetTitledFirstName] během [target.GetHerHis] domácího vězení. Nicméně, moji agenti našli starého sluhu z"
 murder_outcome.2006.a.discovered:0 "[target.GetSheHe|U] byl opilý a potřeboval ubytování!"
 murder_outcome.2001.b:0 "To je teprve začátek."
 murder_outcome.2008.desc_not_drunkard:0 "[target.GetTitledFirstName] je mrtvý, zabit hlubokým douškem [target.Custom('RegionalDrink')]!"murder_outcome.2204.scheme_unknown:0 "\n\nVšechny pekaře v okolí byli vyslechnuti, ale žádné stopy po nekalosti nebyly nalezeny."
 murder_outcome.4005.scheme_unknown:0 "\n\nMnoho sedláků bylo oběšeno, ale naštěstí i moji agitátoři, což znamená, že nepokoje mě nemohou být připsány."
 murder_outcome.1006.desc:0 "[target.GetTitledFirstName] se zúčastní místní oslavy v [home_province.GetName], a já vím, že [target.GetSheHe] je trochu znalec vína.\n\nMohl bych [target.GetHerHim] vylákat do sklepa mého [target.Custom('ResidenceBuilding')] na exkluzivní ochutnávku a poté zajistit, aby [target.GetSheHe] už nikdy nevyšel ven...!"
 murder_outcome_reworked.0002.desc: "$murder_outcome.5001.hired_assassin$"
 murder_outcome.1302.home_court_does_not_exists:0 "[target.GetHerHis] bývalý dvůr,"
 murder_outcome.4006.desc:0 "[target.GetTitledFirstName] mě dobrovolně následoval do sklepa, opilý radostí a vínem.\n\nPo mnoha sklenkách "fine" vína [target.GetSheHe] usnul, ale než jsem mohl dokončit zasypávání východu, někteří služebníci vešli dovnitř.\n\n"
 murder_outcome.1401.t:0 "Milost"
 murder_outcome.4004.scheme_owner_known:0 "\n\nKatastrofálně byl nalezen sluha, který nasadil [SCOPE.Custom('VenomousCreatureType')], a moje zapojení bylo brzy odhaleno!"
 murder_outcome_reworked.8003.desc: "Je to skandální, jak špatně může být agent neschopný. Jak těžké může být uškrtit křehkou osobu, jejíž mysl už není přítomna a která je téměř mrtvá?! A přesto mě neustále potkává neúspěch."
 murder_outcome.2302.t:0 "Nežádoucí host"
 murder_outcome.4302.a.discovered:0 "Oh, měl jsem špatně datum [target.GetHerHis] vykonání rozsudku?"
 murder_outcome.2205.desc_cat_alive:0 "ale žádné známky [target.GetHerHis] ospalého kocoura."
 murder_outcome.2005.opening_1:1 "[target.GetTitledFirstName] je mrtvý, zbitý a ušlapaný [target.GetHerHis] vlastními poddanými!\n\nRozrušení sedláci šli do divokého šílenství, když viděli svého pána, jak projíždí ulicemi, a strhli jak [target.GetHerHim] tak několik [target.GetHerHis] $knight_culture_player_plural_no_tooltip_lowercase$ z jejich hřebců, a zbili je k smrti!"
 murder_outcome.4001.failure_declaration_3:0 "Zdá se, že [target.GetTitledFirstName] se znovu vyhnul [ROOT.Char.GetFaith.HighGodNamePossessive] soudu."
 murder_outcome.4302.something_is_known:0 "\n\nAspoň moje zapojení do plánu zůstává neznámé."
 murder_outcome.5002.infant:0 "Ještě víc pláču."
 murder_outcome_reworked.0000.failure_declaration.generic.6: "Nějak, #EMP nějak#!, [target.GetTitledFirstName] stále žije!\n\n"
 murder_outcome.2500.a:0 "Můžeš mi uhnout, ale smrti neutečeš!"
 murder_outcome.2401.a.discovered:0 "Neber to jako vraždu, ale jako osvobození!"
 murder_outcome_reworked.0023.desc: "#EMP Hlupáku!#! Jak je možné, že vždy existuje někdo, kdo zkazí i ty nejdokonalejší plány?!\n\nKachna byla připravena k podávání, vůně jedu mistrovsky skrytá pod záhonem sladce vonících bylin, ticho kuchařů štědře koupeno... A přesto musel hlupák sluha #EMP měl#! ochutnat jídlo, jen aby hned spadl mrtvý před [target.GetFirstNameNoTooltip]!"
 murder_outcome.4006.a:0 "...Ano, děkuji za pomoc."
 murder_outcome.4301.failed_lack_of_planning:0 "Možná by se pokus měl naplánovat trochu lépe, protože má parta potenciálních vrahů musela utéct před příliš nadšeným strážným a nedokončila práci."
 murder_outcome_reworked.0000.memories.target.note_discovered: "\n\nVedle scény byla nalezena sms: #EMP "Platba za dodání. Smlouva byla vystavena pro případ, že [bad_memory.GetThirdPerspectiveDescription]."#!"
 murder_outcome.1301.desc:0 "Zdá se, že za správnou cenu může skupina dvořanů snadno uniknout z paměti věznitele [prison_owner.GetTitledFirstNamePossessive] žaláře, když se vydávají na poslední návštěvu [target.GetTitledFirstName], kterou [target.GetSheHe] kdy bude mít..."
 murder_outcome.2003.owner_is_known_1:0 "\n\nNicméně, zatímco se zdá, že se dusí kostí, [target.GetTitledFirstName] dokázal zašumět mé jméno, proklínaje mě jako [target.GetHerHis] vraha!"
 murder_outcome_reworked.0014.desc: "když náhle bolestný výkřik prostřelí naše řady.\n\nZřejmě z ničeho nic jsme byli napadeni bandou padouchů! Jejich útok je prudký, ale nic ve srovnání s hněvem mých strážců, a my se vrháme vpřed, abychom se s nimi setkali. Nastává krutá mela, s hrdlořezem, který #EMP zcela#! cílí na mě především. Jen hlupák by tohle nepoznal jako pokus o vraždu."
 murder_outcome.2301.heh:0 "Heh."
 murder_outcome.1205.desc_toy:0 "Můj agent uváže provaz kolem oblíbené hračky malého [target.GetTitledFirstNamePossessiveNoTooltip], [target.Custom('child_favorite_toy_indefinite')], a pověsí ji na vysokou zeď– [target.GetSheHe] si jistě přijde hledat."murder_outcome.5002.child_pushed_toy:0 "Hraji si venku, když to vidím: můj oblíbený [target.Custom('child_favorite_toy')] visí na laně z vysoké zdi. Vybíhám po schodech co nejrychleji, ale když se natáhnu, abych ho zachránil, svět se převrátí a já padám; země se blíží, abych se s ní setkal, zavírám oči a– ...nacházím se, jak visím na zdi za zadní částí mého [ROOT.Char.Custom('GetUpperClothingArticle')]. #EMP Uf!#!"
 murder_outcome.5002.child:0 "Jaký dospělý by byl tak krutý?"
 murder_outcome.2201.opening:0 "[target.GetTitledFirstName] je mrtvý!\n\nHledání trvalo dlouho do noci, než bylo přerušeno a znovu zahájeno za svítání. Tehdy bylo tělo nalezeno, zakrvácené, roztrhané a zmrzačené po útoku nějaké zlé, hladu trpící bestie. Aspoň doufám, že to byla něčí bestie."
 murder_outcome_reworked.0012.desc: "když se našimi řadami prořízne děsivý výkřik.\n\nZřejmě zčista jasna nás napadla skupina zlosynů! Šípy a meče lítají hustě a rychle, čistá zuřivost a touha po smrti decimují mé stráže během mrknutí oka. Neochoten nechat tuto léčku být mým hrobem, vzlétám a spěchám na bezpečnější místo. Pak, přes hluk bitvy, slyším čisté napnutí jediného tětivy."
 murder_outcome.2007.scheme_owner_known:0 "\n\nBohužel, lukostřelec byl spatřen a nezaváhal, aby mě zradil!"
 murder_outcome.2202.scheme_unknown:0 "\n\nKojná byla dopadena, ale v hněvu byla popravena, než měla možnost přiznat moji účast na zločinu."
 murder_outcome.4201.scheme_unknown:0 "S dostatečnou jistotou lze říct, že [assassin.GetFirstNameNoTooltip] je nyní pod přísným dohledem."
 murder_outcome.5002.sunken_boat:0 "Jsem venku na lodi v přístavu v [province.GetNameNoTier], když najednou po nás přes oblohu vzlétne hořící šíp!\n\nTéměř minul loď, a když se nakloním, abych viděl, jak zhasne v studené oceánské vodě, ucítím výrazný zápach vycházející ze dřeva lodi: řecký oheň! To byl pokus o můj život."
 murder_outcome_reworked.0000.success_declaration.generic.3: "[target.GetTitledFirstName] byl poslán do osudového objetí [ROOT.Char.GetFaith.DeathDeityNamePossessive]!"
 murder_outcome.2201.scheme_unknown:0 "\n\nNaštěstí se všichni shodují, že je to strašná tragédie, a má účast — a existence jakéhokoli plánu — zůstává neznámá."
 murder_outcome.5001.schemer_known:0 "\n\nNemám žádné pochybnosti o tom, kdo mi to přivodil. [owner.GetTitledFirstName]!"
 murder_outcome_reworked.0000.revealed.scheme_target.success.baby: "\n\nNechápal bych paniku, když mě sluhové našli, ani jejich šepoty: 'Byl to [owner_to_reveal.GetTitledFirstName]!'"
 murder_outcome.4001.not_exposed_scheme:0 "Když [dummy_assassin_gender.GetSheHe] byl spatřen a spuštěn poplach, vrah okamžitě unikl a od té doby o něm nebylo slyšet.\n\n[target.GetTitledFirstName] je nyní na pozoru."
 murder_outcome.5001.poisoned_drink:0 "Netrvá to dlouho, než začnu #EMP škrábat#! se na krku, snažím se dýchat, křičet, dostat jakýkoli vzduch přes svůj oteklý a krvácející krk. Když má vědomí slábne, vidím, že pod mými nehty je krev a pokožka; budu to muset umýt, jak nevhodné..."
 murder_outcome.2005.owner_is_known_1:0 "\n\nMnoho rolníků bylo pověšeno, ale tragicky, před jejich popravou někteří z mých agitátorů mě označili jako pachatele."
 murder_outcome_reworked.0000.success_declaration.generic.1: "[target.GetTitledFirstName] je konečně mrtvý!"
 murder_outcome_reworked.4031.desc: "Děti jsou tak naivní! Stačilo mi, abych jednoho z mých kompliců přestrojil za sluhu, nechal ho přinést kus lahodně vypadajícího, naprosto jedovatého koláče k [target.GetFirstNameNoTooltip], a malý blázen ho jen tak zhltl v jednom ohromném soustu, aniž by se ptal na otázky!\n\nMožná bychom měli začít učit děti, aby nepřijímaly cukrovinky od cizích lidí..."
 murder_outcome.1002.d:1 "Všechno, co chybí, je banda zločinců, kteří tragicky zabijí [target.GetHerHim] při loupeži na silnici, co šla špatně.\n\nUž si dokážu představit [target.GetHerHis] krev prosakující do tmavé půdy..."
 murder_outcome.1205.desc_ending:0 "A když [target.GetSheHe] sahá dolů, aby uvolnil lano, bylo by tak snadné, aby [target.GetHerHim] uklouzl..."
 murder_outcome.4007.scheme_owner_known:0 "Aby toho nebylo málo, lukostřelec byl chycen a bez váhání mě odhalil jako toho, kdo plán vymyslel."
 murder_outcome.4203.scheme_owner_known:0 "Jako by to nebylo dost špatné, můj bezduchý agent byl chycen a přiznal, že jsem byl silou za tímto činem!"
 murder_outcome.4003.not_exposed_scheme:0 "Naštěstí se předpokládá, že to byla pouze běžná nemoc, a [target.GetFirstName] není o nic moudřejší."murder_outcome_reworked.0013.desc: "Náš plán se zdál... tak dokonalý... uměle vyvolaná distrakce, mob zoufalých banditů a náhlý přepad. Měl to být [target.GetFirstNamePossessiveNoTooltip] hrob, ale [target.GetHerHis] proklatí hloupí strážci se vrhli před každý úder, šíp nebo čepel, rally, a zaútočili zpět. Naši najatci padali ve velkém."
 murder_outcome_reworked.0034.desc_unknown: "Nemohu přesně identifikovat toho malého potápeče, ale pochybuji, že je přátelský."
 murder_outcome.5001.bricked:0 "Včera jsem se zúčastnil nějakých místních oslav v [home_province.GetName] a strávil jsem nádherný večer opilý veselím a vínem.\n\nKdyž se ráno probouzím s velikým kocovinou a žádnou vzpomínkou na to, kde jsem a jak jsem se tam dostal, zjišťuji, že jsem v tom, co se zdá být vlhkým skladem, s čerstvě postavenou zdí zakrývající jediný východ! Moje volání o pomoc jsou pohlcena tlustými stěnami a naděje, že budu nalezen, s každou nepočítatelnou hodinou slábne. Poté nastává jen rostoucí pocit slabosti... #EMP Možná si prostě zdřímnu...#!"
 murder_outcome.4204.a:0 "Byl to snad nějaký signál?"
 murder_outcome.1205.t:0 "Nebezpečné výšky"
 murder_outcome.1302.home_court_exists:0 "soud v [target_home.GetNameNoTier],"
 murder_outcome.2301.no_awareness_1:0 "\n\nPřestože není pochyb, že vrazi patří k soudu [prison_owner.GetTitledFirstNamePossessive], drží si jazyky za zuby a moje zapojení je tajné."
 murder_outcome_reworked.4043.desc: "Když můj agent strčil [target.GetHerHim] přes okraj, [target.GetHerHis] oblečení se zachytilo na vyčnívající části zdi těsně pod tím. Drželo to [target.GetHerHim] dostatečně dlouho, aby pomohla dorazit a zachránit jak dítě, tak"
 murder_outcome_reworked.0012.desc.alley: "Můj doprovod a já cestujeme zadními uličkami [target.GetCurrentLocation.GetName],"
 murder_outcome.1301.b:0 "Ne, teď ne."
 murder_outcome.2205.scheme_owner_known:0 "\n\nCítím vzkvétající pocit na své vlastní tváři, když se stává jasné, že můj agent byl chycen a ani se neodvážil odhalit mě!"
 murder_outcome.5001.stab_infant:0 "Světla se mění. Známé tváře, neznámé tváře. Zvuky, které znám, a zvuky, které neznám. Ostrý, studený zvuk mě bolí v uších a začínám plakat.\n\nCítím, jak mi někdo drží hlavu. Jasná bolest. Pak nic."
 murder_outcome.2001.opening_1:0 "Plán vyšel a [target.GetName] je konečně mrtvý!"
 murder_outcome.2003.opening_1:0 "Díky káčce a jedové lahvi, [target.GetTitledFirstName] je konečně mrtvá!"
 murder_outcome.4302.a:0 "Tvůj čas přijde, [target.GetFirstNameNoTooltip]..."
 murder_outcome.2006.scheme_owner_known:0 "Bohužel mě viděli vést [target.GetHerHim] do sklepa a během několika týdnů byla nově postavená zeď zbořena, aby odhalila hrůzu za ní."
 murder_outcome.1008.desc:0 "Moji agenti získali diskrétní prach, který nezanechává stopy, když je rozpuštěn v nápoji. Služebníci odpovědní za doplňování a manipulaci s [target.GetTitledFirstNamePossessive] hrníčkem byli podplaceni, aby se dívali jinam, a všechno, co zbývá, je moje schválení pro pašování jedu do [target.GetHerHis] dalšího osvěžujícího nápoje."
 murder_outcome.2002.owner_is_known_2:0 "\n\nJedním z banditů však musel být chycen, neboť vyšlo najevo, že jsem stál za útokem!"
 murder_outcome.4205.desc_dog:0 "to prokleté psy..."
 murder_outcome.1007.t:0 "V rozbouřených vodách"
 murder_outcome.4205.scheme_unkown:0 "Aspoň že můj agent unikl nenápadně a dítě bylo příliš otřesené na to, aby si jasně pamatovalo, co se stalo."
 murder_outcome.4008.a:0 "Příště si [target.GetHerHis] sluhové budou vědět lépe, než se míchat!"
 murder_outcome.4005.failure_declaration_1:0 "[target.GetTitledFirstName] přežil útok venkovské hordy!"
 murder_outcome.5002.child_pushed_dog:0 "Hraji si venku, když to slyším: zoufalé výkřiky mého milovaného psa [ROOT.Char.Custom('DogStoryName')]! Když se podívám nahoru, vidím [ROOT.Char.Custom('DogStoryHerHim')] viset za provaz z vysoké zdi a jsem hned u [ROOT.Char.Custom('DogStoryHerHis')] po boku co nejrychleji.\n\nKdyž se skláním dolů, abych [ROOT.Char.Custom('DogStoryHerHim')] zachránil, svět se obrací a já padám; země se ke mně blíží a zavírám oči a – ...nacházím se visící na zdi za zadní částí [ROOT.Char.Custom('GetUpperClothingArticle')]. #EMP Uf!#!"
 murder_outcome.1006.a:0 "To bude snadné!"
 murder_outcome.2202.a.tt:0 "#F Musel jsem!#!"
 murder_outcome.2001.a:0 "Opravdu mám rád překvapivé návštěvy."
 murder_outcome.5001.t:0 "Sundání této smrtelné zátěže"
 murder_outcome.4301.house_feud:0 "\n\nProklínám tyto bastardy [target.GetHouse.GetBaseName]!"
 murder_outcome.4201.scheme_owner_known:0 "[assassin.GetFirstNameNoTooltip] byl rychle vyslýchán a můj plán odhalen!"
 murder_outcome.4302.failed_lack_of_planning:0 "Možná jsem to měl naplánovat lépe. Jakmile „starý přítel“ vstoupil do [target.GetHerHis] pokoje, [target.GetSheHe] zavolal stráže. Byl [target.GetSheHe] upozorněn?"murder_outcome.5002.option_incapable:0 "Co se děje?"
 murder_outcome_reworked.0000.revealed.scheme_target.failure.1: "\n\nNavzdory zuřivému protestu [owner_to_reveal.GetHerHis] všechny důkazy ukazují na přímou účast [owner_to_reveal.GetTitledFirstName] na incidentu."
 murder_outcome.5002.bricked:0 "Včera jsem se zúčastnil místních oslav v [home_province.GetName] a strávil jsem nádherný večer opojený radostí a vínem.\n\nKdyž se ráno probudím s obrovskou kocovinou a nevzpomenu si, kde jsem a jak jsem se tam dostal, zjistím, že jsem v mokré klenbě s čerstvě postavenou zdí #EMP téměř#! zakrývající jediný výstup. Někdo mě tady chtěl pohřbít!"
 murder_outcome.5001.sunken_boat_travel:1 "Jsem na lodi na otevřeném moři, když náhle plamený šíp přelétne oblohou směrem k nám!\n\nUdeří loďí s těžkým #EMP bouchnutím#! a trvá jen chvíli, než je celá loď v plamenech a já se vrhnu do studené oceánské vody. Když mě těžké oblečení táhne pod hladinu, snažím se plavat, snažím se dosáhnout na něco, čeho se mohu chytit, snažím se #EMP dýchat#!..."
 murder_outcome.1001.d:0 "Čas přišel. Moji agenti jsou na svých místech. Jeden z nich zaplatí nájemnému vrahovi hned v noci, kdy se čin stane. Další zajistí, že zeď nebude hlídaná. Třetí nechá jemnou stopu svíček do [target.GetTitledFirstNamePossessive] ložnice.\n\nVšechno je na svém místě."
 murder_outcome_reworked.0003.desc: "Nájemný vrah udělal kritickou chybu v nejdelikátnějším okamžiku! [target.GetFirstNameNoTooltip] se probudil a uviděl hrozivou postavu zahalenou ve tmě, jak stojí u [target.GetHerHis] postele, a okamžitě vykřikl o pomoc, což našeho vyděšeného agenta přimělo k urychlenému útěku."
 murder_outcome.2004.a.discovered:0 "Čas na [SCOPE.Custom('VenomousCreatureMovement')] utéct jako [SCOPE.Custom('VenomousCreatureType')]!"
 murder_outcome_reworked.0000.revealed.scheme_target.success.child: "\n\nNikdy neuvidím srdcervoucí zoufalství své rodiny, ani nikdy neuslyším šepoty mezi služebníky: 'Byl to [owner_to_reveal.GetTitledFirstName]!'"
 murder_outcome.2401.opening_1:0 "[target.GetTitledFirstName] opustil tento svět, ačkoli se lze ptát, jestli to nebyla pravda už před nějakým časem. [target.GetSheHe|U] se ani nebránil, když nájemný vrah držel polštář nad [target.GetHerHis] tváří. [target.GetSheHe|U] jen vydal pár tichých vzdechů skrz látku a pak zmlkl."
 do_not_execute_murder_tooltip:0 "Nepokoušejte se o vraždu"
 murder_outcome_reworked.0000.revealed.generic.1: "\n\nBohužel, bez ohledu na to, jak moc protestuji, nezdoložená obvinění ze všech stran ukazují přímo na #EMP mě#! jako na mysl za incidentem."
 murder_outcome.5001.unwelcome_guest_house_arrest:0 "Nejsem obeznámen s [dummy_gender.GetWomanMan], který čeká v mých komnatách, i když [dummy_gender.GetSheHe] přesvědčil moje zajatce, že [dummy_gender.GetSheHe] je můj starý přítel.\n\nAž když [dummy_gender.GetSheHe] vytáhne skrytou dýku, poznám [dummy_gender.GetHerHim] jako starého [dummy_gender.Custom('GenderedLowlyServantType')] z"
 murder_outcome.2002.no_awareness_1:0 "\n\nLupiči jsou nyní pronásledováni všemi a nikdo ani nepodezřívá moji účast!"
 murder_outcome.5001.creepy_crawly_unknown:0 "Cítíc se ohrožen, [ROOT.Char.Custom('VenomousCreatureType')] se rychle pohybuje a útočí."
 murder_outcome.2008.desc:0 "\n\nMoji agenti namíchali jed do [target.GetHerHis] poháru a sledovali, jak se rozpouští bez stopy. Až když se [target.GetHerHis] hrdlo uzavřelo, uvědomil si [target.GetSheHe], že něco není v pořádku, ale do té doby bylo příliš pozdě.\n\n"
 murder_outcome.2202.a.sadistic:0 "Co mám dnes na programu?"
 murder_outcome.2302.a:0 "Tak snadné jako přátelská návštěva!"
 murder_outcome.4401.failed_attempt_1:0 "Nájemný vrah vlétl do [target.GetHerHis] komnat, ale bez ohledu na to, jak dlouho držel polštář nad tváří [target.GetTitleTierName], [target.GetWomanMan] se zkrátka nechtěl zabít."
 murder_outcome.2002.a.less_arrogant:0 "Moje dva problémy se vyřešily navzájem!"
 murder_outcome.2201.scheme_owner_known:0 "\n\nKatastrofálně, můj agent se přiznal, jakmile bylo nalezeno dítě. Teď už všichni ví, že jsem stál za touto tragédií!"
 murder_outcome.2205.t:0 "Pád z milosti"
 murder_outcome.2001.owner_is_known_1:0 "\n\nBohužel, zatímco stále tvrdím, že obvinění jsou nezdoložená, nikdo nepochybuje, že za tím stojím."
 murder_outcome.4201.opening:0 "\n\n[assassin.GetTitledFirstName] nechal [target.GetHerHim] napospas osudu, samotného v divočině.\n\nKdyž se však vrátil k soudu, aby sdělil hrozné zprávy o ztraceném dítěti, [target.GetFirstName] už čekal ve velké síni a zeptal se [assassin.GetFirstName], jestli si mohou ještě hrát!"murder_outcome.5001.hired_assassin:0 "Probudím se uprostřed noci, abych viděl tmavou postavu ve svých komnatách. Nevědom si, co se stalo s mými strážemi, ale když vidím odlesk měsíčního světla od čepele, vím, že už je pro mě příliš pozdě.\n\nKdyž dostatečně ostrý dýka pronikne masem, nevydává téměř žádný zvuk, a v návalu agonizující bolesti nedokážu říct, jestli jsou moje výkřiky ještě slyšitelné."
 every_entourage_member:0 "Každý člen doprovodu [target.GetTitledFirstNamePossessiveNoTooltip]:"
 murder_outcome.2007.a.discovered:0 "Já... Myslel(a) jsem, že [target.GetSheHe] umí plavat!"
 murder_child_really_tooltip:1 "Zavraždění dítěte. Jste si tím jisti?"
 murder_outcome.2205.desc_dog:0 "držící tělo [target.GetHerHis] zablešeného psa."
 murder_outcome.5001.child_pushed_cat:0 "Jsem venku a hraju si, když to slyším: zoufalé výkřiky mé milované kočky [ROOT.Char.Custom('CatStoryName')]! Když se podívám nahoru, vidím [ROOT.Char.Custom('CatStoryHerHim')] viset na laně z vysoké zdi a jsem u [ROOT.Char.Custom('CatStoryHerHis')] strany tak rychle, jak to jen jde.\n\nKdyž se snažím zachránit [ROOT.Char.Custom('CatStoryHerHim')], svět se překlopí a já padám; země se rychle blíží a já zavřu oči a–"
 murder_outcome_reworked.4023.desc: "Vor [SCOPE.Custom('VenomousCreature')] byl doručen do postele [target.GetFirstNamePossessiveNoTooltip] dle plánu, ale, jak se zdá, pohyby dítěte ho vystrašily do úkrytu, místo aby zaútočil. Bezúčelná bytost byla o několik hodin později nalezena sluhou, skrytá pod skříní. Prokleté dítě zůstalo nepoškozené."
 murder_outcome.4003.exposed_scheme:0 "Abych situaci zhoršil, byl vypátrán bylinkář, který dodával jed, a [target.GetFirstNameNoTooltip] nyní ví, že jsem stál za tímto spiknutím!"
 murder_outcome.4005.scheme_owner_known:0 "\n\nMnoho rolníků bylo pověšeno a moji agitátoři přiznali mou účast!"
 murder_outcome.4001.failure_declaration_2:0 "Můj pokus o život [target.GetTitledFirstName] byl zmařen!"
 murder_outcome.5002.beat_to_death_in_dungeon:0 "Když se dveře mé cely otevřely, na okamžik jsem se odvážil doufat, že mě propouštějí. Ale zahalené postavy, které vstoupily, brzo zlomily moji naději a začaly mě krutě bít.\n\nAčkoliv se mi to příčí říct, bylo to až náhodné — ale včasné — příchod mých strážných, co mi zachránil život."
 murder_outcome.5002.memories:1 "\n\nPomačkaná poznámka byla nalezena blízko místa činu: #EMP \"Platba byla zaslána v plné výši. Smlouva byla vydána pro případ, kdy [bad_memory.GetThirdPerspectiveDescription].\"#!"
 murder_outcome.1006.t:0 "Barell vína"
 murder_outcome.2007.desc_highborn:0 "Všichni pasažéři skončili ve vodě, a jemný materiál je tak těžký, když je mokrý..."
 murder_outcome.5002.revenge_will_be_had:0 "Donutím [owner_to_reveal.GetHerHim], aby toho litoval!"
 murder_outcome_reworked.0073.desc: "Mí komplici dokázali propašovat jedovatý sud do kuchyně [target.GetFirstNamePossessiveNoTooltip] a připravili a servírovali [target.GetHerHim] plný pohár pozměněného nápoje. Nápad se sudem byl chyba.\n\nNež [target.Custom('InsultNoun')] vůbec donesl pohár k [target.GetHerHis] rtům, do místnosti vtrhli sluhové s oznámením, že někdo jiný, kdo pil z téhož sudu, okamžitě zemřel."
 murder_outcome.4003.a:0 "Příště se ujistím, že se [target.GetSheHe] na něm zadusí!"
 murder_outcome_reworked.7012.desc: "Moji strážní přivedli do mého pokoje neznámou zahalenou postavu jako starého přítele. Chci protestovat, že to musela být chyba, protože tuto osobu rozhodně neznám, když z ukryté kapsy vyletí lesklá dýka. #EMP Ach.#! Je to jeden z #EMP těch#! starých přátel.\n\nNemám čas reagovat, než dýka vletí ke mně rychleji než šíp, a já padám na zem, aniž bych vydal zvuk."
 murder_outcome_reworked.0022.desc: "Užívám si zvlášť dobré pečené kachny na mé hostině, když... co je to v té hořkosti v dozvuku? Ten hloupý kuchař musel —\n\nMoje hrdlo se zvětšuje. Něco hustého a těžkého praská v mém krku, zakaluje mi zrak s pulzující bolestí hlavy, která mě zasahuje na čele jako zuřící bouře. Proč... proč se můj zrak zakaluje a tmavne? Někde se vzdálený smích mění v hrůzostrašný výkřik. Nedokážu se soustředit, #DIE1 nedokážu myslet#!, #DIE2 nedokážu...#!"
 murder_outcome.2002.a:0 "Hah! Snad nejsou poddaní tak bezcenní, jak jsem si myslel?"
 murder_outcome.5001.lured_into_forest:0 "\n\nSnažím se najít cestu zpátky domů, ale všechny stromy mi vypadají stejně, a brzy slyším monstra, jak se blíží. Začnu utíkat, ale jsou rychlejší a větší a silnější... Zavřu oči a křičím na svou matku."
 murder_outcome.4201.a:0 "Nůž do zad by to udělal."
 murder_outcome.1004.a:0 "Doufám, že se nebojíš [SCOPE.Custom('VenomousCreatureTypePlural')], [target.GetFirstNameNoTooltip]..."
 murder_outcome.1007.desc_ending_travel:0 "\n\nByla by to tragédie, kdyby moji agenti namočili trámy do hořlavé tekutiny, unikli na jediné veslici a zapálili loď při své bezpečné únik... tím tak zajistili smrt [target.GetFirstNamePossessiveNoTooltip] spolu s [target.GetHerHis] družinou."
 murder_outcome.2001.no_awareness_2:0 "\n\nDobře jsem zakryl své stopy a pokud by mě někdo podezříval z útoku, nikdo se nebojí to říct nahlas."
 murder_outcome.2302.opening_1:0 "[target.GetTitledFirstNamePossessive] je mrtvý! Jak bylo plánováno, sluha získal přístup do [target.GetHerHis] komnat, bezpochyby k [target.GetHerHis] velkému zmatení. Samozřejmě, že zmatení muselo pominout, jakmile sluha vytáhl [dummy_gender.GetHerHis] dýku. [target.GetFirstNameNoTooltip] nevydržel dlouho."
 murder_outcome.5001.hired_assassin:0 "Probudil jsem se uprostřed noci, abych viděl tmavou postavu ve svých komnatách. Nevěděl jsem, co se stalo s mými strážemi, ale když jsem uviděl záblesk měsíčního světla odrážejícího se od čepele, věděl jsem, že je pro mě příliš pozdě.\n\nDostatečně ostrá dýka nevydává při pronikání do masa téměř žádný zvuk a v tom spěchu agonizující bolesti nedokážu říct, zda jsou mé výkřiky více slyšitelné."
 murder_outcome.2203.scheme_unknown:0 "Strážní však byli dost rychlí a brzy měl můj agent řetězy. Byl milosrdně popraven, než stihl zmínit mě jako sílu stojící za tímto zločinem."
 murder_outcome.5002.gang_of_thugs:0 "Cestou lesem na nás zaútočili bandité! Neútočili na můj zlato, ale napadli nás přímo — dříve, než jsem mohl nařídit svým mužům, aby je na místě zabili. Boj byl intenzivnější, než jsem očekával, a co bylo horší, zločinci mi jasně mířili na mě!\n\nNaštěstí nikdo z nich na konci nezůstal stát, protože jejich jednostranný útok málem přemohl mě."
 murder_outcome.5001.poisoned_drink_alcohol:0 "Když si užívám večeři a plný pohár [ROOT.Char.Custom('RegionalAlcoholicDrink')], najednou cítím podivný pocit v krku."
 murder_outcome_reworked.0000.failure_declaration.generic.3: "Zdá se, že [target.GetTitledFirstName] unikl sevření [ROOT.Char.GetFaith.DeathDeityName]!\n\n"
 murder_outcome_reworked.0033.desc: "Plán byl, údajně, bezchybný: [SCOPE.Custom('VenomousCreature')] čekal na [target.GetFirstNameNoTooltip] v [target.GetHerHis] posteli, když se [target.GetSheHe] chystal na noc; [target.GetSheHe] pouze musel lehnout a nechat toho malého otravného tvora, aby vykonal svou práci! Místo toho si [target.Custom('InsultNoun')] všiml podezřelého pohybu pod pokrývkami a zabil [SCOPE.Custom('VenomousCreatureType')] dříve, než mohl udeřit."
 murder_outcome.5001.unwelcome_guest_house_arrest.end:0 "[dummy_gender.GetHerHis|U] úder přichází příliš rychle na reakci."
 murder_outcome_reworked.0013.desc: "Náš plán se zdál... tak dokonalý... naplánovaná distrakce, mob zoufalých banditů a náhlý přepad. Měl to být [target.GetFirstNamePossessiveNoTooltip] hrob, ale [target.GetHerHis] proklatí hloupí strážci se vrhli před každý úder, šíp nebo čepel, rallyovali a zaútočili zpět. Naši najatí muži padali v davech."
 murder_outcome.5002.child_pushed_toy:0 "Jsem venku a hraji si, když to vidím: má milovaná [target.Custom('child_favorite_toy')] visí na provazu z vysoké zdi. Lezu po schodech tak rychle, jak jen mohu, ale když se snažím ji zachránit, svět se převrací a já padám; země se ke mně blíží a zavírám oči a– ...nalezl jsem se visící na zdi za zadní částí mého [ROOT.Char.Custom('GetUpperClothingArticle')]. #EMP Uf!#!"
 murder_outcome.5002.option_incapable:0 "Co se děje?"
 murder_outcome.2204.scheme_unknown:0 "\n\nVšichni pekaři v oblasti byli vyslýcháni, ale žádné stopy po podvodu nebyly nalezeny."
 murder_outcome_reworked.0063.desc: "Lodě se potápějí pořád. Je to fakt života. Nebo, aspoň by měly! Jak těžké je sabotovat kousek plovoucího haraburdí, aby skončil pod vlnami, spolu s [target.GetFirstNameNoTooltip]?!\n\nOčividně to bylo pro mé komplice příliš těžké, protože loď [target.GetFirstNamePossessiveNoTooltip] se vrátila bezpečně jen s drobným zakolísáním po cestě. Očividně inscenované a potenciálně smrtelné zakolísání."
 murder_outcome_reworked.0074.desc: "Užívám si večeři večer jako každý jiný. Příjemný pohár plný až po okraj stojí přede mnou, lákavý. Jak se konečně sahám po něm, do místnosti vtrhne celá řada sluhů a křičí. \"Můj [ROOT.Char.GetLadyLord], zastavte! Je to otrávené! Jeden z nás pil ze stejného sudu a okamžitě padl mrtvý!\" Moje ruka zamrzne ve vzduchu."
