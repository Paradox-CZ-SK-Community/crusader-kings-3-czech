l_polish:
do_not_execute_murder_tooltip:0 "Nepokoušejte se o vraždu"
murder_child_really_tooltip:1 "Zabít dítě. Opravdu si tím jistý?"
murder_outcome_murdered_rival_tt: "Získal(a) jste [prestige_i][EmptyScope.ScriptValue('rival_outlived_prestige_value')|P0] za to, že jste přežil(a) svého [rival|E]"
murder_unknown_murder_against_you_was_successful:0 "#X Byl(a) jste zavražděn(a) neznámým útočníkem!#!"
murder_unknown_murder_against_you_was_successful_other:0 "#X [THIS.Char.GetShortUIName] byl(a) zavražděn(a) neznámým útočníkem!#!"
murder_outcome.1001.t:0 "Nájemný vrah!"
murder_outcome.1001.d:0 "Ten čas nadešel. Moji agenti jsou na místě. Jeden z nich zaplatí vrahovi hned v tu noc, kdy se akt stane. Další zajistí, že zeď bude nehlídaná. Třetí nechá nenápadnou stopu svíček vedoucí do [target.GetTitledFirstNamePossessive] ložnice.\n\nVšechno je připraveno."
murder_outcome.1001.a:0 "Udělej to."
murder_outcome.1001.b:0 "Počkej, nejsem připraven."
murder_outcome.1002.t:0 "Napaden"
murder_outcome.1002.opening:0 "Moji agenti naplánovali pro [target.GetTitledFirstName] cestu, která je zavede tmavými lesy. $murder_outcome.1002.d$"
murder_outcome.1002.opening_travel:0 "Moji agenti zjistili, že [target.GetTitledFirstName] právě podniká cestu do [province.GetName], která [target.GetHerHim] povede přes několik pustých oblastí.\n\n$murder_outcome.1002.d$"
murder_outcome.1002.d:1 "Chybí už jen banda lumpů, kteří [target.GetHerHim] tragicky zabijí při přepadení na silnici, které se zvrtne.\n\nUž si představuji, jak [target.GetHerHis] krev vsiakne do temné hlíny..."
murder_outcome.1002.a:1 "Ach, divočina může být tak nebezpečná."
murder_outcome.1002.b:0 "Počkej, to není správný okamžik."
murder_outcome.1003.t:0 "Smrtící hostina"
murder_outcome.1003.d:0 "Moji agenti se připravovali týdny. Kuchář byl podplacen, aby zavíral oči, jed byl opatřen a kachna byla darována výhradně [target.GetTitledFirstName]. Bude potřena jedem a vrstva bylinek ututlá její pach při podávání. Smrtelná hořkost bude poslední věcí, kterou můj cíl ochutná."
murder_outcome.1003.a:0 "Dobrou chuť, [target.GetFirstNameNoTooltip]..."
murder_outcome.1003.b:0 "Počkej, potřebuji více času na přípravu!"
murder_outcome.1004.t:0 "Nezvaný host"
murder_outcome.1004.desc:0 "Jeden z mých agentů opatřil [SCOPE.Custom('VenomousCreature')], a zařídil, aby jej sluha před setměním ukryl v [target.GetTitledFirstNamePossessive] posteli.\n\nStačí jen mé svolení a [target.GetSheHe] bude v okamžiku útoku [SCOPE.Custom('VenomousCreatureType')] téměř mrtvý(á)."
murder_outcome.1004.a:0 "Doufám, že se nebojíš [SCOPE.Custom('VenomousCreatureTypePlural')], [target.GetFirstNameNoTooltip]..."
murder_outcome.1004.b:0 "Tohle není správný způsob."
murder_outcome.1005.t:1 "$knight_culture_player_plural_no_tooltip$ a rolníci"
murder_outcome.1005.desc:0 "S nedávným nepokojem mezi rolníky v [home_province.GetNameNoTier] jeden z mých agentů navrhl jedinečný způsob, jak se zbavit [target.GetTitledFirstName].\n\nS penězi v těch správných kapsách a agitátory na každém rohu bychom mohli zinscenovat celý nepokoj, zatímco [target.GetTitleTierName] projíždí ulicemi."
murder_outcome.1005.a:0 "Je čas na pořádné, staromódní řádění davu."
murder_outcome.1005.b:0 "Tohle je příliš nepředvídatelné!"
murder_outcome.1006.t:0 "Sud vína"
murder_outcome.1006.desc:0 "[target.GetTitledFirstName] se zúčastní místní oslavy v [home_province.GetName], a já vím, že [target.GetSheHe] je trochu znalec vína.\n\nMohl bych [target.GetHerHim] přilákat do sklepa mého [target.Custom('ResidenceBuilding')] na exkluzivní degustaci a pak zajistit, aby už nikdy nevyšel ven...!"
murder_outcome.1006.a:0 "To bude snadné!"
murder_outcome.1007.t:0 "V bouřlivých vodách"
murder_outcome.1007.travel:0 "[target.GetTitledFirstName] je právě na palubě lodi někde v [province.GetName]."
murder_outcome.1007.desc_not_inspection:0 "[target.GetTitledFirstName] tento týden navštíví loď zakotvenou v jednom z přístavů v [province.GetNameNoTier]."
murder_outcome.1007.desc:0 "[target.GetTitledFirstName] tento týden bude kontrolovat loď zakotvenou v jednom z přístavů v [province.GetNameNoTier]."
murder_outcome.1007.desc_ending:0 "\n\nBylo by snadné nechat mé agenty potřít člun, kterým se má [target.GetHerHim] přepravovat, hořlavou látkou, počkat až bude uprostřed přístavu, vystřelit ohnivou šipku a pak prostě... nechat vodu si [target.GetHerHim] vzít."
murder_outcome.1007.desc_ending_travel:0 "\n\nByla by to tragédie, kdyby moji agenti potřeli trámy hořlavinou, utekli jediným člunem a za náhlého úniku zapálili loď... čímž by zajistili smrt [target.GetFirstNamePossessiveNoTooltip] spolu s [target.GetHerHis] doprovodem."
murder_outcome.1007.a:0 "Spusťte plán."
murder_outcome.1008.t:0 "Nápoj života"
murder_outcome.1008.desc:0 "Moji agenti obstarali nenápadný prášek, který po rozpuštění v nápoji nezanechává stopy. Služebnictvo odpovědné za doplňování a obsluhu šálku [target.GetTitledFirstNamePossessive] bylo podplaceno, aby zavíralo oči, a zbývá už jen mé schválení, aby se jed dostal do příštího osvěžujícího nápoje [target.GetHerHis]."
murder_outcome.1008.a:0 "Přípitek na zdraví [target.GetShortUINamePossessiveNoTooltip]!"
murder_outcome.1201.t:0 "Málo používaná stezka"
murder_outcome.1201.desc:0 "[assassin.GetTitledFirstName] připravuje zvláštní výlet pro mladého [target.GetTitledFirstName]. Dítě věří, že bude vzato na příjemný den v lese.\n\nBohužel se [target.GetFirstNameNoTooltip] ztratí a nebude možné [target.GetHerHim] najít před setměním. Ach, [target.GetSheHe] byl(a) tak mladý(á)..."
murder_outcome.1201.no_assassin:0 "Jeden z mých agentů připravuje zvláštní výlet pro mladého [target.GetTitledFirstName]. Dítě věří, že bude vzato na příjemný den v lese.\n\nBohužel se [target.GetFirstNameNoTooltip] ztratí a nebude možné [target.GetHerHim] najít před setměním. Ach, [target.GetSheHe] byl(a) tak mladý(á)..."
murder_outcome.1201.a:0 "Dítě ztracené v lese... Stává se to tragicky často."
murder_outcome.1201.b:0 "Ne, to musím přehodnotit!"
murder_outcome.1202.t:0 "Bezbranný"
murder_outcome.1202.desc:0 "Nastal čas. Jedna z maličkých [target.GetTitledFirstNamePossessive] pomocnic je ochotná udělat, co je třeba. Samozřejmě za dostatečnou odměnu.\n\nOdmávnu mého agenta dřív, než [dummy_gender.GetSheHe] dokončí popis účelu ostré jehly."
murder_outcome.1202.a:0 "Učiňte to, ať to stojí, co to stojí."
murder_outcome.1202.b:0 "Co mě to napadlo?"
murder_outcome.1203.desc:0 "Těžko najít muže ochotného sáhnout na dítě, ale snáze se najde ten, kdo vloží [SCOPE.Custom('VenomousCreatureType')] do kolébky.\n\nSleduji, jak můj agent nacpe [SCOPE.Custom('VenomousCreature')] do malého pytlíku a zachvěju se – to stvoření je skoro stejně velké jako jeho budoucí oběť!"
murder_outcome.1204.t:0 "Milovník sladkostí"
murder_outcome.1204.desc:0 "Pokud je něco, čemu [target.GetTitledFirstName] obzvlášť nemůže odolat, je to [target.GetHerHis] oblíbená pochoutka...\n\n[target.GetHerHis|U] další sladká svačinka bude z jedné části [target.Custom('FavoriteTreat')] a z jedné části silný jed– \"zapomenutý\" mým agentem před dítětem."
murder_outcome.1204.a:0 "Bonbon appétit!"
murder_outcome.1205.t:0 "Nebezpečné výšky"
murder_outcome.1205.desc_opening:0 "[target.GetTitledFirstNamePossessive] čas nadešel. Vše jednou padá: království, [ROOT.Char.Custom('LadiesLords')], #EMP děti shozené z vysokých míst#!...\n\n"
murder_outcome.1205.desc_dog:0 "Můj agent přiváže provaz kolem malého [target.GetTitledFirstNamePossessiveNoTooltip] pejska a pověsí ho na vysokou zeď– kňučení a řev jistě přiláká dítě."
murder_outcome.1205.desc_cat:0 "Můj agent přiváže provaz kolem malého [target.GetTitledFirstNamePossessiveNoTooltip] kocoura a pověsí ho na vysokou zeď– mňoukání jistě přiláká dítě."
murder_outcome.1205.desc_toy:0 "Můj agent přiváže provaz kolem oblíbené hračky malého [target.GetTitledFirstNamePossessiveNoTooltip], [target.Custom('child_favorite_toy_indefinite')], a pověsí ji na vysokou zeď– [target.GetSheHe] ji jistě půjde hledat."
murder_outcome.1205.desc:0 "Můj agent nechá stopu sladkostí vedoucí stále výš a výš, dost vysoko, aby malému [target.GetTitledFirstNamePossessiveNoTooltip] zašimral žaludek. Jakmile se [target.GetSheHe] dostane nahoru, najde košík plný pochoutek zavěšený nad zdí."
murder_outcome.1205.desc_ending:0 "A když se [target.GetSheHe] skloní uvolnit provaz, bylo by tak snadné, aby [target.GetHerHim] uklouzl(a)..."
murder_outcome.1205.a:0 "Opravdová tragédie."
murder_outcome.1301.t:0 "Zapomenutý ve tmě"
murder_outcome.1301.desc:0 "Zdá se, že za správnou cenu se skupina dvořanů může pohodlně vypařit z mysli žalářníka [prison_owner.GetTitledFirstNamePossessive] vězení, když se vydají na poslední návštěvu [target.GetTitledFirstName], kterou [target.GetSheHe] kdy dostane..."
murder_outcome.1301.a:0 "Jak dlouho potrvá, než si [prison_owner.GetFirstNameNoTooltip] vůbec uvědomí, že [target.GetFirstNameNoTooltip] je mrtvý(á)?"
murder_outcome.1301.b:0 "Ne, teď ne."
murder_outcome.1302.t:0 "Nežádoucí host"
murder_outcome.1302.desc:0 "Ukázalo se, že je obtížné dostat se k [target.GetTitledFirstName] během [target.GetHerHis] domácího vězení. Nicméně moji agenti našli starého sluhu z"
murder_outcome.1302.home_court_exists:0 "dvora v [target_home.GetNameNoTier],"
murder_outcome.1302.home_court_does_not_exists:0 "[target.GetHerHis] bývalého dvora,"
murder_outcome.1302.end:0 "ochotný předstírat přítele [target.GetFirstNamePossessive], přišel na návštěvu..."
murder_outcome.1302.a:0 "Ozbrojte sluhu a pošlete [dummy_gender.GetHerHim] na cestu."
murder_outcome.1302.b:0 "Ne, teď ne."
murder_outcome.1401.t:0 "Milosrdenství"
murder_outcome.1401.desc:0 "Chudák, bezbranný [target.GetTitledFirstName]... Kdy má život ještě cenu žít?\n\nJeden z mých agentů zařídil, aby se do komnat, kde \"odpočívá\" ochrnutý [target.GetTitleTierName], dostal vrah."
murder_outcome.1401.a:0 "To je to nejlepší."
murder_outcome.1401.b:0 "Ne, to se zdá být špatné."
murder_outcome.2000.t:0 "Zvrat osudu"
murder_outcome.2000.desc:0 "Když dělám všechny potřebné přípravy pro [target.GetTitledFirstNamePossessive] odchod z tohoto světa, přeruší mě posel. Ten [owner.Custom('InsultNoun')] prostě umřel bez mé pomoci!"
murder_outcome.2000.a:0 "[ROOT.Char.GetFaith.DevilName|U] se jistě těšil na [target.GetHerHis] společnost!"
murder_outcome.2000.a.tt:0 "[target.GetTitledFirstName] [target.GetDeathReason]"
murder_outcome.2500.desc:0 "Když pokračuji v přípravách na setkání mezi [target.GetTitledFirstName] a [ROOT.Char.GetFaith.DevilName|U], přeruší mě posel. Ten [owner.Custom('InsultNoun')] procestoval daleko a je nyní mimo můj dosah! "
murder_outcome.2500.a:0 "Možná jsi mi unikl, ale smrti neutečeš!"
murder_outcome.2001.t:0 "Nájemný vrah!"
murder_outcome.2001.opening_1:0 "Plán zabral a [target.GetName] je konečně mrtvý(á)!"
murder_outcome.2001.opening_2:0 "Zdálo se, že bylo obtížné dostat se k [target.GetTitledFirstName] [target.GetHerselfHimself], ale když se to vrahovi podařilo, [target.GetSheHe] už toho dlouho nepřežil(a)."
murder_outcome.2001.opening_3:0 "Vrah odvedl skvělou práci a [target.GetName] je konečně mrtvý(á)!"
murder_outcome.2001.heh:0 "\nHeh."
murder_outcome.2001.owner_is_known_1:0 "\n\nBohužel, i když nadále tvrdím, že obvinění nejsou podložená, nikdo nepochybuje, že to bylo moje dílo."
murder_outcome.2001.owner_is_known_2:0 "\n\nNěkdo se však někde sekřikl a prozradil mou účast na zločinu! Můžu se alespoň utěšovat tím, že na tom [target.GetTitledFirstName] je hůř než já."
murder_outcome.2001.no_awareness_1:0 "\n\nNaštěstí zůstává má účast na zločinu neznámá."
murder_outcome.2001.no_awareness_2:0 "\n\nDobře jsem si zametla stopy, a pokud někdo tuší, že stojím za útokem, nikdo si netroufne to nahlas říct."
murder_outcome.2001.a.discovered:0 "Můj vrah tam byl jen proto, aby ochránil [target.GetHerHim] před #EMP pravým#! vrahem! Upřímně!"
murder_outcome.2001.a:0 "Opravdu mám rád(a) překvapivé návštěvy."
murder_outcome.2001.memories:0 "\n\nVzpomínám si, když [bad_memory.GetDescription], [ROOT.Char.Custom('MurderMemoryEnding')]"
murder_outcome.2002.t:0 "Nebezpečné cesty"
murder_outcome.2002.opening_1:0 "Díky mému brilantnímu plánu a mým najatým gaunerům je [target.GetTitledFirstName] konečně mrtvý(á)!"
murder_outcome.2002.opening_2:0 "Gauneři odvedli svou práci a [target.GetTitledFirstName] už není mezi námi!"
murder_outcome.2002.opening_3:0 "[target.GetTitledFirstName] opustil(a) tento svět, poslán(á) banditovým ostřím."
murder_outcome.2002.heh:0 "\nHeh."
murder_outcome.2002.no_save:0 "\n\nKdyž cestovní družina zastavila, aby přenocovala, bandité vylezli z lesa volajíce po krvi a zlatě! Vojáci se bránili, ale bohužel to nestačilo. [target.GetTitledFirstName] byl(a) tragicky zabit(a) v boji."
murder_outcome.2002.owner_is_known_1:0 "\n\nBohužel byl jeden z banditů zajat a prozradil, že jsem je zaplatil(a), aby zajistili smrt [target.GetTitleTierNamePossessive]!"
murder_outcome.2002.owner_is_known_2:0 "\n\nJeden z banditů však musel být zajat, protože se ukázalo, že jsem za útokem já!"
murder_outcome.2002.no_awareness_1:0 "\n\nBandité jsou nyní loveni všemi a nikdo ani netuší mou účast!"
murder_outcome.2002.no_awareness_2:0 "\n\nVýhodně bylo většina banditů zabita v boji a mrtví nemluví. Nikdo se nikdy nedozví o mé účasti!"
murder_outcome.2002.a.discovered:0 "Mým jediným přestupkem bylo důvěřovat pochybným banditům..."
murder_outcome.2002.a:0 "Ha! Možná nejsou prostí lidé nakonec tak k ničemu?"
murder_outcome.2002.a.less_arrogant:0 "Mé dva problémy si navzájem vyřešily!"
murder_outcome.2003.t:0 "Zdravý jedlík"
murder_outcome.2003.opening_1:0 "Díky té kachně a lahvičce jedu je [target.GetTitledFirstName] konečně mrtvý(á)!"
murder_outcome.2003.opening_2:0 "Jed udělal své a [target.GetTitledFirstName] už není mezi námi!"
murder_outcome.2003.opening_3:0 "To ptáče se stalo poslední věcí, kterou [target.GetFirstName] kdy snědl(a)!"
murder_outcome.2003.owner_is_known_1:0 "\n\nNicméně, zatímco se zdálo, že se dusí kostí, [target.GetTitledFirstName] dokázal(a) vychrlit mé jméno a označit mě za svého vraha!"
murder_outcome.2003.owner_is_known_2:0 "\n\nBohužel byl jed objeven a otravovatel rychle uvedl mé jméno jako viníka!"
murder_outcome.2003.owner_is_known_3:0 "\n\nJeden z [target.GetTitledFirstNamePossessive] služebníků byl však zničen výčitkami svědomí a přihlásil se k výpovědi, označil mě jako dodavatele jedu."
murder_outcome.2003.no_awareness_1:0 "\n\nJeště lépe, v [target.GetHerHis] smrtelných křečích se mu/ji zapíchla kost do krku! Nyní není vůbec jasné, co [target.GetHerHim] vlastně zabilo!"
murder_outcome.2003.no_awareness_2:0 "\n\nZdá se také, že žádný z mých agentů není podezřelý, což znamená, že nikdo nemůže jed vysledovat ke mně!"
murder_outcome.2003.a.discovered_1:0 "Snažil(a) jsem se jen oživit hostinu!"
murder_outcome.2003.a.discovered_2:0 "Ach prosím. [target.GetSheHe|U] stejně kazil(a) atmosféru."
murder_outcome.2003.a:0 "Muselo to být něco, co [target.GetSheHe] snědl(a)."
murder_outcome.2004.opening_1:0 "[target.GetTitledFirstName] je mrtvý(á), smrtelně zasažen(á) [SCOPE.Custom('VenomousCreatureAttack')] [SCOPE.Custom('VenomousCreature')]! [SCOPE.Custom('VenomousCreatureType')] udeřil krátce poté, co se [target.GetSheHe] uchýlil(a) do svých komnat, a ačkoli byli voláni stráže, nikdo nemohl nic udělat, aby [target.GetHerHim] zachránil."
murder_outcome.2004.owner_is_known_1:0 "\n\nBohužel [target.GetSheHe] umřel(a) s kletbou mého jména a fámy o mé účasti se již rozšířily daleko a široko."
murder_outcome.2004.no_awareness_1:0 "\n\nNaštěstí [SCOPE.Custom('VenomousCreatureTypePlural')] nemluví, takže útok nelze vysledovat ke mně."
murder_outcome.2004.no_awareness_1_beaked_mammal:0 "\n\nNaštěstí tvorové jako tito nemluví — jistě ne? — takže útok nelze vysledovat ke mně."
murder_outcome.2004.a.discovered:0 "Čas [SCOPE.Custom('VenomousCreatureMovement')] pryč jako [SCOPE.Custom('VenomousCreatureType')]!"
murder_outcome.2004.a:0 "Můj malý přítel odvedl svou práci dobře."
murder_outcome.2005.opening_1:1 "[target.GetTitledFirstName] je mrtvý(á), zbitý(á) a rozšlapaný(á) vlastními poddanými!\n\nVystrašení rolníci se rozzuřili, když viděli svého pána projíždět ulicemi; strhli [target.GetHerHim] i několik [target.GetHerHis] $knight_culture_player_plural_no_tooltip_lowercase$ z koní a zbili je k smrti!"
murder_outcome.2005.owner_is_known_1:0 "\n\nMnoho rolníků bylo oběšeno, ale tragicky před svou popravou někteří z mých agitátorů jmenovali mě jako pachatele."
murder_outcome.2005.no_awareness_1:0 "\n\nMnoho rolníků bylo oběšeno, včetně mých agitátorů, což znamená, že to nemůže být vysledováno ke mně!"
murder_outcome.2005.a.discovered:0 "Rolníci prostě nejsou důvěryhodní, když jde o mé větší dobro."
murder_outcome.2005.a.discovered.less_arrogant:0 "Zrazen i mými pokornými služebníky!"
murder_outcome.2005.a:0 "Nikdy nepodceňujte sílu davu."
murder_outcome.2006.desc:0 "[target.GetTitledFirstName] je mrtvý(á), zazděný(á) a brzy zapomenutý(á)!\n\n[target.GetSheHe|U] šel(a) za mnou dobrovolně, opilý(á) veselím a vínem, do sklepa. Po mnoha sklenkách \"jemného\" vína [target.GetSheHe] snadno usnul(a) a ani se nehnul(a), když jsem vytáhl(a) zednickou lžíci a metodicky zazdil(a) východ.\n\n"
murder_outcome.2006.scheme_owner_known:0 "Bohužel mě viděli vést [target.GetHerHim] do sklepa, a během pár týdnů nově postavená zeď byla stržena, aby odhalila hrůzu uvnitř."
murder_outcome.2006.scheme_unknown:0 "Naštěstí se zdá, že si nikdo nevšiml podivné nové zdi v mém sklepu..."
murder_outcome.2006.a.discovered:0 "[target.GetSheHe|U] byl(a) opilý(á) a potřeboval(a) přístřeší!"
murder_outcome.2006.a:0 "Ať [target.GetSheHe] odpočívá v pokoji!"
murder_outcome.2007.desc:0 "[target.GetTitledFirstName] je mrtvý(á), pohlcený(á) chladným objetím oceánu!\n\nOhnivá šipka vystřelená mým agentem vytvořila hořící cestu napříč přístavem a o pár okamžiků později byla celá loď v plamenech."
murder_outcome.2007.desc_lowborn:0 "Všichni cestující skončili ve vodě a když je oblečení mokré, je tak těžké..."
murder_outcome.2007.desc_highborn:0 "Všichni cestující skončili ve vodě a jemné látky při namočení hodně zatěžují..."
murder_outcome.2007.scheme_owner_known:0 "\n\nBohužel byl střelec spatřen a neváhal mě prozradit!"
murder_outcome.2007.scheme_unknown:0 "\n\n#EMP Bohužel#! střelce se nedařilo najít."
murder_outcome.2007.a.discovered:0 "Já... myslel(a) jsem, že [target.GetSheHe] umí plavat!"
murder_outcome.2007.a:0 "Jaká tragédie!"
every_entourage_member:0 "Každý člen doprovodu [target.GetTitledFirstNamePossessiveNoTooltip]:"
murder_outcome.2008.desc_drunkard:0 "[target.GetTitledFirstName] je mrtvý(á), zabitý(á) [target.Custom('RegionalAlcoholicDrink')], které [target.GetSheHe] tak miloval(a)!"
murder_outcome.2008.desc_not_drunkard:0 "[target.GetTitledFirstName] je mrtvý(á), zabitý(á) velkým douškem [target.Custom('RegionalDrink')]!"
murder_outcome.2008.desc:0 "\n\nMoji agenti proklouzli jed do [target.GetHerHis] poháru a sledovali, jak se bez stopy rozpouští. Teprve když se [target.GetHerHis] hrdlo začalo uzavírat, [target.GetSheHe] si uvědomil(a), že něco není v pořádku, ale tehdy už bylo příliš pozdě.\n\n"
murder_outcome.2008.scheme_owner_known:0 "Bohužel moji agenti byli spatřeni a podplacení služebníci neváhali odhalit mou účast!"
murder_outcome.2008.scheme_unknown:0 "Naštěstí moji agenti zmizeli dávno před tím, než účinky jedu prozradily, že něco není v pořádku!"
murder_outcome.2008.a.discovered:0 "...[target.GetSheHe|U] vypadal(a) žíznivě?"
murder_outcome.2008.a:0 "Na zdraví, [target.GetTitledFirstNameNoTooltip]!"
murder_outcome.2201.t:0 "Zohavené tělo"
murder_outcome.2201.opening:0 "[target.GetTitledFirstName] je mrtvý(á)!\n\nHledání trvalo dlouho do noci, než bylo přerušeno a znovu obnoveno za svítání. Tehdy bylo nalezeno tělo, zkrvavené, zohavené a roztrhané po útoku nějakého zběsilého, hladového tvora. Aspoň doufám, že to byl čin zvířete."
murder_outcome.2201.scheme_owner_known:0 "\n\nKatastrofálně, můj agent se přiznal hned, jak bylo dítě nalezeno. Teď všichni vědí, že za touto tragédií stojím!"
murder_outcome.2201.scheme_unknown:0 "\n\nNaštěstí všichni souhlasí, že to je strašná tragédie, a má účast — ani existence jakéhokoli plánu — zůstává neznámá."
murder_outcome.2201.a.discovered:0 "Čelit nepředvídaným překážkám je nedílnou součástí výchovy každého dítěte!"
murder_outcome.2201.a:0 "A říkají, že děti jsou budoucnost."
murder_outcome.2202.desc:0 "Skutek se stal. [target.GetTitledFirstName] nikdy nevyroste ani nepochopí svět kolem sebe. Bylo to zřejmě jednoduché, ostrá železná jehla u ucha, snadno pronikající měkkou kůží a chrupavkou."
murder_outcome.2202.desc_sadistic:0 "Nechám dvořana zopakovat popis výkřiků a praskání krve párkrát, než bude má zvědavost ukojena."
murder_outcome.2202.desc_normal:0 "Odpustím dvořana dříve, než mi budou poskytnuty další podrobnosti."
murder_outcome.2202.scheme_owner_known:0 "\n\nKatastrofálně byla kojící žena chycená a označila mě jako pachatele toho hnusného zločinu."
murder_outcome.2202.scheme_unknown:0 "\n\nKojná byla sice chycená, ale rozzuřená davem popravena dřív, než měla šanci přiznat mou účast na zločinu."
murder_outcome.2202.a:0 "Musel(a) jsem to udělat. Musel(a) jsem to udělat."
murder_outcome.2202.a.tt:0 "#F Musel(a) jsem!#!"
murder_outcome.2202.a.sadistic:0 "Co je dál na mém seznamu dnešních úkolů?"
murder_outcome.2203.desc:0 "Skutek se stal. [target.GetTitledFirstName] se nikdy nedožije dospělosti, nikdy nepozná bolesti a radosti tohoto světa. Zřejmě to byla rychlá smrt, jed udělal své ještě dříve, než můj agent opustil místnost.\n\n"
murder_outcome.2203.scheme_owner_known:0 "Stráže ho však rychle dopadly a zbabělý muž mě prozradil jako sílu stojící za tím hnusným činem."
murder_outcome.2203.scheme_unknown:0 "Stejně rychle byly i stráže a brzy měli mého agenta v řetězech. Byl milosrdně popraven dřív, než mohl zmínit mě jako původce zločinu."
murder_outcome.2204.desc:0 "[target.GetTitledFirstName] je mrtvý(á); [target.GetSheHe] spolkl(a) návnadu, včetně [target.Custom('FavoriteTreat')]! V krátké chvíli se [target.GetSheHe] držel(a) za krk, lapal(a) po dechu, než se zhroutil(a) do malé hromádky na zemi a už se nikdy nevznesl(a)."
murder_outcome.2204.scheme_owner_known:0 "\n\nKatastrofálně, někdo viděl mého agenta, jak pokládá pamlsek, a já jsem brzy byl(a) odhalen(a) jako hlavní organizátor celého divadla!"
murder_outcome.2204.scheme_unknown:0 "\n\nVšichni pekaři v oblasti byli vyslýcháni, ale žádná stopa po podvodu nebyla nalezena."
murder_outcome.2205.t:0 "Pád z výšky"
murder_outcome.2205.desc_opening:0 "[target.GetTitledFirstName] je mrtvý(á)! Našli [target.GetHerHis] zohavené tělo na zemi,"
murder_outcome.2205.desc_dog:0 "svírající tělo [target.GetHerHis] špinavého psa."
murder_outcome.2205.desc_cat:0 "svírající tělo [target.GetHerHis] otrhané kočky."
murder_outcome.2205.desc_cat_alive:0 "ale bez známky [target.GetHerHis] otrhané kočky."
murder_outcome.2205.desc_toy:0 "přivinující [target.GetHerHis] [target.Custom('child_favorite_toy')] k [target.GetHerHis] hrudi."
murder_outcome.2205.desc_nothing:0 "cukrovinky rozházené na zemi kolem [target.GetHerHim]."
murder_outcome.2205.desc:0 "[target.GetHerHis|U] mladá tvář byla natrvalo zkřivená do výrazu překvapení a hrůzy."
murder_outcome.2205.scheme_owner_known:0 "\n\nCítím ten samý výraz na své vlastní tváři, když je zřejmé, že můj agent byl chycen a bez váhání mě prozradil!"
murder_outcome.2205.scheme_unknown:0 "\n\nAspoň si všichni myslí, že [target.GetSheHe] spadl(a) náhodou."
murder_outcome.2301.t:0 "Zapomenutý ve tmě"
murder_outcome.2301.opening_1:0 "Konečně je [target.GetTitledFirstName] mrtv(a)! [target.GetSheHe|U] zahynul(a) rukou skupiny neidentifikovaných mužů v žaláři [prison_owner.GetTitledFirstName]. Vyhladovělý/á, neměl(a) [target.GetSheHe] mnoho možností, jak se bránit, když ho/ji bili k smrti."
murder_outcome.2301.heh:0 "Heh."
murder_outcome.2301.owner_is_known_1:0 "\n\nBohužel, jakmile se začaly klást otázky, jeden z pachatelů prolomil řady a jmenoval mě jako toho, kdo za tím stojí."
murder_outcome.2301.no_awareness_1:0 "\n\nI když není pochyb, že vrazi patřili ke dvoru [prison_owner.GetTitledFirstNamePossessive], drží jazyk za zuby a moje účast zůstává utajená."
murder_outcome.2301.a.discovered:0 "Nemůžeš někoho nechat zemřít a pak se tvářit šokovaně, když skutečně zemře."
murder_outcome.2301.a:0 "Propustil(a) jsem tě, [target.GetFirstNameNoTooltip]."
murder_outcome.2302.t:0 "Nezvaný host"
murder_outcome.2302.opening_1:0 "[target.GetTitledFirstName] je mrtv(a)! Jak bylo plánováno, sluha se dostal do [target.GetHerHis] komnat, jistě k velkému zmatení [target.GetHerHis]. To zmatení však muselo pominout, jakmile sluha vytasil dýku [dummy_gender.GetHerHis]. [target.GetFirstNameNoTooltip] dlouho nevydržel(a)."
murder_outcome.2302.owner_is_known_1:0 "\n\nBohužel byl vražda odhalena dříve, než se sluha stačil vytratit, a [dummy_gender.GetSheHe] pro výměnu za vlastní život uvedl(a) mé jméno."
murder_outcome.2302.no_awareness_1:0 "\n\nSluha znovu ušel a dávno zmizel dříve, než bylo tělo objeveno. Nikdo neví o mé účasti."
murder_outcome.2302.a.discovered:1 "[target.GetFirstNameNoTooltip] se alespoň na nějakou dobu nedostane z domácího vězení."
murder_outcome.2302.a:0 "Tak snadná jako přátelská návštěva!"
murder_outcome.2401.opening_1:0 "[target.GetTitledFirstName] opustil(a) tento svět, ačkoliv člověk se musí ptát, zda to už předtím nebyla pravda. [target.GetSheHe|U] se ani nezmohl(a) na odpor, když vrah přitiskl polštář k [target.GetHerHis] tváři. [target.GetSheHe|U] jen vykřikl(a) několik tlumených sténů skrz látku a pak utichl(a)."
murder_outcome.2401.owner_is_known_1:0 "\n\nBohužel stráže objevily vraha, který brzy přiznal mou účast na vraždě!"
murder_outcome.2401.no_awareness_1:0 "\n\nVrah ušel, a bez dalších svědků se zdá nemožné, že by se čin dal někdy přiřknout mně."
murder_outcome.2401.a.discovered:0 "Nepovažuj to za vraždu, ale za vysvobození!"
murder_outcome.2401.a:0 "Konečně odpočívej v pokoji, [target.GetFirstNameNoTooltip]."
murder_outcome.4001.t:0 "Vrah!"
murder_outcome.4001.failure_declaration_1:0 "[target.GetTitledFirstName] unikl(a) nezraněn!"
murder_outcome.4001.failure_declaration_2:0 "Můj pokus o život [target.GetTitledFirstName] byl zmařen!"
murder_outcome.4001.failure_declaration_3:0 "Zdá se, že [target.GetTitledFirstName] opět unikl(a) soudu [ROOT.Char.GetFaith.HighGodNamePossessive]."
murder_outcome.4001.desc:0 "Vrah se dostal dovnitř do [target.Custom('ResidenceBuilding')], ale nedostal se do komnat [target.GetFirstNamePossessiveNoTooltip]."
murder_outcome.4001.exposed_scheme:0 "[dummy_assassin_gender.GetSheHe|U] byl(a) chycen(a) a za hrozbu smrti prozradil(a) mé jméno!"
murder_outcome.4001.not_exposed_scheme:0 "Když byl [dummy_assassin_gender.GetSheHe] spatřen a vyhlášeno poplach, okamžitě uprchl a od té doby o něm není slyšet.\n\n[target.GetTitledFirstName] je nyní na stráži."
murder_outcome.4001.a.discovered:0 "[dummy_assassin_gender.GetSheHe|U] tam ve skutečnosti byl(a) jen proto, aby vystrašil(a) toho #EMP skutečného#! vraha! A uspěl(a)!"
murder_outcome.4001.a:0 "Jednou zaplatíš, [target.GetFirstNameNoTooltip]!"
murder_outcome.4001.b:0 "Když neuspěješ na poprvé..."
murder_outcome.4002.desc:1 "\n\nMoji najatí rváči nedokázali přemoci [target.GetHerHis] družinu."
murder_outcome.4002.exposed_scheme:0 "Ještě hůř, několik z nich bylo chycených naživu a přiznali, že za útok dostali zaplaceno! Netrvalo dlouho a platba vedla ke mně."
murder_outcome.4002.not_exposed_scheme:0 "Alespoň je všichni pobili. Když již nikdo není, kdo by mluvil, považují se za obyčejné lupiče."
murder_outcome.4002.a:0 "Nedá se věřit prostému lidu, aby udělal cokoli pořádně..."
murder_outcome.4002.a.less_arrogant:0 "Tak jednoduchý úkol, a přesto..."
murder_outcome.4002.a.discovered:0 "Typičtí bandité. Řeknou cokoliv, aby se dostali z problému."
murder_outcome.4003.desc:0 "\n\nOtrava neměla očekávaný účinek, pouze [target.GetTitleTierName] upoutala na lůžko na týden."
murder_outcome.4003.exposed_scheme:0 "Aby toho nebylo málo, byl byl stopován bylinkář, který dodal jed, a [target.GetFirstNameNoTooltip] už ví, že za tím stojím já!"
murder_outcome.4003.not_exposed_scheme:0 "Naštěstí se to považuje jen za běžnou nemoc a [target.GetFirstName] o ničem neví."
murder_outcome.4003.a:0 "Příště se postarám, aby se [target.GetSheHe] udusil(a)!"
murder_outcome.4003.a.discovered:0 "Asi tomu ptákovi [target.GetFirstNamePossessiveNoTooltip] moc nechutnal?"
murder_outcome.4004.failure_declaration_1:0 "[target.GetTitledFirstName] přežil(a) útok [SCOPE.Custom('VenomousCreature')]'s [SCOPE.Custom('VenomousCreatureAttack')]!"
murder_outcome.4004.failed_attempt_1:0 "Ač [SCOPE.Custom('VenomousCreatureType')] zaútočil, rychle byl přivolán lékař, který dokázal zabránit šíření jedu."
murder_outcome.4004.scheme_owner_known:0 "\n\nKatastrofálně byl sluha, který [SCOPE.Custom('VenomousCreatureType')] umístil, nalezen a má účast byla brzy prozrazena!"
murder_outcome.4004.scheme_known:1 "\n\nUmístění [SCOPE.Custom('VenomousCreature')] do postele [target.GetTitleAsNamePossessiveNoTooltip] rozhodně není nenápadné, ale alespoň nikdo neví, že za tím stojím já."
murder_outcome.4004.scheme_unknown:0 "\n\nAlespoň byl [SCOPE.Custom('VenomousCreatureAttack')] připisován toulání [SCOPE.Custom('VenomousCreatureType')]ů, a ne mně."
murder_outcome.4004.a:0 "Tvé štěstí se také jednou vyčerpá, [target.GetFirstNameNoTooltip]!"
murder_outcome.4005.failure_declaration_1:0 "[target.GetTitledFirstName] přežil(a) útok rolnické hordy!"
murder_outcome.4005.failed_attempt_1:0 "\n\nMoji agitátoři je sice rozohnili, ale když dav začal rabovat, [target.GetFirstNamePossessive] vojáci je setnuli. Přeživší uprchli v panice, zatímco [target.GetTitleTierName] se vracel(a) do [target.Custom('ResidenceBuilding')]."
murder_outcome.4005.scheme_owner_known:0 "\n\nMnoho rolníků bylo pověšeno a moji agitátoři přiznali mou účast!"
murder_outcome.4005.scheme_known:0 "\n\nMnoho rolníků bylo pověšeno a agitátoři přiznali zapojení cizích sil. Naštěstí ani oni nevěděli, že za tím stojím já."
murder_outcome.4005.scheme_unknown:0 "\n\nMnoho rolníků bylo pověšeno, ale naštěstí i moji agitátoři – což znamená, že povstání nelze přisoudit mně."
murder_outcome.4005.a:0 "Právě kvůli takové neschopnosti vládneme my, a ne tito rolníci."
murder_outcome.4005.a.discovered:0 "Vždycky se dá na dav spolehnout, že zvolí špatné řešení."
murder_outcome.4006.desc:0 "[target.GetTitledFirstName] mě ochotně následoval(a) do sklepa, opojen(a) veselím a vínem.\n\nPo mnoha sklenicích „kvalitního“ vína [target.GetSheHe] snadno usnul(a), ale než jsem stačil(a) dokončit zazdívání východu, vešli nějací služebníci.\n\n"
murder_outcome.4006.scheme_owner_known:0 ""Můj [ROOT.Char.GetLadyLord]! A [target.GetTitledFirstNameNoTooltip]? A polozděněný vchod, který ho/ji zavírá... Ach ne.""
murder_outcome.4006.scheme_unkown:0 ""Oh, zdá se, že [target.GetTitledFirstNameNoTooltip] usnul(a) uprostřed vašeho projektu. Můžeme vám pomoci doprovodit ho/ji do ložnice, můj [ROOT.Char.GetLadyLord]?""
murder_outcome.4006.a.discovered:0 "Jen... provádím nějaké renovace!"
murder_outcome.4006.a:0 "...Ano, děkuji za pomoc."
murder_outcome.4007.opening:0 "Plamenná šipka vypálená mým agentem vykřesala hořící stopu přes přístav, aby jen o vlásek minula loď.\n\nKdyž oheň uhasl v studené mořské vodě, pasažéři lodi na něj několik sekund zíraly bez porozumění, než propukl chaos.\n\n"
murder_outcome.4007.scheme_owner_known:0 "Ještě hůř – střelec byl chycen a bez váhání mne označil jako toho, kdo plán sponzoroval."
murder_outcome.4007.scheme_unkown:0 "Naštěstí střelec utekl a žádné stopy mé účasti nebyly nalezeny."
murder_outcome.4007.a.discovered:0 "Chtěl jsem jen, aby si [target.GetHerHim] procvičil(a) plavání!"
murder_outcome.4007.a:0 "Jak těžké může být trafit loď?!"
murder_outcome.4008.desc:0 "[target.GetTitledFirstName] přežil(a) jed!\n\nBohužel si jedna ze služebných odškrábla doušek z nápoje dříve, než ho podala své paní/pánovi, a mrtvá služebná je zjevně odstrašující příklad.\n\n"
murder_outcome.4008.scheme_owner_known:0 "A jakoby to nebylo dost zlé, jedna z ostatních služebných bez váhání ukázala na mě jako na pachatele pokusu!"
murder_outcome.4008.scheme_unkown:0 "Alespoň žádná ze služebných nepřiznala mou účast. Malé milosti."
murder_outcome.4008.a.discovered:0 "Přesah [target.GetHerHis] služebných!"
murder_outcome.4008.a:0 "Příště [target.GetHerHis] služebné pochopí, že se nemají plést do toho, co je nad jejich chápání!"
murder_outcome.4201.t:0 "Cesta domů"
murder_outcome.4201.opening:0 "\n\n[assassin.GetTitledFirstName] nechal(a) [target.GetHerHim] napospas osudu, sám/sama v divočině.\n\nKdyž se však vrátil(a) na dvůr sdělit hrůznou zprávu o ztraceném dítěti, [target.GetFirstName] už už čekal(a) ve velkém sále a požádal(a) [assassin.GetFirstName], zda by si mohli ještě chvíli hrát!"
murder_outcome.4201.scheme_owner_known:0 "[assassin.GetFirstNameNoTooltip] byl(a) rychle vyslýchán a můj plán odhalen!"
murder_outcome.4201.scheme_unknown:0 "Řekněme, že [assassin.GetFirstNameNoTooltip] je nyní pod přísným dohledem."
murder_outcome.4201.a.discovered:0 "No... Šlo to o pokus o vraždu, nebo o pokus o #EMP milosrdenství#!?"
murder_outcome.4201.a:0 "Dýka do zad by to vyřešila."
murder_outcome.4202.opening:0 "[target.GetTitledFirstName] stále žije! Zdá se, že kojné se neodvážila malé dítě bodnout a nevyužila příležitost."
murder_outcome.4202.scheme_owner_known:0 "\n\nK horšímu, svědomí jí zvítězilo a přiznala vše, včetně mé účasti!"
murder_outcome.4202.scheme_known:0 "\n\nK horšímu, svědomí jí zvítězilo a přiznala spiknutí! Alespoň má účast zůstává utajená."
murder_outcome.4202.scheme_unkown:0 "\n\nAlespoň byla dost moudrá, aby mlčela o plánu. Možná to tak bylo nejlepší..."
murder_outcome.4202.a:0 "Musím o tom pečlivě přemýšlet."
murder_outcome.4203.opening:0 "[target.GetTitledFirstName] stále žije! Zdá se, že jed [SCOPE.Custom('VenomousCreatureType')] nebyl dost silný a způsobil pouze mírnou vyrážku po celém těle kojence.\n\n"
murder_outcome.4203.scheme_owner_known:0 "Jako by to nebylo dost špatné, můj zbabělý agent byl chycen a přiznal se, jmenoval mě jako sílu stojící za činem!"
murder_outcome.4203.scheme_unkown:0 "Malou útěchou je, že můj agent mohl opustit místnost, aniž by vyvolal poplach."
murder_outcome.4204.desc_opening:0 "[target.GetTitledFirstName] stále žije! Vzala/vzal [target.Custom('FavoriteTreat')], ale než do něj/ní mohl(a) kousnout, městský pes mu/ji ho vytrhl z ruky a utekl po ulici.\n\n"
murder_outcome.4204.scheme_unkown:0 "Alespoň nikdo nebude znát mé pravé úmysly..."
murder_outcome.4204.a:0 "Byla to snad znamení?"
murder_outcome.4205.desc_opening:0 "[target.GetTitledFirstName] stále žije! Když můj agent [target.GetHerHim] předhodil přes okraj, jeho/její oděv se zachytil o vyčnívající kus zdi těsně pod. Zadrželo to [target.GetHerHim] dost dlouho na to, aby dorazila pomoc a zachránila jak dítě, tak"
murder_outcome.4205.desc_dog:0 "ten zatracený pes..."
murder_outcome.4205.desc_cat:0 "tu zatracenou kočku..."
murder_outcome.4205.desc_toy:0 "tu zatracenou [target.Custom('child_favorite_toy')]..."
murder_outcome.4205.desc_nothing:0 "to zatracené cukroví..."
murder_outcome.4205.scheme_unkown:0 "Alespoň můj agent zmizel bez povšimnutí a dítě bylo natolik otřeseno, že jasně nevzpomíná, co se stalo."
murder_outcome.4302.t:0 "Nezvaný host"
murder_outcome.4302.failure_declaration_1:0 "[target.GetTitledFirstName] stále žije!"
murder_outcome.4302.failed_lack_of_planning:0 "Možná jsem to měl(a) lépe naplánovat. Jakmile „starý přítel“ vstoupil do [target.GetHerHis] pokoje, [target.GetSheHe] zavolal(a) stráže. Byl(a) varován(a)?"
murder_outcome.4302.failed_attempt_1:0 "„Starý přítel“ nebyl tak obratný v převleku, jak mělo být, a v okamžiku, kdy [dummy_gender.GetSheHe] vytasil(a) skrytou dýku, [target.GetFirstName] zavolal(a) na stráže."
murder_outcome.4302.disastrous_attempt_1:0 "\n\nBohužel se zdá, že sluha neměl zábrany prozradit mou účast v plánu, aby si zachránil(a) vlastní život."
murder_outcome.4302.something_is_known:0 "\n\nAlespoň má účast na spiknutí zůstává neznámá."
murder_outcome.4302.unknown_so_far:0 "\n\nSluha nicméně utekl a způsob, jakým zběsile chňapal po cennostech při úprku, lidi přiměl domnívat se, že šlo o loupež, nikoli o vraždu!"
murder_outcome.4302.a:0 "Tvůj čas přijde, [target.GetFirstNameNoTooltip]..."
murder_outcome.4301.t:0 "Zapomenutý ve tmě"
murder_outcome.4301.failure_declaration_1:0 "Zdá se, že můj plán zabít [target.GetTitledFirstName] selhal!"
murder_outcome.4301.failed_lack_of_planning:0 "Možná měl být pokus lépe naplánován, protože moje skupina byvších vrahů musela uprchnout před příliš horlivou stráží a práci nedokončila."
murder_outcome.4301.failed_attempt_1:0 "Zatímco moji bystří útočníci [target.GetHerHim] téměř zmlátili k smrti, právě ten kousek stačil, aby [target.GetSheHe] přežil(a)."
murder_outcome.4301.something_is_known:0 "\n\nJe zřejmé všem, že šlo o pokus o život [target.GetTitledFirstNamePossessive], ale moje účast zůstává neznámá."
murder_outcome.4301.unknown_so_far:0 "\n\nAlespoň to bylo přičteno hádce mezi vězni, takže moje účast zůstává neznámá."
murder_outcome.4301.disastrous_lack_of_planning:0 "\n\nMožná jsem měl být opatrnější — nejenže mě přerušila nadšená stráž, ale několik mých pomocníků mě také označilo jako viníka!"
murder_outcome.4301.disastrous_attempt_1:0 "\n\nNejenže mě přerušila nadšená stráž, ale několik mých pomocníků mě také označilo jako viníka!"
murder_outcome.4301.a.discovered:0 "Je to opravdu tak lepší než nechat [target.GetHerHim] zhnít?"
murder_outcome.4301.a:0 "Zatraceně!"
murder_outcome.4401.failure_declaration_1:0 "Nějak, #EMP nějakým způsobem#!, [target.GetTitledFirstName] stále žije!"
murder_outcome.4401.failed_attempt_1:0 "Vrah vnikl do [target.GetHerHis] komnat, ale ať držel polštář nad tváří [target.GetTitleTierName] jakkoli dlouho, ten/ta prostě nechtěl(a) zemřít."
murder_outcome.4401.disastrous_attempt_1:0 "\n\nBrzy dorazily stráže a vrah přiznal nejen plán, ale i mou účast!"
murder_outcome.4401.something_is_known:0 "\n\nBrzy dorazily stráže a vrah se musel rychle vytratit. Alespoň nikdo neví, že jsem za tím."
murder_outcome.4401.unknown_so_far:0 "\n\nKdyž dorazily stráže, můj vrah se musel rychle vytratit, ale alespoň se mu to podařilo bez povšimnutí a nikdo neví, že tam byl."
murder_outcome.4302.a.discovered:0 "Och, dostal(a) jsem špatný termín [target.GetHerHis] popravy?"
murder_outcome.4401.a:0 "Je to jen otázka času, [target.GetFirstNameNoTooltip]."
murder_outcome.5001.t:0 "Skoncování s tímto smrtelným tělem"
murder_outcome.5001.poisoned_duck:0 "Užívám si kachnu na hostině, když náhle cítím, jak mi swells hrdlo a končetiny se mi zpomalují. Cítím, co přichází, ale nemohu tomu zabránit.\n\nNetrvá dlouho a můj zrak potemní a vzdálené výkřiky smíchu se promění ve zděšené výkřiky, které od mého vědomí pomalu odplouvají."
murder_outcome.5001.gang_of_thugs:0 "Cestujeme lesy s mojí družinou, když nás přepadne smečka gaunerů. Ukážou se být víc zainteresovaní na našem životě než na našem zlatě, a i když moji muži statečně bojují, přepadnutí mělo prvek překvapení.\n\nUtíkám, jak nejrychleji mohu, dokud si nemyslím, že jsem v bezpečí. Pak, přes hluk bitvy, uslyším jasné prasknutí jediného luku."
murder_outcome.5001.hired_assassin:0 "Probudím se uprostřed noci a vidím tmavou postavu v mých komnatách. Nevím, co se stalo s mými strážemi, ale když spatřím odlesk měsíčního světla na čepele, vím, že je pro mě příliš pozdě.\n\nDostatečně ostrý dýka při proniknutí tělem nevydá mnoho zvuku a skrz příval mučivé bolesti neslyším, zda jsou mé výkřiky vůbec slyšitelné."
murder_outcome.5001.creepy_crawly_intro:0 "V okamžiku, kdy cítím něco, co mi sjede po noze, nemohu se ubránit mrazení a strhnu přikrývky, ale rychlý pohyb jen rozruší nežádoucího hosta ještě víc."
murder_outcome.5001.creepy_crawly_known:0 "I v slabém měsíčním světle rozpoznávám tvar [ROOT.Char.Custom('VenomousCreature')]."
murder_outcome.5001.creepy_crawly_unknown:0 "Cítí-li se ohroženo, [ROOT.Char.Custom('VenomousCreatureType')] se rychle pohne a udeří."
murder_outcome.5001.creepy_crawly_end:0 "[ROOT.Char.Custom('VenomousCreatureAttack')] sotva píchne zpočátku, ale brzy celé mé tělo zachvátí pálivá bolest. Snažím se zavolat o pomoc, ale hlas je příliš slabý, protože mi ochabují končetiny a vědomí bledne."
murder_outcome.5001.riled_up_mob:0 "Jedu ulicemi [ROOT.Char.GetCurrentLocation.GetName], když na mou družinu sesedne dav křičících a hulákajících rolníků. Ještě než si uvědomím, co se děje, dav mě strhne z koně a začne mě bít. Slyším volání mých stráží, ale dávno před tím, než dorazí, ztrácím vědomí."
murder_outcome.5001.bricked:0 "Včera jsem strávil(a) příjemný večer opilý veselím a vínem.\n\nKdyž se ráno probudím s ohromným kocovinou a bez vzpomínek, kde jsem a jak jsem se sem dostal(a), najdu se v zdánlivě vlhkém sklepě s právě postavenou zdí zakrývající jediný východ! Mé volání o pomoc pohlcují tlusté zdi a naděje, že mě někdo najde, slabne každou nekonečnou hodinou. Pak nastupuje jen sílící pocit slabosti... #EMP Možná si jen zdřímnu...#!"
murder_outcome.5001.sunken_boat:1 "Jsem na lodi a užívám si večerní vánek, když náhle vzlétne plamenná šipka směřující k nám!\n\nNarazí do lodě s těžkým #EMP thud#! a netrvá dlouho, než je celá loď v plamenech a já se vrhám do studené mořské vody. Jak mě těžké oblečení zatáhne pod hladinu, snažím se plavat, snažím se něčeho chytit, snažím se #EMP dýchat#!..."
murder_outcome.5001.sunken_boat_travel:1 "Jsem na lodi na otevřeném moři, když náhle vzlétne plamenná šipka směřující k nám!\n\nNarazí do lodě s těžkým #EMP thud#! a netrvá dlouho, než je celá loď v plamenech a já se vrhám do studené mořské vody. Jak mě těžké oblečení zatáhne pod hladinu, snažím se plavat, snažím se něčeho chytit, snažím se #EMP dýchat#!..."
murder_outcome.5001.poisoned_drink_alcohol:0 "Když si vychutnávám večeři a plný kalich [ROOT.Char.Custom('RegionalAlcoholicDrink')], náhle cítím podivný pocit v krku."
murder_outcome.5001.poisoned_drink_no_alcohol:0 "Když si vychutnávám večeři a plný kalich [ROOT.Char.Custom('RegionalDrink')], náhle cítím podivný pocit v krku."
murder_outcome.5001.poisoned_drink:0 "Netrvá dlouho a škrtím se u krku, snažím se dýchat, křičet, dostat jakýkoliv vzduch přes oteklé a krvácející hrdlo. Jak mi slábne vědomí, vidím pod nehty krev a kůži; to si budu muset umýt, jak nemístné..."
murder_outcome.5001.assassin:0 "[assassin.GetFirstName] mě přivedl(a) do lesa si hrát a dnes jsme si tolik užili! Ale [assassin.GetSheHe] se šel skrýt hrozně dávno a já ho/ji nemohu najít a rychle se stmívá a je to tak strašidelné..."
murder_outcome.5001.courtier:0 "Někteří dvorané mě přivedli do lesa si hrát a dnes jsme si tolik užili! Ale odešli se schovat už strašně dávno a já je nemohu najít a rychle se stmívá a je to tak strašidelné..."
murder_outcome.5001.lured_into_forest:0 "\n\nSnažím se najít cestu domů, ale všechny stromy vypadají stejně a brzy slyším, jak za mnou přicházejí příšery. Začnu utíkat, ale jsou rychlejší a větší a silnější... Zavřu oči a volám mámu."
murder_outcome.5001.stab_infant:0 "Světla se mění. Známé tváře, neznámé tváře. Známé zvuky i neznámé zvuky. Ostrý, studený zvuk pálí mé uši a začnu plakat.\n\nCítím, jak mi někdo drží hlavu. Jasná bolest. Pak nic."
murder_outcome.5001.infant_creepy_crawly:0 "Měkká postýlka přede mnou a teplá deka nade mnou jsou vše, co potřebuji. Už skoro usínám, když cítím podivný pohyb, jako by se něco plazilo po mém těle. Náhle se rozvine bolest v paži a začnu plakat.\n\nBolest se jen rozrůstá a sílí. #EMP Bolí to tolik.#! Bolest je vše, co svět ještě obklopuje, dokud nezůstane nic."
murder_outcome.5001.poisoned_candy:0 "Jdu si hrát a trochu mám hlad, když se z ničeho nic objeví služebník a přináší největší dar ze všech: neodolatelnou [ROOT.Char.Custom('FavoriteTreat')].\n\nJen chvíle uběhnou a svět se zakymácí, mé bříško začne křičet a já #EMP nemohu dýchat#!! Padám na zem, když ukousnutá [ROOT.Char.Custom('FavoriteTreat')] mi vypadne z rukou."
murder_outcome.5001.child_pushed_dog:0 "Jdu si hrát, když to uslyším: zoufalé výkřiky mého milovaného psa [ROOT.Char.Custom('DogStoryName')]! Když se podívám, vidím [ROOT.Char.Custom('DogStoryHerHim')] viset na provaze z vysoké zdi a já jsem u [ROOT.Char.Custom('DogStoryHerHis')] co nejrychleji.\n\nKdyž se skloním, abych ho/ji zachránil(a), svět se převrátí a já padám; země se ke mně blíží a zavírám oči a–"
murder_outcome.5001.child_pushed_cat:0 "Jdu si hrát, když to uslyším: zoufalé výkřiky mé milované kočky [ROOT.Char.Custom('CatStoryName')]! Když se podívám, vidím [ROOT.Char.Custom('CatStoryHerHim')] viset na provaze z vysoké zdi a já jsem u [ROOT.Char.Custom('CatStoryHerHis')] co nejrychleji.\n\nKdyž se skloním, abych ji zachránil(a), svět se převrátí a já padám; země se ke mně blíží a zavírám oči a–"
murder_outcome.5001.child_pushed_toy:0 "Jdu si hrát, když uvidím: moje milované [target.Custom('child_favorite_toy')] visí na provaze z vysoké zdi. Vylezu co nejrychleji, ale když se skloním, abych ho/ji zachránil(a), svět se převrátí a já padám; země se ke mně blíží a zavírám oči a–"
murder_outcome.5001.child_pushed:0 "Jdu si hrát, když uvidím: stopu sladkostí vedoucí po schodech. Na vrcholu najdu košík zavěšený na okraji, přecpaný cukrovím! Ale když se skloním, abych si vzal(a), svět se převrátí a já padám; země se ke mně blíží a zavírám oči a–"
murder_outcome.5001.beat_to_death_in_dungeon:0 "Když se dveře do mé cely v žaláři otevřou, na chvíli doufám, že mě pustí. Vejde však skupina zahalených postav a hned vím, co mě čeká.\n\nBití je zuřivé a kruté. Mé oslabené tělo nepodává žádný odpor. Když ležím na zemi a cítím, jak mi život uniká, bez rozmýšlení pozoruji, jak se má krev míchá s vodou na vlhké podlaze."
murder_outcome.5001.unwelcome_guest_house_arrest:0 "Neznám [dummy_gender.GetWomanMan], který čeká v mých komnatách, přestože [dummy_gender.GetSheHe] přesvědčil(a) mé věznitele, že je to můj starý přítel.\n\nAž když [dummy_gender.GetSheHe] vytáhne skrytý dýku, poznávám [dummy_gender.GetHerHim] jako toho starého [dummy_gender.Custom('GenderedLowlyServantType')] z"
murder_outcome.5001.unwelcome_guest_house_arrest.target_court:0 "dvora v [target_home.GetNameNoTier]."
murder_outcome.5001.unwelcome_guest_house_arrest.no_court:0 "[target.GetFirstNamePossessiveNoTooltip] bývalý dvůr."
murder_outcome.5001.unwelcome_guest_house_arrest.end:0 "[dummy_gender.GetHerHis|U] úder přichází příliš rychle, než abych stačil reagovat."
murder_outcome.5001.strangle_incapable:0 "Je svět tam venku ještě? Necítím plynutí času. Je to bolest v mém... hrudi? Nebo... v krku? Je to vůbec mé vlastní tělo? Padá noc na šedé mraky mé mysli? Je tak těžké se soustředit.\n\nTaké... těžké..."
murder_outcome.5001.schemer_known:0 "\n\nV žádném okamžiku nepochybuji o tom, kdo mi to způsobil. [owner.GetTitledFirstName]!"
murder_outcome.5001.avenge_me:0 "Moji dědici, pomstěte mou smrt!"
murder_outcome.5001.not_my_time:0 "Měl(a) jsem tolik důvodů ještě žít!"
murder_outcome.5001.option_incapable:0 "Konečně, smrt."
murder_outcome.5002.t:0 "Pokoušejí se mi vzít život!"
murder_outcome.5002.poisoned_duck:0 "Když se chystám kousnout do nejšťavnatějšího kousku kachny, jaký jsem kdy viděl(a), jeden z mých služebníků se srazí k zemi a chytá se za krk! Zřejmě si ten blázen bral ochutnávku z mého jídla.\n\nAlespoň mi tím posloužil jako varování, abych se toho otráveného ptáka nedotýkal(a), zatímco on za svou nerozvážnost zaplatil životem."
murder_outcome.5002.gang_of_thugs:0 "Když jsem jel(a) houštím, náš doprovod přepadli bandité! Nešla jim o zlato, ale zaútočili přímo — dřív, než jsem stačil(a) rozkazovat mužstvu, aby je tam zabilo. Boj byl prudší, než jsme čekali, a co hůř, gauneři očividně mířili právě na mě!\n\nNaštěstí nakonec nikdo z nich nezůstal stát, protože jejich jednostranný útok mě téměř přivedl do hrobu."
murder_outcome.5002.hired_assassin:0 "Zvuk jako by vrah šlápl do noční mísy mě vytrhl ze spánku. Když spatřím svého útočníka, klidně zavolám na stráže a jednám v [SCOPE.GetRootScope.GetCharacter.GetWomanMan]ím duchu. Když dorazí, krátký boj končí smrtí vetřelce."
murder_outcome.5002.creepy_crawly_end:0 "Jedovaté štípnutí [SCOPE.Custom('VenomousCreatureType')] se rozšířilo pálivým pocitem po mém těle, ale okamžitě jsem zavolal(a) lékaře. Bylo to bolestivé, ale když vyšlo slunce, bolest jedu postupně ustupovala."
murder_outcome.5002.riled_up_mob:0 "Projížděl(a) jsem ulicemi [home_province.GetNameNoTier], když na náš doprovod seskočila masa křičících a pobuřujících se sedláků. Naštěstí mé stráže neváhaly a začaly je rovnou seřezávat, zatímco jsem se vrátil(a) do [ROOT.Char.Custom('ResidenceBuilding')]."
murder_outcome.5002.bricked:0 "Včera jsem byl(a) na místních oslavách v [home_province.GetName] a strávil(a) náderný večer opíjením se veselím a vínem.\n\nKdyž se ráno probudím s obrovským kocovinou a bez vzpomínek, kde jsem a jak jsem se tam dostal(a), nacházím se v údajně vlhké sklepě s čerstvě postavenou zdí #EMP téměř#! zakrývající jediný východ. Někdo mě tím sem chtěl zazdít!"
murder_outcome.5002.sunken_boat:0 "Jsem na lodi v přístavu v [province.GetNameNoTier], když náhle přes nás prolétne hořící šíp!\n\nTéměř minule lodi, a když se skláním, abych viděl(a), jak dopadne do chladné mořské vody, ucítím z dřeva lodi charakteristický zápach: řecký oheň! To byl pokus o moje zabití."
murder_outcome.5002.poisoned_drink:0 "Při večeři vpadne služebník do místnosti a plácne mi kalich z ruky #EMP právě#! když se chystám upít!\n\n\"Můj [ROOT.Char.GetLadyLord], je to jed! Jedna z kuchyňských dívek... Odpusťte jí, napila se a ona– je mrtvá!\""
murder_outcome.5002.lured_into_forest:0 "[assassin.GetFirstName] mě nalákal(a) do lesa, aby si hrál(a), ale pak se schoval(a) a už nevylezl!\n\nPo pláči, klopýtání o větve a volání o pomoc tak dlouho, až mi ztvrdne hrdlo, najednou najdu cestu z lesa domů v bezpečí."
murder_outcome.5002.stab_infant:0 "Světla se mění. Známé tváře, neznámé tváře. Zvuky, které znám, a zvuky, které nepoznávám. Ostrý, studený zvuk mě píchne uší a začnu plakat.\n\nPak slyším ženu vzlykat, velkou a dospělou. Hlasy křičí, panika. A pak zůstanu sám/sama."
murder_outcome.5002.infant_creepy_crawly:0 "Měkká deka pod sebou a teplé přikrytí. Skoro usínám, když cítím zvláštní pohyb, jako by mi něco lezlo po těle. Náhle se mi rozvine bolest v paži a začnu plakat.\n\nSlyším muže blízko a najednou slyším spoustu hlasů zvýšených v poplachu. Jak hlasy utichají, bolest v paži mizí a brzy zase usnu."
murder_outcome.5002.poisoned_candy:0 "Hraju si venku, když se přede mnou objeví: chutně vyhlížející [ROOT.Char.Custom('FavoriteTreat')]. Nikdo není nablízku a nikdo by si nevšiml, kdybych si ukousl(a)...\n\nPrávě když se chystám zakousnout, šeredný pouliční pes mi ho vytasí z rukou, polkne ho a okamžitě padá mrtev k zemi."
murder_outcome.5002.child_pushed_dog:0 "Hraju si venku, když uslyším zoufalé výkřiky mého milovaného psa [ROOT.Char.Custom('DogStoryName')]! Když se podívám nahoru, vidím [ROOT.Char.Custom('DogStoryHerHim')] viset na provaze ze zdi a já běžím tak rychle, jak můžu.\n\nKdyž se skláním, abych zachránil(a) [ROOT.Char.Custom('DogStoryHerHim')], svět se převrátí a padám; země se blíží a zavírám oči a– ...najednou visím ze zdi jen za zadní část [ROOT.Char.Custom('GetUpperClothingArticle')]. #EMP Uf!#!"
murder_outcome.5002.child_pushed_cat:0 "Hraju si venku, když uslyším zoufalé výkřiky mého milovaného kocoura [ROOT.Char.Custom('CatStoryName')]! Když se podívám nahoru, vidím [ROOT.Char.Custom('CatStoryHerHim')] viset na provaze ze zdi a já běžím tak rychle, jak můžu.\n\nKdyž se skláním, abych zachránil(a) [ROOT.Char.Custom('CatStoryHerHim')], svět se převrátí a padám; země se blíží a zavírám oči a– ...najednou visím ze zdi jen za zadní část [ROOT.Char.Custom('GetUpperClothingArticle')]. #EMP Uf!#!"
murder_outcome.5002.child_pushed_toy:0 "Hraju si venku, když vidím: mou milovanou [target.Custom('child_favorite_toy')] viset na provaze ze zdi. Vylezu po schodech co nejrychleji, ale když se skláním, abych ji zachránil(a), svět se převrátí a padám; země se blíží a zavírám oči a– ...najednou visím ze zdi jen za zadní část [ROOT.Char.Custom('GetUpperClothingArticle')]. #EMP Uf!#!"
murder_outcome.5002.child_pushed:0 "Hraju si venku, když vidím: cestičku sladkostí vedoucí nahoru po schodech. Na vrcholu najdu košík visící z kraje, narvaný cukrovinkami! Když se skláním, abych po nich sáhl, svět se převrátí a padám; země se blíží a zavírám oči a– ...najednou visím ze zdi jen za zadní část [ROOT.Char.Custom('GetUpperClothingArticle')]. #EMP Uf!#!"
murder_outcome.5002.beat_to_death_in_dungeon:0 "Když se otevřely dveře do mé cely, na chvíli jsem doufal(a), že mě pouští ven. Když ale vešli zahalení muži, mé naděje byly zničeny a začali mě krutě bít.\n\nAč nerad(a) to přiznávám, jen náhodný — byť včasný — příchod mých stráží mi zachránil život."
murder_outcome.5002.unwelcome_guest_house_arrest:0 "Prý mě v komnatách čekal starý přítel, proto mě překvapí zahalená postava — zcela neznámá a podezřelá.\n\nJakmile se objeví skrytý dýka, jsem připraven(a) utéct ke dveřím a křičet na stráže. Ti stojí hned za dveřmi, takže je zřejmé, že cizince také nedůvěřovali, což mi vyšlo vstříc."
murder_outcome.5002.strangle_incapable:0 "Je svět tam venku ještě? Necítím plynutí času. Je to bolest v mém... hrudi? Nebo... v krku? Je to vůbec mé vlastní tělo? Padá noc na šedé mraky mé mysli? Je tak těžké se soustředit.\n\nJsou kolem mě nějaké přítomnosti? Neslyším, ale #EMP zdá se#!, jako by někdo křičel. A pak znovu jen ticho."
murder_outcome.5002.schemer_known:0 "\n\nTo byl bezpochyby čin toho [owner.Custom('InsultAdjective')] [owner.Custom('InsultNoun')], [owner_to_reveal.GetTitledFirstName]!"
murder_outcome.5002.will_find_out:0 "Zjistím, kdo za tím stojí!"
murder_outcome.5002.revenge_will_be_had:0 "Dám [owner_to_reveal.GetHerHim] za to zaplatit!"
murder_outcome.5002.child:0 "Který dospělý by byl tak krutý?"
murder_outcome.5002.infant:0 "Ještě více pláču."
murder_outcome.5002.option_incapable:0 "Co se to děje?"
murder_outcome.5002.memories_death:0 "\n\nJak slábnu, chladný hlas říká:\n#EMP \"Smlouva splněna. Pomsta za tu dobu [bad_memory.GetThirdPerspectiveDescription], hotovo. Čas si vybrat zlato.\"#!"
murder_outcome.5002.memories:1 "\n\nU místa je nalezen pomačkaný lístek: #EMP \"Platba přiložena v plné výši. Smlouva vydána na dobu [bad_memory.GetThirdPerspectiveDescription].\"#!"
murder_outcome.5002.house_feud:0 "\n\nRod [owner_to_reveal.GetHouse.GetBaseName]! Měl(a) jsem to tušit!"
murder_outcome.4301.house_feud:0 "\n\nSakra ti parchanti z [target.GetHouse.GetBaseName]!"
murder_outcome.2001.house_feud:0 "\n\nTak či tak je o jednoho [target.GetHouse.GetBaseName] méně, co mě může trápit!"
murder_outcome.2001.b:0 "To je teprve začátek."
murder_outcome.2001.c:0 "Spravedlnost byla vykonána."
murder_outcome_reworked.0000.success_declaration.generic.1: "[target.GetTitledFirstName] je konečně mrtvý!"
murder_outcome_reworked.0000.success_declaration.generic.2: "Moji agenti uspěli v zavraždění [target.GetTitledFirstName]!"
murder_outcome_reworked.0000.success_declaration.generic.3: "[target.GetTitledFirstName] byl poslán do osudného objetí [ROOT.Char.GetFaith.DeathDeityNamePossessive]!"
murder_outcome_reworked.0000.failure_declaration.generic.1: "[target.GetTitledFirstName] unikl(a) nezraněn(a)!\n\n"
murder_outcome_reworked.0000.failure_declaration.generic.2: "Můj pokus o život [target.GetTitledFirstNamePossessive] byl zmařen!\n\n"
murder_outcome_reworked.0000.failure_declaration.generic.3: "Zdá se, že [target.GetTitledFirstName] unikl(a) spárům [ROOT.Char.GetFaith.DeathDeityName]!\n\n"
murder_outcome_reworked.0000.failure_declaration.generic.4: "[target.GetTitledFirstName] stále žije!\n\n"
murder_outcome_reworked.0000.failure_declaration.generic.5: "Zdá se, že můj plán zabít [target.GetTitledFirstName] selhal!\n\n"
murder_outcome_reworked.0000.failure_declaration.generic.6: "Nějak, #EMP nějak#!, [target.GetTitledFirstName] stále žije!\n\n"
murder_outcome_reworked.0000.memories.bad.general: "Vždy si budu pamatovat, když [bad_memory.GetDescription], [ROOT.Char.Custom('MurderMemoryEnding')]\n\n"
murder_outcome_reworked.0000.memories.bad.house_feud: "O jednoho [target.GetHouse.GetBaseName] méně, co se starat.\n\n"
murder_outcome_reworked.0000.memories.line_break: "Trn v mém boku už není, díky [owner.GetFaith.FateGodName].\n\n"
murder_outcome_reworked.0000.kept_secret.generic.1: "\n\nNaštěstí, i když budou vždy šeptající hlasy, moje zapojení do zločinu zůstává neodhaleno."
murder_outcome_reworked.0000.kept_secret.generic.2: "\n\nZakryl(a) jsem své stopy dobře, a pokud někdo tuší, že za tím jsem já, nikdo se to neodváží říct nahlas."
murder_outcome_reworked.0000.revealed.generic.1: "\n\nBohužel, ať protestuji jakkoli, nepodložená obvinění ze všech stran směřují přímo na #EMP mě#! jako mysl za incidentem."
murder_outcome_reworked.0000.revealed.success.1: "\n\nBohužel, někdo někde udělal chybu a prozradil moje zapojení; alespoň si mohu utěšit tím, že [target.GetTitledFirstName] je na tom hůř než já."
murder_outcome_reworked.0000.revealed.failure.1: "\n\nCo hůř, dost důkazů vyšlo najevo na podporu mého zapojení do zločinu, čímž jsem označen(a) jak za neúspěšného(ou), tak za vraha(ku)."
murder_outcome_reworked.0000.addendum.house_feud.1: "Sakra ty [target.GetHouse.GetBaseName] #EMP parchanti#!."
murder_outcome_reworked.0000.addendum.house_feud.2: "Rod [owner_to_reveal.GetHouse.GetBaseName], ať je všechny prokleje [target.GetFaith.random_NegativeAfterLife]!"
murder_outcome_reworked.0000.addendum.house_feud.2.2: "A "$murder_outcome_reworked.0000.addendum.house_feud.2$""
murder_outcome_reworked.0000.addendum.house_feud.2.servants: "Služebnictvo podotýká: $murder_outcome_reworked.0000.addendum.house_feud.2.2$"
murder_outcome_reworked.0000.memories.target.voice_overheard: "\n\nJak slábnu, hlas chladně zašeptá: #EMP \"Považuj to za pomstu za tu dobu [bad_memory.GetSecondPerspectiveDescription], drahý/drahá [target.GetTitleAsNameNoTooltip]. Doufám, že to stálo za to.\"#!"
murder_outcome_reworked.0000.memories.target.note_discovered: "\n\nU místa je nalezen pomačkaný lístek: #EMP \"Platba přiložena v plné výši. Smlouva vydána na dobu [bad_memory.GetThirdPerspectiveDescription].\"#!"
murder_outcome_reworked.0000.revealed.scheme_target.success.1: "\n\nKdyž mě smrt dožene, nepochybuji o tom, kdo mi to způsobil: [owner.GetTitledFirstName]!"
murder_outcome_reworked.0000.revealed.scheme_target.success.2: "\n\nI když mi mysl odchází, mé poslední myšlenky jsou, že to bezpochyby spáchal ten [owner.Custom('InsultAdjective')] [owner.Custom('InsultNoun')], [owner_to_reveal.GetTitledFirstName]!"
murder_outcome_reworked.0000.revealed.scheme_target.success.child: "\n\nUž nikdy neuvidím srdceryvnou zoufalost své rodiny, ani neuslyším šepoty mezi služebnictvem: \"To byl [owner_to_reveal.GetTitledFirstName]!\""
murder_outcome_reworked.0000.revealed.scheme_target.success.baby: "\n\nNeprožil(a) bych paniku, když mě služebnictvo najde, ani jejich šepoty: \"To byl [owner_to_reveal.GetTitledFirstName]!\""
murder_outcome_reworked.0000.revealed.scheme_target.failure.baby: "\n\nNechápu výkřiky služebnictva, když mě najdou, ani jejich šepoty: \"To musel být [owner_to_reveal.GetTitledFirstName]!\""
murder_outcome_reworked.0000.revealed.scheme_target.failure.baby.2: "\n\nNechápu rozhořčené šepoty služebnictva: \"To musel být [owner_to_reveal.GetTitledFirstName]!\""
murder_outcome_reworked.0000.revealed.scheme_target.success.baby.end: "Vždyť jsem byl(a) jen miminko."
murder_outcome_reworked.0000.revealed.scheme_target.failure.baby.end: "Vždyť jsem jen miminko."
murder_outcome_reworked.0000.revealed.scheme_target.success.1.incapable: "\n\nDo doby, než bude mé tělo nalezeno, padne mnoho slov, jejichž význam mi už dávno unikl: \"To byl [owner_to_reveal.GetTitledFirstName]!\""
murder_outcome_reworked.0000.revealed.scheme_target.failure.1.incapable: "\n\nKdyby slova pro mě ještě něco znamenala, poznal(a) bych, co všichni kolem zamumlávají a opakují rozhořčeně: \"To musel být [owner_to_reveal.GetTitledFirstName]!\""
murder_outcome_reworked.0000.revealed.scheme_target.success.no_linebreak.1: "V žádném okamžiku nepochybuji o tom, kdo mi to způsobil. [owner.GetTitledFirstName]!"
murder_outcome_reworked.0000.revealed.scheme_target.success.no_linebreak.2: "To byl bezpochyby čin toho [owner.Custom('InsultAdjective')] [owner.Custom('InsultNoun')], [owner_to_reveal.GetTitledFirstName]!"
murder_outcome_reworked.0000.revealed.scheme_target.failure.1: "\n\nNavzdory vášnivému protestu [owner_to_reveal.GetHerHis] všechny důkazy ukazují na přímé zapojení [owner_to_reveal.GetTitledFirstName] do incidentu."
murder_outcome_reworked.0000.revealed.scheme_target.failure.2: "\n\nNejen, že atentát selhal, ale nešikovná stopa důkazů vedoucích zanechaná za sebou vede přímo ke strůjci: [owner_to_reveal.GetTitledFirstName]!"
murder_outcome_reworked.0000.revealed.owner.response.1: "Jaké hnusné pomluvy!"
murder_outcome_reworked.0000.successful_scheme_target.adult: "Měl(a) jsem toho ještě tolik co stihnout..."
murder_outcome_reworked.0000.successful_scheme_target.child: "To není fér!"
murder_outcome_reworked.0000.successful_scheme_target.incapable: "A pak už jen nic."
murder_outcome_reworked.0001.desc.assassin_present_at_location.consort: "[assassin.GetFirstName], jako [target.GetHerHis] [assassin.Custom2('GetYourConsortType', target)], byl(a) samozřejmě už na místě: vše, co [assassin.GetSheHe] musel(a) udělat, bylo počkat, až [target.GetFirstNameNoTooltip] usne, vytáhnout nůž pod polštářem a proříznout [target.Custom('InsultNoun')]'ovi krk. Lano hozené z okna, několik vlastních řezů a předpřipravené známky boje dole dobře sehrály únikovou stopu \"pravého\" vraha."
murder_outcome_reworked.0001.desc.hired_assassin.assassin_present_at_location: "[assassin.GetFirstName] provedl náš plán perfektně. Uprostřed noci se protáhl mezerou v hlídkách, dostal(a) se do komnat naší kořisti ukradeným klíčem a přivedl(a) ubohé [target.GetFirstNamePossessiveNoTooltip] bytí ke mokrému, dusivému konci."
murder_outcome_reworked.0001.desc.hired_assassin.assassin_remote_working: "Najatý [dummy_assassin_gender.GetWomanMan] provedl náš plán perfektně. Uprostřed noci se protáhl(a) mezerou vyhlídkovaných hlídek, dostal(a) se do komnat naší oběti ukradeným klíčem a přivedl(a) ubohé [target.GetFirstNamePossessiveNoTooltip] bytí ke mokrému, dusivému konci."
murder_outcome_reworked.0002.desc: "$murder_outcome.5001.hired_assassin$"
murder_outcome_reworked.0003.desc: "Vrah udělal kritickou chybu v nejdelikátnějším okamžiku! [target.GetFirstNameNoTooltip] se probudil(a) a uviděl(a) hrozivou postavu zahalenou do tmy stát u svého lůžka a okamžitě vykřikl(a) o pomoc, čímž našeho agenta vyděsil a donutil k úprku."
murder_outcome_reworked.0004.desc: "Zvuky marných rukou a potichu zamumlávané nadávky mě probudí ze spánku.\n\nBlízko mě — #EMP příliš blízko na pohodlí#! — stojí postava zahalená do tmy, zjevně stejně vyplašená jako já. Můj náhlý výkřik o pomoc ji odežene, zatímco mé stráže vběhnou dovnitř."
murder_outcome_reworked.0011.desc: "Nemusela to být velká akce — jen banda zoufalých zlodějů lačných po stříbře a připravená příležitost — ale výsledky byly #EMP vynikající#!. Šarvátka zaskočila [target.GetHerHis] obránce úplně, což jednomu z útočníků umožnilo vrazit nůž tomu hajzlovi přímo do oka."
murder_outcome_reworked.0012.desc.alley: "Já a můj doprovod cestujeme zadními uličkami [target.GetCurrentLocation.GetName],"
murder_outcome_reworked.0012.desc.wilderness: "Já a můj doprovod putujeme divočinou [target.GetCurrentLocation.GetName],"
murder_outcome_reworked.0012.desc: "když nás přeruší krvavě mrazivý výkřik.\n\nNáhle jsme napadeni bandou lupiči! Létají šípy a meče, zuřivost a touha po smrti decimují moje stráže na místě. Nechtěje, aby mě tento přepad položil, beru nohy na ramena a uháním na bezpečnější místo. Pak, přes hluk boje, zaslechnu jasné tětivy jediného luku."
murder_outcome_reworked.0013.desc: "Náš plán se zdál... tak dokonalý... sehraná odvedení, banda zoufalých lupiči a náhlá přepadovka. Mělo to být #EMP pohřbeni#!, ale [target.GetHerHis] zatracení strážci stojí do každého úderu, šípu či čepele, shromáždí se a protiofenzívou zlomí útok. Najatí zabijáci padli ve velkém počtu."
murder_outcome_reworked.0014.desc: "když nás přeruší krvavě mrazivý výkřik.\n\nNáhle jsme napadeni bandou lupiči! Jejich útok je zuřivý, ale nic proti zuřivosti mých stráží, a my vyrážíme jim vstříc. Následuje krutá šarvátka, přičemž gauneři #EMP jasně#! míří hlavně na mne. Jen blázen by to nepoznal jako pokus o vraždu."
murder_outcome_reworked.0021.desc: "Trvalo týdny, než jsem položil(a) základy plánu: otrávené jídlo hodné [target.GetWomanMan] takové povahy. Jako vždy ten blázen, [target.GetFirstNameNoTooltip], nedokázal ucítit jed skrývající se pod vrstvou aromatických bylin. Nebyl si vědom té hořkosti, dokud nebylo už dávno příliš pozdě."
murder_outcome_reworked.0022.desc: "Užívám si výborné pečené kachny na hostině, když... co to za podivnou hořkost v doznívající chuti? Ten hlupák kuchař musí —\n\nMůj krk ztuhne. Něco těžkého praskne v mé šíji, zatemní mi zrak a hlava mi tluče jako v bouři. Proč... proč se mi zatemňuje zrak. Kdesi vzdálený smích se změní v hrůzou roztržený výkřik. Nemohu se soustředit, #DIE1 nemohu myslet#!, #DIE2 nemohu...#!"
murder_outcome_reworked.0023.desc: "#EMP Blázen!#! Jak je možné, že se vždy najde někdo, kdo zkazí i ten nejdokonalejší plán?!\n\nKachna byla připravená k podání, zápach jedu byl dokonale skrytý vrstvou voňavých bylin, ticho kuchařů bylo opláceno... A přesto si nějaký blbeček služebník #EMP musel#! vzít ochutnávku, aby hned padl mrtvý přímo před [target.GetFirstNameNoTooltip]!"
murder_outcome_reworked.0024.desc: "Když se chystám ukousnout nejšťavnatější kus kachny, jaký jsem kdy viděl(a), jeden z mých služebníků se zhroutí obličejem k stole a chytá se za krk. Pomáhal si ochutnávat mé jídlo!\n\nPřinejmenším tím varoval [target.GetFirstNameNoTooltip], aby se toho ptáka nedotýkal, zatímco on sám zaplatil za svůj hřích."
murder_outcome_reworked.0031.desc: "Plán vyšel jako po másle: můj drahocenný [SCOPE.Custom('VenomousCreature')] čekal na [target.GetFirstNameNoTooltip] v [target.GetHerHis] posteli, až se uloží ke spánku, tichý a připravený udeřit při první příležitosti. A pak se [target.GetFirstNameNoTooltip] pohnul(a)."
murder_outcome_reworked.0033.desc: "Plán měl být prý bezchybný: [SCOPE.Custom('VenomousCreature')] čekal v posteli [target.GetFirstNameNoTooltip], až se uloží ke spánku; [target.GetSheHe] se měl(a) jen položit a nechat malého tvora vykonat své! Místo toho si [target.Custom('InsultNoun')] všiml podezřelého pohybu pod přikrývkami a zabil[ target.GetSheHe|U ] [SCOPE.Custom('VenomousCreatureType')] dřív, než mohl udeřit."
murder_outcome_reworked.0034.desc: "Když se uložím ke spánku, podezřelý pohyb pod přikrývkami mě zaujme. Opatrně odhrnu deky, abych nevylekal nechtěného hosta, a najdu tam [SCOPE.Custom('VenomousCreatureType')]!\n\n"
murder_outcome_reworked.0034.desc_unknown: "Nemohu přesně identifikovat malého tvora, ale pochybuji, že je přátelský."
murder_outcome_reworked.0034.desc_end: "Bez váhání chytím dýku a pevně tvora probodnu."
murder_outcome_reworked.0041.desc: "Rozzuřená masa rozhněvaných sedláků čekala na [target.GetFirstNameNoTooltip] na [target.GetHerHis] cestě městem.\n\nPouhá přítomnost [target.GetLadyLord] jedoucího bezstarostně postačila, aby vybuchli v vražedné násilí. Několik stráží, kteří doprovázeli svého pána, bylo bezmocných proti slepé zuřivosti davu prahnoucího po krvi; [target.GetFirstNameNoTooltip] byl/a rozdupán(a), zbity(ý) a bodnut(a) tak, že nebylo naděje na přežití."
murder_outcome_reworked.0042.desc: "Jsem zabraný(á) do svých myšlenek při jízdě městem, nevěnuji pozornost nervóznímu mumlání stráží ani rostoucímu davu zablokujícímu cestu. Když si všimnu, je už pozdě.\n\nRozzuření sedláci nás obklopí, svlečou z koní a nemilosrdně nás bijí. Jak mi padají údery na tělo, příliš mnohé na spočítání, zrak se mi zastírá krví a pak vše zčerná."
murder_outcome_reworked.0043.desc: "Všechno šlo tak dobře: moji agitátoři úspěšně shromáždili dav sedláků a řádně je naštvali proti [target.GetFirstNameNoTooltip].\n\nKdyž se však [target.GetFirstNameNoTooltip] objevil a [target.GetHerHis] doprovázely ozbrojené stráže, žízeň davu po krvi se vypařila jako sníh na slunci! Pouze pár zabloudlých zaútočilo a vojáci je rychle zlikvidovali."
murder_outcome_reworked.0044.desc: "Jezdím městem se svým doprovodem a nemohu si nevšimnout rostoucího davu, který nás obklopuje ze všech stran.\n\nNaštěstí jsem se dnes ráno rozhodl odjet s poměrně početnou skupinou dobře vyzbrojených vojáků, jejichž pohled dělá divy a chladí nevole davu. Když se malá skupinka rozzuřených sedláků pokusila na nás zaútočit, moji strážci je snadno skáceli a zbytek výtržníků rozprášili."
murder_outcome_reworked.0051.desc: "Plán byl elegantní svou jednoduchostí: pozval jsem [target.GetFirstNameNoTooltip] na pití, dobře věděl, že [target.GetSheHe] se nezastaví, dokud nebude úplně opilý. Pak mě ten hlupák bez protestu následoval do sklepa a okamžitě usnul. [target.GetSheHe|U] ani nehnul/la, když moji služebníci postavili zeď, aby ucpali vchod do místnosti. #EMP Navždy.#!"
murder_outcome_reworked.0053.desc: "Všechno šlo podle plánu: pozval jsem [target.GetFirstNameNoTooltip] na pití, dobře věděl, že [target.GetSheHe] se nezastaví, dokud nebude úplně opilý. Pak mě ten hlupák bez protestu následoval do sklepa a okamžitě usnul. Moji služebníci měli postavit zeď a uzavřít [target.GetHerHim] uvnitř, ale očividně se #EMP příliš unavili#! a práci nedokončili, takže se [target.GetFirstNameNoTooltip] podařilo uprchnout!"
murder_outcome_reworked.0061.desc: "Lodě se potápějí pořád. To je fakt. Někdy jim někdo #EMP pomůže#! potopit je právě když jsou jen o trochu dál od pobřeží. Studené objetí otevřeného moře je prý šokující. Mohl bych se zeptat [target.GetFirstNameNoTooltip], kdyby se [target.GetSheHe] neutopil/a. Opravdová #EMP tragédie#!."
murder_outcome_reworked.0062.desc_port: "Ocitám se na palubě místní lodi na krátké dozorčí plavbě. Pobřeží je ještě v dohledu a moje mysl je zcela pohlcena nějakou zprávou, takže sotva zaslechnu náhlé prasknutí a křik námořníků."
murder_outcome_reworked.0062.desc_travel: "Zbožňuji otevřené moře! Slunce mi líbá tvář, vítr mi válí plášť kolem těla, ostrá vůně slané vody plní můj nos, podivné praskající zvuky doprovázené zuřivými výkřiky námořníků— Počkej, #EMP CO to?!?#!"
murder_outcome_reworked.0062.desc: "\n\nNemám čas zareagovat, když na mě padá zlomený stěžeň, vyrve mi vítr z plic a vrhne mě přes palubu. Náraz do studené vody udělá zbytek, těžké šaty mě stáhnou dolů... pod vlny..."
murder_outcome_reworked.0063.desc: "Lodě se potápějí pořád. To je fakt. Nebo by se měly! Jak těžké je sabotovat kus plovoucího harampádí tak, aby skončil pod vlnami spolu s [target.GetFirstNameNoTooltip]?!\n\nZřejmě to bylo pro mé komplicy příliš těžké, protože [target.GetFirstNamePossessiveNoTooltip] loď se vrátila bezpečně s jen malým škobrtnutím po cestě. Zjevně inscenované a potenciálně smrtelné škobrtnutí."
murder_outcome_reworked.0064.desc: "Moje loď klidně pluje za zapadajícího slunce, když mě zaujme prasknutí a zuřivý křik námořníků. V okamžiku mě jeden z mých stráží strhne stranou, když spadne část stěžně a zastaví se přesně přede mnou.\n\nPoškození lodi je značné, ale kapitán je přesvědčen, že bezpečně doplujeme do nejbližšího přístavu. A hlavně, nikdo nebyl zraněn."
murder_outcome_reworked.0071.desc: "Moji komplicové získali přístup až k samotnému poháru [target.GetFirstNamePossessiveNoTooltip] na [target.GetHerHis] poslední večeři! Nezpozorováni do něj nalili jen pár kapek silného jedu. Ubohý [target.Custom('InsultNoun')] vypil celý pohár jedním lokem a byl fuč dřív, než stačil zjistit, co se děje!"
murder_outcome_reworked.0073.desc: "Moji komplicové se dokázali propašovat otrávený sud do kuchyně [target.GetFirstNamePossessiveNoTooltip] a připravit a podat [target.GetHerHim] celý pohár z upraveného nápoje. Nápad se sudem se však ukázal jako chyba.\n\nNež [target.Custom('InsultNoun')] stačil přivést pohár k rtu, služebníci vtrhli do místnosti a oznámili, že někdo jiný, kdo pil ze stejného sudu, okamžitě zemřel."
murder_outcome_reworked.0074.desc: "Užívám si večeři jako v každý jiný večer. Před sebou mám lákavý pohár naplněný po okraj. Když po něm konečně sáhnu, do místnosti vtrhne houf služebníků a křičí: \"Můj [ROOT.Char.GetLadyLord], zastavte! Je to otrávené! Jeden z nás pil ze stejného sudu a okamžitě zemřel!\" Moje ruka ztuhne ve vzduchu."
murder_outcome_reworked.4001.desc: "[target.GetSheHe|U] byl/a tak nadšený/á z [target.GetHerHis] výletu do lesa! Bohužel všichni vědí, že lesy nejsou místo pro děti — tak mladé, tak #EMP naivní#! — je tak snadné, aby je nadšení zmátlo, ztratily orientaci, své opatrovníky a cestu domů. Nikdy se nevrátí. Stejně jako malý [target.GetFirstNameNoTooltip]. Jaká tragédie."
murder_outcome_reworked.4003.desc: "Mělo to být tak snadné! Lesy nejsou místo pro děti: temné, nebezpečné, plné propastí, jedovatých rostlin a masožravých bestií! Jak těžké je, aby se dítě prostě ztratilo a umřelo?!\n\nZřejmě to bylo pro [target.GetFirstNameNoTooltip] příliš složité, protože ten malý spratek měl #EMP drzost#! najít [target.GetHerHis] cestu domů v pořádku!"
murder_outcome_reworked.4011.desc: "Děti jsou tak křehké... Každá nemoc jim může vzít rodinu. Nebo jakákoli nehoda! Třeba ty se snadnými hlavičkami a ostrými jehlami — ani jsem nechtěl slyšet detaily, pokud byla práce hotová. Tak strašné, taková #EMP ostuda#!."
murder_outcome_reworked.4013.desc: "Lidé mají tolik výčitek, když jde o děti. Moji komplicové se všichni dohodli, že [target.GetFirstNameNoTooltip] musí pryč, byli štědře zaplaceni, a přesto váhali při pouhém pohledu na dítě, jak tiše spí! Bylo to tak snadné, jen ostrý bod tam, kde je hlavička nejměkčí, a bylo by po něm... Tak promarněná příležitost."
murder_outcome_reworked.4021.desc: "Lidé jsou divní. Je těžké najít někoho, kdo by zvedl ruku proti miminku, ale umístit [SCOPE.Custom('VenomousCreature')] do kolébky je zřejmě mnohem přijatelné. [SCOPE.Custom('VenomousCreatureType')] s tím neměl žádné výčitky a zasáhl přesně. Jed zabral rychle a nemilosrdně."
murder_outcome_reworked.4023.desc: "[SCOPE.Custom('VenomousCreature')] byl doručen na postel [target.GetFirstNamePossessiveNoTooltip] podle plánu, ale očividně pohyby dítěte ho vyděsily a schovalo se místo aby zaútočilo. Ta k ničemu nehodící se potvora byla o několik hodin později nalezena služebníkem schovaná pod kredencí. Zatracené dítě zůstalo nepoškozené."
murder_outcome_reworked.4024.desc: "Jemná postel pod sebou a teplá přikrývka nade mnou jsou všechno, co si přeji. Jsem skoro v bezvědomí, když cítím zvláštní pocit, jako by se něco pohybovalo po mém těle. Prudce se otočím a pocit zmizí. Usnu.\n\nPozději mě probudí pronikavé výkřiky služebníka. Nejsem si jistý, co se děje: spousta dospělých běhá sem a tam, jejich silné hlasy duní, a mnozí ukazují na něco, co nevidím pod kredencí."
murder_outcome_reworked.4031.desc: "Děti jsou tak důvěřivé! Stačilo převléknout jednoho z mých kompliců za služebníka, nechat ho přinést kousek lahodně vypadajícího, naprosto otráveného koláče [target.GetFirstNameNoTooltip] a ten malý blázen ho hltal jedním mohutným soustem, aniž by se ptal!\n\nMožná bychom měli začít děti učit, aby nebraly cukroví od cizích lidí..."
murder_outcome_reworked.4033.desc: "Zatracené děti a jejich nepředvídatelnost! Mělo to být tak snadné: potají dát [target.GetFirstNameNoTooltip] otrávený, ale neodolatelný pamlsek a [target.GetFirstNameNoTooltip] zemře. Jaké dítě ale odpoví „Ne nejsem hladový/á“, když mu nabízíte #EMP pamlsky#!?"
murder_outcome_reworked.4034.desc: "Hraju si venku a trochu mě žízeň, když se z ničeho nic objeví služebník a nabídne mi [ROOT.Char.Custom('FavoriteTreat')]. Ale nechci [ROOT.Char.Custom('FavoriteTreat')], chci pít! Hloupý služebník!\n\nUž jsem na ten incident skoro zapomněl/a, když ke mně o několik hodin později přistoupí několik služebníků, blahopřejí mi, že jsem byl/a tak chytrý/á a statečný/á a zmařil/a nějaký zlý plán nebo co. Každopádně. Teď ale chci [ROOT.Char.Custom('FavoriteTreat')]!"
murder_outcome_reworked.4041.desc: "Všechno jednou padá: království, [ROOT.Char.Custom('LadiesLords')], #EMP děti shozené z výšky#!...\n\nTaková nevyhnutelná tragédie."
murder_outcome_reworked.4043.desc: "Když můj agent strčil [target.GetHerHim] přes okraj, [target.GetHerHis] oděv se zachytil o vyčnívající kus zdi hned pod ním. Udržel [target.GetHerHim] dost dlouho na to, aby dorazila pomoc a zachránila jak dítě, tak"
murder_outcome_reworked.7001.desc: "Jedna jistota života je, že vězeňští dozorcové se starají hlavně o to, kdo smí opustit jejich vězení, a sotva kdo se do něj dostane nebo co se s ním stane.\n\nKdyž moji komplicové nabídli štědrý úplatek, aby směli navštívit svého #EMP dobrého přítele#! [target.GetFirstNameNoTooltip], byli jen příliš ochotní přijmout. Být hluchý k výkřikům a praskajícím kostem bylo prostě součástí služby."
murder_outcome_reworked.7003.desc: "$murder_outcome_reworked.7001.desc$ Tak proč museli zasahovat dřív, než byla práce dokončena?!"
murder_outcome_reworked.7004.desc: "$murder_outcome.5001.beat_to_death_in_dungeon$ Pak vtrhnou moji obvyklí dozorcové a bití přestane."
murder_outcome_reworked.7011.desc: "Vězni pod domácím vězením mají být pod těsným dohledem; proto propašovat jednoho z mých agentů do domu [target.GetFirstNamePossessiveNoTooltip] pod záminkou návštěvy starého přítele bylo, pokud se mohu pochválit, opravdu geniální! Můj komplic byl dovnitř i ven dřív, než stráže vůbec zjistily, že něco není v pořádku."
murder_outcome_reworked.7012.desc: "Moji strážci vvedli do mého pokoje neznámou zahalenou postavu jako mého starého přítele. Chystám se protestovat, že muselo dojít k omylu, protože toho člověka zjevně neznám, když z ukryté kapsy vyletí lesklá dýka. #EMP Ach.#! Je to jeden z #EMP těchto#! starých přátel.\n\nNemám čas zareagovat, dýka na mě míří rychleji než šíp a padám k zemi, aniž bych vydal zvuk."
murder_outcome_reworked.7013.desc: "Vězni pod domácím vězením mají být bedlivě hlídáni; proto propašovat jednoho z mých agentů do domu [target.GetFirstNamePossessiveNoTooltip] pod záminkou návštěvy starého přítele mělo být geniálním tahem! Bohužel stráže příběh mého komplice nepolkly a čekaly hned za dveřmi, připravené zasáhnout při jakékoli podezřelé činnosti. Zjevně se pokus o vraždu #EMP opravdu počítá#! jako #EMP podezřelá činnost#!."
murder_outcome_reworked.8001.desc: "Dny slávy [target.GetFirstNamePossessiveNoTooltip] jsou už dávno za [target.GetHerHim]. Přesto se [target.GetSheHe] držel/a života tak dlouho, tak zoufale, tak #EMP marně#!... Myslím, že to, co můj agent udělal, bylo nic víc než akt milosrdenství. [target.GetFirstNameNoTooltip] byl jen prázdná schránka. Je to vůbec vražda?"
murder_outcome_reworked.8003.desc: "Je pobuřující, jak neskutečně neschopný může být agent. Jak těžké může být uškrtit křehkého člověka, jehož mysl už není přítomná a který je sotva naživu?! A přesto se mi dostává jen selhání."
