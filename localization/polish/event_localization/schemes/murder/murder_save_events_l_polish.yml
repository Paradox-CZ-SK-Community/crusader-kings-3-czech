 murder_save.failure_unknown_owner_tt:0 "Někdo selhal v pokusu o moji vraždu"
 murder_save_failure_warhorse_tt:0 "[target.GetFirstNamePossessiveNoTooltip] válečný kůň umírá na svá zranění"
 murder_save_header: "Murder Intercepter:"
 murder_save_poison_cat_dies:0 "[THIS.Char.Custom('CatStoryName')] tě zachránil(a) a umřel(a) na jed"
 murder_save_poison_cat_tt:0 "[target.GetFirstNamePossessiveNoTooltip] kočka umírá na jed"
 murder_save_poison_dog_dies:0 "[THIS.Char.Custom('DogStoryName')] tě zachránil a zemřel na jed"
