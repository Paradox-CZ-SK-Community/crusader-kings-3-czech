 murder_save.targets_guile_legacy_save_used_up:0 "[target.GetShortUIName|U] nemůže být zachráněn [GetDynastyPerk( 'guile_legacy_5' ).GetName] znovu"
 murder_save.used_up_guile_legacy_5_save:0 "Vydáno ochrana [GetDynastyPerk('guile_legacy_5').GetName]"
 murder_save_warhorse_dies_to_thugs:0 "#F [THIS.Char.Custom('WarhorseStoryName')] umírá na [THIS.Char.Custom('HorseStoryHerHis')] rány#!"
 murder_save.0001.a:0 "Nikdy [target.GetHerHim] nedostanu."
 murder_save.0001.b:0 "Potřebuji nový plán..."
 murder_save.0001.end:0 "[lover.GetTitledFirstName], [target.GetHerHis] milenec!\n\n[lover.GetFirstName] skočil na pomoc [target.GetFirstNamePossessive] a obranný boj zanechal oba [lover.GetHerHim] i útočníka mrtvé na podlaze."
 murder_save.0001.opening:1 "Mé pokusy o [target.GetTitledFirstNamePossessive] život byly zmařeny!\n\nNájemný vrah se dostal [dummy_assassin_gender.GetHerHis] do [target.GetTitleTierName]'s komnaty, ale našel [target.GetHerHim] v přítomnosti"
 murder_save.0001.rel_to_me:0 "—můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))]—"new_artifact_loc_banner:0 "[this_artifact.GetDesc]\n\nNa rohu je skvrna od krve z doby, kdy byl použit k zastavení pokusu o vraždu [target.GetTitledFirstName]."
 murder_save.0001.t:1 "$murder_save_header$ Zmařen láskou"
 murder_save.0002.end:0 "[lover.GetTitledFirstName], [target.GetHerHis] milenec, který leží mrtvý!"
 murder_save.0002.opening:0 "[target.GetTitledFirstName] je stále naživu!\n\n[SCOPE.Custom('VenomousCreature')] byl umístěn do postele [target.GetTitleTierNamePossessive], ale zasáhl nesprávný cíl! Místo toho je to"
 murder_save.0002.rel_to_me:0 "—moje [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))]—"
 murder_save.0002.t:2 "$murder_save_header$ Láska [SCOPE.Custom('VenomousCreatureAttackPlural')|U]"
 murder_save.0003.a:0 "Jaký nespravedlivý svět žijeme."
 murder_save.0003.b:0 "Musím se pokusit s novým plánem!"
 murder_save.0003.desc:0 "[target.GetTitledFirstName] stále žije!\n\nMůj vrah dorazil do komnat [target.GetTitleTierName], ale [broken_person.GetTitledFirstName] — zrovna tím člověkem — zasáhl! [target.GetFirstName] nezpůsobil nic jiného než mučení [broken_person.GetHerHim], a přesto [broken_person.GetSheHe] dal [broken_person.GetHerHis] život, aby chránil [target.GetHerHim]. Můj vrah je stejně mrtvý a [target.GetFirstName] má možnost odejít."
 murder_save.0003.t:1 "$murder_save_header$ Vrah"
 murder_save.0004.desc:0 "[target.GetTitledFirstName] je stále naživu!\n\nMoji najatí pomocníci přepadli [target.GetHerHis] družinu, jak bylo naplánováno, ale nedokázali je přemoci! Možná by mohli zabrat [target.GetTitleTierName], kdyby nebylo toho zlověstného a třikrát prokletého válečného koně, na kterého [target.GetSheHe] je tak hrdý!"
 murder_save.0004.t:1 "$murder_save_header$ Napadení"
 murder_save.0005.desc:0 "Skupina spiklenců se dostala k cele [target.GetTitledFirstNamePossessive], ale vězeň začal vydávat hrozný rachot. Uplatnit úplatek na dozorce je jedna věc, ale dělat, že se nic neděje, když se celým hradem budí!\n\nMoji nájemní vrazi rychle ustoupili a [target.GetFirstName] zůstává v bezpečí..."
 murder_save.0005.t:1 "$murder_save_header$ Poplach vznesen"
 murder_save.0006.end:0 "\n\nBojovali hrůzostrašně statečně a nechutně dobře, dost dobře, že [target.GetFirstName] stále žije, aby viděl(a) další den."
 murder_save.0006.no_spouse:0 "které vychoval(a) [target.GetHerHis] manžel(ka)."
 murder_save.0006.opening:0 "Můj \"najmutý pomocník\" oslovil [target.GetTitledFirstName] podle plánu, ale na co jsem zapomněl, byla osobní stráž, která"
 murder_save.0006.spouse:0 "[spouse.GetTitledFirstName] vychoval(a) pro [target.GetHerHim]."
 murder_save.0006.t:1 "$murder_save_header$ Strážci"
 murder_save.0007.desc:0 "[target.GetTitledFirstName] stále žije!\n\n[SCOPE.Custom('VenomousCreature')] byla umístěna do postele [target.GetTitleTierNamePossessive], ale než mohla zaútočit, kočka [target.GetTitleTierNamePossessive] začala křičet a bojovat s tvorem!"
 murder_save.0007.t:1 "$murder_save_header$ Chlupatý strážce"
 murder_save.0008.desc:1 "Můj pokus o [target.GetTitledFirstNamePossessive] život byl zmařen!\n\nVrah se dostal do komnat [target.GetTitleTierNamePossessive], ale než [dummy_assassin_gender.GetSheHe] mohl zaútočit, začal štěkat pes! [target.GetTitleTierNamePossessive] pes, na kterého [target.GetSheHe] je tak sakra pyšný, rychle vyděsil vraha."
 murder_save.0008.t:1 "$murder_save_header$ Chlupatý strážce"
 murder_save.0009.a:0 "Musím se stáhnout, než se pomstí!"
 murder_save.0009.b:0 "Co bylo ztraceno, mohu obnovit."
 murder_save.0009.desc:0 "V posledních okamžicích mého plánu zabít [target.GetTitledFirstName] se všechno rozpadlo!\n\nZdá se, že mé snahy byly zcela infiltrovány stoupenci dynastie [target.GetDynasty.GetBaseName], a v osudnou noc byli všichni ostatní zastaveni, než se plán vůbec začal realizovat!"
 murder_save.0009.t:1 "$murder_save_header$ Rodinné spojení"
 murder_save.0010.a:0 "Už nikdy se mi [target.GetHerHim] nepodaří dostat!"
 murder_save.0010.b:0 "Potřebuji nový plán..."
 murder_save.0010.desc:0 "Mé pokusy o [target.GetTitledFirstNamePossessive] život byly zmařeny!\n\nNájemný vrah byl zastaven jedním z těch bezduchých Varangů! Předpokládám, že [target.GetTitleAsNameNoTooltip] dostal [target.GetHerHis] stráž, přece jen..."
 murder_save.0010.t:0 "$murder_save_header$ Varangové"
 murder_save.0010.varangian_dies:0 "\n\nAspoň útočník porazil strážného. [varangian.GetTitledFirstName] mi už nebude stát v cestě."
 murder_save.0011.desc:1 "Můj pokus o život [target.GetTitledFirstNamePossessive] byl zmařen!\n\nJed, kachna, jídlo... Všechno šlo podle plánu, dokud [target.GetHerHis] kočka neukradla kousek z [target.GetHerHis] talíře, než měl [target.GetSheHe] čas se najíst! Vidět, jak se kočka kroutí bolestí, dokud neumře, poněkud odradilo [target.GetTitledFirstNameNoTooltip] od účasti na [target.GetHerHis] jídle."
 murder_save.0011.t:0 "$murder_save_header$ Hladová kočka"
 murder_save.0012.desc:1 "[target.GetTitledFirstName] ještě žije!\n\nJed, kachna, jídlo... Všechno probíhalo podle plánu, dokud [target.GetHerHis] pes nevykoukl kousek z [target.GetHerHis] talíře, než [target.GetSheHe] měl čas jíst! Když viděl psa, jak se kroutí bolestí, až zemřel, trochu to odradilo [target.GetTitledFirstNameNoTooltip] od účasti na [target.GetHerHis] jídle."
 murder_save.0012.t:0 "$murder_save_header$ Hladový Pes"
 murder_save.0013.desc:0 "[target.GetTitledFirstName] stále žije!\n\nJed, [target.Custom('GetExpensiveMeal')]... Všechno šlo podle plánu, dokud [target.GetSheHe] si nevšiml, že něco je špatně. Snažili jsme se otrávit [target.GetHerHis] oblíbené jídlo a [target.GetSheHe] okamžitě vycítil, že má jinou vůni, a hodil to pryč."
 murder_save.0013.t:0 "$murder_save_header$ Gurmánský nos"
 murder_save.0014.desc:0 "Můj pokus o [target.GetTitledFirstNamePossessive] život byl zmařen!\n\nUkazuje se, že hloupí vrazi si neuvědomili, že [target.GetSheHe] mluví [owner.GetCulture.GetLanguage.GetNameNoTooltip], a mluvili o plánu přímo před [target.GetHerHis] nosem."
 murder_save.0014.t:0 "$murder_save_header$ Hrobové pojetí"
 murder_save.0015.desc:0 "[target.GetTitledFirstName] přežil můj pokus o vraždu, zřejmě s použitím [target.GetHerHis] [this_artifact.GetName] k brutálnímu zavraždění vraha, kterého jsme poslali."
 murder_save.0015.t:0 "$murder_save_header$ Včasný Artefakt"
 murder_save.1001.a:0 "Jaký krutý degenerát byl za tímto?"
 murder_save.1001.b:0 "[owner.GetTitledFirstNameNoTooltip] za to zaplatí!"
 murder_save.1001.c:0 "Lepší [lover.GetFirstNameNoTooltip] než já!"
 murder_save.1001.desc:0 "\"Neublížíš [target.GetHerHim]!\" zakřičel [lover.GetTitledFirstName] a vrhl se na stínovou postavu, která vstoupila do mých komnat, s nožem v ruce.\n\nJaké požehnání a prokletí, že [lover.GetSheHe] byl se mnou tuto noc. Bez [lover.GetHerHim] by mě to stálo život, ale takto vidělo boj [lover.GetHerHim] vykrvácející v mých pažích, vedle mrtvého vraha."
 murder_save.1002.desc:1 ""Vrať se do postele, můj [lover.Custom('LoverPetName')]..."\n\nChystám se jednat na pozvání mého milence, když [lover.GetSheHe] začne křičet. "Co se děje?!" Moje otázka je zodpovězena, když se [lover.GetSheHe] kroutí a zmítá natolik, aby odhalil [SCOPE.Custom('VenomousCreatureType')] lezoucí mezi prostěradly.\n\nKdyž dorazí lékař, [lover.GetFirstName] už ztvrdl a chladil. Zůstávám také chladný. Ten [SCOPE.Custom('VenomousCreatureType')] byl určen pro mě."
 murder_save.1003.a:0 "Považujte to za vhodný trest, [broken_person.GetFirstNameNoTooltip]."
 murder_save.1003.desc:0 "[broken_person.GetTitledFirstName] se snaží zůstat nečitelný, když se na mě útočník blíží.\n\n"Jak jsi mohl vést vraha do svých komnat, [broken_person.GetFirstNameNoTooltip], i poté, co tvé výkřiky vyjadřovaly věčnou loajalitu?" [broken_person.GetHerHis|U] oči se rychle pohybují mezi mnou a zbraní v útočníkově ruce. "Jaké strašné zklamání. Nechtěl bys být zklamáním, že ne?"\n\nNěco se změní v [broken_person.GetHerHis] očích. S výkřikem se [broken_person.GetSheHe] vrhá na prétendenta-vraha. Na konci boje oba leží mrtví na podlaze."
 murder_save.1004.a:0 "Tito zločinci byli v něčí službě, ale koho?"
 murder_save.1004.b:0 "Je jasné, kdo za tímto stál!"
 murder_save.1004.c:0 "Najdu, kdo to udělal!"
 murder_save.1004.d:0 "Stál jsi mě sakra dobrého koně, [owner.GetFirstNameNoTooltip]!"
 murder_save.1004.opening:0 "Cestuji se svým doprovodem, když se z houštiny stromů ozve výkřik. „Útok! Jděte po [ROOT.Char.GetTitleTierName]!\" Přepadli mě!\n\nToto nejsou obyčejní bandité, kteří mají zájem o mé zlato, ale zločinci po mém životě! Můj důvěryhodný [ROOT.Char.Custom('HorseStoryMareStallion')] ví, co dělat! [ROOT.Char.Custom('HorseStorySheHe')|U] se vzepjal a kopnul, aby mě ochránil před jejich mávajícími čepelemi, zatímco moji strážci se shromáždili, aby je odrazili."
 murder_save.1004.warhorse_dies:0 "\n\nTeprve když bitva utichne, [ROOT.Char.Custom('WarhorseStoryName')] se pode mnou zhroutí, a já objevuji [ROOT.Char.Custom('HorseStoryHerHis')] hluboké rány. [ROOT.Char.Custom('HorseStorySheHe')|U] mě opravdu chránil až do poslední chvíle..."
 murder_save.1005.a:0 "Děkuji ti za život, [ROOT.Char.Custom('prison_pet')]."
 murder_save.1005.b:0 "Tvá oběť nebyla marná, můj [ROOT.Char.Custom('prison_pet')]!"
 murder_save.1005.desc:0 "Nevím, kdo jsou tápající postavy, které se objevily v mé cele, ale vím, že jsou tu, aby mě ublížily. Ale nečekají na mého obránce.\n\n\"Dostaňte je!\" křičím a můj [ROOT.Char.Custom('prison_pet')] se na ně vrhá, připraven bojovat o můj život! Vím, že jsou proti mému příteli bez šancí, a když začnu křičet a povzbuzovat, prchají v absolutní hrůze!\n\nVězník brzy přijde, aby mě zmlátil, ale alespoň ještě dýchám."
 murder_save.1006.end:0 "bojovali statečně a chránili mě před útokem.\n\nKdyž se snažili až do posledního, bylo jasné, že tito bandité neútočí na zlato, ale na můj život! Nakonec byli zahnáni, ale moje osobní stráž byla téměř zničena."
 murder_save.1006.no_spouse:0 "můj manžel"
 murder_save.1006.opening:0 "Byl jsem na cestách, když můj doprovod byl napaden skupinou zločinců! Naštěstí stráž, kterou mi vychoval"
 murder_save.1006.spouse:0 "[spouse.GetTitledFirstName]"
 murder_save.1007.a:0 "Děkuji ti za můj život, [THIS.Char.Custom('CatStoryName')]!"
 murder_save.1007.b:0 "Je jasné, kdo za tím stojí!"
 murder_save.1007.cat_dies:0 "\n\nHrozný tvora nepadá snadno, a když [THIS.Char.Custom('CatStoryName')] konečně zakousne do jeho krku, [THIS.Char.Custom('CatStorySheHe')] [THIS.Char.Custom('CatStoryHerselfHimself')] je již ztracena."
 murder_save.1007.c:0 "Najdu, kdo to udělal!"
 murder_save.1007.d:0 "Za to zaplatíš, [owner.GetFirstNameNoTooltip]!"
 murder_save.1007.opening:1 "Když vstupuji do své komnaty, okamžitě si všimnu, že můj milovaný kocour, [THIS.Char.Custom('CatStoryName')], je na nervy - [THIS.Char.Custom('CatStorySheHe')] obchází kolem mé postele v evidentní nervozitě. Jako záblesk [THIS.Char.Custom('CatFurColor')] blesku [THIS.Char.Custom('CatStorySheHe')] náhle skočí, odhalujíc [SCOPE.Custom('VenomousCreatureType')] mezi mými prostěradly!"
 murder_save.1008.a:0 "Dlužím ti svůj život, [ROOT.Char.Custom('DogStoryName')]!"
 murder_save.1008.desc:0 "Jakmile vstoupím do svých komnat, můj drahý pes, [ROOT.Char.Custom('DogStoryName')], začne štěkat a najednou [ROOT.Char.Custom('DogStorySheHe')] se vrhněte na temný stín... Stín, který zakopl! [ROOT.Char.Custom('DogStoryName')] pronásleduje potenciálního vraha, dokud nezavolám [ROOT.Char.Custom('DogStoryHerHim')] zpět k sobě."
 murder_save.1009.a:0 "Moje samotné jméno mi zachránilo život!"
 murder_save.1009.end:0 "\n\nZápletka se rozpadla, i když byla teprve rozjížděna, a můj život je stále v bezpečí."
 murder_save.1009.opening:0 "Pokus o můj život byl zmařen!"
 murder_save.1009.owner_discovered:0 "\n\n[owner.GetTitledFirstName] měl pečlivé plány, ale ty nepočítaly se skutečností, že [owner.GetHerHis] plán byl infiltrován podporovateli rodu [target.GetHouse.GetNameNoTooltip]!"
 murder_save.1009.owner_not_discovered:0 "\n\nNaštěstí ten, kdo zosnoval tento zlý plán, nepočítal s tím, že jejich schéma bude infiltrováno čestnými agenty loajálními k domu [target.GetHouse.GetNameNoTooltip]!"
 murder_save.1010.a:0 "Kdo by mohl být za tímto zlověstným pokusem?"
 murder_save.1010.b:0 "[owner.GetSheHe|U] za to zaplatí!"
 murder_save.1010.desc:0 "Na můj život se pokusil vrah! Naštěstí [varangian.GetFirstName], člen mé Varangské gardy, byl přímo před mými komnatami a rychle zasáhl. [varangian.GetSheHe|U] se snadno vypořádal s vrahem, než jsem mohl utrpět jakoukoli újmu."
 murder_save.1010.owner_discovered:0 "\n\nNení pochyb, že to všechno způsobil [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!"
 murder_save.1010.varangian_dies:0 "Tragicky, [varangian.GetFirstNameNoTooltip] utrpěl(a) fatální zranění v procesu."
 murder_save.1011.desc:0 "Když si sedám k jídlu, moje kočka, [ROOT.Char.Custom('CatStoryName')], mi skočí na klín, šťouchá do mého talíře, a já nechám [ROOT.Char.Custom('CatStoryHerHim')] vzít si kousek, než [ROOT.Char.Custom('CatStorySheHe')] zase seskočí dolů.\n\nPrávě když se chystám začít jíst, startled with yowling, silným a bolestným. [ROOT.Char.Custom('CatStoryName')] se v bolestích svíjí na podlaze, [ROOT.Char.Custom('CatStoryHerHis')] výkřiky bolesti se oslabují a oslabují, než [ROOT.Char.Custom('CatStorySheHe')] ztichne. Jídlo bylo otráveno?!"
 murder_save.1012.desc:0 "Když si sedám k jídlu, můj pes, [ROOT.Char.Custom('DogStoryName')], mě sleduje s prosícími očima a hladce odkládám kousek ze svého talíře na podlahu pro [ROOT.Char.Custom('DogStoryHerHim')].\n\nPrávě když se chystám začít jíst, vystrašený hlasitým kničením, bolestným a kňouravým. [ROOT.Char.Custom('DogStoryName')] se svíjí na podlaze, [ROOT.Char.Custom('DogStoryHerHis')] stížnosti slábnou, jak [ROOT.Char.Custom('DogStorySheHe')] leží nehybně. Jídlo bylo otrávené?!"
 murder_save.1013.desc:0 "Když se zakousnu do své oblíbené večeře, zaujme mě zvídavý zápach. Náznaky kyselosti zůstávají pod obvyklou vůní, rovnováha koření se zdá být narušena... Po rozhovoru s kuchařem, který řekl, že vše bylo připraveno normálně, se v mé mysli usazuje jen jedna myšlenka: někdo se pokusil mě otrávit!"
 murder_save.1014.a:0 "Kdo by posílal vrahy mluvící [owner.GetCulture.GetLanguage.GetNameNoTooltip]?"murder_save.1004.warhorse_dies:0 "\n\nTeprve když bitva utichla, [ROOT.Char.Custom('WarhorseStoryName')] se mi poddává a objevuji [ROOT.Char.Custom('HorseStoryHerHis')] hluboké rány. [ROOT.Char.Custom('HorseStorySheHe')|U] mě skutečně chránil až do poslední chvíle..."
 murder_save.1014.desc:0 "Jednoho večera, když se chystám do postele, slyším dva své sluha mluvit tiše. Chvíli mi trvá, než si uvědomím, že mluví v [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip] spíše než v [owner.GetCulture.GetLanguage.GetNameNoTooltip]. Očividně si neuvědomují, že jim rozumím.\n\n\"Počkej, až [ROOT.Char.GetHerHim] usne. Potom ty hlídej, zatímco já mu podříznu hrdlo\".\n\nRychle opouštím své komnaty, abych informoval své stráže, že v mé místnosti jsou vrazi. Děkuji [ROOT.Char.GetFaith.HighGodName], že mluvím [owner.GetCulture.GetLanguage.GetNameNoTooltip]!"
 murder_save.1015.actual_weapon_artifact.desc:1 "$murder_save.1015.start_desc$ [this_artifact.GetName]. Barva z [attempted_assassin.GetHerHis] obličeje mizí, když [attempted_assassin.GetSheHe] si uvědomuje, že jsem ozbrojen. Není těžké zlikvidovat [attempted_assassin.GetHimHer] s [SCOPE.Custom('ThisArtifactType')]."
 murder_save.1015.blunt_artifact.desc:0 "$murder_save.1015.start_desc$ [this_artifact.GetName]. Uchopiv to, nejdřív jsem to použil k zablokování přicházejícího bodnutí nožem, a poté jsem to srazil znovu a znovu na lebku [attempted_assassin.GetFirstNamePossessiveNoTooltip].\n\nKonečně jsem se vyčerpaný odtáhl a nechal [SCOPE.Custom('ThisArtifactType')] spadnout, kde leží pokryté krví a masem."murder_save.0004.desc:0 "[target.GetTitledFirstName] je stále naživu!\n\nMoji najatí žoldáci přepadli [target.GetHerHis] družinu, jak bylo plánováno, ale selhali v jejich překonání! Možná by byli mohli sebrat [target.GetTitleTierName], nebýt toho zlověstného a třikrát prokletého válečného koně, na kterého [target.GetSheHe] je tak pyšný!"
 murder_save.1015.chest_artifact.desc:0 "$murder_save.1015.start_desc$ [this_artifact.GetName]. Pomalu ustupuji a lákám [attempted_assassin.GetHerHim] směrem k otevřenému [SCOPE.Custom('ThisArtifactType')]. V perfektní chvíli uchopím [attempted_assassin.GetHerHis] hlavu a zatlačím ji pod víko truhly, než ji s ohlušujícím prasknutím rozbiju na [attempted_assassin.GetHerHis] křehké lebce.\n\nDoporučuju ji ještě třikrát nebo čtyřikrát pro jistotu, než ustoupím a nechám tělo spadnout na podlahu."
 murder_save.1015.sculpture_artifact.desc:1 "$murder_save.1015.start_desc$ [this_artifact.GetName]. Ustupuji od [attempted_assassin.GetFirstNameNoTooltip], čekám na dokonalý okamžik, než svrhnu [SCOPE.Custom('ThisArtifactType')] na [attempted_assassin.GetHerHim].\n\n[This_artifact.GetNameNoTooltip] vydává nemocný praskot, když crushes [attempted_assassin.GetHerHim] pod sebou."
 murder_save.1015.small_artifact.desc:0 "$murder_save.1015.start_desc$ [this_artifact.GetName]. Uchopil jsem to a vrhl jsem se na svého útočníka, strkajíce mu trinket do krku.\n\nŠtěkání, [attempted_assassin.GetSheHe] upouští nůž, klesající na [attempted_assassin.GetHerHis] kolena a škrábajíce [attempted_assassin.GetHerHis] krk, zoufale se snaží dýchat. Když se stráže konečně hrnou na mou pomoc, dělám si mentální poznámku, abych někoho poslal, aby mi později vyřízl [this_artifact.GetName] z těla."
 murder_save.1015.start_desc:0 "[attempted_assassin.GetFirstName|U] vychází z temnoty, s čepelemi v ruce. Zoufale se rozhlížím, abych našel něco, co bych mohl použít jako zbraň, než moje oči spočinou na blízkém"
 murder_save.1015.strangling_artifact.desc:0 "$murder_save.1015.start_desc$ [SCOPE.Custom('ThisArtifactType')]. Uchopil jsem [this_artifact.GetName], nejprve jsem se vyhnul přicházejícímu bodnutí nožem a potom jsem materiál obtočil kolem krku svého útočníka.\n\nJe to jen několik krátkých okamžiků boje, než tělo útočníka ztratí švih."
 murder_save.1015.throne_artifact.desc:0 "$murder_save.1015.throne_start.desc$ tvrdé [this_artifact.GetFeatureText('generic_material_wood')] dřevo mé [this_artifact.GetName], rozstříknutím [attempted_assassin.GetHerHis] krve a zubů po dříve bezvadném [this_artifact.GetFeatureText('generic_material_cloth')]."
 murder_save.1015.throne_special_artifact.desc:0 "$murder_save.1015.throne_start.desc$ legendární [this_artifact.GetName].\n\n Jak krev stříká přes trůn, doufám, že služebníci budou schopni dostat skvrny ven."
 murder_save.1015.throne_start.desc:0 "Jednoho večera procházím svou prázdnou místností trůnu, když z temnoty na mě s nožem skočí [attempted_assassin.GetFirstName]. Sotva jsem se vyhnul útočníkovi, podařilo se mi chytit [attempted_assassin.GetHerHis] hlavu zezadu a opakovaně mu mlátit obličej do"
 new_artifact_loc_banner:0 "[this_artifact.GetDesc]\n\nNa rohu je skvrna od krve, když byla použita k zastavení pokusu o vraždu na [target.GetTitledFirstName]."
 new_artifact_loc:0 "[this_artifact.GetDesc]\n\nBylo použito k zastavení pokusu o vraždu na [target.GetTitledFirstName]."
