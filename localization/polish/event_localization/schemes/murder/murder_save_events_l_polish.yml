l_polish:
murder_save_header: "Zmařený pokus o vraždu:"
murder_save.failure_known_owner_tt: "[owner.GetTitledFirstNameNoTooltip] selhal v pokusu mě zavraždit"
murder_save.failure_unknown_owner_tt: "Někdo se mě pokusil zavraždit a selhal"
murder_save.used_up_guile_legacy_5_save: "Vyčerpána ochrana [GetDynastyPerk('guile_legacy_5').GetName]"
murder_save.dynasty_member_used_guile_legacy_5_save: "Pokus o vraždu"
murder_save.dynasty_member_used_guile_legacy_5_save_desc: "[target.GetTitledFirstName] přežil pokus o život díky ochraně [GetDynastyPerk('guile_legacy_5').GetName]!"
murder_save.0001.t: "$murder_save_header$ Zmařeno láskou"
murder_save.0001.opening: "Můj pokus o život [target.GetTitledFirstNamePossessive] byl zmařen!\n\nVrah se dostal do komnat [target.GetTitleTierName], ale nalezl [target.GetHerHim] v doprovodu"
murder_save.0001.rel_to_me: "—mojeho [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))]—"
murder_save.0001.end: "[lover.GetTitledFirstName], [target.GetHerHis] miláka!\n\n[lover.GetFirstName] skočil [target.GetFirstNamePossessive] na pomoc a obranný zápas nechal ležet na zemi jak [lover.GetHerHim], tak vraha mrtvé."
murder_save.0001.a: "Teď už [target.GetHerHim] nikdy nezískám."
murder_save.0001.b: "Potřebuji nový plán..."
murder_save.1001.desc: ""Neublížíš mu/ji!" vykřikl [lover.GetTitledFirstName] a vrhl se na stín, který vnikl do mých komnat, dýku v ruce.\n\nJaké to bylo požehnání i prokletí, že [lover.GetSheHe] ten večer se mnou byl. Bez [lover.GetHerHim] by mě to stálo život, ale takto zápas skončil tím, že [lover.GetHerHim] i vrah vykrváceli v mých pažích."
murder_save.1001.a: "Kdo za tímhle krutým ničemou stojí?"
murder_save.1001.b: "[owner.GetTitledFirstNameNoTooltip] za to zaplatí!"
murder_save.1001.c: "Raději [lover.GetFirstNameNoTooltip] než já!"
murder_save.0002.t: "$murder_save_header$ Láska [SCOPE.Custom('VenomousCreatureAttackPlural')|U]"
murder_save.0002.opening: "[target.GetTitledFirstName] je stále naživu!\n\n[ SCOPE.Custom('VenomousCreature') ] byla nastražena v posteli [target.GetTitleTierNamePossessive], ale zasáhla špatný cíl! Místo toho zasáhla"
murder_save.0002.rel_to_me: "—mojeho [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))]—"
murder_save.0002.end: "[lover.GetTitledFirstName], [target.GetHerHis] miláka, který teď leží mrtvý!"
murder_save.1002.desc: ""Vrať se do postele, můj [lover.Custom('LoverPetName')]..."\n\nChystám se vyhovět pozvání miláka, když se [lover.GetSheHe] začne ječet. "Co se děje?!" Ptání mi odpoví, když se [lover.GetSheHe] zatočí a škube tak, že odhalí [SCOPE.Custom('VenomousCreatureType')] plazící se mezi prostěradly.\n\nKdyž dorazí lékař, [lover.GetFirstName] už tuhne a chladne. I mě sevře chlad. Ten [SCOPE.Custom('VenomousCreatureType')] byl určen pro mě."
murder_save.0003.t: "$murder_save_header$ Vrah"
murder_save.0003.desc: "[target.GetTitledFirstName] je stále naživu!\n\nMůj vrah se dostal do komnat [target.GetTitleTierName], ale zasáhl [broken_person.GetTitledFirstName] — zrovna ten/ta! [target.GetFirstName] jen trápil/a [broken_person.GetHerHim], a přesto [broken_person.GetSheHe] dal/a svůj život, aby ochránil/a [target.GetHerHim]. Můj vrah je také mrtvý a [target.GetFirstName] si odchází."
murder_save.0003.a: "Jak nespravedlivý je tento svět."
murder_save.0003.b: "Musím to zkusit znovu s jiným plánem!"
murder_save.1003.desc: "[broken_person.GetTitledFirstName] se snaží zůstat klidný/á, když se vrah přibližuje.\n\n""Přivést vraha do mých komnat, [broken_person.GetFirstNameNoTooltip], i poté, co jsi svým křikem prohlašoval/a věrnost?"" [broken_person.GetHerHis|U] oči přecházejí mezi mnou a nožem v rukou vraha. ""Jaké zklamání. Nechtěl/a by ses stát zklamáním, že?""\n\nNěco v očích [broken_person.GetHerHis] se změní. Se skřekem se [broken_person.GetSheHe] vrhne na vraha. Na konci zápasu leží oba mrtví na podlaze."
murder_save.1003.a: "Považuj to za zasloužený trest, [broken_person.GetFirstNameNoTooltip]."
murder_save.0004.t: "$murder_save_header$ Přepadení"
murder_save.0004.desc: "[target.GetTitledFirstName] je stále naživu!\n\nMoji najatí lupiči napadli družinu [target.GetHerHis] jak bylo plánováno, ale nezmohli se na ně! Možná by dokázali zajmout [target.GetTitleTierName], nebýt toho zuřivého a zatraceně prokletého válečného koně, na kterého je [target.GetSheHe] tak hrdý/á!"
murder_save_failure_warhorse_tt: "Válečný kůň [target.GetFirstNamePossessiveNoTooltip] umírá na následky zranění"
murder_save.1004.opening: "Cestuji se svou družinou, když z houští zazní výkřik. ""Útočte! Vraťte se na [ROOT.Char.GetTitleTierName]!"" Přepadení!\n\nNejsou to pouzí zloději za penězi, ale bandité po mém životě! Naštěstí můj důvěryhodný [ROOT.Char.Custom('HorseStoryMareStallion')] ví, co má dělat! [ROOT.Char.Custom('HorseStorySheHe')|U] se vyžene a kopytem drží útočníky dál, zatímco moji strážci se shromažďují a bojují za mě."
murder_save.1004.warhorse_dies: "\n\nAž když boj utichne, [ROOT.Char.Custom('WarhorseStoryName')] pod mnou podlomí nohy a zjistím hluboká zranění [ROOT.Char.Custom('HorseStoryHerHis')]. [ROOT.Char.Custom('HorseStorySheHe')|U] mě opravdu ochránil/a do poslední chvíle..."
murder_save.1004.a: "Tito lupiči byli v něčí službě, ale v čí?"
murder_save.1004.b: "Je jasné, kdo za tím stojí!"
murder_save.1004.c: "Najdu toho, kdo to způsobil!"
murder_save.1004.d: "Stál jsi mě zatraceně skvělého koně, [owner.GetFirstNameNoTooltip]!"
murder_save_warhorse_dies_to_thugs: "#F [THIS.Char.Custom('WarhorseStoryName')] umírá na zranění od [THIS.Char.Custom('HorseStoryHerHis')]#!"
murder_save.0005.t: "$murder_save_header$ Vztyčené poplachy"
murder_save.0005.desc: "Skupina spiklenců se dostala ke komnatám [target.GetTitledFirstNamePossessive], ale vězeň začal dělat řádný rámus. Podplatit žaláře je jedna věc, ale přetvařovat se, že se nic neděje, když je celý hrad probuzen, je něco jiného!\n\nMoji vrazi se rychle stáhli a [target.GetFirstName] zůstává v bezpečí..."
murder_save.1005.desc: "Nevím, kdo jsou ti zahalení lidé, kteří se najednou objevili v mé cele, ale vím, že jsou sem přišli, aby mi ublížili. Nečekají však mého ochránce.\n\n""Dejte se na ně!"" vykřiknu a můj [ROOT.Char.Custom('prison_pet')] na ně skočí, připraven bojovat za můj život! Vím, že nemohou mého přítele porazit, a když začnu volat a povzbuzovat, utíkají v čirém strachu!\n\nBrzy přijde žalářník, aby mě umlčel bitím, ale alespoň stále dýchám."
murder_save.1005.a: "Dlužím ti život, [ROOT.Char.Custom('prison_pet')]."
murder_save.1005.b: "Tvá oběť nebyla marná, můj [ROOT.Char.Custom('prison_pet')]!"
murder_save.0006.t: "$murder_save_header$ Ochránci"
murder_save.0006.opening: "Má ""najmutá pomoc"" napadla [target.GetTitledFirstName] jak bylo plánováno, ale co jsem si nepřipravil/a, byl osobní stráž, kterou"
murder_save.0006.spouse: "[spouse.GetTitledFirstName] určil/a pro [target.GetHerHim]."
murder_save.0006.no_spouse: "kterou vychoval/a manžel/manželka [target.GetHerHis]."
murder_save.0006.end: "\n\nBojovali hrozně statečně a zatraceně dobře, natolik, že [target.GetFirstName] stále žije, aby spatřil/a další den."
murder_save.1006.opening: "Cestoval/a jsem, když moji družinu napadla banditní tlupa! Naštěstí mě chránila stráž, kterou pro mě vychoval/a"
murder_save.1006.spouse: "[spouse.GetTitledFirstName]"
murder_save.1006.no_spouse: "můj/moja choť"
murder_save.1006.end: "bojovala statečně a ochránila mě před útokem.\n\nJak boj nabral na intenzitě, bylo jasné, že tihle bandité nešli po zlatě, ale po mém životě! Nakonec byli odraženi, ale má osobní stráž byla téměř vyhlazena."
murder_save.0007.t: "$murder_save_header$ Chundelatý ochránce"
murder_save.0007.desc: "[target.GetTitledFirstName] je stále naživu!\n\n[SCOPE.Custom('VenomousCreature')] byla nastražena v posteli [target.GetTitleTierNamePossessive], ale dřív než mohla zasáhnout, [target.GetTitleTierNamePossessive] kočka vyváděla povyk a začala se s tvorem rvát!"
murder_save_failure_cat_tt: "Kočka [target.GetFirstNamePossessiveNoTooltip] umírá na následky zranění"
murder_save.1007.opening: "Jak vcházím do komnat, hned si všímám, že moje drahá kočka, [THIS.Char.Custom('CatStoryName')], je nervózní – [THIS.Char.Custom('CatStorySheHe')] pobíhá před mou postelí v zjevné úzkosti. Jako blesk zbarvený [THIS.Char.Custom('CatFurColor')] se [THIS.Char.Custom('CatStorySheHe')] náhle vrhne a odhalí [SCOPE.Custom('VenomousCreatureType')] mezi prostěradly!"
murder_save.1007.cat_dies: "\n\nTen hrozný tvor nepadá snadno, a když se [THIS.Char.Custom('CatStoryName')] konečně zakousne do jeho krku, [THIS.Char.Custom('CatStorySheHe')] už je moc zraněný/á na záchranu."
murder_save.1007.a: "Dlužím ti život, [THIS.Char.Custom('CatStoryName')]!"
murder_save.1007.b: "Je jasné, kdo za tím stojí!"
murder_save.1007.c: "Najdu toho, kdo to způsobil!"
murder_save.1007.d: "Zaplatíš za to, [owner.GetFirstNameNoTooltip]!"
murder_save_creepy_crawlies_cat_dies: "[THIS.Char.Custom('CatStoryName')] umírá na následky zranění"
murder_save.0008.t: "$murder_save_header$ Chundelatý ochránce"
murder_save.0008.desc: "Můj pokus o život [target.GetTitledFirstNamePossessive] byl zmařen!\n\nVrah se dostal do komnat [target.GetTitleTierNamePossessive], ale než [dummy_assassin_gender.GetSheHe] mohl/a udeřit, začal štěkat pes! Ten pes [target.GetTitleTierNamePossessive], na kterého je [target.GetSheHe] tak zatraceně hrdý/á, vraha rychle vystrašil."
murder_save.1008.desc: "Jak vylezu do komnat, můj drahý pes, [ROOT.Char.Custom('DogStoryName')], začne štěkat a náhle [ROOT.Char.Custom('DogStorySheHe')] skočí za temný stín... Stín se zakoktá! [ROOT.Char.Custom('DogStoryName')] honí vraha, dokud ho nepřivolám zpět ke svému boku."
murder_save.1008.a: "Dlužím ti život, [ROOT.Char.Custom('DogStoryName')]!"
murder_save.0009.t: "$murder_save_header$ Rodinná propojení"
murder_save.0009.desc: "V posledních chvílích mého plánu zabít [target.GetTitledFirstName] všechno padlo na úrodnou půdu!\n\nZdá se, že mé úsilí bylo zcela infiltrované příznivci dynastie [target.GetDynasty.GetBaseName], a v osudnou noc byli všichni zastaveni dřív, než se spiknutí rozjelo!"
murder_save.0009.a: "Musím ustoupit, než si vezmou pomstu!"
murder_save.0009.b: "To, co bylo ztraceno, mohu znovu vybudovat."
murder_save.targets_guile_legacy_save_used_up: "[target.GetShortUIName|U] už nelze znovu zachránit pomocí [GetDynastyPerk( 'guile_legacy_5' ).GetName]"
murder_save.1009.opening: "Pokus o můj život byl zmařen!"
murder_save.1009.owner_discovered: "\n\n[owner.GetTitledFirstName] měl pečlivé plány, ale nepočítal/a s tím, že jeho/její spiknutí bylo infiltrováno podporovateli rodu [target.GetHouse.GetNameNoTooltip]!"
murder_save.1009.owner_not_discovered: "\n\nNaštěstí ten, kdo spustil toto zhoubné spiknutí, nepočítal s tím, že jeho plán bude infiltrován agenty věrnými rodu [target.GetHouse.GetNameNoTooltip]!"
murder_save.1009.end: "\n\nSpiknutí se rozpadlo ještě během pokusu o jeho uskutečnění a můj život je stále v bezpečí."
murder_save.1009.a: "Mé vlastní jméno mi zachránilo život!"
murder_save.0010.t: "$murder_save_header$ Varjazi"
murder_save.0010.desc: "Můj pokus o život [target.GetTitledFirstNamePossessive] byl zmařen!\n\nVraha zastavil jeden z těch nepříjemných Varjagů! Asi si [target.GetTitleAsNameNoTooltip] svou stráž přeci jen pořídil/a..."
murder_save.0010.varangian_dies: "\n\nAspoň vrah přemohl stráž. [varangian.GetTitledFirstName] mi už nebude překážet."
murder_save.0010.a: "Teď už [target.GetHerHim] nikdy nedostanu!"
murder_save.0010.b: "Potřebuji nový plán..."
murder_save.1010.desc: "Někdo se pokusil o mou smrt! Naštěstí [varangian.GetFirstName], člen mé Varjagské gardy, stál hned u mých komnat a rychle zasáhl. [varangian.GetSheHe|U] si poradí s vrahem dřív, než mi bude ublíženo."
murder_save.1010.varangian_dies: "Tragicky [varangian.GetFirstNameNoTooltip] utrpěl/a smrtelná zranění při obraně."
murder_save.1010.owner_discovered: "\n\nNení pochyb, že za tím stojí [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!"
murder_save.1010.a: "Kdo by mohl za tímto zákeřným pokusem stát?"
murder_save.1010.b: "[owner.GetSheHe|U] za to zaplatí!"
murder_save.0011.t: "$murder_save_header$ Hladová kočka"
murder_save.0011.desc: "Můj pokus o život [target.GetTitledFirstNamePossessive] byl zmařen!\n\nOtrava, kachna, jídlo... Všechno šlo podle plánu, dokud si [target.GetHerHis] kočka nesejmula kousek z talíře dřív, než [target.GetSheHe] stihl/a jíst! Vidět kočku křivit se v bolestech až do smrti trochu odradilo [target.GetTitledFirstNameNoTooltip] od konzumace jídla."
murder_save_poison_cat_tt: "Kočka [target.GetFirstNamePossessiveNoTooltip] umírá na otravu"
murder_save.1011.desc: "Sedím u jídla, moje kočka, [ROOT.Char.Custom('CatStoryName')], vyskočí mi do klína, šťouchá do talíře a nechám [ROOT.Char.Custom('CatStoryHerHim')] ukousnout kousek, než [ROOT.Char.Custom('CatStorySheHe')] zase seskočí.\n\nJen co mám začít jíst, jsem zděšený/á pronikavým sténáním. [ROOT.Char.Custom('CatStoryName')] se svíjí na zemi, její/jeho výkřiky bolesti slábnou, až naposledy ztichne. Jídlo bylo otrávené?!"
murder_save_poison_cat_dies: "[THIS.Char.Custom('CatStoryName')] tě zachránil/a a zemřel/a na otravu"
murder_save.0012.t: "$murder_save_header$ Hladový pes"
murder_save.0012.desc: "[target.GetTitledFirstName] je stále naživu!\n\nOtrava, kachna, jídlo... Všechno šlo podle plánu, dokud si [target.GetHerHis] pes nevyžebrali kousek z talíře dřív, než [target.GetSheHe] stihl/a jíst! Vidět psa škubat se v bolestech až do smrti trochu odradilo [target.GetTitledFirstNameNoTooltip] od konzumace jídla."
murder_save_poison_dog_tt: "Pes [target.GetFirstNamePossessiveNoTooltip] umírá na otravu"
murder_save.1012.desc: "Sedám k jídlu a můj pes, [ROOT.Char.Custom('DogStoryName')], mě prosí očima, tak uhladím kousek z talíře na zem pro [ROOT.Char.Custom('DogStoryHerHim')].\n\nJen co mám začít jíst, zarazí mě tiché kňučení, bolestné a sténavé. [ROOT.Char.Custom('DogStoryName')] se svíjí na zemi, jeho/její sténání slábne, až naposledy umlkne. Jídlo bylo otrávené?!"
murder_save_poison_dog_dies: "[THIS.Char.Custom('DogStoryName')] tě zachránil/a a zemřel/a na otravu"
murder_save.0013.t: "$murder_save_header$ Gurmánův čich"
murder_save.0013.desc: "[target.GetTitledFirstName] je stále naživu!\n\nOtrava, [target.Custom('GetExpensiveMeal')]... Všechno šlo podle plánu, dokud [target.GetSheHe] nezaznamenal/a, že něco není v pořádku. Pokusili jsme se otrávit [target.GetHerHis] oblíbené jídlo a [target.GetSheHe] hned ucítil/a jiný odér a vyhodil/a ho."
murder_save.1013.desc: "Když se pouštím do své oblíbené večeře, zachytí můj nos zvláštní vůni. Pod obvyklým aroma se nese nádech kyselosti, rovnováha koření je jiná... Po vyšetření kuchaře, který tvrdí, že vše bylo připraveno normálně, mi zbývá jen jedna myšlenka: někdo se mě pokusil otrávit!"
murder_save.0014.t: "$murder_save_header$ Hrobové pochopení"
murder_save.0014.desc: "Můj pokus o život [target.GetTitledFirstNamePossessive] byl zmařen!\n\nUkázalo se, že hloupí vrazi nepochopili, že [target.GetSheHe] mluví [owner.GetCulture.GetLanguage.GetNameNoTooltip], a přehrávali spiknutí přímo před nosem [target.GetHerHis]."
murder_save.1014.desc: "Jednoho večera, když se chystám do postele, slyším dva své služebníky šeptat. Chvíli mi trvá, než si uvědomím, že mluví [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip] místo [owner.GetCulture.GetLanguage.GetNameNoTooltip]. Neuvědomují si, že jim rozumím.\n\n""Počkej, až usne. Pak budeš hlídat, zatímco mu/ji podříznu hrdlo.""\n\nRychle opustím své komnaty a informuji stráže, že v mé místnosti jsou vrazi. Díky [ROOT.Char.GetFaith.HighGodName], že mluvím [owner.GetCulture.GetLanguage.GetNameNoTooltip]!"
murder_save.1014.a: "Kdo by poslal vrahy mluvící [owner.GetCulture.GetLanguage.GetNameNoTooltip]?"
murder_save.0015.t: "$murder_save_header$ Vhodný artefakt"
murder_save.0015.desc: "[target.GetTitledFirstName] přežil můj pokus o vraždu a zřejmě použil/a [target.GetHerHis] [this_artifact.GetName], aby brutálně zabil/a vraha, kterého jsme poslali."
murder_save.1015.start_desc: "[attempted_assassin.GetFirstName|U] vystoupí z temnoty s dýkou v ruce. Zoufale hledám něco, čím bych se bránil/a, než mi oči padnou na blízký"
murder_save.1015.blunt_artifact.desc: "$murder_save.1015.start_desc$ [this_artifact.GetName]. Chopím se ho a nejprve odrazím úder nožem, než jím tluču do hlavy [attempted_assassin.GetFirstNamePossessiveNoTooltip] znovu a znovu.\n\nNakonec padnu vyčerpaný/á a upustím [SCOPE.Custom('ThisArtifactType')], kde leží obalený krví a vnitřnostmi."
murder_save.1015.sculpture_artifact.desc: "$murder_save.1015.start_desc$ [this_artifact.GetName]. Couvám od [attempted_assassin.GetFirstNameNoTooltip] a čekám na dokonalý okamžik, než svrhu [SCOPE.Custom('ThisArtifactType')] shodím na [attempted_assassin.GetHerHim].\n\n[ this_artifact.GetNameNoTooltip ] vydá nechutný praskot, když [attempted_assassin.GetHerHim] pod ním zkřehne."
murder_save.1015.chest_artifact.desc: "$murder_save.1015.start_desc$ [this_artifact.GetName]. Pomalu couvám a lákám [attempted_assassin.GetHerHim] k otevřené [SCOPE.Custom('ThisArtifactType')]. V pravý okamžik chytím [attempted_assassin.GetHerHis] hlavu a strčím ji pod víko truhly, než ho s prasknutím rozdrtím na tenkém lebce.\n\nPro jistotu to zopakuji ještě třikrát nebo čtyřikrát, než se odtáhnu a nechám tělo složit se na zem."
murder_save.1015.actual_weapon_artifact.desc: "$murder_save.1015.start_desc$ [this_artifact.GetName]. Barva mizí z tváře [attempted_assassin.GetHerHis], když si uvědomí, že jsem ozbrojen/a. Není těžké se [attempted_assassin.GetHimHer] zbavit pomocí [SCOPE.Custom('ThisArtifactType')]."
murder_save.1015.strangling_artifact.desc: "$murder_save.1015.start_desc$ [SCOPE.Custom('ThisArtifactType')]. Chopím se [this_artifact.GetName], nejprve uhnu úderu nožem a poté materiál omotám kolem krku útočníka.\n\nJe to jen několik okamžiků zápasu, než tělo vraha ochabne."
murder_save.1015.small_artifact.desc: "$murder_save.1015.start_desc$ [this_artifact.GetName]. Chopím se ho a vrhnu se na útočníka, tlačím ozdobu do jeho/jejích úst.\n\nDusíce se, [attempted_assassin.GetSheHe] upustí nůž a padá na kolena, drápaje se po krku, zoufale se snažící nadechnout. Když stráže konečně přiběhnou, v duchu si poznamenám, že si někoho najmu, aby mi později [this_artifact.GetName] vyřízl/a z těla."
murder_save.1015.throne_start.desc: "Jednoho večera pobíhám po prázdné trůnní síni, když z temnot vyrazí [attempted_assassin.GetFirstName] s nožem. Sotva se útočníkovi vyhnu, podaří se mi chytit zadní část jeho/její hlavy a opakovaně mu/ji drtit obličejem o"
murder_save.1015.throne_artifact.desc: "$murder_save.1015.throne_start.desc$ tvrdé [this_artifact.GetFeatureText('generic_material_wood')] dřevo mého [this_artifact.GetName], stříkající kreví a zuby po dříve bezvadném [this_artifact.GetFeatureText('generic_material_cloth')]."
murder_save.1015.throne_special_artifact.desc: "$murder_save.1015.throne_start.desc$ legendární [this_artifact.GetName].\n\nKdyž krev stříká po trůnu, doufám, že služebníci skvrny vyprat zvládnou."
new_artifact_loc: "[this_artifact.GetDesc]\n\nPoužito k odražení pokusu o vraždu na [target.GetTitledFirstName]."
new_artifact_loc_banner: "[this_artifact.GetDesc]\n\nV rohu je krvavá skvrna z doby, kdy bylo toto použito k odražení pokusu o vraždu na [target.GetTitledFirstName]."
death_by_artifact: "byl/a zabit/a artefaktem"
death_by_artifact_killer: "byl/a zabit/a artefaktem [TARGET_CHARACTER.GetUIName]"
