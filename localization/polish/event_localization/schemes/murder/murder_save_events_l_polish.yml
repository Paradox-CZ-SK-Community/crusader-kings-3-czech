 murder_save_creepy_crawlies_cat_dies:0 "[THIS.Char.Custom('CatStoryName')] umírá na [THIS.Char.Custom('CatStoryHerHis')] rány"murder_save.1015.throne_artifact.desc:0 "$murder_save.1015.throne_start.desc$ tvrdé [this_artifact.GetFeatureText('generic_material_wood')] dřevo mého [this_artifact.GetName], stříkající [attempted_assassin.GetHerHis] krev a zuby po předtím bezvadném [this_artifact.GetFeatureText('generic_material_cloth')]."
 murder_save.dynasty_member_used_guile_legacy_5_save_desc:0 "[target.GetTitledFirstName] přežil pokus o [target.GetHerHis] život díky ochraně [GetDynastyPerk('guile_legacy_5').GetName]!"
 murder_save.dynasty_member_used_guile_legacy_5_save:0 "Pokusu o vraždu"
