l_polish:
seduce_ongoing.success.rejection: "Bylo to hezké, ale už dost."
seduce_ongoing.failure.rejection: "Ne, ne a navždy ne, [owner.GetFirstNameNoTooltip]."
seduce_ongoing_decline_event.tt: "Zříkám se této příležitosti zapůsobit na [target.GetTitledFirstName]"
seduce_ongoing_possible_outcomes_tooltip_effect.success.desc: "Všechno jde podle plánu"
seduce_ongoing_possible_outcomes_tooltip_effect.failure.desc: "[target.GetFirstNameNoTooltip] není ohromen"
seduce_ongoing.1001.t: "Tanec"
seduce_ongoing.1001.distant_opening: "Dostal(a) jsem se na dvůr v [court_of_residence.GetNameNoTier] včas na tanec v [court_owner.Custom('ResidenceBuilding')]. Zajistil(a) jsem si pozvání, protože musím vidět [target.GetTitledFirstName]."
seduce_ongoing.1001.close_opening: "Nechodím na tanec jen proto, že jsem [ROOT.Char.GetLadyLord|U] [court_owner.Custom('ResidenceBuilding')], ale protože chci vidět [target.GetTitledFirstName]."
seduce_ongoing.1001.desc: "\n\n[target.GetSheHe|U] vypadá okázale, a když konečně máme chvíli o samotě, navrhnu to."
seduce_ongoing.1001.a: "Připoj se ke mně do kruhu na další tanec, můj [target.GetLadyLord]?"
seduce_ongoing.1001.a.tt: "#F Oslovit [target.GetFirstNamePossessiveNoTooltip] hravou stránku.#!"
seduce_ongoing.1001.b: "Procházka po zahradě, pryč od toho všeho?"
seduce_ongoing.1001.b.tt: "#F Osloví [target.GetFirstNamePossessiveNoTooltip] zamyšlenou stránku.#!"
seduce_ongoing.1001.c: "Mohu ti přinést něco dalšího k jídlu?"
seduce_ongoing.1001.c.tt: "#F Osloví [target.GetFirstNamePossessiveNoTooltip] chamtivou stránku.#!"
seduce_ongoing.1001.d: "Viděl(a) jsi, jak tito lidé \"tančí\"?"
seduce_ongoing.1001.d.tt: "#F Osloví [target.GetFirstNamePossessiveNoTooltip] škodolibou stránku.#!"
seduce_ongoing.1003.opening: "Na tanci v [court_owner.Custom('ResidenceBuilding')] ke mně přišel(a) [owner.GetTitledFirstName] a nabídl(a) mi svou společnost."
seduce_ongoing.1003.dance: "\n\nKdyž jsme se točili na parketu, rozhodně jsme zaujali pozornost, a já se smál(a) jako malý [ROOT.Char.Custom('GirlBoy')]!"
seduce_ongoing.1003.walk: "\n\nŠli jsme zahradou a povídali si o všem možném, až jsme si uvědomili, že jsme oba ztratili pojem o čase!"
seduce_ongoing.1003.food: "\n\n[owner.GetSheHe|U] nechal(a) posly přinést několik dalších chodů a většinu večera jsme spolu jedli. Bylo to výborné!"
seduce_ongoing.1003.mockery: "\n\nSeděli jsme a dělal(i) si legraci z ostatních hostů, sdíleli vtipy a smích. Jsem naprosto ohromen(a) bystrým humorem [owner.GetFirstNamePossessiveNoTooltip]!"
seduce_ongoing.1003.fallback: "\n\nNakonec jsme se tak skvěle bavili, že jsme tančili téměř po celou dobu oslavy!"
seduce_ongoing.1003.a: "Měl(a) jsem tak krásný večer!"
seduce_ongoing.1004.dance: "[owner.GetSheHe|U] nepochopil(a) náznak, že nemám zájem tančit, a po několika neochotných otočkách jsem musel(a) požádat [owner.GetHerHim], aby mě pustil(a)."
seduce_ongoing.1004.walk: "I když procházka zahradou byla osvěžující, [owner.GetFirstNamePossessive] tlachání mě nesmírně nudilo.\n\nBrzy jsem si udělal(a) výmluvu a vrátil(a) se na tanec."
seduce_ongoing.1004.food: "I když mi [owner.GetHerHis] přítomnost nevadila, po celý večer posílal(a) [owner.GetSheHe] služebnictvo pro další a další jídla. Brzy jsem byl(a) plný(á) a udělal(a) jsem výmluvu, abych šel/šla raději tančit."
seduce_ongoing.1004.mockery: "[target.GetSheHe|U] seděl(a) vedle mě a komentoval(a) ostatní hosty.\n\nBylo to nejen zbytečně kruté, ale také hrubé a zcela nemistrovské."
seduce_ongoing.1004.fallback: "[owner.GetSheHe|U] pořád navrhoval(a) způsoby, jak trávit čas na oslavě, ale [owner.GetSheHe] toho moc nezmůže, když je tak hroznou společností sám(a) o sobě."
seduce_ongoing.1004.a: "O čem [owner.GetSheHe] přemýšlel(a)?"
seduce_ongoing.1005.dance: "[target.GetTitledFirstName] a já jsme společně tančili po parketu, přitahovali pozornost, zatímco se [target.GetSheHe] smál(a) až do roztržení veselí."
seduce_ongoing.1005.walk: "[target.GetTitledFirstName] a já jsme kráčeli zahradami a mluvili o všemožných věcech. Nakonec jsme zjistili, že jsme oba ztratili pojem o čase, a když jsme se vrátili, tanec už se pomalu chýlil ke konci."
seduce_ongoing.1005.food: "Nechal(a) jsem služebnictvo přinést více jídel pro [target.GetTitledFirstName] a pro mě a jak večer plynul, užívali jsme si každé lahodné jídlo, které kuchaři z [court_of_residence.GetNameNoTier] nabídli. Ten/ta [target.GetWomanMan] má rozhodně vkus pro vznešenější věci života."
seduce_ongoing.1005.mockery: "Seděli jsme spolu a dělali jeden vtip za druhým o ostatních hostech. Neočekával(a) jsem, že [target.GetTitledFirstName] bude v umění posměšků tak zdatný/á!"
seduce_ongoing.1005.fallback: "[target.GetTitledFirstName] a já jsme se tak skvěle bavili, že jsme tančili téměř po celou dobu oslavy!"
seduce_ongoing.1005.a: "To byl večer!"
seduce_ongoing.1006.dance: "Myslel(a) jsem, že mám vyhráno, když [target.GetSheHe] souhlasil(a) s tancem, ale i když jsem se pohyboval(a) zručně, [target.GetTitledFirstName] si brzy vymyslel(a) výmluvy a nechal(a) mě stát samotného/nu mezi ostatními tanečníky."
seduce_ongoing.1006.walk: "Myslel(a) jsem, že to byla příjemná procházka, ale možná bylo příliš chladno, nebo jsem mluvil(a) příliš mnoho, protože [target.GetSheHe] si brzy udělal(a) výmluvu a vrátil(a) se na tanec, aniž by čekal(a), zda půjdu s ním/ní.\n\nKdyž jsem se vrátil(a), [target.GetSheHe] si už užíval(a) zábavu s ostatními tanečníky."
seduce_ongoing.1006.food: "Možná se s jídlem, které jsem nechal(a) přinést pro [target.GetTitledFirstName], něco stalo? I poté, co si [target.GetSheHe] udělal(a) výmluvu, jídlo dál přicházelo z kuchyně a hromadilo se, zatímco jsem u něj/ní seděl(a) a jen po něm/ní pokukoval(a)."
seduce_ongoing.1006.mockery: "Ať jsem se snažil(a jakkoli), [target.GetTitledFirstName] se mými vtipy nezasmál(a). Nakonec mě obvinil(a) z bezdůvodné krutosti a odešel(šla), nechal(a) mě sedět osaměle."
seduce_ongoing.1006.fallback: "Pořád jsem navrhoval(a) způsoby, jak strávit čas na oslavě, ale [target.GetTitledFirstName] se zdál(a) zcela nezaujatý/á. Udělal(a) jsem něco špatně?"
seduce_ongoing.1006.a: "To dopadlo špatně."
seduce_ongoing.successful.target: "\n\nAčkoliv byl dar anonymní, [owner.GetTitledFirstName] podnikl(a) velké úsilí, aby mě ujistil(a), že přijdu na to, že to byl právě on/ona."
seduce_ongoing.unsuccessful.target: "\n\nI když byl dar odeslán anonymně, není těžké pochopit, že za tím stál(a) [owner.GetTitledFirstName]..."
seduce_ongoing.target_successful.option: "[owner.GetSheHe|U] si zaslouží mou upřímnou vděčnost!"
seduce_ongoing.target_unsuccessful.option: "Možná existuje #EMP někdo#, komu se to bude líbit..."
seduce_ongoing.target.opening: "[target.Custom2('AppropriateGreeting', ROOT.Char)]"
seduce_ongoing.successful.owner: "Moc děkuji za [SCOPE.Custom('SeductionGiftType')], které jste mi dal(a). Sotva si vzpomínám, kdy jsem naposledy dostal(a) tak krásný dar!"
seduce_ongoing.unsuccessful.owner: "Dostal(a) jsem [SCOPE.Custom('SeductionGiftType')], které jste poslal(a). Jsem... nejistý/á, proč jste mi poslal(a) takový dar, ale vzal(a) jsem to na vědomí."
seduce_ongoing.owner_successful.option: "Pro tebe cokoli, [target.GetFirstNameNoTooltip]."
seduce_ongoing.owner_unsuccessful.option: "Co jsem udělal(a) špatně?"
seduce_ongoing.1101.t: "Něco drahého"
seduce_ongoing.1101.desc: "Dárek jistě upoutá pozornost [target.GetTitledFirstNamePossessive], a jistě by každý ocenil něco pěkného, zjevně drahého."
seduce_ongoing.gift_selection.tapestry: "Tapiserie zobrazující [target.GetHerHis] dynastii."
seduce_ongoing.gift_selection.tapestry_tt: "Myslím, že [target.GetTitledFirstName] je [target.GetWomanMan], jehož/její loajalita patří [target.GetHerHis] rodině a dynastii"
seduce_ongoing.gift_selection.horse: "Čistokrevný kůň bude jistě oceněn."
seduce_ongoing.gift_selection.horse_tt: "Myslím, že [target.GetTitledFirstName] je někdo, kdo oceňuje pohyb a širokou oblohu"
seduce_ongoing.gift_selection.tailor: "Krejčí, aby [target.GetHerHim] oblékl(a) k dokonalosti!"
seduce_ongoing.gift_selection.tailor_tt: "Myslím, že [target.GetTitledFirstName] ocení styl a zanechání dojmu"
seduce_ongoing.gift_selection.decline: "Možná ne."
seduce_ongoing.1102.t: "Dar práce"
seduce_ongoing.1102.desc: "Každý si váží dárku, ale možná bych mohl(a) vymyslet něco opravdu jedinečného, co udělá opravdový dojem na [target.GetTitledFirstName]!"
seduce_ongoing.gift_selection.embroidery: "Vyšívka s erbem [target.GetHerHis] rodu."
seduce_ongoing.gift_selection.embroidery_tt: "Myslím, že [target.GetTitledFirstName] dbá na postavení své rodiny"
seduce_ongoing.gift_selection.poem: "Objednaná báseň o radostech života, věnovaná [target.GetHerHim]."
seduce_ongoing.gift_selection.poem_tt: "Myslím, že [target.GetTitledFirstName] oceňuje tělesné radovánky života, nebo alespoň poezii"
seduce_ongoing.gift_selection.woodcarving: "Dřevěná řezba hradu!"
seduce_ongoing.gift_selection.woodcarving_tt: "Myslím, že [target.GetTitledFirstName] ocení architekturu"
seduce_ongoing.1103.t: "Malé, ale významné"
seduce_ongoing.1103.desc: "Ne každý dar musí být velkým projevem bohatství. Menší věci mohou udělat mnohem větší dojem, pokud jsou dobře vybrané. Zajímalo by mě, co by ocenil(a) [target.GetTitledFirstName]."
seduce_ongoing.gift_selection.jewelry: "Stříbrný medailon, vždy blízko srdci [target.GetHerHis]."
seduce_ongoing.gift_selection.jewelry_tt: "Myslím, že [target.GetTitledFirstName] rád(a) přitahuje pozornost — nebo má rád(a) věci, které se blyští"
seduce_ongoing.gift_selection.stuffed_animal: "Vycpaná liška by byla rozhodně neobvyklá..."
seduce_ongoing.gift_selection.stuffed_animal_tt: "Myslím, že [target.GetTitledFirstName] oceňuje symboly autority — nad samotným životem"
seduce_ongoing.gift_selection.flower_display: "Květinová výstava pro zahradu v [court_location.GetNameNoTierNoTooltip]."
seduce_ongoing.gift_selection.flower_display_tt: "Myslím, že [target.GetTitledFirstName] rád(a) pečuje o věci, nebo alespoň ocení krásu"
seduce_ongoing.1104.t: "Něco neobvyklého"
seduce_ongoing.1104.desc: "Kdokoli může koupit výraz náklonnosti, velký či malý. Jestli chci zapůsobit na [target.GetTitledFirstName], měl(a) bych mu/jí poslat něco skutečně zvláštního"
seduce_ongoing.gift_selection.rare_book: "Měl(a) bych pro [target.GetHerHim] získat obzvlášť vzácnou knihu."
seduce_ongoing.gift_selection.rare_book_tt: "Myslím, že [target.GetTitledFirstName] má rád(a) vědění, nebo alespoň objekty, které ho obsahují"
seduce_ongoing.gift_selection.handkerchief: "Kapesníček s mým erbem."
seduce_ongoing.gift_selection.handkerchief_tt: "Myslím, že [target.GetTitledFirstName] by dobře využil(a) symbol od někoho mého postavení"
seduce_ongoing.gift_selection.object: "[SCOPE.Custom('SeductionObjectIndefinite')|U], připomínka našeho prvního setkání"
seduce_ongoing.gift_selection.object_tt: "Myslím, že se [target.GetTitledFirstName] o mě už nějakým způsobem stará"
seduce_ongoing.1201.t: "Dobře zvolený dar"
seduce_ongoing.1201.desc: "Dostal(a) jsem dar, krásnou tapiserii s výjevy z historie mé dynastie, orámovanou mistrovsky vyšitými erby!"
seduce_ongoing.1201.a: "[owner.GetSheHe|U] si zaslouží mou nepodmíněnou vděčnost!"
seduce_ongoing.1301.t: "Podivný dar"
seduce_ongoing.1301.desc: "Dostal(a) jsem tapiserii, která měla zobrazovat výjevy z historie mé dynastie, ale postavy vypadají podivně a nikdo přesně nerozumí, co se v žádném z výjevů děje."
seduce_ongoing.1301.a: "Prodat to. Může to aspoň posloužit jako přikrývka."
seduce_ongoing.1202.opening: "Byl(a) jsem obdarován(a) koněm, dobře vyšlechtěným a vyživeným! Ten nádherný tvor se zdá být ideální k jízdě, a"
seduce_ongoing.1202.courtier: "už jsem zahlédl(a) [courtier.GetTitledFirstName], jak na něj žárlivě kouká."
seduce_ongoing.1202.no_courtier: "už má u dvora několik obdivovatelů."
seduce_ongoing.1302.desc: "Byl(a) jsem obdarován(a) koněm, což mě přivádí k úvahám, co si o mně ostatní myslí. Očekávají snad, že bych jezdil(a) na tom vyhublém starém tvorovi?"
seduce_ongoing.1302.a: "Co mám s tímto mulou dělat? Prodat."
seduce_ongoing.1203.desc: "Na dvůr přijel krejčí, speciálně aby mi poskytl jakékoli nové oblečení, jaké bych si mohl(a) přát. Teď, když je práce [ROOT.Char.GetHerHis] hotova, musím říct, že je také velmi zručný/á!"
seduce_ongoing.1203.a: "Cítím se skvěle!"
seduce_ongoing.1303.desc: "Na dvůr přišel krejčí, aby mi poskytl jakékoli nové oblečení, jaké bych si přál(a). [ROOT.Char.GetSheHe|U] brzy zpanikařil(a), když jsem se podivil(a), co je vlastně špatného na mých starých šatech."
seduce_ongoing.1303.a: "Alespoň mohu prodat ty ošklivé hadry, do kterých mě [ROOT.Char.GetSheHe] snažil(a) obléci."
seduce_ongoing.1204.desc: "Skoro tomu nemohu uvěřit, když rozbaluji kožený balíček. Svazek uvnitř musí být sto let starý, pokud ne více, pečlivě psaný, zdobený a pozlacený starodávnými rukami."
seduce_ongoing.1204.a: "Jaké zázraky obsahuje tato kniha?"
seduce_ongoing.1304.desc: "Jsem trochu zmatený/á, když otevírám kožený balíček a nacházím uvnitř zaprášený starý svazek. Při prolistování najdu pár hezkých ilustrací, ale text vůbec neumím číst."
seduce_ongoing.1304.a: "Na co mi je tato kniha? Prodat ji."
seduce_ongoing.1205.desc: "Byl(a) jsem obdarován(a) krásným kusem velké výšivky, zobrazující erb mého rodu v živých barvách! Bude to dokonalá ozdoba nad mým krbem v komnatách."
seduce_ongoing.1205.a: "Její řemeslné zpracování určitě zapůsobí."
seduce_ongoing.1305.desc: "Byl(a) jsem obdarován(a) kusem velké výšivky, která měla zřejmě napodobit erb mého rodu. Nejsem si ovšem jistý/á, z čeho se umělec inspiroval, protože to rozhodně nepoznávám. Možná by se to někomu jinému líbilo víc..."
seduce_ongoing.1305.a: "Bylo by to hezké, kdyby to byl správný erb..."
seduce_ongoing.1206.desc: "Předstoupil přede mnou básník, aby přednesl skladbu o radostech života, věnovanou \"tomu [ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.GetTitledFirstName]!\""
seduce_ongoing.1206.a: "Básnický závan čerstvého vzduchu!"
seduce_ongoing.1306.desc: "Předstoupil přede mnou básník, aby přednesl obsáhlou skladbu o radostech života, věnovanou \"tomu [ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.GetTitledFirstName].\" Radosti života však tato báseň neobsahuje."
seduce_ongoing.1207.desc: "Byl(a) jsem obdarován(a) dřevěnou řezbou miniatury hradu! Každý host, který přijde, obdivuje detaily a řemeslné zpracování."
seduce_ongoing.1207.a: "Jaká neobvyklá věc!"
seduce_ongoing.1307.desc: "Byl(a) jsem obdarován(a) dřevěnou řezbou... nějaké stavby? Ach — má to být hrad! Má být."
seduce_ongoing.1307.a: "Zajímalo by mě, jak dlouho udrží oheň."
seduce_ongoing.1208.desc: "[owner.GetTitledFirstName] mi poslal(a) [SCOPE.Custom('SeductionObjectIndefinite')], památku na naše první setkání."
seduce_ongoing.1208.a: "Myslí si [owner.GetSheHe], že bych to někdy zapomněl(a)?"
seduce_ongoing.1308.desc: "[owner.GetTitledFirstName] mi poslal(a) [SCOPE.Custom('SeductionObjectIndefinite')], památku na naše první setkání. [owner.GetSheHe|U] musí mít mnohem vřelejší vzpomínky, než já."
seduce_ongoing.1209.desc: "Dostal(a) jsem malý medailonek, krásný kousek stříbrnického řemesla. I když se divím, co je uvnitř, mnohem důležitější je, že si ostatní budou šeptat, co by mohl obsahovat."
seduce_ongoing.1209.a: "Možná mi jednou někdo pomůže ho otevřít?"
seduce_ongoing.1309.desc: "Dostal(a) jsem malý medailonek a nejdřív jsem nepoznal(a), že ten malý nevyhlazený kus je vlastně stříbro. Ani se neotevírá, takže mu moc užitku nevidím."
seduce_ongoing.1309.a: "Proč by si někdo myslel, že bych to chtěl(a)?"
seduce_ongoing.1210.desc: "Je to neobvyklé, to je pravda, ale na vycpané lišce, která mi byla položena před oči, je něco přitažlivého. Možná je to ten zmrzlý, zlověstný úšklebek na jejích ústech?"
seduce_ongoing.1210.a: "Neortodoxní, ale ne nepříjemné."
seduce_ongoing.1310.desc: "\"Dej mi to od sebe pryč!\" Vycpaná liška má odporný škleb na rtech a ukazuje na mě zlověstné zuby."
seduce_ongoing.1310.a: "Kdo by vůbec mohl mít rád takový dar?!"
seduce_ongoing.1211.desc: "Květinová výstava je dechberoucí a od té doby, co ji sedláci dokončili sázet do zahrady, jsou tam procházky mnohem oblíbenější."
seduce_ongoing.1211.a: "Nevěděl(a) jsem, že mě takový druh krásy tak do hloubi zasáhne."
seduce_ongoing.1311.desc: "\"Takže je chcete, nebo je nechcete, můj [ROOT.Char.GetLadyLord]?\" Sedláci stojí přede mnou s hlínou vyvalenou z beden na svých ramenech. Květinová výstava, kterou nesou, vypadá opotřebovaně a ošuntěle."
seduce_ongoing.1311.a: "Nechci to mít nikde poblíž zahrad."
seduce_ongoing.1212.desc: "[owner.GetTitledFirstName] mi poslal(a) dar, kapesník s erbem [owner.GetDynasty.GetBaseName].\n\nBude jistě zajímavé vidět, jak na to zareagují ostatní, až takto bezostyšně vystavím [owner.GetTitlePossessive] emblém."
seduce_ongoing.1212.a: "Určitě to zanechá nějaký dojem."
seduce_ongoing.1312.desc: "[owner.GetTitledFirstName] mi poslal(a) dar, kapesník s erbem [owner.GetDynasty.GetBaseName].\n\nPokud si [owner.GetSheHe] myslí, že budu někdy vystavovat [owner.GetHerHis] emblém veřejně, velmi se mýlí!"
seduce_ongoing.1801.t: "[ROOT.Char.Custom('MistressMaster')|U] slov"
seduce_ongoing.1801.start.desc: "Jako učenec diplomatických umění dobře znám sílu výmluvného komplimentu. Pochvala nejlepší vlastnosti [target.GetWomanMan] je jistá cesta do [target.GetHerHis] srdce.\n\n"
seduce_ongoing.1801.close.desc: "Až se příště setkáme, pochválím [target.GetFirstNamePossessive]..."
seduce_ongoing.1801.distant.desc: "Napišu dopis [target.GetFirstName], ve kterém pochválím [target.GetHerHis]..."
seduce_ongoing.1801.compassionate: "Teplé a něžné srdce."
seduce_ongoing.1801.bold: "Odvážný, nezkrotný duch."
seduce_ongoing.1801.honorable: "Ušlechtilá a věrná povaha."
