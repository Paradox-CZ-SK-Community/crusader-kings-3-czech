l_polish:
 seduce_ongoing_decline_event.tt:0 "Vzdávám tuto příležitost ohromit [target.GetTitledFirstName]"
 seduce_ongoing.failure.rejection:0 "Ne, ne a navždy ne, [owner.GetFirstNameNoTooltip]."
 seduce_ongoing.gift_selection.decline:0 "Možná ne."
 seduce_ongoing.gift_selection.embroidery_tt:0 "Myslím, že [target.GetTitledFirstName] se zajímá o postavení své rodiny"
 seduce_ongoing.gift_selection.embroidery:0 "Vyšívání s erbem [target.GetHerHis] domu."
 seduce_ongoing.gift_selection.flower_display_tt:0 "Myslím, že [target.GetTitledFirstName] se rád stará o věci, nebo alespoň oceňuje krásu"
 seduce_ongoing.gift_selection.flower_display:0 "Kytice květin pro zahradu na [court_location.GetNameNoTierNoTooltip]."
 seduce_ongoing.gift_selection.handkerchief_tt:0 "Myslím, že by [target.GetTitledFirstName] dobře využil symbol od někoho mého postavení"
 seduce_ongoing.gift_selection.handkerchief:0 "Kapesník s mým erbem."
 seduce_ongoing.gift_selection.horse_tt:0 "Myslím, že [target.GetTitledFirstName] je někdo, kdo ocení aktivitu a otevřené nebe"
 seduce_ongoing.gift_selection.horse:0 "Čistokrevného koně je třeba ocenit."
 seduce_ongoing.gift_selection.jewelry_tt:0 "Myslím, že [target.GetTitledFirstName] má ráda, když na sebe ostatní upoutávají pozornost — nebo jen věci, které se lesknou"
 seduce_ongoing.gift_selection.jewelry:0 "Stříbrný medailonek, vždy blízko [target.GetHerHis] srdce."
 seduce_ongoing.gift_selection.object_tt:0 "Myslím, že [target.GetTitledFirstName] se již v určitém směru stará o mě"
 seduce_ongoing.gift_selection.object:0 "[SCOPE.Custom('SeductionObjectIndefinite')|U], připomínka našeho prvního setkání"
 seduce_ongoing.gift_selection.poem_tt:0 "Myslím, že [target.GetTitledFirstName] oceňuje fyzické potěšení života, nebo alespoň poezii"
 seduce_ongoing.gift_selection.poem:0 "Objednaná poezie o radostech života, věnovaná [target.GetHerHim]."
 seduce_ongoing.gift_selection.rare_book_tt:0 "Myslím, že [target.GetTitledFirstName] má ráda znalosti, nebo alespoň předměty, které je obsahují"
 seduce_ongoing.gift_selection.rare_book:0 "Měl bych získat zvlášť vzácnou knihu pro [target.GetHerHim]."
 seduce_ongoing.gift_selection.stuffed_animal_tt:0 "Myslím, že [target.GetTitledFirstName] oceňuje symboly autority — nad životem samotným"
 seduce_ongoing.gift_selection.stuffed_animal:0 "Plyšový lišák by určitě byl neobvyklý..."
 seduce_ongoing.gift_selection.tailor_tt:0 "Myslím, že [target.GetTitledFirstName] oceňuje styl a dělání dojmu"
 seduce_ongoing.gift_selection.tailor:0 "Krejčí, aby oblékl/a [target.GetHerHim] k dokonalosti!"
 seduce_ongoing.gift_selection.tapestry_tt:0 "Myslím, že [target.GetTitledFirstName] je [target.GetWomanMan], jehož loajalita patří [target.GetHerHis] rodině a dynastii"
 seduce_ongoing.gift_selection.tapestry:0 "Tapisérie, která zobrazuje [target.GetHerHis] dynastii."seduce_ongoing.5001.desc_tier_down:0 ""Budou [target.Custom2('RelationDescriptor', ROOT.Char)] [ROOT.Char.GetWomanMan] navždy mě nechávat na pokoji..." [target.GetTitledFirstName] mumlá pod [target.GetHerHis] dechem, když se přiblížím. "Co mohu pro tebe udělat, [ROOT.Char.GetTitledFirstNameNoTooltip]?""
 seduce_ongoing.gift_selection.woodcarving_tt:0 "Myslím, že [target.GetTitledFirstName] oceňuje architekturu"
 seduce_ongoing.gift_selection.woodcarving:0 "Dřevěná socha hradu!"
 seduce_ongoing.owner_successful.option:0 "Cokoli pro tebe, [target.GetFirstNameNoTooltip]."
 seduce_ongoing.owner_unsuccessful.option:0 "Co jsem udělal/a špatně?"
 seduce_ongoing_possible_outcomes_tooltip_effect.failure.desc:0 "[target.GetFirstNameNoTooltip] není ohromen/a"seduce_ongoing.5004.mockery:0 ""[ROOT.Char.GetTitledFirstNameNoTooltip]! Neuvěříte, co [mocked_courtier.Custom('InsultNoun')] [mocked_courtier.GetFirstName] dnes udělal/a!"\n\nNemohu si představit, co vedlo [owner.GetHerHim] k tomu, že urazil/a [mocked_courtier.GetTitledFirstName] přede mnou, ale [owner.GetSheHe] se nemohl/a zastavit dost brzy."
 seduce_ongoing_possible_outcomes_tooltip_effect.success.desc:0 "Všechno jde podle plánu"
 seduce_ongoing.successful.owner:0 "Moc ti děkuji za [SCOPE.Custom('SeductionGiftType')] , kterou jsi mi dal/a. Těžko si vzpomínám, kdy jsem naposledy dostal/a tak nádherný dárek!"
 seduce_ongoing.successful.target:0 "\n\nI když byl dárek anonymní, [owner.GetTitledFirstName] se velmi snažil, abych zjistil, že [owner.GetSheHe] za tím stojí."
 seduce_ongoing.success.rejection:0 "To bylo hezké, ale už ne."
 seduce_ongoing.target.opening:0 "[target.Custom2('AppropriateGreeting', ROOT.Char)]"
 seduce_ongoing.target_successful.option:0 "[owner.GetSheHe|U] si zaslouží mé upřímné poděkování!"
 seduce_ongoing.target_unsuccessful.option:0 "Možná je tu #EMP někdo#! kdo se to bude líbit..."
 seduce_ongoing.unsuccessful.owner:0 "Obdržel jsem [SCOPE.Custom('SeductionGiftType')] který jsi poslal. Jsem... nejistý ohledně důvodu, proč jsi mi poslal takový dárek, ale vzal jsem to na vědomí."
 seduce_ongoing.unsuccessful.target:0 "\n\nI když byl dárek poslán anonymně, není těžké pochopit, že [owner.GetTitledFirstName] za tím byl..."
 seduce_ongoing.1001.a.tt:0 "#F Apeluj na hravou stránku [target.GetFirstNamePossessiveNoTooltip].#!"
 seduce_ongoing.1001.a:0 "Přidej se ke mně do kruhu na další tanec, můj [target.GetLadyLord]?"
 seduce_ongoing.1001.b.tt:0 "#F Apeluji na [target.GetFirstNamePossessiveNoTooltip] zamyšlenou stránku.#!"
 seduce_ongoing.1001.b:0 "Procházka zahradou, pryč od všeho tohoto?"
 seduce_ongoing.1001.close_opening:0 "Na tanci se neúčastním jen proto, že jsem [ROOT.Char.GetLadyLord|U] [court_owner.Custom('ResidenceBuilding')], ale protože chci vidět [target.GetTitledFirstName] tam."
 seduce_ongoing.1001.c.tt:0 "#F Apel na [target.GetFirstNamePossessiveNoTooltip] chamtivou stránku.#!"
 seduce_ongoing.1001.c:0 "Mohu vám poskytnout nějaké další jídlo?"
 seduce_ongoing.1001.desc:0 "\n\n[target.GetSheHe|U] vypadá oslnivě, a když konečně máme chvíli pro sebe, navrhuji."
 seduce_ongoing.1001.distant_opening:0 "Dostal jsem se na dvůr v [court_of_residence.GetNameNoTier] včas na tanec u [court_owner.Custom('ResidenceBuilding')]. Získal jsem pozvání, neboť musím vidět [target.GetTitledFirstName]."
 seduce_ongoing.1001.d.tt:0 "#F Apeluj na zlomyslnou stránku [target.GetFirstNamePossessiveNoTooltip].#!"
 seduce_ongoing.1001.d:0 "Viděl/a jsi, jak tito lidé "tančí"?"
 seduce_ongoing.1001.t:0 "Tanec"
 seduce_ongoing.1003.a:0 "Měl/a jsem tak skvělý večer!"
 seduce_ongoing.1003.dance:0 "\n\nKdyž jsme se točili na parketu, rozhodně jsme otočili několik hlav, a já jsem se smál jako malý [ROOT.Char.Custom('GirlBoy')]!"
 seduce_ongoing.1003.fallback:0 "\n\nNakonec jsme se tak bavili, že jsme tančili téměř celou dobu trvání oslavy!"
 seduce_ongoing.1003.food:0 "\n\n[owner.GetSheHe|U] nechal přivézt několik dalších jídel a většinu noci jsme seděli a jedli spolu. Bylo to lahodné!"
 seduce_ongoing.1003.mockery:0 "\n\nSeděli jsme a posmívali se ostatním hostům, sdíleli jsme vtipy a smích. Jsem naprosto ohromen [owner.GetFirstNamePossessiveNoTooltip] ostrou vtipností!"
 seduce_ongoing.1003.opening:0 "Na tanci [court_owner.Custom('ResidenceBuilding')] přišel ke mně [owner.GetTitledFirstName], nabízející mi [owner.GetHerHis] společnost."
 seduce_ongoing.1003.walk:0 "\n\nProcházeli jsme se zahradou a mluvili o všem možném, dokud jsme si neuvědomili, že jsme oba ztratili pojem o čase!"
 seduce_ongoing.1004.a:0 "Na co [owner.GetSheHe] myslel?"
 seduce_ongoing.1004.dance:0 "[owner.GetSheHe|U] nepochopil, že nemám zájem tancovat, a po několika neochotných otočkách jsem musel požádat [owner.GetHerHim], aby mě pustil."
 seduce_ongoing.1004.fallback:0 "[owner.GetSheHe|U] stále navrhoval způsoby, jak trávit čas na oslavách, ale [owner.GetSheHe] může udělat jen tolik, když je [owner.GetSheHe] tak strašně špatná společnost [owner.GetHerselfHimself]."
 seduce_ongoing.1004.food:0 "I když jsem nebyl/a proti [owner.GetHerHis] přítomnosti, po celou noc [owner.GetSheHe] posílal/a služebníky pro více a více jídel. Rychle jsem se najedl/a a udělal/a si výmluvu, abych šel/šla raději tančit."
 seduce_ongoing.1004.mockery:0 "[target.GetSheHe|U] seděl vedle mě a komentoval ostatní hosty.\n\nNebyla to jen zbytečně kruté, ale také hrubé a úplně bez umění."
 seduce_ongoing.1004.walk:0 "I když byla procházka zahradou osvěžující, [owner.GetFirstNamePossessive] drby mě nesmírně nudily.\n\nBrzy jsem se omluvila a našla si cestu zpět k tanci."
 seduce_ongoing.1005.a:0 "Jaký večer jsme měli!"
 seduce_ongoing.1005.dance:0 "[target.GetTitledFirstName] a já jsme se spolu točili po parketu, otáčející hlavy, když se [target.GetSheHe] smál podle [target.GetHerHis] libosti."
 seduce_ongoing.1005.fallback:0 "[target.GetTitledFirstName] a já jsme se nakonec bavili tak, že jsme tancovali téměř celou dobu oslav!"
 seduce_ongoing.1005.food:0 "Dal jsem(la) sluhům přinést více jídla pro [target.GetTitledFirstName] a sebe, a jak večer plynul, užívali jsme si každé lahodné jídlo, které kuchaři [court_of_residence.GetNameNoTier] mají nabídnout. [target.GetWomanMan] určitě má vkus na lepší věci v životě."
 seduce_ongoing.1005.mockery:0 "Seděli jsme spolu, dělali si jeden vtip za druhým o ostatních hostech. Neočekával jsem, že [target.GetTitledFirstName] bude tak zručný v umění posměchu!"
 seduce_ongoing.1005.walk:0 "[target.GetTitledFirstName] a já jsme procházeli zahradami a mluvili o všem možném. Nakonec jsme si oba uvědomili, že jsme ztratili pojem o času, a když jsme se vrátili, tanec už se začal chýlit ke konci."
 seduce_ongoing.1006.a:0 "Tohle šlo špatně."
 seduce_ongoing.1006.dance:0 "Myslel jsem, že jsem připraven, jakmile [target.GetSheHe] souhlasil se tancem, ale i když jsem se deftně ovládal, [target.GetTitledFirstName] se brzy vymluvil a nechal mě stát osaměle mezi ostatními tanečníky."
 seduce_ongoing.1006.fallback:0 "Stále jsem navrhoval způsoby, jak můžeme trávit čas na oslavách, ale [target.GetTitledFirstName] se zdál úplně nezaujatý. Udělal jsem něco špatně?"
 seduce_ongoing.1006.food:0 "Možná bylo něco špatně s jídlem, které jsem nechal servírovat pro [target.GetTitledFirstName]? I poté, co [target.GetSheHe] udělal [target.GetHerHis] výmluvy, jídlo stále přicházelo z kuchyně, hromadilo se, zatímco jsem seděl a jedl sám."
 seduce_ongoing.1006.mockery:0 "Ať jsem se snažil/a jakkoli, [target.GetTitledFirstName] se mi nesmál/a mé vtipy. Nakonec mě [target.GetSheHe] obvinil/a z zbytečné krutosti a nechal/a mě sedět osaměle."
 seduce_ongoing.1006.walk:0 "Myslel jsem, že to byla příjemná procházka, ale možná bylo příliš chladno, nebo jsem mluvil příliš mnoho, protože [target.GetSheHe] brzy udělal [target.GetHerHis] výmluvy a vrátil se k tanci, aniž by čekal, zda jdu s ním.\n\nKdyž jsem se vrátil, [target.GetSheHe] si užíval zábavu s ostatními tanečníky."seduce_ongoing.5012.b:0 "Dost bylo dost! Nech mě na pokoji."
 seduce_ongoing.1101.desc:0 "Dárek jistě upoutá pozornost [target.GetTitledFirstNamePossessive] a určitě by každý ocenil pěkný, zřetelně drahý."
 seduce_ongoing.1101.t:0 "Něco drahého"
 seduce_ongoing.1102.desc:0 "Každý ocení dárek, ale možná bych mohl přijít s něčím skutečně jedinečným, co skutečně udělá dojem na [target.GetTitledFirstName]!"
 seduce_ongoing.1102.t:0 "Dar Práce"
 seduce_ongoing.1103.desc:0 "Ne každý dar musí být velkým prohlášením o bohatství. Menší věci mohou udělat mnohem větší dojem, pokud jsou dobře vybrány. Zajímalo by mě, co by [target.GetTitledFirstName] ocenil."
 seduce_ongoing.1103.t:0 "Malé, ale významné"
 seduce_ongoing.1104.desc:0 "Kdokoli může koupit známku náklonnosti, velkou nebo malou. Pokud chci zapůsobit na [target.GetTitledFirstName], měl(a) bych mu(ji) poslat něco opravdu zvláštního."
 seduce_ongoing.1104.t:0 "Něco neobvyklého"
 seduce_ongoing.1201.a:0 "[owner.GetSheHe|U] si zaslouží mé neomezené poděkování!"
 seduce_ongoing.1201.desc:0 "Dostal jsem dárek, krásnou tapisérii s výjevy z historie mé dynastie, a orámovanou dovedně tkanými erby!"
 seduce_ongoing.1201.t:0 "Dobře zvolený dárek"
 seduce_ongoing.1202.courtier:0 "Už jsem chytil [courtier.GetTitledFirstName] jak to se závistí sleduje."
 seduce_ongoing.1202.no_courtier:0 "už má několik obdivovatelů na dvoře."
 seduce_ongoing.1202.opening:0 "Dostal jsem koně, dobře chovaného a vyživovaného! Ten nádherný tvora se zdá být perfektní na ježdění, a"
 seduce_ongoing.1203.a:0 "Cítím se skvěle!"
 seduce_ongoing.1203.desc:0 "Na dvůr přišel krejčí, aby mi poskytl jakékoliv nové oblečení, které bych mohl chtít. Teď, když [ROOT.Char.GetHerHis] práce je hotová, musím říct, že [ROOT.Char.GetSheHe] je velmi zručný také!"
 seduce_ongoing.1204.a:0 "Jaké zázraky tato kniha obsahuje?"
 seduce_ongoing.1204.desc:0 "Téměř tomu nemohu uvěřit, když rozbaluji kožený balíček. Kniha uvnitř musí být stará více než sto let, pečlivě napsaná, zdobená a pozlacená dávnými rukama."seduce_ongoing.2001.desc:0 "Jeden z mých služebníků získal láskyplný nápoj od starého [dummy_gender.GetWomanMan] na jarmarku, ale tvrdil, že mu [dummy_gender.GetHerHim] nepřinesl žádné štěstí.\n\nKdyž držím malou lahvičku v rukou, nemohu si pomoci a myslím na [target.GetTitledFirstName] a přemýšlím, jestli by moje štěstí možná padlo jinak."
 seduce_ongoing.1205.a:0 "Jeho řemeslné zpracování jistě ohromí."
 seduce_ongoing.1205.desc:0 "Dostal jsem krásný kus velké výšivky, replikující erb mého domu v živých barvách! Bude to perfektní kousek na krb v mých komnatách."
 seduce_ongoing.1206.a:0 "Poetický nádech čerstvého vzduchu!"
 seduce_ongoing.1206.desc:0 "Poezie před mnou recituje skladbu o radostech života, věnovanou „[ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.GetTitledFirstName]!“"
 seduce_ongoing.1207.a:0 "Co za neobvyklou věc!"
 seduce_ongoing.1207.desc:0 "Byl mi poslán dřevěný výřez miniatuového hradu! Každý host, který projde, obdivuje detail a řemeslné zpracování."seduce_ongoing.1706.tax_season:0 "Snažil jsem se diskutovat o nastávající daňové sezóně a jak zajistit, aby [target.GetFirstName] měl prostředky na živobytí pro [target.GetHerHis] armádu. Bohužel [target.GetFirstNamePossessive] myšlenky byly jinde a [target.GetSheHe] rychle odešel, aby se mohl soustředit na nováčky."
 seduce_ongoing.1208.a:0 "Myslí si [owner.GetSheHe], že bych někdy zapomněl?"
 seduce_ongoing.1208.desc:0 "[owner.GetTitledFirstName] mi poslal [SCOPE.Custom('SeductionObjectIndefinite')], památku na naše první setkání."
 seduce_ongoing.1209.a:0 "Možná mi někdo může pomoci ji otevřít, jednoho dne?"
 seduce_ongoing.1209.desc:0 "Obdržel jsem malou medailon, krásný malý kousek stříbrnictví. Ačkoliv se ptám, co je uvnitř, mnohem důležitější je, že ostatní budou šeptat o tom, co by to mohlo obsahovat."
 seduce_ongoing.1210.a:0 "Nepředvídatelné, ale ne nepříjemné."
 seduce_ongoing.1210.desc:0 "Je to neobvyklé, to je pravda, ale je na tomto vycpaném lišce něco přitažlivého. Možná je to zamrzlý, zubatý úšklebek na jeho rtech?"
 seduce_ongoing.1211.a:0 "Nevěděl(a) jsem, že tento druh krásy mě tak osloví."
 seduce_ongoing.1211.desc:0 "Květinová výzdoba je ohromující, a od té doby co rolníci skončili s výsadbou v zahradě, jsou procházky tam mnohem populárnější."seduce_ongoing.1703.strategy:0 "\n\nProšli jsme po hradbách a dlouze diskutovali o strategii, zatímco jsme sledovali nováčky v aréně níže. [owner.GetFirstName] měl několik nápaditých postřehů, a já děkoval [owner.GetHerHim] za to, že mě přiměl přehodnotit některé předpoklady ohledně mých nových vojáků. Mnoho odboček našeho rozhovoru bylo také velmi poutavých..."
 seduce_ongoing.1212.a:0 "Jistě to zanechá dojem jedním nebo druhým způsobem."
 seduce_ongoing.1212.desc:0 "[owner.GetTitledFirstName] mi poslal(a) dárek, kapesník s erbem [owner.GetDynasty.GetBaseName] na něm.\n\nUrčitě bude zajímavé vidět, jakou reakci ostatní mají, když tak okázale vykážu [owner.GetTitlePossessive] emblém."
 seduce_ongoing.1301.a:0 "Prodej to. Mohlo by to být použito jako deka, pokud nic jiného."
 seduce_ongoing.1301.desc:0 "Dostal jsem tapisérii, která má zobrazovat scény z historie mé dynastie, ale postavy vypadají divně a nikdo nedokáže přesně interpretovat, co se děje v jakékoliv scéně."
 seduce_ongoing.1301.t:0 "Podivný Dar"
 seduce_ongoing.1302.a:0 "Co s tímto oslem udělám? Prodám to."
 seduce_ongoing.1302.desc:0 "Dostali jsem koně, což mě přivádí na myšlenku, co si o mě ostatní myslí. Očekávají, že budu jezdit na tom hladovém starém věci?"seduce_ongoing.4107.desc:0 "Jakmile dorazím na [target.GetTitledFirstNamePossessive] balkon, [target.GetSheHe] vyjde ven s [target.Custom('quirk_neg_adjective')] grimásou na [target.GetHerHis] tváři.\n\n"Jakou hloupou výstřednost je toto [ROOT.Char.GetFirstNameNoTooltip]? Nemůžeš - jsi [ROOT.Char.GetTitleTierName]! To není vhodné.""
 seduce_ongoing.1303.a:0 "Alespoň mohu prodat tyto ošklivé hadry, které [ROOT.Char.GetSheHe] se pokusila na mě obléct."
 seduce_ongoing.1303.desc:0 "Na dvůr dorazil krejčí, aby mi poskytl jakékoli nové oblečení, které bych si mohl přát. [ROOT.Char.GetSheHe|U] brzy zděšeně reagoval na urážku, když jsem se ptal, co je vlastně špatného s mými starými šaty."
 seduce_ongoing.1304.a:0 "Jaký účel by mi tato kniha měla? Prodat ji."
 seduce_ongoing.1304.desc:0 "Jsem trochu zmatený, když otevírám kožený balíček a nacházím v něm prašnou starou knihu. Když procházím její stránky, nacházím několik pěkných ilustrací, ale text ani nemohu přečíst."
 seduce_ongoing.1305.a:0 "Bylo by to hezké, kdyby to byl ten správný erb..."
 seduce_ongoing.1305.desc:0 "Dostal jsem kus velké výšivky, údajně se snažící replikovat erb mého domu. Nejsem si však jistý, co umělec použil jako referenci, neboť to rozhodně nepoznávám. Možná by to někomu jinému líbilo lépe..."
 seduce_ongoing.1306.desc:0 "Přede mnou přišel básník, aby přednášel dlouhou kompozici o potěšeních života, věnovanou " [ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.GetTitledFirstName] . "Potěšení života toto báseň nezahrnuje. "
 seduce_ongoing.1307.a:0 "Zajímalo by mě, jak dlouho může udržet oheň v chodu."
 seduce_ongoing.1307.desc:0 "Byla mi poslána dřevěná řezba... nějaká budova? Oh— má to být hrad! Mělo by."
 seduce_ongoing.1308.desc:0 "[owner.GetTitledFirstName] mi poslal [SCOPE.Custom('SeductionObjectIndefinite')], památku na naše první setkání. [owner.GetSheHe|U] musí mít na to mnohem vřelejší vzpomínky než já."
 seduce_ongoing.1309.a:0 "Proč by si někdo myslel, že bych to chtěl?"
 seduce_ongoing.1309.desc:0 "Dostal jsem malý medailonek, a na první pohled jsem si neuvědomil, že ten malý neupravený kus je ve skutečnosti stříbro. Otevřít to také nejde, takže pro to vidím málo využití."
 seduce_ongoing.1310.a:0 "Kdo by kdy chtěl tento typ dárku?!"
 seduce_ongoing.1310.desc:0 "\"Dostaň tu věc od mě!“ Vycpaná liška má na rtech odporný úšklebek, odhaluje mi zlé zuby."
 seduce_ongoing.1311.a:0 "Nechci, aby se ti dostali k zahradám."
 seduce_ongoing.1311.desc:0 ""Takže nás tedy nechcete, abychom je sáli, můj [ROOT.Char.GetLadyLord]?" Rolníci stojí přede mnou, zemina se vylévá z beden na jejich jhy. Kytice květin, které nesou, vypadá opotřebovaně a zbitě."seduce_ongoing.6031.c:0 "Ó, jaká vynikající příležitost k procvičení!"
 seduce_ongoing.1312.desc:0 "[owner.GetTitledFirstName] mi poslal dárek, kapesník s erbem [owner.GetDynasty.GetBaseName].\n\nPokud [owner.GetSheHe] si myslí, že někdy ukážu [owner.GetHerHis] emblém na veřejnosti, [owner.GetSheHe] se krutě mýlí!"
 seduce_ongoing.1601.a.tt:0 "Myslím, že [target.GetSheHe] chce slyšet o náboženství."
 seduce_ongoing.1601.a:0 "Něco pobožného, jako [SCOPE.Custom('RandomReligiousTextName')]."
 seduce_ongoing.1601.b.tt:0 "Myslím, že [target.GetSheHe] chce slyšet něco zábavného."
 seduce_ongoing.1601.b:0 "Bavme se. [SCOPE.Custom('RandomEntertainmentTextName')|U]!"
 seduce_ongoing.1601.c.tt:0 "Myslím, že [target.GetSheHe] chce slyšet něco informativního."
 seduce_ongoing.1601.c:0 "[SCOPE.Custom('RandomInformativeTextName')|U] by nám dal šanci se poučit."
 seduce_ongoing.1601.desc:0 "Oslavy skončily a večerní zábava se zdála být u konce, když [target.GetTitledFirstName] navrhl čtení.\n\nBrzy dorazil úředník, který se ptal, co by si hosté chtěli poslechnout, a já vidím svou šanci zapůsobit na [target.GetFirstName]."
 seduce_ongoing.1601.t_no_location:0 "Čtení"seduce_ongoing_possible_outcomes_tooltip_effect.success.desc:0 "Všechno jde podle plánu"
 seduce_ongoing.1601.t:1 "Čtení v [location.GetNameNoTooltip]"
 seduce_ongoing.1603.a:0 "Také miluji ten!"
 seduce_ongoing.1603.desc:0 "Vypadalo to, že večer bude nudný, jakmile skončí zábava na hostině, ale [owner.GetTitledFirstName] zachránil den, když navrhl čtení z [SCOPE.Custom('BookInQuestion')]!"
 seduce_ongoing.1604.a:0 "Bylo to skvělé, že?"
 seduce_ongoing.1604.desc:0 "Když nám úředník čte, [target.GetFirstName] se zdál být zcela zaujatý.\n\n[target.GetSheHe|U] se ke mně později přiblíží. "Dobrý výběr, [ROOT.Char.GetFirstName]," [target.GetSheHe] říká a [target.Custom('quirk_pos_present')]."
 seduce_ongoing.1605.a:0 "Daleko lepší volba!"
 seduce_ongoing.1605.desc_no_other_guest:0 "Naštěstí brzy jeden z účastníků navrhl, abychom místo toho četli [SCOPE.Custom('GoodBookSuggestion')]!"
 seduce_ongoing.1605.desc_1:0 "Otravná hostina se stala ještě horší, když [owner.GetTitledFirstName] navrhl čtení z [SCOPE.Custom('BookInQuestion')]."
 seduce_ongoing.1605.desc_2:0 "Naštěstí brzy [other_guest.GetTitledFirstName] navrhl přečíst [SCOPE.Custom('GoodBookSuggestion')] místo toho!"
 seduce_ongoing.1606.a:0 "Proč jsem na to nepomyslel?"
 seduce_ongoing.1606.desc_no_other_guest:0 "Náhle se ozve jeden z účastníků. 'Mohu skromně navrhnout, abychom si přečetli [SCOPE.Custom('GoodBookSuggestion')] místo toho?'"
 seduce_ongoing.1606.desc_1:0 "Jak úředník mlží a mlží, mohu říct, že pozornost [target.GetFirstNamePossessive] slábne."
 seduce_ongoing.1606.desc_2:0 "\n\nZatímco přemýšlím, jak situaci zachránit, [other_guest.Custom2('MyCharacterIntroduction', ROOT.Char)] náhle vpadne a zeptá se: "Mohu skromně navrhnout, abychom místo toho přečetli [SCOPE.Custom('GoodBookSuggestion')]?" a "
 seduce_ongoing.1606.desc_3:0 "[target.GetFirstName] okamžitě projevil/a obnovený zájem."
 seduce_ongoing.1701.a.tt:0 "#F Apel na aktivní nebo hravou stránku [target.GetFirstNamePossessiveNoTooltip].#!"
 seduce_ongoing.1701.a:0 "Co takhle ukázat těmto nováčkům parodický turnaj?"
 seduce_ongoing.1701.b.tt:0 "#F Apel na [target.GetFirstNamePossessiveNoTooltip] zamyšlenou stránku.#!"
 seduce_ongoing.1701.b:0 "Pojďme se projít po hradbách, abychom prodiskutovali strategii."
 seduce_ongoing.1701.c.tt:0 "#F Apeluji na [target.GetFirstNamePossessiveNoTooltip] šetrnou stránku.#!"
 seduce_ongoing.1701.c:0 "Chci slyšet vše o vašich plánech na daňové období."
 seduce_ongoing.1701.desc:0 "Dávám si pozor, abych prošel [court_of_residence.GetNameNoTier] v den cvičného turnaje. [target.GetTitledFirstNamePossessive] důstojníci se pohybují kolem, instrukce dávají mladým [target.Custom('MountedWarriorTermPlural')], a já nalézám [target.GetFirstName], jak se mezi nimi toulá.\n\nJakékoliv úmysly jsem měl, [target.GetHerHis] pozornost je jasně na [target.GetHerHis] povinnostech jako [target.GetLadyLord|U] těchto vojáků."
 seduce_ongoing.1701.d.tt:0 "#F Apel na zlomyslnou stránku [target.GetFirstNamePossessiveNoTooltip].#!"
 seduce_ongoing.1701.d:0 "Jeden z těchto '[target.Custom('MountedWarriorTermPlural')] by mohl vypadat jako opravdový hlupák..."
 seduce_ongoing.1701.t:0 "Setkání"
 seduce_ongoing.1703.a:1 "Musím poděkovat [owner.GetFirstName] za [owner.GetHerHis] návštěvu."
 seduce_ongoing.1703.duel:0 "\n\n[owner.GetSheHe|U] mě vyzval na nefalšovaný turnaj, a my jsme předvedli skvělou show pro nováčky. Turnaj se rychle změnil na intenzivní snahu, ale na konci dne jsme se objali a cítili se lépe za naše úsilí."
 seduce_ongoing.1703.fallback:0 "\n\nSledování nováčků bojovníků je většinou nudné, [owner.GetFirstName] ale udělal celý den, že uteklo v mžiku."
 seduce_ongoing.1703.opening:0 "K mému překvapení [owner.GetTitledFirstName] přišel na turnaj pro mladé [target.Custom('MountedWarriorTermPlural')] v [court_of_residence.GetNameNoTier]."
 seduce_ongoing.1703.strategy:0 "\n\nProcházeli jsme se po hradbách a dlouze probírali strategii, zatímco jsme pozorovali nováčky v dvoře dole. [owner.GetFirstName] měl/a několik pohotových myšlenek, a poděkoval/a jsem [owner.GetHerHim] za to, že mě přiměl/a přehodnotit některé předpoklady o mých nových vojácích. Mnoho odboček naší diskuse bylo také velmi poutavých..."
 seduce_ongoing.1703.tax_season:0 "\n\nI když bylo setkání nezbytné, měl jsem mnohem lepší čas, když jsem seděl uvnitř a diskutoval své plány na nadcházející daňové období s [owner.GetFirstName]. Jaký má smysl armáda, když nemá prostředky na její uživení, jak [owner.GetSheHe] poukázal."
 seduce_ongoing.1703.trap:0 "\n\nSledování nováčků v boji bylo nezbytné, ale nezajímavé, takže jsem byl vděčný, když [owner.GetFirstName] navrhl zábavné malé rozptýlení. Nechat posla vylít prasečí krev na zem za tácem vyděsilo některé z hůře vycvičených koní a několik jejich jezdců bylo svrhnuto na zem, zatímco ostatní se snažili udržet!"
 seduce_ongoing.1704.a:0 "Co se to stalo s [owner.GetTitledFirstNameNoTooltip]?"
 seduce_ongoing.1704.duel:0 "\n\n[owner.GetSheHe|U] trval(a) na ležérním turnaji před nováčky, ale nehodlal(a) jsem se takto zesměšnit. [owner.GetFirstName] vypadal(a) zklamaně, ale měl(a) jsem lepší věci, na které bych mohl(a) utrácet čas než utěšovat [owner.GetHerHim]."
 seduce_ongoing.1704.fallback:0 "\n\n[owner.GetFirstName] chtěl(chtěla) strávit [owner.GetHerHis] návštěvu konverzací, jako kdyby [owner.GetSheHe] neuvědomoval(a), že dnes měl(a) pro mě velmi rušný den."
 seduce_ongoing.1704.strategy:0 "\n\n[owner.GetSheHe|U] mě požádal o procházku po hradbách, abychom prodiskutovali nápady na strategie, ale musel jsem odmítat jednu špatnou nabídku za druhou. Snad by se [owner.GetFirstName] měl držet věcí, o kterých [owner.GetSheHe] něco ví..."
 seduce_ongoing.1704.tax_season:0 "\n\nNavzdory mé zřejmé zaneprázdněnosti nováčky bojovníků, [owner.GetSheHe] trval na tom, abychom prodiskutovali mé plány na příští daňové období. Nakonec jsem musel nechat [owner.GetHerHim] samotného, abych se mohl věnovat skutečně důležitým záležitostem."
 seduce_ongoing.1704.trap:0 "\n\nK mému úžasu, [owner.GetSheHe] navrhl, abychom spustili složitou léčku, která by způsobila chaos mezi nováčky [target.Custom('MountedWarriorTermPlural')]. Neučinil [owner.GetSheHe] si uvědomění, že to je poslední věc, kterou bych chtěl?"
 seduce_ongoing.1705.a:0 "[target.GetSheHe|U] si jistě na tento den vzpomene."
 seduce_ongoing.1705.duel:0 "Vtipné klání se ukázalo být velkým úspěchem s nováčkem [target.Custom('MountedWarriorTermPlural')]!\n\n[target.GetTitledFirstName] se zdálo, že si také [target.GetHerselfHimself] užívá, a po našem intenzivním "boji" jsme si vyměnili podpůrné objetí, cítíce se lépe za naše úsilí."
 seduce_ongoing.1705.fallback:0 "Na konci mé návštěvy se [target.GetTitledFirstName] zdál být spokojený. "Sledování nováčků je normálně nudné, ale dnes to uteklo jako okamžik!""
 seduce_ongoing.1705.strategy:0 "Při procházce po hradbách [target.GetTitledFirstName] a já jsme sdíleli mnoho myšlenek o tom, jak nejlépe využít nováčky, jako jsou ti v aréně níže.\n\nNa konci dne jsem mohl říct, že [target.GetSheHe] byl s našimi diskusemi spokojený stejně jako já, i přes všechny odbočky našeho rozhovoru - nebo možná právě kvůli nim."
 seduce_ongoing.1705.tax_season:0 "[target.GetFirstName] a já jsme strávili většinu dne diskuzí o našich plánech na příští daňovou sezónu. Nakonec, k čemu je armáda, když jí nemůžeš nakrmit? [target.GetSheHe|U] se tomu srdečně zasmál.\n\nBylo ještě více smíchu, když jsme se oba ponořili do našich mnoha diskuzí."
 seduce_ongoing.1705.trap:0 "Po krátké chvíli jsem navrhl příjemnou malou rozptýlení od sledování novice bojovníků. Jeden poslíček nalil nějakou prasničí krev vedle vodních příkopů, a zápach vystrašil některé méně dobře vycvičené koně. Několik mladých [target.Custom('MountedWarriorTermPlural')] bylo shozeno a jiní sotva udrželi."
 seduce_ongoing.1706.a:0 "Doufám, že [target.GetFirstNameNoTooltip] na tento den rychle zapomene."
 seduce_ongoing.1706.duel:0 "[target.GetTitledFirstName] si pouze zasmál/a mé nabídce na falešný turnaj. 'Není potřeba, aby se někdo takhle před těmito mladými [target.Custom('MountedWarriorTermPlural')] shodil!' \n\nZbytek dne jsem strávil/a snahou zjistit, zda [target.GetSheHe] myslel/a [target.GetHerHim] nebo mě."
 seduce_ongoing.1706.fallback:0 "Snažil jsem se celý den mluvit s [target.GetTitledFirstName], ale vždy bylo něco, co vyžadovalo [target.GetHerHis] pozornost. Nakonec jsem nikdy nemohl upoutat [target.GetHerHis] pozornost na více než chvíli a cítil jsem se spíše na obtíž než cokoli jiného."
 seduce_ongoing.1706.strategy:0 "[target.GetTitledFirstName] a já jsme chodili po hradbách, zatímco jsem se snažil nabídnout strategické rady. [target.GetSheHe|U] však nebyl v náladě naslouchat. Všechno, co jsem vymyslel, podle [target.GetFirstName] obsahovalo slabiny, a bylo jasné, že [target.GetHerHis] pozornost byla více na nádvoří dole než na mě."
 seduce_ongoing.1706.tax_season:0 "Snažil/a jsem se probrat nadcházející daňové období a jak zajistit, aby [target.GetFirstName] měl/a prostředky na živobytí [target.GetHerHis] armády. Bohužel [target.GetFirstNamePossessive] myšlenky byly jinde a [target.GetSheHe] mě rychle opustil/a, aby se soustředil/a na nováčky."
 seduce_ongoing.1706.trap:0 "Když jsem navrhl, abychom si zahráli žert na praktikujících [target.Custom('MountedWarriorTermPlural')], [target.GetFirstName] na mě jen zíral v šoku.\n\n„Krev prasat a besnící koně? Jsi #EMP blázen#!, [ROOT.Char.GetWomanMan]?\""
 seduce_ongoing.1801.beautiful_female:0 "Nepřekonatelná, dechberoucí krása."
 seduce_ongoing.1801.beautiful_male:0 "Působivě hezký vzhled."
 seduce_ongoing.1801.bold:0 "Odvážný, neupravený duch."
 seduce_ongoing.1801.close.desc:0 "Při našem příštím setkání pochválím [target.GetFirstNamePossessive]..."
 seduce_ongoing.1801.compassionate:0 "Teplé a něžné srdce."
 seduce_ongoing.1801.compliment.tt:0 "#F Jak dobře je kompliment přijat [target.GetTitledFirstName] závisí na tom, jak dobře se hodí [target.GetHerHim]#!"
 seduce_ongoing.1801.distant.desc:0 "Napíšu dopis [target.GetFirstName], pochvalující [target.GetHerHis]..."
 seduce_ongoing.1801.dominant:0 "Asertivní, mocná přítomnost."
 seduce_ongoing.1801.energetic:0 "Spontánnost a energie."
 seduce_ongoing.1801.extroverted:0 "Neodolatelný charisma."
 seduce_ongoing.1801.forgiving:0 "Odpouštějící povaha."
 seduce_ongoing.1801.greed:0 "Ambice a touha po životě."
 seduce_ongoing.1801.honorable:0 "Noble a loajální povaha."
 seduce_ongoing.1801.rational:0 "Racionální, brilantní mysl."
 seduce_ongoing.1801.start.desc:0 "Jakožto učenec diplomatických umění jsem si dobře vědom síly výstižnéhokomplimentu. Ukazovat obdiv k nejlepšímu rysu [target.GetWomanMan] je jistá cesta k [target.GetHerHis] srdci.\n\n"
 seduce_ongoing.1801.strong:0 "Impozantní fyzická kondice."
 seduce_ongoing.1801.t:0 "[ROOT.Char.Custom('MistressMaster')|U] slov"
 seduce_ongoing.1801.zealous:0 "Pobožnost a neochvějná víra."
 seduce_ongoing.1802.a.bad:0 "Lehce ignorantní, ale převážně milé."
 seduce_ongoing.1802.a.good:0 "[owner.GetTitledFirstNameNoTooltip]... Pochlebujete mi!"
 seduce_ongoing.1802.bad.desc:0 "\n\nMám pocit, že [owner.GetSheHe] to myslí dobře, přesto to zní jako tenoučký zahalený sarkasmus."
 seduce_ongoing.1802.b.bad:0 "Jak trapné..."
 seduce_ongoing.1802.beautiful_female.desc:0 ""inspirující krása.""
 seduce_ongoing.1802.beautiful_male.desc:0 ""působivý vzhled.""
 seduce_ongoing.1802.b.good:0 "Příště bys měl/a zkusit více."
 seduce_ongoing.1802.bold.desc:0 ""duchaplná odvaha.""
 seduce_ongoing.1802.close.desc:0 "Když se procházím zahradami v tichém zamyšlení, moje myšlenky jsou kdesi daleko, málem narazím přímo do [owner.GetTitledFirstName]. Než se stihnu vzpamatovat, [owner.GetSheHe] se omlouvá a říká, že [owner.GetSheHe] nikdy nechtěl obtěžovat [target.Custom('LadyLordWomanMan')] takového"
 seduce_ongoing.1802.compassionate.desc:0 ""jemná soucit.""
 seduce_ongoing.1802.c:0 "Nemám zájem o tyto pozornosti!"
 seduce_ongoing.1802.distant.desc:0 "Dostal jsem zajímavý dopis od [owner.GetTitledFirstName]. Propletený s běžnými dotazy a anekdotami jsou jemné, ale nezaměnitelné, komplimenty na mé"
 seduce_ongoing.1802.dominant.desc:0 ""asertivní energie.""
 seduce_ongoing.1802.energetic.desc:0 "\"vitální energie.\""
 seduce_ongoing.1802.extroverted.desc:0 ""neodolatelné kouzlo.""
 seduce_ongoing.1802.forgiving.desc:0 ""velkorysá milost.""
 seduce_ongoing.1802.good.desc:0 "\n\n[owner.GetHerHis|U] slova odhalují úroveň pozorné lásky, což mě překvapuje."
 seduce_ongoing.1802.greed.desc:0 ""vznášející se aspirace.""
 seduce_ongoing.1802.honorable.desc:0 ""noble morálku.""
 seduce_ongoing.1802.neutral.desc:0 "\n\n[owner.GetHerHis|U] slova dávají málo smyslu, ale ten čin je jedním z laskavosti, předpokládám."
 seduce_ongoing.1802.rational.desc:0 ""jediná jasně uvažující.""
 seduce_ongoing.1802.strong.desc:0 ""fyzická zdatnost.""
 seduce_ongoing.1802.t:0 "Pěkná Slova"
 seduce_ongoing.1802.zealous.desc:0 ""obdivuhodná víra.""
 seduce_ongoing.2001.a:0 "[target.GetSheHe|U] to jistě bude bavit!"
 seduce_ongoing.2001.b:0 "[target.GetFirstNameNoTooltip] by se rád posmíval takovým superstitím."
 seduce_ongoing.2001.c.tt:0 "#F Potřebuji lepší příležitost k vyjádření své náklonnosti než toto!#!"
 seduce_ongoing.2001.c:0 "Nemám čas na nesmyslné láskyplné lektvary."
 seduce_ongoing.2001.desc:0 "Jeden z mých sluhů získal na jarmarku láskyplný lektvar od starého [dummy_gender.GetWomanMan] , ale tvrdil, že mu [dummy_gender.GetHerHim] nepřinesl žádné štěstí.\n\nKdyž držím malou lahvičku v rukou, nemohu si pomoci a myslím na [target.GetTitledFirstName] a přemýšlím, jestli by mé štěstí dopadlo jinak."
 seduce_ongoing.2001.t:0 "Láskyplný elixír"
 seduce_ongoing.2002.a:0 "Jaká zábavná oddechovka!"
 seduce_ongoing.2002.desc:0 "[owner.GetTitledFirstName] mi představil "láhev lásky", kterou [owner.GetSheHe] získal na jarmarku. Nalili jsme si trochu do vína a měli jsme zábavný večer, tváříc se, že nás to ovlivňuje, a na konci se hranice mezi tím, co jsme předstírali, a tím, co bylo skutečné, začala trochu rozmazávat."
 seduce_ongoing.2003.a:0 "Čas společně strávený dobře."
 seduce_ongoing.2003.desc:0 "[target.GetFirstName] a já jsme měli "láhev lásky" spolu s troškou vína a strávili jsme večer tím, že jsme se tvářili, že na nás působí.\n\nByla to všechno trochu nevinná zábava, ale náznak náklonnosti byl jasný v [target.GetHerHis] úsměvu, když [target.GetSheHe] se se mnou rozloučil."
 seduce_ongoing.2004.a:0 "Co se stalo [owner.GetHerHim]?"
 seduce_ongoing.2004.desc:0 "Pro trochu zábavy, [owner.GetTitledFirstName] mě výzval, abych vypil "láskyplné lektvar," který [owner.GetSheHe] získal na jarmarku. Když jsem odmítl vypít něco, jehož obsah jsem neznal, [owner.GetSheHe] se zdál trochu rozrušený! Brzy jsem [owner.GetHerHim] požádal, aby se [owner.GetHerselfHimself] omluvil, abych mohl jít spát brzy."
 seduce_ongoing.2005.a:0 "To bylo nešťastné."
 seduce_ongoing.2005.desc:0 "[target.GetFirstName] odmítl/a "láskyplný lektvar", a pak se ptal/a, co vlastně se snažím udělat. Trochu jsem to přehnal/a, když jsem se snažil/a vysvětlit, že to bylo všechno pro zábavu, a pak [target.GetSheHe] mě požádal/a, abych odešel/a."
 seduce_ongoing.2006.a.tt:0 "#F Sakra tvoje hloupost #EMP *bluuurgh#! [owner.GetFirstNameNoTooltip]!#!"seduce_ongoing.4018.a:0 "Radost byla celá moje."
 seduce_ongoing.2006.a:0 "Necítím se příliš dobře..."
 seduce_ongoing.2006.desc:0 "[owner.GetTitledFirstName] mi přinesl láskyplný nápoj, který [owner.GetSheHe] získal na jarmarku. Myslel jsem, že je to zábavné, a poddal jsem se [owner.GetHerHis] naléhání, abychom to zkusili.\n\n[owner.GetFirstName] se odmítl napít, když jsem se však stal násilně nemocným!"
 seduce_ongoing.2006.t:0 "„Láskyplný nápoj“"
 seduce_ongoing.2007.a:0 "Kde je ten sluha, který mi to dal?"
 seduce_ongoing.2007.desc:0 "Ach ne! [target.GetTitledFirstName] souhlasil/a, že vyzkouší láskyplný lektvar, ale to, co mělo být trochu zábavy, skončilo tím, že [target.GetHerHim] zvracel/a a byl/a na lůžku!"
 seduce_ongoing.2008.a:0 "Měl/a jsem tak zábavný čas s [owner.GetFirstNameNoTooltip]!"
 seduce_ongoing.2008.desc:0 "[owner.GetTitledFirstName] přišel se mnou s "láskyplným lektvarem", který získal sluha [owner.GetHerHis] na jarmarku. Neokusili jsme neznámou tekutinu, ale místo toho jsme strávili krásný večer s vínem a posmívali se jednoduchým pověrám, které tam venku vzkvétají.\n\nPokud mi nemůžeš říct, jaký humor to ovlivňuje, nemůžeš tvrdit, že to funguje! Ah, prostí lidé uvěří čemukoli..."
 seduce_ongoing.2009.a:0 "Byl to tak příjemný večer."
 seduce_ongoing.2009.desc:0 "Přinesl jsem 'láskyplný lektvar' k [target.GetTitledFirstName], a [target.GetSheHe] byl tak ohromen naivitou mého služebníka, jako jsem byl já!\n\nStrávili jsme večer diskusí o pověrách a směšných vírách. Prostí lidé uvěří čemukoli."
 seduce_ongoing.2010.a:0 "Pokud v to nevěříš, neobtěžuj mě s tím!"
 seduce_ongoing.2010.desc:0 "[owner.GetTitledFirstName] přišel ke mně s "láskyplným lektvarem", který získal sluha [owner.GetHersHis]. Nenašel jsem to zajímavé, ale [owner.GetFirstName] pořád mluvil a mluvil o tom, a o tom, jak jsou obyčejní lidé pověrčiví a důvěřiví."
 seduce_ongoing.2011.a:0 "[target.GetSheHe|U] dnes musí být neobvykle flegmatický."
 seduce_ongoing.2011.desc:0 "[target.GetFirstName] vypadalo, že ho „láskyplný nápoj“ vůbec nezaujal, a už jsem neměl více štěstí pokusit se o absurdní sedlákovy pověry. Vlastně se zdálo, že [target.GetSheHe] je tím vším rozčileni!"
 seduce_ongoing.3001.a:0 "Dám [close_character.GetFirstNameNoTooltip] cokoliv, co [close_character.GetSheHe] požádá."
 seduce_ongoing.3001.b:0 "Projev dobré vůle by měl stačit."
 seduce_ongoing.3001.c:0 "Mohl/a bych pomoci splatit [close_character.GetHerHis] půjčky."
 seduce_ongoing.3001.desc:0 "Byl jsem informován, že [target.GetTitledFirstName] je velmi blízko [target.GetHerHis] [target.Custom2('RelationToMe', SCOPE.sC('close_character'))], [close_character.GetTitledFirstName]. Získání [close_character.GetHerHis] přízně by mi mohlo pomoci upoutat pozornost [target.GetFirstNamePossessive]."
 seduce_ongoing.3001.d:0 "Jistě by se každý cítil požehnán darem zlata."
 seduce_ongoing.3001.e.tt:0 "#F Najdu jiné způsoby, jak získat náklonnost [target.GetFirstNamePossessiveNoTooltip].#!"
 seduce_ongoing.3001.e:0 "To se nezdá být správné."
 seduce_ongoing.3001.t:0 "Srdce a mysli"
 seduce_ongoing.3002.a:0 "Možná jsem [owner.GetHerHim] podceňoval(a)?"
 seduce_ongoing.3002.b:1 "[owner.GetFirstName] pomáhá [close_character.GetFirstName]? Imposantní, svým způsobem."
 seduce_ongoing.3002.desc:1 "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('close_character'))], [close_character.GetTitledFirstName], mi v poslední době říkal, jak je ohromen [close_character.GetSheHe] velkorysostí [owner.GetTitledFirstName].\n\nOdpovídající [owner.GetSheHe] byl u [close_character.GetHerHim], když [close_character.GetSheHe] to nejvíce potřeboval."
 seduce_ongoing.3003.a:0 "Cokoliv pro [target.Custom2('RelationToMe', SCOPE.sC('close_character'))] [target.GetFirstNamePossessiveNoTooltip]."
 seduce_ongoing.3003.desc:0 "Příště, když se setkáme, [target.GetFirstName] mi nabídne širší úsměv než obvykle.\n\n"Můj [target.Custom2('RelationToMe', SCOPE.sC('close_character'))] [close_character.GetFirstName] mi vyprávěl, jak jsi pomohl/a [close_character.GetHerHim], a chtěl/a jsem ti poděkovat.""
 seduce_ongoing.3004.a:0 "Co bude zapotřebí?"
 seduce_ongoing.3004.desc:0 "Zdá se, že si [target.GetFirstName] nevšiml mé štědrosti vůči [target.GetHerHis] [target.Custom2('RelationToMe', SCOPE.sC('close_character'))]. Aspoň [close_character.GetFirstName] je vděčný!"
 seduce_ongoing.4001.a:0 "Bude to odvážné prohlášení vůči [target.GetLadyLord]!"
 seduce_ongoing.4001.b.failure:0 "Věnování zůstává nepovšimnuto"
 seduce_ongoing.4001.b:0 "Dávám přednost zakrytým narážkám na svou touhu po [target.GetHerHim]."
 seduce_ongoing.4001.c:1 "Lidé v [court_location.GetNameNoTierNoTooltip] se budou vyhřívat v mé slávě!"
 seduce_ongoing.4001.desc.court_musician:0 "Brzy bude [target.Custom('MusicalPerformer')] vystupovat pro dvůr na [court_location.GetNameNoTier]. Mohl bych učinit jednoduchou žádost, aby [dummy_musician_gender.GetHerHim] změnil představení na dedicaci pro [target.GetTitledFirstName], cíl mé náklonnosti.\n\nAlternativně, pokud požádám svého [GetCourtPositionType('court_physician_court_position').GetName()] [court_musician.GetName], aby se připojil, mohl bych si nechat zahrát kusy, které mě ve světle před publikem dobře představí."
 seduce_ongoing.4001.desc:0 "[target.Custom('MusicalPerformer')] brzy bude vystupovat pro dvůr na [court_location.GetNameNoTier]. Bylo by to jednoduché požádat [dummy_musician_gender.GetHerHim], aby změnil představení na poctu [target.GetTitledFirstName], cíli mé náklonnosti."
 seduce_ongoing.4001.d:0 "Neměl bych se plést do takových věcí."
 seduce_ongoing.4001.t:0 "[target.Custom('MusicalPerformerPossessive')|U] Oddanost"
 seduce_ongoing.4002.a:0 "[owner.GetTitledFirstNameNoTooltip] se skutečně převyšuje."
 seduce_ongoing.4002.desc.court_musician:0 "\n\nJak [ROOT.Char.Custom('MusicalPerformer')] společně s [owner.GetTitledFirstNamePossessive] [GetCourtPositionType('court_physician_court_position').GetName()] [court_musician.GetName] začíná další sloku, snažím se příliš nevyjadřovat svoji obdiv, když poslouchám příběhy [owner.GetFirstNameNoTooltip]."
 seduce_ongoing.4002.desc.opening:0 "Na dvoře bývá často výkony, ale tentokrát jsme byli slibováni něco zvláštního, a to jsem určitě dostal."
 seduce_ongoing.4002.desc:1 "\n\nJak [ROOT.Char.Custom('MusicalPerformer')] začíná další sloku, snažím se neukázat, jak poctěn/a jsem tímto věnováním, směřujícím ke mně před celým dvorem."
 seduce_ongoing.4003.a:0 "Jaká drzost!"seduce_ongoing.7001.t:0 "Pod těmi vrstvami"
 seduce_ongoing.4003.desc.court_musician:0 "\n\nKdyž [ROOT.Char.Custom('MusicalPerformer')] společně s [owner.GetTitledFirstNamePossessive] [GetCourtPositionType('court_physician_court_position').GetName()] [court_musician.GetName] začíná další sloku, vycházím z velkého sálu se studem. Poslal [owner.GetFirstNameNoTooltip] [owner.GetHerHis] [GetCourtPositionType('court_physician_court_position').GetName()] jen kvůli tomu, aby se chvástal o [owner.GetHerselfHimself] !?"
 seduce_ongoing.4003.desc:1 "\n\nKdyž [ROOT.Char.Custom('MusicalPerformer')] začíná další sloku, odcházím z velké haly v rozpacích. Každá píseň je věnováním mě od [owner.GetTitledFirstName]!"
 seduce_ongoing.4004.a:0 "Perfektní!"
 seduce_ongoing.4004.desc:1 "Děkuji za váš dárek hudby. [target.Custom('MusicalPerformerPossessive')] vystoupení bylo velmi oceněno! Vždycky jsem věděl, že jsi [ROOT.Char.GetWomanMan] s neprůstřelným vkusem."
 seduce_ongoing.4005.a:0 "To nebylo to, co jsem chtěl!"
 seduce_ongoing.4005.court:0 "celý dvůr?"
 seduce_ongoing.4005.desc.court_musician:0 "Píšu, abych ti řekl, jak velkým blázen jsi udělal ze sebe, když jsi musel nutit publikum, aby poslouchalo tvé údajné činy. Opravdu věříš, že mluvit o sobě je dobrý způsob, jak bavit dvůr?"
 seduce_ongoing.4005.desc:0 "Jak se opovažuješ mě takto veřejně ztrapnit?! Chtěl jsi #EMP, abych#! musel vysvětlovat, co [target.Custom('MusicalPerformerPossessive')] slova znamenala pro"
 seduce_ongoing.4005.opening:0 "[target.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 seduce_ongoing.4005.spouse:0 "můj [target.Custom2('RelationToMe', SCOPE.sC('spouse'))]?"
 seduce_ongoing.4006.a:0 "Víš, jak mě přitáhnout k sobě, [owner.GetFirstName]."
 seduce_ongoing.4006.desc:0 "Když [ROOT.Char.Custom('MusicalPerformer')] stále pronáší verše lásky a touhy, snažím se nedávat najevo zbytku dvora, jaký pocit mám.\n\nI když [owner.GetSheHe] je zahalena za metaforu a alegorii, vím, že toto je věnování od [owner.GetTitledFirstName] mně."
 seduce_ongoing.4007.a:0 "Co za zbytečné úsilí."
 seduce_ongoing.4007.desc:0 "Možná byla má oddanost [target.GetLadyLord] [target.GetFirstName] trochu příliš subtilní... [target.GetSheHe|U] se zdá, že si toho vůbec nevšiml/a."
 seduce_ongoing.4011.a:0 "Jízda po tržišti, aby nás všichni viděli!"
 seduce_ongoing.4011.b.failure:0 "Nedokážu ohromit [target.GetFirstNameNoTooltip]"
 seduce_ongoing.4011.b:0 "Zůstaňme v postranních uličkách. Kdo potřebuje společnost ostatních?"
 seduce_ongoing.4011.c.tt:0 "#F Mohu čekat na další příležitosti#!"
 seduce_ongoing.4011.c:0 "Možná bychom to neměli dělat."
 seduce_ongoing.4011.desc:0 "Možná to vypadá odvážně, ale přemýšlel jsem o pozvání [target.GetTitledFirstName] na jízdu se mnou skrze [court_location.Custom('BaronyTownType')] [court_location.GetNameNoTier]."
 seduce_ongoing.4011.t:0 "Procházka v [court_location.GetNameNoTierNoTooltip]"
 seduce_ongoing.4012.a:0 "Určitě jsme zanechali dojem."
 seduce_ongoing.4012.end:0 "\n\nNakonec se ukázal jako příjemný den, když jsme jeli po tržišti a povídali si o všem možném, zatímco obchodníci nabízeli své zboží rolníkům, kteří na naší armádou se lesknoucí entourage zírali s otevřenými ústy."
 seduce_ongoing.4012.opening:0 "Byl jsem trochu překvapen, když mě [owner.GetTitledFirstName] pozval na projížďku skrze [court_location.Custom('BaronyTownType')] [court_location.GetNameNoTier]."
 seduce_ongoing.4013.a:0 "Nedělejme to znovu."
 seduce_ongoing.4013.end:0 "\n\nStal jsem se čím dál tím více nejistým, když [owner.GetSheHe] trval na tom, že pojedeme dolů trhem, a mezi naší velkolepou eskadrou a nedostatkem konverzace bylo jasné, že [owner.GetSheHe] se snaží pouze předvést. Odjel bych pryč, kdyby to nezpůsobilo scénu."
 seduce_ongoing.4014.a:0 "Potěšení bylo celé moje."
 seduce_ongoing.4014.desc:0 "Drahý/drahá [owner.GetTitledFirstName],\n\nBylo to nic menšího než krásné mít vaši společnost v [court_location.GetNameNoTier] [court_location.Custom('BaronyTownType')], a doufám, že vás brzy uvidím více."
 seduce_ongoing.4015.a:0 "Nehovořil jsem to tak!"
 seduce_ongoing.4015.desc:0 "K [target.GetTitledFirstName],\n\nDoufal/a jsi, že mě ponížíš na veřejnosti? Vykazovat mě jako nějakou směšnou trofej... Víš, co říkají u dvora?"
 seduce_ongoing.4016.a:0 "[target.GetFirstNameNoTooltip] mi ukazuje tolik nových perspektiv."
 seduce_ongoing.4016.end:0 "\n\nProšli jsme množstvím bočních uliček, smějíce se překvapení obyčejných lidí, když naše družina procházela kolem. Na konci dne jsem znal [court_location.Custom('BaronyTownType')] lépe, než jsem kdy myslel, že budu."
 seduce_ongoing.4017.a:0 "Bylo to... nás dva, my—"
 seduce_ongoing.4017.desc:0 "Drahý [ROOT.Char.GetTitledFirstName],\n\nDěkuji ti za tvou společnost při mé návštěvě [court_location.GetNameNoTier] [court_location.Custom('BaronyTownType')], i když tvá insistence na tom, že se držíš zadních uliček a zůstáváš mimo zrak, mě dokonale zmátla. Možná mi to můžeš vysvětlit jindy."
 seduce_ongoing.4018.a:0 "Potěšení bylo celé moje."
 seduce_ongoing.4018.desc:0 "Drahý [owner.GetTitledFirstName],\n\nBěhem tvé návštěvy v [court_location.GetNameNoTier] jsem se báječně bavila. Nyní znám části [court_location.Custom('BaronyTownType')], které jsem si nikdy nemyslela, že uvidím!"
 seduce_ongoing.4101.a.tt:0 "#F Pokouším se získat [target.GetHerHis] pozornost nenápadným způsobem#!"
 seduce_ongoing.4101.a:0 "[target.GetFirstNameNoTooltip]! Podívej se ven a osviť mi noc!"
 seduce_ongoing.4101.b.tt:0 "#F Jistě [target.GetSheHe] bude rád, když mě uvidí!#!"
 seduce_ongoing.4101.b:0 "Jdu nahoru."
 seduce_ongoing.4101.c.tt:0 "#F [target.GetSheHe|U] jistě ocení jemné gesto a co pro mě [target.GetSheHe] znamená#!"
 seduce_ongoing.4101.c:0 "Nechám [SCOPE.Custom('SeductionObjectIndefinite')] pro [target.GetHerHim], spolu s vzkazem."
 seduce_ongoing.4101.desc_opening:0 "[target.GetTitledFirstNamePossessive] okna jsou osvětlená teplým světlem, a i z půdy vidím, že se uvnitř něco hýbe.\n\n"
 seduce_ongoing.4101.desc_other_court:0 "Můj puls bije hlučně v uších; jak usiluji o šanci dostat [target.GetHerHim] do postele, tak jako navštívit [court_location.GetNameNoTier], mě to nechává ve hluboké vodě."
 seduce_ongoing.4101.desc_same_court:0 "Můj puls buší hlasitě v mých uších; mohu být ve svém vlastním [ROOT.Char.Custom('ResidenceBuilding')], ale když se snažím získat [target.GetHerHis] touhu, i tak se pohybuji na novém území."
 seduce_ongoing.4101.d.tt:0 "#F Nepřiblížím se k [target.GetHerHim] jako zloděj v noci!#!"
 seduce_ongoing.4101.d:0 "Raději odejdu, než mě někdo uvidí."
 seduce_ongoing.4101.t:0 "Balkón mé milované"
 seduce_ongoing.4102.a:0 "To je jako něco z příběhu, jak romantické!"
 seduce_ongoing.4102.b:0 "Abych byl podroben tomu tvému ohavnému? Ne."
 seduce_ongoing.4102.desc:0 "Poté, co jsem se na večer stáhl do svých komnat, mě překvapilo slyšet zvenku tlumený hlas, který podezřele zněl jako [owner.GetTitledFirstName].\n\n„[ROOT.Char.GetTitledFirstNameNoTooltip], prosím tě, ukaž mi svou krásnou tvář!“"
 seduce_ongoing.4102.t:0 "Pod Mým Balkónem"
 seduce_ongoing.4103.a:0 "Ó [target.GetFirstNameNoTooltip], jsi slunce v mé noci!"
 seduce_ongoing.4103.desc:0 "Jak světlo z [target.GetTitledFirstNamePossessive] otevřených dveří zalévá balkon, tak také zalévá mé srdce.\n\nZávoj temnoty kolem nás dodává našemu rozhovoru zvláštní pocit svobody, a – i když jsem zůstal/a na zemi – nikdy jsme nebyli tak intimní jako předtím."
 seduce_ongoing.4104.a:0 "Ale... Ty jsi slunce v mé temné noci...!"
 seduce_ongoing.4104.desc:0 "Když světlo ze [target.GetTitledFirstNamePossessive] otevřených dveří zalévá balkon, zalévá také mé srdce.\n\nRychle tlumí, když vidím [target.Custom('quirk_neg_adjective')] grimasa na [target.GetHerHis] tváři, a úplně umírá, když [target.GetSheHe] promluví. \"Co tady děláš, [ROOT.Char.GetTitledFirstNameNoTooltip]?! Prosím, nech mě na pokoji.\""
 seduce_ongoing.4105.a:0 "Ó, ty hloupý [owner.GetWomanMan], pojď dovnitř!"
 seduce_ongoing.4105.b:0 "Mám štěstí, že moje závěsy jsou tak silné."seduce_ongoing.1306.desc:0 "Básník před mnou přišel recitovat obsáhlou skladbu o radostech života, věnovanou „[ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.GetTitledFirstName].“ Radosti života neobsahují tuto báseň."
 seduce_ongoing.4105.c:0 "Stráže! Pomozte mi, stráže!"
 seduce_ongoing.4105.desc:1 "#EMP Nadechnout se!#!\n\nPo ústupu do mé komnaty na večer najednou stojím tváří v tvář [owner.GetWomanMan] venku u mého okna... [owner.GetWomanMan], který podezřele vypadá jako [owner.GetTitledFirstName]."
 seduce_ongoing.4106.a:0 "Žádná bariéra mě od tebe nedokáže oddělit!"
 seduce_ongoing.4106.desc:0 "Jakmile dorazím na balkon [target.GetTitledFirstNamePossessive], [target.GetSheHe] vyjde ven se smíchem. \"Proč bys dělal něco takového, [ROOT.Char.GetFirstNameNoTooltip]? Použij dveře jako normální [ROOT.Char.GetWomanMan]. Chováš se, jako bys měl tajné úmysly.\"\n\nHravá radost v [target.GetHerHis] očích to všechno ospravedlňuje."
 seduce_ongoing.4107.a.tt:0 "#F Měl(a) jsem vědět, že bych se neměl(a) přibližovat k tak paranoidnímu [target.GetWomanMan]!#!"
 seduce_ongoing.4107.a:0 "To mohlo dopadnout lépe..."
 seduce_ongoing.4107.desc_paranoid:0 "Jakmile jsem dorazil na balkon [target.GetTitledFirstNamePossessive], [target.GetSheHe] začal křičet na [target.GetHerHis] stráže. „Pomoc, narušitel!“\n\n[ target.GetHerHis|U] hlas mě pronásleduje dolů, zatímco se snažím uniknout, a padající zpět na zem, než zmizím do noci."
 seduce_ongoing.4107.desc:0 "Jakmile dosáhnu [target.GetTitledFirstNamePossessive] balkónu, [target.GetSheHe] vyjde ven s [target.Custom('quirk_neg_adjective')] grimásou na [target.GetHerHis] tváři.\n\n"Jaká hloupá kaskadérská čísla, [ROOT.Char.GetFirstNameNoTooltip]? Nemůžeš - jsi [ROOT.Char.GetTitleTierName]! To není vhodné.""
 seduce_ongoing.4108.a:0 "Nechám [SCOPE.Custom('SeductionObjectIndefinite')] pro [owner.GetHerHim], aby to našel!"
 seduce_ongoing.4108.b:0 "Co s tím mám dělat? Prodat to!"
 seduce_ongoing.4108.desc:0 "Poté, co jsem se na večer stáhl/a do svých komnat, jsem překvapen/a tím, co zní jako kámen, který uhodil do mého okna. Když nahlédnu do temné zahrady, uvidím [SCOPE.Custom('SeductionObjectIndefinite')] ležící na zemi zabalené v poznámce, a [owner.GetWomanMan], který vypadá jako [owner.GetTitledFirstName], mizí do noci.\n\n#EMP Pro [ROOT.Char.Custom2('ComplimentAdjective', ROOT.Char)] [ROOT.Char.GetTitledFirstNameNoTooltip], jakožto projev mých pocitů.#!"
 seduce_ongoing.4109.a:0 "Ach, [target.GetFirstNameNoTooltip]!"
 seduce_ongoing.4109.desc:1 "Dva [SCOPE.Custom('SeductionObjectMultiple')], čekající na mě v mých komnatách. Žádná poznámka nebo pozdrav, ale přísahám, že stále cítím sladkou vůni [ROOT.Char.Custom2('ComplimentAdjective', SCOPE.sC('target'))] [target.GetTitledFirstName] ve vzduchu!"
 seduce_ongoing.4110.a:0 "Moje srdce je stejně zlomené jako [SCOPE.Custom('SeductionObject')]!"
 seduce_ongoing.4110.desc:0 "Jak dny ubíhají bez jakékoli odpovědi od [target.GetTitledFirstName], rozhodl/a jsem se zkusit své štěstí ještě jednou — možná [target.GetSheHe] dřív dar neviděl/a?\n\nAch, jak rychle má naděje umřela, když jsem našel/a [SCOPE.Custom('SeductionObject')] pod [target.GetHerHis] oknem, otisk paty stále viditelný v bahně, do kterého [target.GetSheHe] šlapal/a."
 seduce_ongoing.5001.a.tt:0 "#F Apeluji na [target.GetFirstNamePossessiveNoTooltip] intelektuální stránku#!"
 seduce_ongoing.5001.a:0 "Jaké jsou tvé myšlenky na téma [ROOT.GetCharacter.Custom('education_conversation_subject')]?"
 seduce_ongoing.5001.b.tt:0 "#F Apel na [target.GetFirstNamePossessiveNoTooltip] zlomyslnou stránku tím, že se společně posmíváme [mocked_courtier.GetTitledFirstNameNoTooltip]#!"
 seduce_ongoing.5001.b:0 "O [mocked_courtier.Custom('InsultNoun')] [mocked_courtier.GetFirstNameNoTooltip]..."
 seduce_ongoing.5001.c_tier_down:0 "Otázka je, co #EMP já#! mohu udělat pro #EMP tebe#!, můj/má [target.GetLadyLord]."seduce_ongoing.4101.a.tt:0 "#F Snažím se získat pozornost [target.GetHerHis] nenápadným způsobem#!"
 seduce_ongoing.5001.c_tier_up:0 "Radost je celá moje, můj [target.GetLadyLord]. To bychom měli napravit."
 seduce_ongoing.5001.c.tt:0 "#F Apel na [target.GetFirstNamePossessiveNoTooltip] smyslnou stránku#!"
 seduce_ongoing.5001.desc_ending:0 "\n\nHostility mezi námi obvykle vřou, ale mám plán, jak zkrotit bouřlivé city, které k sobě chováme..."
 seduce_ongoing.5001.desc_tier_down:0 ""Bude [target.Custom2('RelationDescriptor', ROOT.Char)] [ROOT.Char.GetWomanMan] někdy mě nechat na pokoji..." [target.GetTitledFirstName] mumlá pod [target.GetHerHis] dech, když se blížím. "Co pro tebe mohu udělat, [ROOT.Char.GetTitledFirstNameNoTooltip]?""
 seduce_ongoing.5001.desc_tier_up:0 ""Čím vděčím za tuto poctu, můj #EMP [ROOT.Char.GetTitleTierName]#!?" [target.GetTitledFirstName] se ptá s úsměvem, který se ani nepřibližuje [target.GetHerHis] očím."
 seduce_ongoing.5001.d:0 "Omlouvám se za vyrušení, právě jsem odcházel."
 seduce_ongoing.5001.t_rival:0 "Můj [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))|U] Rival"
 seduce_ongoing.5001.t:0 "[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))|U] [target.GetWomanMan|U]"
 seduce_ongoing.5003.a:0 "Nikdy předtím jsem neviděl/a, že by [owner.GetHerHim] byl tak #EMP potěšující#!!"
 seduce_ongoing.5003.bodily:0 "Nic mě nemohlo připravit na pokušení [owner.GetHerHis] nahé kůže, když [owner.GetSheHe] sundal [owner.GetHerHis] [owner.Custom('GetUpperClothingArticle')]."seduce_ongoing.3003.desc:0 "Příště, kdy se setkáme, [target.GetFirstName] mi nabídne širší úsměv než obvykle.\n\n"Moje [target.Custom2('RelationToMe', SCOPE.sC('close_character'))] [close_character.GetFirstName] mi vyprávěl/a, jak jsi pomohl/a [close_character.GetHerHim], a chtěl/a jsem ti poděkovat.""
 seduce_ongoing.5003.conversation:0 "K mému překvapení [owner.GetSheHe] mě zapojil do diskuse na téma [ROOT.GetCharacter.Custom('education_conversation_subject')], a přestože jsem měl zpočátku výhrady k [owner.GetHerHis] společnosti, našel jsem to velmi zajímavé!"
 seduce_ongoing.5003.fallback:0 "K mé překvapení jsme spolu strávili docela příjemný večer, smáli se nad nejtriviálnějšími tématy a spolu procházeli zahradami."
 seduce_ongoing.5003.mockery:0 ""[ROOT.Char.GetTitledFirstNameNoTooltip]! Neuvěříš, co [mocked_courtier.Custom('InsultNoun')] [mocked_courtier.GetFirstName] dnes udělal(a)!"\nK mému překvapení jsme si užili poměrně příjemnou konverzaci na téma mnoha nedostatků [mocked_courtier.GetFirstNamePossessive]."
 seduce_ongoing.5003.opening:0 "S každým krokem, který [owner.GetTitledFirstName] dělá ke mně, cítím, jak se mi nálada zhoršuje. Co chce teď [owner.Custom('InsultNoun')]?\n\n"
 seduce_ongoing.5003.t:0 "Můj [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('owner'))|U] Rival"
 seduce_ongoing.5004.a:0 "Tak nepříjemná interakce jako obvykle!"
 seduce_ongoing.5004.bodily:0 "Jak se [owner.GetSheHe] nekomfortně přiblíží ke mně a začne sugestivně tahat za [owner.GetHerHis] [owner.Custom('GetUpperClothingArticle')], rychle ustupuji."
 seduce_ongoing.5004.conversation:0 "\"O tématu [owner.Custom('education_conversation_subject')]...\"\n\nNevím, proč si [owner.GetSheHe] představoval, že mě to bude zajímat, ale brzy jsem dal najevo bez stínu pochybnosti, že jsem zaujatý čímkoli jiným."
 seduce_ongoing.5004.fallback:0 "Zřejmě [owner.GetSheHe] dostal/a do hlavy, že se mnou stráví den, protože [owner.GetSheHe] odmítl/a odejít, dokud jsem jasně nevyjádřil/a svůj odpor k [owner.GetHerHis] přítomnosti."
 seduce_ongoing.5004.mockery:0 ""[ROOT.Char.GetTitledFirstNameNoTooltip]! Neuvěříš, co udělal/a [mocked_courtier.Custom('InsultNoun')] [mocked_courtier.GetFirstName] dnes!"\n\nNemohu si představit, co přivedlo [owner.GetHerHim] k pomlouvání [mocked_courtier.GetTitledFirstName] přede mnou, ale [owner.GetSheHe] se nemohl/a zastavit dříve."
 seduce_ongoing.5004.opening:0 "S každým krokem, který [owner.GetTitledFirstName] udělá směrem ke mně, cítím, jak mi klesá nálada. Co chce teď [owner.Custom('InsultNoun')]?\n\n"
 seduce_ongoing.5005.a:0 "Ještě ukážu [target.GetHerHim], jak dobrá společnost mohu být!"
 seduce_ongoing.5005.bodily:0 "Smím ochutnat jen malý kousek toho, co [target.GetTitledFirstName] má na nabídku, ale zanechává mě to toužící po více. Příjemné ticho se mezi námi usídlilo, když jsme se oddělili, a uvědomuji si, že [target.GetSheHe] je ve společnosti už více uvolněný než kdy dříve – [target.Custom('GetUpperClothingArticle')] nakřivo a tak."
 seduce_ongoing.5005.conversation:0 "[target.GetTitledFirstNamePossessive] úsměv rozjasňuje [target.GetHerHis] celou tvář na konci dlouhé konverzace o [target.Custom('herhis_subject_of_interest')]. Jakmile mezi námi zavládne přátelské ticho, uvědomuji si, že stojíme mnohem blíž než před tím; moje ruka téměř pohladí [target.GetHerHis] [target.Custom('GetClothingArticle')]."
 seduce_ongoing.5005.ending:0 "\n\n" nikdy jsem nevěděl(a), že jsi tak dobrá společnost, [ROOT.Char.GetFirstNameNoTooltip]!""
 seduce_ongoing.5005.fallback:0 "Strávíme večer v společnosti jeden druhého, povídáme si a smějeme se. Když se mezi námi usadí přátelský ticho, uvědomuji si, že stojíme mnohem blíž než předtím; má ruka téměř pohladí [target.GetHerHis] [target.Custom('GetClothingArticle')]."
 seduce_ongoing.5005.mockery:0 ""... a způsob, jakým [mocked_courtier.GetSheHe] [mocked_courtier.Custom('quirk_neg_present')] – nikdy jsem neviděl(a) nic takového!"\n\nSmích, který sdílíme na účet [mocked_courtier.GetTitledFirstNamePossessive] je upřímnější, než jsem doufal(a), a když se mezi námi usadí přátelský ticho, uvědomuji si, že stojíme mnohem blíž než předtím; moje ruka téměř pohladí [target.GetHerHis] [target.Custom('GetClothingArticle')]."
 seduce_ongoing.5006.a:0 "Proč se snažím dostat do postele s takovým [target.Custom('InsultNounSexual')]?!"
 seduce_ongoing.5006.bodily:0 "Jak se přibližuji k [target.GetFirstName], usmívající se [ROOT.Char.Custom('quirk_pos_adverb')] a sugestivně zvedající moje [ROOT.Char.Custom('GetUpperClothingArticle')], [target.GetSheHe] rychle ustupuje s výrazem naprosté odporu."
 seduce_ongoing.5006.conversation:0 "Po téměř hodině trapného rozhovoru vypadá [target.GetFirstName] tak znuděně, jak jsem [target.GetHerHim] kdy viděl/a. Když změním téma z [target.Custom('herhis_subject_of_interest')] na [ROOT.GetCharacter.Custom('education_conversation_subject')] [target.GetSheHe] [target.Custom('quirk_neg_present')] a omluví se [target.GetHerselfHimself]."
 seduce_ongoing.5006.fallback:0 "Jak se snažím najít společnou řeč s [target.GetFirstName], [target.GetHerHis] pohrdání se za minutu stává stále výraznějším.\n\nBrzy se [target.GetSheHe] omluví [target.GetHerselfHimself] a uteče z mé společnosti."seduce_ongoing.1003.a:0 "Měl jsem takový dobrý večer!"
 seduce_ongoing.5006.mockery:0 ""[target.GetTitledFirstNameNoTooltip]! Můžeš uvěřit, že [mocked_courtier.Custom('InsultNoun')] [mocked_courtier.GetFirstName] skutečně..."\n\nRychle se odmlčím, jak se opovržení ve tváři [target.GetFirstNamePossessive] stále více prohlubuje."
 seduce_ongoing.5011.a:0 "Ujistím se, že [target.Custom('quirk_neg_adjective')] úsměv nezmizí z [target.GetHerHis] tváře!"
 seduce_ongoing.5011.b:0 "Mohou ti pomoct vstát?"
 seduce_ongoing.5011.c.tt:0 "#F Bolest, kterou snáším pro lásku!#!\nTato možnost je k dispozici díky sadistické vlastnosti [target.GetFirstNamePossessiveNoTooltip]\n\n"
 seduce_ongoing.5011.c:0 "[target.GetHerHis|U] příští úder srazí krev."
 seduce_ongoing.5011.desc:0 "Málokdo může vyprovokovat mě jako [target.GetTitledFirstName], a když se ocitneme sami, [target.GetSheHe] brzy klade jak urážku, tak ruku na mě. Já, samozřejmě, reaguji stejně.\n\nMusím přiznat, že vzrušení z toho — jak z boje, tak z blízkosti k [target.GetHerHis] zpocenému, lapajícímu po dechu tělu — je dostatečné, aby mi rozžhavilo krev. Brzy jsem nemohl říct, jestli se opravdu snažím přemoci [target.GetHerHim], nebo jen prodlužují konflikt..."
 seduce_ongoing.5011.d:0 "Nehádat se jako děti nemůže být způsob, jak získat [target.GetHerHis] srdce!"
 seduce_ongoing.5011.t:0 "Frustrující přitažlivosti"
 seduce_ongoing.5012.a:0 "[owner.GetSheHe|U] se mnou raději nezacházej mírně!"
 seduce_ongoing.5012.b:0 "Dost bylo dost! Nech mě."
 seduce_ongoing.5012.desc:0 "Málo kdo mě dokáže provokovat tak, jak to dokáže [owner.GetTitledFirstName], a když se ocitáme sami, brzy si navzájem říkáme urážky a pokládáme si ruce na sebe.\n\nMusím přiznat, že vzrušení z toho — jak z boje, tak z blízkosti k jinému pocenému, vyčerpáním naloženému tělu — je dostatečné, aby mi rozžhavilo krev, a [owner.GetSheHe] nejeví známky, že by ustupoval."
 seduce_ongoing.5013.a:0 "Je dobré si ulevit!"
 seduce_ongoing.5013.desc:0 "[target.GetTitledFirstName] a já skončíme na zemi, perouc se jako malí [target.Custom('GirlsBoysChildren')]. Naše zamračené výrazy se brzy promění v úsměvy, naše pěsti v něžnosti, naše proklínání v sténání...\n\nPokud si [target.GetSheHe] všimne, že se v [target.GetHerHis] omezujícím objetí zdržuji déle, než je nutné, zdá se, že mu/ji to nevadí."
 seduce_ongoing.5014.a:0 "To byla nešťastná situace."
 seduce_ongoing.5014.desc:0 "[target.GetTitledFirstName] a já skončíme na zemi, rvouc se jako malí [target.Custom('GirlsBoysChildren)], a [target.GetHerHis] mračení se brzy změní v grimasy.\n\n\"Pusť, ty hrubče!\""
 seduce_ongoing.5015.a:0 "Děkuji, [owner.GetFirstNameNoTooltip]."
 seduce_ongoing.5015.b:0 "Kdo si [owner.GetSheHe] myslí, že je?!"
 seduce_ongoing.5015.desc:0 "Málo kdo mě dokáže provokovat tak, jak to dokáže [owner.GetTitledFirstName], a když se ocitáme sami, brzy si navzájem říkáme urážky a pokládáme si ruce na sebe.\n\nMusím přiznat, že jsem byl překvapen, když [owner.GetSheHe] natáhl ruku směrem ke mně, nabízejíc mi pomoc."
 seduce_ongoing.5016.desc:0 "[target.GetTitledFirstName] a já skončíme na zemi, rvouc se jako malí [target.Custom('GirlsBoysChildren')], a naše zamračené výrazy se brzy mění v úsměvy.\n\nKdyž nabízím [target.GetHerHim] ruku, [target.GetSheHe] ji přijme a kývne s poděkováním."
 seduce_ongoing.5017.desc:0 "[target.GetTitledFirstName] a já skončíme na zemi, zápasící jako malí [target.Custom('GirlsBoysChildren')], a [target.GetHerHis] zamračený pohled se brzy změní na grimasu, která se prohlubuje, když se postavím před [target.GetHerHim].\n\n"Dokonce mi ani nepomůže vstát... Neměl jsem očekávat nic jiného od takového [owner.Custom('InsultNoun')].""
 seduce_ongoing.5018.a:0 "Bát se předemnou ti sluší!"
 seduce_ongoing.5018.b:0 "To je patetické. Nech mě na pokoji."
 seduce_ongoing.5018.desc:0 "Málokdo mě dokáže provokovat jako [owner.GetTitledFirstName], a jak se ocitáme sami, brzy si navzájem položíme jak urážku, tak ruku.\n\nPo krátkém váhání z [owner.GetHerHis] strany získávám převahu v hádce a nemohu si pomoci, ale užívám si mít [owner.GetHerHim] na mé milosti takto, lapající po dechu a submisivní."
 seduce_ongoing.5019.a:0 "Ten zmrazení bylo z očekávání! T–skutečně!"
 seduce_ongoing.5019.desc:0 "Když [target.GetTitledFirstName] stojí nade mnou, nemohu zastavit chvění strachu, které mi prochází páteří, když vidím potěšení v [target.GetHerHis] očích. Aspoň se zdá, že [target.GetSheHe] ocení gesto..."
 seduce_ongoing.5020.a:0 "To mohlo dopadnout lépe... Ale také hůř!"
 seduce_ongoing.5020.desc:0 "Když [target.GetTitledFirstName] stojí nade mnou, nemohu zastavit chvění strachu, které mi běží po páteři, když vidím potěšení v [target.GetHerHis] očích. Když se [target.GetSheHe] odvrací odemne s pohrdavým úšklebkem, cítím jak úlevu, tak zklamání.\n\n"Nemohl(a) bys mě nikdy potěšit. Nech mě na pokoji, [ROOT.Char.GetFirstNameNoTooltip].""
 seduce_ongoing.5101.a.tt:0 "#F Zdůrazním naše podobnosti#!"
 seduce_ongoing.5101.a:0 "Jsme si rovni před [ROOT.Char.GetFaith.HighGodNameAlternate], [target.GetFirstNameNoTooltip]!"
 seduce_ongoing.5101.b.tt:0 "#F Zdůrazňuji svou moc#!"
 seduce_ongoing.5101.b:0 "Máš víc způsobů, jak mi sloužit, [target.GetFirstNameNoTooltip]..."
 seduce_ongoing.5101.c.tt:0 "#F Jsou jistě lepší způsoby, jak dát [target.GetHerHim] najevo.#!"
 seduce_ongoing.5101.c:0 "Měl bych si své pocity zatím nechat pro sebe."
 seduce_ongoing.5101.desc:1 "[target.GetTitledFirstName] se často se mnou mluví způsoby, které jasně ukazují, že [target.GetHerHis] služba mně vytváří vzdálenost mezi námi.\n\nMusím [target.GetHerHim] pochopit, že chci [target.GetHerHim] více než jako mého vazala, že toužím po [target.GetHerHis] teple, [target.GetHerHis] doteku a těch lahodných rtech."
 seduce_ongoing.5101.success_tt:0 "Pokud [target.GetFirstNameNoTooltip] reaguje pozitivně:"
 seduce_ongoing.5101.t:0 "Povinnosti a touhy"
 seduce_ongoing.5102.a:0 "Moje [ROOT.Char.Custom2('RelationToMe'Possessive', SCOPE.sC('owner'))] pozornost je lichotivá."
 seduce_ongoing.5102.b:0 "Nepřeji si nic víc, než co už máme."
 seduce_ongoing.5102.desc:0 ""Mohu být tvým [owner.GetTitleTierName], ale vždy jsem nás považoval za rovné." Můj vládce, [owner.GetFirstName], přišel za mnou, a zatímco ze začátku jsem byl nejistý proč, brzy to bylo jasné. "Nás... to... Nemusíme být vázáni tituly. Jsme víc než jen jména. Tak mnohem víc.""
 seduce_ongoing.5103.a:0 "[target.GetFirstNameNoTooltip], ještě tě získám!"
 seduce_ongoing.5103.desc:0 "Můj drahý [target.Custom2('RelationToMe', ROOT.Char)], [ROOT.Char.GetTitledFirstName],\nJsem poctěn(a), že nás popisuješ nejen jako pána a vazala, ale mnoha způsoby jako equals. Ať sdílíme budoucnost stejně jasnou pro nás oba."
 seduce_ongoing.5104.a:0 "Ach, ale [target.GetFirstNameNoTooltip]..."
 seduce_ongoing.5104.desc:0 "[owner.GetFirstName], můj [target.Custom2('RelationToMe', SCOPE.sC('owner'))]!\nCo naznačuješ, co žádáš, je velmi nevhodné! Mám své povinnosti vůči království, ale nesplet si moji loajalitu s touhou."
 seduce_ongoing.5105.a:0 "Mohu se o tebe postarat způsoby, jakými se nikdo jiný nemůže."
 seduce_ongoing.5105.b:0 "Máš mé závazky, ale nikdy nebudeš mít víc."
 seduce_ongoing.5105.desc:0 "\"Vždy jsi mi sloužil tak dobře, tak loajálně.\" Můj pán, [owner.GetFirstName], ke mně přišel, a i když jsem zpočátku nevěděl proč, brzy se to vyjasnilo. \"Desím tě nejen jako vazala, ale jako [target.GetWomanMan]. Služ svůj [owner.GetLadyLord] i tímto způsobem!\""
 seduce_ongoing.5106.desc:0 "Můj drahý [target.Custom2('RelationToMe', ROOT.Char)], [ROOT.Char.GetTitledFirstName],\nJsem poctěn(a), že i já, tvůj pokorný poddaný, mohu tě inspirovat tímto způsobem. Uvidíme, kam nás čas zavede."
 seduce_ongoing.5201.a.tt:0 "Myslím, že [target.GetTitledFirstName] už fantazíruje o nás, nebo alespoň o romantice obecně"
 seduce_ongoing.5201.a:0 "Hoďme mincí a přejme si romantiku!"
 seduce_ongoing.5201.b.tt:0 "Myslím, že [target.GetTitledFirstName] si skutečně cení našeho přátelství"
 seduce_ongoing.5201.b:0 "Pamatuješ si, jak jsme..."
 seduce_ongoing.5201.c:0 "Nebudu riskovat tento okamžik."
 seduce_ongoing.5201.desc:0 "[target.GetFirstName] a já procházíme [court_location.Custom('BaronyTownType')] [court_location.GetNameNoTier].\n\nKdyž přicházíme na náměstí s krásnou fontánou, zastavíme se, abychom si vychutnali ruch kolem nás, naše entourage na chvíli ustupuje do pozadí."
 seduce_ongoing.5201.t:0 "Více než přátelé"
 seduce_ongoing.5202.a:0 "Uděláme tři, pro extra štěstí!"
 seduce_ongoing.5202.b:0 "Zní to jako něco pro pár, ne přátele."
 seduce_ongoing.5202.desc:0 "Když se s [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))] [owner.GetFirstName] prodíráme [court_location.Custom('BaronyTownType')] [court_location.GetNameNoTier], narazíme na náměstí s krásnou fontánou.\n\n"Měli bychom spolu hodit minci, můj [ROOT.Char.GetLadyLord]? Říká se, že to přinese romantiku...""
 seduce_ongoing.5203.a:0 "[target.GetSheHe|U] je skutečně [target.Custom2('ComplimentAdjectiveArticle', ROOT.Char)] [target.GetWomanMan]!"
 seduce_ongoing.5203.desc:0 "[target.GetFirstName] s radostí stojí po mém boku, hází minci do vody fontány a setkává se se mnou pohledem a úsměvem.\n\nZbytek procházky je zbarven přátelským tónem vyvolaným naším společným přáním."
 seduce_ongoing.5204.a:0 "Má nálada se změnila na temnou jako hloubky fontány..."
 seduce_ongoing.5204.desc:0 ""Jakou hloupou hru hraješ, [ROOT.Char.GetFirstNameNoTooltip]?"\n\n[target.GetFirstName] odmítá mou žádost o romantiku. Zbytek procházky strávíme v napjatém tichu a brzy se rozloučíme."
 seduce_ongoing.5205.a:0 "Jak bych mohl někdy zapomenout?"
 seduce_ongoing.5205.b:0 "Proč [owner.GetSheHe] zmiňuje tu trapnou noc?!"
 seduce_ongoing.5205.desc:0 "Když s [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))] [owner.GetFirstName] kráčíme [court_location.Custom('BaronyTownType')] [court_location.GetNameNoTier], mluvíme o starých časech.\n\n\"Pamatuješ si na tu dobu, kdy jsme se zdržovali v přítomnosti jeden druhého až do noci, plánovali budoucnost a představovali si sdílenou...?\""
 seduce_ongoing.5206.desc:0 "[target.GetFirstName] a já trávíme hodiny vzpomínáním na minulost a společným hraním hypotetických budoucností.\n\nZbytek procházky je zahalen přátelským tónem, a já se nemohu ubránit naději, že některé z našich hravých teorií se stanou skutečností."
 seduce_ongoing.5207.a:0 "No, toto mohlo dopadnout lépe!"
 seduce_ongoing.5207.desc:0 ""Jsi tak skvělý přítel [ROOT.Char.GetFirstNameNoTooltip], to je něco, co bych nikdy nechtěl změnit.""\n\n[target.GetFirstName] jasně dává najevo, že [target.GetSheHe] nemá zájem o spekulace o tom, co mohlo být, nebo co by se ještě mohlo stát mezi námi. Zbytek procházky strávíme v napjatém tichu, a brzy si navzájem říkáme sbohem."
 seduce_ongoing.5301.a.tt:0 "#F Doufám, že mé jemné signály budou dobře přijaty#!"
 seduce_ongoing.5301.a:0 "Ruka na [target.GetHerHis] ruce by řekla vše."
 seduce_ongoing.5301.b.tt:0 "#F Doufám, že můj zjevný zájem bude dobře přijat#!"
 seduce_ongoing.5301.b:0 "Jsme sami, a nebudu si odpírat [target.GetHerHis] rty."
 seduce_ongoing.5301.c.tt:0 "#F Budou i jiné časy. Můj [THIS.Char.Custom2('RelationToMe', SCOPE.sC('target'))] nikam neodchází.#!"
 seduce_ongoing.5301.c:0 "Bylo by strašné zkazit nádherný večer."
 seduce_ongoing.5301.desc:0 "Nikdo by nikdy nenašel zvláštní, že sedím se svou [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] u krbu až do pozdního večera. Ale ve vzduchu je napětí.\n\nChci jen vytáhnout [target.GetHerHis] blízko a strhnout oblečení z [target.GetHerHis] těla, ale pokud by to [target.GetSheHe] věděl, [target.GetSheHe] by byl zděšený. Nebo...?"
 seduce_ongoing.5301.success_tt:0 "Pokud [target.GetFirstName] přijme mé námluvy:"
 seduce_ongoing.5301.t:0 "Chvíle o samotě"
 seduce_ongoing.5302.a:0 "Odmítám věřit, že to, co cítím, je špatné."
 seduce_ongoing.5302.b:0 "Jsem potěšen/a pozorností, [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))], ale ne."
 seduce_ongoing.5302.desc:0 "Cítí se to tak správně, že si to ani na začátku nevšimnu, ale když sedíme před krbem, [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))] [owner.GetFirstName] mi chytí ruku s intenzitou, která daleko převyšuje ujištění [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))].\n\nCítím, jak se [target.GetHerHis] puls zrychluje touhou."
 seduce_ongoing.5303.a:0 "Vím, že jsi to cítil také, [target.GetFirstNameNoTooltip]."
 seduce_ongoing.5303.desc:0 "[target.GetFirstName] se ani nepohnul, když moje ruka uchopila [target.GetHersHis], i když oba víme, co to znamená. Cítím, jak [target.GetHerHis] puls stoupá, jak náš rozhovor pokračuje. Moje dlaň se potí a mé dýchání se stává mělčím před-\n#EMP Co to bylo?#! Ah, jen sluha.\n\nMoje [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] a já si uděláme výmluvy, než odejdeme. Každý zvlášť."
 seduce_ongoing.5304.a:0 "Vím, [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))], ale přesto..."
 seduce_ongoing.5304.desc:0 "Snažím se to zahrát jako vtip, ale [target.GetFirstName] správně pochopil mé úmysly.\n\n"A [target.Custom2('RelationToMe', SCOPE.sC('owner'))] by nikdy neměl... Toto by se nikdy nemělo stát!" [target.GetSheHe|U] mě opouští sedícího samotného u ohně."
 seduce_ongoing.5305.a:0 "Cítím, že věci jsou konečně v pořádku."
 seduce_ongoing.5305.desc:0 "Stane se to tak náhle, a přesto mě to nepřekvapuje. Jednu chvíli sedíme u ohně, a pak se můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))] nakloní blíž. Poté jsou [owner.GetHerHis] rty přitisknuté k mým, ruce mi hladí krk, ramena, stehna, boky-\n\nHluk přicházejícího sluhy nás donutí rychle se odtrhnout, a mé myšlenky rychle dohoní mé touhy."
 seduce_ongoing.5306.a:0 "Ty a já, můj nejdražší [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))]."
 seduce_ongoing.5306.desc:0 "[target.GetFirstName] opětuje můj polibek, a na pár srdce-bodajících okamžiků je všechno v pořádku se světem. Samozřejmě to nemůže trvat, protože rychle přerušíme, než nás spatří kolemjdoucí sluha.\n\nKdyž odcházíme každý svou cestou, [target.GetSheHe] se na mě dívá. "Teď jsem plně nepochopil, [target.Custom2('RelationToMe', SCOPE.sC('owner'))].""
 seduce_ongoing.5307.a:0 "[target.GetFirstNameNoTooltip], opravdu jsem si myslel..."
 seduce_ongoing.5307.desc:0 "[target.GetFirstName] se na chvíli zdá být ztracený v polibku, zatímco mé ruce bloudí po [target.GetHerHis] těle, hladově hledající. Poté [target.GetSheHe] mě odmítne. 'Co si myslíš, že děláš?! Jsi můj [target.Custom2('RelationToMe', SCOPE.sC('owner'))]!'\n\nNemám co říct, nemám způsob, jak se vysvětlit, než [target.GetSheHe] spěchá ven z místnosti."
 seduce_ongoing.6001.a:0 "Vaše [target.Custom2('RelationToMe', SCOPE.sC('court_owner'))] je zajímavé, ale co máte #EMP vy#! rád/a?"
 seduce_ongoing.6001.b:0 "Jsem si jistý(á), že bych mohl(a) přesvědčit [target.GetHerHim], aby mi to řekl(a)."
 seduce_ongoing.6001.desc:0 "Při návštěvě jiných dvorů považuji za užitečné trávit čas s dvořeniny, abych poznal jejich pána. Pokud to má být s [target.GetTitledFirstName], tím lépe.\n\n[target.GetSheHe|U] pečlivě odpovídá na mé otázky a mám pocit, že bych mohl strávit celý den posloucháním, a [target.GetSheHe] se zdá být spokojený povídat si."seduce_ongoing.2005.desc:0 "[target.GetFirstName] odmítl "láhev lásky" a pak se ptal, co vlastně se snažím udělat. Trochu jsem to přehnal, když jsem se snažil vysvětlit, že je to všechno pro zábavu, a pak [target.GetSheHe] mě požádal, abych odešel."
 seduce_ongoing.6001.t:0 "Jen zvědavý"
 seduce_ongoing.6011.a:0 "Nejvíce působivé! Máme více společného, než jsem si myslel."
 seduce_ongoing.6011.b:0 "Máš bystré oko!"
 seduce_ongoing.6011.c:0 "Odvratná taktika. Podívejme se, co se stane teď..."
 seduce_ongoing.6011.desc:0 "Sleduji, jak vojáci na nádvoří cvičí cvik, který jsem jim nařídil/a, dokola. Věnuji tomu takovou pozornost, že si nevšimnu, když se [target.GetTitledFirstName] postaví vedle mě.\n\n"Jednoduše se hýbou dobře, ale ten [dummy_gender.GetWomanMan] neustále kulhá o krok vzadu.""
 seduce_ongoing.6011.t:0 "Ukázka síly"
 seduce_ongoing.6021.a:0 "Proč [target.GetFirstNameNoTooltip], za všechny mé roky jsem nikdy neslyšel nic podobného!"
 seduce_ongoing.6021.b:0 "[target.GetFirstNameNoTooltip], nikdy jsem nevěděl/a, že máme tolik společného."
 seduce_ongoing.6021.c:0 "Pověz mi více o tvých myšlenkách na formace jízdy..."
 seduce_ongoing.6021.desc:0 "P překvapilo mě, že [target.GetTitledFirstName] a já jsme se dostali do diskuze o vojenských záležitostech, ale [target.GetSheHe] se zdá být stejně vášnivý jako já o tomto tématu. [target.GetSheHe|U] je také neuvěřitelně dobře informovaný!"
 seduce_ongoing.6021.t:0 "Setkání Myslí"
 seduce_ongoing.6031.a:0 "Také je ujistím, že vím, že oni ví..."
 seduce_ongoing.6031.b:0 "Ujistím se, že špehové narazí na #EMP něco zajímavého.#!"
 seduce_ongoing.6031.c:0 "Oh, jaká skvělá příležitost k procvičení!"
 seduce_ongoing.6031.desc:0 "Právě když to dělám, [target.GetTitledFirstName] má [target.GetHerHis] síť špehů, sahající co nejdále pro všechny druhy skrytých znalostí. Mohu jim "dovolit" "objevit" mé úmysly vůči [target.GetFirstName] a nechat [target.GetHerHim] cítit, že [target.GetSheHe] má navrch."
 seduce_ongoing.6031.t:0 "Pavučina"
 seduce_ongoing.6041.a:0 "#EMP Pah#!, to přece není ani výzva!"
 seduce_ongoing.6041.b.failure:0 "[target.GetFirstName] se vyhýbá mým otázkám"
 seduce_ongoing.6041.b.success:0 "Učím se více o zájmech [target.GetFirstNamePossessive]"
 seduce_ongoing.6041.b:0 "Jsem si jistý/á, že bych [target.GetHerHim] mohl/a přesvědčit, aby mi to řekl/a."
 seduce_ongoing.6041.c.failure:0 "[target.GetFirstName] se vyhýbá mým špehům"
 seduce_ongoing.6041.c.success:0 "Moji špehové mají úspěch"
 seduce_ongoing.6041.c:0 "Moji špehové to brzy odhalí."
 seduce_ongoing.6041.desc:0 "V mém úsilí o [target.GetTitledFirstNamePossessive] náklonnost by bylo velmi užitečné vědět, jaké jsou přesně [target.GetHerHis] chutě a preference..."
 seduce_ongoing.6041.d:0 "Víš co? Prostě se zeptám."
 seduce_ongoing.6041.t:0 "Amorální porozumění"
 seduce_ongoing.6042.a:0 "To mi pomůže získat [target.GetHerHis] náklonnost."
 seduce_ongoing.6042.desc:0 "To je velmi zajímavé... [target.GetFirstName] je [target.GetWomanMan] s výborným vkusem."
 seduce_ongoing.6043.a:0 "To pro mě nevěstí nic dobrého."
 seduce_ongoing.6043.desc:0 "Zdá se, že jsem byl možná trochu nediplomatický při přístupu k [target.GetFirstName]. Teď [target.GetSheHe] se ptá, proč mě tak iracionálně zajímají [target.GetHerHis] cennosti!"
 seduce_ongoing.6051.a:0 "Ah, osvěžující!"
 seduce_ongoing.6051.b:0 "Některé z náznaků, které jsi mi dal, [target.GetFirstNameNoTooltip]..."
 seduce_ongoing.6051.close:0 "Celou situaci jsem nastavil jako příležitost k procvičení diplomatické zdvořilosti. Jsem si jistý, že [target.GetTitledFirstName] vidí skrze mou výmluvu, ale [target.GetSheHe] přesto souhlasil/a."
 seduce_ongoing.6051.c:0 "Potřebuji více cvičení jako je toto."
 seduce_ongoing.6051.end:0 "\n\nPro jakéhokoli cizince by naše výměny mohly znít jako prázdné fráze požadované tradicí. Pro nás však byla vášeň hořící pod povrchem našich slov ohněm."
 seduce_ongoing.6051.far:0 "Návštěva jiného dvora je vždy výmluvou k výměně diplomatických zdvořilostí. Naštěstí [target.GetTitledFirstName] byl/a více než ochoten/ochotná mě vyhovět."
 seduce_ongoing.6051.t:0 "Závoj Zdvořilosti"
 seduce_ongoing.7001.a.tt:0 "#F Myslíš, že [target.GetFirstNameNoTooltip] má tajnou romantickou stránku a preferuje vášnivé milence#!"
 seduce_ongoing.7001.a:0 "Buď co nejvznešenější a nejokouzlující."
 seduce_ongoing.7001.b.tt:0 "#F Myslíš, že [target.GetFirstNameNoTooltip] je typ člověka, který dává přednost jemným milencům#!"
 seduce_ongoing.7001.b:0 "Přistupuj k [target.GetFirstNameNoTooltip] něžně – jako přítel."
 seduce_ongoing.7001.c:0 "Počkám si na správnou příležitost..."
 seduce_ongoing.7001.desc:0 "Jak bych se měl přiblížit k [target.GetTitledFirstName]? [target.GetSheHe|U] se zdá jako rezervovaný jedinec, který dává přednost tichu jako společnosti, alespoň takto [target.GetSheHe] vypadá na první pohled. Kdo ví, jaký je [target.GetSheHe] ve soukromí? Je [target.GetSheHe] mírný a poddajný, nebo snad vášnivý aohnivý?\n\nZjistím to, jakmile proniknu [target.GetHerHis] kamenným vnějším vzhledem. Prozatím musím rozhodnout, jak se udržet v [target.GetHerHis] myšlenkách po chvíli strávené o samotě."
 seduce_ongoing.7001.t:0 "Pod těmi vrstvami"
 seduce_ongoing.7101.a:0 "Netrvá to dlouho, než [target.GetSheHe] oplatí mé city."
 seduce_ongoing.7101.desc_cannot_touch_arms:0 "Chytám se, abych uchopil [target.GetFirstNamePossessive] ruku, ale stáhnu se zpět, než [target.GetSheHe] si toho všimne."
 seduce_ongoing.7101.desc_can_touch_arms:0 "Natáhnu ruku a uchopím [target.GetFirstNamePossessive] ruku do své."
 seduce_ongoing.7101.desc_closing:0 "Odkryji své city k [target.GetFirstNameNoTooltip] a vyjádřím svou nekonečnou lásku k [target.GetHerHim]. \n\n"Nikdy bych si v nejdivočejších snech nepředstavoval/a, že jsi tak vášnivý/á, [owner.GetFirstNameNoTooltip]!" [target.GetSheHe|U] zvolá, zatímco zoufale mává [target.GetHerselfHimself].\n\nAčkoliv [target.GetSheHe] na mou proklamaci neodpoví stejně, jsem si jistý/á, že odstín červené na [target.GetHerHis] uších je důsledkem [target.GetHerHim] prudkého zčervenání nad mými odvážnými slovy."
 seduce_ongoing.7101.desc_opening:0 "Podařilo se mi na chvíli osamět s [target.GetTitledFirstName]. Čekám ve správný čas, balancuji mezi lichotkami a konverzací. Když se správná nálada usadí, "
 seduce_ongoing.7102.a:0 "Měl(a) bych přehodnotit svůj přístup..."
 seduce_ongoing.7102.desc:0 "Snažím se vytvořit příležitost pro soukromý okamžik s [target.GetTitledFirstName], ale nálada na romantiku s [target.GetHerHim] nepřichází přirozeně. I přes můj nedostatek úspěchu jsem se rozhodl do toho jít, i když atmosféra nebyla dokonalá. Nakloním se blíže, abych mohl zašeptat sladké fráze do [target.GetHerHis] ucha, ale než stačím něco říct, [target.GetFirstNameNoTooltip] se odtáhne, jako by ho něco spálilo, a odejde.\n\nNejsem si jistý, zda ta reakce je způsobena nezkušeností, odporem nebo plachostí. Vím však, že věci mohly dopadnout lépe."
 seduce_ongoing.7201.desc:0 ""Rád bych tě lépe poznal."\n[target.GetTitledFirstName] se zpočátku zdá napjatý, ale časem se uvolní, když [target.GetSheHe] začne věřit, že za mým požadavkem není žádný skrytý záměr.\n\nPřed tím, než se rozloučíme, děkuji [target.GetFirstNameNoTooltip] za krásný čas a [target.GetSheHe] se snaží vrátit můj úsměv, i když jeho úsměv je trochu křivý. Přesto, že čas strávený spolu není pro knihy, nelze popřít, že jsem nikdy neviděl [target.GetFirstNameNoTooltip] se takhle usmívat během jednoho dne. Jsem si jistý, že [target.GetFirstNameNoTooltip] na mě bude dlouho myslet."
 seduce_ongoing.7202.desc_animal:0 "\n\nNemohu přestat myslet, že bych více reakcí získal/a od mrtvého [ROOT.Char.Custom('GetAnimalType')] než od [target.GetFirstNameNoTooltip]."
 seduce_ongoing.7202.desc:1 "Není těžké získat chvíli o samotě s [target.GetTitledFirstName]. Ukazuje se však, že ta náročná část je mít normální konverzaci s [target.GetHerHim]. Položím [target.GetHerHim] otázku a [target.GetSheHe] odpovídá tím nejkratším způsobem, který [target.GetSheHe] může vymyslet, jen aby uzavřel(a) naši konverzaci. Je to jako vytahování nekonečného množství zubů!"
