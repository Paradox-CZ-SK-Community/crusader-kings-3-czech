l_polish:
seduce_ongoing.success.rejection:0 "Bylo to hezké, ale už dost."
seduce_ongoing.failure.rejection:0 "Ne, ne a navždy ne, [owner.GetFirstNameNoTooltip]."
seduce_ongoing_decline_event.tt:0 "Zříkám se této příležitosti zapůsobit na [target.GetTitledFirstName]"
seduce_ongoing_possible_outcomes_tooltip_effect.success.desc:0 "Všechno jde podle plánu"
seduce_ongoing_possible_outcomes_tooltip_effect.failure.desc:0 "[target.GetFirstNameNoTooltip] není ohromen"
seduce_ongoing.1001.t:0 "Tanec"
seduce_ongoing.1001.distant_opening:0 "Dostal(a) jsem se na dvůr v [court_of_residence.GetNameNoTier] včas na tanec v [court_owner.Custom('ResidenceBuilding')]. Zajistil(a) jsem si pozvání, protože musím vidět [target.GetTitledFirstName]."
seduce_ongoing.1001.close_opening:0 "Nechodím na tanec jen proto, že jsem [ROOT.Char.GetLadyLord|U] [court_owner.Custom('ResidenceBuilding')], ale protože chci vidět [target.GetTitledFirstName]."
seduce_ongoing.1001.desc:0 "\n\n[target.GetSheHe|U] vypadá okázale, a když konečně máme chvíli o samotě, navrhnu to."
seduce_ongoing.1001.a:0 "Připoj se ke mně do kruhu na další tanec, můj [target.GetLadyLord]?"
seduce_ongoing.1001.a.tt:0 "#F Oslovit [target.GetFirstNamePossessiveNoTooltip] hravou stránku.#!"
seduce_ongoing.1001.b:0 "Procházka po zahradě, pryč od toho všeho?"
seduce_ongoing.1001.b.tt:0 "#F Osloví [target.GetFirstNamePossessiveNoTooltip] zamyšlenou stránku.#!"
seduce_ongoing.1001.c:0 "Mohu ti přinést něco dalšího k jídlu?"
seduce_ongoing.1001.c.tt:0 "#F Osloví [target.GetFirstNamePossessiveNoTooltip] chamtivou stránku.#!"
seduce_ongoing.1001.d:0 "Viděl(a) jsi, jak tito lidé \"tančí\"?"
seduce_ongoing.1001.d.tt:0 "#F Osloví [target.GetFirstNamePossessiveNoTooltip] škodolibou stránku.#!"
seduce_ongoing.1003.opening:0 "Na tanci v [court_owner.Custom('ResidenceBuilding')] ke mně přišel(a) [owner.GetTitledFirstName] a nabídl(a) mi svou společnost."
seduce_ongoing.1003.dance:0 "\n\nKdyž jsme se točili na parketu, rozhodně jsme zaujali pozornost, a já se smál(a) jako malý [ROOT.Char.Custom('GirlBoy')]!"
seduce_ongoing.1003.walk:0 "\n\nŠli jsme zahradou a povídali si o všem možném, až jsme si uvědomili, že jsme oba ztratili pojem o čase!"
seduce_ongoing.1003.food:0 "\n\n[owner.GetSheHe|U] nechal(a) posly přinést několik dalších chodů a většinu večera jsme spolu jedli. Bylo to výborné!"
seduce_ongoing.1003.mockery:0 "\n\nSeděli jsme a dělal(i) si legraci z ostatních hostů, sdíleli vtipy a smích. Jsem naprosto ohromen(a) bystrým humorem [owner.GetFirstNamePossessiveNoTooltip]!"
seduce_ongoing.1003.fallback:0 "\n\nNakonec jsme se tak skvěle bavili, že jsme tančili téměř po celou dobu oslavy!"
seduce_ongoing.1003.a:0 "Měl(a) jsem tak krásný večer!"
seduce_ongoing.1004.dance:0 "[owner.GetSheHe|U] nepochopil(a) náznak, že nemám zájem tančit, a po několika neochotných otočkách jsem musel(a) požádat [owner.GetHerHim], aby mě pustil(a)."
seduce_ongoing.1004.walk:0 "I když procházka zahradou byla osvěžující, [owner.GetFirstNamePossessive] tlachání mě nesmírně nudilo.\n\nBrzy jsem si udělal(a) výmluvu a vrátil(a) se na tanec."
seduce_ongoing.1004.food:0 "I když mi [owner.GetHerHis] přítomnost nevadila, po celý večer posílal(a) [owner.GetSheHe] služebnictvo pro další a další jídla. Brzy jsem byl(a) plný(á) a udělal(a) jsem výmluvu, abych šel/šla raději tančit."
seduce_ongoing.1004.mockery:0 "[target.GetSheHe|U] seděl(a) vedle mě a komentoval(a) ostatní hosty.\n\nBylo to nejen zbytečně kruté, ale také hrubé a zcela nemistrovské."
seduce_ongoing.1004.fallback:0 "[owner.GetSheHe|U] pořád navrhoval(a) způsoby, jak trávit čas na oslavě, ale [owner.GetSheHe] toho moc nezmůže, když je tak hroznou společností sám(a) o sobě."
seduce_ongoing.1004.a:0 "O čem [owner.GetSheHe] přemýšlel(a)?"
seduce_ongoing.1005.dance:0 "[target.GetTitledFirstName] a já jsme společně tančili po parketu, přitahovali pozornost, zatímco se [target.GetSheHe] smál(a) až do roztržení veselí."
seduce_ongoing.1005.walk:0 "[target.GetTitledFirstName] a já jsme kráčeli zahradami a mluvili o všemožných věcech. Nakonec jsme zjistili, že jsme oba ztratili pojem o čase, a když jsme se vrátili, tanec už se pomalu chýlil ke konci."
seduce_ongoing.1005.food:0 "Nechal(a) jsem služebnictvo přinést více jídel pro [target.GetTitledFirstName] a pro mě a jak večer plynul, užívali jsme si každé lahodné jídlo, které kuchaři z [court_of_residence.GetNameNoTier] nabídli. Ten/ta [target.GetWomanMan] má rozhodně vkus pro vznešenější věci života."
seduce_ongoing.1005.mockery:0 "Seděli jsme spolu a dělali jeden vtip za druhým o ostatních hostech. Neočekával(a) jsem, že [target.GetTitledFirstName] bude v umění posměšků tak zdatný/á!"
seduce_ongoing.1005.fallback:0 "[target.GetTitledFirstName] a já jsme se tak skvěle bavili, že jsme tančili téměř po celou dobu oslavy!"
seduce_ongoing.1005.a:0 "To byl večer!"
seduce_ongoing.1006.dance:0 "Myslel(a) jsem, že mám vyhráno, když [target.GetSheHe] souhlasil(a) s tancem, ale i když jsem se pohyboval(a) zručně, [target.GetTitledFirstName] si brzy vymyslel(a) výmluvy a nechal(a) mě stát samotného/nu mezi ostatními tanečníky."
seduce_ongoing.1006.walk:0 "Myslel(a) jsem, že to byla příjemná procházka, ale možná bylo příliš chladno, nebo jsem mluvil(a) příliš mnoho, protože [target.GetSheHe] si brzy udělal(a) výmluvu a vrátil(a) se na tanec, aniž by čekal(a), zda půjdu s ním/ní.\n\nKdyž jsem se vrátil(a), [target.GetSheHe] si už užíval(a) zábavu s ostatními tanečníky."
seduce_ongoing.1006.food:0 "Možná se s jídlem, které jsem nechal(a) přinést pro [target.GetTitledFirstName], něco stalo? I poté, co si [target.GetSheHe] udělal(a) výmluvu, jídlo dál přicházelo z kuchyně a hromadilo se, zatímco jsem u něj/ní seděl(a) a jen po něm/ní pokukoval(a)."
seduce_ongoing.1006.mockery:0 "Ať jsem se snažil(a jakkoli), [target.GetTitledFirstName] se mými vtipy nezasmál(a). Nakonec mě obvinil(a) z bezdůvodné krutosti a odešel(šla), nechal(a) mě sedět osaměle."
seduce_ongoing.1006.fallback:0 "Pořád jsem navrhoval(a) způsoby, jak strávit čas na oslavě, ale [target.GetTitledFirstName] se zdál(a) zcela nezaujatý/á. Udělal(a) jsem něco špatně?"
seduce_ongoing.1006.a:0 "To dopadlo špatně."
seduce_ongoing.successful.target:0 "\n\nAčkoliv byl dar anonymní, [owner.GetTitledFirstName] podnikl(a) velké úsilí, aby mě ujistil(a), že přijdu na to, že to byl právě on/ona."
seduce_ongoing.unsuccessful.target:0 "\n\nI když byl dar odeslán anonymně, není těžké pochopit, že za tím stál(a) [owner.GetTitledFirstName]..."
seduce_ongoing.target_successful.option:0 "[owner.GetSheHe|U] si zaslouží mou upřímnou vděčnost!"
seduce_ongoing.target_unsuccessful.option:0 "Možná existuje #EMP někdo#, komu se to bude líbit..."
seduce_ongoing.target.opening:0 "[target.Custom2('AppropriateGreeting', ROOT.Char)]"
seduce_ongoing.successful.owner:0 "Moc děkuji za [SCOPE.Custom('SeductionGiftType')], které jste mi dal(a). Sotva si vzpomínám, kdy jsem naposledy dostal(a) tak krásný dar!"
seduce_ongoing.unsuccessful.owner:0 "Dostal(a) jsem [SCOPE.Custom('SeductionGiftType')], které jste poslal(a). Jsem... nejistý/á, proč jste mi poslal(a) takový dar, ale vzal(a) jsem to na vědomí."
seduce_ongoing.owner_successful.option:0 "Pro tebe cokoli, [target.GetFirstNameNoTooltip]."
seduce_ongoing.owner_unsuccessful.option:0 "Co jsem udělal(a) špatně?"
seduce_ongoing.1101.t:0 "Něco drahého"
seduce_ongoing.1101.desc:0 "Dárek jistě upoutá pozornost [target.GetTitledFirstNamePossessive], a jistě by každý ocenil něco pěkného, zjevně drahého."
seduce_ongoing.gift_selection.tapestry:0 "Tapiserie zobrazující [target.GetHerHis] dynastii."
seduce_ongoing.gift_selection.tapestry_tt:0 "Myslím, že [target.GetTitledFirstName] je [target.GetWomanMan], jehož/její loajalita patří [target.GetHerHis] rodině a dynastii"
seduce_ongoing.gift_selection.horse:0 "Čistokrevný kůň bude jistě oceněn."
seduce_ongoing.gift_selection.horse_tt:0 "Myslím, že [target.GetTitledFirstName] je někdo, kdo oceňuje pohyb a širokou oblohu"
seduce_ongoing.gift_selection.tailor:0 "Krejčí, aby [target.GetHerHim] oblékl(a) k dokonalosti!"
seduce_ongoing.gift_selection.tailor_tt:0 "Myslím, že [target.GetTitledFirstName] ocení styl a zanechání dojmu"
seduce_ongoing.gift_selection.decline:0 "Možná ne."
seduce_ongoing.1102.t:0 "Dar práce"
seduce_ongoing.1102.desc:0 "Každý si váží dárku, ale možná bych mohl(a) vymyslet něco opravdu jedinečného, co udělá opravdový dojem na [target.GetTitledFirstName]!"
seduce_ongoing.gift_selection.embroidery:0 "Vyšívka s erbem [target.GetHerHis] rodu."
seduce_ongoing.gift_selection.embroidery_tt:0 "Myslím, že [target.GetTitledFirstName] dbá na postavení své rodiny"
seduce_ongoing.gift_selection.poem:0 "Objednaná báseň o radostech života, věnovaná [target.GetHerHim]."
seduce_ongoing.gift_selection.poem_tt:0 "Myslím, že [target.GetTitledFirstName] oceňuje tělesné radovánky života, nebo alespoň poezii"
seduce_ongoing.gift_selection.woodcarving:0 "Dřevěná řezba hradu!"
seduce_ongoing.gift_selection.woodcarving_tt:0 "Myslím, že [target.GetTitledFirstName] ocení architekturu"
seduce_ongoing.1103.t:0 "Malé, ale významné"
seduce_ongoing.1103.desc:0 "Ne každý dar musí být velkým projevem bohatství. Menší věci mohou udělat mnohem větší dojem, pokud jsou dobře vybrané. Zajímalo by mě, co by ocenil(a) [target.GetTitledFirstName]."
seduce_ongoing.gift_selection.jewelry:0 "Stříbrný medailon, vždy blízko srdci [target.GetHerHis]."
seduce_ongoing.gift_selection.jewelry_tt:0 "Myslím, že [target.GetTitledFirstName] rád(a) přitahuje pozornost — nebo má rád(a) věci, které se blyští"
seduce_ongoing.gift_selection.stuffed_animal:0 "Vycpaná liška by byla rozhodně neobvyklá..."
seduce_ongoing.gift_selection.stuffed_animal_tt:0 "Myslím, že [target.GetTitledFirstName] oceňuje symboly autority — nad samotným životem"
seduce_ongoing.gift_selection.flower_display:0 "Květinová výstava pro zahradu v [court_location.GetNameNoTierNoTooltip]."
seduce_ongoing.gift_selection.flower_display_tt:0 "Myslím, že [target.GetTitledFirstName] rád(a) pečuje o věci, nebo alespoň ocení krásu"
seduce_ongoing.1104.t:0 "Něco neobvyklého"
seduce_ongoing.1104.desc:0 "Kdokoli může koupit výraz náklonnosti, velký či malý. Jestli chci zapůsobit na [target.GetTitledFirstName], měl(a) bych mu/jí poslat něco skutečně zvláštního"
seduce_ongoing.gift_selection.rare_book:0 "Měl(a) bych pro [target.GetHerHim] získat obzvlášť vzácnou knihu."
seduce_ongoing.gift_selection.rare_book_tt:0 "Myslím, že [target.GetTitledFirstName] má rád(a) vědění, nebo alespoň objekty, které ho obsahují"
seduce_ongoing.gift_selection.handkerchief:0 "Kapesníček s mým erbem."
seduce_ongoing.gift_selection.handkerchief_tt:0 "Myslím, že [target.GetTitledFirstName] by dobře využil(a) symbol od někoho mého postavení"
seduce_ongoing.gift_selection.object:0 "[SCOPE.Custom('SeductionObjectIndefinite')|U], připomínka našeho prvního setkání"
seduce_ongoing.gift_selection.object_tt:0 "Myslím, že se [target.GetTitledFirstName] o mě už nějakým způsobem stará"
seduce_ongoing.1201.t:0 "Dobře zvolený dar"
seduce_ongoing.1201.desc:0 "Dostal(a) jsem dar, krásnou tapiserii s výjevy z historie mé dynastie, orámovanou mistrovsky vyšitými erby!"
seduce_ongoing.1201.a:0 "[owner.GetSheHe|U] si zaslouží mou nepodmíněnou vděčnost!"
seduce_ongoing.1301.t:0 "Podivný dar"
seduce_ongoing.1301.desc:0 "Dostal(a) jsem tapiserii, která měla zobrazovat výjevy z historie mé dynastie, ale postavy vypadají podivně a nikdo přesně nerozumí, co se v žádném z výjevů děje."
seduce_ongoing.1301.a:0 "Prodat to. Může to aspoň posloužit jako přikrývka."
seduce_ongoing.1202.opening:0 "Byl(a) jsem obdarován(a) koněm, dobře vyšlechtěným a vyživeným! Ten nádherný tvor se zdá být ideální k jízdě, a"
seduce_ongoing.1202.courtier:0 "už jsem zahlédl(a) [courtier.GetTitledFirstName], jak na něj žárlivě kouká."
seduce_ongoing.1202.no_courtier:0 "už má u dvora několik obdivovatelů."
seduce_ongoing.1302.desc:0 "Byl(a) jsem obdarován(a) koněm, což mě přivádí k úvahám, co si o mně ostatní myslí. Očekávají snad, že bych jezdil(a) na tom vyhublém starém tvorovi?"
seduce_ongoing.1302.a:0 "Co mám s tímto mulou dělat? Prodat."
seduce_ongoing.1203.desc:0 "Na dvůr přijel krejčí, speciálně aby mi poskytl jakékoli nové oblečení, jaké bych si mohl(a) přát. Teď, když je práce [ROOT.Char.GetHerHis] hotova, musím říct, že je také velmi zručný/á!"
seduce_ongoing.1203.a:0 "Cítím se skvěle!"
seduce_ongoing.1303.desc:0 "Na dvůr přišel krejčí, aby mi poskytl jakékoli nové oblečení, jaké bych si přál(a). [ROOT.Char.GetSheHe|U] brzy zpanikařil(a), když jsem se podivil(a), co je vlastně špatného na mých starých šatech."
seduce_ongoing.1303.a:0 "Alespoň mohu prodat ty ošklivé hadry, do kterých mě [ROOT.Char.GetSheHe] snažil(a) obléci."
seduce_ongoing.1204.desc:0 "Skoro tomu nemohu uvěřit, když rozbaluji kožený balíček. Svazek uvnitř musí být sto let starý, pokud ne více, pečlivě psaný, zdobený a pozlacený starodávnými rukami."
seduce_ongoing.1204.a:0 "Jaké zázraky obsahuje tato kniha?"
seduce_ongoing.1304.desc:0 "Jsem trochu zmatený/á, když otevírám kožený balíček a nacházím uvnitř zaprášený starý svazek. Při prolistování najdu pár hezkých ilustrací, ale text vůbec neumím číst."
seduce_ongoing.1304.a:0 "Na co mi je tato kniha? Prodat ji."
seduce_ongoing.1205.desc:0 "Byl(a) jsem obdarován(a) krásným kusem velké výšivky, zobrazující erb mého rodu v živých barvách! Bude to dokonalá ozdoba nad mým krbem v komnatách."
seduce_ongoing.1205.a:0 "Její řemeslné zpracování určitě zapůsobí."
seduce_ongoing.1305.desc:0 "Byl(a) jsem obdarován(a) kusem velké výšivky, která měla zřejmě napodobit erb mého rodu. Nejsem si ovšem jistý/á, z čeho se umělec inspiroval, protože to rozhodně nepoznávám. Možná by se to někomu jinému líbilo víc..."
seduce_ongoing.1305.a:0 "Bylo by to hezké, kdyby to byl správný erb..."
seduce_ongoing.1206.desc:0 "Předstoupil přede mnou básník, aby přednesl skladbu o radostech života, věnovanou \"tomu [ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.GetTitledFirstName]!\""
seduce_ongoing.1206.a:0 "Básnický závan čerstvého vzduchu!"
seduce_ongoing.1306.desc:0 "Předstoupil přede mnou básník, aby přednesl obsáhlou skladbu o radostech života, věnovanou \"tomu [ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.GetTitledFirstName].\" Radosti života však tato báseň neobsahuje."
seduce_ongoing.1207.desc:0 "Byl(a) jsem obdarován(a) dřevěnou řezbou miniatury hradu! Každý host, který přijde, obdivuje detaily a řemeslné zpracování."
seduce_ongoing.1207.a:0 "Jaká neobvyklá věc!"
seduce_ongoing.1307.desc:0 "Byl(a) jsem obdarován(a) dřevěnou řezbou... nějaké stavby? Ach — má to být hrad! Má být."
seduce_ongoing.1307.a:0 "Zajímalo by mě, jak dlouho udrží oheň."
seduce_ongoing.1208.desc:0 "[owner.GetTitledFirstName] mi poslal(a) [SCOPE.Custom('SeductionObjectIndefinite')], památku na naše první setkání."
seduce_ongoing.1208.a:0 "Myslí si [owner.GetSheHe], že bych to někdy zapomněl(a)?"
seduce_ongoing.1308.desc:0 "[owner.GetTitledFirstName] mi poslal(a) [SCOPE.Custom('SeductionObjectIndefinite')], památku na naše první setkání. [owner.GetSheHe|U] musí mít mnohem vřelejší vzpomínky, než já."
seduce_ongoing.1209.desc:0 "Dostal(a) jsem malý medailonek, krásný kousek stříbrnického řemesla. I když se divím, co je uvnitř, mnohem důležitější je, že si ostatní budou šeptat, co by mohl obsahovat."
seduce_ongoing.1209.a:0 "Možná mi jednou někdo pomůže ho otevřít?"
seduce_ongoing.1309.desc:0 "Dostal(a) jsem malý medailonek a nejdřív jsem nepoznal(a), že ten malý nevyhlazený kus je vlastně stříbro. Ani se neotevírá, takže mu moc užitku nevidím."
seduce_ongoing.1309.a:0 "Proč by si někdo myslel, že bych to chtěl(a)?"
seduce_ongoing.1210.desc:0 "Je to neobvyklé, to je pravda, ale na vycpané lišce, která mi byla položena před oči, je něco přitažlivého. Možná je to ten zmrzlý, zlověstný úšklebek na jejích ústech?"
seduce_ongoing.1210.a:0 "Neortodoxní, ale ne nepříjemné."
seduce_ongoing.1310.desc:0 "\"Dej mi to od sebe pryč!\" Vycpaná liška má odporný škleb na rtech a ukazuje na mě zlověstné zuby."
seduce_ongoing.1310.a:0 "Kdo by vůbec mohl mít rád takový dar?!"
seduce_ongoing.1211.desc:0 "Květinová výstava je dechberoucí a od té doby, co ji sedláci dokončili sázet do zahrady, jsou tam procházky mnohem oblíbenější."
seduce_ongoing.1211.a:0 "Nevěděl(a) jsem, že mě takový druh krásy tak do hloubi zasáhne."
seduce_ongoing.1311.desc:0 "\"Takže je chcete, nebo je nechcete, můj [ROOT.Char.GetLadyLord]?\" Sedláci stojí přede mnou s hlínou vyvalenou z beden na svých ramenech. Květinová výstava, kterou nesou, vypadá opotřebovaně a ošuntěle."
seduce_ongoing.1311.a:0 "Nechci to mít nikde poblíž zahrad."
seduce_ongoing.1212.desc:0 "[owner.GetTitledFirstName] mi poslal(a) dar, kapesník s erbem [owner.GetDynasty.GetBaseName].\n\nBude jistě zajímavé vidět, jak na to zareagují ostatní, až takto bezostyšně vystavím [owner.GetTitlePossessive] emblém."
seduce_ongoing.1212.a:0 "Určitě to zanechá nějaký dojem."
seduce_ongoing.1312.desc:0 "[owner.GetTitledFirstName] mi poslal(a) dar, kapesník s erbem [owner.GetDynasty.GetBaseName].\n\nPokud si [owner.GetSheHe] myslí, že budu někdy vystavovat [owner.GetHerHis] emblém veřejně, velmi se mýlí!"
seduce_ongoing.1801.t:0 "[ROOT.Char.Custom('MistressMaster')|U] slov"
seduce_ongoing.1801.start.desc:0 "Jako učenec diplomatických umění dobře znám sílu výmluvného komplimentu. Pochvala nejlepší vlastnosti [target.GetWomanMan] je jistá cesta do [target.GetHerHis] srdce.\n\n"
seduce_ongoing.1801.close.desc:0 "Až se příště setkáme, pochválím [target.GetFirstNamePossessive]..."
seduce_ongoing.1801.distant.desc:0 "Napišu dopis [target.GetFirstName], ve kterém pochválím [target.GetHerHis]..."
seduce_ongoing.1801.compassionate:0 "Teplé a něžné srdce."
seduce_ongoing.1801.bold:0 "Odvážný, nezkrotný duch."
seduce_ongoing.1801.honorable:0 "Ušlechtilá a věrná povaha."
seduce_ongoing.1801.greed:0 "Ambice a chuť do života."
seduce_ongoing.1801.rational:0 "Racionální, zářivý rozum."
seduce_ongoing.1801.zealous:0 "Zbožnost a neochvějná víra."
seduce_ongoing.1801.energetic:0 "Spontaneita a síla."
seduce_ongoing.1801.forgiving:0 "Odpouštějící povaha."
seduce_ongoing.1801.beautiful_male:0 "Působivě pohledný vzhled."
seduce_ongoing.1801.beautiful_female:0 "Nesrovnatelná, dechberoucí krása."
seduce_ongoing.1801.strong:0 "Působivá fyzická kondice."
seduce_ongoing.1801.extroverted:0 "Neodolatelné charisma."
seduce_ongoing.1801.dominant:0 "Asertivní, mocná přítomnost."
seduce_ongoing.1801.compliment.tt:0 "#F Jak dobře bude kompliment přijat [target.GetTitledFirstName] závisí na tom, jak mu/ji sedí#!"
seduce_ongoing.1802.t:0 "Hezká slova"
seduce_ongoing.1802.close.desc:0 "Když se bloumám zahradami v tichém rozjímání, mysl mi bloudí v jakémsi dalekém koutě, skoro narazím přímo do [owner.GetTitledFirstName]. Než se stačím vzpamatovat, [owner.GetSheHe] se omlouvá, že nikdy nechtěl(a) obtěžovat [target.Custom('LadyLordWomanMan')] takovéhoto"
seduce_ongoing.1802.distant.desc:0 "Dostal(a) jsem zajímavý dopis od [owner.GetTitledFirstName]. Prolínají se v něm běžné dotazy a anekdoty s jemnými, avšak nezaměnitelnými komplimenty na můj"
seduce_ongoing.1802.compassionate.desc:0 "\"něžné soucítění.\""
seduce_ongoing.1802.bold.desc:0 "\"odvážnou statečnost.\""
seduce_ongoing.1802.honorable.desc:0 "\"ušlechtilé mravy.\""
seduce_ongoing.1802.greed.desc:0 "\"vznešené ambice.\""
seduce_ongoing.1802.rational.desc:0 "\"mimořádnou bystrost mysli.\""
seduce_ongoing.1802.zealous.desc:0 "\"obdivuhodná víra.\""
seduce_ongoing.1802.energetic.desc:0 "\"životní energie.\""
seduce_ongoing.1802.forgiving.desc:0 "\"velkorysé milosrdenství.\""
seduce_ongoing.1802.beautiful_male.desc:0 "\"působivý vzhled.\""
seduce_ongoing.1802.beautiful_female.desc:0 "\"inspirující krása.\""
seduce_ongoing.1802.strong.desc:0 "\"tělesná zdatnost.\""
seduce_ongoing.1802.extroverted.desc:0 "\"neodolatelné půvaby.\""
seduce_ongoing.1802.dominant.desc:0 "\"asertivní energie.\""
seduce_ongoing.1802.good.desc:0 "\n\n[owner.GetHerHis|U] slova odhalují úroveň něžné pozornosti, která mě překvapí."
seduce_ongoing.1802.neutral.desc:0 "\n\n[owner.GetHerHis|U] slova dávají jen málo smyslu, ale gesto je zřejmě projevem laskavosti."
seduce_ongoing.1802.bad.desc:0 "\n\nMyslím, že [owner.GetSheHe] to myslí dobře, ale mně to zní jako tenká vrstva sarkasmu."
seduce_ongoing.1802.a.good:0 "[owner.GetTitledFirstNameNoTooltip]... Lichotíš mi!"
seduce_ongoing.1802.a.bad:0 "Trochu nevědomé, ale většinou milé."
seduce_ongoing.1802.b.good:0 "Měl(a) by ses příště víc snažit."
seduce_ongoing.1802.b.bad:0 "Jak trapné..."
seduce_ongoing.1802.c:0 "Nemám o tyto pozornosti zájem!"
seduce_ongoing.1601.t:1 "Čtení v [location.GetNameNoTooltip]"
seduce_ongoing.1601.t_no_location:0 "Čtení"
seduce_ongoing.1601.desc:0 "Oslava skončila a večerní zábava se zdála být u konce, když [target.GetTitledFirstName] navrhl(a) čtení.\n\nBrzy přišel písař a ptal se, co by hosté rádi slyšeli, a já vidím svou šanci zapůsobit na [target.GetFirstName]."
seduce_ongoing.1601.a:0 "Něco zbožného, třeba [SCOPE.Custom('RandomReligiousTextName')]."
seduce_ongoing.1601.a.tt:0 "Myslím, že [target.GetSheHe] chce slyšet o náboženství."
seduce_ongoing.1601.b:0 "Pobavme se. [SCOPE.Custom('RandomEntertainmentTextName')|U]!"
seduce_ongoing.1601.b.tt:0 "Myslím, že [target.GetSheHe] chce slyšet něco zábavného."
seduce_ongoing.1601.c:0 "[SCOPE.Custom('RandomInformativeTextName')|U] by nám dala šanci se něco naučit."
seduce_ongoing.1601.c.tt:0 "Myslím, že [target.GetSheHe] chce slyšet něco poučného."
seduce_ongoing.1603.desc:0 "Zdálo se, že to bude nudný večer, jakmile skončí zábava u hostiny, ale [owner.GetTitledFirstName] zachránil(a) situaci tím, že navrhl(a) čtení z [SCOPE.Custom('BookInQuestion')]!"
seduce_ongoing.1603.a:0 "Tu mám taky rád(a)!"
seduce_ongoing.1604.desc:0 "Když nám písař čte, [target.GetFirstName] se zdá být zcela zaujat(a).\n\nPozději ke mně přistoupí. \"Dobrá volba, [ROOT.Char.GetFirstName],\" říká [target.GetSheHe] a [target.Custom('quirk_pos_present')]."
seduce_ongoing.1604.a:0 "Bylo to skvělé, ne?"
seduce_ongoing.1605.desc_1:0 "Už tak nudná hostina se ještě zhoršila, když [owner.GetTitledFirstName] navrhl(a) čtení z [SCOPE.Custom('BookInQuestion')]."
seduce_ongoing.1605.desc_2:0 "Naštěstí [other_guest.GetTitledFirstName] brzy navrhl(a) místo toho čtení z [SCOPE.Custom('GoodBookSuggestion')]!"
seduce_ongoing.1605.desc_no_other_guest:0 "Naštěstí brzy jeden účastník navrhl čtení z [SCOPE.Custom('GoodBookSuggestion')] místo toho!"
seduce_ongoing.1605.a:0 "Mnohem lepší volba!"
seduce_ongoing.1606.desc_1:0 "Když písař omílá stále dokola, poznám, že se pozornost [target.GetFirstNamePossessive] ztrácí."
seduce_ongoing.1606.desc_2:0 "\n\nKdyž přemýšlím, jak situaci zachránit, [other_guest.Custom2('MyCharacterIntroduction', ROOT.Char)] náhle přeruší a zeptá se: \"Mohu pokorně navrhnout, abychom místo toho četli [SCOPE.Custom('GoodBookSuggestion')]?\" a "
seduce_ongoing.1606.desc_3:0 "[target.GetFirstName] se okamžitě znovu oživí a projeví zájem."
seduce_ongoing.1606.desc_no_other_guest:0 "Náhle se ozve jeden pomocník: \"Mohu pokorně navrhnout, abychom místo toho četli [SCOPE.Custom('GoodBookSuggestion')]?\""
seduce_ongoing.1606.a:0 "Proč mě to nenapadlo?"
seduce_ongoing.1701.t:0 "Tréninkový turnaj"
seduce_ongoing.1701.desc:0 "Postarám se, abych projel(a) [court_of_residence.GetNameNoTier] v den cvičného turnaje v jízdě na koních. [target.GetTitledFirstNamePossessive] důstojníci se pohybují okolo a vyučují mladé [target.Custom('MountedWarriorTermPlural')], a já najdu [target.GetFirstName], jak mezi nimi bloudí.\n\nAť už jsem měl(a) jakékoli úmysly, [target.GetHerHis] pozornost je zjevně věnována [target.GetHerHis] povinnostem jako [target.GetLadyLord|U] těchto válečníků."
seduce_ongoing.1701.a:0 "Co kdybychom těmto nováčkům ukázali fiktivní souboj na kopí?"
seduce_ongoing.1701.a.tt:0 "#F Osloví [target.GetFirstNamePossessiveNoTooltip] aktivní nebo hravou stránku.#!"
seduce_ongoing.1701.b:0 "Pojďme se projít po hradbách a probrat strategii."
seduce_ongoing.1701.b.tt:0 "#F Oslovit [target.GetFirstNamePossessiveNoTooltip] rozumnou stránku.#!"
seduce_ongoing.1701.c:0 "Chci slyšet všechno o tvých plánech na nadcházející daňovou sezónu."
seduce_ongoing.1701.c.tt:0 "#F Oslovit [target.GetFirstNamePossessiveNoTooltip] spořivou stránku.#!"
seduce_ongoing.1701.d:0 "Jednoho z těchto "[target.Custom('MountedWarriorTermPlural')]" by šlo pořádně zesměšnit..."
seduce_ongoing.1701.d.tt:0 "#F Oslovit [target.GetFirstNamePossessiveNoTooltip] zlomyslnou stránku.#!"
seduce_ongoing.1703.opening:0 "K mému překvapení přišel [owner.GetTitledFirstName] na turnaj pro mladé [target.Custom('MountedWarriorTermPlural')] v [court_of_residence.GetNameNoTier]."
seduce_ongoing.1703.duel:0 "\n\n[owner.GetSheHe|U] mě vyzval(a) k nanečisto, a předvedli jsme vskutku krásnou šou pro nováčky. Turnaj se rychle stal intenzivním zápasem, ale nakonec jsme si vyměnili objetí a cítili se po tom lépe."
seduce_ongoing.1703.strategy:0 "\n\nProcházeli jsme hradby, dlouze diskutovali o strategii a pozorovali nováčky na nádvoří dole. [owner.GetFirstName] měl několik podnětných poznámek a já jsem [owner.GetHerHim] poděkoval(a) za to, že mě přiměl(a) přehodnotit některé předpoklady o mých nových vojáčích. Naše četná odbočení v debatě byla také velmi poutavá..."
seduce_ongoing.1703.tax_season:0 "\n\nAčkoliv bylo setkání nezbytné, mnohem více jsem si užila čas posezením uvnitř a debatováním o mých plánech na nadcházející daňovou sezónu s [owner.GetFirstName]. K čemu je přece armáda, když ji nemáš čím nakrmit, jak [owner.GetSheHe] poznamenal(a)."
seduce_ongoing.1703.trap:0 "\n\nPozorování nováčků bylo nutné, ale nezajímavé, proto jsem vděčná, když [owner.GetFirstName] navrhl(a) malé zábavné rozptýlení. Jeden sluha vylil za napajedlem prasečí krev, a to postrašilo některé hůře vycvičené koně k panickému strachu, několik jezdců bylo shozeno k zemi a ostatní sotva drželi otěže!"
seduce_ongoing.1703.fallback:0 "\n\nZatímco pozorování nováčků je obvykle nudné, [owner.GetFirstName] nechal celý den uběhnout jako v mžiku."
seduce_ongoing.1703.a:1 "Musím poděkovat [owner.GetFirstName] za [owner.GetHerHis] návštěvu."
seduce_ongoing.1704.duel:0 "\n\n[owner.GetSheHe|U] trval(a) na nanečisto turnaji před nováčky, ale já se nehodlala takto veřejně zesměšňovat. [owner.GetFirstName] vypadal(a) sklíčeně, ale já měla důležitější věci, než abych [owner.GetHerHim] utěšovala."
seduce_ongoing.1704.strategy:0 "\n\n[owner.GetSheHe|U] mě požádal(a) o procházku po hradbách, abychom probrali strategické nápady, ale musela jsem jednu za druhou odmítat špatné návrhy. Možná by se [owner.GetFirstName] měl(a) držet témat, o kterých něco ví..."
seduce_ongoing.1704.tax_season:0 "\n\nNavzdory mé zjevné zaujatosti nováčky [owner.GetSheHe] trval(a) na debatě o mých plánech na další daňové období. Nakonec jsem musela [owner.GetHerHim] ponechat [owner.GetHerselfHimself], abych se mohla věnovat skutečně důležitým záležitostem."
seduce_ongoing.1704.trap:0 "\n\nK mému údivu [owner.GetSheHe] navrhl(a), abychom spustili propracovaný plán na vyvolání chaosu mezi nováčky [target.Custom('MountedWarriorTermPlural')]. Copak [owner.GetSheHe] nechápe, že to je to poslední, co bych si přála?"
seduce_ongoing.1704.fallback:0 "\n\n[owner.GetFirstName] chtěl(a) strávit svou návštěvu hovory, jako by si [owner.GetSheHe] neuvědomoval(a), že dnes mám velmi nabitý den."
seduce_ongoing.1704.a:0 "Co se to s [owner.GetTitledFirstNameNoTooltip] děje?"
seduce_ongoing.1705.duel:0 "Nanečisto turnaj se stal velkým úspěchem u nováčků [target.Custom('MountedWarriorTermPlural')]!\n\n[target.GetTitledFirstName] se zdál(a) z toho mít také radost, a po našem intenzivním "souboji" jsme si vyměnili podporující objetí a cítili se po tom lépe."
seduce_ongoing.1705.strategy:0 "Procházením hradbami si [target.GetTitledFirstName] a já vyměňovali mnoho myšlenek, jak nejlépe využít nováčky jako ti na nádvoří níže.\n\nKe konci dne jsem poznal(a), že i [target.GetSheHe] byl(a) s našimi debatami stejně spokojený/á jako já, ať už kvůli všem těm odbočkám v diskusi — nebo právě kvůli nim."
seduce_ongoing.1705.tax_season:0 "[target.GetFirstName] a já jsme většinu dne strávili debatováním o našich plánech na nadcházející daňovou sezónu. K čemu je armáda, když ji nemůžeš nakrmit? [target.GetSheHe|U] nad tím upřímně zasmál(a).\n\nA smíchu bylo ještě víc, když jsme se oba ponořili do našich četných debat."
seduce_ongoing.1705.trap:0 "Po chvíli jsem navrhl(a) malé zábavné rozptýlení od sledování nováčků. Sluha vylil u napajedel prasečí krev a ten zápach vyvolal u hůře vycvičených koní velký strach. Několik mladých [target.Custom('MountedWarriorTermPlural')] bylo shozeno a jiní sotva drželi sedla.\n\n[target.GetFirstName] se nahlas zasmál nad scénou, kterou jsem vymyslel(a)."
seduce_ongoing.1705.fallback:0 "Na konci mé návštěvy se [target.GetTitledFirstName] zdál být spokojen. \"Obvykle je sledování nováčků nudné, ale dnes to uteklo jako voda!\""
seduce_ongoing.1705.a:0 "[target.GetSheHe|U] si tento den jistě zapamatuje."
seduce_ongoing.1706.duel:0 "[target.GetTitledFirstName] prostě odľahčil můj návrh na nanečisto turnaj smíchem. \"Není třeba, aby se někdo takhle ponižoval před těmito mladými [target.Custom('MountedWarriorTermPlural')]!\"\n\nZbytek dne jsem strávil(a) snahou přijít na to, jestli tím myslel(a) [target.GetHerHim] nebo mě."
seduce_ongoing.1706.strategy:0 "[target.GetTitledFirstName] a já jsme procházeli hradbami, zatímco jsem se snažil(a) nabídnout strategické rady. [target.GetSheHe|U] však nevypadal(a), že by měl chuť poslouchat. Podle [target.GetFirstName] byly všechny moje návrhy plné slabin a bylo jasné, že [target.GetHerHis] pozornost směřuje spíše na nádvoří dole než na mě."
seduce_ongoing.1706.tax_season:0 "Snažil(a) jsem se probrat nadcházející daňové období a jak zajistit, aby měl(a) [target.GetFirstName] prostředky na nakrmení své armády. Bohužel [target.GetFirstNamePossessive] myšlenky byly jinde a [target.GetSheHe] mě brzy nechal(a) za sebou, aby se mohl(a) soustředit na nováčky."
seduce_ongoing.1706.trap:0 "Když jsem navrhl(a), abychom si udělali žertík s cvičícími [target.Custom('MountedWarriorTermPlural')], [target.GetFirstName] se na mě jen šokovaně díval(a).\n\n\"Prasečí krev a divocí koně? Jsi #EMP šílený/á#!, [ROOT.Char.GetWomanMan]?\""
seduce_ongoing.1706.fallback:0 "Snažil(a) jsem se po celý den mluvit s [target.GetTitledFirstName], ale vždy se něco na setkání požadovalo [target.GetHerHis] pozornost. Nakonec jsem nikdy nezískal(a) [target.GetHerHis] pozornost déle než na okamžik a cítil(a) jsem se spíše jako překážka než cokoli jiného."
seduce_ongoing.1706.a:0 "Doufám, že [target.GetFirstNameNoTooltip] na tento den brzy zapomene."
seduce_ongoing.2001.t:0 "Láskový lektvar"
seduce_ongoing.2001.desc:0 "Jeden z mých služebníků pořídil na jarmarku láskový lektvar od staré [dummy_gender.GetWomanMan], ale tvrdil, že mu [dummy_gender.GetHerHim] nepřinesl žádné štěstí.\n\nKdyž držím ten malý flakónek v rukou, nemohu si pomoct a myslím na [target.GetTitledFirstName] — a přemýšlím, zda by se mi štěstí neotočilo jinak."
seduce_ongoing.2001.a:0 "[target.GetSheHe|U] to nepochybně pobaví!"
seduce_ongoing.2001.b:0 "[target.GetFirstNameNoTooltip] by si z takových pověr jistě dělal srandu."
seduce_ongoing.2001.c:0 "Nemám čas na nesmyslné lektvary lásky."
seduce_ongoing.2001.c.tt:0 "#F Potřebuji lepší příležitost, jak projevit svou náklonnost, než je toto!#!"
seduce_ongoing.2002.desc:0 "[owner.GetTitledFirstName] mi přinesl(a) \"láskový lektvar\", který získal(a) na jarmarku. Nalili jsme si ho trochu do vína a užili si zábavný večer, předstíraje, že na nás působí; a na konci se hranice mezi předstíráním a skutečností začala trochu stírat."
seduce_ongoing.2002.a:0 "To bylo zábavné rozptýlení!"
seduce_ongoing.2003.desc:0 "[target.GetFirstName] a já jsme dali \"láskový lektvar\" do malého množství vína a strávili večer předstíráním, že na nás působí.\n\nBylo to trochu nevinné veselí, ale náznak náklonnosti byl jasný v [target.GetHerHis] úsměvu, když se se mnou loučil(a)."
seduce_ongoing.2003.a:0 "Čas strávený spolu dobře využitý."
seduce_ongoing.2004.desc:0 "Pro trochu zábavy mě [owner.GetTitledFirstName] vyzval(a), abych vypil(a) \"láskový lektvar\", kterého sehnal(a) na jarmarku. Když jsem odmítl(a) pít něco, o čem jsem nevěděl(a), co obsahuje, [owner.GetSheHe] se zdál(a) trochu uražený(á)! Brzy jsem požádal(a) [owner.GetHerHim] o svolení, abych mohl(a) jít brzy spát."
seduce_ongoing.2004.a:0 "Co se to do [owner.GetHerHim] vkradlo?"
seduce_ongoing.2005.desc:0 "[target.GetFirstName] odmítl(a) \"láskový lektvar\" a pak si lámal(a) hlavu, co jsem tím chtěl(a). Trochu jsem se nechal(a) unést při snaze vysvětlit, že to bylo jen pro zábavu, a nakonec mě [target.GetSheHe] požádal(a), abych odešel(a)."
seduce_ongoing.2005.a:0 "To bylo nešťastné."
seduce_ongoing.2006.t:0 "„Láskový lektvar”"
seduce_ongoing.2006.desc:0 "[owner.GetTitledFirstName] mi přinesl(a) láskový lektvar, který sehnal(a) na jarmarku. Připadalo mi to zábavné a podvolil(a) jsem se [owner.GetHerHis] naléhání, abychom něco vyzkoušeli.\n\n[owner.GetFirstName] si však nakonec nedal(a) ochutnat, protože mi z toho bylo prudce špatně!"
seduce_ongoing.2006.a:0 "Není mi moc dobře..."
seduce_ongoing.2006.a.tt:0 "#F Zatracená tvá hloupost #EMP *bluuurgh#! [owner.GetFirstNameNoTooltip]!#!"
seduce_ongoing.2007.desc:0 "Ach ne! [target.GetTitledFirstName] souhlasil(a), že vyzkouší láskový lektvar, ale to, co mělo být jen malé veselí, skončilo zvracením a ležením na lůžku!"
seduce_ongoing.2007.a:0 "Kde je ten sluha, který mi to dal?"
seduce_ongoing.2008.desc:0 "[owner.GetTitledFirstName] přišel(a) ke mně s \"láskovým lektvarem\", kterého sluha [owner.GetHerHis] sehnal na jarmarku. Tu neznámou tekutinu jsme nepili, ale místo toho jsme si s vínem užili příjemný večer a posmívali se prostým pověrám, které tam venku kvetou.\n\nKdyž mi neřekneš, který humor ovlivňuje, nemůžeš tvrdit, že funguje! Ach, prostí lidé uvěří čemukoli..."
seduce_ongoing.2008.a:0 "S [owner.GetFirstNameNoTooltip] jsem se tak skvěle pobavil(a)!"
seduce_ongoing.2009.desc:0 "Přinesl(a) jsem \"láskový lektvar\" [target.GetTitledFirstName] a [target.GetSheHe] byl(a) stejně udiven(a) z důvěřivosti mého sluhy jako já!\n\nVečer jsme strávili diskusí o pověrách a směšných vírách. Prostí lidé uvěří čemukoli."
seduce_ongoing.2009.a:0 "Byl to tak příjemný večer."
seduce_ongoing.2010.desc:0 "[owner.GetTitledFirstName] přišel(a) ke mně s \"láskovým lektvarem\", kterého sehnal(a) sluha [owner.GetHersHis]. Nezaujal mě, ale [owner.GetFirstName] o tom pořád mluvil(a), jak jsou prostí lidé pověrčiví a naivní."
seduce_ongoing.2010.a:0 "Když v to nevěříš, tak mi s tím neotravuj!"
seduce_ongoing.2011.desc:0 "[target.GetFirstName] nevypadal(a) ohromeně \"láskovým lektvarem\" a mně se už dál nedařilo probírat směšné podomní pověry sedláků. Ve skutečnosti se zdál(a) z toho všeho rozmrzelý/á!"
seduce_ongoing.2011.a:0 "[target.GetSheHe|U] dnes musí být mimořádně flegmatický/á."
seduce_ongoing.3001.t:0 "Srdce a mysli"
seduce_ongoing.3001.desc:0 "Dozvěděl(a) jsem se, že [target.GetTitledFirstName] je velmi blízký/á svému [target.Custom2('RelationToMe', SCOPE.sC('close_character'))], [close_character.GetTitledFirstName]. Získat přízeň [close_character.GetHerHis] by mi mohlo pomoci upoutat pozornost [target.GetFirstNamePossessive]."
seduce_ongoing.3001.a:0 "Dám [close_character.GetFirstNameNoTooltip] cokoli, o co [close_character.GetSheHe] požádá."
seduce_ongoing.3001.b:0 "Projevení dobré vůle by mělo stačit."
seduce_ongoing.3001.c:0 "Mohl(a) bych pomoci splatit [close_character.GetHerHis] dluhy."
seduce_ongoing.3001.d:0 "Určitě by se každý cítil požehnaný darem zlata."
seduce_ongoing.3001.e:0 "Tohle mi nepřipadá správné."
seduce_ongoing.3001.e.tt:0 "#F Najdu jiné způsoby, jak získat náklonnost [target.GetFirstNamePossessiveNoTooltip].#!"
seduce_ongoing.3002.desc:1 "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('close_character'))], [close_character.GetTitledFirstName], mi v poslední době vyprávěl(a), jak je [close_character.GetSheHe] ohromen(a) štědrostí [owner.GetTitledFirstName].\n\nZdá se, že [owner.GetSheHe] pomohl(a) [close_character.GetHerHim], když to nejvíce potřeboval(a)."
seduce_ongoing.3002.a:0 "Možná jsem [owner.GetHerHim] podceňoval(a)?"
seduce_ongoing.3002.b:1 "[owner.GetFirstName] pomáhá [close_character.GetFirstName]? To je, v jistém smyslu, působivé."
seduce_ongoing.3003.desc:0 "Při našem dalším setkání mi [target.GetFirstName] nabídl(a) širší úsměv než obvykle.\n\n\"Můj [target.Custom2('RelationToMe', SCOPE.sC('close_character'))] [close_character.GetFirstName] mi řekl, jak jsi pomohl(a) [close_character.GetHerHim], a chtěl(a) jsem Ti poděkovat.\""
seduce_ongoing.3003.a:0 "Cokoli pro [target.Custom2('RelationToMe', SCOPE.sC('close_character'))] [target.GetFirstNamePossessiveNoTooltip]."
seduce_ongoing.3004.desc:0 "Zdá se, že [target.GetFirstName] si nevšiml(a) mé štědrosti vůči [target.GetHerHis] [target.Custom2('RelationToMe', SCOPE.sC('close_character'))]. Alespoň [close_character.GetFirstName] je vděčný/á!"
seduce_ongoing.3004.a:0 "Co k tomu bude potřeba?"
seduce_ongoing.4001.t:0 "[target.Custom('MusicalPerformerPossessive')|U] věnování"
seduce_ongoing.4001.desc:0 "Brzy bude na dvoře v [court_location.GetNameNoTier] vystupovat [target.Custom('MusicalPerformer')]. Bylo by jednoduché požádat [dummy_musician_gender.GetHerHim], aby upravil(a) vystoupení tak, aby bylo věnováno [target.GetTitledFirstName], objektu mé náklonnosti."
seduce_ongoing.4001.desc.court_musician:0 "Brzy bude v [court_location.GetNameNoTier] pro dvůr vystupovat [target.Custom('MusicalPerformer')]. Mohl(a) bych jednoduše požádat [dummy_musician_gender.GetHerHim], aby vystoupení věnoval(a) [target.GetTitledFirstName], objektu mé náklonnosti.\n\nNebo, pokud bych požádal(a) svého [GetCourtPositionType('court_physician_court_position').GetName()] [court_musician.GetName], aby se připojil(a), mohl(a) by zahrát kusy, které by mě tam před publikem zvýraznily."
seduce_ongoing.4001.a:0 "Bude to odvážné vyznání pro [target.GetLadyLord]!"
seduce_ongoing.4001.b:0 "Dávám přednost zahaleným narážkám na svou touhu po [target.GetHerHim]."
seduce_ongoing.4001.b.failure:0 "Věnování zůstane nepovšimnuto"
seduce_ongoing.4001.c:1 "Lidé v [court_location.GetNameNoTierNoTooltip] se budou vyhřívat v mé slávě!"
seduce_ongoing.4001.d:0 "Neměl(a) bych se do toho pouštět."
seduce_ongoing.4002.desc.opening:0 "Na dvoře často vystupují umělci, ale tentokrát nám bylo slíbeno něco zvláštního a já to rozhodně dostal(a)."
seduce_ongoing.4002.desc:1 "\n\nJak [ROOT.Char.Custom('MusicalPerformer')] zahájil(a) další sloku, snažím se nedat najevo, jak moc mi to lichotí toto věnování, směřované ke mně před celým dvorem."
seduce_ongoing.4002.desc.court_musician:0 "\n\nKdyž [ROOT.Char.Custom('MusicalPerformer')] spolu s [owner.GetTitledFirstNamePossessive] [GetCourtPositionType('court_physician_court_position').GetName()] [court_musician.GetName] zahajují další sloku, snažím se příliš nedávat najevo obdiv při poslechu příhod [owner.GetFirstNameNoTooltip]."
seduce_ongoing.4002.a:0 "[owner.GetTitledFirstNameNoTooltip] se skutečně překonal(a)."
seduce_ongoing.4003.desc:1 "\n\nKdyž [ROOT.Char.Custom('MusicalPerformer')] zahájil(a) další sloku, vystoupil(a) jsem z velké síně v rozpaku. Každá píseň je věnováním ode [owner.GetTitledFirstName] právě mně!"
seduce_ongoing.4003.desc.court_musician:0 "\n\nKdyž [ROOT.Char.Custom('MusicalPerformer')] společně s [owner.GetTitledFirstNamePossessive] [GetCourtPositionType('court_physician_court_position').GetName()] [court_musician.GetName] zahájili další sloku, odešel(a) jsem z velké síně zahanbeně. Poslal(a) [owner.GetFirstNameNoTooltip] svého [GetCourtPositionType('court_physician_court_position').GetName()] jen aby chválil(a) [owner.GetHerselfHimself]!?"
seduce_ongoing.4003.a:0 "To má drzost!"
seduce_ongoing.4004.desc:1 "Děkuji za dar hudby. Vystoupení [target.Custom('MusicalPerformerPossessive')] bylo velice oceněno! Vždy jsem věděl(a), že jsi [ROOT.Char.GetWomanMan] s vytříbeným vkusem."
seduce_ongoing.4004.a:0 "Perfektní!"
seduce_ongoing.4005.opening:0 "[target.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
seduce_ongoing.4005.desc.court_musician:0 "Píšu, abych ti řekl(a), jak velkého blázna jsi ze sebe udělal(a), když jsi donutil(a) publikum poslouchat své takzvané hrdinské činy. Opravdu věříš, že mluvení o sobě je dobrý způsob, jak pobavit dvůr?"
seduce_ongoing.4005.desc:0 "Jak se opovažuješ mě takhle veřejně ztrapnit?! Chtěl(a) #EMP jsi#!, abych musel(a) vysvětlit, co pro"
seduce_ongoing.4005.spouse:0 "moje [target.Custom2('RelationToMe', SCOPE.sC('spouse'))]?"
seduce_ongoing.4005.court:0 "celý dvůr?"
seduce_ongoing.4005.a:0 "To jsem nechtěl(a)!"
seduce_ongoing.4006.desc:0 "Jak [ROOT.Char.Custom('MusicalPerformer')] dál vyslovuje verše o lásce a touze, snažím se nedat najevo zbytku dvora, jak moc mi to lichotí.\n\nI když je [owner.GetSheHe] zahalen(a) do metafor a alegorií, vím, že je to věnování od [owner.GetTitledFirstName] mně."
seduce_ongoing.4006.a:0 "Víš, jak upoutat mou pozornost, [owner.GetFirstName]."
seduce_ongoing.4007.desc:0 "Možná bylo mé věnování [target.GetLadyLord] [target.GetFirstName] příliš subtilní... [target.GetSheHe|U] se zdá, že si toho nevšiml(a)."
seduce_ongoing.4007.a:0 "Jaká škoda vynaloženého úsilí."
seduce_ongoing.4011.t:0 "Procházka v [court_location.GetNameNoTierNoTooltip]"
seduce_ongoing.4011.desc:0 "Může se to zdát přímočařé, ale přemýšlel(a) jsem o pozvání [target.GetTitledFirstName], aby se mnou projel(a) [court_location.Custom('BaronyTownType')] v [court_location.GetNameNoTier]."
seduce_ongoing.4011.a:0 "Projížďka po tržištní ulici, ať nás všichni vidí!"
seduce_ongoing.4011.b:0 "Držme se zadních uliček. Kdo potřebuje společnost ostatních?"
seduce_ongoing.4011.b.failure:0 "Nepodaří se mi zapůsobit na [target.GetFirstNameNoTooltip]"
seduce_ongoing.4011.c:0 "Možná bychom to neměli dělat."
seduce_ongoing.4011.c.tt:0 "#F Mohu počkat na jiné příležitosti#!"
seduce_ongoing.4012.opening:0 "Byl(a) jsem trochu překvapen(a), když mě [owner.GetTitledFirstName] pozval(a) na projížďku [court_location.Custom('BaronyTownType')] v [court_location.GetNameNoTier]."
seduce_ongoing.4012.end:0 "\n\nNakonec to byl příjemný den — projeli jsme tržištní ulicí, povídali si o všem možném, zatímco obchodníci nabízeli své zboží a sedláci s otevřenými ústy zíralí na naše pancířem lesknoucí se průvod."
seduce_ongoing.4012.a:0 "Určitě jsme udělali dojem."
seduce_ongoing.4013.end:0 "\n\nČím dál nejistější jsem byl(a), když [owner.GetSheHe] trval(a), abychom projeli tržištní ulicí, a mezi naším přepychem průvodu a nedostatkem rozhovoru bylo jasné, že se [owner.GetSheHe] prostě snažil(a) předvést. Odjel(a) bych, kdyby to nezpůsobilo skandál."
seduce_ongoing.4013.a:0 "Už to znovu nedělejme."
seduce_ongoing.4014.desc:0 "Drahý [owner.GetTitledFirstName],\n\nbylo to prostě nádherné mít tvou společnost v [court_location.GetNameNoTier] [court_location.Custom('BaronyTownType')] a doufám, že se brzy zase uvidíme."
seduce_ongoing.4014.a:0 "Potěšení bylo na mé straně."
seduce_ongoing.4015.desc:0 "Pro [target.GetTitledFirstName],\n\nChtěl(a) jsi mě tím veřejně ztrapnit? Parádování se mnou jako s nějakým směšným trofejem... Víš, co se o tom na dvoře říká?"
seduce_ongoing.4015.a:0 "Nemyslel(a) jsem to tak!"
seduce_ongoing.4016.end:0 "\n\nProšli jsme množstvím zadních uliček, smáli jsme se překvapeným reakcím lidu, když náš průvod procházel. Na konci dne jsem znal(a) [court_location.Custom('BaronyTownType')] lépe, než jsem si kdy myslel(a)."
seduce_ongoing.4016.a:0 "[target.GetFirstNameNoTooltip] mi otevírá tolik nových pohledů."
seduce_ongoing.4017.desc:0 "Drahý [ROOT.Char.GetTitledFirstName],\n\nděkuji za tvou společnost při mé návštěvě [court_location.GetNameNoTier] [court_location.Custom('BaronyTownType')], ačkoliv tvé trvání na tom, abychom se drželi zadních uliček a zůstali mimo dohled, mě zcela zmátlo. Možná to vysvětlíš jindy."
seduce_ongoing.4017.a:0 "Bylo to... my dva, my—"
seduce_ongoing.4018.desc:0 "Drahý [owner.GetTitledFirstName],\n\nměl(a) jsem tolik zábavy během tvé návštěvy [court_location.GetNameNoTier]. Teď znám části [court_location.Custom('BaronyTownType')], které jsem si nikdy nemyslel(a), že uvidím!"
seduce_ongoing.4018.a:0 "Potěšení bylo na mé straně."
seduce_ongoing.4101.t:0 "Balkon mé lásky"
seduce_ongoing.4101.desc_opening:0 "[target.GetTitledFirstNamePossessive] okna jsou osvětlena teplým světlem a i ze země vidím dovnitř pohyb.\n\n"
seduce_ongoing.4101.desc_same_court:0 "Mé srdce mi prudce tluče v uších; možná jsem ve vlastním [ROOT.Char.Custom('ResidenceBuilding')], ale při usilování o [target.GetHerHis] náklonnost i tak kráčím po novém území."
seduce_ongoing.4101.desc_other_court:0 "Mé srdce mi prudce tluče v uších; jak snaha o možnost spát s [target.GetHerHim], tak návštěva [court_location.GetNameNoTier], mě uvedly do hlubokých vod."
seduce_ongoing.4101.a:0 "[target.GetFirstNameNoTooltip]! Podívej se ven a rozjasni mou noc!"
seduce_ongoing.4101.a.tt:0 "#F Snažím se nenápadně získat [target.GetHerHis] pozornost.#!"
seduce_ongoing.4101.b:0 "Jdu nahoru."
seduce_ongoing.4101.b.tt:0 "#F Jistě bude [target.GetSheHe] rád(a), že mě uvidí!#!"
seduce_ongoing.4101.c:0 "Nechám [SCOPE.Custom('SeductionObjectIndefinite')] pro [target.GetHerHim] k nalezení, spolu s vzkazem."
seduce_ongoing.4101.c.tt:0 "#F [target.GetSheHe|U] jistě ocení ten nenápadný projev a to, co pro mě [target.GetSheHe] znamená#!"
seduce_ongoing.4101.d:0 "Raději odejdu, než mě někdo uvidí."
seduce_ongoing.4101.d.tt:0 "#F Nebudu se k [target.GetHerHim] přibližovat jako zloděj v noci!#!"
seduce_ongoing.4102.t:0 "Pod mým balkonem"
seduce_ongoing.4102.desc:0 "Když jsem se večer stáhl(a) do svých komnat, překvapilo mě, že ke mně zvenčí doléhá tlumený hlas, který podezřele připomínal [owner.GetTitledFirstName].\n\n\"[ROOT.Char.GetTitledFirstNameNoTooltip], prosím tě, nech mě spatřit tvou krásnou tvář!\""
seduce_ongoing.4102.a:0 "Je to jako z pohádky, jak romantické!"
seduce_ongoing.4102.b:0 "Abych byl(a) vystaven(a) tvému ošklivému obličeji? Ne."
seduce_ongoing.4103.desc:0 "Jak světlo ze [target.GetTitledFirstNamePossessive] otevírajících se dveří zalévá balkon, zalévá také mé srdce.\n\nZávoj tmy kolem nás dává našemu rozhovoru zvláštní pocit svobody a — i když jsem zůstal(a) na zemi — nikdy jsme nebyli tak intimní jako nyní."
seduce_ongoing.4103.a:0 "Ó [target.GetFirstNameNoTooltip], jsi slunce mé noci!"
seduce_ongoing.4104.desc:0 "Jak světlo z [target.GetTitledFirstNamePossessive] otevírajících se dveří zalévá balkon, zalévá i mé srdce.\n\nTo rychle pohasne, když spatřím [target.Custom('quirk_neg_adjective')] grimasu na tváři [target.GetHerHis], a zhasne úplně, když [target.GetSheHe] promluví. \"Co tu děláš, [ROOT.Char.GetTitledFirstNameNoTooltip]?! Prosím, nech mě být.\""
seduce_ongoing.4104.a:0 "Ale... jsi slunce mé temné noci...!"
seduce_ongoing.4105.desc:1 "#EMP Jejda!#!\n\nKdyž jsem se stáhl(a) do svých komnat na večer, najednou stojím tváří v tvář [owner.GetWomanMan] venku u mého okna... [owner.GetWomanMan], který podezřele připomíná [owner.GetTitledFirstName]."
seduce_ongoing.4105.a:0 "Ó ty hloupý/á [owner.GetWomanMan], pojď dovnitř!"
seduce_ongoing.4105.b:0 "Mám štěstí, že mám tak silné závěsy."
seduce_ongoing.4105.c:0 "Stráže! Pomozte mi, stráže!"
seduce_ongoing.4106.desc:0 "Jakmile dojdu na balkon [target.GetTitledFirstNamePossessive], [target.GetSheHe] vyjde ven se smíchem. \"Proč bys předváděl(a) takovou šarádu, [ROOT.Char.GetFirstNameNoTooltip]? Prostě použij dveře jako normální [ROOT.Char.GetWomanMan]. Chováš se, jako bys měl(a) úmysly, které chceš skrýt.\"\n\nHravá radost v [target.GetHerHis] očích tomu všemu dává smysl."
seduce_ongoing.4106.a:0 "Žádná překážka mě od tebe neodradí!"
seduce_ongoing.4107.desc_paranoid:0 "Jakmile dorazím na [target.GetTitledFirstNamePossessive] balkon, [target.GetSheHe] začne křičet na [target.GetHerHis] stráže. \"Pomoc, vetřelec!\"\n\n[target.GetHerHis|U] hlas mě doprovází dolů, zatímco se snažím uniknout, poslední kus cesty se kutálím zpět na zem, než zmizím do noci."
seduce_ongoing.4107.desc:0 "Jakmile dorazím na [target.GetTitledFirstNamePossessive] balkon, [target.GetSheHe] vyjde ven s [target.Custom('quirk_neg_adjective')] grimasou na [target.GetHerHis] tváři.\n\n""Jaký to je za pošetilý kousek, [ROOT.Char.GetFirstNameNoTooltip]? Nemůžeš — jsi [ROOT.Char.GetTitleTierName]! To není vhodné."" 
seduce_ongoing.4107.a:0 "To mohlo dopadnout lépe..."
seduce_ongoing.4107.a.tt:0 "#F Měl jsem vědět lépe, než se nesmím plížit na tak paranoidního [target.GetWomanMan]!#!"
seduce_ongoing.4108.desc:0 "Po návratu do svých komnat na večer mě vyleká zvuk něčeho jako kamínku dopadajícího na okno. Když pohlédnu do temné zahrady, spatřím [SCOPE.Custom('SeductionObjectIndefinite')] ležící na zemi zabalené v lístku a [owner.GetWomanMan], který vypadá jako [owner.GetTitledFirstName], mizící do noci.\n\n#EMP Pro [ROOT.Char.Custom2('ComplimentAdjective', ROOT.Char)] [ROOT.Char.GetTitledFirstNameNoTooltip], jako projev mých citů.#!"
seduce_ongoing.4108.a:0 "Nechám [SCOPE.Custom('SeductionObjectIndefinite')] pro [owner.GetHerHim], aby si ho zase našel!"
seduce_ongoing.4108.b:0 "Co mám s tím dělat? Prodat to!"
seduce_ongoing.4109.desc:1 "Dva [SCOPE.Custom('SeductionObjectMultiple')], čekají na mě v mých komnatách. Žádná poznámka ani pozdrav, ale přísahám, že stále cítím sladkou vůni [ROOT.Char.Custom2('ComplimentAdjective', SCOPE.sC('target'))] [target.GetTitledFirstName] ve vzduchu!"
seduce_ongoing.4109.a:0 "Ach, [target.GetFirstNameNoTooltip]!"
seduce_ongoing.4110.desc:0 "Jak dny plynou bez jakékoli odpovědi od [target.GetTitledFirstName] rozhodnu se zkusit štěstí znovu — možná [target.GetSheHe] dar vůbec neviděl?\n\nAch, jak rychle moje naděje vyhasla, když jsem našel [SCOPE.Custom('SeductionObject')] pod [target.GetHerHis] oknem, se stopou podpatku stále viditelnou v bahně, do něhož [target.GetSheHe] ho vdepřel."
seduce_ongoing.4110.a:0 "Mé srdce je rozbité stejně jako [SCOPE.Custom('SeductionObject')]!"
seduce_ongoing.5001.t_rival:0 "Můj [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))|U] soupeř"
seduce_ongoing.5001.t:0 "Ten [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))|U] [target.GetWomanMan|U]"
seduce_ongoing.5001.desc_tier_up:0 ""Čemu vděčím za toto potěšení, můj #EMP [ROOT.Char.GetTitleTierName]#!?\" ptá se [target.GetTitledFirstName] s úsměvem, který se ani zdaleka neodráží v [target.GetHerHis] očích."
seduce_ongoing.5001.desc_tier_down:0 ""Copak mě ten [target.Custom2('RelationDescriptor', ROOT.Char)] [ROOT.Char.GetWomanMan] nikdy nenechá na pokoji...\" mumlá [target.GetTitledFirstName] pod dechem při mém přiblížení. \"Co pro tebe mohu udělat, [ROOT.Char.GetTitledFirstNameNoTooltip]?\""
seduce_ongoing.5001.desc_ending:0 "\n\nNepřátelství mezi námi vře jako obvykle, ale mám plán, jak zkrotit bouřlivé city, které k sobě chováme..."
seduce_ongoing.5001.a:0 "Co si myslíš o tématu [ROOT.GetCharacter.Custom('education_conversation_subject')]?"
seduce_ongoing.5001.a.tt:0 "#F Oslovit intelektuální stránku [target.GetFirstNamePossessiveNoTooltip]#!"
seduce_ongoing.5001.b:0 "O tom [mocked_courtier.Custom('InsultNoun')] [mocked_courtier.GetFirstNameNoTooltip]..."
seduce_ongoing.5001.b.tt:0 "#F Oslovit škodolibou stránku [target.GetFirstNamePossessiveNoTooltip] tím, že společně posmějeme [mocked_courtier.GetTitledFirstNameNoTooltip]#!"
seduce_ongoing.5001.c_tier_down:0 "Otázka zní, co #EMP já#! mohu udělat pro #EMP tebe#!, má [target.GetLadyLord]."
seduce_ongoing.5001.c_tier_up:0 "Potěšení je na mé straně, má [target.GetLadyLord]. Měli bychom to napravit."
seduce_ongoing.5001.c.tt:0 "#F Oslovit chtivou stránku [target.GetFirstNamePossessiveNoTooltip]#!"
seduce_ongoing.5001.d:0 "Promiňte, že ruším, právě odcházím."
seduce_ongoing.5003.t:0 "Můj [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('owner'))|U] soupeř"
seduce_ongoing.5003.opening:0 "S každým krokem, který [owner.GetTitledFirstName] ke mně udělá, cítím, jak mi klesá nálada. Co ten [owner.Custom('InsultNoun')] chce teď?\n\n"
seduce_ongoing.5003.conversation:0 "K mému překvapení mě [owner.GetSheHe] zapojil/a do diskuse na téma [ROOT.GetCharacter.Custom('education_conversation_subject')], a přes mé počáteční výhrady vůči [owner.GetHerHis] společnosti jsem to považoval/a za velmi zajímavé!"
seduce_ongoing.5003.mockery:0 "\"[ROOT.Char.GetTitledFirstNameNoTooltip]! Neuvěříš, co ten [mocked_courtier.Custom('InsultNoun')] [mocked_courtier.GetFirstName] udělal dnes!\"\nK mému překvapení jsme si užili docela příjemný rozhovor na téma mnoha chyb [mocked_courtier.GetFirstNamePossessive]."
seduce_ongoing.5003.bodily:0 "Ničeho mě nemohlo připravit na pokušení [owner.GetHerHis] nahého těla, když si [owner.GetSheHe] sundal/a [owner.Custom('GetUpperClothingArticle')]."
seduce_ongoing.5003.fallback:0 "K mému překvapení jsme spolu strávili docela příjemný večer, smáli se nad banálními tématy a procházeli zahradou."
seduce_ongoing.5003.a:0 "Nikdy dříve jsem [owner.GetHerHim] nepoznal/a jako tak #EMP příjemného#!!"
seduce_ongoing.5004.opening:0 "S každým krokem, který [owner.GetTitledFirstName] ke mně udělá, cítím, jak mi klesá nálada. Co ten [owner.Custom('InsultNoun')] chce teď?\n\n"
seduce_ongoing.5004.conversation:0 "\"Co se týče [owner.Custom('education_conversation_subject')]...\"\n\nNevím, proč si [owner.GetSheHe] myslel/a, že by mě to zajímalo, ale brzy jsem mu/jí dal/a jasně najevo, že tomu tak není."
seduce_ongoing.5004.mockery:0 "\"[ROOT.Char.GetTitledFirstNameNoTooltip]! Neuvěříš, co ten [mocked_courtier.Custom('InsultNoun')] [mocked_courtier.GetFirstName] udělal dnes!\"\n\nNemohu si představit, co [owner.GetHerHim] k tomu vedlo, že očerňoval/a [mocked_courtier.GetTitledFirstName] přede mnou, ale [owner.GetSheHe] se nedokázal/a přestat brzy."
seduce_ongoing.5004.bodily:0 "Když se [owner.GetSheHe] nepohodlně přiblíží a provokativně škube za [owner.Custom('GetUpperClothingArticle')], rychle couvnu."
seduce_ongoing.5004.fallback:0 "Zdá se, že [owner.GetSheHe] si usmyslel/a strávit den se mnou, protože nechtěl/a odejít dříve, než jsem mu/jí dal/a najevo svou nelibost nad jeho/její přítomností."
seduce_ongoing.5004.a:0 "Opět tak nepříjemné setkání jako obvykle!"
seduce_ongoing.5005.conversation:0 "Úsměv [target.GetTitledFirstNamePossessive] rozjasní celou [target.GetHerHis] tvář ke konci dlouhého rozhovoru o [target.Custom('herhis_subject_of_interest')]. Když mezi námi zavládne přátelské ticho, uvědomím si, že stojíme mnohem blíž než dříve; má ruka se skoro dotýká [target.GetHerHis] [target.Custom('GetClothingArticle')]."
seduce_ongoing.5005.mockery:0 "\"... a ten způsob, jak [mocked_courtier.GetSheHe] [mocked_courtier.Custom('quirk_neg_present')] – něco takového jsem nikdy neviděl!\"\n\nSmích, který sdílíme na účet [mocked_courtier.GetTitledFirstNamePossessive], je upřímnější, než jsem doufal, a když mezi námi zavládne přátelské ticho, uvědomím si, že stojíme mnohem blíž než dříve; má ruka se skoro dotýká [target.GetHerHis] [target.Custom('GetClothingArticle')]."
seduce_ongoing.5005.bodily:0 "Dostanu jen malou ochutnávku toho, co [target.GetTitledFirstName] nabízí, ale zanechá mě to toužícího po více. Když se od sebe oddělíme, zavládne přátelské ticho a uvědomím si, že je v mé společnosti uvolněnější než kdy dřív – i s [target.Custom('GetUpperClothingArticle')] nakřivo."
seduce_ongoing.5005.fallback:0 "Strávíme večer ve vzájemné společnosti, povídáme si a smějeme se. Když zavládne přátelské ticho, uvědomím si, že stojíme mnohem blíž než dříve; má ruka se skoro dotýká [target.GetHerHis] [target.Custom('GetClothingArticle')]."
seduce_ongoing.5005.ending:0 "\n\n""Nikdy jsem netušil/a, že jsi tak dobrá společnost, [ROOT.Char.GetFirstNameNoTooltip]!"""
seduce_ongoing.5005.a:0 "Ještě ukážu [target.GetHerHim], jak dobrou společností mohu být!"
seduce_ongoing.5006.conversation:0 "Po téměř hodině trapného rozhovoru vypadá [target.GetFirstName] znuděněji, než jsem ho/ji kdy viděl/a. Když změní téma z [target.Custom('herhis_subject_of_interest')] na [ROOT.GetCharacter.Custom('education_conversation_subject')], [target.GetSheHe] [target.Custom('quirk_neg_present')] a omluví se."
seduce_ongoing.5006.mockery:0 "\"[target.GetTitledFirstNameNoTooltip]! Můžeš uvěřit, že ten [mocked_courtier.Custom('InsultNoun')] [mocked_courtier.GetFirstName] skutečně...\"\n\nRychle ztichnu, jak pohrdání na [target.GetFirstNamePossessive] tváři roste."
seduce_ongoing.5006.bodily:0 "Když se přiblížím k [target.GetFirstName], usmívaje se [ROOT.Char.Custom('quirk_pos_adverb')] a provokativně zvedám svůj [ROOT.Char.Custom('GetUpperClothingArticle')], [target.GetSheHe] rychle couvne s výrazem naprostého znechucení."
seduce_ongoing.5006.fallback:0 "Když se potácím, snažím se najít společnou řeč s [target.GetFirstName], jeho/její pohrdání se s každou minutou prohlubuje.\n\nBrzy si [target.GetSheHe] omluví a uteče z mé společnosti."
seduce_ongoing.5006.a:0 "Proč se snažím ulovit takovou [target.Custom('InsultNounSexual')]?!"
seduce_ongoing.5011.t:0 "Rozčilující přitažlivosti"
seduce_ongoing.5011.desc:0 "Jen málokdo mě dokáže vyprovokovat jako [target.GetTitledFirstName], a když se ocitneme o samotě, brzy mi [target.GetSheHe] uloží jak urážky, tak ruce na mě. Samozřejmě odpovím stejnou mincí.\n\nMusím přiznat, že to vzrušení — jak ten souboj, tak blízkost [target.GetHerHis] zpoceného, lapajícího těla — dokáže zapálit mou krev. Brzy už bych nedokázal říct, zda se skutečně snažím [target.GetHerHim] překonat, nebo jen prodlužuji šarvátku..."
seduce_ongoing.5011.a:0 "Postarám se, aby ten [target.Custom('quirk_neg_adjective')] úsměv zmizel z [target.GetHerHis] tváře!"
seduce_ongoing.5011.b:0 "Mohu ti pomoci vstát?"
seduce_ongoing.5011.c:0 "[target.GetHerHis|U] další úder přinese krev."
seduce_ongoing.5011.c.tt:0 "#F Tu bolest, kterou snáším pro lásku!#!\nTato možnost je dostupná díky [target.GetFirstNamePossessiveNoTooltip]mu sadistickému rysu\n\n"
seduce_ongoing.5011.d:0 "Zápasit jako děti nemůže být cesta k [target.GetHerHis] srdci!"
seduce_ongoing.5012.desc:0 "Málo kdo mě dokáže vyprovokovat jako [owner.GetTitledFirstName], a když jsme o samotě, brzy si vyměníme jak urážky, tak rány.\n\nMusím přiznat, že vzrušení — jak ze souboje, tak z blízkosti cizího zpoceného, lapavého těla — mi rozpalovalo krev a [owner.GetSheHe] nevykazoval/a známky ústupu."
seduce_ongoing.5012.a:0 "[owner.GetSheHe|U] se mi snad nebude šetřit!"
seduce_ongoing.5012.b:0 "Už dost! Nech mě být."
seduce_ongoing.5013.desc:0 "[target.GetTitledFirstName] a já skončíme na zemi, prát se jako malí [target.Custom('GirlsBoysChildren')]. Naše škleby se brzy promění v úsměvy, pěstě v hlazení, nadávky v sténání...\n\nPokud si [target.GetSheHe] všimne, že se zdržím v [target.GetHerHis] sevření déle, než je nutné, zdá se, že mu/ji to nevadí."
seduce_ongoing.5013.a:0 "Je fajn vypustit páru!"
seduce_ongoing.5014.desc:0 "[target.GetTitledFirstName] a já skončíme na zemi, prát se jako malí [target.Custom('GirlsBoysChildren')], a [target.GetHerHis] škleb se brzy změní v grimasu.\n\n\"Přestaň, ty hrubiáne!\""
seduce_ongoing.5014.a:0 "To bylo nešťastné."
seduce_ongoing.5015.desc:0 "Málo kdo mě dokáže vyprovokovat jako [owner.GetTitledFirstName], a když jsme o samotě, brzy si vyměníme urážky a rány.\n\nByl/a jsem překvapen/a, když [owner.GetSheHe] natáhl/a ruku a nabídl/a mi pomoc při vstávání."
seduce_ongoing.5015.a:0 "Děkuji, [owner.GetFirstNameNoTooltip]."
seduce_ongoing.5015.b:0 "Za koho se [owner.GetSheHe] považuje?!"
seduce_ongoing.5016.desc:0 "[target.GetTitledFirstName] a já skončíme na zemi, prát se jako malí [target.Custom('GirlsBoysChildren')], a naše škleby se brzy promění v úsměvy.\n\nKdyž nabídnu [target.GetHerHim] ruku k pomoci, [target.GetSheHe] ji přijme a přikývne na znamení díků."
seduce_ongoing.5017.desc:0 "[target.GetTitledFirstName] a já skončíme na zemi, prát se jako malí [target.Custom('GirlsBoysChildren')], a [target.GetHerHis] škleb se prohloubí, když vstanуm před [target.GetHerHim].\n\n\"Ani mi nepomůžeš vstát... Neměl/a jsem čekat nic jiného od takového [owner.Custom('InsultNoun')].\""
seduce_ongoing.5018.desc:0 "Málo kdo mě dokáže vyprovokovat jako [owner.GetTitledFirstName], a když jsme o samotě, brzy si vyměníme urážky i rány.\n\nPo krátkém zaváhání z [owner.GetHerHis] strany získám převahu v potyčce a nemohu si nevychutnat mít [owner.GetHerHim] na milost a nemilost, lapajícího po dechu a submisivního."
seduce_ongoing.5018.a:0 "Klekání přede mnou ti sluší!"
seduce_ongoing.5018.b:0 "To je směšné. Nech mě na pokoji."
seduce_ongoing.5019.desc:0 "Když [target.GetTitledFirstName] stojí nade mnou, nemohu zastavit chvění strachu, které mi běží po páteři, když vidím potěšení v [target.GetHerHis] očích. Aspoň se zdá, že [target.GetSheHe] ocenil/a ten čin..."
seduce_ongoing.5019.a:0 "To chvění bylo očekáváním! Opravdu!"
seduce_ongoing.5020.desc:0 "Když [target.GetTitledFirstName] stojí nade mnou, nemohu zastavit chvění strachu, které mi běží po páteři, když vidím potěšení v [target.GetHerHis] očích. Když se však odvrátí se posměšným šklebem, cítím úlevu i zklamání.\n\n\"Nikdy bys mě nedokázal/a uspokojit. Nech mě na pokoji, [ROOT.Char.GetFirstNameNoTooltip].\""
seduce_ongoing.5020.a:0 "To mohlo dopadnout lépe... Ale také hůř!"
seduce_ongoing.5101.t:0 "Povinnosti a touhy"
seduce_ongoing.5101.desc:1 "[target.GetTitledFirstName] se se mnou často vyjadřuje tak, že je jasné, že [target.GetHerHis] služba u mě vytváří mezi námi odstup.\n\nMusím [target.GetHerHim] dát najevo, že ho/ji chci více než jen jako vazala, že toužím po [target.GetHerHis] teple, [target.GetHerHis] dotyku a po těch svůdných rtech."
seduce_ongoing.5101.a:0 "Jsme sobě rovni před [ROOT.Char.GetFaith.HighGodNameAlternate], [target.GetFirstNameNoTooltip]!"
seduce_ongoing.5101.a.tt:0 "#F Zdůraznit naše podobnosti#!"
seduce_ongoing.5101.success_tt:0 "Pokud [target.GetFirstNameNoTooltip] zareaguje kladně:"
seduce_ongoing.5101.b:0 "Existují i jiné způsoby, jak mi můžeš sloužit, [target.GetFirstNameNoTooltip]..."
seduce_ongoing.5101.b.tt:0 "#F Zdůraznit svou moc#!"
seduce_ongoing.5101.c:0 "Měl/a bych si zatím své city nechat pro sebe."
seduce_ongoing.5101.c.tt:0 "#F Určitě existují lepší způsoby, jak to [target.GetHerHim] dát najevo.#!"
seduce_ongoing.5102.desc:0 ""Možná jsem tvůj [owner.GetTitleTierName], ale vždy jsem nás považoval/a za sobě rovné." Můj pán, [owner.GetFirstName], přišel za mnou, a zatímco jsem zpočátku nevěděl/a proč, brzy to bylo jasné. "My... tohle... Nemusíme být svázáni tituly. Jsme víc než pouhá jména. Tolik víc.""
seduce_ongoing.5102.a:0 "Pozornost mého [ROOT.Char.Custom2(''RelationToMe'Possessive', SCOPE.sC('owner'))] mě lichotí."
seduce_ongoing.5102.b:0 "Nechci víc, než co už máme."
seduce_ongoing.5103.desc:0 "Drahý [target.Custom2('RelationToMe', ROOT.Char)], [ROOT.Char.GetTitledFirstName],\nJsem poctěn/a, že mě popisuješ nejen jako pána a vazala, ale v mnohém i jako sobě rovné. Přejme si společnou budoucnost stejně jasnou pro nás oba."
seduce_ongoing.5103.a:0 "[target.GetFirstNameNoTooltip], ještě tě získám!"
seduce_ongoing.5104.desc:0 "[owner.GetFirstName], můj [target.Custom2('RelationToMe', SCOPE.sC('owner'))]!\nTo, co naznačuješ a co žádáš, je velmi nevhodné! Mám své povinnosti služebnictví vůči říši, ale nepleť si mou loajalitu se žádostí."
seduce_ongoing.5104.a:0 "Ach, ale [target.GetFirstNameNoTooltip]..."
seduce_ongoing.5105.desc:0 ""Vždy jsi mi sloužil/a tak dobře, tak věrně." Můj pán, [owner.GetFirstName], přišel ke mně a i když jsem zpočátku nevěděl/a proč, brzy se to vyjasnilo. "Toužím po tobě nejen jako po vazalovi/ce, ale i jako po [target.GetWomanMan]. Slouž svému [owner.GetLadyLord] i tímto způsobem!\""
seduce_ongoing.5105.a:0 "Mohu se o tebe postarat způsoby, jaké nikdo jiný nedokáže."
seduce_ongoing.5105.b:0 "Máš mé povinnosti, ale nikdy nic víc."
seduce_ongoing.5106.desc:0 "Drahý [target.Custom2('RelationToMe', ROOT.Char)], [ROOT.Char.GetTitledFirstName],\nJsem poctěn/a, že i já, tvůj pokorný poddaný, mohu v tobě vyvolat takové pocity. Podívejme se, kam nás čas zavede."
seduce_ongoing.5201.t:0 "Víc než přátelé"
seduce_ongoing.5201.desc:0 "[target.GetFirstName] a já se procházíme po [court_location.Custom('BaronyTownType')] [court_location.GetNameNoTier].\n\nKdyž přijdeme na náměstí s nádhernou fontánou, zastavíme se, abychom si užili ruch kolem nás; naše družina na chvíli zmizí v pozadí. "
seduce_ongoing.5201.a:0 "Hoďme minci a přejme si lásku!"
seduce_ongoing.5201.a.tt:0 "Myslím, že [target.GetTitledFirstName] už o nás sní, nebo alespoň o romantice obecně"
seduce_ongoing.5201.b:0 "Vzpomínáš si na ten čas, kdy jsme..."
seduce_ongoing.5201.b.tt:0 "Myslím, že [target.GetTitledFirstName] si našeho přátelství opravdu váží"
seduce_ongoing.5201.c:0 "Neohrozím tento okamžik."
seduce_ongoing.5202.desc:0 "Když můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))] [owner.GetFirstName] a já procházíme [court_location.Custom('BaronyTownType')] [court_location.GetNameNoTier], narazíme na náměstí s krásnou fontánou.\n\n\"Hoďme do ní minci spolu, můj [ROOT.Char.GetLadyLord]? Prý to přináší lásku...\""
seduce_ongoing.5202.a:0 "Hoďme tři, pro štěstí navíc!"
seduce_ongoing.5202.b:0 "Zní to jako něco pro pár, ne pro přátele."
seduce_ongoing.5203.desc:0 "[target.GetFirstName] ochotně stojí po mém boku, hází minci do vody ve fontáně a setká se se mnou pohledem s úsměvem.\n\nZbytek procházky nese přátelské zabarvení vyvolané naším společným přáním."
seduce_ongoing.5203.a:0 "[target.GetSheHe|U] je opravdu [target.Custom2('ComplimentAdjectiveArticle', ROOT.Char)] [target.GetWomanMan]!"
seduce_ongoing.5204.desc:0 "\"Co to za pošetilou hru hraješ, [ROOT.Char.GetFirstNameNoTooltip]?\"\n\n[target.GetFirstName] odmítne mou žádost přát si romantiku. Zbytek procházky proběhne v napjatém tichu a brzy se rozloučíme."
seduce_ongoing.5204.a:0 "Moje nálada ztmavla jako hloubky fontány..."
seduce_ongoing.5205.desc:0 "Když můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))] [owner.GetFirstName] a já procházíme [court_location.Custom('BaronyTownType')] [court_location.GetNameNoTier], hovoříme o starých časech.\n\n\"Vzpomínáš, jak jsme zůstali spolu do noci, plánovali budoucnost, představovali si společnou...?!\""
seduce_ongoing.5205.a:0 "Jak bych to mohl/a kdy zapomenout?"
seduce_ongoing.5205.b:0 "Proč [owner.GetSheHe] vytahuje tu trapnou noc?!"
seduce_ongoing.5206.desc:0 "[target.GetFirstName] a já trávíme hodiny vzpomínáním na minulost a vytvářením hypotetických budoucností společně.\n\nZbytek procházky nese přátelské zabarvení a nemohu si pomoci, než doufat, že se některé z našich hravých představ stanou skutečností."
seduce_ongoing.5207.desc:0 "\"Jsi tak dobrý přítel, [ROOT.Char.GetFirstNameNoTooltip], to je něco, co nikdy nechci měnit.\"\n\n[target.GetFirstName] dává jasně najevo, že nemá zájem o spekulace o tom, co mohlo být, nebo co se mezi námi ještě může stát. Zbytek procházky probíhá v napjatém tichu a brzy se rozloučíme."
seduce_ongoing.5207.a:0 "No, to mohlo dopadnout lépe!"
seduce_ongoing.5301.t:0 "Chvilka o samotě"
seduce_ongoing.5301.desc:0 "Nikdo by se nedivíl, že sedím se svým [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] u krbu až do pozdního večera. Přesto cítím ve vzduchu napětí.\n\nNic si nepřeji víc než přisunout [target.GetHerHis] blíž a svléknout z [target.GetHerHis] těla šaty, ale kdyby o tom [target.GetSheHe] věděl/a, byl/a by zděšen/a. Nebo...?"
seduce_ongoing.5301.a:0 "Ruka na [target.GetHerHis] ruce by řekla vše."
seduce_ongoing.5301.a.tt:0 "#F Doufám, že moje nenápadné signály budou dobře přijaty#!"
seduce_ongoing.5301.b:0 "Jsme o samotě a nehodlám si odpřít [target.GetHerHis] rty."
seduce_ongoing.5301.b.tt:0 "#F Doufám, že můj zjevný zájem bude dobře přijat#!"
seduce_ongoing.5301.c:0 "Byla by škoda zkazit nádherný večer."
seduce_ongoing.5301.c.tt:0 "#F Přijdou další příležitosti. Můj [THIS.Char.Custom2('RelationToMe', SCOPE.sC('target'))] nikam neodchází.#!"
seduce_ongoing.5301.success_tt:0 "Pokud [target.GetFirstName] opětuje mé návrhy:"
seduce_ongoing.5302.desc:0 "Připadá mi to tak správné, že si toho zprvu ani nevšimnu, ale kdy sedíme u krbu, můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))] [owner.GetFirstName] pevně sevře mou ruku s intenzitou daleko přesahující běžnou náklonnost [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))].\n\nCítím, jak se [target.GetHerHis] tep zrychluje touhou."
seduce_ongoing.5302.a:0 "Odmítám uvěřit, že to, co cítím, je špatné."
seduce_ongoing.5302.b:0 "Lichotí mi ta pozornost, [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))], ale ne."
seduce_ongoing.5303.desc:0 "[target.GetFirstName] ani nehnutím nezareaguje, když moje ruka uchopí [target.GetHersHis], přestože oba víme, co to znamená. Cítím, jak se mu/ji zrychluje tep, jak náš rozhovor pokračuje. Dlaň se mi potí a dýchání se stává mělkým, než—\n#EMP Co to bylo?!#! Ach, jen sluha.\n\nJá a můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] se omluvíme a rozejdeme se. Každý zvlášť."
seduce_ongoing.5303.a:0 "Vím, že jsi to také cítil/a, [target.GetFirstNameNoTooltip]."
seduce_ongoing.5304.desc:0 "Snažím se to zahrát jako vtip, ale [target.GetFirstName] správně pochopil/a mé úmysly.\n\n\"[target.Custom2('RelationToMe', SCOPE.sC('owner'))] by nikdy neměl/a... Tohle by nikdy nemělo být!\" [target.GetSheHe|U] mě nechá sedět o samotě u ohně."
seduce_ongoing.5304.a:0 "Vím to, [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))], ale přesto..."
seduce_ongoing.5305.desc:0 "Stane se to tak náhle, a přesto mě to nepřekvapí. V jednu chvíli sedíme u krbu, v další se můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))] nakloní blíž. Pak jsou jeho/její rty přitisknuty na mé, ruce hladí můj krk, ramena, stehna, slabiny—\n\nZvuk přicházejícího sluhy nás nutí rychle se odtáhnout a má mysl rychle dohoní mé touhy."
seduce_ongoing.5305.a:0 "Mám pocit, že věci jsou konečně v pořádku."
seduce_ongoing.5306.desc:0 "[target.GetFirstName] mi polibek opětuje a na několik srdcebušících okamžiků je svět v pořádku. To samozřejmě nemůže trvat, protože se rychle odtáhneme, než nás uvidí procházející sluha.\n\nKdyž se rozcházíme, [target.GetSheHe] se na mě zadívá. \"Teprve teď jsem to plně pochopil/a, [target.Custom2('RelationToMe', SCOPE.sC('owner'))].\""
seduce_ongoing.5306.a:0 "Ty a já, můj nejdražší [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))]."
seduce_ongoing.5307.desc:0 "[target.GetFirstName] se na chvíli ztrácí v polibku, zatímco mé ruce bloudí po [target.GetHerHis] těle, hladově ho/ji hledají. Pak mě [target.GetSheHe] odtlačí. \"Co si myslíš, že děláš?! Jsi můj [target.Custom2('RelationToMe', SCOPE.sC('owner'))]!\"\n\nNemám co říct, žádný způsob, jak se vysvětlit, než [target.GetSheHe] vběhne z místnosti."
seduce_ongoing.5307.a:0 "[target.GetFirstNameNoTooltip], opravdu jsem si myslel/a..."
seduce_ongoing.6001.t:0 "Pouze zvědavý"
seduce_ongoing.6001.desc:0 "Při návštěvě jiných dvorů považuji za užitečné trávit čas s dvořany, abych poznal/a jejich pána. Pokud je to s [target.GetTitledFirstName], tím lépe.\n\n[target.GetSheHe|U] pečlivě odpovídá na mé otázky a mám pocit, že bych mohl/a naslouchat celý den, a [target.GetSheHe] se zdá být spokojený/á mluvit."
seduce_ongoing.6001.a:0 "Tvůj [target.Custom2('RelationToMe', SCOPE.sC('court_owner'))] je zajímavý, ale co máš #EMP ty# rád?"
seduce_ongoing.6001.b:0 "Určitě mě zmíníš [court_owner.GetFirstNameNoTooltip]?"
seduce_ongoing.6011.t:0 "Ukázka síly"
seduce_ongoing.6011.desc:0 "Pozoruji, jak vojáci na nádvoří opakovaně procvičují cvičení, které jsem jim přikázal. Věnuji tomu tak pozornosti, že si nevšimnu, jak ke mně přichází [target.GetTitledFirstName].\n\n"Dobrý pohyb, ale ten [dummy_gender.GetWomanMan] je neustále o krok pozadu.""
seduce_ongoing.6011.a:0 "Velmi působivé! Máme toho více společného, než jsem si myslel."
seduce_ongoing.6011.b:0 "Máš bystré oko!"
seduce_ongoing.6011.c:0 "Odvedení pozornosti. Podívejme se, co se stane teď..."
seduce_ongoing.6021.t:0 "Setkání myslí"
seduce_ongoing.6021.desc:0 "Bylo překvapivé, že [target.GetTitledFirstName] a já jsme se zapletli do diskuse o vojenských záležitostech, ale [target.GetSheHe] se zdá být v tom tématu téměř stejně vášnivý jako já. [target.GetSheHe|U] je navíc neuvěřitelně dobře informovaný!"
seduce_ongoing.6021.a:0 "Ach, [target.GetFirstNameNoTooltip], v mých letech jsem nic podobného neslyšel!"
seduce_ongoing.6021.b:0 "[target.GetFirstNameNoTooltip], netušil jsem, že máme tolik společného."
seduce_ongoing.6021.c:0 "Pověz mi víc o svých představách o jízdních formacích..."
seduce_ongoing.6031.t:0 "Síť"
seduce_ongoing.6031.desc:0 "Stejně jako já má [target.GetTitledFirstName] svoji síť špehů, která sahá co nejdál pro nejrůznější skryté informace. Mohu jim dovolit "objevit" mé úmysly vůči [target.GetFirstName] a nechat [target.GetHerHim] pocítit, že má výhodu."
seduce_ongoing.6031.a:0 "Také jim dám najevo, že vím, že oni vědí..."
seduce_ongoing.6031.b:0 "Dohlédnu na to, aby špehové narazili na #EMP něco zajímavého.#!"
seduce_ongoing.6031.c:0 "Ach, jak vynikající příležitost na nácvik!"
seduce_ongoing.6041.t:0 "Milostné porozumění"
seduce_ongoing.6041.desc:0 "Při snaze získat [target.GetTitledFirstNamePossessive] náklonnost by bylo velmi užitečné přesně vědět, jaké jsou [target.GetHerHis] chutě a preference..."
seduce_ongoing.6041.a:0 "#EMP Pche#!, tohle není ani výzva!"
seduce_ongoing.6041.b:0 "Jsem si jistý, že bych [target.GetHerHim] přesvědčil, aby mi to řekl."
seduce_ongoing.6041.b.success:0 "Dozvídám se více o zájmech [target.GetFirstNamePossessive]"
seduce_ongoing.6041.b.failure:0 "[target.GetFirstName] se vyhýbá mým otázkám"
seduce_ongoing.6041.c:0 "Moji špehové to brzy odhalí."
seduce_ongoing.6041.c.success:0 "Moji špehové uspěli"
seduce_ongoing.6041.c.failure:0 "[target.GetFirstName] uniká mým špehům"
seduce_ongoing.6041.d:0 "Víš co? Prostě se zeptám."
seduce_ongoing.6042.desc:0 "To je velmi zajímavé... [target.GetFirstName] je [target.GetWomanMan] vytříbeného vkusu."
seduce_ongoing.6042.a:0 "To mi pomůže získat [target.GetHerHis] náklonnost."
seduce_ongoing.6043.desc:0 "Zdá se, že jsem možná byl trochu nevhodný při navazování kontaktu s [target.GetFirstName]. Nyní se [target.GetSheHe] diví, proč mám tak nerozumný zájem o [target.GetHerHis] cennosti!"
seduce_ongoing.6043.a:0 "To pro mě nevěstí nic dobrého."
seduce_ongoing.6051.t:0 "Závoj zdvořilosti"
seduce_ongoing.6051.close:0 "Všechno jsem zinscenoval jako příležitost procvičit si diplomatickou zdvořilost. Jsem si jistý, že [target.GetTitledFirstName] vidí skrz mou výmluvu, přesto však souhlasil."
seduce_ongoing.6051.far:0 "Návštěva jiného dvora je vždy záminkou ke vzájemnému předávání diplomatických zdvořilostí. Naštěstí [target.GetTitledFirstName] byl více než ochoten mi vyhovět."
seduce_ongoing.6051.end:0 "\n\nPro každého cizince by naše výměny mohly znít jako prázdné fráze vyžadované tradicí. Pro nás však byla vášeň hořící pod povrchem našich slov skutečným ohněm."
seduce_ongoing.6051.a:0 "Ach, osvěžující!"
seduce_ongoing.6051.b:0 "Některé narážky, které jsi mi dal, [target.GetFirstNameNoTooltip]..."
seduce_ongoing.6051.c:0 "Potřebuji víc takové praxe."
seduce_ongoing.7001.t:0 "Pod těmito vrstvami"
seduce_ongoing.7001.desc:0 "Jak bych měl přistoupit k [target.GetTitledFirstName]? [target.GetSheHe|U] se zdá být rezervovanou osobou, která preferuje ticho jako společníka, alespoň tak se [target.GetSheHe] jeví navenek. Kdo ví, jaký člověk [target.GetSheHe] je v soukromí? Je [target.GetSheHe] tichý a poddajný, nebo snad vášnivý a ohnivý?\n\nZjistím to, až prorazím [target.GetHerHis] kamenný povrch. Prozatím musím rozhodnout, jak způsobit, aby [target.GetHerHis] na mě po chvíli o samotě myslel."
seduce_ongoing.7001.a:0 "Buď co nejgalantnější a nejpůvabnější."
seduce_ongoing.7001.a.tt:0 "#F Myslíš, že [target.GetFirstNameNoTooltip] má tajnou romantickou stránku a dává přednost vášnivým milencům#!"
seduce_ongoing.7001.b:0 "Přistupuj k [target.GetFirstNameNoTooltip] něžně – jako přítel."
seduce_ongoing.7001.b.tt:0 "#F Myslíš, že [target.GetFirstNameNoTooltip] je typ člověka, který dává přednost něžným milencům#!"
seduce_ongoing.7001.c:0 "Počkám prostě na správnou příležitost..."
seduce_ongoing.7101.desc_opening:0 "Dokážu si zajistit chvilku o samotě s [target.GetTitledFirstName]. Čas trpělivě vyčkávám, vyvažujíc lichocení a konverzaci. Pak, když nastane ta správná nálada, "
seduce_ongoing.7101.desc_can_touch_arms:0 "Natáhnu ruku a uchopím [target.GetFirstNamePossessive] ruku do své."
seduce_ongoing.7101.desc_cannot_touch_arms:0 "Chytím se toho, že sahám po [target.GetFirstNamePossessive] ruce, ale stáhnu se, než si toho [target.GetSheHe] všimne."
seduce_ongoing.7101.desc_closing:0 "Odhalím své city k [target.GetFirstNameNoTooltip] a vyznám svou nesmrtelnou lásku k [target.GetHerHim]. \n\n"Ani ve svých nejdivočejších snech bych si nepředstavil, že jsi tak vášnivý, [owner.GetFirstNameNoTooltip]!" vykřikne [target.GetSheHe|U] zatímco zoufale větrá [target.GetHerselfHimself].\n\nI když [target.GetSheHe] na mé vyznání neodpoví stejným způsobem, jsem si jistý, že červeň na [target.GetHerHis] uších je způsobena tím, že se [target.GetHerHim] prudce červená nad mými odvážnými slovy."
seduce_ongoing.7101.a:0 "Nemělo by to trvat dlouho, než mi [target.GetSheHe] opětuje city."
seduce_ongoing.7102.desc:0 "Snažím se vytvořit příležitost pro soukromý okamžik s [target.GetTitledFirstName], ale nálada pro romanci s [target.GetHerHim] nepřichází přirozeně. I přes svůj neúspěch jsem se rozhodl to zkusit, i když atmosféra není dokonalá. Přiblížím se blíž, abych mohl šeptat sladkosti do [target.GetHerHis] ucha, ale než stačím cokoliv říct, [target.GetFirstNameNoTooltip] se odtáhne, jako by se spálil, a odejde.\n\nNejsem si jistý, zda je ta reakce způsobena nezkušeností, odporem nebo stydlivostí. Vím však, že to mohlo dopadnout lépe."
seduce_ongoing.7102.a:0 "Měl bych přehodnotit svůj přístup..."
seduce_ongoing.7201.desc:0 "\"Rád bych tě lépe poznal.\"\n[ target.GetTitledFirstName] se zpočátku jeví napjatě, ale s časem se uvolní, jakmile začne věřit, že za mou žádostí nestojí žádný skrytý motiv.\n\nNež se rozloučíme, poděkuji [target.GetFirstNameNoTooltip] za příjemnou společnost a [target.GetSheHe] se pokusí oplatit mi úsměv svým roztřeseným úsměvem. Ačkoli tohle setkání není nijak výjimečné, nelze popřít, že jsem [target.GetFirstNameNoTooltip] nikdy neviděl takhle se usmívat během jednoho dne. Jsem si jistý, že na mě bude [target.GetFirstNameNoTooltip] dlouho myslet."
seduce_ongoing.7202.desc:1 "Získat chvilku o samotě s [target.GetTitledFirstName] nebylo těžké. Ukázalo se však, že obtížná část je vést normální rozhovor s [target.GetHerHim]. Položím [target.GetHerHim] otázku a [target.GetSheHe] odpoví co nejkratší odpovědí, aby náš rozhovor utnul. Je to jako trhat nekonečné množství zubů!"
seduce_ongoing.7202.desc_animal:0 "\n\nNemohu přestat myslet na to, že bych získal více reakce od mrtvého [ROOT.Char.Custom('GetAnimalType')] než od [target.GetFirstNameNoTooltip]."
