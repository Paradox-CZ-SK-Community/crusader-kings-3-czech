seduce_ongoing.1802.close.desc: "Když se bloumám zahradami v tichém rozjímání, mysl mi bloudí v jakémsi dalekém koutě, skoro narazím přímo do [owner.GetTitledFirstName]. Než se stačím vzpamatovat, [owner.GetSheHe] se omlouvá, že nikdy nechtěl(a) obtěžovat [target.Custom('LadyLordWomanMan')] takovéhoto"
seduce_ongoing.1802.distant.desc: "Dostal(a) jsem zajímavý dopis od [owner.GetTitledFirstName]. Prolínají se v něm běžné dotazy a anekdoty s jemnými, avšak nezaměnitelnými komplimenty na můj"
seduce_ongoing.1802.compassionate.desc: "\"něžné soucítění.\""
seduce_ongoing.1802.bold.desc: "\"odvážnou statečnost.\""
seduce_ongoing.1802.honorable.desc: "\"ušlechtilé mravy.\""
seduce_ongoing.1802.greed.desc: "\"vznešené ambice.\""
seduce_ongoing.1802.rational.desc: "\"mimořádnou bystrost mysli.\""
seduce_ongoing.1802.zealous.desc: "\"obdivuhodná víra.\""
seduce_ongoing.1802.energetic.desc: "\"životní energie.\""
seduce_ongoing.1802.forgiving.desc: "\"velkorysé milosrdenství.\""
seduce_ongoing.1802.beautiful_male.desc: "\"působivý vzhled.\""
seduce_ongoing.1802.beautiful_female.desc: "\"inspirující krása.\""
seduce_ongoing.1802.strong.desc: "\"tělesná zdatnost.\""
seduce_ongoing.1802.extroverted.desc: "\"neodolatelné půvaby.\""
