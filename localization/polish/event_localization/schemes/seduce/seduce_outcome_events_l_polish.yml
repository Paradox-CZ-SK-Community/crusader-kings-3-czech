l_polish:
seduce_outcome.permanent_block: "[owner.GetTitledFirstName] se mě už nikdy nebude snažit svést"
seduce_outcome.cooldown: "[owner.GetTitledFirstName] se mě po nějakou dobu znovu nepokusí svést"
seduce_outcome.0001.t: "Teď nebo nikdy"
seduce_outcome.0001.desc: "[target.GetTitledFirstNamePossessive] reakce na můj sváděcí pokus mi říkají vše, co potřebuju vědět. Nadešel čas uvést můj plán do praxe.\n\n"
seduce_outcome.0001.positive.desc: "Myslím, že mám dobré šance, přesto nesmím zapomenout, že [discoverer.Custom2('NamePossessiveCharacterIntroduction', target)] vždy sleduje..."
seduce_outcome.0001.negative.desc: "Obávám se však následků. [discoverer.Custom2('NamePossessiveCharacterIntroduction', target)|U] a [discoverer.GetHerHis] agenti se mohou skrývat v každém stínu, poslouchat přes jakoukoli zeď..."
seduce_outcome.0001.a: "[target.GetFirstNameNoTooltip] bude můj!"
seduce_outcome.0001.a.tt: "Pokračuji v pokusu svést [target.GetTitledFirstName]"
seduce_outcome.0001.b: "Nemohu riskovat odhalení."
seduce_outcome.0003.t: "Smyslný návrh"
seduce_outcome.0003.success.desc: "[owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se mi vetřel/a do života sladkými slovy a ještě sladšími doteky. Pozdě v noci se snažím držet [owner.GetHerHim] z hlavy...\n\nPocity mezi námi doutnají a brzy buď vzplanou v plameny, nebo uhasnou."
seduce_outcome.0003.failure.desc: "Kamkoliv jdu, [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] mě jistě následuje. Ten pohled v [owner.GetHerHis] očích, slova na [owner.GetHerHis] rtech... přesně vím, co [owner.GetSheHe] chce."
seduce_outcome.0003.a.success: "Chci v tom pekle zůstat navždy!"
seduce_outcome.0003.a.failure: "Udržím [owner.GetHerHim] blízko. #EMP Velmi#! blízko."
seduce_outcome.0003.a.tt: "[owner.GetShortUIName|U] by se mohl stát mým milencem"
seduce_outcome.0003.b.success: "Je to románek, který plane jasně, ale krátce."
seduce_outcome.0003.b.failure: "Rozptýlení na jednu noc, nic víc."
seduce_outcome.0003.c: "Jak roztomilé... ale ne."
seduce_outcome.0003.d: "Nikdy! Svět se doví o [owner.GetHerHis] zvrácené povaze!"
seduce_outcome.0003.e: "Unavují mě tyto hry. Nechte mě na pokoji, vy všichni!"
seduce_outcome.0003.e.tt: "Nikdo se mě nebude snažit svést po dobu #V 10#! let"
seduce_outcome.0004.t: "Můj [target.Custom('LoverPetName_uppercase')]"
seduce_outcome.0004.desc: "Když hledím dolů na svého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target') )], [ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('target'))] [target.GetTitledFirstName], spící v mých náručí, usmívám se uspokojením a blahem.\n\nKdo by si pomyslel, že [target.GetSheHe] opětuje tu náklonnost a oddanost, kterou cítím!"
seduce_outcome.0004.a: "Jsem nejšťastnější [ROOT.Char.GetWomanMan] naživu!"
seduce_outcome.0005.t: "Tragicky přerušeno"
seduce_outcome.0005.desc: "Smrtí mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target') )] [target.GetTitledFirstName] už plány na naši společnou budoucnost nic neznamenají.\n\nCokoliv kdysi bylo, je teď mrtvé."
seduce_outcome.0005.a: "Kéž bych získal/a [target.GetHerHis] náklonnost dříve!"
seduce_outcome.2000.t: "Tajné požehnání"
seduce_outcome.2000.desc: "Když se tajně setkáváme, Nejvyšší pontifex a já, naplňuje mě úžas a touha spíše tělesné než duchovní povahy. Jistě nikdo přede mnou neobdržel požehnání [target.GetHerHis|U] Svatosti tímto způsobem.\n\n[target.GetHerHis|U] ruka se natáhne, zavřu oči a poklekám..."
seduce_outcome.2000.a: "[target.GetSheHe|U] drží klíč k mému království."
seduce_outcome.2000.b: "Obdržel/a jsem své požehnání."
seduce_outcome.2010.t: "In Vino Voluptas"
seduce_outcome.2010.desc: "Přicházím do [target.GetNamePossessive] komnat se dvěma druhy žízně a s mnoha lahvemi vína pro tu první. Okamžitě je zřejmé, že [target.GetSheHe] má stejnou mysl jako já.\n\nPrvní polibek stvrzuje dohodu a pak trávíme následující den i noc pitím, milováním, pitím, milováním..."
seduce_outcome.2010.a: "Ó, ať to trvá navěky!"
seduce_outcome.2010.b: "Sladké zapomnění, obejmi mě."
seduce_outcome.2020.t: "Záchodní záležitosti"
seduce_outcome.2020.desc: "Záchod je malý prostor a vzduch zapáchá po nedávno odložených věcech. Ale je to soukromé, ach tak soukromé...\n\n[target.GetName] se na mě dívá lačně a svléká [target.GetHerHis] oděv. Já činím totéž a když se líbáme, vlna touhy nás zaplaví a přinutí zapomenout na nepohodlí prostoru i sklíčené pohledy a pachy kolem nás."
seduce_outcome.2020.a: "Měli bychom to opakovat, ale možná jinde..."
seduce_outcome.2020.b: "Na záchod pro úlevu — to vždycky říkám."
seduce_outcome.2030.t: "Tělesná touha"
seduce_outcome.2030.a.desc: "Jídlo. Vím, že [target.GetSheHe] to má rád/a, a já přinesl/a hodně. Když mávnu rukou, [target.GetSheHe] poslušně svléká oděv a lehá si. Připravuji scénu, pokládám sýr, ovoce, med. Na [target.GetHerHim], vedle [target.GetHerHim]. "
seduce_outcome.2030.alcohol.desc: "Pak bohatá dávka vína na [target.GetHerHis] hruď."
seduce_outcome.2030.b.desc: "\n\nPolibek, dotek — brzy oba pohlceni rozkoší. Jak se chuť a vůně [target.GetHerHis] těla mísí s chutí jídla, zavírám oči a směju se — to je sladký život!"
seduce_outcome.2030.a: "Ať máme mnoho dalších takových okamžiků!"
seduce_outcome.2030.b: "Jaké to bylo pohoštění!"
seduce_outcome.2040.t: "K průlomu"
seduce_outcome.2040.desc: "Jak se stíny prodlužují, nacházím [target.GetTitledFirstName] ve tmě pod zdí [owner.Custom('ResidenceBuilding')], čekající na mě.\n\n[target.GetSheHe|U] přichází ke mně nejprve váhavě, potom dychtivě. Slyším, jak se [target.GetHerHis] dech zrychluje, když [target.GetHerHim] přitáhnu blíž. Ve stínu zdi se milujeme, hlídkující stráže netuší naši vášeň..."
seduce_outcome.2040.a: "Ještě jednou!"
seduce_outcome.2040.b: "Po dobytí [owner.Custom('ResidenceBuilding')] se stahuji."
seduce_outcome.2050.t: "Tajné přísahy"
seduce_outcome.2050.desc: "Setkáváme se v noci, tajně, chráněni před zraky a ušima světa venku. Složil/a jsem přísahu [target.GetHerHim]: \"Vezměme se, opravdově, ale potají. Nikdo kromě nás dvou to nebude vědět. Čisté manželství, nadřazené tomu, které nám vnutila konvence!\"\n\n[target.GetSheHe|U] přikývne [target.GetHerHis] souhlas, emoce [target.GetHerHis] bere dech. Pak, pod ochranným pláštěm noci, dovršíme naše tajné sliby..."
seduce_outcome.2050.a: "Vazba, jež vydrží navěky!"
seduce_outcome.2050.b: "Noc zázraků, ale znovu se takto potkávat nemůžeme."
seduce_outcome.2301.t: "V komnatách [target.GetHerHis|U]"
seduce_outcome.2301.desc: "Závrať očekávání se mi vine po páteři, když mířím do komnat [target.GetTitledFirstNamePossessive]. Jakmile [target.GetSheHe] otevře dveře, [target.GetSheHe] [target.Custom('quirk_pos_present')], usměje se [target.Custom('quirk_pos_adverb')] a vtáhne mě dovnitř pevně chytnuv mě za [ROOT.Char.Custom('GetUpperClothingArticle')].\n\nKdyž mě obejmou [target.GetHerHis] paže, oheň v mé hrudi vzplane a zbytek noci strávíme v teplém a žhavém oparu."
seduce_outcome.2301.a: "Ó [target.GetFirstNameNoTooltip], můj [target.Custom('LoverPetName')], setkejme se znovu!"
seduce_outcome.2301.a.tt: "#F A znovu, a znovu, a znovu...!#!"
seduce_outcome.2301.b: "[target.GetSheHe|U] rozhodně věděl/a, jak potěšit [ROOT.Char.GetWomanMan]."
seduce_outcome.2302.t: "Na jakémkoli jiném dvoře"
seduce_outcome.2302.desc_court_owner: ""Přišel jsi až sem kvůli mně, můj [ROOT.Char.Custom('LoverPetName')]?"\n\nPo prohledání chodeb [target.GetTitledFirstNamePossessive] [target.Custom('ResidenceBuilding')], oblečen/a jako sluha, abych se vyhnul/a pozornosti, nacházím [target.GetHerHim] v odlehlé zahradě."
seduce_outcome.2302.desc_not_court_owner: ""Přišel jsi až sem kvůli mně, můj [ROOT.Char.Custom('LoverPetName')]?"\n\nPo prohledání chodeb [target.GetTitledFirstNamePossessive] [target.Custom('ResidenceBuilding')], oblečen/a jako sluha, abych se vyhnul/a povšimnutí, nacházím [target.GetFirstName] v odlehlé zahradě."
seduce_outcome.2302.desc_end: "[target.GetSheHe|U] se rozzáří, když mě uvidí, a pohled na [target.GetHerHim] zase rozzáří mě.\n\nOšuntělý [ROOT.Char.Custom('GetClothingArticle')], který jsem si oblékl/a, brzy leží zapomenutý na podlaze, zatímco strávíme celou noc dokazováním, že cesta stála za to!"
seduce_outcome.2302.a: "Pro tebe bych tu cestu podstoupil/a stokrát!"
seduce_outcome.2302.b: "Bylo to stejně sladké jako pomíjivé."
seduce_outcome.2303.t: "Šepoty srdce"
seduce_outcome.2303.desc: "\"[ROOT.Char.Custom2('ComplimentSentence', SCOPE.sC('target'))|U].\"\n\n\"Nikdy se neunavím tvým [owner.Custom('quirk_pos_adjective')] úsměvem,\" odvětí [target.GetTitledFirstName] se zčervenáním, \"ani tvým objetím.\"\n\nMumlající vyznání, která sdílíme, brzy přestávají být srozumitelná, ale to, čím jsou nahrazena, mluví ještě jasnějším jazykem."
seduce_outcome.2303.a: "Kdo jsem já, abych takovému výmluvnému [target.GetWomanMan] cokoli odmítl?"
seduce_outcome.2303.b: "Výměna se mi líbila, ale tento rozhovor končí."
seduce_outcome.2304.t: "Pod otevřeným nebem"
seduce_outcome.2304.desc: "[target.GetTitledFirstName] a já dřepíme bok po boku, [ROOT.Char.Custom('GetAnimalAdjective')] [ROOT.Char.Custom('GetAnimalType')] před námi netuší naši přítomnost. Má pozornost je neochvějná — zvláště když [target.GetFirstNamePossessive] [target.Custom('GetClothingArticle')] se mě dotýká. Když sáhnu, abych [target.GetHerHim] objal/a, zjistím, že [target.GetSheHe] měl/a [target.GetHerHis] pozornost #EMP jinde#!.\n\nKdyž [ROOT.Char.Custom('GetAnimalType')] zmizí v [ROOT.Char.Custom('TerrainType')], naše nahá těla jsou již kolébána měkkou zemí i navzájem."
seduce_outcome.2304.a: "Je přirozené, že jsme spolu!"
seduce_outcome.2304.b: "Sjednotit se jen aby se pak rozdělit — to je součást života."
seduce_outcome.2305.t: "Milostný dopis"
seduce_outcome.2305.desc_opening: "\"[letterAuthor.Custom2('love_letter', SCOPE.sC('love_letter_target'))]\""
seduce_outcome.2305.desc_ending: "\"\n\nJen co přečtu dopis doručený od [target.GetTitledFirstName], vyrážím do [target.GetHerHis] komnat."
seduce_outcome.2305.a: "Mé činy odpoví na [target.GetHerHis] slova!"
seduce_outcome.2305.a_terrible: "#F Nebo spíš význam stojící za [target.GetHerHis] slovy — ta báseň byla hrozná!#!"
seduce_outcome.2305.a_okay: "#F A napravit to, co jim chybělo!#!"
seduce_outcome.2305.a_great: "#F Tak výmluvný autor si zaslouží odměnu!#!"
seduce_outcome.2305.a_amazing: "#F Oheň, který [target.GetSheHe] zapálil/a svými slovy, může být uhašen jen v [target.GetHerHis] náruči!#!"
seduce_outcome.2305.b: "Naše spojení bude tak jedinečné jako [target.GetHerHis] báseň."
seduce_outcome.2306.t: "Má milovaná [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))|U]"
seduce_outcome.2306.desc: "Služebnictvo bylo vyhoštěno a naše postel byla ozdobena [SCOPE.Custom('SeductionObjectMultiple')]. Když [target.GetTitledFirstName] vstoupí do našich komnat, [target.GetSheHe] se usměje [target.Custom('quirk_pos_adverb')] a bez váhání se ke mně přidá.\n\nPomocí rukou, úst a končetin potvrzujeme oddanost, kterou jsme přísahali před [ROOT.Char.GetFaith.HighGodName] – možná v tělesnější podobě, než bylo zamýšleno."
seduce_outcome.2306.a: "Když jsme spojeni manželstvím, jsme nyní spojeni i srdcem!"
seduce_outcome.2306.b: "Vazby manželství stačí."
seduce_outcome.2307.t: "Můj [target.Custom('InsultAdjective')|U] milenec"
seduce_outcome.2307.desc: "Když se přibližuji k [target.GetTitledFirstName], nevím, zda strhnout oděv z [target.GetHerHis] těla, nebo uhodit [target.Custom('quirk_neg_adjective')] úšklebek na [target.GetHerHis] tváři. [target.GetSheHe|U] mě políbí — výzva — a já [target.GetHerHim] přitáhnu blíž — vhodná odplata.\n\nBojující city v mé hrudi se odrážejí v našich tělech; strávíme noc rozdáváním jak urážek, tak blaženosti navzájem."
seduce_outcome.2307.a: "Polib mě znovu, můj [target.Custom('InsultAdjective')] [target.Custom('InsultNoun')]!"
seduce_outcome.2307.b: "Nech mě být, [target.Custom('InsultNounSexual')]."
seduce_outcome.2308.t: "Má milovaná [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))|U]"
seduce_outcome.2308.desc_illigal: "Když se můj [target.Custom('ComplimentAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))] [target.GetTitledFirstName] usmívá [target.Custom('quirk_pos_adverb')], těžko si připomínám, že je přitažlivost, kterou cítím, odsuzována.\n\nA pak — když [target.GetSheHe] zvedá můj [ROOT.Char.Custom('GetUpperClothingArticle')] a nechá své ruce bloudit — zjistím, že mi to nevadí. "
seduce_outcome.2308.desc_not_illigal: "Když se můj [target.Custom('ComplimentAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))] [target.GetTitledFirstName] usměje [target.Custom('quirk_pos_adverb')], odhodím veškeré předstírání zdrženlivosti. Roztrhnu [ROOT.Char.Custom('GetUpperClothingArticle')] [target.GetHerHim], obalím [target.GetHerHis] pas rukama, mé rty na [target.GetHerHis] krku, moje touha naléhá proti [target.GetHerHis] own...\n\n"
seduce_outcome.2308.a: "Láska, kterou [target.Custom2('RelationToMeShort', ROOT.Char)] cítí ke [ROOT.Char.GetHerHis] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))], nemůže být špatná!"
seduce_outcome.2308.b: "[target.GetSheHe|U] nebude ničím jiným než mým [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))]."
seduce_outcome.2309.t: "Záchvaty vášně"
seduce_outcome.2309.desc_opening: "Nacházím svého [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))] [target.GetTitledFirstName] čekajícího dychtivě."
seduce_outcome.2309.desc_ending: "[ROOT.Char.Custom2('sex_scene', SCOPE.sC('target'))]"
seduce_outcome.2309.a: "To bylo příliš dobré na to, aby to bylo jednorázové."
seduce_outcome.2900.t: "[target_liege.GetTitledFirstNamePossessiveNoTooltip] hněv"
seduce_outcome.2900.start.desc: "Když začne křik a štěkání, zdi [target_liege.Custom('FortifiedBuilding')]"
seduce_outcome.2900.capital.desc: "z [capital.GetNameNoTierNoTooltip]"
seduce_outcome.2900.end.desc: "jsou stále nepříjemně blízko. Než mě kdokoli spatří, sesedám a schovám se za nějakým [target_liege.Custom('OutdoorsHidingPlace')] u kraje cesty.\n\nSrdce mi buší jako buben, když honičská družina projíždí. \"Rychle! [ROOT.Char.GetTitledFirstNameNoTooltip] nemohl/a daleko ujet!\""
seduce_outcome.2900.a: "Co se s námi teď stane?"
seduce_outcome.3901.t: "Had na dvoře"
seduce_outcome.3901.desc: "Poznávám úzkostný výraz na tváři mého sluhy. [dummy_servant_gender.GetSheHe|U] je tu, aby mi přinesl/a špatnou zprávu.\n\n\"Můj [ROOT.Char.GetLadyLord], musíte přijít rychle! [owner.Custom2('YourCharacterIntroduction', ROOT.Char)|U] byl právě spatřen, jak odchází z komnat [target.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)]!\""
seduce_outcome.3900.a: "To může znamenat jen jednu věc!"
seduce_outcome.3000.desc: "Když se setkávám potají s Nejvyšším pontifikem, naplňuje mě úžas a touha spíše tělesné než duchovní povahy. Jistě nikdo přede mnou neobdržel požehnání [SCOPE.sC(owner).GetHerHis|U] Svatosti tímto způsobem.\n\n[owner.GetHerHis|U] ruka se natáhne, zavřu oči a poklekám..."
seduce_outcome.3000.a: "[owner.GetSheHe|U] drží klíč k mému království."
seduce_outcome.3010.desc: "[owner.GetTitledFirstName ] arrives at my chambers, evidently with two kinds of thirsts, and carrying plenty of wine for the first of them. It takes little effort to show that I am of the same mind as [owner.GetSheHe].\n\nThe first kiss seals the pact and then we spend the next day and night drinking, loving, drinking, loving..."
seduce_outcome.3020.desc: "Záchod je malý prostor a vzduch smrdí po nedávno odložených věcech. Ale je to soukromé, ach tak soukromé...\n\nDívám se lačně na [owner.GetTitledFirstName], svlékám si oděv. [owner.GetSheHe|U] činí totéž, a když se líbáme, vlna touhy nás zaplaví a přinutí zapomenout na nepohodlí prostoru a sklíčené výhledy a zápachy kolem nás."
seduce_outcome.3030.a.desc: "[owner.GetTitledFirstName] přichází nesouc jídlo — spoustu ho; ví, že ho mám rád/a. [owner.GetSheHe|U] mávne [owner.GetHerHis] rukou a já poslušně svlékám oblečení a lehám si. [owner.GetSheHe|U] připraví scénu, ukládá sýr, ovoce, med. Na mé tělo, vedle mě."
seduce_outcome.3030.alcohol.desc: "Pak bohatá dávka vína na mou hruď."
seduce_outcome.3030.b.desc: "\n\nPolibek, dotek — začneme si užívat, oba brzy pohlceni rozkoší. Jak se chuť a vůně [owner.GetHerHis] těla mísí s jídlem, zavírám oči a směju se — to je sladký život!"
seduce_outcome.3040.desc: "Jak se stíny prodlužují, vidím [owner.GetTitledFirstName] přicházet ke mně ve tmě pod hradbou, usmívající se [target.Custom('quirk_pos_adverb')] zatímco [owner.GetSheHe] šeptá: “You know why I have come.”\n\nJdu směrem k [owner.GetHerHim], nejprve váhavě, pak dychtivě. Puls se mi zrychlí, když mě [owner.GetSheHe] přitáhne blíž. Ve stínu zdi se milujeme, hlídkující stráže nahoře jsou naší vášně netečné."
seduce_outcome.3050.desc: "Setkáváme se v noci, tajně, chráněni před zraky a ušima světa venku. [owner.GetSheHe|U] mi přísahá: \"Vezměme se, opravdově, ale v tajnosti. Nikdo kromě nás dvou to nebude vědět. Čisté manželství, nadřazené tomu, které nám vnutila konvence!\"\n\nPřikývnu souhlasem, emoce mi bere dech. Pak, pod noční ochranou, dovršíme naše tajné sliby..."
seduce_outcome.3301.t: "V mých komnatách"
seduce_outcome.3301.desc: "Záškub očekávání se mi vine po páteři, když zaklepání zazní v tichu mých komnat. Může to být #EMP [owner.GetHerHim]#!?\n\nVítá mě [owner.GetTitledFirstName], usmívající se [owner.Custom('quirk_pos_adverb')], touha patrná na [owner.GetHerHis] tváři. Konečně! Když mě [owner.GetHerHis] paže obalí, oheň v mé hrudi vzplane a zbytek noci strávíme v teplém a žhavém oparu."
seduce_outcome.3301.a: "Ó [owner.GetFirstNameNoTooltip], můj [owner.Custom('LoverPetName')], setkejme se znovu!"
seduce_outcome.3301.a.tt: "#F A znovu, a znovu, a znovu...!#!"
seduce_outcome.3301.b: "[owner.GetTitleTierName] určitě ví, jak potěšit [ROOT.Char.GetWomanMan]."
seduce_outcome.3302.desc_opening: "Procházeje se zahradami mě náhle přivítá pohled sladší než kterékoliv květina: [owner.GetTitledFirstName] oblečený/a v hábitu sluhy a s [owner.Custom('quirk_pos_adjective')] úsměvem.\n\n"
seduce_outcome.3302.desc_court_owner: "\"Nic mě nemohlo od tebe oddělit, můj [ROOT.Char.Custom('LoverPetName')] – už vůbec ne vzdálenost!\""
seduce_outcome.3302.desc_not_court_owner: "\"Nic mě nemohlo od tebe oddělit, můj [ROOT.Char.Custom('LoverPetName')] – ani vzdálenost, ani [court_owner.GetTitledFirstName]!\""
seduce_outcome.3302.desc_end: "\n\nRychle odhodím sluhařský [ROOT.Char.Custom('GetUpperClothingArticle')], který [owner.GetSheHe] nosí, následovaný všemi ostatními oděvy. Koneckonců chci poděkovat [owner.GetFirstName], že přišel až sem!"
seduce_outcome.3302.a: "Ať už nikdy nejsme dlouho od sebe!"
seduce_outcome.3303.t: "Šepoty srdce"
seduce_outcome.3303.desc: "\"[ROOT.Char.Custom2('ComplimentSentence', SCOPE.sC('owner'))|U].\"\n\n\"Nikdy se neunavím z tvého [target.Custom('quirk_pos_adjective')] úsměvu,\" odvětí [owner.GetTitledFirstName] se zarumeněním, \"ani z tvého objetí.\"\n\nMumlání obdivných slov, která sdílíme, brzy přestává být srozumitelné, ale to, čím jsou nahrazena, mluví ještě jasnějším jazykem."
seduce_outcome.3303.a: "Budeme si tohle říkat stále dokola!"
seduce_outcome.3304.desc: "[owner.GetTitledFirstName] a já dřepíme bok po boku, [owner.Custom('GetAnimalAdjective')] [owner.Custom('GetAnimalType')] před námi netuší naši přítomnost. Má pozornost je neochvějná — zvláště když [owner.GetFirstNamePossessive] [owner.Custom('GetClothingArticle')] se mě dotýká. Když sáhnu, abych [owner.GetHerHim] objal/a, zjistím, že [owner.GetSheHe] měl/a [owner.GetHerHis] pozornost #EMP jinde#!.\n\nKdyž [owner.Custom('GetAnimalType')] zmizí v [ROOT.Char.Custom('TerrainType')], naše nahá těla jsou již kolébána měkkou zemí i navzájem."
seduce_outcome.3304.a: "Je přirozené, že jsme spolu!"
seduce_outcome.3305.desc: "\"[letterAuthor.Custom2('love_letter', SCOPE.sC('love_letter_target'))]\"\n\nVděčnost, kterou cítím vůči [owner.GetFirstName] za napsání takové básně, bledne v porovnání s vášní, s jakou děkuji [owner.GetHerHim]."
seduce_outcome.3305.a: "Nechť naše těla společně recitují poezii, můj [owner.Custom('LoverPetName')]!"
seduce_outcome.3306.t: "Má milovaná [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))|U]"
seduce_outcome.3306.desc: "Když se vracím do komnat, které sdílím s [owner.GetTitledFirstName], vítá mě nečekaný — ale vděčný — pohled. Naše postel byla ozdobena [SCOPE.Custom('SeductionObjectMultiple')] a [owner.GetFirstName] [owner.GetHerselfHimself] na ní leží, usmívající se [owner.Custom('quirk_pos_adverb')].\n\nRukama, ústy a končetinami potvrzujeme oddanost, kterou jsme přísahali před [ROOT.Char.GetFaith.HighGodName] – možná v tělesnějších formách, než bylo zamýšleno."
seduce_outcome.3306.a: "Když jsme spojeni manželstvím, jsme nyní spojeni i srdcem!"
seduce_outcome.3307.t: "Můj [owner.Custom('InsultAdjective')|U] milenec"
seduce_outcome.3307.desc: "Když se [owner.GetTitledFirstName] přibližuje, nevím, zda strhnout oděv z [owner.GetHerHis] těla, nebo uhodit [owner.Custom('quirk_neg_adjective')] úšklebek na [owner.GetHerHis] tváři. Políbím [owner.GetHerHim] — výzva — a [owner.GetSheHe] mě přitáhne blíž — vhodná odplata.\n\nBojující city v mé hrudi se odrážejí v našich tělech; strávíme noc rozdáváním jak urážek, tak blaženosti navzájem."
seduce_outcome.3307.a: "Polib mě znovu, můj [owner.Custom('InsultAdjective')] [owner.Custom('InsultNoun')]!"
seduce_outcome.3307.b: "Tento okamžik slabosti je lépe zapomenout."
seduce_outcome.3308.t: "Má milovaná [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('owner'))|U]"
seduce_outcome.3308.desc_illigal: "Když se můj [owner.Custom('ComplimentAdjective')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))] [owner.GetTitledFirstName] usmívá [owner.Custom('quirk_pos_adverb')], obtížně si připomínám, že je přitažlivost, kterou pociťuji, odsuzována.\n\nA pak — když [owner.GetSheHe] zvedá můj [ROOT.Char.Custom('GetUpperClothingArticle')] a nechává své ruce bloudit — zjistím, že mi to nevadí. "
seduce_outcome.3308.desc_not_illigal: "Když se můj [owner.Custom('ComplimentAdjective')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))] [owner.GetTitledFirstName] usměje [owner.Custom('quirk_pos_adverb')] a strhne ze mě [ROOT.Char.Custom('GetUpperClothingArticle')], rozplývám se v [owner.GetHerHis] náruči. [owner.GetSheHe|U] obejme mě rukama kolem pasu, [owner.GetHerHis] ústa na mém krku, [owner.GetHerHis] dychtivá touha proti mé...\n\n"
seduce_outcome.3308.a: "Láska, kterou sdílíme, nemůže být špatná!"
seduce_outcome.3309.desc_opening: "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))] [owner.GetTitledFirstName] ke mně přistupuje dychtivě."
seduce_outcome.3309.desc: "[ROOT.Char.Custom2('sex_scene', SCOPE.sC('owner'))]"
seduce_outcome.4001.t: "Žal z odmítnutí"
seduce_outcome.4001.incest.desc: "\"Mám tě rád/a, [ROOT.Char.GetFirstNameNoTooltip], opravdu mám,\" [target.GetTitledFirstName] se usmívá [target.Custom('quirk_pos_adverb')] a odvádí mě. \"Ale jsi můj #EMP [target.Custom2('RelationToMe', SCOPE.sC('owner') )]#!, a to je— no, kdo ví, co nám budoucnost přinese.\""
seduce_outcome.4001.regular.desc: "\"Jsi [target.Custom2('ComplimentAdjectiveArticle', ROOT.Char)] [ROOT.Char.GetWomanMan] [ROOT.Char.GetFirstNameNoTooltip], ale nepovažuji tě tak,\" říká [target.GetTitledFirstName] a [target.Custom('quirk_neg_present')]. \"Pouze [target.GetFaith.HighGodName] ví, co nám budoucnost přinese.\""
seduce_outcome.4001.a: "Ach... Ano, samozřejmě..."
seduce_outcome.4002.desc: "Když v noci vejdu do [target.GetTitledFirstNamePossessive] komnaty, nepřivítá mě něžné objetí, ale posměšný [target.Custom('InsultNoun')]!\n\n"Snášel(a) jsem tvé směšné pokusy mě okouzlit ze zdvořilosti. Ale tohle už nevydržím! Drž se ode mě dál, ty [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNounSexual')]!""
seduce_outcome.4002.a: "No, ty jsi... [target.Custom('InsultAdjective')]... [target.Custom('InsultNounSexual')]!"
seduce_outcome.4003.t: "Odhalen"
seduce_outcome.4003.plot.desc: "[target.GetTitledFirstName] mě přivítá rozpustilým úsměvem a [target.GetHerHis] dychtivé ruce se okamžitě pustí do rozepínání knoflíků a šněrovadel. Za pár srdečních úderů stojím nahý a třesoucí se před [target.GetHerHim]. Když se ale pokusím oplatit, [target.GetFirstNameNoTooltip] mě odtlačí — a vykřikne!\n\n"Stráže! V komnatách je vetřelec! #EMP Stráže!#!"\n\nNahý jako novorozenec prchnu přes pokoj a vylezu oknem."
seduce_outcome.4003.regular.desc: "Když se šplhám k oknu [target.GetTitledFirstNamePossessive], [target.GetHerHis] šokovaný výkřik není přivítání, jaké jsem měl v plánu! Nemám čas [target.GetHerHim] zadržet dřív, než [target.GetSheHe] doběhne ke dveřím a prudce je otevře.\n\n"Pomoc! Stráže! V komnatách je vetřelec!"\n\nNež se noc ještě zhorší, vrátím se stejnou cestou, kterou jsem přišel."
seduce_outcome.4003.a.plot: "Ten [target.Custom('InsultAdjective')] [target.Custom('InsultNoun')] zaplatí!"
seduce_outcome.4003.a.regular: "Možná jsem špatně odhadl(a) [target.GetHerHis] dychtivost."
seduce_outcome.4004.t: "Nebezpečná hra"
seduce_outcome.4004.start.desc: "Srdce mi buší jako kladivo, když zaklepu."
seduce_outcome.4004.incest.desc: ""Nejlaskavější [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target') )], jsi tam? To jsem já – [ROOT.Char.GetFirstNameNoTooltip]!""
seduce_outcome.4004.end.desc: "\n\nDveře se pootevřou a odhalí zmučeného [target.GetFirstName]. "Odpusť mi, [target.Custom2('RelationToMeShort', ROOT.Char)], ale tohle nemohu udělat. Přeji si... Ne, je to příliš nebezpečné!"\n\nBezmocný(á) a bez slova, [target.GetSheHe] mě rychle políbí a zaklapne mi dveře před nosem!"
seduce_outcome.4004.sodomy.desc: ""[target.Custom('LoverPetName')|U], jsi tam? To jsem já – [ROOT.Char.GetFirstNameNoTooltip]!""
seduce_outcome.4004.a: "Proč by nás to mělo zajímat? Prosím, otevři!"
seduce_outcome.4005.desc: "Podpěra pod oknem [target.GetTitledFirstNamePossessive] vypadá dost chatrně, ale nic mi nezabrání mezi mnou a touhou mých spodních partií! Na konci nebezpečného výstupu se moje prsty ovinou kolem [target.GetHerHis] okenního parapetu.\n\n"[target.GetFirstNameNoTooltip]! Otevři, můj [target.Custom('LoverPetName')]! To jsem já – [ROOT.Char.GetFirstNameNoTooltip]!" Zaklepu na okenice, ale nikdo neodpovídá.\n\n"Co jsi to právě nazval(a) mým [target_liege.Custom2('RelationToMeShort', SCOPE.sC('target'))], ty [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNounSexual')]?!" Podívám se nahoru. [target_liege.GetTitledFirstName] se naklání z okna nade mnou!"
seduce_outcome.4005.a: "Myslím, že je čas odejít!"
seduce_outcome.4900.desc: "Jdu do svých komnat vychutnat požehnaný spánek, když zaslechnu z okna slabé šustění. Myslím, že to je jen vítr — dokud vítr nezačne mluvit.\n\n"[target.GetFirstNameNoTooltip]! Otevři, můj [target.Custom('LoverPetName')]! To jsem já – [owner.GetFirstNameNoTooltip]!" Zatlačím okenice a hle; [owner.GetWomanMan] vyšplhal(a) ke [target.GetTitledFirstNamePossessive] oknu! Je to [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!"
seduce_outcome.4900.a.family: "Co jsi to právě nazval(a) mým [target_liege.Custom2('RelationToMeShort', SCOPE.sC('target'))], ty [owner.Custom('InsultNounSexual')]?!"
seduce_outcome.4900.a.courtier: "Při [ROOT.Char.GetFaith.DevilName], nemáš hanbu? Stráže!"
seduce_outcome.8101.t: "[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('owner') )|U] Láska"
seduce_outcome.8101.desc: "Už není žádná pochybnost. [owner.GetTitledFirstName] – můj vlastní [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner') )] – chce být víc než rodina...\n\n"
seduce_outcome.8101.desc_positive: "I když nemohu říct, že by mi to nikdy nepřišlo na mysl, přesto je to šok."
seduce_outcome.8101.desc_neutral: "Ačkoliv si [owner.GetHerHim] vážím, přesto je to šok."
seduce_outcome.8101.desc_negative: "Nemá ta [ROOT.Char.Custom2('InsultNounSexual', SCOPE.sC('owner'))] žádné meze?"
seduce_outcome.8101.a: "Zastav to šílenství! Jsem tvůj #EMP [owner.Custom2('RelationToMe', SCOPE.sC('target') )] #! !"
seduce_outcome.8101.c: "Svět se dozví o tvých groteskních zvrhlostech!"
seduce_outcome.8101.b: "No, co by byl život bez občasného požitku?"
seduce_outcome.8101.b.tt: "Nebudu odrazovat [owner.GetFirstNameNoTooltip] od [owner.GetHerHis] snažení"
seduce_outcome.blocked_from_seduction: "Nebudu už moci znovu pokusit svést [target.GetTitledFirstName]"
seduce_outcome.8102.t: "Bodnutí odmítnutí"
seduce_outcome.8102.desc: ""Tohle už přeháníš, [target.Custom2('RelationToMe', SCOPE.sC('owner') )]. Jsem tvůj [owner.Custom2('RelationToMe', SCOPE.sC('target') )] pro [ROOT.Char.GetFaith.HighGodNamePossessive]!"\n\n[target.GetFirstName] [target.Custom('quirk_neg_present')] když [target.GetSheHe] dává najevo [target.GetHerHis] pohrdání mými romantickými pokusy."
seduce_outcome.8102.a: "Byl(a) jsem si jistý(á), že mezi námi je něco zvláštního!"
seduce_outcome.8103.t: "Odmítnut a odhalen"
seduce_outcome.8103.desc: ""Zhnusuješ mě, [owner.GetFirstNameNoTooltip]. Jsem tvůj [owner.Custom2('RelationToMe', SCOPE.sC('target') )] pro [ROOT.Char.GetFaith.HighGodNamePossessive]! Odhalím tvé groteskní zvrhlosti naplno, věř mi!"\n\n[target.GetFirstName] [target.Custom('quirk_neg_present')] když [target.GetSheHe] dává najevo [target.GetHerHis] pohrdání mými romantickými pokusy."
seduce_outcome.8103.a: "Uděláš to svému vlastnímu [target.Custom2('RelationToMe', SCOPE.sC('owner') )]?!"
seduce_outcome.4100.desc: "Během procházky zahlédnu [target.GetFirstName], jak mi z dálky dává znamení. Dohušťuji, chytím [target.GetHerHim] a schováme se mimo dohled. Horlivě objevujeme svá těla a unese mě vítr plný vášnivých polibků a zrychlených vzdechů. Najednou [target.GetFirstNameNoTooltip] přeruší náš polibek tím, že mi přiloží prst na rty.\n\n"Bylo to hezké," říká [target.GetSheHe] lehkovážným hlasem, když se odtahuje, "ale už mě ta hra unavuje, je čas, aby "
seduce_outcome.4100.desc_married: "Vrátím se ke svým povinnostem jako [target_spouse.GetTitledFirstNamePossessive] [target_spouse.Custom2('RelationToMeShort', target)].""
seduce_outcome.4100.desc_fallback: "Soustředím se na cíle, které jsem si stanovil(a).""
seduce_outcome.4100.a: ""Počkej, tak to nemělo dopadnout!""
