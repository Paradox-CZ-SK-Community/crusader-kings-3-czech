l_polish:
 seduce_outcome.blocked_from_seduction:0 "Už se nebudu moci pokusit svést [target.GetTitledFirstName] znovu."
 seduce_outcome.cooldown:0 "[owner.GetTitledFirstName] se pokusí mě znovu svést až za nějaký čas"
 seduce_outcome.permanent_block:0 "[owner.GetTitledFirstName] se mě už nikdy nepokusí svést"
 seduce_outcome.0001.a.tt:0 "Pokračuji ve svém pokusu svést [target.GetTitledFirstName]"
 seduce_outcome.0001.a:0 "[target.GetFirstNameNoTooltip] bude moje!"
 seduce_outcome.0001.b:0 "Nemohu riskovat odhalení."
 seduce_outcome.0001.desc:0 "[target.GetTitledFirstNamePossessive] reakce na mé snahy mi říká vše, co potřebuji vědět. Nastal čas uvést můj plán do akce.\n\n"
 seduce_outcome.0001.negative.desc:0 "Ale, obávám se následků. [discoverer.Custom2('NamePossessiveCharacterIntroduction', target)|U] a [discoverer.GetHerHis] agenti se mohli skrývat v jakémkoli stínu, naslouchajíc skrze jakoukoli zeď..."
 seduce_outcome.0001.positive.desc:0 "Myslím, že moje šance jsou dobré, přesto si musím pamatovat, že [discoverer.Custom2('NamePossessiveCharacterIntroduction', target)] mě vždy pozoruje..."
 seduce_outcome.0001.t:0 "Teď nebo nikdy"
 seduce_outcome.0003.a.failure:0 "Budu držet [owner.GetHerHim] blízko. #EMP Velmi#! blízko."
 seduce_outcome.0003.a.success:0 "Chci navždy setrvávat v pekle!"
 seduce_outcome.0003.a.tt:1 "[owner.GetShortUIName|U] by se mohl stát mým milencem"
 seduce_outcome.0003.b.failure:0 "Odv distraction pro dnešek, ale nic víc."
 seduce_outcome.0003.b.success:0 "Toto je romance, která bude jasně plát, ale krátká."
 seduce_outcome.0003.c:0 "Jak sladké... ale ne."
 seduce_outcome.0003.d:0 "Nikdy! Svět se dozví o [owner.GetHerHis] perverzní povaze!"
 seduce_outcome.0003.e.tt:0 "Nikdo se mě nepokusí svést po #V 10#! let"
 seduce_outcome.0003.e:0 "Unavuji mě tyto hry. Nechte mě na pokoji, všichni!"
 seduce_outcome.0003.failure.desc:1 "Kamkoli jdu, [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] je jistě na dosah. Ten pohled v [owner.GetHerHis] očích, slova na [owner.GetHerHis] rtech... dobře vím, co [owner.GetSheHe] chce."
 seduce_outcome.0003.success.desc:0 "[owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se dostal do mého života s laskavými slovy a ještě laskavějšími dotyky. Pozdě v noci se snažím dostat [owner.GetHerHim] z hlavy...\n\nPocity, které mezi námi doutnají, brzy buď vzplanou nebo zhasnou."
 seduce_outcome.0003.t:0 "Senzuální návrh"
 seduce_outcome.0004.a:0 "Jsem nejšťastnější [ROOT.Char.GetWomanMan] naživu!"
 seduce_outcome.0004.desc:0 "Když se dívám dolů na svou [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target') )], [target.GetTitledFirstName], spící v mých pažích, usmívám se se spokojeností a blahem.\n\nMyslet na to, že [target.GetSheHe] oplácí náklonnost a oddanost, kterou cítím!"
 seduce_outcome.0004.t:0 "Můj [target.Custom('LoverPetName_uppercase')]"seduce_outcome.3304.desc:0 "[owner.GetTitledFirstName] a já se skloníme vedle sebe, [owner.Custom('GetAnimalAdjective')] [owner.Custom('GetAnimalType')] před námi si není vědom naší přítomnosti. Moje vlastní pozornost je neochvějná — zejména když [owner.GetFirstNamePossessive] [owner.Custom('GetClothingArticle')] se mě dotýká. Když natáhnu ruku, abych objal [owner.GetHerHim], zjistím, že [owner.GetSheHe] měl také [owner.GetHerHis] pozornost #EMP jinde#!.\n\nKdyž [owner.Custom('GetAnimalType')] zmizí do [ROOT.Char.Custom('TerrainType')] naše nahá kůže už je kolébána měkkou zemí, stejně jako jeden druhého."
 seduce_outcome.0005.a:0 "Kéž bych vyhrál [target.GetHerHis] náklonnost dříve!"
 seduce_outcome.0005.desc:0 "S smrtí mé [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target') )] [target.GetTitledFirstName] mé plány na naši budoucnost již nemají smysl.\n\nCokoli kdysi bylo, je nyní mrtvé."
 seduce_outcome.0005.t:0 "Tragicky přerušené"
 seduce_outcome.2000.a:0 "[target.GetSheHe|U] drží klíč k mému království."
 seduce_outcome.2000.b:0 "Dostal(a) jsem své požehnání."
 seduce_outcome.2000.desc:0 "Když se tajně setkávám se supremo pontifexem a já, jsem naplněn úžasem a touhou, která je více smyslné povahy než duchovní. Jistě, nikdo přede mnou nedostal požehnání [target.GetHerHis|U] Osvícenosti tímto způsobem.\n\n[target.GetHerHis|U] ruka se natahuje, zavírám oči a klečím..."
 seduce_outcome.2000.t:0 "Tajné požehnání"
 seduce_outcome.2010.a:0 "Ó, ať toto trvá navždy!"
 seduce_outcome.2010.b:0 "Sladká zapomnětlivost, obejmi mě."
 seduce_outcome.2010.desc:0 "Přicházím do komnat [target.GetNamePossessive] s dvěma druhy žízní a nesu dost vína pro ten první. Okamžitě je jasné, že [target.GetSheHe] má stejnou náladu jako já.\n\nPrvní polibek pečeť pakt a poté trávíme následující den a noc pitím, milováním, pitím, milováním..."
 seduce_outcome.2010.t:0 "In Vino Voluptas"
 seduce_outcome.2020.a:0 "Měli bychom to udělat znovu, ale možná jinde..."
 seduce_outcome.2020.b:0 "Choď na záchod pro úlevu, jak říkám vždy."
 seduce_outcome.2020.desc:0 "Toaleta je malý prostor a vzduch zapáchá nedávno uloženými odpornými věcmi. Ale je to soukromé, ach tak soukromé...\n\n[target.GetName] na mě doslova hladově kouká, svlékajíc [target.GetHerHis] oděv. Dělám to samé, a když se líbáme, vlna žádosti vzrůstá, aby nám pomohla zapomenout na prostorové nepohodlí a mizerné pohledy a vůně, které nás obklopují."
 seduce_outcome.2020.t:0 "Záchodové záležitosti"
 seduce_outcome.2030.a.desc:0 "Jídlo. Vím, že [target.GetSheHe] to má rádo, a přinesl jsem hodně. Když mávnu rukou, [target.GetSheHe] ochotně sundá své oblečení a lehne si. Nastavím scénu, položím sýr, ovoce, med. Na [target.GetHerHim], vedle [target.GetHerHim]."
 seduce_outcome.2030.alcohol.desc:0 "Pak, bohatá libace vína na [target.GetHerHis] hrudi."
 seduce_outcome.2030.a:0 "Přejme si mít ještě mnoho takových chvil!"
 seduce_outcome.2030.b.desc:0 "\n\nPolibek, dotek – brzy nás oba pohlcuje potěšení. Jak se chuť a vůně [target.GetHerHis] těla mísí s tím jídlem, zavírám oči a směji se – to je sladký život!"
 seduce_outcome.2030.b:0 "Jaké jídlo jsme sdíleli!"
 seduce_outcome.2030.t:0 "Carnal Hunger"
 seduce_outcome.2040.a:0 "Ještě jednou!"
 seduce_outcome.2040.b:0 "Po dobytí [owner.Custom('ResidenceBuilding')] se stáhnu."
 seduce_outcome.2040.desc:0 "Jak se stíny prodlužují, nacházím [target.GetTitledFirstName] v temnotě pod zdí [owner.Custom('ResidenceBuilding')], čekající na mě.\n\n[target.GetSheHe|U] se ke mně blíží, zpočátku váhavě, poté s nadšením. Slyším, jak se [target.GetHerHis] dech zrychluje, když si [target.GetHerHim] přitahuji blízko. Ve stínu zdi se milujeme, hlídkující stráže netuší nic o naší vášni..."
 seduce_outcome.2040.t:0 "Do propasti"
 seduce_outcome.2050.a:0 "Spojení, které vydrží navždy!"
 seduce_outcome.2050.b:0 "Noc zázraků, ale nemůžeme se takto znovu setkat."seduce_outcome.4004.end.desc:0 "\n\nDveře se otevřou, odhalující trpícího [target.GetFirstName]. 'Odpusť mi [target.Custom2('RelationToMeShort', ROOT.Char)], ale já to nemohu udělat. Přeji si... Ne, je to příliš nebezpečné!'\n\nZtracená pro slova, [target.GetSheHe] mě rychle políbí a práskne dveřmi do mé tváře!"
 seduce_outcome.2050.desc:0 "Setkáváme se v noci, tajně, chráněni před očima a ušima světa venku. Sliboval jsem [target.GetHerHim]: \"Pojďme se vzít, skutečně, ale v tajnosti. Nikdo to nebude vědět kromě nás dvou. Čisté manželství, nadřazené tomu, co nám konvence vnutila!\"\n\n[target.GetSheHe|U] přikývne [target.GetHerHis] souhlas, emoce ponechávající [target.GetHerHim] bez dechu. Pak, pod ochranným pláštěm noci, naplňujeme naše tajné sliby..."
 seduce_outcome.2050.t:0 "Tajné sliby"
 seduce_outcome.2301.a.tt:0 "#F A znovu, a znovu, a znovu...!#!"
 seduce_outcome.2301.a:0 "Oh [target.GetFirstNameNoTooltip], můj [target.Custom('LoverPetName')], pojďme se setkat znovu!"
 seduce_outcome.2301.b:1 "[target.GetSheHe|U] určitě věděl, jak potěšit [ROOT.Char.GetWomanMan]."
 seduce_outcome.2301.desc:0 "Záchvěv očekávání se mi dostává do páteře, když se dostávám k komnatům [target.GetTitledFirstNamePossessive]. Jakmile [target.GetSheHe] otevře dveře, [target.GetSheHe] [target.Custom('quirk_pos_present')], usmívá se [target.Custom('quirk_pos_adverb')], a táhne mě dovnitř s gripem na mém [ROOT.Char.Custom('GetUpperClothingArticle')].\n\nJak mě [target.GetHerHis] paže objímají, oheň v mé hrudi vzplane plameny a zbytek noci trávíme v teplé a ohnivé náladě."
 seduce_outcome.2301.t:0 "V [target.GetHerHis|U] komnatách"
 seduce_outcome.2302.a:0 "Pro tebe bych tento výlet udělal stokrát!"
 seduce_outcome.2302.b:0 "Byl tak sladký, jak jen může být pomíjivý."
 seduce_outcome.2302.desc_court_owner:0 "\"Přijel jsi až sem pro mě, můj [ROOT.Char.Custom('LoverPetName')]?\"\n\nPo prohledání chodeb [target.GetTitledFirstNamePossessive] [target.Custom('ResidenceBuilding')], oblečený v služebnickém oblečení, abych se vyhnul pozornosti, nalézám [target.GetHerHim] v odlehlé zahradě."
 seduce_outcome.2302.desc_end:0 "[target.GetSheHe|U] se rozjasní, když mě uvidí, a pohled na [target.GetHerHim] mě rozjasní na oplátku.\n\nOšuntělý [ROOT.Char.Custom('GetClothingArticle')] jsem měl na sobě, rychle leží zapomenutý na podlaze, zatímco trávíme celou noc tím, že se ujistíme, že moje cesta stála za to!"
 seduce_outcome.2302.desc_not_court_owner:1 ""Přišel jsi až sem pro mě, můj [ROOT.Char.Custom('LoverPetName')]?"\n\nPo prozkoumání chodeb [target.GetTitledFirstNamePossessive] [target.Custom('ResidenceBuilding')], oblečený v oděvu sluhy, abych se vyhnul pozornosti, nacházím [target.GetFirstName] v odlehlé zahradě."
 seduce_outcome.2302.t:0 "V jakémkoli jiném dvoře"
 seduce_outcome.2303.a:0 "Kdo jsem, abych takovému výmluvnému [target.GetWomanMan] cokoliv odepřel?"
 seduce_outcome.2303.b:0 "Opravdu jsem užil výměnu, ale tato konverzace skončila."
 seduce_outcome.2303.desc:0 ""[ROOT.Char.Custom2('ComplimentSentence', SCOPE.sC('target'))|U]."\n\n"Nikdy se unavím tvým [owner.Custom('quirk_pos_adjective')] úsměvem," [target.GetTitledFirstName] oponuje s ruměncem, "ani tvým objetím."\n\nMamlasení, které si sdílíme, brzy přechází do nesrozumitelnosti, ale to, co je nahrazuje, mluví ještě jasnějším jazykem."
 seduce_outcome.2303.t:0 "Šeptání srdce"
 seduce_outcome.2304.a:0 "Být spolu je přece jen přirozené!"
 seduce_outcome.2304.b:0 "Sjednotit se, abychom se od sebe oddělili — to je vše součástí života."
 seduce_outcome.2304.desc:0 "[target.GetTitledFirstName] a já se skloníme vedle sebe, [ROOT.Char.Custom('GetAnimalAdjective')] [ROOT.Char.Custom('GetAnimalType')] před námi si není vědom naší přítomnosti. Moje vlastní pozornost je neochvějná — zejména když [target.GetFirstNamePossessive] [target.Custom('GetClothingArticle')] se mě dotýká. Když natáhnu ruku, abych objal [target.GetHerHim], zjistím, že [target.GetSheHe] měl také [target.GetHerHis] pozornost #EMP jinde#!.\n\nKdyž [ROOT.Char.Custom('GetAnimalType')] zmizí do [ROOT.Char.Custom('TerrainType')] naše nahá kůže už je kolébána měkkou zemí, stejně jako jeden druhého."
 seduce_outcome.2304.t:0 "Pod Otevřeným Nebem"
 seduce_outcome.2305.a_amazing:0 "#F Oheň, který [target.GetSheHe] zapálil svými slovy, lze uhasit pouze v [target.GetHerHis] objetí!#!"
 seduce_outcome.2305.a_great:0 "#F Tak výmluvný autor si zaslouží být odměněn!#!"
 seduce_outcome.2305.a_okay:0 "#F A kompenzuj za to, co jim chybělo!#!"
 seduce_outcome.2305.a_terrible:0 "#F Spíše znamení za slovy [target.GetHerHis] — ta báseň byla hrozná!#!"
 seduce_outcome.2305.a:0 "Moje činy odpoví na [target.GetHerHis] slova!"
 seduce_outcome.2305.b:0 "Naše spojení bude tak jedinečné jako [target.GetHerHis] báseň."
 seduce_outcome.2305.desc_ending:0 "\"\n\nJen jsem přečetl dopis doručený od [target.GetTitledFirstName], již jsem na cestě do [target.GetHerHis] komnat."
 seduce_outcome.2305.desc_opening:0 ""[letterAuthor.Custom2('love_letter', SCOPE.sC('love_letter_target'))]"
 seduce_outcome.2305.t:0 "Láskyplný dopis"
 seduce_outcome.2306.a:0 "Když jsme byli spojeni v manželství, jsme nyní spojeni v srdci!"
 seduce_outcome.2306.b:0 "Pouta manželství jsou dostatečná."
 seduce_outcome.2306.desc:0 "Služebníci byli všichni posláni pryč a naše postel byla ozdobena [SCOPE.Custom('SeductionObjectMultiple')]. Jak [target.GetTitledFirstName] vstoupí do našich komnat, [target.GetSheHe] se usmívá [target.Custom('quirk_pos_adverb')] a bez váhání se ke mně připojuje.\n\nS pomocí rukou, úst a končetin znovu potvrzujeme oddanost, kterou jsme přísahali před [ROOT.Char.GetFaith.HighGodName] – možná víc fyzicky, než bylo zamýšleno."
 seduce_outcome.2306.t:0 "Můj Milovaný [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))|U]"
 seduce_outcome.2307.a:0 "Polib mě znovu, má [target.Custom('InsultAdjective')] [target.Custom('InsultNoun')]!"
 seduce_outcome.2307.b:0 "Nech mě být, [target.Custom('InsultNounSexual')]."
 seduce_outcome.2307.desc:0 "Když se přiblížím k [target.GetTitledFirstName], nevím, jestli bych měl strhnout oblečení z [target.GetHerHis] těla nebo uhodit [target.Custom('quirk_neg_adjective')] úsměv z [target.GetHerHis] tváře. [target.GetSheHe|U] mě políbil — výzva — a já táhnu [target.GetHerHim] blíž — vhodná odpověď.\n\nVálčící city v mé hrudi se odrážejí v našich tělech; trávíme noc vzájemným urážení a blažeností."
 seduce_outcome.2307.t:0 "Můj [target.Custom('InsultAdjective')|U] milenec"
 seduce_outcome.2308.a:0 "Láska, kterou [target.Custom2('RelationToMeShort', ROOT.Char)] cítí ke svému [ROOT.Char.GetHerHis] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))], nemůže být špatná!"
 seduce_outcome.2308.b:0 "[target.GetSheHe|U] nebude nic jiného než můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))]."
 seduce_outcome.2308.desc_illigal:0 "Jak se můj [target.Custom('ComplimentAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))] [target.GetTitledFirstName] usmívá [target.Custom('quirk_pos_adverb')] je pro mě těžké si pamatovat, že přitažlivost, kterou cítím, je odsuzována.\n\nA pak — jak [target.GetSheHe] nadzvedává mé [ROOT.Char.Custom('GetUpperClothingArticle')] a nechává [target.GetHerHis] ruce túlat — zjišťuji, že mi na tom nezáleží."
 seduce_outcome.2308.desc_not_illigal:0 "Jak se můj [target.Custom('ComplimentAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))] [target.GetTitledFirstName] usmívá [target.Custom('quirk_pos_adverb')] upouštím od jakýchkoli přetvářek zdrženlivosti. Trhám [ROOT.Char.Custom('GetUpperClothingArticle')] [target.GetHerHim], obepínám [target.GetHerHis] pas, moje ústa na [target.GetHerHis] krku, moje touha proti [target.GetHerHis] vlastnímu...\n\n"
 seduce_outcome.2308.t:0 "Má milá [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))|U]"
 seduce_outcome.2309.a:0 "Tohle bylo příliš dobré, než aby to byla jen jedna věc."
 seduce_outcome.2309.desc_ending:0 "[ROOT.Char.Custom2('sex_scene', SCOPE.sC('target'))]"
 seduce_outcome.2309.desc_opening:0 "Nacházím svého [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))] [target.GetTitledFirstName], jak netrpělivě čeká."
 seduce_outcome.2309.t:0 "Mrákoty vášně"
 seduce_outcome.2900.a:0 "Co se s námi teď stane?"
 seduce_outcome.2900.capital.desc:0 "z [capital.GetNameNoTierNoTooltip]"
 seduce_outcome.2900.end.desc:1 "jsou stále nepříjemně blízko. Než si mě někdo všimne, sesedám a schovávám se za nějakým [target_liege.Custom('OutdoorsHidingPlace')] vedle cesty.\n\nMé srdce buší jako buben, když lovecká skupina projíždí. "Pospěšte! [ROOT.Char.GetTitledFirstNameNoTooltip] nemůžete být daleko!"seduce_outcome.2305.a:0 "Má akce odpoví na [target.GetHerHis] slova!"
 seduce_outcome.2900.start.desc:0 "Když začne křičení a štěkání, [target_liege.Custom('FortifiedBuilding')] zdi"
 seduce_outcome.2900.t:0 "[target_liege.GetTitledFirstNamePossessiveNoTooltip] Hněv"
 seduce_outcome.3000.a:0 "[owner.GetSheHe|U] má klíč k mé říši."
 seduce_outcome.3000.desc:0 "Když se tajně setkávám s nejvyšším pontifikem, moje bytí je naplněno úctou a touhou, která je spíše tělesná než duchovní. Jistě, nikdo přede mnou nedostal požehnání [SCOPE.sC(owner).GetHerHis|U] Svatosti tímto způsobem.\n\n[owner.GetHerHis|U] ruka se natahuje, zavírám oči a klečím..."
 seduce_outcome.3010.desc:0 "[owner.GetTitledFirstName] přichází do mých komnat, zjevně s dvěma druhy žízně, a nese spoustu vína pro první z nich. Není těžké ukázat, že jsem na stejné vlně jako [owner.GetSheHe].\n\nPrvní polibek zpečetí dohodu a poté trávíme následující den a noc pitím, milováním, pitím, milováním..."
 seduce_outcome.3020.desc:1 "Toaleta je malý prostor a vzduch smrdí nedávno uloženými odpornými věcmi. Ale je to soukromé, ach tak soukromé...\n\nS chutí se dívám na [owner.GetTitledFirstName], svlékám si šaty. [owner.GetSheHe|U] dělá to samé a když se líbáme, vlna touhy stoupá, aby nás přiměla zapomenout na prostorové nepohodlí a tristní pohledy a vůně, které nás obklopují."
 seduce_outcome.3030.a.desc:1 "[owner.GetTitledFirstName] přichází s jídlem — hodně jídla; ví, že to mám rád. [owner.GetSheHe|U] mává [owner.GetHerHis] rukou a já ochotně sundám své oblečení a lehnu si. [owner.GetSheHe|U] nastaví scénu, položí sýr, ovoce, med. Na mém těle, vedle mě."
 seduce_outcome.3030.alcohol.desc:0 "Pak, bohatý nápoj vína po mém hrudníku."
 seduce_outcome.3030.b.desc:0 "\n\nPolibek, dotek – oba se začínáme těšit, brzy nás oba pohlcuje potěšení. Jak se chuť a vůně [owner.GetHerHis] těla mísí s tím jídlem, zavírám oči a směji se – to je sladký život!"
 seduce_outcome.3040.desc:0 "Jak se stíny prodlužují, vidím [owner.GetTitledFirstName] přistupovat ke mně v temnotě pod zdí hradu, usmívající se [target.Custom('quirk_pos_adverb')] když [owner.GetSheHe] šepotá: „Víš, proč jsem přišel.”\n\nJdu k [owner.GetHerHim], zpočátku váhavě, poté s nadšením. Můj puls se zrychluje, když mě [owner.GetSheHe] přitahuje blízko. Ve stínu zdi se milujeme, hlídkující stráže nad námi netuší nic o naší vášni."
 seduce_outcome.3050.desc:0 "Setkáváme se v noci, tajně, chráněni před očima a ušima světa venku. [owner.GetSheHe|U] se mi přísahá: „Abychom se vzali, opravdu, ale v tajnosti. Nikdo nebude vědět, kromě nás dvou. Čisté manželství, nadřazené tomu, co nám konvence nařídila!”\n\nKývám na souhlas, emoce mi berou dech. Poté, pod ochranným závojem noci, zpečetíme naše tajné sliby..."
 seduce_outcome.3301.a.tt:0 "#F A znovu, a znovu, a znovu...!#!"
 seduce_outcome.3301.a:0 "Oh [owner.GetFirstNameNoTooltip], můj [owner.Custom('LoverPetName')], potkal(a) se znovu!"
 seduce_outcome.3301.b:0 "Ten [owner.GetTitleTierName] ví, jak potěšit [ROOT.Char.GetWomanMan]."
 seduce_outcome.3301.desc:0 "Třes očekávání se mi dráždí po páteři, když zaklepání zní přes klid mých komnat. Může to být #EMP [owner.GetHerHim]#!?\n\nVítá mě [owner.GetTitledFirstName], usmívající se [owner.Custom('quirk_pos_adverb')], touha jasně na [owner.GetHerHis] tváři. Konečně! Jak [owner.GetHerHis] ruce mě obklopují, oheň v mé hrudi vzplane a zbytek noci strávíme v teplém a vášnivém oparu."
 seduce_outcome.3301.t:0 "Ve Mých Komnatách"
 seduce_outcome.3302.a:0 "Nenechme se už nikdy dlouho oddělit!"
 seduce_outcome.3302.desc_court_owner:0 ""Nic mě nemůže od tebe oddělit, můj [ROOT.Char.Custom('LoverPetName')] – nejméně už vzdálenost!""
 seduce_outcome.3302.desc_end:0 "\n\nRychle odhodím služebnické [ROOT.Char.Custom('GetUpperClothingArticle')] [owner.GetSheHe] nosí, následované všemi ostatními šaty. Koneckonců, chci poděkovat [owner.GetFirstName] za to, že přišel až sem!"
 seduce_outcome.3302.desc_not_court_owner:0 ""Nic mě nemůže držet od tebe, má [ROOT.Char.Custom('LoverPetName')] – ani vzdálenost, ani [court_owner.GetTitledFirstName]!""
 seduce_outcome.3302.desc_opening:1 "Procházím zahradami, když mě náhle přivítá pohled sladší než jakákoliv květina: [owner.GetTitledFirstName] v oblečení sluhy a s [owner.Custom('quirk_pos_adjective')] úsměvem.\n\n"
 seduce_outcome.3303.a:0 "Tento rozhovor budeme mít znovu a znovu!"
 seduce_outcome.3303.desc:0 ""[ROOT.Char.Custom2('ComplimentSentence', SCOPE.sC('owner'))|U]."\n\n"Nikdy se neunavím tvým [target.Custom('quirk_pos_adjective')] úsměvem," [owner.GetTitledFirstName] odvětí s ruměncem, "ani tvým objetím."\n\nMumlání, které si vyměňujeme, se brzy stává nesrozumitelným, ale to, co je nahradí, mluví ještě jasnějším jazykem."
 seduce_outcome.3303.t:0 "Šepoty Srdce"
 seduce_outcome.3304.a:0 "Být spolu je pouze přirozené!"
 seduce_outcome.3304.desc:0 "[owner.GetTitledFirstName] a já se krčíme bok po boku, [owner.Custom('GetAnimalAdjective')] [owner.Custom('GetAnimalType')] před námi si není vědomi naší přítomnosti. Moje vlastní pozornost je neochvějná — zejména když [owner.GetFirstNamePossessive] [owner.Custom('GetClothingArticle')] se o mě otírají. Když se natáhnu, abych [owner.GetHerHim] objal, zjišťuji, že [owner.GetSheHe] také měl [owner.GetHerHis] pozornost #EMP jinde#!.\n\nJak [owner.Custom('GetAnimalType')] mizí v [ROOT.Char.Custom('TerrainType')] naše nahá kůže je již kolébána měkkou zemí a jeden druhým."
 seduce_outcome.3305.a:0 "Nechť naše těla recitují poezii společně, má [owner.Custom('LoverPetName')]!"
 seduce_outcome.3305.desc:1 "\"[letterAuthor.Custom2('love_letter', SCOPE.sC('love_letter_target'))]\"\n\nMůj pocit vděčnosti k [owner.GetFirstName] za to, že mi napsal takovou báseň, bledne ve srovnání s vášní, s níž děkuji [owner.GetHerHim]."
 seduce_outcome.3306.a:0 "Když jsme byli spojeni v manželství, jsme nyní spojeni v srdci!"
 seduce_outcome.3306.desc:0 "Když se vracím do komnat, které sdílím s [owner.GetTitledFirstName], vítá mě neočekávaný - ale potěšující - pohled. Naše postel byla vyzdobena [SCOPE.Custom('SeductionObjectMultiple')], a [owner.GetFirstName] [owner.GetHerselfHimself] na ní leží a usmívá se [owner.Custom('quirk_pos_adverb')].\n\nRukama, ústy a končetinami znovu potvrzujeme oddanost, kterou jsme přísahali před [ROOT.Char.GetFaith.HighGodName] – možná v karnálnější podobě, než jsme zamýšleli."
 seduce_outcome.3306.t:0 "Můj Milovaný [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))|U]"
 seduce_outcome.3307.a:0 "Polib mě znovu, můj [owner.Custom('InsultAdjective')] [owner.Custom('InsultNoun')]!"
 seduce_outcome.3307.b:0 "Tento okamžik slabosti je lepší zapomenout."
 seduce_outcome.3307.desc:0 "Když se [owner.GetTitledFirstName] přiblíží, nevím, zda strhnout oblečení z [owner.GetHerHis] těla, nebo udeřit ten [owner.Custom('quirk_neg_adjective')] úsměv z [owner.GetHerHis] obličeje. Políbím [owner.GetHerHim] – výzvu — a [owner.GetSheHe] mě přitáhne blíž — odpovídající odplata.\n\nBojovné pocity v mé hrudi se odrážejí v našich tělech; strávíme noc vzájemným ubližováním i blaho."
 seduce_outcome.3307.t:0 "Můj [owner.Custom('InsultAdjective')|U] Milenec"
 seduce_outcome.3308.a:0 "Láska, kterou sdílíme, nemůže být špatná!"
 seduce_outcome.3308.desc_illigal:0 "Jak se můj [owner.Custom('ComplimentAdjective')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))] [owner.GetTitledFirstName] usmívá [owner.Custom('quirk_pos_adverb')] je pro mě těžké si pamatovat, že přitažlivost, kterou cítím, je odsuzována.\n\nA pak — jak [owner.GetSheHe] nadzvedává mé [ROOT.Char.Custom('GetUpperClothingArticle')] a nechává [owner.GetHerHis] ruce túlat — zjišťuji, že mi na tom nezáleží."seduce_outcome.3309.desc_opening:0 "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))] [owner.GetTitledFirstName] ke mně přistupuje nadšeně."
 seduce_outcome.3308.desc_not_illigal:0 "Když se můj [owner.Custom('ComplimentAdjective')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))] [owner.GetTitledFirstName] usmívá [owner.Custom('quirk_pos_adverb')] a strhává ze mě [ROOT.Char.Custom('GetUpperClothingArticle')], tátím do [owner.GetHerHis] náruče. [owner.GetSheHe|U] dává [owner.GetHerHis] ruce kolem mého pasu, [owner.GetHerHis] ústa na mém krku, [owner.GetHerHis] spalující touha proti mé...\n\n"
 seduce_outcome.3308.t:0 "Můj milovaný [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('owner'))|U]"
 seduce_outcome.3309.desc_opening:0 "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))] [owner.GetTitledFirstName] ke mně přistupuje s nadšením."
 seduce_outcome.3309.desc:0 "[ROOT.Char.Custom2('sex_scene', SCOPE.sC('owner'))]"
 seduce_outcome.3900.a:0 "To může znamenat pouze jednu věc!"
 seduce_outcome.3901.desc:0 "Poznávám nervózní výraz na tváři mého služebníka. [dummy_servant_gender.GetSheHe|U] je tady, aby mi přinesl špatné zprávy.\n\n"Moje [ROOT.Char.GetLadyLord], musíte rychle přijít! [owner.Custom2('YourCharacterIntroduction', ROOT.Char)|U] byl právě spatřen vycházející z komnat [target.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)]!""
 seduce_outcome.3901.t:0 "Had na dvoře"
 seduce_outcome.4001.a:0 "Oh... Ano, samozřejmě..."
 seduce_outcome.4001.incest.desc:0 ""Mám tě rád(a) [ROOT.Char.GetFirstNameNoTooltip], opravdu," [target.GetTitledFirstName] se usmívá [target.Custom('quirk_pos_adverb')] když mě [target.GetSheHe] odvrací. "Ale jsi můj #EMP [target.Custom2('RelationToMe', SCOPE.sC('owner') )]#!, a to je – kdo ví, co může budoucnost přinést.""
 seduce_outcome.4001.regular.desc:0 ""Jsi [target.Custom2('ComplimentAdjectiveArticle', ROOT.Char)] [ROOT.Char.GetWomanMan] [ROOT.Char.GetFirstNameNoTooltip], ale nemám tě rád tímto způsobem," říká [target.GetTitledFirstName] a [target.Custom('quirk_neg_present')]. "Pouze [target.GetFaith.HighGodName] ví, co budoucnost pro nás může mít.""
 seduce_outcome.4001.t:0 "Píchání odmítnutí"
 seduce_outcome.4002.a:0 "No, jsi... [target.Custom('InsultAdjective')]... [target.Custom('InsultNounSexual')]!"
 seduce_outcome.4002.desc:0 "Když vstoupím do [target.GetTitledFirstNamePossessive] komnaty pozdě v noci, neuvítá mě sladké objetí, ale posměšný [target.Custom('InsultNoun')]!\n\n"Vydržel jsem tvé směšné pokusy mě okouzlit z zdvořilosti. Ale tohle nemohu strávit! Drž se ode mě dál, ty [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNounSexual')]!""
 seduce_outcome.4003.a.plot:0 "Ten [target.Custom('InsultAdjective')] [target.Custom('InsultNoun')] zaplatí!"
 seduce_outcome.4003.a.regular:0 "Možná jsem podcenil [target.GetHerHis] dychtivost."
 seduce_outcome.4003.plot.desc:0 "[target.GetTitledFirstName] mě vítá se záludným úsměvem a [target.GetHerHis] dychtivé ruce se okamžitě vrhají na knoflíky a šňůrky. Ve zlomku srdce stojím nahý a třesoucí se před [target.GetHerHim]. Ale když se pokusím oplatit laskavost, [target.GetFirstNameNoTooltip] mě odstrčí - a křičí!\n\n"Stráže! V mých komnatách je vetřelec! #EMP Stráže#!"\n\nNahý jako novorozeně, uháním napříč místností a lezu ven z okna."
 seduce_outcome.4003.regular.desc:0 "Když jsem se vyšplhal k oknu [target.GetTitledFirstNamePossessive], [target.GetHerHis] šokovaný výkřik nebyl vítáním, které jsem měl na mysli! Nemám čas zastavit [target.GetHerHim], než [target.GetSheHe] běží k dveřím a prudce je otevře.\n\n"Pomoc! Stráže! Je tu vetřelec v mých komnatách!"\n\nNež se tato noc stane ještě horší, vracím se zpět cestou, kterou jsem přišel."
 seduce_outcome.4003.t:0 "Odkrytý"
 seduce_outcome.4004.a:0 "Proč bychom se měli starat? Prosím, otevři dveře!"
 seduce_outcome.4004.end.desc:0 "\n\nDveře se pomalu otevírají a odhalují trpícího [target.GetFirstName]. \"Odpusť mi [target.Custom2('RelationToMeShort', ROOT.Char)], ale nemohu to udělat. Přál bych si... Ne, je to příliš nebezpečné!\"\n\nBez slov [target.GetSheHe] mě rychle políbil a bouchnul dveřmi do mé tváře!"
 seduce_outcome.4004.incest.desc:0 ""Nejdražší [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target') )], jsi tam? Jsem to já – [ROOT.Char.GetFirstNameNoTooltip]!""
 seduce_outcome.4004.sodomy.desc:0 ""[target.Custom('LoverPetName')|U], jsi tam? Jsem to já – [ROOT.Char.GetFirstNameNoTooltip]!""
 seduce_outcome.4004.start.desc:0 "Mé srdce bije jako kladivo, když zaklepu."
 seduce_outcome.4004.t:0 "Nebezpečná hra"
 seduce_outcome.4005.a:0 "Čas odejít, myslím!"
 seduce_outcome.4005.desc:0 "Mříž pod oknem [target.GetTitledFirstNamePossessive] vypadá méně než pevně, ale nic se nestane mezi mnou a touhou mých slabin! Na konci nebezpečného výstupu se mé prsty pevně drží [target.GetHerHis] parapetu.\n\n'[target.GetFirstNameNoTooltip]! Otevři, můj [target.Custom('LoverPetName')]! Jsem to já - [ROOT.Char.GetFirstNameNoTooltip]!' ťukám na okenice, ale nikdo neodpovídá.\n\n'Co jsi právě nazval moji [target_liege.Custom2('RelationToMeShort', SCOPE.sC('target'))], ty [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNounSexual')]?!' Dívám se nahoru. [target_liege.GetTitledFirstName] se sklání z okna nade mnou!"
 seduce_outcome.4100.a:0 "\"Počkej, takhle to nemělo jít!\""seduce_outcome.2305.a_amazing:0 "#F Oheň, který [target.GetSheHe] rozsvítil s [target.GetHerHis] prozou, může být uhašen pouze v [target.GetHerHis] objetí!#!"
 seduce_outcome.4100.desc_fallback:0 "Soustředím se na cíle, které jsem si stanovil."
 seduce_outcome.4100.desc_married:0 "Pokračuji v odpovědnosti, kterou mám jako [target_spouse.GetTitledFirstNamePossessive] [target_spouse.Custom2('RelationToMeShort', target)].""
 seduce_outcome.4100.desc:0 "Když jsem na procházce, spatřím [target.GetFirstName], jak na mě z dálky mává. Dávám se do běhu a po chytání [target.GetHerHim] se ukrýváme mimo dohled. S nadšením objevujeme těla toho druhého a jsem unesen bouří ohnivých polibků a bezdechých vzdechů. Najednou [target.GetFirstNameNoTooltip] přeruší náš polibek tím, že mi položí prst na rty.\n\n\"Bylo to zábavné,\" [target.GetSheHe] říká lehkovážným hlasem, když se odtrhne, \"ale už mě ta hra unavuje, je čas, aby "
 seduce_outcome.4900.a.courtier:0 "Podle [ROOT.Char.GetFaith.DevilName], nemáš žádnou stud! Stráže!"
 seduce_outcome.4900.a.family:0 "Co jsi právě řekl mé [target_liege.Custom2('RelationToMeShort', SCOPE.sC('target'))], ty [owner.Custom('InsultNounSexual')]?!"
 seduce_outcome.4900.desc:0 "Mířím do svých komnat, abych si užil(a) trochu požehnaného spánku, když slyším slabý šelest z okna. Jen vítr, myslím – dokud vítr nezačne mluvit.\n\n"[target.GetFirstNameNoTooltip]! Otevři, můj [target.Custom('LoverPetName')]! Jsem to já – [owner.GetFirstNameNoTooltip]!" Otevřu okenice a hle; [owner.GetWomanMan] vylezl k [target.GetTitledFirstNamePossessive] oknu! Je to [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!"
 seduce_outcome.8101.a:0 "Zastav tuto šílenost! Jsem tvůj #EMP [owner.Custom2('RelationToMe', SCOPE.sC('target') )]#!"
 seduce_outcome.8101.b.tt:0 "Nedám [owner.GetFirstNameNoTooltip] odradit od [owner.GetHerHis] snahy"
 seduce_outcome.8101.b:0 "No, co je život bez nějakých požitků?"
 seduce_outcome.8101.c:0 "Svět se dozví o tvých groteskních perverzích!"
 seduce_outcome.8101.desc_negative:0 "Není žádný konec té zvrhlosti té [ROOT.Char.Custom2('InsultNounSexual', SCOPE.sC('owner'))]?"
 seduce_outcome.8101.desc_neutral:0 "I když [owner.GetHerHim] vysoce vážím, uvědomění stále přichází jako šok."
 seduce_outcome.8101.desc_positive:0 "Ačkoli nemohu říci, že by mě tato myšlenka nikdy nenapadla, tato skutečnost mě stále šokuje."
 seduce_outcome.8101.desc:0 "Už nemůže být žádných pochyb. [owner.GetTitledFirstName] – můj vlastní [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner') )] – chce být více než rodina...\n\n"
 seduce_outcome.8101.t:1 "[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('owner') )|U] Láska"
 seduce_outcome.8102.a:0 "Byl jsem si jistý, že máme něco zvláštního!"seduce_outcome.2050.desc:0 "Setkáváme se v noci, tajně, chráněni před očima a ušima světa venku. Přislíbil jsem [target.GetHerHim]: \"Nechť jsme skutečně manželé, ale v tajnosti. Nikdo se to nedozví, kromě nás dvou. Čisté manželství, nadřazené tomu, co na nás vynutila konvence!\"\n\n[target.GetSheHe|U] přikývne na [target.GetHerHis] souhlas, emoce nechávají [target.GetHerHim] bez dechu. Poté, pod ochranným závojem noci, uskutečňujeme naše tajné sliby..."
 seduce_outcome.8102.desc:0 ""To už přehnali, [target.Custom2('RelationToMe', SCOPE.sC('owner') )]. Jsem tvůj [owner.Custom2('RelationToMe', SCOPE.sC('target') )] pro [ROOT.Char.GetFaith.HighGodNamePossessive] dobro!"\n\n[target.GetFirstName] [target.Custom('quirk_neg_present')] zatímco [target.GetSheHe] jasně dává najevo [target.GetHerHis] pohrdání mými romantickými námluvami."
 seduce_outcome.8102.t:0 "Píchání odmítnutí"
 seduce_outcome.8103.a:0 "Uděláš to svému vlastnímu [target.Custom2('RelationToMe', SCOPE.sC('owner') )]?!"
 seduce_outcome.8103.desc:0 "\"Odpuzuješ mě, [owner.GetFirstNameNoTooltip]. Jsem tvůj [owner.Custom2('RelationToMe', SCOPE.sC('target') )] pro [ROOT.Char.GetFaith.HighGodNamePossessive] sake! Přivedu tvé groteskní perverze na světlo, důvěřuj mi!\"\n\n[target.GetFirstName] [target.Custom('quirk_neg_present')] jak [target.GetSheHe] jasně dává najevo [target.GetHerHis] pohrdání mými romantickými námluvami."
 seduce_outcome.8103.t:0 "Odvržený a odhalený"
