l_polish:
 steal_back_artifact_event_title: "Ukrást artefakt:"
 steal_back_artifact_ongoing.1001.t: "$steal_back_artifact_event_title$ Antiquář"
 steal_back_artifact_ongoing.1001.desc: "Jednou z očividných překážek při získávání artefaktu je [target.GetTitledFirstNamePossessive] antiquář, [antiquarian.GetTitledFirstName].\n\nSamozřejmě existuje více způsobů, jak... #EMP jednat#! s člověkem, ale zajímalo by mě, zda je [antiquarian.GetFirstNameNoTooltip] typ člověka, kterého bych mohl přesvědčit, aby zavřel oči výměnou za vhodný úplatek."
 steal_back_artifact_ongoing.1001.a: "Zlato je univerzálním jazykem úplatků."
 steal_back_artifact_ongoing.1001.a.tt: "Věříte, že [antiquarian.GetTitledFirstNamePossessive] věrnost lze koupit bohatstvím..."
 steal_back_artifact_ongoing.1001.b: "Možná artefakt za artefakt?"
 steal_back_artifact_ongoing.1001.b.tt: "[antiquarian.GetTitledFirstName] bude souhlasit s vyrovnaným \"obchodem\"."
 steal_back_artifact_ongoing.1001.c: "Seznámení s [random_beauty.GetTitledFirstNameNoTooltip] by se mohlo ukázat... #EMP podnětné#!." # todo: Seznámení s [random_beauty.GetTitledFirstName] by se mohlo ukázat... #EMP vzrušující#!.
 steal_back_artifact_ongoing.1001.c.tt: "Sázíte na to, že [antiquarian.GetTitledFirstName] ocení fyzickou krásu více než věrnost."
 steal_back_artifact_ongoing.1001.d: "Místo toho prozkoumám jiné možnosti."
 steal_back_artifact_ongoing_notification.1001.success: "[antiquarian.GetTitledFirstName] přijímá úplatek"
 steal_back_artifact_ongoing_notification.1001.failure: "[antiquarian.GetTitledFirstName] odmítá úplatek"
 steal_back_artifact_ongoing.1002.t: "$steal_back_artifact_event_title$ Drobné záležitosti"
 steal_back_artifact_ongoing.1002.desc: "Nechal jsem [agent.Custom2('MyCharacterIntroduction', ROOT.Char)] sledovat [target.GetTitledFirstName], abychom našli dokonalou příležitost ukrást artefakt od [target.GetHerHim].\n\nPokrok je však mnohem pomalejší, než bych si přál. Možná bych měl [agent.GetHerHim] dát něco konkrétního, na co má dávat pozor?"
 steal_back_artifact_ongoing.1002.a: "Dejte [agent.GetFirstNameNoTooltip] konkrétní pokyny."
 steal_back_artifact_ongoing.1002.b: "Důvěřuji jim, že odvedou svou práci."
 steal_back_artifact_ongoing_notification.1002.success: "[agent.GetTitledFirstName] podává zprávu"
 steal_back_artifact_ongoing_notification.1002.failure: "[antiquarian.GetTitledFirstName] nenajde žádné informace"
