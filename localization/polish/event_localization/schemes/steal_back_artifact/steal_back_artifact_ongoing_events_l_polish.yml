l_polish:
 steal_back_artifact_event_title:1 "Krást artefakt:"
 steal_back_artifact_ongoing_notification.1001.failure:0 "[antiquarian.GetTitledFirstName] odmítá úplatek"
 steal_back_artifact_ongoing_notification.1001.success:0 "[antiquarian.GetTitledFirstName] přijímá úplatek"
 steal_back_artifact_ongoing_notification.1002.failure:0 "[antiquarian.GetTitledFirstName] se nedaří najít žádné informace"
 steal_back_artifact_ongoing_notification.1002.success:0 "[agent.GetTitledFirstName] nahlásil zpět"
 steal_back_artifact_ongoing.1001.a.tt:0 "Věříte, že [antiquarian.GetTitledFirstNamePossessive] loajalitu lze koupit bohatstvím..."
 steal_back_artifact_ongoing.1001.a:0 "Zlato je univerzálním jazykem úplatkářství."
 steal_back_artifact_ongoing.1001.b.tt:0 "[antiquarian.GetTitledFirstName] souhlasí s 'výměnou'."
 steal_back_artifact_ongoing.1001.b:0 "Možná artefakt za artefakt?"
 steal_back_artifact_ongoing.1001.c.tt:0 "Sázíš na to, že [antiquarian.GetTitledFirstName] ocení fyzickou krásu více než loajalitu."
 steal_back_artifact_ongoing.1001.c:0 "Úvod k [random_beauty.GetTitledFirstName] by mohl být... #EMP stimulující#!."
 steal_back_artifact_ongoing.1001.desc:0 "Jednou z očividných překážek k získání artefaktu je [target.GetTitledFirstNamePossessive] antiquář, [antiquarian.GetTitledFirstName].\n\nExistuje, samozřejmě, mnoho způsobů, jak... #EMP jednat#! s osobou, ale zajímalo by mě, jestli [antiquarian.GetFirstNameNoTooltip] je takový typ člověka, kterého bych mohl přesvědčit, aby se na to podíval jinak nabídkou vhodného úplatku."
 steal_back_artifact_ongoing.1001.d:0 "Podívám se na další možnosti."
 steal_back_artifact_ongoing.1001.t:0 "$steal_back_artifact_event_title$ Antiquář"
 steal_back_artifact_ongoing.1002.a:0 "Dejte konkrétní pokyny [agent.GetFirstNameNoTooltip]."
 steal_back_artifact_ongoing.1002.b:0 "Důvěřuji jim, že odvedou svou práci."
 steal_back_artifact_ongoing.1002.desc:0 "Řekl jsem [agent.Custom2('MyCharacterIntroduction', ROOT.Char)], aby monitoroval [target.GetTitledFirstName], abychom mohli najít perfektní příležitost k odcizení artefaktu od [target.GetHerHim].\n\nPokrok je však mnohem pomalejší, než bych chtěl. Možná bych měl dát [agent.GetHerHim] něco konkrétního, na co se má zaměřit?"
 steal_back_artifact_ongoing.1002.t:0 "$steal_back_artifact_event_title$ Malý management"
