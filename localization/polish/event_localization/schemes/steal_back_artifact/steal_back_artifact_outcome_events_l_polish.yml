l_polish:
steal_back_artifact_outcome.1001.t:0 "$steal_back_artifact_event_title$ Úspěch!"
steal_back_artifact_outcome.1001.desc:1 "Cítím vlnu hrdosti a nemohu si pomoci, než se usměji, když mi předkládají artefakt, který jsem se snažil získat zpět. [artifact.GetName] se vrací ke svému právoplatnému majiteli!\n\nAč je možná trochu ošoupaný a zašpiněný z útrap záchrany, stejně nemohu odolat a přejíždím prsty po jeho luxusním povrchu... [artifact.GetName], skvělý úlovek!"
steal_back_artifact_outcome.1001.a:0 "Vrací se na své právoplatné místo, do pravých rukou."
steal_back_artifact_outcome.1002.t:0 "$steal_back_artifact_event_title$ Ukradený artefakt!"
steal_back_artifact_outcome.1002.desc:0 "Dnes jsem si chtěl prohlédnout svůj [artifact_to_steal.GetName]... ale k mému zděšení jsem zjistil, že je pryč! #EMP Pryč!#!\n\nPo horečnatém vyšetřování se přihlásil sluha a tvrdí, že [owner.GetName] organizoval drzou krádež! Říká se, že [owner.GetSheHe] se často rozplývá nad tím, jak by [artifact_to_steal.GetName] vypadal mnohem lépe v [owner.GetHerHis] držení..."
steal_back_artifact_outcome.1002.a:0 "Ať je proklet ten podlý zloděj!"
steal_back_artifact_outcome.2001.t:0 "$steal_back_artifact_event_title$ Neúspěch"
steal_back_artifact_outcome.2001:0 "Moje důmyslně naplánované vniknutí proběhlo podle plánu, ale [artifact.GetName] se nalézt nepodařilo!\n\nBylo přesunuto? Schováno? Buď hloupé štěstí zachránilo můj cíl... nebo moji neschopní pomocníci byli obratně přehráni. Vyděšeni tímto naprostým selháním mi už dál nepomůžou. Můj úlovek zůstává u svého majitele..."
steal_back_artifact_outcome.2001.a:0 "Nemohu tomu uvěřit! #EMP Nepřijatelné!#!"
