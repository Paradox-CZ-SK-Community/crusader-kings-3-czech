l_polish:
 steal_back_artifact_outcome.1001.a:0 "Navrátí se na své správné místo, do správných rukou."
 steal_back_artifact_outcome.1001.desc:1 "Cítím velký pocit hrdosti a nemohu si pomoci, abych se neusmíval, když jsem byl představen artefaktu, který jsem se snažil znovu získat. [artifact.GetName] se vrací k jeho právoplatnému majiteli!\n\nI když je možná lehce poškrábaný a špinavý z útrap záchrany, stále nemohu odolat tomu, abych prsty jezdit po luxusním povrchu tohoto ukradeného předmětu... [artifact.GetName], vynikající poklad!"
 steal_back_artifact_outcome.1001.t:0 "$steal_back_artifact_event_title$ Úspěch!"
 steal_back_artifact_outcome.1002.a:0 "Proklínám toho podlého zloděje!"
 steal_back_artifact_outcome.1002.desc:0 "Dnes jsem se zalíbil obdivovat svůj [artifact_to_steal.GetName]... ale k mému hrůzné zjištění, jsem ho našel zmizelý! #EMP Zmizel!#!\n\nPo nějakém zběsilém vyšetřování se jeden sluha přihlásil a říká, že [owner.GetName] uspořádal bezostyšnou krádež! Odpovídá to, že [owner.GetSheHe] často mluvil o tom, jak by [artifact_to_steal.GetName] vypadal mnohem lépe v [owner.GetHerHis] vlastnictví..."
 steal_back_artifact_outcome.1002.t:0 "$steal_back_artifact_event_title$ Ukradený artefakt!"
 steal_back_artifact_outcome.2001.a:0 "Nemohu tomu uvěřit! #EMP Nepřijatelné!#"
 steal_back_artifact_outcome.2001.t:0 "$steal_back_artifact_event_title$ Neúspěch"
 steal_back_artifact_outcome.2001:0 "Moje důvtipně naplánovaná infiltrace proběhla podle plánu, ale [artifact.GetName] nebyl nalezen!\n\nByl přemístěn? Skryt? Buď mě zachránil hloupý náhodný štěstí... nebo moji neschopní poskoci byli chytře přečteni. Zpanikařeni tímto naprostým selháním mi nebudou dále pomáhat. Můj poklad zůstává u svého majitele..."
