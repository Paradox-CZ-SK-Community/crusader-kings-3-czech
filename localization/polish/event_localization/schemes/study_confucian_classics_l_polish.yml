 bai_juyi: "Bai Juyi" # todo: NEW TRANSLATION
 study_confucian_classics_outcome.110.t: "$study_confucian_classics_title$Konfuciánské klasiky" # todo: NEW TRANSLATION
 study_confucian_classics_outcome.110.desc: "Annály [ROOT.Char.Custom('GetRandomAnnalsPassage')], [ROOT.Char.Custom('GetRandomPoetryPassage')], [ROOT.Char.Custom('GetRandomRitesPassage')] — jeden po druhém procházím velké konfuciánské klasiky a získávám z jejich stránek nadčasovou moudrost.\n\nPokud mám sloužit jako spravedlivý správce, musím kráčet po cestě, kterou nastavil [Glossary( 'Kǒngzǐ', 'CONFUCIUS_GLOSS' )]. To jsou slova, která si musím zapamatovat." # todo: NEW TRANSLATION
 study_confucian_classics_outcome.110.a: "Musím se to naučit, ať to stojí cokoli." # todo: NEW TRANSLATION
 study_confucian_classics_outcome.110.b: "Budu si dávat na čas." # todo: NEW TRANSLATION
 study_confucian_classics_outcome.120.t: "$study_confucian_classics_title$Čtení Annálů" # todo: NEW TRANSLATION
 study_confucian_classics_outcome.120.desc: "Než budu moci vládnout zemi, musím nejprve přečíst své stoly. Annály [ROOT.Char.Custom('GetRandomAnnalsPassage')] leží otevřené přede mnou — moudré dílo, základ spravedlivé vlády. Skrze jeho slova prohloubím své vědění a budu sledovat kroky [Glossary( 'Kǒngzǐ', 'CONFUCIUS_GLOSS' )].\n\nJen disciplínou zvítězím." # todo: NEW TRANSLATION
 study_confucian_classics_outcome.120.a: "Prohrabu texty kvůli skrytým pravdám." # todo: NEW TRANSLATION
 study_confucian_classics_outcome.120.b: "Tři šálky čaje, nespát, dokud se neotočí poslední stránka." # todo: NEW TRANSLATION
 study_confucian_classics_outcome.120.c: "Moudrost přichází k [ROOT.Char.GetSheHe], kdo je trpělivý." # todo: NEW TRANSLATION
 confucian_xp_high_tt: "Výrazně pokročíte ve svých konfuciánských studiích" # todo: NEW TRANSLATION
 confucian_xp_low_tt: "Mírně pokročíte ve svých konfuciánských studiích" # todo: NEW TRANSLATION
 study_confucian_classics_outcome.130.t: "$study_confucian_classics_title$Pohled na učení" # todo: NEW TRANSLATION
 study_confucian_classics_outcome.130.desc: "Proč nerozumím textům? Proč nedokážu uchopit jejich jemný význam? Jsem skutečně #EMP tak neschopný#? Položím štětec a jemně si přiložím čelo na stůl.\n\n\"Přinesl(a) jsem ti čaj,\" říká můj [ROOT.Char.Custom2('RelationToMeShort', servant)], [servant.GetFirstName], když [servant.GetSheHe] vstupuje do pracovny. \"Je to ten #EMP [ROOT.Char.Custom('GetRandomRitesPassage')]?#! Mám na ten kousek hezké vzpomínky... Můžu si chvíli číst s tebou?\"\n\nPodívám se nahoru. Možná je právě pomocná ruka to, co potřebuji." # todo: NEW TRANSLATION
 study_confucian_classics_outcome.130.a: "Prosím, pomoz mi jim porozumět." # todo: NEW TRANSLATION
 study_confucian_classics_outcome.130.b: "Možná bychom měli zajít na skleničku?" # todo: NEW TRANSLATION
 study_confucian_classics_outcome.140.t: "$study_confucian_classics_title$Umění diplomacie" # todo: NEW TRANSLATION
 study_confucian_classics_outcome.140.desc: "Zavírávám Analekty s povzdechem. [Glossary( 'Master Kong', 'CONFUCIUS_GLOSS' )] mluví o harmonii — o vyjadřování ctnosti skrze správnost, ne lichocení. A přece můj [ROOT.Char.Custom2('RelationToMeShort', diplomatic_vassal)], [diplomatic_vassal.GetTitledFirstName], dosahuje míru úsměvem a přípitkem.\n\nPřemýšlím... není to také Ta cesta?" # todo: NEW TRANSLATION
 study_confucian_classics_outcome.140.a: "Měl(a) bych se učit od [diplomatic_vassal.GetHerHim]." # todo: NEW TRANSLATION
 study_confucian_classics_outcome.140.b: "Ne, najdu zásluhy i jinými cestami." # todo: NEW TRANSLATION
 relation_servant_of_china_female: "spoluslužebnice [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetNameNoTier]" # todo: NEW TRANSLATION
 relation_servant_of_china_male: "spoluslužebník [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetNameNoTier]" # todo: NEW TRANSLATION
 study_confucian_classics_outcome.150.t: "$study_confucian_classics_title$Poznej zemi" # todo: NEW TRANSLATION
 study_confucian_classics_outcome.150.desc: "\"Pojď sem,\" říká můj [ROOT.Char.Custom2('RelationToMeShort', servant)], [servant.GetFirstName], a zakroutí mě ven. \"Projdi se se mnou a prohlédneme si [location_province.Custom('GetTerrainTypePlural')] [location_province.GetName].\"\n\n\"Všimni si hrbolů a vyvýšenin, svahů a průsmyků, rovin a bažin — každé určuje, k čemu se ta zem nejlépe hodí. Taková je moudrost #EMP Knihy rituálů.#!\"" # todo: NEW TRANSLATION
 study_confucian_classics_outcome.150.a: "Velmi poučné." # todo: NEW TRANSLATION
 study_confucian_classics_outcome.150.b: "Ah ano, procházka mi pročistí mysl." # todo: NEW TRANSLATION
 study_confucian_classics_outcome.160.t: "$study_confucian_classics_title$Záslužná práce" # todo: NEW TRANSLATION
 study_confucian_classics_outcome.160.desc: "Pročítal(a) jsem [ROOT.Char.Custom('GetRandomPoetryPassage')], [ROOT.Char.Custom('GetRandomRitesPassage')] a Annály [ROOT.Char.Custom('GetRandomAnnalsPassage')] — mysl mám ostřejší, dovednosti zdokonalené a cítím se připraven(a) prokázat svou zásluhu.\n\nMožná bych měl(a) pomoci místním úředníkům při přezkoumání starých případů, prohlédnout stav místních mostů," # todo: NEW TRANSLATION
 study_confucian_classics_outcome.160.desc_own_elder: "nebo sepsat formální zprávu pro mého staršího, [higher_merit_vassal.GetTitledFirstName]." # todo: NEW TRANSLATION
 study_confucian_classics_outcome.160.desc_other_elder: "nebo sepsat formální zprávu pro [higher_merit_vassal.GetTitledFirstName], renomovaného staršího vysokého postavení." # todo: NEW TRANSLATION
 study_confucian_classics_outcome.160.a: "Pokud budu dobře sloužit [higher_merit_vassal.GetFirstNameNoTooltip], doslech o mé zásluhě se rozšíří." # todo: NEW TRANSLATION
 study_confucian_classics_outcome.160.b: "Řádné šetření mluví hlasitěji než jakákoliv chlouba." # todo: NEW TRANSLATION
 study_confucian_classics_outcome.160.c: "Pomohu místním úředníkům." # todo: NEW TRANSLATION
 merit_gain_high_tt: "Výrazný nárůst zásluh" # todo: NEW TRANSLATION
 merit_gain_low_tt: "Mírný nárůst zásluh" # todo: NEW TRANSLATION
 because_of_your_diplomacy: "Kvůli vašemu [diplomacy_i][diplomacy|E]:" # todo: NEW TRANSLATION
 because_of_your_stewardship: "Kvůli vašemu [stewardship_i][stewardship|E]:" # todo: NEW TRANSLATION
 because_of_your_learning: "Kvůli vašemu [learning_i][learning|E]:" # todo: NEW TRANSLATION
 study_confucian_classics_outcome.170.t: "$study_confucian_classics_title$Vliv staršího" # todo: NEW TRANSLATION
 study_confucian_classics_outcome.170.desc: "\"Dopis opatřený pečetí vašeho staršího, [elder.GetTitledFirstName], právě dorazil,\" říká můj [ROOT.Char.Custom2('RelationToMeShort', letterman)], [letterman.GetFirstName], a podává mi ho. \"Myslím, že je to dobrá zpráva!\"\n\nOpatrně rozvinul(a) jsem svitek.\n\n\"Nejmilejšímu mému [ROOT.Char.Custom('ComplimentAdjective')]u učni — vaše pevné tahy štětcem, zbožné srdce a vytrvalá mysl nezůstaly bez povšimnutí. Zpráva o vašem chování došla k úředníkům a magistrátům. Vaše zásluha je známá.\"" # todo: NEW TRANSLATION
 study_confucian_classics_outcome.170.a: "Sepíšu dopis vděčnosti." # todo: NEW TRANSLATION
 study_confucian_classics_outcome.170.b: "Možná by [elder.GetSheHe] šel(a) přesvědčit, aby uplatnil(a) svůj vliv?" # todo: NEW TRANSLATION
 study_confucian_classics_outcome.170.c: "Jsem tak šťastný/á, že bych ti mohl(a) nalít deset šálků čaje!" # todo: NEW TRANSLATION
 study_confucian_classics_outcome.180.t: "$study_confucian_classics_title$Osvobozený/á" # todo: NEW TRANSLATION
 study_confucian_classics_outcome.180.desc: "Udělal(a) jsem to. Dokončil(a) jsem celou #EMP Knihu rituálů#! — a dokonce si pamatuji její moudrost! Jako by se mi z očí zvedl závoj. Poprvé vidím jasně cestu před sebou.\n\nA pomyslet si... nikdo mi nevěřil. Ani já sám/sama.\n\nMožná jsem přece jen předurčen(a) k něčemu víc." # todo: NEW TRANSLATION
 study_confucian_classics_outcome.180.a: "Teď co si přečtu dál..." # todo: NEW TRANSLATION
 study_confucian_classics_outcome.190.t: "$study_confucian_classics_title$Využití vlivu" # todo: NEW TRANSLATION
 study_confucian_classics_outcome.190.desc: "Dobře umístěné slovo, dar verše, přízeň hodného učitele... příležitosti pro [Glossary( 'guānxi', 'GUANXI_GLOSS' )]. I místo v tiché básnické schůzce může načrtnout cestu.\n\nPilně pracuji, ale mudrci učili, že ctnost musí zářit, aby byla známa." # todo: NEW TRANSLATION
 GUANXI_GLOSS: "Guānxi je síť osobních vazeb — lidé, kteří si důvěřují a vyměňují si laskavosti. Buduje se osobně u čaje, při večeřích nebo když je nabídnuta pomoc, a často má větší váhu než formální pravidla." # todo: NEW TRANSLATION
 study_confucian_classics_outcome.190.a: "Postarám se, aby magistráti slyšeli mé jméno." # todo: NEW TRANSLATION
 study_confucian_classics_outcome.190.b: "Požádám učence, aby sdíleli své poznámky." # todo: NEW TRANSLATION
 study_confucian_classics_outcome.190.c: "Nejlepší verše musí být slyšeny, budu studovat s těmi nejlepšími." # todo: NEW TRANSLATION
 study_confucian_classics_outcome.190.d: "Moje zásluha stojí sama za sebe." # todo: NEW TRANSLATION
 tgp_known_by_magistrates_modifier: "Známý magistrátům" # todo: NEW TRANSLATION
 tgp_known_by_magistrates_modifier_desc: "Tato postava je místními magistráty dobře známa." # todo: NEW TRANSLATION
 tgp_assisted_by_scholars_modifier: "Pomáhá místní skupina učenců" # todo: NEW TRANSLATION
 tgp_assisted_by_scholars_modifier_desc: "Skupina místních učenců tomuto charakteru pomáhá." # todo: NEW TRANSLATION
 tgp_known_by_poets_modifier: "Známý básníkům" # todo: NEW TRANSLATION
 tgp_known_by_poets_modifier_desc: "Tato postava je místním básníkům dobře známá." # todo: NEW TRANSLATION
 study_confucian_classics_outcome.1000.t: "$study_confucian_classics_title$Přísné vychování" # todo: NEW TRANSLATION
 study_confucian_classics_outcome.1000.desc: "\"Proč se tak neučíš tvrději? Přinášíš hanbu rodu [ROOT.Char.GetHouse.GetName]!'\" má matka/otec hází rukama v hněvu. \"Tvé výmluvy váží méně než prach na tvém stole.\"\n\n\"Když se nebudeš učit, skončíš hanbou u skladu.\"" # todo: NEW TRANSLATION
 study_confucian_classics_outcome.1000.a: "Nesmím zklamat [parent.GetMotherFather]." # todo: NEW TRANSLATION
 study_confucian_classics_outcome.1000.b: "Nikdy z toho nevyrostu." # todo: NEW TRANSLATION
 study_confucian_classics_outcome.1000.c: "Promiňte, potřebuji pauzu." # todo: NEW TRANSLATION
 tgp_gave_up_modifier: "Vzdal(a) se" # todo: NEW TRANSLATION
 tgp_gave_up_modifier_desc: "Tato [GetTrait('burdened').GetName( GetNullCharacter )] postava se úplně vzdala." # todo: NEW TRANSLATION
 tgp_study_harder_modifier: "Pilnější studium" # todo: NEW TRANSLATION
 tgp_study_harder_modifier_desc: "Rodiče této postavy ji motivovali, aby pilněji studovala.\n[GetScheme('study_confucian_classics').GetTypeName] [success_chance|E]: #P +10%#!" # todo: NEW TRANSLATION
 never_study_again_tt: "Už nikdy nebudete moci [GetScheme('study_confucian_classics').GetTypeName]" # todo: NEW TRANSLATION
 dishonor_opinion: "Hanba" # todo: NEW TRANSLATION
 honorable_opinion: "Ctihodný/á" # todo: NEW TRANSLATION
 satisfied_opinion: "Spokojený/á" # todo: NEW TRANSLATION
 study_confucian_classics_outcome.1010.t: "$study_confucian_classics_title$Vedení staršího" # todo: NEW TRANSLATION
 study_confucian_classics_outcome.1010.desc: "Moje studia neprobíhala dobře... polopřečtené Annály [ROOT.Char.Custom('GetRandomAnnalsPassage')] volají po mé pozornosti, ale má mysl touží po dalším šálku čaje. Když nalévám, všimnu si svitku od mého staršího, [elder.GetTitledFirstName].\n\nPíše: \"Drahý učni, slyšel jsem, že tvá studia pokulhávají. Přikládám své myšlenky k Analektům a několik poznámek, které by mohly pomoci.\"\n\nMá chuť učit se se znovu probouzí!" # todo: NEW TRANSLATION
 study_confucian_classics_outcome.1010.a: "S [elder.GetHerHis] pomocí se budu studiu věnovat jako nikdy předtím!" # todo: NEW TRANSLATION
 study_confucian_classics_outcome.1010.b: "Svitek bude velmi užitečný." # todo: NEW TRANSLATION
 artifact_elder_text_name: "[elder.GetFirstNamePossessiveNoTooltip] úvahy" # todo: NEW TRANSLATION
 artifact_elder_text_description: "Sbírka pečlivě zaznamenaných myšlenek a rozpracovaných poznámek od [elder.GetTitledFirstName], určená, aby pomohla [elder.GetHerHis] učni, [owner.GetFirstName]." # todo: NEW TRANSLATION
 tgp_motivated_elder_study_modifier: "Pomoc staršího" # todo: NEW TRANSLATION
 study_confucian_classics_outcome.1020.t: "$study_confucian_classics_title$Zintenzivnění úsilí" # todo: NEW TRANSLATION
 study_confucian_classics_outcome.1020.desc: "Toto nefunguje. Zdá se, že nemohu nic dokončit. Moje studovna je pustá, nepřečtené knihy nahromaděné jako obvinění proti zbojníkovi a svitky rozházené po podlaze jako listy mrtvého stromu.\n\nAle já to #EMP vím#! Dokážu to.\n\nJen. Musím. Se. Soustředit." # todo: NEW TRANSLATION
 study_confucian_classics_outcome.1020.a: "Žádné výmluvy. Budu pokračovat!" # todo: NEW TRANSLATION
 study_confucian_classics_outcome.1020.b: "Trocha [ROOT.Char.Custom('RegionalAlcoholicDrink')] mi pomůže..." # todo: NEW TRANSLATION
 study_confucian_classics_outcome.1020.c: "Zhluboka dýchej a začni znovu." # todo: NEW TRANSLATION
 tgp_double_down_on_studies_modifier: "Zintenzivnění" # todo: NEW TRANSLATION
 study_confucian_classics_outcome.1030.t: "$study_confucian_classics_title$Božská pomoc" # todo: NEW TRANSLATION
 study_confucian_classics_outcome.1030.desc: "Moje studia neprobíhají dobře. Možná to, co potřebuji, není další svitek... ale vedení od [ROOT.Char.GetFaith.KnowledgeGodName]. Vstupuji do místního svatostánku, klečím před oltářem a skládám ruce v modlitbě.\n\n\"Hledáš vhled, můj [priest.Custom2('RelationToMeShort', owner)]?\" šepotá můj [ROOT.Char.Custom2('RelationToMeShort', priest)], [priest.GetFirstName], když vychází ze stínů. \"Pokud učiníš malou oběť, nebo pomůžeš kolem svatyně, mohl(a) bych ti pomoci.\"" # todo: NEW TRANSLATION
 study_confucian_classics_outcome.1030.a: "Mohu učinit symbolickou oběť." # todo: NEW TRANSLATION
 study_confucian_classics_outcome.1030.b: "Mé ruce jsou vaše." # todo: NEW TRANSLATION
