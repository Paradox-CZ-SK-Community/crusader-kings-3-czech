 study_confucian_classics_outcome.10.t: "$study_confucian_classics_title$Výběr přístupu" # todo: NEW TRANSLATION
 study_confucian_classics_outcome.10.desc: "Přede mnou leží #EMP Analekty [Glossary( 'Kǒngzǐ', 'CONFUCIUS_GLOSS' )]#!, #EMP Klasika poezie#!, #EMP Kniha dějin#!, #EMP Kniha rituálů#!, #EMP I-ťing#! a #EMP Jarní a podzimní annály#!. Připravil(a) jsem [Glossary( 'Four Treasures', 'FOUR_TREASURES')] — a #EMP spoustu#! čaje...\n\nAbych prokázal(a) svou zásluhu a učenost, potřebuji studovat. Ale jak daleko jsem ochoten/ochotna zajít?" # todo: NEW TRANSLATION
 study_confucian_classics_outcome.10.a: "Nebudu odpočívat, dokud nenabydu vědění!" # todo: NEW TRANSLATION
 study_confucian_classics_outcome.10.b: "Budou mé studie vedeny s důstojností." # todo: NEW TRANSLATION
 study_confucian_classics_outcome.10.c: "Zabere to tolik času, kolik zabere." # todo: NEW TRANSLATION
 no_change_study_tt: "Váš [GetScheme('study_confucian_classics').GetTypeName] [scheme|E] postupuje beze změny" # todo: NEW TRANSLATION
 tgp_focused_studies_modifier: "Zaměřené studium" # todo: NEW TRANSLATION
 tgp_focused_studies_personal_modifier: "Zaměřený na konfuciánská studia" # todo: NEW TRANSLATION
 tgp_focused_studies_personal_modifier_desc: "Tato postava je zcela oddána studiu konfuciánských klasik." # todo: NEW TRANSLATION
 tgp_dignified_studies_modifier: "Důstojné studium" # todo: NEW TRANSLATION
 tgp_dignified_studies_personal_modifier: "Důstojný konfuciánský žák" # todo: NEW TRANSLATION
 tgp_dignified_studies_personal_modifier_desc: "Tato postava studuje konfuciánské klasiky důstojným způsobem." # todo: NEW TRANSLATION
 study_confucian_classics_title: "$study_confucian_classics$: " # todo: NEW TRANSLATION
 study_confucian_classics_outcome.100.t: "$study_confucian_classics_title$Celou noc" # todo: NEW TRANSLATION
 study_confucian_classics_outcome.100.desc: "Příště, až se bude konat [GetActivityType('activity_imperial_examination').GetName], budu připraven(a). Noc padá, zatímco kladu Annály [ROOT.Char.Custom('GetRandomAnnalsPassage')] přede mě, stránky osvětlené slabým světlem.\n\nPokud vydržím celou noc a naučím se nejdůležitější pasáže nazpaměť, získám jistě výhodu... ale skutečně se to naučím? Možná bych si měl(a) vzít čas a opravdu je #EMP pochopit#!" # todo: NEW TRANSLATION
 study_confucian_classics_outcome.100.a: "Musím tu zkoušku složit, za každou cenu." # todo: NEW TRANSLATION
 study_confucian_classics_outcome.100.b: "Moudrost vyžaduje čas." # todo: NEW TRANSLATION
 study_confucian_classics_outcome.100.c: "Raději půjdu spát..." # todo: NEW TRANSLATION
 preparatory.imperial_examination.advantage.tt: "Získáte [exam_advantage|E] pro příští [GetActivityType('activity_imperial_examination').GetName]" # todo: NEW TRANSLATION
 study_confucian_classics_outcome.200.t: "$study_confucian_classics_title$Poetické volání" # todo: NEW TRANSLATION
 study_confucian_classics_outcome.200.desc: "Krása a kaligrafie [ROOT.Char.Custom('GetRandomPoetryPassage')] — jak #EMP ohromující!#! A díla [poet.GetTitledFirstName] — obdivuhodná, trvalá, poezie hodná věků. Přecházím z textu na text a nemohu přestat číst.\n\nMožná bych i já měl(a) namočit štětec... a přidat něco do velké knihovny [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetNameNoTier]?" # todo: NEW TRANSLATION
 study_confucian_classics_outcome.200.a: ""[ROOT.Char.Custom('GeneratePoem_Title_Fragment_Season')] [ROOT.Char.Custom('FormalComplimentAdjective')] ctnosti volá..."" # todo: NEW TRANSLATION
 study_confucian_classics_outcome.200.b: "Počkám, až mě zasáhne inspirace!" # todo: NEW TRANSLATION
 study_confucian_classics_outcome.200.c: "[poet.GetFirstNameNoTooltip] si zaslouží dopis obdivu." # todo: NEW TRANSLATION
 study_confucian_classics_outcome.200.d: "Znovu si přečtu [ROOT.Char.Custom('GetRandomPoetryPassage')]." # todo: NEW TRANSLATION
 friend_praised_privately: "[CHARACTER.GetShortUIName|U] pochválil(a) [TARGET_CHARACTER.GetShortUIName]." # todo: NEW TRANSLATION
 friend_praised_privately_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] pochválil [CHARACTER.GetShortUIName]."
 study_confucian_classics_outcome.300.t: "$study_confucian_classics_title$[ROOT.Char.Custom('GetSeason')|U] inspirace" # todo: NEW TRANSLATION
 study_confucian_classics_outcome.300.desc: "Když hledím na [location_province.Custom('ProvinceCompliment')] [ROOT.Char.Custom('GetSeason')] zahradu, přemítám nad verši velikého básníka [ROOT.Char.Custom('GetRandomAncientChinesePoet')]. Vánek zvedá rukáv mé roucha a vede mou ruku ke štětci — jako by mě samo Nebe zvalo psát.\n\nPapír leží přede mnou, klidný a očekávající, čekající, až přijmou má slova." # todo: NEW TRANSLATION
 study_confucian_classics_outcome.300.a: "S úsilím i já jednou budu veliký/á!" # todo: NEW TRANSLATION
 study_confucian_classics_outcome.300.b: "Jednoduchá báseň, zachytit tento okamžik." # todo: NEW TRANSLATION
 study_confucian_classics_outcome.300.c: "Jeho moudrost mi stačí jako inkoust." # todo: NEW TRANSLATION
 wang_wei: "Wang Wei" # todo: NEW TRANSLATION
 tao_yuanming: "Tao Yuanming" # todo: NEW TRANSLATION
 li_bai: "Li Bai" # todo: NEW TRANSLATION
 du_fu: "Du Fu" # todo: NEW TRANSLATION
 meng_haoran: "Meng Haoran" # todo: NEW TRANSLATION
