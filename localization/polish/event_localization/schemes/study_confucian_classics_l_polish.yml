 study_confucian_classics_outcome.1040.desc: "Je to příliš mnoho, nemohu pochopit #EMP [ROOT.Char.Custom('GetRandomRitesPassage')]#!. Všechny mé poznámky jsou špatné! K ničemu!\n\n\"[partner.Custom('LoverPetName')|U], trápí tě studia?\" ptá se můj [ROOT.Char.Custom2('RelationToMeShort', partner)], [partner.GetFirstName], tiše a nese tác s čajovými koláčky. \"Proč nepřijdeš a nepřipojíš se ke mně? Společně zvládneme cokoli! A dej si jeden z těch koláčků, udělala jsem je pro tebe.\"" # todo: NEW TRANSLATION
 study_confucian_classics_outcome.1040.a: "Prosím, přines mi inkoust a prázdné listy." # todo: NEW TRANSLATION
 study_confucian_classics_outcome.1040.b: "Tvoje podpora pro mě znamená všechno." # todo: NEW TRANSLATION
 study_confucian_classics_outcome.1040.c: "Teď na tomto okamžiku tě potřebuji jen tebe." # todo: NEW TRANSLATION
