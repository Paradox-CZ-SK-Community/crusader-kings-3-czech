l_polish:
sway_ongoing.1001.t: "Přesvědčování: [target.GetCulture.GetNameNoTooltip] kultura"
sway_ongoing.1001.desc: "Obyčejný člověk pocházející z [target.GetCulture.GetNameNoTooltip] byl na ulicích [capital.GetNameNoTooltip] zadržen kvůli drobnému přestupku.\n\nTím, že bych promluvil ve jejich obhajobu, bych mohl možná přesvědčit [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], který je také [target.GetCulture.GetNameNoTooltip], o mém dobrém charakteru, ale mohl bych si odcizit své vrstevníky z [ROOT.Char.GetCulture.GetNameNoTooltip]..."
sway_ongoing.1001.a: "The [target.GetCulture.GetCollectiveNounNoTooltip] are good people."
sway_ongoing.1001.b: "[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] are morálně nadřazení!"
sway_ongoing.1002.t: "Přesvědčování: komplimenty"
sway_ongoing.1002.desc: "Abych [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] učinil vnímavějším k mým pokusům navázat kontakt s [target.GetHerHim], mohu do dalšího dopisu do [target.GetHerHis] dvora vložit kompliment.\n\nUrčitě zmíním [target.GetHerHis]..."
sway_ongoing.1002.success.tt: "Na uvážení [friend.GetTitledFirstNameNoTooltip]:"
sway_ongoing.1002.b: "Udržím to stručné a profesionální."
sway_ongoing.1003.opening: "[target.Custom2('AppropriateGreeting', ROOT.Char)]"
sway_ongoing.1003.desc: "Naše nedávná korespondence mi přinášela radost. Nemohu se ubránit pocitu, že by nám oběma prospěla častější komunikace."
sway_ongoing.1003.a: "Výborně!"
sway_ongoing.1004.desc: "Naše nedávná korespondence nechala mnoho přání. Prosím, zdržte se osobních poznámek v budoucnu."
sway_ongoing.1004.a: "Ach ne..."
sway_ongoing.1005.t: "Přesvědčování: Dobrý [target.GetTitleAsNameNoTooltip]"
sway_ongoing.1005.desc: "Při hostování pánů a dam z blízkých i vzdálených zemí se naskytly příležitosti, jak předvést [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] v dobrém světle.\n\n\"Má [ROOT.Char.GetLadyLord], prosím, kdo je ta nej[target.Custom('FormalComplimentAdjective')] osoba, o které jste kdy slyšel?\""
sway_ongoing.1005.a: "[target.GetTitledFirstNameNoTooltip], bezesporu!"
sway_ongoing.1005.b: "No, samozřejmě já!"
sway_ongoing.1006.t: "Přesvědčování: infiltrátoři"
sway_ongoing.1006.desc: "Došlo mi, že se někteří místní obyčejní lidé stěhují do [capital.GetNameNoTooltip], hlavního města [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)].\n\nMístní obyvatelé, ať už nově usazení nebo ne, kteří mě budou chválit, jistě neuškodí tomu, jak mě [target.GetHerHis] vnímá..."
sway_ongoing.1006.a: ""Vezmi toto zlato a postarej se, aby o tobě bylo slyšet.""
sway_ongoing.1006.b: "Nestojí to za to."
sway_ongoing.5001.t: "Přesvědčování: osobní přístup"
sway_ongoing.5001.desc: "V naší nedávné komunikaci [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] vyjádřil přání více se zaměřit na své ambice a zájmy.\n\nJá #EMP bych mohl#! zajistit, že naše nadcházející dopisy budou obsahovat více témat blízkých [target.GetHerHis] srdci..."
sway_ongoing.5001.diplomacy_lifestyle: "Zdá se, že [target.GetSheHe] se zajímá o diplomatické záležitosti."
sway_ongoing.5001.martial_lifestyle: "Prý [target.GetSheHe] oceňuje válečné činy."
sway_ongoing.5001.stewardship_lifestyle: "Správa panství [target.GetHerHis] jistě zajímá."
sway_ongoing.5001.intrigue_lifestyle: "Jistě si [target.GetSheHe|U] užívá úskoků a intrik."
sway_ongoing.5001.learning_lifestyle: "Myslím, že nic [target.GetHerHis] nepřitahuje víc než dobrá kniha!"
sway_ongoing.5001.a.tt: "Jemně začlením toto téma do nadcházejících dopisů"
sway_ongoing.5001.b: "Není to moje místo."
sway_ongoing.5002.t: "Osobní záležitosti"
sway_ongoing.5002.desc_opening: "V naší poslední korespondenci [owner.Custom2('MyCharacterIntroductionNoComma', target)] mimochodem zmínil"
sway_ongoing.5002.desc_diplomacy: "nedávný rozhovor, který [owner.GetSheHe] vedl"
sway_ongoing.5002.desc_martial: "stav [owner.GetHerHis] vojsk"
sway_ongoing.5002.desc_stewardship: "správa [owner.GetHerHis] panství"
sway_ongoing.5002.desc_intrigue: "jemnosti dvorské intriky"
sway_ongoing.5002.desc_learning: "knihu, kterou [owner.GetSheHe] nedávno četl"
sway_ongoing.5002.desc_fallback: "téma nesouvisející s naší konverzací"
sway_ongoing.5002.desc_success: "– Netušil jsem, že [owner.GetSheHe] se také zajímá o toto téma!"
sway_ongoing.5002.desc_failure: "– jako by mě to téma zajímalo!"
sway_ongoing.5002.desc_ending: "\n\nTyto dopisy mají být čistě diplomatické povahy, ale samozřejmě se občas dotknou osobnějších témat..."
sway_ongoing.5002.a: "Pojďme o tom mluvit víc!"
sway_ongoing.5002.b: "Oh, #EMP prosím#! pověz mi víc!"
sway_ongoing.5002.b.tt: "Asi udělám radost [owner.GetHerHim]..."
sway_ongoing.5002.c: "Ocenil bych, kdybychom se drželi relevantních témat."
sway_ongoing.5003.desc_opening: "Ve své odpovědi [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] povzbudil moje malé odbočení k osobnějším tématům!"
sway_ongoing.5003.desc_nonsense: "\n\nTeď už jen musím předstírat, že o [owner.Custom('LifestyleFocusTopic')] něco vím..."
sway_ongoing.5003.desc: "\n\nTo je radost, že se [target.GetSheHe] také zajímá o [owner.Custom('LifestyleFocusTopic')]."
sway_ongoing.5003.a: "Pojďme mluvit víc!"
sway_ongoing.5003.b_diplomacy: ""Tak... co vazalové, hm?""
sway_ongoing.5003.b_martial: ""Tak... co meče, hm?""
sway_ongoing.5003.b_stewardship: ""Tak... co zlato, hm?""
sway_ongoing.5003.b_intrigue: ""Tak... co spiknutí, hm?""
sway_ongoing.5003.b_learning: ""Tak... co dopisy, hm?""
sway_ongoing.5003.b.tt: "Snad [target.GetSheHe] tomu uvěří!"
sway_ongoing.5003.c: "Nedokážu to!"
sway_ongoing.5004.desc: "Ve své odpovědi [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] mě požádal(a), abych přestal s osobními dotazy a držel se tématu.\n\n\"Nepovažuji tyto pokusy o rozptýlení za vhodné,\" řekl(a) [target.GetSheHe]."
sway_ongoing.5004.desc_nonsense: "\n\nMožná je to tak i dobře... stejně toho o [owner.Custom('LifestyleFocusTopic')] mnoho nevím."
sway_ongoing.5004.a: "Stálo to za to zkusit!"
sway_ongoing.5005.desc: "V poslední odpovědi [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] se [owner.GetSheHe] přiznává, že vlastně o tématu [owner.Custom('LifestyleFocusTopic')] nic neví a jen předstíral pro účely našeho rozhovoru!"
sway_ongoing.5005.a: "Co za lháře! Ale neřeknu to, neboj."
sway_ongoing.5006.desc: "V poslední odpovědi [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] se [target.GetSheHe] přiznává, že vlastně o tématu [target.Custom('LifestyleFocusTopic')] nic neví a jen předstíral(a) pro účely našeho rozhovoru!"
sway_ongoing.5007.desc: "Nejnovější dopis od [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] obsahoval celý úryvek o [owner.Custom('LifestyleFocusTopic')]! Neměl(a) jsem tušení, že se [owner.GetSheHe] o takové věci tak zajímá...\n\nMožná to začalo tím, že jsem [owner.GetHerHim] pouze hýčkal(a), ale teď už možná nemohu ustoupit..."
sway_ongoing.5007.b.tt: "Doufám, že [owner.GetSheHe] tomu uvěří!"
sway_ongoing.5009.desc_success: "Po dlouhých diskuzích s [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] o [owner.Custom('LifestyleFocusTopic')] a po výzkumu, který jsem musel provést, abych nasimuloval odbornost, si uvědomuji, že mi to téma není tak cizí, jak bývalo!"
sway_ongoing.5009.desc_owner_discovered: "V nedávné korespondenci [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] vyjádřil jasné podezření o mé skutečné úrovni znalostí týkající se [owner.Custom('LifestyleFocusTopic')].\n\nKdyž čtu jejich poslední dopis, uvědomím si, že moje lest byla odhalena — [target.GetSheHe] se rozepsal(a) o \"zjevné nedostatečnosti porozumění\" a \"ostudném projevu pošetilosti.\""
sway_ongoing.5009.desc_target_discovered: "V nedávné korespondenci [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] ukázal ostudný nedostatek pochopení pro [owner.Custom('LifestyleFocusTopic')].\n\nA pokud i já vím, že [target.GetSheHe] plácá nesmysly, pak je to #EMP špatné#!"
sway_ongoing.5009.a: "Opravdu jsem se hodně naučil!"
sway_ongoing.5009.b: "Au."
sway_ongoing.5009.c: "Neboj. Nikomu to neřeknu."
sway_ongoing.5010.desc_success: "Po dlouhých diskuzích s [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] o [owner.Custom('LifestyleFocusTopic')] a po výzkumu, který jsem musel provést, abych nasimuloval odbornost, si uvědomuji, že mi to téma není tak cizí, jak bývalo!"
sway_ongoing.5010.desc_target_discovered: "V nedávné korespondenci [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] vyjádřil jasné podezření o mé skutečné úrovni znalostí týkající se [owner.Custom('LifestyleFocusTopic')].\n\nKdyž čtu jejich poslední dopis, uvědomím si, že moje lest byla odhalena — [owner.GetSheHe] se rozepsal(a) o \"zjevné nedostatečnosti porozumění\" a \"ostudném projevu pošetilosti.\""
sway_ongoing.5010.desc_owner_discovered: "V nedávné korespondenci [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] ukázal ostudný nedostatek pochopení pro [owner.Custom('LifestyleFocusTopic')].\n\nA pokud i já vím, že [owner.GetSheHe] plácá nesmysly, pak je to #EMP špatné#!"
sway_ongoing.5011.t: "Přesvědčování: návštěva"
sway_ongoing.5011.desc_opening: "Procházím [capital.GetNameNoTooltip], hlavním městem [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], když obdržím pozvání navštívit [target.GetHerHis] [target.Custom('ResidenceBuilding')].\n\nKdyž dorazím"
sway_ongoing.5011.desc_friendly: "[target.GetSheHe] mě vítá s otevřenou náručí"
sway_ongoing.5011.desc_dislike: "[target.GetSheHe] mě vítá mračivě"
sway_ongoing.5011.desc_normal: "[target.GetSheHe] mě vítá s respektem"
sway_ongoing.5011.desc: "a prohlídkou. Napadne mě, že místo je plné nedokončených projektů..."
sway_ongoing.5011.a: "Zůstanu chvíli."
sway_ongoing.5011.a.tt: "Možná mohu [target.GetHerHim] pomoci"
sway_ongoing.5011.b: "Jen mě ukažte do pokojů."
sway_ongoing.5011.b.tt: "Odejdu hned ráno"
sway_ongoing.5013.desc_opening: "Knihovna, kde jsou knihy naskládány v rozích, nedokončené stavby všude – nejvýrazněji celá jídelna – a truhla se zlatem stojící uprostřed chodby...\n\n[target.GetTitledFirstNamePossessive] [target.Custom('ResidenceBuilding')] je nepořádek!"
sway_ongoing.5012.a_trait: "Okamžitě opravím jídelnu."
sway_ongoing.5012.a: "Myslím, že mohu pomoci s jídelnou."
sway_ongoing.5012.a.tt: "[target.GetTitledFirstNameNoTooltip] zareaguje na akci, kterou podniknete"
sway_ongoing.5012.a_success: "Povedlo se."
sway_ongoing.5012.a_failure: "Jen to zhorším"
sway_ongoing.5012.b_trait: "Jen srovnám tyto knihy..."
sway_ongoing.5012.b: "Knihy... ty chudinky!"
sway_ongoing.5012.b.tt: "Pokusím se uklidit knihovnu"
sway_ongoing.5012.b_success: "Všechno je srovnané a v pořádku"
sway_ongoing.5012.b_failure: "Jen jsem to ještě víc zhoršil"
sway_ongoing.5012.c: "Ta truhla se zlatem je #EMP velmi#! nehlídaná."
sway_ongoing.5012.c.tt: "Měl bych varovat [target.GetHerHim]"
sway_ongoing.5012.c_success: "[target.GetSheHe|U] bere mé varování vážně"
sway_ongoing.5012.c_failure: "[target.GetSheHe|U] si myslí, že něco plánuju"
sway_ongoing.5012.d: "Půjdu spát."
sway_ongoing.5013.desc_expansion_success: "Stačilo jí věnovat trochu péče – brzy byla [target.GetTitledFirstNamePossessiveNoTooltip] jídelna téměř dokončena."
sway_ongoing.5013.desc_expansion_failure: "Navzdory všemu mému úsilí byla [target.GetTitledFirstNamePossessiveNoTooltip] jídelna po mém zásahu v horším stavu než na začátku..."
sway_ongoing.5013.desc_library_success: "Vázané knihy, volné dokumenty, ozdobné hřbety... Po mnoha přeskládáních v chaosu [target.GetTitledFirstNamePossessiveNoTooltip] knihovny konečně panuje jakýsi řád."
sway_ongoing.5013.desc_library_failure: "Vázané knihy, volné dokumenty, ozdobné hřbety... Ať jsem se snažil sebevíc, nenašel jsem v tom zmatku, který je [target.GetTitledFirstNamePossessiveNoTooltip] knihovna, žádný smysl."
sway_ongoing.5013.desc_gold_success: "Když vysvětlím rizika ponechání truhly se zlatem na volném místě, oči [target.GetTitledFirstNamePossessiveNoTooltip] se rozšíří v náhlém uvědomění si.\n\n\"Ach, samozřejmě, nemělo by to tam zůstat! Děkuji ti, [ROOT.Char.GetTitledFirstNameNoTooltip].\""
sway_ongoing.5013.desc_gold_failure: "Když se snažím vysvětlit rizika ponechání truhly se zlatem na volném místě, vidím, jak se [target.GetTitledFirstNamePossessive] oči zužují.\n\n\"A přesně #EMP proč#! si upíráš oči na mé zlato?\""
sway_ongoing.5013.desc_steal_success: "\"Mé zlato! Kam se podělo mé zlato?!\"\n\nNajdu rozrušeného [target.GetTitledFirstName] stojícího v chodbě, před [target.GetHerHim] prázdná truhla. \"Ó, [ROOT.Char.GetTitledFirstNameNoTooltip], kdybych jen poslouchal!\""
sway_ongoing.5013.desc_end_good: "\n\nUčinil jsem vše, co bylo v mých silách, abych [target.GetHerHim] pomohl."
sway_ongoing.5013.desc_end_bad: "\n\nByla to trnitá cesta, ale udělal jsem vše, co jsem mohl, abych [target.GetHerHim] pomohl."
sway_ongoing.5013.desc_good: "\n\nVypadá to dobře, a jsou ještě další oblasti, kde mohu [target.GetHerHim] pomoci."
sway_ongoing.5013.desc_bad: "\n\nMožná to nejde skvěle, ale jsou ještě oblasti, kde mohu pomoci!"
sway_ongoing.5013.c: "Vím, jak přimět [target.GetHerHim], aby naslouchal...!"
sway_ongoing.5013.c.tt_intrigue: "Co kdyby se něco stalo s [target.GetHerHis] zlatem..."
sway_ongoing.5013.d: "#EMP Teď#! je čas jít spát."
sway_ongoing.5014.desc_opening: "Vidím [target.GetTitledFirstName] u vchodu, čekajícího, že mě ráno doprovodí. Když se přiblížím, slyším, jak si [target.GetHerHim] mumlá pro sebe [target.GetHerselfHimself].\n\n"
sway_ongoing.5014.desc_great: "\"[ROOT.Char.GetSheHe|U] je skvělý, [target.Custom('ResidenceBuilding')] je jako nový...\""
sway_ongoing.5014.desc_good: "\"[ROOT.Char.GetSheHe|U] to opravdu spravil\""
sway_ongoing.5014.desc_bad: "\"[ROOT.Char.GetSheHe|U] to opravdu zkazil\""
sway_ongoing.5014.desc_failed_but: "ale"
sway_ongoing.5014.desc_failed_dot: "–"
sway_ongoing.5014.desc_failed_three: "[ROOT.Char.GetSheHe] zničil(a) mou knihovnu, mou jídelnu, #EMP a#! [ROOT.Char.GetSheHe] se pokusil(a) ukrást mé zlato..."
sway_ongoing.5014.desc_failed_library_gold: "[ROOT.Char.GetSheHe] zničil(a) mou knihovnu #EMP a#! se pokusil(a) ukrást mé zlato..."
sway_ongoing.5014.desc_failed_expansion_library: "[ROOT.Char.GetSheHe] zničil(a) mou knihovnu a mou jídelnu...\""
sway_ongoing.5014.desc_failed_expansion_gold: "[ROOT.Char.GetSheHe] zničil(a) mou jídelnu #EMP a#! se pokusil(a) ukrást mé zlato...\""
sway_ongoing.5014.desc_failed_expansion: "[ROOT.Char.GetSheHe] zničil(a) mou jídelnu...\""
sway_ongoing.5014.desc_failed_library: "[ROOT.Char.GetSheHe] zničil(a) mou knihovnu...\""
sway_ongoing.5014.desc_failed_gold: "[ROOT.Char.GetSheHe] se pokusil(a) ukrást mé zlato...\""
sway_ongoing.5014.desc_ending: "\n\n\"#EMP Ehum#!.\" Po rychlém rozloučení jsem brzy na cestě domů."
sway_ongoing.5014.a_good: "Jsem rád, že jsem mohl pomoci!"
sway_ongoing.5014.a_bad: "Asi je to pro to nejlepší."
