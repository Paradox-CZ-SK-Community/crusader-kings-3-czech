l_polish:
 sway_ongoing.1001.a:1 "Lidé [target.GetCulture.GetCollectiveNounNoTooltip] jsou dobří lidé."
 sway_ongoing.1001.b:1 "[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] mají vynikající morální vláknu!"
 sway_ongoing.1001.desc:2 "Občan z [target.GetCulture.GetNameNoTooltip] dědictví byl napaden na ulicích [capital.GetNameNoTooltip] kvůli nějakému drobnému přestupku.\n\nTím, že bych učinil prohlášení na svou obranu, bych mohl možná přesvědčit [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], také-[target.GetCulture.GetNameNoTooltip], o své dobré pověsti, ale mohl bych riskovat, že se odcizím svým [ROOT.Char.GetCulture.GetNameNoTooltip] vrstevníkům..."
 sway_ongoing.1001.t:0 "Sway: [target.GetCulture.GetNameNoTooltip] kultura"sway_ongoing.5003.desc_opening:0 "V [target.GetHerHis] odpovědi [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] povzbudil můj mírný sklony do osobnějších témat!"
 sway_ongoing.1002.b:0 "Udržím to krátké a profesionální."
 sway_ongoing.1002.desc:0 "Abych [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] učinil náchylnějším k mým pokusům přiblížit se [target.GetHerHim], mohu do své příští zprávy pro [target.GetHerHis] dvůr zahrnout kompliment.\n\nUrčitě zmíním [target.GetHerHis]..."
 sway_ongoing.1002.success.tt:0 "Na uvážení [friend.GetTitledFirstNameNoTooltip]:"
 sway_ongoing.1002.t:0 "Sklon: Komplimenty"
 sway_ongoing.1003.a:0 "Skvělé!"
 sway_ongoing.1003.desc:0 "Naše nedávná korespondence byla pro mě zdrojem radosti. Nemohu si pomoc, ale myslím, že bychom oba měli prospěch z intenzivnější komunikace."
 sway_ongoing.1003.opening:0 "[target.Custom2('AppropriateGreeting', ROOT.Char)]"
 sway_ongoing.1004.a:0 "Ach ne..."sway_ongoing.5006.desc:0 "V [target.GetHerHis] poslední odpovědi [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] přiznal, že [target.GetSheHe] vlastně nic neví o tématu [target.Custom('LifestyleFocusTopic')] a jen předstíral pro náš rozhovor!"
 sway_ongoing.1004.desc:0 "Naše nedávná korespondence zanechala mnoho přání. Prosím, vyvarujte se osobních poznámek v budoucnu."
 sway_ongoing.1005.a:0 "[target.GetTitledFirstNameNoTooltip], bez pochyb!"
 sway_ongoing.1005.b:0 "No, samozřejmě já!"
 sway_ongoing.1005.desc:0 "Při hostování pánů a paní z blízkých i vzdálených říší se objevily příležitosti vykreslit [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] v dobrém světle.\n\n'„Můj [ROOT.Char.GetLadyLord], povězte, kdo je nejvíce [target.Custom('FormalComplimentAdjective')] osobou, o které jste slyšeli?'"
 sway_ongoing.1005.t:0 "Sway: Dobré [target.GetTitleAsNameNoTooltip]"
 sway_ongoing.1006.a:0 ""Vezmi si to zlato a ujisti se, že tě slyší.""
 sway_ongoing.1006.b:0 "Nestojí to za to."
 sway_ongoing.1006.desc:0 "Dostalo se mi do uší, že někteří místní rolníci se stěhují do [capital.GetNameNoTooltip], hlavního města [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)].\n\nMístní obyvatelé, nově usazené nebo ne, chválící mě, mi určitě nemohou uškodit v [target.GetHerHis] vnímání mě..."
 sway_ongoing.1006.t:0 "Sway: Infiltrátoři"
 sway_ongoing.5001.a.tt:0 "Toto téma nenápadně zařadím do dalších dopisů"
 sway_ongoing.5001.b:0 "To není moje místo."
 sway_ongoing.5001.desc:0 "V naší nedávné komunikaci [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] vyjádřil přání více se soustředit na [target.GetHerHis] ambice a zájmy.\n\nMohl bych #EMP zajistit#!, aby naše nadcházející dopisy obsahovaly více na téma blízké [target.GetHerHis] srdci..."
 sway_ongoing.5001.diplomacy_lifestyle:0 "Myslím, že [target.GetSheHe] má rád, když se soustředím na diplomatické záležitosti."
 sway_ongoing.5001.intrigue_lifestyle:0 "[target.GetSheHe|U] si jistě užívá intriky a tajemství."
 sway_ongoing.5001.learning_lifestyle:0 "Věřím, že nic neláká [target.GetHerHim] jako dobrá kniha!"
 sway_ongoing.5001.martial_lifestyle:0 "Slyšel jsem, že [target.GetSheHe] oceňuje vojenské úspěchy."
 sway_ongoing.5001.stewardship_lifestyle:0 "Vláda království jistě zajímá [target.GetHerHim]."
 sway_ongoing.5001.t:0 "Sway: Osobní záležitosti"
 sway_ongoing.5002.a:0 "Pojďme o tom mluvit víc!"
 sway_ongoing.5002.b.tt:0 "Myslím, že potěším [owner.GetHerHim]..."
 sway_ongoing.5002.b:0 "Oh, #EMP prosím#! řekni mi více!"
 sway_ongoing.5002.c:0 "Oceňoval bych, kdybychom se drželi relevantních témat."
 sway_ongoing.5002.desc_diplomacy:0 "nedávný rozhovor, který [owner.GetSheHe] měl"
 sway_ongoing.5002.desc_ending:0 "\n\nTyto dopisy by měly být striktně diplomatické povahy, ale samozřejmě občas se zabývají i osobnějšími tématy..."
 sway_ongoing.5002.desc_failure:0 "– jako by mě to téma zajímalo!"
 sway_ongoing.5002.desc_fallback:0 "téma nesouvisející s naším rozhovorem"
 sway_ongoing.5002.desc_intrigue:0 "důmyslnosti dvorní intriky"
 sway_ongoing.5002.desc_learning:0 "kniha, kterou [owner.GetSheHe] nedávno četl"
 sway_ongoing.5002.desc_martial:0 "stav [owner.GetHerHis] vojsk"
 sway_ongoing.5002.desc_opening:0 "V naší poslední korespondenci [owner.Custom2('MyCharacterIntroductionNoComma', target)] zmínil v průběhu o"
 sway_ongoing.5002.desc_stewardship:0 "správa [owner.GetHerHis] království"
 sway_ongoing.5002.desc_success:0 "– Nevěděl jsem, že [owner.GetSheHe] má také zájem o toto téma!"
 sway_ongoing.5002.t:0 "Osobní přístup"
 sway_ongoing.5003.a:0 "Pojďme mluvit víc!"
 sway_ongoing.5003.b_diplomacy:0 ""Takže... co vasi?""
 sway_ongoing.5003.b_intrigue:0 ""Takže... co plány?""
 sway_ongoing.5003.b_learning:0 ""Takže... co ty dopisy, co?""
 sway_ongoing.5003.b_martial:0 "\"Takže... co meče, co?\""
 sway_ongoing.5003.b_stewardship:0 "\"Takže... co zlato, co?\""
 sway_ongoing.5003.b.tt:0 "Doufám, že [target.GetSheHe] to sežere!"
 sway_ongoing.5003.c:0 "Tohle nemohu udělat!"
 sway_ongoing.5003.desc_nonsense:0 "\n\nTeď se musím jen dál tvářit, že vím něco o [owner.Custom('LifestyleFocusTopic')]..."
 sway_ongoing.5003.desc_opening:0 "V [target.GetHerHis] odpovědi [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] podpořil(a) můj drobný skok do osobnějších témat!"
 sway_ongoing.5003.desc:0 "\n\nCo za potěšení, že [target.GetSheHe] má také zájem o [owner.Custom('LifestyleFocusTopic')]."
 sway_ongoing.5004.a:0 "Stálo to za pokus!"
 sway_ongoing.5004.desc_nonsense:0 "\n\nMožná je to tak lepší... stejně o [owner.Custom('LifestyleFocusTopic')] moc nevím."
 sway_ongoing.5004.desc:0 "V [target.GetHerHis] odpovědi [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] mě požádal, abych přestal s osobními dotazy a soustředil se na dané téma.\n\n\"Tyto pokusy o rozptýlení si nedokážu vážit,\" řekl [target.GetSheHe]."
 sway_ongoing.5005.a:0 "Jaký lhář! Ale neřeknu to, nebojte se."
 sway_ongoing.5005.desc:0 "Ve [owner.GetHerHis] poslední reakci [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] přiznává, že [owner.GetSheHe] vlastně nic neví o tématu [owner.Custom('LifestyleFocusTopic')] a pouze předstíral pro účely naší konverzace!"
 sway_ongoing.5006.desc:0 "Ve [target.GetHerHis] nejnovější odpovědi [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] přiznává, že [target.GetSheHe] vlastně nic neví o tématu [target.Custom('LifestyleFocusTopic')] a pouze předstíral(a) pro potřeby našeho rozhovoru!"
 sway_ongoing.5007.b.tt:0 "Doufám, že [owner.GetSheHe] to koupí!"
 sway_ongoing.5007.desc:0 "Poslední dopis od [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] obsahoval celou pasáž o [owner.Custom('LifestyleFocusTopic')]! Neměl jsem vůbec tušení, že [owner.GetSheHe] má o takové věci takový zájem...\n\nMožná to začalo tím, že jsem jen vycházel vstříc [owner.GetHerHim], ale možná jsem se příliš zapletl na to, abych se teď mohl stáhnout..."
 sway_ongoing.5009.a:0 "Opravdu jsem se hodně naučil!"
 sway_ongoing.5009.b:0 "Au."
 sway_ongoing.5009.c:0 "Neboj se. Nikomu to neřeknu."
 sway_ongoing.5009.desc_owner_discovered:0 "V nedávné korespondenci [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] vyjádřil jasné podezření ohledně mé skutečné úrovně znalostí o [owner.Custom('LifestyleFocusTopic')].\n\nKdyž čtu [target.GetSheHe] nejnovější dopis, uvědomuji si, že moje lest byla odhalena — [target.GetSheHe] neustále mluví o 'jasném nedostatku porozumění' a 'hanebném představení hlouposti.'"
 sway_ongoing.5009.desc_success:0 "Po dlouhých diskusích s [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] o [owner.Custom('LifestyleFocusTopic')] a výzkumu, který jsem musel udělat, abych předstíral svou odbornost, si uvědomuji, že toto téma mi není tak cizí, jak bylo kdysi!"sway_ongoing.5009.desc_owner_discovered:0 "V nedávné korespondenci [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] jasně vyjádřil podezření ohledně mého skutečného levelu znalostí o [owner.Custom('LifestyleFocusTopic')].\n\nKdyž čtu jejich poslední dopis, uvědomuji si, že můj trik byl odhalen — [target.GetSheHe] stále mluví o 'jasném nedostatku porozumění' a 'hanebném projevu hlouposti.'"
 sway_ongoing.5009.desc_target_discovered:0 "V nedávné korespondenci [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] prokázal hanebný nedostatek porozumění [owner.Custom('LifestyleFocusTopic')].\n\nA pokud i já vím, že [target.GetSheHe] hlásá nesmysly, pak je to #EMP špatné!#!"
 sway_ongoing.5010.desc_owner_discovered:0 "V nedávné korespondenci [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] prokázal ostudný nedostatek chápání [owner.Custom('LifestyleFocusTopic')].\n\nA pokud i já vím, že [owner.GetSheHe] vykládá nesmysly, pak je to #EMP špatně!#!"
 sway_ongoing.5010.desc_success:0 "Po dlouhých diskusích s [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] o [owner.Custom('LifestyleFocusTopic')] a výzkumu, který jsem musel udělat, abych předstíral svou odbornost, si uvědomuji, že toto téma mi není tak cizí, jak bylo kdysi!"
 sway_ongoing.5010.desc_target_discovered:0 "V nedávné korespondenci [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] vyjádřil jasné podezření o mé skutečné úrovni znalostí ohledně [owner.Custom('LifestyleFocusTopic')].\n\nKdyž čtu jejich poslední dopis, uvědomuji si, že má lest byla odhalena — [owner.GetSheHe] neustále mluví o \"jasném nedostatku porozumění\" a \"hanebném projevu hlouposti.\""
 sway_ongoing.5011.a.tt:0 "Možná bych mohl pomoci [target.GetHerHim]"
 sway_ongoing.5011.a:0 "Zůstanu chvíli."
 sway_ongoing.5011.b.tt:0 "Odejdeme zítra ráno"
 sway_ongoing.5011.b:0 "Prostě mě odveďte do mých komnat."
 sway_ongoing.5011.desc_dislike:0 "[target.GetSheHe] mě vítá s mračením"
 sway_ongoing.5011.desc_friendly:0 "[target.GetSheHe] mě vítá s otevřenou náručí"
 sway_ongoing.5011.desc_normal:0 "[target.GetSheHe] mě vítá s respektem"
 sway_ongoing.5011.desc_opening:0 "Procházím [capital.GetNameNoTooltip], hlavním městem [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], když dostávám pozvánku navštívit [target.GetHerHis] [target.Custom('ResidenceBuilding')].\n\nKdyž dorazím"
 sway_ongoing.5011.desc:0 "a prohlídku. Jedna věc, která mě zaujala, je, že místo je plné nedokončených projektů..."
 sway_ongoing.5011.t:0 "Sway: Návštěva"
 sway_ongoing.5012.a_failure:0 "Jen to zhoršuju"
 sway_ongoing.5012.a_success:0 "Jsem úspěšný"
 sway_ongoing.5012.a_trait:0 "Opravením jídelny to hned napravím."
 sway_ongoing.5012.a.tt:0 "[target.GetTitledFirstNameNoTooltip] zareaguje na akci, kterou podniknete"
 sway_ongoing.5012.a:0 "Myslím, že mohu pomoci s jídelnou."
 sway_ongoing.5012.b_failure:0 "Jen to víc pokazím"
 sway_ongoing.5012.b_success:0 "Všechno je seřazeno a v pořádku"
 sway_ongoing.5012.b_trait:0 "Jen si tady ty knihy uklidím..."
 sway_ongoing.5012.b.tt:0 "Pokusu se uklidit knihovnu"
 sway_ongoing.5012.b:0 "Knihy... Chudá knihy!"
 sway_ongoing.5012.c_failure:0 "[target.GetSheHe|U] si myslí, že něco plánuju"
 sway_ongoing.5012.c_success:0 "[target.GetSheHe|U] bere moje varování vážně"
 sway_ongoing.5012.c.tt:0 "Měl bych varovat [target.GetHerHim]"
 sway_ongoing.5012.c:0 "Ten truhlici zlata je #EMP velmi#! nehlídaná."
 sway_ongoing.5012.d:0 "Jdu si lehnout."
 sway_ongoing.5013.c.tt_intrigue:0 "Co když se [target.GetHerHis] zlatu něco stane..."
 sway_ongoing.5013.c:0 "Vím, jak donutit [target.GetHerHim] naslouchat...!"
 sway_ongoing.5013.desc_bad:0 "\n\nVěci možná nejdou skvěle, ale jsou i jiné oblasti, kde mohu stále pomoci!"
 sway_ongoing.5013.desc_end_bad:0 "\n\nByla to hrbolatá cesta, ale udělal jsem všechno, co jsem mohl, abych pomohl [target.GetHerHim]."
 sway_ongoing.5013.desc_end_good:0 "\n\nUčinil jsem vše, co bylo v mých silách, abych pomohl [target.GetHerHim]."
 sway_ongoing.5013.desc_expansion_failure:0 "Navzdory všem mým snahám se jídelna [target.GetTitledFirstNamePossessiveNoTooltip] zdá být v horším stavu, když skončím, než když jsem začal..."
 sway_ongoing.5013.desc_expansion_success:0 "Všechno, co to potřebovalo, byla věnovaná pozornost – brzy mám jídelnu [target.GetTitledFirstNamePossessiveNoTooltip] na dobré cestě k dokončení."
 sway_ongoing.5013.desc_gold_failure:0 "Když se snažím vysvětlit rizika spojená s uchováváním truhlice se zlatem na veřejnosti, vidím, jak se [target.GetTitledFirstNamePossessive] oči zúží.\n\n\"A přesně #EMP proč#! si prohlížíš moje zlato?\""
 sway_ongoing.5013.desc_gold_success:0 "Když vysvětluji rizika uchovávání truhly se zlatem na veřejnosti, [target.GetTitledFirstNamePossessiveNoTooltip] se rozšířují oči v poznání.\n\n"Ach, samozřejmě, že by to tam nemělo být! Děkuji [ROOT.Char.GetTitledFirstNameNoTooltip].""
 sway_ongoing.5013.desc_good:0 "\n\nVěci vypadají dobře a jsou i další oblasti, kde mohu [target.GetHerHim] stále pomoci."
 sway_ongoing.5013.desc_library_failure:0 "Svázané knihy, volné dokumenty, zdobené hřebeny... Ať jsem se snažil jakkoliv, nemohl jsem najít smysl v tom chaotickém stavu [target.GetTitledFirstNamePossessiveNoTooltip] knihovny."
 sway_ongoing.5013.desc_library_success:0 "Vázané knihy, volné dokumenty, zdobené hřbety... Po spoustě přeuspořádání se konečně objevuje jistý náznak pořádku v chaosu, který je knihovna [target.GetTitledFirstNamePossessiveNoTooltip]."
 sway_ongoing.5013.desc_opening:0 "Knihovna, kde jsou knihy naskládány do rohů, nedokončený stavební projekt po celém místě – především celá jídelna – a truhla zlata stojící uprostřed chodby...\n\n[now.GetTitledFirstNamePossessive] [target.Custom('ResidenceBuilding')] je chaos!"
 sway_ongoing.5013.desc_steal_success:0 ""Moje zlato! Kam zmizelo moje zlato?!"\n\nNacházím znepokojeného [target.GetTitledFirstName] stojícího na chodbě, prázdná truhla před [target.GetHerHim]. "Ach, [ROOT.Char.GetTitledFirstNameNoTooltip], kdybych tě jen poslechl!""
 sway_ongoing.5013.d:0 "#EMP Teď#! je čas na postel."
 sway_ongoing.5014.a_bad:0 "To je pravděpodobně to nejlepší."
 sway_ongoing.5014.a_good:0 "Jsem rád, že jsem mohl pomoci!"
 sway_ongoing.5014.desc_bad:0 ""[ROOT.Char.GetSheHe|U] to tu opravdu všechno zničil""
 sway_ongoing.5014.desc_ending:0 "\n\n'#EMP Ehum#!.' Po rychlém rozloučení jsem brzy na cestě zpátky domů."
 sway_ongoing.5014.desc_failed_but:0 "ale"
 sway_ongoing.5014.desc_failed_dot:0 "–"
 sway_ongoing.5014.desc_failed_expansion_gold:0 "[ROOT.Char.GetSheHe] zničil moji jídelnu #EMP a#! pokusil se ukrást moje zlato...""
 sway_ongoing.5014.desc_failed_expansion_library:0 "[ROOT.Char.GetSheHe] zničil moji knihovnu a moji jídelnu..."
 sway_ongoing.5014.desc_failed_expansion:0 "[ROOT.Char.GetSheHe] zničil moji jídelnu...""
 sway_ongoing.5014.desc_failed_gold:0 "[ROOT.Char.GetSheHe] se pokusil ukrást moje zlato..."
 sway_ongoing.5014.desc_failed_library_gold:0 "[ROOT.Char.GetSheHe] zničil moji knihovnu #EMP a#! pokusil se ukrást moje zlato..."
 sway_ongoing.5014.desc_failed_library:0 "[ROOT.Char.GetSheHe] zničil moji knihovnu..."
 sway_ongoing.5014.desc_failed_three:0 "[ROOT.Char.GetSheHe] zničil moji knihovnu, mou jídelnu, #EMP a#! [ROOT.Char.GetSheHe] se pokusil ukrást moje zlato...""
 sway_ongoing.5014.desc_good:0 ""[ROOT.Char.GetSheHe|U] skutečně místo opravil""
 sway_ongoing.5014.desc_great:0 ""[ROOT.Char.GetSheHe|U] je skvělý, [target.Custom('ResidenceBuilding')] je jako nový...""
 sway_ongoing.5014.desc_opening:0 "Vidím [target.GetTitledFirstName] u vchodu, čekající, až se se mnou rozloučí ráno. Když přicházím blíž, slyším, jak [target.GetHerHim] mumlá k [target.GetHerselfHimself].\n\n"
