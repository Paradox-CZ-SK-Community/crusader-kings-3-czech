l_polish:
 sway_outcome.1003.desc:0 "Dokončuji čtení posledního dopisu od [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] a usmívám se – [target.GetSheHe] se konečně zdá, že se na mě zahřál.\n\nI když je to úspěch, jsem na vážkách použít tuto příležitost, abych se pokusil dostat ještě blíž..."
 sway_outcome.1002.same_faith:0 "Našel jsem nápad ve svých pokusech sladit [target.GetTitledFirstName] s mými zájmy.\n\nS správnými argumenty bych mohl přesvědčit [target.GetHerHim], že nejednám pouze ve svém vlastním zájmu, ale ve prospěch [ROOT.Char.GetFaith.HighGodNameAlternate] [ROOT.Char.GetFaith.HighGodHerselfHimself]!"
 sway_outcome.2001.t:0 "Sway: Nedorozumění"
 sway_outcome.1001.a.failure:0 "[target.GetFirstNameNoTooltip] vidí skrze mé úsilí"
 sway_outcome.1003.a:0 "Čas otestovat své diplomatické dovednosti!"
 sway_outcome.1003.a.success:0 "[target.GetSheHe|U] oceňuje snahu"
 sway_outcome.2002.t:0 "Sway: Zlovolné plánování"
 sway_outcome.2001.not_interested_romantically:0 "\n\n" I když mě to lichotí, považuji váš zájem za nevhodný pro [ROOT.Char.GetWomanMan] vaší úrovně.""
 sway_outcome.2001.not_interested_relics:0 "\n\n" Nedám vám žádné ze svých relikvií, bez ohledu na to, kolikrát se za mě můžete modlit!""
 sway_outcome.2001.a:0 "To je vše velké nedorozumění!"
 sway_outcome.2001.not_interested_horses:0 "\n\n" Neprodám své čistokrevné koně, bez ohledu na to, kolik dopisů lichotění pošlete!""
 sway_outcome.1001.b:0 "...snažím se zachovat subtilnost."
 sway_outcome.1003.a.failure:0 "[target.GetSheHe|U] je uražen"
 sway_outcome.1002.a:0 "Myslím, že mohu učinit velmi přesvědčivý argument."
 sway_outcome.1003.t:0 "Sway: Hraní si s náhodou"
 sway_outcome.1001.a.success:0 "[target.GetFirstNameNoTooltip] je přesvědčen"
 sway_outcome.2002.a:0 "Snažil jsem se jen udělat dobrý dojem..."
 sway_outcome.2001.end:0 "\n\nNemusím číst dál, abych pochopil podstatu."
 sway_outcome.2001.not_interested_friend:0 "\n\n" Vypadá to, že to, co opravdu potřebujete, je přítel, a obávám se, že tím pro vás nemohu být. Mohu však doporučit, abyste—""
 sway_outcome.1003.a_friend:0 "Nechám to na [friend.GetFirstNameNoTooltip]."
 sway_outcome.2001.not_interested_toll_exemptions:0 "\n\n" Nemohu vám udělit výjimky z poplatků, bez ohledu na to, kolik obchodu slibujete!""
 sway_outcome.2001.not_interested_relation:0 "\n\n" Jsem váš [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))], pro [target.GetFaith.HighGodNamePossessive] sake!""
 sway_outcome.1003.b:0 "Toto vítězství je dost."
 sway_outcome.1002.t:0 "Sway: Náboženské přesvědčení"
 sway_outcome.1002.other_faith:0 "Našel jsem nápad ve svých pokusech sladit [target.GetTitledFirstName] s mými zájmy.\n\nMožná bych mohl argumentovat, že je v zájmu všech [target.GetFaith.GetAdherentNamePlural] podpořit mě, místo jakéhokoli jiného [ROOT.Char.GetFaith.GetAdjective] vládce?"
 sway_outcome.2002.desc:0 ""Můj [ROOT.Char.GetLadyLord]! [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] ukončil veškerou konverzaci s vámi."\n\nVidíce můj náhlý zájem a množství korespondence, jako znak zlovolných plánů, se zdá, že [target.GetSheHe] má dojem, že proti [target.GetHerHim] plánuju!"
 sway_outcome.2001.opening:0 "Zdá se, že mé diplomatické snahy vůči [target.GetTitledFirstName] způsobily velké nedorozumění! Obdržel jsem dopis, který jasně ukazuje, že [target.GetSheHe] si myslí, že jsem sledoval úplně jiný cíl..."
 sway_outcome.1001.desc:0 "Ve svých pokusech sladit [target.GetTitledFirstName] s mými zájmy jsem našel příležitost. Myslím, že bych mohl argumentovat, že naše cíle jsou, ve skutečnosti, stejné. Jak diktuji svůj další dopis..."
 sway_outcome.1001.a:0 "...zdůrazňuji tyto sdílené zájmy."
 sway_outcome.1001.t:0 "Sway: Příležitost"
 sway_outcome.1002.b:0 "Možná bych měl dodržovat diplomatické zdvořilosti."
