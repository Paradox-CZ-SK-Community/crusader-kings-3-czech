l_polish:
 sway_outcome.1001.t: "Přesvědčování: Příležitost"
 sway_outcome.1001.desc: "Při svých pokusech sladit [target.GetTitledFirstName] s mými zájmy jsem narazil na příležitost. Myslím, že bych mohl tvrdit, že naše cíle jsou ve skutečnosti shodné. Když diktuji svůj další dopis..."
 sway_outcome.1001.a: "...zdůrazním tyto společné zájmy."
 sway_outcome.1001.a.success: "[target.GetFirstNameNoTooltip] je přesvědčen(a)"
 sway_outcome.1001.a.failure: "[target.GetFirstNameNoTooltip] prohlédl(a) mé snahy"
 sway_outcome.1001.b: "...snažím se zachovat nenápadnost."
 sway_outcome.1002.t: "Přesvědčování: Náboženské přesvědčení"
 sway_outcome.1002.same_faith: "Při svých pokusech sladit [target.GetTitledFirstName] s mými zájmy mě napadlo jedno řešení.\n\nS vhodnými argumenty bych mohl(a) přesvědčit [target.GetHerHim], že nejednám pouze ve svém vlastním zájmu, ale v zájmu [ROOT.Char.GetFaith.HighGodNameAlternate] [ROOT.Char.GetFaith.HighGodHerselfHimself]!"
 sway_outcome.1002.other_faith: "Při svých pokusech sladit [target.GetTitledFirstName] s mými zájmy mě něco napadlo.\n\nMožná bych mohl(a) tvrdit, že by bylo v zájmu všech [target.GetFaith.GetAdherentNamePlural], aby mě podpořili, spíše než kterémukoli jinému [ROOT.Char.GetFaith.GetAdjective] vládci?"
 sway_outcome.1002.a: "Myslím, že dokážu předložit velmi přesvědčivý argument."
 sway_outcome.1002.b: "Možná bych se měl(a) držet diplomatických zdvořilostí."
 sway_outcome.1003.t: "Přesvědčování: Pokoušení štěstí"
 sway_outcome.1003.desc: "Dočtu nejnovější dopis od [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] a usměju se – [target.GetSheHe] se zdá, že si mě konečně oblíbil(a).\n\nAčkoliv jde o úspěch, láká mě využít této příležitosti a pokusit se dostat ještě blíž..."
 sway_outcome.1003.a: "Čas otestovat své diplomatické schopnosti!"
 sway_outcome.1003.a.success: "[target.GetSheHe|U] ocení snahu"
 sway_outcome.1003.a.failure: "[target.GetSheHe|U] je uražen(a)"
 sway_outcome.1003.a_friend: "Nechám to na [friend.GetFirstNameNoTooltip]."
 sway_outcome.1003.b: "Tohle vítězství stačí."
 sway_outcome.2001.t: "Přesvědčování: Nedorozumění"
 sway_outcome.2001.opening: "Zdá se, že mé diplomatické snahy vůči [target.GetTitledFirstName] způsobily velké nedorozumění! Obdržel(a) jsem dopis, který jasně dává najevo, že [target.GetSheHe] si myslí, že jsem sledoval(a) zcela jiný cíl..."
 sway_outcome.2001.not_interested_relation: "\n\n"Jsem tvůj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))], pro [target.GetFaith.HighGodNamePossessive] lásku!""
 sway_outcome.2001.not_interested_romantically: "\n\n"Ačkoli mě to lichotí, považuji váš zájem za nevhodný pro [ROOT.Char.GetWomanMan] vašeho postavení.""
 sway_outcome.2001.not_interested_horses: "\n\n"Nehodlám prodávat své čistokrevné koně, ať už mi pošlete libovolné množství lichotivých dopisů!""  
 sway_outcome.2001.not_interested_toll_exemptions: "\n\n"Nemohu vám udělit osvobození od mýta, bez ohledu na to, kolik obchodu mi slíbíte!""  
 sway_outcome.2001.not_interested_friend: "\n\n"Zní to, jako by tím, co opravdu potřebujete, byl přítel, a bohužel to nemohu být já. Mohu vám však doporučit, abyste—""
 sway_outcome.2001.not_interested_relics: "\n\n"Nedám vám žádnou ze svých relikvií, bez ohledu na to, kolikrát byste se za mě modlil(a)!""  
 sway_outcome.2001.end: "\n\nNemusím číst dál, abych tomu porozuměl(a)."
 sway_outcome.2001.a: "To je celé velké nedorozumění!"
 sway_outcome.2002.t: "Přesvědčování: Nekalé spiknutí"
 sway_outcome.2002.desc: ""[ROOT.Char.Custom('FormOfAddressForLiege')|U]! [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] ukončil(a) veškerou konverzaci s vámi."\n\nVnímá mou náhlou pozornost a množství korespondence jako znamení zlovolných úmyslů; zdá se, že [target.GetSheHe] má dojem, že proti [target.GetHerHim] něco spřádám!"
 sway_outcome.2002.a: "Jen jsem se snažil(a) udělat dobrý dojem..."
