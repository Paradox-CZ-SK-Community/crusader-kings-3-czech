l_polish:
 bastardy_pregnancy_announcement_tooltip: "Svět se dozví o skutečném původu dítěte"
 secret_bastard.0001.t: "Nejasný původ"
 secret_bastard.0001.real_father: "Na dvoře [mother.GetTitledFirstNamePossessive] se slaví narození [mother.GetHerHis] dítěte, zdánlivě netušíce pravdu. Dítě spočívající v [mother.GetHerHis] náruči není ve skutečnosti [assumed_father.GetTitledFirstNamePossessive], ale moje!"
 secret_bastard.0001.real_father.no_assumed_father: "Pod povrchem oslav se na dvoře [mother.GetTitledFirstNamePossessive] po narození [mother.GetHerHis] dítěte šíří zvěsti. Kdyby věděli to, co vím já, že dítě spočívající v [mother.GetHerHis] náruči je ve skutečnosti moje..."
 secret_bastard.0001.real_father.multiple: "Na dvoře [mother.GetTitledFirstNamePossessive] se slaví narození [mother.GetHerHis] dětí, zdánlivě netušíce pravdu. Děti spočívající v [mother.GetHerHis] náruči nejsou ve skutečnosti [assumed_father.GetTitledFirstNamePossessive], ale moje!"
 secret_bastard.0001.real_father.no_assumed_father.multiple: "Pod povrchem oslav se na dvoře [mother.GetTitledFirstNamePossessive] po narození [mother.GetHerHis] dětí šíří zvěsti. Kdyby věděli to, co vím já, že děti spočívající v [mother.GetHerHis] náruči jsou ve skutečnosti moje..."
 secret_bastard.0001.assumed_father: "Moje [ROOT.Char.Custom2('RelationToMe', mother)], [mother.GetTitledFirstName], tiskne své novorozené dítě k [mother.GetHerHis] hrudi. Byl by to okamžik radosti, kdybych neznal pravdu.\n\nNení to mé dítě, které drží blízko, ale potomek [real_father.GetTitledFirstName]!"
 secret_bastard.0001.assumed_father.multiple: "Moje [ROOT.Char.Custom2('RelationToMe', mother)], [mother.GetTitledFirstName], tiskne své novorozené děti k [mother.GetHerHis] hrudi. Byl by to okamžik radosti, kdybych neznal pravdu.\n\nTo nejsou moje děti, které drží blízko, ale potomci [real_father.GetTitledFirstName]!"
 secret_bastard.0001.family_of_mother: "Moje [ROOT.Char.Custom2('RelationToMe', mother)], [mother.GetTitledFirstName], kolébá své krásné novorozeně v náručí. Přesto se nemohu ubránit neklidu, když znám skutečný původ [mother.GetHerHis] [child.Custom('GetDaughterSon')]. Dítě se nenarodilo z manželství mé [ROOT.Char.Custom2('RelationToMe', mother)] s [assumed_father.GetTitledFirstName], ale z nelegitimního svazku s [real_father.GetTitledFirstName]!\n\nCo se stane s [mother.GetHerHim] a mým [ROOT.Char.Custom2('RelationToMe', child)], až se pravda vyjeví?"
 secret_bastard.0001.family_of_mother.multiple: "Moje [ROOT.Char.Custom2('RelationToMe', mother)], [mother.GetTitledFirstName], kolébá své krásné novorozené děti v náručí. Přesto se nemohu ubránit neklidu, když znám jejich pravý původ. Děti se nenarodily z manželství mé [ROOT.Char.Custom2('RelationToMe', mother)] s [assumed_father.GetTitledFirstName], ale z nelegitimního svazku s [real_father.GetTitledFirstName]!\n\nCo se stane s [mother.GetHerHim] a dětmi, pokud se pravda prozradí?"
 secret_bastard.0001.family_of_real_father: "[mother.GetTitledFirstName] a [mother.GetHerHis] dvůr slaví narození [assumed_father.GetTitledFirstNamePossessive] dítěte, ale kdyby byla pravda známa, oslavy by byly tlumenější.\n\nDítě, které [mother.GetFirstName] tiskne k [mother.GetHerHis] hrudi, je nemanželským dítětem mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))], [real_father.GetTitledFirstName]!"
 secret_bastard.0001.family_of_real_father.multiple: "[mother.GetTitledFirstName] a [mother.GetHerHis] dvůr slaví narození [assumed_father.GetTitledFirstNamePossessive] dětí, ale kdyby byla pravda známa, oslavy by byly tlumenější.\n\nDěti, které [mother.GetFirstName] tiskne k [mother.GetHerHis] hrudi, jsou nemanželskými dětmi mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))], [real_father.GetTitledFirstName]!"
 secret_bastard.0001.family_of_assumed_father: "Dvůr mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('assumed_father'))], [father.GetTitledFirstName], a [father.GetHerHis] [SCOPE.Char.Custom2('RelationToMe', mother)], [mother.GetTitledFirstName], slaví narození jejich nového dítěte. Kdyby však byla pravda široce známa, nálada by byla zkažena.\n\nDítě [mother.GetFirstNamePossessive] je ve skutečnosti nemanželským dítětem [real_father.GetTitledFirstName]! Jakou by to přineslo ostudu našemu domu, kdyby se prozradil pravý původ dítěte..."
 secret_bastard.0001.family_of_assumed_father.multiple: "Dvůr mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('assumed_father'))], [father.GetTitledFirstName], a [father.GetHerHis] [SCOPE.Char.Custom2('RelationToMe', mother)], [mother.GetTitledFirstName], slaví narození jejich nových dětí. Kdyby však byla pravda široce známa, nálada by byla zkažena.\n\nDěti [mother.GetFirstNamePossessive] jsou ve skutečnosti nemanželskými potomky [real_father.GetTitledFirstName]! Jakou by to přineslo ostudu našemu domu, kdyby se prozradil pravý původ dětí..."
 secret_bastard.0001.other: "Oslavy novorozeného [mother.GetTitledFirstNamePossessive] dítěte právě začaly, ale nálada by byla zcela jiná, kdyby [mother.GetHerHis] dvůr znal pravdu.\n\nDítě, které [mother.GetSheHe] drží v [mother.GetHerHis] náruči, není výsledkem jejího manželství s [assumed_father.GetTitledFirstName], ale nemanželským potomkem [real_father.GetTitledFirstName]!"
 secret_bastard.0001.other.multiple: "Oslavy novorozených [mother.GetTitledFirstNamePossessive] dětí právě začaly, ale nálada by byla zcela jiná, kdyby [mother.GetHerHis] dvůr znal pravdu.\n\nDěti, které [mother.GetSheHe] drží v [mother.GetHerHis] náruči, nejsou výsledkem jejího manželství s [assumed_father.GetTitledFirstName], ale nemanželskými potomky [real_father.GetTitledFirstName]!"
 secret_bastard.0001.a: "Kdyby jen věděli..."
 secret_bastard.0002.t: "Nejasného původu"
 secret_bastard.0002.real_father: "[mother.GetTitledFirstName] nese břemeno, že porodila nemanželské dítě bez uznaného otce.\n\nJe to hrozné pro [mother.GetWomanMan] a [mother.GetHerHis] dítě, a přesto nemohu dovolit, aby se vědělo, že já jsem pravý otec.\n\nAch, co se stane s mým [child.Custom('GetDaughterSon')]..."
 secret_bastard.0002.family_of_mother: "Moje [ROOT.Char.Custom2('RelationToMe', mother)], [mother.GetTitledFirstName], porodila dítě, odsouzené žít jako nemanželské dítě bez otce.\n\nPřináší to ostudu našemu rodu, ale [real_father.GetTitledFirstName] se zatím ukázal neochotný přihlásit se za otce [mother.GetFirstNamePossessive] dítěte, pokud to vůbec ví..."
 secret_bastard.0002.family_of_real_father: "Novorozené dítě [mother.GetTitledFirstNamePossessive] je všeobecně považováno za nemanželské a otce postrádající, ale já znám pravdu. Je to můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))], [real_father.GetTitledFirstName], kdo je otcem dítěte, které nyní spočívá v její náruči! Mohu jen doufat, že [real_father.GetFirstName] ví, co dělá."
 secret_bastard.0002.family_of_real_father.dislike: "Mé naděje nejsou velké."
 secret_bastard.0002.other: "Šíří se zvěsti a šeptaná obvinění o tom, kdo by mohl být otcem novorozeného nemanželského dítěte [mother.GetTitledFirstNamePossessive].\n\nSamozřejmě nevědí to, co já, že otcem dítěte je ve skutečnosti [real_father.GetTitledFirstName]!"
 secret_bastard.0002.a: "Skandál na spadnutí."
 secret_bastard.0002.b: ""Počkej! To dítě... je moje!"""
 secret_bastard.0010.t: "Odhaleno"
 secret_bastard.0010.spouse_reveal: "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('father'))] objevil pravou povahu mého dítěte, a teď [father.GetSheHe] odhalil pravdu světu!"
 secret_bastard.0010.other_reveal: "Moje pečlivě střežené tajemství bylo [secret_exposer.GetTitledFirstName] vytaženo na světlo! Má rodina se zdráhá se mnou mluvit a [father.GetFirstName] odmítá pohlédnout mi do očí."
 secret_bastard.0010.desc: "\n\nCo se stane se mnou a mým dítětem, když nyní všichni vědí, že pravým otcem je [real_father.GetTitledFirstName]?"
 secret_bastard.0010.a: "Obávám se o naši budoucnost!"
 secret_bastard.001.opening: "Moje [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))] [mother.GetTitledFirstName] už nějakou dobu vykazuje známky těhotenství,"
 secret_bastard.0011.t: "Skvrna nemanželského původu"
 secret_bastard.0011.spouse_exposer: "a je čas, aby svět znal pravdu. [mother.GetSheHe|U] sdílel(a) postel s [real_father.GetTitledFirstName], a [real_father.GetSheHe] je pravý otec!"
 secret_bastard.0011.desc: "a nikdy jsem doopravdy nemyslel, že by dítě mohlo patřit někomu jinému než mně.\n\nNicméně [mother.GetSheHe] se nyní veřejně přiznal(a) světu, že sdílel(a) postel s [real_father.GetTitledFirstName] a že on je pravý otec!"
 secret_bastard.0011.a: "Jak mohla?"
 secret_bastard.0011.b: "K pomyšlení, že [mother.GetSheHe] kdysi skládal(a) slib věrnosti."
 secret_bastard.0012.t: "Skandál"
 secret_bastard.0012.dislike_desc: "a všichni si mysleli, že její [mother.Custom2('RelationToMe', SCOPE.sC('father'))], [father.GetTitledFirstName], je otcem dítěte. Nyní je jasné, že pravým otcem je nikdo jiný než [real_father.GetTitledFirstName]!\n\nAch, to je ale skandál!"
 secret_bastard.0012.like_desc: "a všichni si mysleli, že její [mother.Custom2('RelationToMe', SCOPE.sC('father'))], [father.GetTitledFirstName], je otcem dítěte. Nyní je jasné, že pravým otcem je nikdo jiný než [real_father.GetTitledFirstName]!\n\nKéž by to zůstalo tajné!"
 secret_bastard.0012.a: "Teď to vědí všichni."
 secret_bastard.0013.t: "Toto moje dítě"
 secret_bastard.0013.desc: "Mé aféry s [mother.GetTitledFirstName] vedly k dítěti!"
 secret_bastard.0013.secret_exposer: "Musel jsem to dát vědět daleko a široko. Dítě, které [mother.GetTitledFirstName] nosí, je moje!\n\nTeď to ví každý."
 secret_bastard.0013.suspicious_desc: "a moje podezření, že jsem otcem dítěte, rostlo současně s jejím břichem.\n\nNyní vím jistě, stejně jako celé království. Dítě je moje!"
 secret_bastard.0013.a: "Takto je to jistě lepší."
 secret_bastard.0014.t: "Znamení zrady"
 secret_bastard.0014.desc: "ale nikdy by mě nenapadlo, že můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))] by s tím mohl mít cokoli společného. A přesto je nyní jasné, že [real_father.GetFirstName] je skutečným otcem [mother.GetFirstNamePossessive] nenarozeného dítěte!"
 secret_bastard.0014.a: "Jak jsi mi to mohl udělat, [real_father.GetFirstNameNoTooltip]?"
 secret_bastard.1000.t: "Známe původ"
 secret_bastard.1000.desc: "Žádná tajemství ani pokusy zakrýt pravdu!\n\nJe široce známo, že dítě, které ve mně roste, má za otce nikoho jiného než [real_father.Custom2('MyCharacterIntroductionNoComma' , ROOT.Char)]."
 secret_bastard.1000.real_father_reveal: "Žádná tajemství ani pokusy zakrýt pravdu!\n\n[real_father.Custom2('MyCharacterIntroduction' , ROOT.Char)|U] dal najevo, že [real_father.GetSheHe] je otcem mého nenarozeného dítěte."
 secret_bastard.1000.a: "Pravda je nyní venku."
 secret_bastard.1000.a.tt: "[real_father.GetShortUINameNoTooltip] bude znám jako otec mého dítěte, až se narodí"
 secret_bastard.1001.t: "Původ vnoučete"
 secret_bastard.1001.desc: "Že má [ROOT.Char.Custom2('RelationToMe', mother)], [mother.GetTitledFirstName], nosí dítě počaté v hříšném svazku, není žádné tajemství, vždyť [mother.GetSheHe] přece není ženatý/nevdaná [mother.GetWomanMan].\n\nPřesto, dozvědět se, že [real_father.GetTitledFirstName] je [real_father.GetMotherFather] dítěte..."
 secret_bastard.1001.a: "Jak mohl dostat mou [ROOT.Char.Custom2('RelationToMe', mother)] do této pozice?"
 secret_bastard.1002.t: "Mimo manželství"
 secret_bastard.1002.desc: "Není žádným tajemstvím, že má [ROOT.Char.Custom2('RelationToMe', mother)] [mother.GetTitledFirstName] nosí dítě počaté v hříšném svazku; [mother.GetSheHe] přece není ženatý/nevdaná [mother.GetWomanMan].\n\nKdo [real_father.GetMotherFather]ed dítě, bylo až dosud záhadou – [real_father.GetTitledFirstName] je tím, kdo za to nese odpovědnost!"
 secret_bastard.1003.t: "[mother.GetFirstNameNoTooltip] a já"
 secret_bastard.1003.desc: "Že má [ROOT.GetCharacter.Custom2('RelationToMe' , mother)] [mother.GetTitledFirstName] nosí mé dítě, je nyní všeobecně známo.\n\nŽe naše románky by k tomu mohly vést, byla možnost, o které jsem věděl, ale postavit se realitě..."
 secret_bastard.1004.desc: "[mother.GetTitledFirstName] nějakou dobu nosila dítě neznámého původu, ale nikdy jsem si nemyslel, že můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))], [real_father.GetTitledFirstName], by s tím mohl mít cokoli společného.\n\nBohužel, nyní je zcela mimo pochybnost, že právě [real_father.GetSheHe] je otcem!"
 secret_bastard.2000.t: "Je to známo"
 secret_bastard.2000.desc_opening: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] odhalil mé tajemství světu!"
 secret_bastard.2000.desc_opening.me: "Konečně je čas, aby svět věděl."
 secret_bastard.2000.desc: "\n\nUchovával jsem pravý původ mého [child.Custom('GetDaughterSon')] [child.GetTitledFirstName] v tajnosti už dříve, než se [child.GetSheHe] narodil. Nicméně má aféra s [real_father.GetTitledFirstName], [child.GetHerHis] skutečným otcem, je nyní široce známa!"
 secret_bastard.2000.a: "Co bude s mým [child.Custom('GetDaughterSon')]?"
 secret_bastard.2001.t: "Pravda"
 secret_bastard.2001.desc_opening.me: "Odhalil jsem důkazy, že"
 secret_bastard.2001.desc: "[child.GetFirstName] není mým legitimním dítětem."
 secret_bastard.2001.father: "Ve skutečnosti je to [real_father.Custom2('MyCharacterIntroduction', ROOT.Char)], kdo je skutečným otcem [child.GetHerHis]!"
 secret_bastard.2001.change_lineage_lowborn.twin: "\n\nJe škoda, že k tomu muselo dojít, ale muselo být oznámeno, že jsou nelegitimní a nižšího stavu."
 secret_bastard.2001.change_lineage_lowborn: "\n\nJe škoda, že k tomu muselo dojít, ale muselo být známo, že [child.GetSheHe] je nelegitimní a nízkého původu."
 secret_bastard.2001.change_lineage.twin: "\n\nJe škoda, že k tomu muselo dojít, ale musí být známo, že jsou nemanželskými dětmi rodu [child.GetHouse.GetBaseName]."
 secret_bastard.2001.change_lineage: "\n\nJe škoda, že k tomu muselo dojít, ale musí být známo, že [child.GetSheHe] je nemanželským dítětem rodu [child.GetHouse.GetBaseName]."
 secret_bastard.2001.keep_lineage.twin: "\n\nI když je nemožné znát pravdu, jejich původ navždy zůstane zahalený v pomluvách a nejistotě."
 secret_bastard.2001.keep_lineage: "\n\nI když je nemožné znát pravdu, původ [child.GetHerHis] navždy zůstane zahalen pomluvami a nejistotou."
 secret_bastard.2001.a: "Je to tak lepší."
 secret_bastard.2001.b: "Musí to být známo."
 secret_bastard.2002.t: "Odhalené tajemství"
 secret_bastard.2002.i_am_exposer: "Oznámil jsem, že [child.GetTitledFirstName] je ve skutečnosti moje dítě! Tím jsem se také přiznal k nevěrách s [mother.GetTitledFirstName], ale pravda musí vyjít najevo."
 secret_bastard.2002.other_exposer: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] odhalil(a), že [child.GetTitledFirstName] je moje dítě! Tím všichni nyní vědí o mých nevěrách s [mother.GetTitledFirstName]!"
 secret_bastard.2002.known: "\n\nNásledky pro [child.GetFirstNameNoTooltip] mohou být vážné; život s nejistým původem není jednoduchý."
 secret_bastard.2002.not_known: "\n\nSamozřejmě jsem věděl, že mé románky by mohly mít za následek děti, ale netušil jsem... Jak mi to mohla dříve neříct?!"
 secret_bastard.2002.assumed_father_exists: "\n\nNajdou se tací, kteří budou vždy tvrdit, že [child.GetSheHe] je [father.GetTitledFirstNamePossessive] pravoplatné dítě, ale nemohou odstranit stín pochybností."
 secret_bastard.2002.a: "Tajemství je odhaleno!"
 secret_bastard.2002.b: "Ach, [child.GetFirstNameNoTooltip]..."
 secret_bastard.2003.t: "Temné tajemství"
 secret_bastard.2003.i_exposed: "Konečně je čas, aby pravda vyšla najevo."
 secret_bastard.2003.other_exposer: "Tajemství, které jsem nosil(a) tak dlouho, nyní odhalil [secret_exposer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]."
 secret_bastard.2003.known: "Skutečnost, že [real_father.GetTitledFirstName] je mým skutečným otcem, a nikoli [father.GetTitledFirstName] jako by mi přála moje [mother.Custom('MotherFather')], je konečně všeobecně známa."
 secret_bastard.2003.not_known: "Jsem bastard?! [father.GetTitledFirstName], [father.GetWomanMan], kterého jsem vyrostl považovat za svého otce, se mnou vůbec není příbuzný! [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] odhalil(a), že mým skutečným [father.Custom('MotherFather')] je zřejmě [real_father.GetTitledFirstName], a moje [mother.Custom('MotherFather')] [mother.GetTitledFirstName] mi to nikdy neřekla."
 secret_bastard.2003.desc_ending_exposer: "\n\nNemohu uvěřit, že můj otec— že [father.GetTitledFirstName] by odhalil toto tajemství všem!"
 secret_bastard.2003.desc_ending_known: "\n\nMůj život už nikdy nebude jako dřív!"
 secret_bastard.2003.desc_ending_not_known: "\n\nTo pomyšlení, že by moje [mother.Custom('MotherFather')] mohla udělat něco takového mně!"
 secret_bastard.2003.a: "To je katastrofa!"
 secret_bastard.2004.t: "Zmatečný původ"
 secret_bastard.2004.likes: "Že [child.GetTitledFirstName] je nemanželským dítětem [mother.GetTitledFirstName] a [real_father.GetTitledFirstName] bylo tajemství, které jsem znal, ale nyní už ho zná i každý!\n\nJe těžké uvěřit, že [child.GetTitledFirstName] je výsledkem tak hanebného svazku. Mohu jen doufat, že očista odhalené pravdy prospěje [child.GetHerHim]."
 secret_bastard.2004.dislikes: "Pravda je konečně venku!\n\nŽe [child.GetTitledFirstName] je výsledkem hříšného svazku mezi [real_father.GetTitledFirstName] a [mother.GetTitledFirstName] je to, o čem všichni na dvoře šeptají.\n\n[child.GetSheHe|U] se vždy choval(a) nevhodně pro legitimní dítě, a nyní s ním bude konečně zacházeno v souladu s [child.GetHerHis] postavením."
 secret_bastard.2004.a: "Chudák [child.GetTitledFirstName]!"
 secret_bastard.2004.b: "Představ si hanbu, kterou musí [child.GetFirstName] cítit!"
 secret_bastard.2004.c: "Chudáci [child.GetFirstName] a [child_twin.GetFirstName]!"
 secret_bastard.2004.d: "Představte si hanbu, kterou musí prožívat!"
 secret_bastard.2005.t: "Odhalené tajemství"
 secret_bastard.2005.alive: "[child.GetTitledFirstName] je nemanželským dítětem mé [ROOT.Char.Custom2('RelationToMe', mother)] [mother.GetTitledFirstName] a [real_father.GetTitledFirstName]!\n\nK pomyšlení, že [mother.GetSheHe] se tak hanebně zachovala vůči [father.GetTitledFirstName], za [father.GetHerHis] zády páchala cizoložství."
 secret_bastard.2005.dead: "[child.GetTitledFirstName] je nemanželským dítětem mé [ROOT.Char.Custom2('RelationToMe', mother)] [mother.GetTitledFirstName] a [real_father.GetTitledFirstName]!\n\nK pomyšlení, že zemřelý [father.GetTitledFirstName] byl takovým odporným způsobem obelstěn [mother.GetTitledFirstName]."
 secret_bastard.2005.end: "\n\nJak mám [mother.GetHerHim] kdykoli znovu věřit?"
 secret_bastard.2005.a: "[mother.GetSheHe|U] páchá nevěru!"
 secret_bastard.3000.t: "Odhalené tajemství"
 secret_bastard.3000.married_known: ""Máš nemanželské dítě?!""\nMá žena mi vyčetla šokující skutečnost a já jsem neměl dobré vysvětlení.\n\nUž jsem věděl, že [child.GetTitledFirstName] byl výsledkem mých poměrů s [mother.GetTitledFirstName], ale že [child.GetHerHis] skutečný původ je teď znám, bylo překvapením. Co mám dělat?"
 secret_bastard.3000.married_not_known: ""Máš nemanželské dítě?!""\nMá žena mi vyčetla šokující skutečnost a já jsem neměl dobré vysvětlení.\n\nJsem překvapen stejně jako kdokoli jiný, i když jsem samozřejmě věděl, že existuje riziko, že se to stane. Ale že mi [mother.GetTitledFirstName] předtím neřekla pravý původ [child.GetTitledFirstName]... Co mám dělat?"
 secret_bastard.3000.known: "Tajemství, že [child.GetTitledFirstName] je mé dítě, je najednou na rtech všech!\n\nUž jsem věděl, že [child.GetFirstNameNoTooltip] byl výsledkem mých poměrů s [mother.GetTitledFirstName], ale následky pro [child.GetFirstNameNoTooltip] mohou být vážné. Žít jako nemanželské dítě není jednoduché."
 secret_bastard.3000.not_known: "Tajemství, že [child.GetTitledFirstName] je mé dítě, je najednou na rtech všech!\n\nI když jsem překvapen stejně jako kdokoli jiný, samozřejmě jsem věděl, že existuje riziko, že se to stane. Ale že mi předtím neřekla..."
 secret_bastard.3000.a: "Teď to už vědí všichni!"
 secret_bastard.3000.b: "To je katastrofa!"
 secret_bastard.3001.t: "Můj skutečný původ"
 secret_bastard.3001.incest_marriage: "[real_father.GetTitledFirstName] je můj [real_father.Custom('MotherFather')]!\n\nZjištění pravdy je velkou úlevou, ale přináší to... komplikace. Můj [incest_spouse.Custom('WifeHusband')], [incest_spouse.GetTitledFirstName], je [real_father.Custom2('RelationToMe', SCOPE.sC('incest_spouse'))] [real_father.GetFirstName] – což znamená, že [incest_spouse.GetSheHe] je také moje [incest_spouse.Custom('SisterBrother')]!"
 secret_bastard.3001.known: "Skutečnost, že jsem se narodil mimo svazek manželský, mě pronásledovala celý život. Vědět, že [real_father.GetTitledFirstName] je můj otec, ale nikdy o tom nemluvit, bylo těžkým břemenem nést.\n\nTeď, když je tajemství odhaleno, cítím úlevu!"
 secret_bastard.3001.not_known: "Skutečnost, že jsem se narodil mimo manželství, mě pronásledovala od narození. Byl jsem jak odmítán, tak posmívaný, ale moje matka odmítala prozradit mi můj skutečný původ, ať jsem prosil sebevíc.\n\n\"Je to nejlepší, nikdy o takových věcech nemluvit.\"\n\nTeď, když znám pravdu, mohu konečně volněji dýchat; vědomí, že [real_father.GetTitledFirstName] je můj otec, mi dává klid, který mi dlouho unikal."
 secret_bastard.3001.a: "Nyní je pravda známa!"
 secret_bastard.3001.b: "Konečně vím, kdo je můj otec!"
