l_polish:
 bastardy_pregnancy_announcement_tooltip:0 "Svět se dozvídá o pravém původu dítěte"
 secret_bastard.0001.assumed_father.multiple:0 "Moje [ROOT.Char.Custom2('RelationToMe', mother)], [mother.GetTitledFirstName], drží [mother.GetHerHis] novorozené děti u [mother.GetHerHis] hrudi. To by byl okamžik radosti, kdybych neznal pravdu.\n\nTo nejsou mé děti, které drží blízko, ale potomci [real_father.GetTitledFirstName]!"
 secret_bastard.0001.assumed_father:0 "Moje [ROOT.Char.Custom2('RelationToMe', mother)], [mother.GetTitledFirstName], drží [mother.GetHerHis] novorozené dítě u [mother.GetHerHis] hrudi. To by byl okamžik radosti, kdybych neznal pravdu.\n\nNení to mé dítě, které drží blízko, ale potomek [real_father.GetTitledFirstName]!"
 secret_bastard.0001.a:0 "Kdyby jen věděli..."
 secret_bastard.0001.family_of_assumed_father.multiple:0 "Soud mé [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('assumed_father'))], [father.GetTitledFirstName], a [father.GetHerHis] [SCOPE.Char.Custom2('RelationToMe', mother)], [mother.GetTitledFirstName], oslavují narození svých nových dětí. Atmosféra by mohla být zchmuřená, kdyby pravda byla široce známa.\n\nDěti [mother.GetFirstNamePossessive] jsou ve skutečnosti bastardními potomky [real_father.GetTitledFirstName]! Jaký hanebný by to byl ostud pro náš dům, kdyby se pravý původ dětí dozvěděl..."
 secret_bastard.0001.family_of_assumed_father:0 "Soud mé [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('assumed_father'))], [father.GetTitledFirstName], a [father.GetHerHis] [SCOPE.Char.Custom2('RelationToMe', mother)], [mother.GetTitledFirstName], slaví narození jejich nového dítěte. Atmosféra by mohla být ztlumena, kdyby byla pravda široce známa. \n\n[dítě.GetFirstNamePossessive] dítě je ve skutečnosti bastard [real_father.GetTitledFirstName]! Jakou hanbu by to přineslo našemu domu, kdyby pravdivý původ dítěte byl znám..."
 secret_bastard.0001.family_of_mother.multiple:0 "Moje [ROOT.Char.Custom2('RelationToMe', mother)], [mother.GetTitledFirstName], kolébá své krásné novorozené děti v náručí. Přesto nemohu potlačit pocit neklidu, když vím o jejich skutečném původu. Děti nejsou plodem manželství mé [ROOT.Char.Custom2('RelationToMe', mother)] s [assumed_father.GetTitledFirstName], ale jsou výsledkem nelegitimního spojení s [real_father.GetTitledFirstName]!\n\nCo se stane s [mother.GetHerHim] a dětmi, pokud bude pravda odhalena?"
 secret_bastard.0001.family_of_mother:0 "Moje [ROOT.Char.Custom2('RelationToMe', mother)], [mother.GetTitledFirstName], kolébá své krásné novorozeně v náručí. Přesto nemohu potlačit pocit neklidu, když vím pravý původ [mother.GetHerHis] [child.Custom('GetDaughterSon')]. Dítě není výsledkem manželství mé [ROOT.Char.Custom2('RelationToMe', mother)] s [assumed_father.GetTitledFirstName], ale spíše z nelegálního svazku s [real_father.GetTitledFirstName]!\n\nCo se stane s [mother.GetHerHim] a mým [ROOT.Char.Custom2('RelationToMe', child)], pokud bude pravda odhalena?"
 secret_bastard.0001.family_of_real_father.multiple:0 "[mother.GetTitledFirstName] a [mother.GetHerHis] dvůr slaví narození [assumed_father.GetTitledFirstNamePossessive] dětí, ale kdyby pravda byla známa, oslavy by mohly být umírněnější.\n\nDěti, které [mother.GetFirstName] drží u [mother.GetHerHis] hrudi, jsou bastardními dětmi mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))], [real_father.GetTitledFirstName]!"
 secret_bastard.0001.family_of_real_father:0 "[mother.GetTitledFirstName] a [mother.GetHerHis] dvůr slaví narození dítěte [assumed_father.GetTitledFirstNamePossessive], ale pokud by byla pravda známa, oslavy by mohly být tlumenější.\n\nDítě, které [mother.GetFirstName] drží na [mother.GetHerHis] hrudi, je bastardské dítě mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))], [real_father.GetTitledFirstName]!"
 secret_bastard.0001.other.multiple:0 "Oslavy [mother.GetTitledFirstNamePossessive] nově narozených dětí právě začaly, ale nálada by byla dost odlišná, kdyby [mother.GetHerHis] dvůr znal pravdu.\n\nDěti, které [mother.GetSheHe] drží v [mother.GetHerHis] náručí, nejsou výsledkem jejího manželství s [assumed_father.GetTitledFirstName], ale spíše bastardními potomky [real_father.GetTitledFirstName]!"
 secret_bastard.0001.other:0 "Oslavy [mother.GetTitledFirstNamePossessive] nově narozeného dítěte právě začaly, ale nálada by byla zcela jiná, kdyby [mother.GetHerHis] dvůr znal pravdu.\n\nDítě, které [mother.GetSheHe] drží v [mother.GetHerHis] náručí, není výsledkem jejího manželství s [assumed_father.GetTitledFirstName], ale spíše nemanželským potomkem [real_father.GetTitledFirstName]!"
 secret_bastard.0001.real_father.multiple:0 "[mother.GetTitledFirstNamePossessive] dvůr slaví narození [mother.GetHerHis] dětí, zdánlivě si nevědomý pravdy. Děti odpočívající v [mother.GetHerHis] náručí nejsou skutečně [assumed_father.GetTitledFirstNamePossessive], ale moje!"
 secret_bastard.0001.real_father.no_assumed_father.multiple:0 "Za pozlátkem oslav létají na dvoře [mother.GetTitledFirstNamePossessive] spekulace po narození [mother.GetHerHis] dětí. Kdyby věděli, co vím já, že děti v [mother.GetHerHis] náručí jsou moje..."
 secret_bastard.0001.real_father.no_assumed_father:0 "Za závojem oslavy se drby šíří na [mother.GetTitledFirstNamePossessive] dvoře po narození [mother.GetHerHis] dítěte. Kdyby věděli, co vím já, že dítě odpočívající v [mother.GetHerHis] náručí je ve skutečnosti moje..."
 secret_bastard.0001.real_father:0 "[mother.GetTitledFirstNamePossessive] dvůr slaví narození [mother.GetHerHis] dítěte, zdánlivě si nevědomý pravdy. Dítě odpočívající v [mother.GetHerHis] náručí není skutečně [assumed_father.GetTitledFirstNamePossessive], ale moje!"
 secret_bastard.0001.t:0 "Nejasná linie"
 secret_bastard.0002.a:0 "Skandál, který čeká na odhalení."
 secret_bastard.0002.b:0 ""Počkejte! Dítě... je moje!""
 secret_bastard.0002.family_of_mother:0 "Můj [ROOT.Char.Custom2('RelationToMe', mother)], [mother.GetTitledFirstName], porodila dítě, odsouzené trpět život jako nemanželské.\n\nPřináší to hanbu na naši rodinu, ale [real_father.GetTitledFirstName] se dosud ukázal jako neochotný postavit se jako otec [mother.GetFirstNamePossessive] dítěte, pokud to vůbec ví..."
 secret_bastard.0002.family_of_real_father.dislike:0 "Moje naděje nejsou vysoké."
 secret_bastard.0002.family_of_real_father:0 "[mother.GetTitledFirstNamePossessive] novorozené dítě je široce známé jako nemanželské, ale já znám pravdu. Je to můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))], [real_father.GetTitledFirstName], kdo otcem dítěte, které nyní odpočívá v jejích náručí! Mohu jen doufat, že [real_father.GetFirstName] ví, co dělá."
 secret_bastard.0002.other:0 "Dohady se šíří a šeptané obvinění létají o tom, kdo by mohl být otcem novorozeného [mother.GetTitledFirstNamePossessive] bastarda.\n\nSamozřejmě, že nevědí, co já vím, že skutečným otcem dítěte je vlastně [real_father.GetTitledFirstName]!"
 secret_bastard.0002.real_father:0 "[mother.GetTitledFirstName] nese břemeno, že porodila nemanželského bastarda.\n\nJe to hrozné pro svobodnou [mother.GetWomanMan] a [mother.GetHerHis] dítě, ale nemohu dovolit, aby bylo známo, že jsem skutečný otec.\n\nAch, co se stane s mým [child.Custom('GetDaughterSon')]..."
 secret_bastard.0002.t:0 "Nejistý původ"
 secret_bastard.001.opening:0 "Moje [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))] [mother.GetTitledFirstName] již delší dobu vykazuje známky těhotenství,"
 secret_bastard.0010.a:0 "Bojím se o naši budoucnost!"
 secret_bastard.0010.desc:0 "\n\nCo se stane se mnou a mým dítětem, když nyní všichni vědí, že [real_father.GetTitledFirstName] je skutečný otec?"
 secret_bastard.0010.other_reveal:0 "Můj pečlivě střežený tajemství bylo vytaženo na světlo díky [secret_exposer.GetTitledFirstName]! Moje rodina váhá se mnou mluvit a [father.GetFirstName] odmítá se mi podívat do očí."
 secret_bastard.0010.spouse_reveal:0 "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('father'))] odhalil pravou povahu mého dítěte, a nyní [father.GetSheHe] odhalil pravdu světu!"
 secret_bastard.0010.t:0 "Odhaleno"
 secret_bastard.0011.a:0 "Jak by mohla?"
 secret_bastard.0011.b:0 "Kdybych jen věděl, že [mother.GetSheHe] kdysi přísahal sliby věrnosti."
 secret_bastard.0011.desc:0 "a nikdy jsem si opravdu nemyslel, že dítě může patřit komukoli kromě mě.\n\nNicméně, [mother.GetSheHe] nyní otevřeně přiznala světu, že sdílela postel s [real_father.GetTitledFirstName], a že on je skutečný otec!"
 secret_bastard.0011.spouse_exposer:0 "a je čas, aby svět znal pravdu. [mother.GetSheHe|U] sdílela postel s [real_father.GetTitledFirstName], a [real_father.GetSheHe] je skutečný otec!"
 secret_bastard.0011.t:0 "Skvrna nemanželského původu"
 secret_bastard.0012.a:0 "Teď to ví každý."
 secret_bastard.0012.dislike_desc:0 "a všichni si mysleli, že její [mother.Custom2('RelationToMe', SCOPE.sC('father'))], [father.GetTitledFirstName], byl otcem dítěte. Nyní je jasné, že skutečným otcem je nikdo jiný než [real_father.GetTitledFirstName]!\n\nAch, jaký skandál!"
 secret_bastard.0012.like_desc:0 "a všichni si mysleli, že její [mother.Custom2('RelationToMe', SCOPE.sC('father'))], [father.GetTitledFirstName], byl otcem dítěte. Nyní se ukázalo, že skutečným otcem bude nikdo jiný než [real_father.GetTitledFirstName]!\n\nKéž by to mohlo zůstat tajemstvím!"
 secret_bastard.0012.t:0 "Skandál"secret_bastard.2004.dislikes:0 "Pravda je konečně venku!\n\nTo, že [child.GetTitledFirstName] je výsledkem hříšného spojení mezi [real_father.GetTitledFirstName] a [mother.GetTitledFirstName], o tom šeptají všichni na dvoře.\n\n[child.GetSheHe|U] se vždy choval nevhodně pro legitimního potomka, a nyní [child.GetSheHe] bude konečně zacházeno tak, jak se sluší na [child.GetHerHis] postavení."
 secret_bastard.0013.a:0 "Je to tak lepší, jistě."
 secret_bastard.0013.desc:0 "Můj románek s [mother.GetTitledFirstName] vyústil v dítě!"
 secret_bastard.0013.secret_exposer:0 "Musel jsem to nechat být známo, široko daleko. Dítě, které [mother.GetTitledFirstName] nese, je moje!\n\nNyní to ví všichni."
 secret_bastard.0013.suspicious_desc:0 "a moje podezření, že jsem otcem dítěte, rostlo spolu s jejím břichem.\n\nNyní vím jistě, stejně jako zbytek říše. Dítě je moje!"
 secret_bastard.0013.t:0 "Toto dítě mé"
 secret_bastard.0014.a:0 "Jak jsi to mohl udělat, [real_father.GetFirstNameNoTooltip]?"
 secret_bastard.0014.desc:0 "ale nikdy bych si nepomyslel, že by moje [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))] mohlo mít něco společného s tím. Přesto nyní je jasné, že [real_father.GetFirstName] je skutečný otec nenarozeného dítěte [mother.GetFirstNamePossessive]!"
 secret_bastard.0014.t:0 "Znaky zradě"
 secret_bastard.1000.a.tt:0 "[real_father.GetShortUINameNoTooltip] bude znám jako otec mého dítěte, až se narodí"
 secret_bastard.1000.a:0 "Nyní je pravda venku."
 secret_bastard.1000.desc:0 "Žádné další tajemství ani pokusy zakrýt pravdu!\n\nStalo se veřejně známo, že dítě rostoucí uvnitř mě je zploděno nikým jiným než [real_father.Custom2('MyCharacterIntroductionNoComma' , ROOT.Char)]."
 secret_bastard.1000.real_father_reveal:0 "Žádné další tajemství, ani pokusy zakrýt pravdu!\n\n[real_father.Custom2('MyCharacterIntroduction' , ROOT.Char)|U] dal najevo, že [real_father.GetSheHe] je otcem mého nenarozeného dítěte."
 secret_bastard.1000.t:0 "Známy Rodokmen"
 secret_bastard.1001.a:0 "Jak mohl dát mé [ROOT.Char.Custom2('RelationToMe', mother)] do této pozice?"
 secret_bastard.1001.desc:0 "Že moje [ROOT.Char.Custom2('RelationToMe', mother)], [mother.GetTitledFirstName], nosí dítě počaté skrze hříšný svazek, není tajemství, po všech těch letech není [mother.GetSheHe] vdaná [mother.GetWomanMan].\n\nNicméně, dozvědět se, že [real_father.GetTitledFirstName] je [real_father.GetMotherFather] dítěte..."
 secret_bastard.1001.t:0 "Původ vnuka"
 secret_bastard.1002.desc:0 "Není tajemstvím, že moje [ROOT.Char.Custom2('RelationToMe', mother)] [mother.GetTitledFirstName] nosí dítě, které bylo počato skrze hříšný svazek, po všech těch letech není [mother.GetSheHe] vdaná [mother.GetWomanMan].\n\nKdo však [real_father.GetMotherFather]l dítě zůstávalo až dosud tajemstvím – [real_father.GetTitledFirstName] je ten, kdo za to může!"
 secret_bastard.1002.t:0 "Mimo manželství"
 secret_bastard.1003.desc:0 "Že moje [ROOT.GetCharacter.Custom2('RelationToMe', mother)] [mother.GetTitledFirstName] nese moje dítě, je nyní obecně známo.\n\nŽe náš románek mohl vést k tomuto, byla možnost, o které jsem věděl, ale čelit realitě toho..."
 secret_bastard.1003.t:0 "[mother.GetFirstNameNoTooltip] a já"
 secret_bastard.1004.desc:0 "[mother.GetTitledFirstName] nosila dítě neznámého původu již nějakou dobu, ale nikdy jsem si nemyslel, že by mohl mít něco společného s mým [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))], [real_father.GetTitledFirstName].\n\nBohužel, nyní je to mimo jakoukoli pochybnost, že otcem je skutečně [real_father.GetSheHe]!"
 secret_bastard.2000.a:0 "Co se stane s mojí [child.Custom('GetDaughterSon')]?"
 secret_bastard.2000.desc_opening.me:0 "Konečně je čas, aby svět věděl."
 secret_bastard.2000.desc_opening:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] odhalil mé tajemství světu!"
 secret_bastard.2000.desc:0 "\n\nTajím pravý původ mého [child.Custom('GetDaughterSon')] [child.GetTitledFirstName] už od doby, co [child.GetSheHe] se narodilo. Nicméně, můj románek s [real_father.GetTitledFirstName], [child.GetHerHis] skutečným otcem, je nyní široce známý!"
 secret_bastard.2000.t:0 "Je známo"
 secret_bastard.2001.a:0 "Takto je to lepší."
 secret_bastard.2001.b:0 "Musí to být známo."
 secret_bastard.2001.desc_opening.me:0 "Odhalil jsem své důkazy, že"
 secret_bastard.2001.desc:0 "[child.GetFirstName] není moje biologické dítě."
 secret_bastard.2001.father:0 "Ve skutečnosti je to [real_father.Custom2('MyCharacterIntroduction', ROOT.Char)], kdo je [child.GetHerHis] skutečným otcem!"
 secret_bastard.2001.change_lineage_lowborn.twin:0 "\n\nJe škoda, že to muselo dojít až sem, ale muselo být známo, že jsou to poddaní bastardové."
 secret_bastard.2001.change_lineage_lowborn:0 "\n\nJe škoda, že to muselo takto dopadnout, ale musí být známo, že [child.GetSheHe] je nemanželským bastardem."
 secret_bastard.2001.change_lineage.twin:0 "\n\nJe škoda, že to muselo přijít k tomuto, ale musí být známo, že jsou to bastardi z domu [child.GetHouse.GetBaseName]."
 secret_bastard.2001.change_lineage:0 "\n\nJe škoda, že to muselo takto dopadnout, ale musí být známo, že [child.GetSheHe] je bastardem rodu [child.GetHouse.GetBaseName]."
 secret_bastard.2001.keep_lineage.twin:0 "\n\nZatímco je nemožné znát pravdu, jejich rodokmen bude navždy zahalen v drbech a nejistotě."
 secret_bastard.2001.keep_lineage:0 "\n\nZatímco je nemožné znát pravdu, [child.GetHerHis] rodokmen bude navždy zahalen v drbech a nejistotě."
 secret_bastard.2001.t:0 "Pravda"
 secret_bastard.2002.assumed_father_exists:0 "\n\nJsou tací, kteří budou vždy tvrdit, že [child.GetSheHe] je [father.GetTitledFirstNamePossessive] pravým dítětem, ale nic, co udělají, nemůže rozptýlit stín pochybností."
 secret_bastard.2002.a:0 "Tajemství je venku!"
 secret_bastard.2002.b:0 "Ach, [child.GetFirstNameNoTooltip]..."
 secret_bastard.2002.i_am_exposer:0 "Dal jsem najevo, že [child.GetTitledFirstName] je ve skutečnosti moje dítě! To znamená, že jsem také přiznal své indiskrétní chování s [mother.GetTitledFirstName], ale pravda musí být známa."secret_bastard.0001.family_of_mother.multiple:0 "Moje [ROOT.Char.Custom2('RelationToMe', mother)], [mother.GetTitledFirstName], kolébá své krásné novorozené děti v náručí. Přesto nemohu potlačit pocit neklidu, když vím o jejich skutečném původu. Děti nejsou z manželství mé [ROOT.Char.Custom2('RelationToMe', mother)] s [assumed_father.GetTitledFirstName], ale spíše z nelegálního spojení s [real_father.GetTitledFirstName]!\n\nCo se stane s [mother.GetHerHim] a dětmi, pokud se pravda odkryje?"
 secret_bastard.2002.known:0 "\n\nNásledky pro [child.GetFirstNameNoTooltip] mohou být vážné; život s nejistým původem není snadná věc."
 secret_bastard.2002.not_known:0 "\n\nSamozřejmě jsem věděl, že mé avantýry mohou vést k dětem, ale neměl jsem tušení... Jak mi to mohla neříct dříve?!"
 secret_bastard.2002.other_exposer:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] odhalil, že [child.GetTitledFirstName] je moje dítě! S tím se nyní všichni dozvěděli o mých neřestech s [mother.GetTitledFirstName]!"
 secret_bastard.2002.t:0 "Odhalené tajemství"
 secret_bastard.2003.a:0 "Co za katastrofu!"
 secret_bastard.2003.desc_ending_exposer:0 "\n\nNemohu uvěřit, že můj otec— že [father.GetTitledFirstName] by toto tajemství odhalil všem!"secret_bastard.2000.a:0 "Co bude s mým [child.Custom('GetDaughterSon')]?"
 secret_bastard.2003.desc_ending_known:0 "\n\nMůj život už nikdy nebude stejný!"
 secret_bastard.2003.desc_ending_not_known:0 "\n\nKdybych si jen pomyslel, že by má [mother.Custom('MotherFather')] mohla udělat něco takového!"
 secret_bastard.2003.i_exposed:0 "Konečně je čas nechat pravdu být známa."
 secret_bastard.2003.known:1 "Skutečnost, že [real_father.GetTitledFirstName] je mým pravým otcem, a ne [father.GetTitledFirstName], jak by chtěla, aby si všichni mysleli, má [mother.Custom('MotherFather')], je konečně veřejně známá."
 secret_bastard.2003.not_known:1 "Jsem bastard?! [father.GetTitledFirstName], [father.GetWomanMan], o kterém jsem vyrostl s přesvědčením, že je mým otcem, sice není se mnou vůbec příbuzný! [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] odhalil, že mým skutečným [father.Custom('MotherFather')] je zjevně [real_father.GetTitledFirstName], a [mother.Custom('MotherFather')] [mother.GetTitledFirstName] mi to ani neřekl."
 secret_bastard.2003.other_exposer:0 "Tajemství, které jsem s sebou nosil tak dlouho, bylo nyní odhaleno [secret_exposer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]."
 secret_bastard.2003.t:0 "Temné tajemství"
 secret_bastard.2004.a:0 "Chudák [child.GetTitledFirstName]!"
 secret_bastard.2004.b:0 "Představte si tu hanbu, kterou [child.GetFirstName] musí cítit!"
 secret_bastard.2004.c:0 "Chudáci [child.GetFirstName] a [child_twin.GetFirstName]!"
 secret_bastard.2004.dislikes:0 "Pravda je konečně venku!\n\nŽe [child.GetTitledFirstName] je výsledkem hříšného spojení mezi [real_father.GetTitledFirstName] a [mother.GetTitledFirstName] je to, o čem ve dvoře všichni šuškají.\n\n[child.GetSheHe|U] se vždy choval nehodně legitimního dítěte, a teď [child.GetSheHe] bude konečně zacházeno tak, jak odpovídá [child.GetHerHis] postavení."
 secret_bastard.2004.d:0 "Představte si tu ostudu, kterou musí cítit!"
 secret_bastard.2004.likes:0 "To, že [child.GetTitledFirstName] je nelegitimní dítě [mother.GetTitledFirstName] a [real_father.GetTitledFirstName], je tajemství, které jsem měl v povědomí, ale nyní to ví i ostatní!\n\nJe těžké uvěřit, že [child.GetTitledFirstName] je výsledkem tak ostudného spojení. Mohu jen doufat, že katarze odhalené pravdy prospěje [child.GetHerHim]."
 secret_bastard.2004.t:0 "Zamotaný rodokmen"
 secret_bastard.2005.alive:0 "[child.GetTitledFirstName] je nelegitimní dítě mé [ROOT.Char.Custom2('RelationToMe', mother)] [mother.GetTitledFirstName] a [real_father.GetTitledFirstName]!\n\nK pomyšlení, že [mother.GetSheHe] jednala tak ostudným způsobem vůči [father.GetTitledFirstName], za zády [father.GetHerHis] a prováděla nevěru."
 secret_bastard.2005.a:0 "[mother.GetSheHe|U] je nevěrná!"
 secret_bastard.2005.dead:0 "[child.GetTitledFirstName] je nemanželské dítě mé [ROOT.Char.Custom2('RelationToMe', mother)] [mother.GetTitledFirstName] a [real_father.GetTitledFirstName]!\n\nPomyslet, že zesnulý [father.GetTitledFirstName] byl podveden tak zlým způsobem od [mother.GetTitledFirstName]."
 secret_bastard.2005.end:0 "\n\nJak mám být schopen důvěřovat [mother.GetHerHim] znovu?"
 secret_bastard.2005.t:0 "Odhalené Tajemství"
 secret_bastard.3000.a:0 "Nyní to ví také všichni!"
 secret_bastard.3000.b:0 "To je katastrofa!"
 secret_bastard.3000.known:0 "Tajná informace, že [child.GetTitledFirstName] je mým dítětem, je najednou na rtech všech!\n\nUž jsem věděl, že [child.GetFirstNameNoTooltip] je výsledkem mých afér s [mother.GetTitledFirstName], ale následky pro [child.GetFirstNameNoTooltip] mohou být vážné. Žít život jako bastard není snadné."
 secret_bastard.3000.married_known:0 ""Máš bastarda?!"\nMoje žena mě konfrontovala s šokující pravdou, a já jsem neměl dobrou odpověď.\n\nJiž jsem věděl, že [child.GetTitledFirstName] byla výsledkem mého románku s [mother.GetTitledFirstName], ale to, že [child.GetHerHis] skutečný rodokmen je nyní znám, mě překvapilo. Co mám dělat?"
 secret_bastard.3000.married_not_known:0 "\"Máš bastarda?\" \nMoje žena mě konfrontovala s šokujícím faktem a já neměl žádnou dobrou odpověď. \n\nJsem tak překvapený jako kdokoli, i když jsem samozřejmě věděl, že existuje riziko, že se to stane. Ale aby mi [mother.GetTitledFirstName] neřekla o pravém původu [child.GetTitledFirstName] před... Co mám dělat?"
 secret_bastard.3000.not_known:0 "Tajemství, že [child.GetTitledFirstName] je mé dítě, je najednou na všech rtech!\n\nI když jsem stejně překvapen jako kdokoli jiný, samozřejmě jsem věděl, že riziko se stalo. Ale jak mi to mohla dříve neříct..."
 secret_bastard.3000.t:0 "Odhalené tajemství"
 secret_bastard.3001.a:0 "Nyní je pravda známa!"
 secret_bastard.3001.b:0 "Konečně vím, kdo je můj otec!"
 secret_bastard.3001.incest_marriage:0 "[real_father.GetTitledFirstName] je můj [real_father.Custom('MotherFather')]!\n\nZjistit pravdu je velká úleva, ale přináší to... komplikace. Můj [incest_spouse.Custom('WifeHusband')], [incest_spouse.GetTitledFirstName], je [real_father.Custom2('RelationToMe', SCOPE.sC('incest_spouse'))] [real_father.GetFirstName] – což znamená, že [incest_spouse.GetSheHe] je také můj [incest_spouse.Custom('SisterBrother')]!"
 secret_bastard.3001.known:0 "Skutečnost, že jsem se narodil mimo rámec manželství, mě pronásledovala celý život. Vědět, že [real_father.GetTitledFirstName] je mým otcem, ale nikdy o tom nemluvit, bylo těžkým břemenem.\n\nNyní, když je tajemství venku, se cítím uvolněně!"secret_bastard.0001.family_of_assumed_father:0 "Soud [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('assumed_father'))], [father.GetTitledFirstName] a [father.GetHerHis] [SCOPE.Char.Custom2('RelationToMe', mother)], [mother.GetTitledFirstName], slaví narození jejich nového dítěte. Atmosféra by mohla být zchmelená, kdyby pravda byla široce známa. \n\n[dítě.GetFirstNamePossessive] dítě je ve skutečnosti bastardem [real_father.GetTitledFirstName]! Jaký ostud by to přineslo naší domácnosti, kdyby byla známá skutečná linie dítěte..."
 secret_bastard.3001.not_known:0 "Skutečnost, že jsem se narodil mimo manželství, mě pronásleduje, od té doby, co jsem se narodil. Byl jsem jak odmítán, tak vysmíván, ale má matka se odmítla podělit o mé skutečné dědictví, ať jsem prosil jakkoli.\n\n"Je nejlepší o takových věcech nemluvit."\n\nNyní, když znám pravdu, mohu konečně dýchat snadněji, vědomí, že [real_father.GetTitledFirstName] je můj otec, mi dává klid, který mi dlouho unikal."
 secret_bastard.3001.t:0 "Moje Skutečné Dědictví"
