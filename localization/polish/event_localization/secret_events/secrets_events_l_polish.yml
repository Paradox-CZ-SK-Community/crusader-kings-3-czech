 secret_exposed_notification_effect_message_cannibal.i_exposed:0 "Odhalil/a jsi kanibalismus [owner.GetTitledFirstNamePossessive]!"secrets.0125.desc:0 "Jsem šokován, že jsem slyšel o tvé krádeži od [secret_target.Custom2('YourCharacterIntroduction', secret_owner)]. [secret_target.GetSheHe|U] ke mně přistoupil za spravedlnost, a jako tvůj pán ti poručím, abys vrátil polovinu peněz, které jsi ukradl od [secret_target.GetFirstNameNoTooltip].\n\nDruhou polovinu mi zaplatíš jako pokání. Pro dobro království."
 secret_exposed_notification_effect_message_cannibal:0 "[owner.GetTitledFirstNamePossessive] kanibalismus byl odhalen [secret_exposer.GetTitledFirstName]!"
