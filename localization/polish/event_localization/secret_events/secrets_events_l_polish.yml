 secrets_secondary_character_my_character_introduction:0 "[secondary_character.Custom2('MyCharacterIntroductionNoComma', event_root)]"
 secrets_secondary_character_primary_characters_introduction:0 "[secondary_character.Custom2('HerHisCharacterIntroductionNoComma', primary_character)]"
 secrets.0001.a:0 "Jak budu někdy žít s touto hanbou?"
 secrets.0001.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] odhalil(a) mé tajemství, aby to celý svět viděl!\n\nMoje nenormální touha a nekontrolovatelné přání jsou široce známy a považovány za fakt!"
 secrets.0001.t:0 "Můj Tajemství Odhaleno!"
 secrets.0003.a:0 "Kdybych měl jen šanci vysvětlit, já... já..."
 secrets.0003.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] mě veřejně odsoudil(a) jako někoho, kdo spí s jinými [ROOT.Char.GetWomenMen]! Ať už se snažím to nazvat nedorozuměním, [ROOT.Char.Custom('DefaultPriestTitlePlural')] mě považují za hříšníka v očích [ROOT.Char.GetFaith.HighGodName]."
 secrets.0004.a:0 "Moje reputace je v troskách!"
 secrets.0004.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] mě veřejně odsoudil(a) za to, že jsem ghoul, který si užívá chuť lidského masa! [secret_exposer.GetSheHe|U] nemůže pochopit, o čem [secret_exposer.GetSheHe] mluví, ale všichni se zdají věřit, že fámy jsou pravdivé."
 secrets.0005.a:0 "Co je na tom tak špatného, myslet na sebe?!"
 secrets.0005.desc:0 "Tím, že jsem všem řekl moje myšlenky o [ROOT.Char.GetFaith.HighGodName], [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] přesvědčil [ROOT.Char.Custom('DefaultPriestTitlePlural')], že jsem nevěřící a zrádce [ROOT.Char.GetFaith.HighGodNameAlternate]!"
 secrets.0006.a:0 "Kdo jsou oni, aby říkali, co je pravá láska?!"
 secrets.0006.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] rozšířil ošklivé fámy o tělesných vztazích mezi mnou a nepojmenovaným příbuzným! Lidé se zdají být příliš ochotni věřit [secret_exposer.GetHerHim], také!"
 secrets.0007.a:0 "Nevidí pravdu, kterou vidím já?"
 secrets.0007.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] prohlásil(a) moje praktiky za bezbožné a neodpustitelné! Lidé mě teď označují za čarodějnici a nepřítele [ROOT.Char.GetFaith.HighGodName]!"
 secrets.0008.a:0 "Kdo jsou oni, aby soudili?!"
 secrets.0008.desc:1 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] odhalil, že tajně vídám [Select_CString( ObjectsEqual( secret_exposer, target ), 'them', target.GetTitledFirstName )]! Jak se pravda šíří jako požár, naše vášeň možná nebyla tak skrytá, jak bychom chtěli věřit."
 secrets.0008.forbidden.desc:1 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] odhalil můj vztah s [Select_CString( ObjectsEqual( secret_exposer, target ), 'them', target.GetTitledFirstName )] světu!\n\nKdyž na mě ukazují prsty a křičí své urážky, necítím žádnou hanbu. Jen jsem lhal, abych udržel svou [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))] v bezpečí. To, co však cítím, je strach... Co se s námi stane teď?"
 secrets.0101.b:0 "[owner.GetFirstNameNoTooltip] bude odpovídat za [owner.GetHerHis] zločiny. Stráže!"
 secrets.0101.negative.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] obvinil(a) [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] z toho, že je sexuální deviant! Detaily jeho(h) výpovědi jsou šokující a odporné!"
 secrets.0101.positive_1.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] veřejně obvinil [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] z toho, že je sexuální deviace!"
 secrets.0101.positive_2.desc:0 "Nevidím, o co je ta sháňka. Není to tak, že touha je nenormální úchylka..."
 secrets.0101.worried.desc:0 "\n\nMusím ovládnout své touhy, abych se nedal(a) unést. Kdo ví, na koho ukážou prstem příště..."
 secrets.0103.b:0 "Stráže! Zspechněte toho [owner.GetWomanMan] do řetězů!"
 secrets.0103.dislikes_negative:0 "[ROOT.Char.GetFaith.HighGodName] tě bude soudit, hříšníku!"
 secrets.0103.negative.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] obvinil [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] z toho, že měl tělesný vztah s jinými [owner.GetWomenMen]! To nemůže být to, co [ROOT.Char.GetFaith.HighGodNameAlternate] zamýšlel!"
 secrets.0103.positive_1.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] veřejně obvinil [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] ze sodomie!"
 secrets.0103.positive_2.desc:0 "\n\nSoudě podle [secret_exposer.GetTitledFirstNamePossessiveNoTooltip] hanebných urážek, [secret_exposer.GetSheHe] si myslí, že [owner.GetTitledFirstNameNoTooltip] je [ROOT.Char.GetFaith.DevilName] [ROOT.Char.GetFaith.DevilHerselfHimself]. Ale jak může být láska špatná?"
 secrets.0103.worried_2.desc:0 "\n\nMusím být opatrný kolem [lover.GetFirstName], pro [lover.GetHerHis] dobro stejně jako pro své vlastní. Kdo ví, na koho ukáží prsty příště..."
 secrets.0103.worried_3.desc:0 "Budeme kdy moci milovat svobodně, bez strachu?"
 secrets.0104.b:0 "Ten ghoul zaplatí za [owner.GetHerHis] zločiny. Stráže!"
 secrets.0104.dislikes_negative:0 "Zvracíš mě, [owner.GetFirstNameNoTooltip]!"
 secrets.0104.negative.desc:0 "Žluč mi stoupá do krku při pomyšlení na obvinění, která [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] vznesl(a). [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U], kanibal! Nemohu se zbavit groteskních obrazů z mé mysli..."
 secrets.0104.positive_1.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] veřejně obvinil(a) [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] z toho, že je kanibal!"
 secrets.0104.positive_2.desc:0 "Nerozumí, jak [ROOT.Char.GetFaith.HighGodName] se těší našemu hodování?"
 secrets.0104.worried.desc:0 "Musím být opatrný(á). Pokud neomezím svou touhu, mohu být další..."
 secrets.0105.dislikes_negative:0 "Nemá [owner.GetSheHe] žádnou hanbu?!"
 secrets.0105.likes_positive:0 "Co je tak špatného na tom myslet si to sám?"
 secrets.0105.negative.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] obvinil(a) [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] z toho, že není věřící! Zrádce [owner.GetFaith.HighGodName]! Kdo je [owner.GetSheHe], aby zpochybňoval [owner.GetFaith.HighGodNameAlternate]?"
 secrets.0105.positive_1.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] veřejně obvinil(a) [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] z toho, že je nevěřící!"
 secrets.0105.positive_2.desc:0 "[secret_exposer.GetFirstNamePossessiveNoTooltip] iracionalita je trapná. Jakou škodu způsobil [owner.GetFirstNameNoTooltip]?"
 secrets.0105.worried.desc:0 "Od nynějška musím vybírat svá slova pečlivě, jinak bych mohla být další..."
 secrets.0106.dislikes_negative:0 "Odporné! Naprosto odporné!"
 secrets.0106.dislikes_positive:0 "Nemáme nic důležitějšího na práci?"
 secrets.0106.likes_negative:0 "Nikdy... nikdy bych si to nepomyslel!"
 secrets.0106.likes_positive:0 "Toto pronásledování není správné!"
 secrets.0106.negative.desc:0 "Podle [ROOT.Char.GetFaith.HighGodName]! [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] předložil nevyvratitelné důkazy království, že [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] se zapletl do incestních perverzí!"
 secrets.0106.positive_1.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] veřejně obvinil [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] z incestních vztahů!"
 secrets.0106.positive_2.desc:0 "Ale není láska mezi příbuznými tak přirozená jako dýchání?"
 secrets.0106.t:0 "Odhalení Tajemství!"
 secrets.0106.victim.desc:0 "Při [ROOT.Char.GetFaith.HighGodName]! [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] předložil nepopiratelné důkazy o pokusu o vraždu proti #EMP mě#!! Zločinecký [murderer.Custom('InsultNoun')] za tímto spiknutím není nikdo jiný než [murderer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!\n\nVěřte svému slovu, [murderer.GetSheHe] bude litovat [murderer.GetHerHis] selhání."
 secrets.0106.victim_knows.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] veřejně obvinil [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)] z pokusu o ukončení mého života. Ať se [murderer.GetSheHe] snaží jakkoliv vysvětlit či zakrývat, důkazy jsou teď venku pro všechny, aby viděli."
 secrets.0106.worried.desc:0 "\n\n[owner.GetTitledFirstNamePossessiveNoTooltip] utrpení je jasné jako den, přesto jsem nucen odložit svou útěchu. Přísahám, jejich oči mě sledují, kamkoliv jdu..."
 secrets.0107.b:0 "Čarodějnice zaplatí za [owner.GetHerHis] zločiny!"
 secrets.0107.c:0 "Tato obvinění jsou nic jiného než zloba a lži."
 secrets.0107.dislikes_negative:0 "Spalte tu čarodějnici!"
 secrets.0107.negative.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] obvinil(a) [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] z toho, že je čarodějnice! Ta zlá [owner.GetWomanMan] se stýká s [ROOT.Char.GetFaith.DevilName], aby nám otrávila mysl a odvedla nás od [ROOT.Char.GetFaith.HighGodName]!"
 secrets.0107.positive_1.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] veřejně obvinil(a) [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] z čarodějnictví!"
 secrets.0107.positive_2.desc:0 "Tenhle poloblb [secret_exposer.GetWomanMan] se neustále rozplývá o "[secret_exposer.GetFaith.DevilName]." Je [secret_exposer.GetSheHe] slepý/á vůči moudrosti [owner.GetTitledFirstNamePossessiveNoTooltip]?"
 secrets.0107.worried.desc:0 "\n\nChci promluvit, ukázat jim všem pravdu, ale poslechnou mě? Kdybych to udělala, obávám se, že se obrátí proti mně..."
 secrets.0108.adulterer_bad.desc:3 "měl(a) nevěru s [SCOPE.Custom('SecretRevealSecondCharacterIntroduction')]! Jak mohl(a) [primary_character.GetSheHe] znesvětit svazek [primary_character.GetHerHis] manželství?"
 secrets.0108.all_is_good.desc:3 "měla románek s [SCOPE.Custom('SecretRevealSecondCharacterIntroduction')]. Nevidím, co je na tom tak důležité. Není to, jako by chtíč byl nepřirozené utrpení..."
 secrets.0108.b:0 "Tato zločin nemůže zůstat nepotrestán. Stráže!"
 secrets.0108.dislikes_negative:0 "[ROOT.Char.GetFaith.HighGodName] bude soudit tyto hříšníky!"
 secrets.0108.exposer.desc:1 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] obvinil [primary_character.Custom2('MyCharacterIntroduction', ROOT.Char)] z toho, že má"
 secrets.0108.fornicator_bad.desc:3 "spojil se s [SCOPE.Custom('SecretRevealSecondCharacterIntroduction')]! Takové věci nelze přijmout mimo manželství!"
 secrets.0108.incest_bad.desc:2 "incestní vztah s [primary_character.GetHerHis] vlastním #EMP [primary_character.Custom2('RelationToMeShort', SCOPE.sC('secondary_character'))]#!! [primary_character.GetFirstNameNoTooltip] a [secondary_character.GetTitledFirstName] jsou milenci!\n\nViděl jsem a slyšel mnoho věcí ve svém životě, ale tohle..."
 secrets.0108.incest_is_good.desc:3 "měla poměr s [secondary_character.Custom2('HerHisCharacterIntroductionNoComma', primary_character)]. Je mnoho těch, kteří je soudí, přesto vím, že na tom, co sdílí [primary_character.GetFirstNameNoTooltip] a [secondary_character.GetFirstNameNoTooltip], není nic škodlivého..."
 secrets.0108.no_exposer.desc:3 "Tajná pravda vyšla na světlo. Můj [ROOT.Char.Custom2('RelationToMeShort', primary_character)] [primary_character.GetTitledFirstName] má"
 secrets.0108.sodomy_bad.desc:3 "spáchala sodomii společně s [SCOPE.Custom('SecretRevealSecondCharacterIntroduction')]! To nemůže být to, co [ROOT.Char.GetFaith.HighGodNameAlternate] zamýšlel!"
 secrets.0110.a.incest:0 "Myslím, že se mi udělá špatně."
 secrets.0110.are_not_fathers.desc:0 "děti [father.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], ale že je zplodil"
 secrets.0110.a:0 "Jsem v rozpacích!"
 secrets.0110.b.failure.desc:0 "[consort_bastard_parent_lover.GetTitledFirstNameNoTooltip] není [consort_bastard_parent.GetTitledFirstNamePossessiveNoTooltip] milenec"
 secrets.0110.b.success.desc:0 "Moje obvinění jsou správná"
 secrets.0110.b.success.tt:0 "[consort_bastard_parent.GetTitledFirstNamePossessive] Tajemství bylo odhaleno mě"
 secrets.0110.b:0 "Stále spíš s [consort_bastard_parent_lover.GetHerHim], že?!"
 secrets.0110.c:0 "Skoro bych si přál, abych to nikdy nezjistil..."
 secrets.0110.father.child_above_cutoff:0 "\n\nNení žádný způsob, jak to jednoznačně prokázat, ale začíná to dávat smysl..."
 secrets.0110.father_knew.desc:0 "\n\nI když je to stará rána, stále mě bolí být reminded of [mother.GetFirstNamePossessive] nevěrou... A teď musím nést svou hanbu, aby ji viděl každý."
 secrets.0110.father_love.desc:0 "\n\nAch, [mother.GetFirstName], jak jsi mohla? Miloval(a) jsem tě a našeho [child.Custom('GetDaughterSon')]... tvého [child.Custom('GetDaughterSon')]. V jednom drtivém úderu jsi mě oba vzala."
 secrets.0110.father_no_love.desc:0 "\n\nTisíc měsíců může uběhnout, ale nikdy nezapomenu na zradu [mother.GetFirstNamePossessive]. Možná se opět naučím důvěřovat [mother.GetHerHis], ale dnes není ten den."
 secrets.0110.general_end.desc:0 "\n\n[child.GetFirstNameNoTooltip] je bez viny, přesto mohou být následky [child.GetHerHis] vážné. [real_father.GetTitledFirstNameNoTooltip] a [mother.GetTitledFirstName], na druhé straně..."
 secrets.0110.incest_consort_accepted.desc:0 "\n\nPodle [ROOT.Char.GetFaith.HighGodName], to znamená, že [consort_bastard.GetFirstNameNoTooltip] je moje [ROOT.Char.Custom2('CloseOrExtendedFamilyRelationToMe', SCOPE.sC('consort_bastard'))]! Věděl jsem, že tam je #EMP něco#!, nějaké zvláštní spojení... Nyní se cítím blíže k [consort_bastard.GetHerHim] než kdy jindy."
 secrets.0110.incest_consort.desc:0 "\n\nPochopení mě zasáhlo jako kladivo. Ach, drahý [ROOT.Char.GetFaith.HighGodName], [consort_bastard.GetFirstNameNoTooltip] je můj [ROOT.Char.Custom2('CloseOrExtendedFamilyRelationToMe', SCOPE.sC('consort_bastard'))]. Celou tuto dobu... věci, které jsme udělali..."
 secrets.0110.incest_real_father.desc:0 "[mother.GetTitledFirstNamePossessive] vlastní [mother.Custom2('RelationToMeShort', SCOPE.sC('real_father'))], [real_father.GetTitledFirstName]!\n\n"
 secrets.0110.is_not_fathers.desc:0 "dcera/syn [father.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], ale že [child.GetSheHe] byl(a) počat(a) od"
 secrets.0110.is_not_mine.desc:0 "můj [child.Custom('GetDaughterSon')], ale byl otcem"
 secrets.0110.mother_family.desc:0 "\n\nJak mohl(a) můj(a) [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('mother'))] udělat tohle nám? [child.GetFirstNameNoTooltip] nemá v tom žádnou vinu. Přesto [child.GetHerHis] následky mohly být strašné..."
 secrets.0110.mother_spouse.desc:0 "\n\nKlepy se šíří jako požár na dvoře, a [mother.GetFirstName] se zamkla ve svých komnatách. Měl bych ji utěšit? Napomínat ji? Měl bych... mít obavy?"
 secrets.0110.real_father_family.desc:0 "\n\nJak mohl můj vlastní [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('real_father'))] nám to udělat? [child.GetFirstNameNoTooltip], na druhou stranu, nemá v tom žádnou vinu. Přesto mohou být [child.GetHerHis] následky vážné..."secret_exposed_notification_effect_message_homosexual.i_exposed:0 "Odhalil(a) jsi lásku [owner.GetTitledFirstNamePossessive] k [owner.GetWomenMen]!"
 secrets.0110.real_father_spouse.desc:0 "\n\nDrby se na dvoře šíří jako požár, a přesto nevím, co si myslet nebo říct. Jak jsi to mohl/a udělat, [real_father.GetFirstName]? Jak ti mohu znovu důvěřovat?"
 secrets.0110.regular_real_father.desc:1 "[real_father.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!"
 secrets.0110.regular_real_father_self_expose:0 "nikdo jiný než [real_father.GetHerHim]!"
 secrets.0110.single_child.desc:0 "[child.GetTitledFirstName] není"
 secrets.0110.single_child_relation.desc:0 "[child.GetFirstName] není"
 secrets.0110.start.above_cutoff:0 "Ačkoli není možné to jednoznačně prokázat, [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] předložil(a) důkaz, že"
 secrets.0110.start.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] přinesl nevyvratitelný důkaz, že"
 secrets.0112.a:0 "Kdo by to byl řekl?"
 secrets.0112.b.success.desc:0 "Moje podezření byly správné"
 secrets.0112.b:0 "Ještě stále se vídáš s [consort_bastard_parent_lover.GetHerHim]?"
 secrets.0112.c:0 "Nechme to za sebou."
 secrets.0112.general_end.desc:0 "Zajímalo by mě, jestli [child.GetFirstNameNoTooltip] věděl o [child.GetHerHis] pravém původu, nebo je to stejně novinka pro [child.GetHerHim] jako pro mě? Stane se toto odhalení požehnáním — nebo kletbou?"
 secrets.0112.mother_family.desc:0 "Ach, matko. Nejsem si jistý(á), co říct, nebo jak se cítit. Aspoň je to nyní vše na veřejnosti."
 secrets.0112.real_father_family.desc:1 "\n\nJak to, že můj vlastní [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('real_father'))] mohl udělat něco takového nám? [real_father.GetFirstNameNoTooltip], víš, co to znamená pro naši rodinu?"
 secrets.0112.single_child.desc:0 "[child.GetTitledFirstName] byl otcem"
 secrets.0112.single_child_relation.desc:0 "moje [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName] byl otcem"
 secrets.0115.a:0 "Měl(a) jsem své důvody!"
 secrets.0115.start.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] předložil nepopiratelné důkazy o mém pokusu zabít [victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]! [ROOT.Char.Custom('CulturalCurse')|U]!\n\n"
 secrets.0115.victim_alive.desc:0 "Teď, když [victim.GetSheHe] ví, musím postupovat opatrně. [victim.GetHerHis|U] pomsta může přijít zítra, za deset let, nebo možná nikdy. Ale pokud a kdy to přijde, raději se na to připravím."
 secrets.0115.victim_dead.desc:0 "Aspoň nyní, když [victim.Custom('InsultNoun')] hnije ve [victim.GetHerHis] hrobě!"
 secrets.0116.b:0 "Stráže! Zadržte tohoto špinavého zločince!"
 secrets.0116.c:0 "[murderer.GetSheHe|U] chodí na svobodě. Prozatím."
 secrets.0116.dislikes_negative:0 "[murderer.GetSheHe|U] zaplatí, ať tak či onak!"
 secrets.0116.likes_negative:0 "Jak mohl(a) [murderer.GetSheHe] udělat tohle!"
 secrets.0116.likes_positive:0 "Jsem si jistý(á), že [victim.GetFirstNameNoTooltip] to měl(a) přijít!"
 secrets.0116.negative.desc:0 "Při [ROOT.Char.GetFaith.HighGodName]! [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] předložil nepopiratelné důkazy o pokusu o vraždu proti [victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], orchestrované [murderer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!\n\nNemá ten bezcitný [murderer.Custom('InsultNoun')] žádný respekt k lidskému životu?"
 secrets.0116.positive.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] obvinil [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)] z plánování vraždy [victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!\n\nTeď, když je pravda venku, [murderer.GetFirstNameNoTooltip] by měl dávat pozor na [murderer.GetHerHis] záda."secrets.0118.negative_end.desc:0 "[murderer.GetFirstNameNoTooltip] si musí myslet, že [murderer.GetHerselfHimself] [ROOT.Char.GetFaith.HighGodNamePossessive] je rovný, že [murderer.GetSheHe] vládne nad životem a smrtí, zákon ať je proklet! Na takový zločin není žádné vykoupení!"
 secrets.0116.victim_knows:0 "Teď už všichni budou vědět, kdo [murderer.GetSheHe] skutečně je."
 secrets.0117.a:0 "Měl jsem své důvody!"
 secrets.0117.kinslayer.desc:0 "Doufal jsem, že se to nikdy nestane. Chyba blbce. Nyní jsem na milosti [dynast.GetTitledFirstNamePossessive], a pokud [dynast.GetSheHe] mi odpustí, mnoho dalších touží po pomstě..."
 secrets.0117.kinslayer_dynasty_head.desc:0 "Doufal jsem, že to nikdy nedojde tak daleko. Chyba hlupáka. Teď se obávám, že se proti mně otočí celá moje dynastie..."
 secrets.0117.regular.desc:0 "Je lepší, když si budu hlídat záda a připravím si obranu. Mnoho lidí venku touží po pomstě..."
 secrets.0117.start.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] přinesl nepopiratelné důkazy o mé roli v smrti [victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]! [ROOT.Char.Custom('CulturalCurse')|U]!\n\n"
 secrets.0118.known_murder.t:0 "Vrah!"
 secrets.0118.negative_end.desc:0 "[murderer.GetFirstNameNoTooltip] si musí myslet, že [murderer.GetHerselfHimself] [ROOT.Char.GetFaith.HighGodNamePossessive] je roven, že [murderer.GetSheHe] vládne nad životem a smrtí, ať je zákon proklet! Pro takový zločin není odpuštění!"
 secrets.0118.negative_end_family.desc:0 "Ten [murderer.Custom('InsultAdjective')] [murderer.Custom('InsultNoun')] by měl spát s jedním okem otevřeným. Tak či onak, [murderer.GetSheHe] to bude hořce litovat. Přísahám to na hrob [victim.GetTitledFirstNamePossessiveNoTooltip]!"
 secrets.0118.negative_start.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] odhalil velmi hrozné tajemství! [victim.Custom2('MyCharacterIntroduction', ROOT.Char)|U] měl předčasnou smrt z rukou [murderer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!\n\n"
 secrets.0118.negative_start_known.desc:0 "[murderer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] zabil [victim.Custom2('MyCharacterIntroduction', ROOT.Char)] chladnokrevně!\n\n"
 secrets.0118.positive.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] obvinil [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)] z toho, že způsobil předčasný konec [victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!\n\nTeď, když je pravda venku, [murderer.GetFirstNameNoTooltip] by si měl dávat pozor na [murderer.GetHerHis] záda."
 secrets.0118.positive_known.desc:0 "[murderer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] způsobil předčasný konec [victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]! Ten [murderer.GetWomanMan] si dnes udělal více než jednoho nepřítele."
 secrets.0121.a:1 "Peníze byly prostě v mé pokladnici!"
 secrets.0121.desc.victim_is_liege_or_above:1 "Ještě horší je, že [secret_target.GetFirstNameNoTooltip] má nade mnou právní autoritu, [secret_target.GetSheHe] může ještě požadovat, abych vrátil(a) #EMP všechno#!. Mohl(a) bych tím být zničen(a)."
 secrets.0121.desc.victim_not_liege.root_has_liege:0 "Naštěstí [secret_target.GetFirstNameNoTooltip] nemá přímou moc požadovat reparace. Bohužel, [secret_target.GetSheHe] může i tak požádat mého ležáka, [secret_owner.GetLiege.GetTitledFirstName], aby peníze přesto požadoval. Budu se muset modlit, aby to nedošlo až k tomu."
 secrets.0121.desc.victim_not_liege.root_has_no_liege:0 "Aspoň neexistuje žádná vyšší moc, která by mě mohla přinutit zaplatit cokoliv zpět. Děkuji [secret_owner.GetFaith.WealthGodName] za malé milosti."
 secrets.0121.start.desc.intro.self_exposed:0 "Pověste a vyhoďte toho třikrát proklatého psa, [secret_exposer.GetTitledFirstName] se jen tak svěřil(a) celému světu ohledně prostředků, které jsem převedl(a) od [secret_exposer.GetHerHim].\n\n"
 secrets.0121.start.desc.intro:1 "Sakra a proklatého zbabělého [secret_exposer.GetTitledFirstName], [secret_exposer.GetWomanMan] se jen tak svěřil(a) celému světu ohledně prostředků, které jsem převedl(a) od [secret_target.GetTitledFirstName].\n\n"
 secrets.0122.a.tt:1 "[secret_owner.GetFirstName] ti vrátí #P [gold_i][secret.MakeScope.Var('embezzlement_stake').GetValue]#!, v plné výši, jinak se vzbouří"
 secrets.0122.a:1 "Budu mít své peníze, [secret_owner.GetFirstNameNoTooltip]!"
 secrets.0122.b:1 "Na zlato mi nezáleží. Dávám přednost... železu..."
 secrets.0122.c.tt:1 "[secret_target.GetFirstNameNoTooltip] odpouští tvoje 'dluhy'"
 secrets.0122.c:1 "Chybovat je lidské, odpouštět božské."
 secrets.0122.desc.victim_is_vassal_or_below.other:0 "I když [secret_owner.GetFirstNameNoTooltip] není pod mou přímou mocí, [secret_owner.GetSheHe] #EMP má#! pána, který by mohl přinutit [secret_owner.GetHerHim] zaplatit — [secret_owner.GetLiege.GetTitledFirstName] by mohl dokonce být ochotný hájit moji věc, pokud nabídnu rozdělit vzniklé zpětné daně s [secret_owner.GetHerHim]."
 secrets.0122.desc.victim_is_vassal_or_below.secret_owner:1 "Jako [secret_owner.GetFirstNamePossessiveNoTooltip] vasal jsem, naštěstí, v pozici, abych mohl(a) požadovat náhradu. #EMP Jinak#!."
 secrets.0122.desc.victim_not_vassal:1 "Vzhledem k tomu, že [secret_owner.GetFirstName] je nezávislý na mé autoritě, neexistuje cesta, jak bych mohl znovu získat svůj ztracený stříbro."
 secrets.0122.d.tt:0 "Požaduješ, aby ti [secret_owner.GetFirstName] vrátil/a tvé #P [gold_i][secret.MakeScope.Var('embezzlement_stake').GetValue]#! — [secret_owner.GetSheHe] není povinen/a to udělat a pravděpodobně to neudělá"
 secrets.0122.d:1 "$secrets.0122.a$"
 secrets.0122.e.tt:0 "Nabízíš, že rozdělíš #P [gold_i][secret.MakeScope.Var('embezzlement_stake').GetValue]#! napůl s [secret_owner.GetLiege.GetTitledFirstName], pokud [secret_owner.GetLiege.GetSheHe] donutí [secret_owner.GetFirstName] zaplatit"
 secrets.0122.e:1 "Jistě [secret_owner.GetLiege.GetTitledFirstNameNoTooltip] vidí, jak to je nespravedlivé..."
 secrets.0122.f:1 "$secrets.0122.c$"
 secrets.0122.g.tt:1 "[secret_owner.GetFirstName] se jistě setká s soudem. Nakonec."
 secrets.0122.g:1 "Mohu si počkat na svou příležitost..."
 secrets.0122.start.desc.intro.self_exposed:0 "Přináším nepopiratelné důkazy, že [secret_owner.Custom2('MyCharacterIntroduction', secret_target)] mě tajně okrádal! Moji písaři a pokladníci podrobně zkontrolovali nelegálně nabyté prostředky a přesně se shodují s chybějícími nebo plýtvanými daněmi a desátky z celé mé říše.\n\n"
 secrets.0122.start.desc.intro:1 "Podle [secret_exposer.Custom2('MyCharacterIntroduction', secret_target)] [secret_owner.Custom2('MyCharacterIntroduction', secret_target)] tajně kradl od mě! Nabízené důkazy jsou nepopiratelné, částky přesně odpovídají chybějícím nebo promarněným daním a desátkům z mého království.\n\n"
 secrets.0122.t:1 "Lepkavé prsty"
 secrets.0123.a.tt:0 "Tvé zlato dorazilo celé a včas"
 secrets.0123.a:1 "To je krádež mých legitimních aktiv, ale #EMP pokuta#!."
 secrets.0123.b.tt.captured:0 "[secret_owner.GetFirstNameNoTooltip] se neúspěšně pokusil uprchnout"
 secrets.0123.b.tt.on_the_lamb:0 "[secret_owner.GetFirstNameNoTooltip] utíká z říše"
 secrets.0123.b.tt.refused:0 "[secret_owner.GetFirstNameNoTooltip] kategoricky odmítá"
 secrets.0123.b:1 "Dostaneš svůj zlato, až ochutnáš mou ocel!"
 secrets.0123.desc.self_exposed:0 "Teď celý svět ví o tvém nezákonném převodu daní, desátků a zboží z mé pokladny.\n\nTyto nelegálně získané prostředky okamžitě vrátíš, nebo čelíš následkům."
 secrets.0123.desc:1 "[secret_exposer.Custom2('MyCharacterIntroduction', secret_target)|U] mě upozornil na vaši nelegální přepravu daní, desátků a zboží z mé pokladnice.\n\nTyto nelegálně získané prostředky okamžitě vrátíte, nebo čelíte následkům."
 secrets.0123.t:1 "[secret_target.Custom2('AppropriateGreeting', secret_owner)]"
 secrets.0124.a.tt:0 "Ty a [secret_target.GetShortUIName] dostanete #P [gold_i][secret.MakeScope.Var('embezzlement_stake_half').GetValue]#! každá"
 secrets.0124.a:0 "No. Je to jen to, co ti náleží, po všem..."
 secrets.0124.b.tt.conditional_failed: "Pokud [secret_owner.GetTitledFirstName] odmítne"
 secrets.0124.b.tt.conditional:0 "Pokud [secret_owner.GetTitledFirstName] přijme"
 secrets.0124.b.tt:0 "[secret_target.GetShortUIName|U] přijímá #P [gold_i][secret.MakeScope.Var('embezzlement_stake').GetValue]#!"
 secrets.0124.b:0 "Dostaneš celou částku!"
 secrets.0124.c.tt:0 "[liege.GetTitledFirstNameNoTooltip] nemá zájem"
 secrets.0124.c:0 "To zní jako osobní záležitost."
 secrets.0124.desc:0 "[secret_owner.Custom2('YourCharacterIntroduction', SCOPE.sC('liege'))|U] ukradl velké množství zlata z mých rukou, což nemohu vrátit bez vaší pomoci.\n\nNaléhavě vás prosím, abyste na mé jméno vyžádali odškodnění, a můžete si nechat polovinu zlata za vaši pomoc."
 secrets.0124.t:0 "[secret_target.Custom2('AppropriateGreetingPositive', SCOPE.sC('liege'))]"
 secrets.0125.a.tt:0 "Vaše polovina zlata dorazila"
 secrets.0125.a:0 "Bah, vezmi si to tedy."
 secrets.0125.b.tt:0 "[secret_owner.GetTitledFirstNameNoTooltip] vzbouřil(a) místo toho, aby zaplatil(a)"
 secrets.0125.b:0 "Žádný z vás ode mě nic víc než ocel nedostane!"
 secrets.0125.desc:0 "Jsem šokován(a), že slyším o tvé krádeži od [secret_target.Custom2('YourCharacterIntroduction', secret_owner)]. [secret_target.GetSheHe|U] se na mě obrátil(a) o spravedlnost, a jako tvůj pán ti přikazuji, abys vrátil(a) polovinu peněz, které jsi ukradl(a) od [secret_target.GetFirstNameNoTooltip].\n\nDruhou polovinu mi zaplatíš jako pokání. Pro dobro království."
 secrets.0125.t:0 "[liege.Custom2('AppropriateGreeting', secret_owner)]"
 secrets.0126.a.tt:0 "[liege.GetTitledFirstNameNoTooltip] ti posílá vše"
 secrets.0126.a:0 "Ty peníze byly získány legálně, ale #EMP pokuta#!."
 secrets.0126.b.tt:0 "$secrets.0125.b.tt$"
 secrets.0126.b:0 "Nejsi můj vazal!"
 secrets.0126.desc:0 "Tvá zbabělá krádež peněz z pokladny [secret_target.GetTitledFirstName] nebude beztrestná. Vrať [secret_target.GetHerHim] okamžitě a v plné výši, jinak pocítíš můj hněv."
 secrets.0126.t:0 "[liege.Custom2('AppropriateGreeting', secret_owner)]"
 secrets.0131.a: "Ať [ROOT.Char.GetFaith.FateGodName] mi prokáže milost."
 secrets.0131.desc: "Můj [secret_target.GetTitledFirstName] neprojevil(a) žádnou shovívavost. [secret_target.GetSheHe|U] odhalil(a) mé plány vzít [secret_target.GetPrimaryTitle.GetTierAsNameNoTooltip|l] pro sebe všem [secret_target.GetPrimaryTitle.GetBaseName]!\n\nKdyby jen existoval způsob, jak odčinit své činy..."
 secrets.0141.a: "Nech hlupáka vykecávat!"
 secrets.0141.desc.fallback: "S tímto poznáním se [secret_target.GetFirstNameNoTooltip] bezpochyby pokusí obrátit [secret_owner.GetTopLiege.GetTitleAsNameNoTooltip] proti domu [secret_owner.GetHouse.GetBaseName]..."
 secrets.0141.desc.owner_emperor: "Jako [secret_owner.GetTitleAsNameNoTooltip] musím šlapat opatrněji, pokud se mám vyhnout provokaci hněvu velkých rodů..."
 secrets.0141.desc.target_emperor: "Musíme nyní být připraveni vydržet nekontrolovatelný hněv [secret_target.GetTitleAsNameNoTooltip]..."
 secrets.0141.start.desc.intro: "Měl jsem vědět, že naše nájezd na [secret_target.GetHouse.GetBaseName] nemohl zůstat tajemstvím dlouho v tomto hnízdě hadů, které nazýváme [secret_owner.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]!"secrets.0104.negative.desc:0 "Bílá mi stoupá v krku při pomyšlení na obvinění, která [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] vznesl. [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U], kanibal! Nemohu si vyhnat z mysli groteskní obrazy..."
 secrets.0141.start.desc.intro.other_exposed: "[secret_exposer.GetTitledFirstName] odhalil celou zápletku [secret_exposer.GetHerHim]...\n\n"
 secrets.0141.start.desc.intro.self_exposed: "Předpokládám, že [secret_target.GetTitledFirstName] se to mělo dozvědět, ať už jakkoli...\n\n"
 secrets.0142.a: "Tato zrada nebude tolerována!"
 secrets.0142.b: "Mstíme se, ať tak či onak..."
 secrets.0142.desc.fallback: "Nyní můžeme postavit naše nepřátele před [secret_target.GetTopLiege.GetTitleAsNameNoTooltip] a [secret_target.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]!"
 secrets.0142.desc.owner_emperor: "Musíme postupovat obezřetně, [secret_owner.GetTitleAsNameNoTooltip] bude očekávat naše další kroky..."
 secrets.0142.desc.target_emperor: "Jako [secret_target.GetTitleAsNameNoTooltip] mohu využít moc, kterou mám k dispozici, abych tuto odpornou rodinu postavil(a) před spravedlnost."
 secrets.0142.start.desc.intro: "Konečně víme, kdo stál za skandálními nájezdy na panství [secret_target.GetHouse.GetBaseName]! Ten lump, [secret_owner.GetTitledFirstName] a [secret_owner.GetHerHis] odporný rod!"
 secrets.0142.start.desc.intro.other_exposed: "[secret_target.GetFaith.HighGodName] požehnání na [secret_exposer.GetTitledFirstName] za odhalení této [secret_owner.GetHouse.GetBaseName] zrady!\n\n"
 secrets.0142.start.desc.intro.self_exposed: "[secret_target.GetFaith.HighGodNameAlternate] buď chválen za vedení mě při odhalování této [secret_owner.GetHouse.GetBaseName] zrady!\n\n"
 secrets.0142.t: "Odhalený raider"
 secrets.0500.a:0 "Potřebuji čas na přemýšlení..."
 secrets.0500.end.desc:0 "a ne já?\n\nMěla bych plakat? Křičet? Potrestat? Odpustit? [child.GetFirstNameNoTooltip] bude vždy považován za mé pravé dítě, přesto nemohu popřít důkazy přede mnou..."
 secrets.0500.incest_real_father.desc:0 "[mother.GetTitledFirstNamePossessive] vlastní [mother.Custom2('RelationToMeShort', SCOPE.sC('real_father'))], [real_father.GetTitledFirstName],"
 secrets.0500.regular_real_father.desc:0 "[real_father.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)],"
 secrets.0500.single_child.desc:0 "Byl [child.GetFirstName] otcem"
 secrets.0500.single_child.t:0 "Další Mužova [child.Custom('GetDaughterSon')|U]"
 secrets.0500.start.desc:0 "Může to být pravda?"
 secrets.0501.a:0 "Pravda může být požehnáním nebo prokletím."
 secrets.0501.desc_incest_marriage:0 "Konečně vím, kdo je můj skutečný [real_father.Custom('MotherFather')] – [real_father.GetTitledFirstName]. Jen bych si přál(a), aby se odhalení nedostavilo také s vědomím, že můj [incest_spouse.Custom('WifeHusband')] [incest_spouse.GetTitledFirstName] je také můj [incest_spouse.Custom('SisterBrother')]!"
 secrets.0501.desc_married_mother:0 "To je vtip? Sen? Není [father.GetFirstName], který mě vychoval, můj skutečný otec?\n\nPřipadá mi to nerealistické, ale nemohu popřít důkazy přede mnou. Byl(a) jsem počat(a) jiným mužem – [real_father.GetTitledFirstName]."
 secrets.0501.desc_unmarried_mother:0 "Skutečnost, že jsem byl(a) počat(a) mimo manželství, mě pronásleduje od mého narození.\n\nTeď, když znám pravdu, že [real_father.GetTitledFirstName] je můj [real_father.Custom('MotherFather')], mohu konečně dýchat snadněji."
 secrets.0501.t:0 "Můj Skutečný Původ"
 secrets.0502.a.incest:0 "Myslím, že se mi chce zvracet..."
 secrets.0502.a:0 "[child.GetFirstNameNoTooltip], po celou tu dobu..."
 secrets.0502.b:0 "Svět musí vědět!"
 secrets.0502.dislikes_incest.a:0 "Myslím, že mi bude špatně."
 secrets.0502.end:0 "\n\nVždy budou takoví, kteří tvrdí, že mladý [child.GetFirstNameNoTooltip] je [father.GetFirstNamePossessiveNoTooltip] pravé dítě, ale já znám pravdu."
 secrets.0502.likes_incest.a:0 "Opravuji požehnaný!"
 secrets.0502.lover.desc:0 "Vždy jsem měla své podezření, ale teď, když je pravda jistá, jsem bez slov."
 secrets.0502.married.desc:0 "\n\nVšichni jsme si mysleli, že [father.Custom2('MyCharacterIntroduction', ROOT.Char)] je otcem. Pomyslet, že [mother.GetTitledFirstName] celou tuto dobu tajila pravdu!"secrets.3001.opening:0 "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('close_character'))] [close_character.GetTitledFirstName] ke mně přichází, s pohledem plným obav na [close_character.GetHerHis] tváři."
 secrets.0502.single_child_start.desc:0 "Podle [ROOT.Char.GetFaith.HighGodName], [child.GetTitledFirstName] je moje [child.Custom('GetDaughterSon')]?!"
 secrets.0502.single_child.t:0 "Můj ztracený [child.Custom('GetDaughterSon')|U]"
 secrets.0502.unmarried.desc:0 "\n\nŽe [mother.Custom2('MyCharacterIntroduction', ROOT.Char)] otěhotněla mimo manželství, je známo všem, ale #EMP moje#! přesné zapojení bylo uchováno v tajnosti, až doposud."
 secrets.0503.incest_accepted.desc:0 "Podle [ROOT.Char.GetFaith.HighGodName] je [sibling_partner.GetFirstName] můj [sibling_partner.Custom('SisterBrother')]! Věděl(a) jsem, že tam bylo #EMP něco#!, nějaké zvláštní spojení... Teď se cítím blíž k [consort_bastard.GetHerHim] než kdy jindy."
 secrets.0503.incest.desc:0 "Pravda o rodičovství [sibling_partner.GetFirstNamePossessive] přichází s odpornou následkem. Pokud sdílíme stejného otce...\n\nObrazy věcí, které jsme řekli, věcí, které jsme udělali, blikají před mýma očima. Celou dobu..."
 secrets.0503.t:0 "Úzké spojení"
 secrets.0510.a.alive:0 "Musím naplánovat svůj další krok..."
 secrets.0510.a.dead:0 "Dobrá ridnce!"
 secrets.0510.alive.desc:0 "Neměl/a bych to nechat bez trestu — kdo ví, co se může stát příště. Přemýšlím, co by mohlo být nejlepší jednání..."
 secrets.0510.dead.desc:0 "Plány [murderer.GetHerHis|U] selhaly hrozně. Pořád stojím, zatímco [murderer.GetSheHe] hnije v zemi!"
 secrets.0510.regular.desc:0 "Jsem jak úlevně, tak rozhněván(a), když zjistím, kdo se pokusil vzít mi život. [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] je [murderer.Custom('InsultAdjective')] had!\n\n"
 secrets.0510.traitor.desc:0 "Nemohu uvěřit, že [murderer.GetTitledFirstName] měl drzost se proti mně spiknout! Zabi [murderer.GetHerHis] vlastní [murderer.Custom2('RelationToMeShort', ROOT.Char)]!\n\n"
 secrets.0510.t:0 "Odhalený had"
 secrets.0511.alive.desc:0 "Pokud nepodniknu kroky, [victim.GetFirstNameNoTooltip] by mohl být stále v nebezpečí."
 secrets.0511.dead.desc:0 "Aspoň ta [murderer.Custom('InsultAdjective')] had je mrtvá a pohřbená!"
 secrets.0511.regular.desc:0 "Co to v [ROOT.Char.GetFaith.HighGodNamePossessive] jménu! [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se pokusil o život [victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!"
 secrets.0512.alive.desc:0 "Oh, [murderer.GetSheHe] si myslel, že [murderer.GetSheHe] se z tohoto ohavného zločinu dostane, ale zapamatuj si má slova. [murderer.GetFirstNameNoTooltip] za [murderer.GetHerHis] hříchy draze zaplatí."
 secrets.0512.dead.desc:0 "I když jsem rád(a), že [murderer.GetSheHe] hnije v [murderer.GetHerHis] hrobě, existuje část mne, která si přeje, aby [murderer.GetSheHe] byl(a) naživu a dýchal(a) přede mnou. Vím o jedné či dvou věcech, které by byly pro [murderer.GetFirstNameNoTooltip] vhodnější než věčný odpočinek..."
 secrets.0512.immured.desc:0 "Když moji agenti důkladně prohledali [murderer.GetHerHis] [murderer.Custom('ResidenceBuilding')], narazili na zavřenou místnost za níž bylo nalezeno tělo [victim.GetFirstNamePossessiveNoTooltip].\n\n"
 secrets.0512.regular.desc:0 "Konečně jsem odhalil pravdu! Chladnokrevný [murderer.Custom('InsultNoun')] za předčasným zánikem mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('victim'))] [victim.GetFirstNamePossessive] nebyl nikdo jiný než [murderer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!\n\n"
 secrets.1001.a:0 "Nějaká náklonnost k [secret_holder.Custom('WomenMen')], říkáte?"
 secrets.1001.b:0 "Zdá se, že nejsem sám, kdo nechává své touhy převládnout."
 secrets.1001.c:0 "Chápe [secret_holder.GetSheHe] nesprávně 'chov zvířat'?"secrets.1001.opening_no_spymaster:0 "O pověstech o mém [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secret_holder'))] se šuškalo už nějakou dobu, ale do teď jsem neviděl důkazy o nich."
 secrets.1001.fallback:0 "\n\n[secret_holder.GetTitledFirstName] má mnoho tajemství, zdá se."
 secrets.1001.f:0 "[secret_holder.GetFirstNameNoTooltip] a [secret_lover.GetFirstNameNoTooltip]? Už samotná myšlenka mě znepokojuje!"
 secrets.1001.opening_no_spymaster:0 "O rumorách o mé [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secret_holder'))] se šušká už nějakou dobu, ale dosud jsem neviděl žádné důkazy."
 secrets.1001.opening_spymaster:0 "Na konci mé [spymaster.GetCouncilTitle] [spymaster.GetFirstNamePossessive] nejnovější zprávy [spymaster.GetSheHe] na chvíli zadrží. 'Měli byste vědět něco o svém [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secret_holder'))].'"
 secrets.1001.option_fallback:0 "Kdybych nevěděl(a), že je to pravda..."
 secrets.1001.secret_relationships:0 "\n\n[secret_holder.GetTitledFirstName] a [secret_lover.GetTitledFirstName] se zapletli do zakázané aféry!"
 secrets.1001.sexual_habits:0 "\n\nZdá se, že [secret_holder.GetTitledFirstName] má velmi neobvyklé sexuální inclination..."
 secrets.1001.t:0 "Objev"
 secrets.1012.a:0 "Není divu, že by [first_lover.GetFirstNameNoTooltip] chtěl toto tajemství uchovat."
 secrets.1012.close_relation:0 "Je těžké skrývat svá tajemství před pravým přítelem, a dlouho jsem věděl o [first_lover.GetTitledFirstNamePossessive] zájmu o mé [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))], [lover.GetTitledFirstName].\n\nNyní jsem zjistil, že to je více než jen zájem. Ti dva jsou zapleteni do nelegálního vztahu!"
 secrets.1012.desc:0 "Je těžké skrývat své tajemství před pravým přítelem, a dlouho jsem věděl, že [first_lover.GetTitledFirstName] má zájem o [lover.GetTitledFirstName].\n\nNyní jsem zjistil, že to je více než jen zájem. Ti dva jsou zapleteni do nelegálního vztahu!"
 secrets.1012.t:0 "Přátelé a milenci"
 secrets.1101.a:0 "Téměř tomu nemohu uvěřit."
 secrets.1101.end:0 "\n\n[bastard.GetTitledFirstName] není moje plné [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('bastard'))], ale ve skutečnosti je [bastard.Custom('GetDaughterSon')] [real_father.GetTitledFirstName]!"
 secrets.1101.friendly:0 "Navzdory našim podobnostem jsou mezi námi velké rozdíly, a nyní lépe chápu proč."
 secrets.1101.opening:0 "Zjištění pravdy přivedlo všechny kousky na své místo."
 secrets.1101.t:0 "Naše Linaje"
 secrets.1101.unfriendly:0 "Měl(a) jsem vědět, že za našimi rozdíly je víc než jen naše nekončící neshody."
 secrets.1102.a:0 "Co s vědomostmi udělá [father.GetSheHe]?"
 secrets.1102.end:0 "\n\n[father.GetTitledFirstName] ví, kdo je můj skutečný otec."
 secrets.1102.friendly:0 "Ze začátku jsem si nebyl(a) jistý(á), ale způsob, jakým [father.Char.GetSheHe] zdůraznil(a) \"#EMP [ROOT.Char.Custom('SisterBrother')]#!\" při pozdravu, to dalo jasně najevo."
 secrets.1102.unfriendly:0 "Na začátku jsem si nebyl(a) jistý(á), ale posměšný způsob, jakým [father.GetSheHe] zdůraznil "#EMP [ROOT.Char.Custom('SisterBrother')]#!" když mě [father.GetSheHe] pozdravil, to udělalo jasným jako den."secrets.0108.adulterer_bad.desc:3 "má milenecký vztah s [SCOPE.Custom('SecretRevealSecondCharacterIntroduction')]! Jak mohl [primary_character.GetSheHe] zhanobit posvátnost [primary_character.GetHerHis] manželství?"
 secrets.2002.a.tt:0 "#F [secret_holder.GetFirstNameNoTooltip] by mohl(a) litovat.#!"
 secrets.2002.a:0 "Potrestat [secret_holder.GetFirstNameNoTooltip] za [secret_holder.GetHerHis] zločiny!"
 secrets.2002.b:0 "Eh, no. Politika může být ošklivá."
 secrets.2002.desc:0 "Skoro bych si přál, abych to nikdy nezjistil! Pomyslet, že můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secret_holder'))], [secret_holder.GetTitledFirstName], je schopný vraždy...\n\nAni [murdered_character.GetTitledFirstName] si nezasloužil tak hanebný konec."
 secrets.2002.t:0 "Odpustitelné?"
 secrets.2003.a:0 "Udělalo jsem, co jsem musel."
 secrets.2003.b:0 "Litoval(a) jsem toho, co jsem udělal(a), každý probuzený den!"
 secrets.2003.desc:0 "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('close_character'))] přichází ke mně, s rozporuplným výrazem na [close_character.GetHerHis] tváři.\n\n"Vím, co jsi udělal [murdered_character.GetTitledFirstName]," říká mi [close_character.GetFirstName]. "Pomyslet, že jsi schopný takového zločinu... To mě pronásleduje myšlenkami.""
 secrets.2004.a:0 "Možná může být [secret_holder.GetSheHe] s časem odpuštěn/a."
 secrets.2004.b:0 "Ach, nemohu na tebe zůstat naštvaný, [target.GetFirstNameNoTooltip]!"
 secrets.2004.desc:0 "Za všechna má tvrdá slova jsem nečekal(a) odpověď, kterou jsem dostal(a) od [secret_holder.GetTitledFirstName], když jsem [secret_holder.GetHerHim] konfrontoval(a) ohledně smrti [murdered_character.GetTitledFirstName].\n\n'Ty nevíš, jak mě to pronásleduje?' ptá se [secret_holder.GetSheHe]. 'Je takovou úlevou konečně někomu říct o své lítosti.'"
 secrets.3001.a:0 "Děkuji ti, [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('close_character'))]!"
 secrets.3001.opening:0 "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('close_character'))] [close_character.GetTitledFirstName] ke mně přichází s výrazem znepokojení na [close_character.GetHerHis] tváři."
 secrets.3001.scheme_known:0 "\n\n"Našel jsem jednoho z agentů, kteří pomáhali v plánu proti tobě! [agent.GetTitledFirstName] se snažil doručit zprávu [agent.GetHerHis] nadřízenému uprostřed noci.""
 secrets.3001.scheme_not_known:0 "\n\n\"Našel(a) jsem agenta, který pomáhá v plánu proti tobě! [agent.GetTitledFirstName] se snažil(a) doručit zprávu [agent.GetHerHis] pánovi uprostřed noci.\""
 secrets.3001.scheme_owner_known:0 "\n\n"Našla jsem jednoho z agentů, který pomáhal [scheme_owner.GetTitledFirstName] v [scheme_owner.GetHerHis] plánu proti tobě! [agent.GetTitledFirstName] se snažil odevzdat zprávu [scheme_owner.GetFirstName] uprostřed noci.""
 secrets.3001.t:0 "Dávám na tebe pozor"
