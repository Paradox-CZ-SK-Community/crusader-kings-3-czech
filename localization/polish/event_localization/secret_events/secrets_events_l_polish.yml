 secret_exposed_notification_effect_message_non_believer.i_exposed:0 "Odhalil jsi [owner.GetTitledFirstNamePossessive] pochybnosti o [owner.GetFaith.HighGodName]!"secrets.0007.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] prohlásil moje praktiky za bezbožné a neodpustitelné! Lidé mě nyní označují za čarodějnici a nepřítele [ROOT.Char.GetFaith.HighGodName]!"
