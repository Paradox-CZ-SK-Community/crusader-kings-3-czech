 secrets_secondary_character_primary_characters_introduction: "[secondary_character.Custom2('HerHisCharacterIntroductionNoComma', primary_character)]"
 secrets.0001.t: "Mé tajemství odhaleno!"
 secrets.0001.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] prozradil(a) mé tajemství světu!\n\nMoje nepřirozené žádosti a nezvladatelné touhy jsou nyní široce známé a považovány za fakt!"
 secrets.0001.a: "Jak s touto ostudou vůbec budu žít?"
 secrets.0101.negative.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] obvinil(a) [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] ze sexuální deviace! Podrobnosti jeho výpovědi jsou šokujícím způsobem ohavné!"
 secrets.0101.positive_1.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] veřejně obvinil(a) [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] ze sexuální deviace!"
 secrets.0101.worried.desc: "\n\nMusím potlačit své žádosti, aby mě nepřemohly. Kdo ví, kam příště nasměrují své prsty..."
 secrets.0101.positive_2.desc: "Nevím, proč z toho dělat takový rozruch. Touha není žádná nepřirozená choroba..."
 secrets.0101.b: "[owner.GetFirstNameNoTooltip] odpoví za [owner.GetHerHis] zločiny. Stráže!"
 secrets.0003.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] mě veřejně označil(a) za někoho, kdo leží s jinými [ROOT.Char.GetWomenMen]! I kdybych tvrdil(a), že jde o nedorozumění, [ROOT.Char.Custom('DefaultPriestTitlePlural')] mě považují za hříšníka v očích [ROOT.Char.GetFaith.HighGodName]."
 secrets.0003.a: "Kdybych měl(a) jen šanci vysvětlit, já... já..."
 secrets.0103.negative.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] obvinil(a) [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] z pohlavních styků s jinými [owner.GetWomenMen]! To přece nemůže být to, co [ROOT.Char.GetFaith.HighGodNameAlternate] zamýšlel!"
 secrets.0103.positive_1.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] veřejně obvinil(a) [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] ze sodomie!"
 secrets.0103.positive_2.desc: "\n\nPodle hanebných urážek [secret_exposer.GetTitledFirstNamePossessiveNoTooltip] si [secret_exposer.GetSheHe] myslí, že [owner.GetTitledFirstNameNoTooltip] je [ROOT.Char.GetFaith.DevilName] [ROOT.Char.GetFaith.DevilHerselfHimself]. Ale jak může být láska špatná?"
 secrets.0103.worried_2.desc: "\n\nMusím být opatrný/á v přítomnosti [lover.GetFirstName], kvůli [lover.GetHerHis] i kvůli sobě. Kdo ví, kam příště nasměrují prsty..."
 secrets.0103.worried_3.desc: "Budeme někdy moci milovat svobodně, bez strachu?"
 secrets.0103.dislikes_negative: "[ROOT.Char.GetFaith.HighGodName] tě bude soudit, hříšníku!"
 secrets.0103.b: "Stráže! Dejte tohoto [owner.GetWomanMan] do řetězů!"
 secrets.0004.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] mě obvinil(a), že jsem ghúl, který si pochutnává na lidském mase! [secret_exposer.GetSheHe|U] tomu nemůže porozumět, ale zdá se, že všichni považují zvěsti za pravdivé."
 secrets.0004.a: "Moje pověst je v troskách!"
 secrets.0104.negative.desc: "Z hrdla mi stoupá žluč při pomyšlení na obvinění, která [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] vznesl(a). [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U], kanibal! Nemohu vypudit ty groteskní obrazy z mysli..."
 secrets.0104.positive_1.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] veřejně obvinil(a) [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] z kanibalismu!"
 secrets.0104.worried.desc: "Musím být opatrný/á. Pokud nezapřu svůj hlad, mohu být další..."
 secrets.0104.positive_2.desc: "Copak nechápe, jak [ROOT.Char.GetFaith.HighGodName] má rád naše hody?"
 secrets.0104.dislikes_negative: "Přivádíš mě k znechucení, [owner.GetFirstNameNoTooltip]!"
 secrets.0104.b: "Tento ghúl zaplatí za [owner.GetHerHis] zločiny. Stráže!"
 secrets.0005.desc: "Tím, že všem prozradil mé myšlenky o [ROOT.Char.GetFaith.HighGodName], [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] přesvědčil [ROOT.Char.Custom('DefaultPriestTitlePlural')], že jsem nevěřící a zrádce [ROOT.Char.GetFaith.HighGodNameAlternate]!"
 secrets.0005.a: "Co je tak špatného na tom, myslet za sebe?!"
 secrets.0105.negative.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] obvinil(a) [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] z toho, že je nevěřící! Zrádce [owner.GetFaith.HighGodName]! Kdo je [owner.GetSheHe], aby zpochybňoval [owner.GetFaith.HighGodNameAlternate]?"
 secrets.0105.positive_1.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] veřejně obvinil(a) [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] z toho, že je nevěřící!"
 secrets.0105.positive_2.desc: "[secret_exposer.GetFirstNamePossessiveNoTooltip] nerozumnost je trapná. Jakou škodu [owner.GetFirstNameNoTooltip] způsobil?"
 secrets.0105.worried.desc: "Dále musím volit slova opatrně, jinak mohu být příště na řadě..."
 secrets.0105.dislikes_negative: "Nemá [owner.GetSheHe] žádnou hanbu?!"
 secrets.0105.likes_positive: "Co je tak špatného na tom myslet za sebe?"
 secrets.0006.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] rozšířil/a ohavné pomluvy o milostných vztazích mezi mnou a neurčeným příbuzným! Lidé se zdají být až příliš ochotní uvěřit [secret_exposer.GetHerHim]!"
 secrets.0006.a: "Kdo jsou oni, aby určovali, co je pravá láska?!"
 secrets.0106.t: "Tajemství odhaleno!"
 secrets.0106.negative.desc: "Při [ROOT.Char.GetFaith.HighGodName]! [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] předložil/a říši nezvratné důkazy, že se [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] dopouštěl/a incestních zvráceností!"
 secrets.0106.positive_1.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] veřejně obvinil/a [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] z incestních vztahů!"
 secrets.0106.worried.desc: "\n\n[owner.GetTitledFirstNamePossessiveNoTooltip] utrpení je zjevné, přesto jsem nucen/a si odepřít útěchu. Přísahám, jejich oči mě sledují všude, kam jdu..."
 secrets.0106.positive_2.desc: "Není snad láska mezi příbuznými stejně přirozená jako dýchání?"
 secrets.0106.likes_negative: "Nikdy... nikdy by mě to nenapadlo!"
 secrets.0106.dislikes_negative: "Odporné! Naprosto odporné!"
 secrets.0106.likes_positive: "Toto pronásledování není správné!"
 secrets.0106.dislikes_positive: "Nemáme nic důležitějšího, čím bychom se měli zabývat?"
 secrets.0007.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] označil/a mé praktiky za bezbožné a neodpustitelné! Lidé mě nyní označují za čarodějnici či čaroděje a za nepřítele [ROOT.Char.GetFaith.HighGodName]!"
 secrets.0007.a: "Copak nevidí pravdu, kterou já vidím?"
 secrets.0107.negative.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] obvinil/a [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] z čarodějnictví! Zlý [owner.GetWomanMan] spolupracuje s [ROOT.Char.GetFaith.DevilName], aby otrávil naše mysli a odvrátil nás od [ROOT.Char.GetFaith.HighGodName]!"
 secrets.0107.positive_1.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] veřejně obvinil/a [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] z čarodějnictví!"
 secrets.0107.positive_2.desc: "Tenhle půlhlavý [secret_exposer.GetWomanMan] žvaní o "[secret_exposer.GetFaith.DevilName]." Copak [secret_exposer.GetSheHe] nevidí moudrost [owner.GetTitledFirstNamePossessiveNoTooltip]?"
 secrets.0107.worried.desc: "\n\nChci promluvit, ukázat jim pravdu, ale naslouchali by? Kdybych to udělal, bojím se, že by se obrátili proti mně..."
 secrets.0107.dislikes_negative: "Upalte čarodějnici!"
 secrets.0107.b: "Čarodějnice zaplatí za [owner.GetHerHis] zločiny!"
 secrets.0107.c: "Tato obvinění jsou nic jiného než zlomyslnost a lži."
 secrets.0008.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] odhalil/a, že se tajně scházím s [Select_CString( ObjectsEqual( secret_exposer, target ), 'them', target.GetTitledFirstName )]! S pravdou šířící se jako požár nemusí být naše vášeň tak skrytá, jak bychom si přáli."
 secrets.0008.forbidden.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] odhalil/a můj vztah s [Select_CString( ObjectsEqual( secret_exposer, target ), 'them', target.GetTitledFirstName )] světu!\n\nKdyž na nás ukazují prsty a křičí urážky, necítím stud. Jen jsem lhal/a, abych ochránil/a svého [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))]. Co však cítím, je strach... Co se teď s námi stane?"
 secrets.0008.a: "Kdo jsou oni, aby soudili?!"
 secrets.0108.no_exposer.desc: "Skrytá pravda vyšla na světlo. Můj [ROOT.Char.Custom2('RelationToMeShort', primary_character)] [primary_character.GetTitledFirstName] má"
 secrets.0108.exposer.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] obvinil/a [primary_character.Custom2('MyCharacterIntroduction', ROOT.Char)] z toho, že má"
 secrets.0108.incest_bad.desc: "incestní vztah s [primary_character.GetHerHis] vlastním #EMP [primary_character.Custom2('RelationToMeShort', SCOPE.sC('secondary_character'))]#!! [primary_character.GetFirstNameNoTooltip] a [secondary_character.GetTitledFirstName] jsou milenci!\n\nV životě jsem už viděl mnoho věcí, ale tohle..."
 secrets.0108.sodomy_bad.desc: "spáchal sodomii s [SCOPE.Custom('SecretRevealSecondCharacterIntroduction')]! To nemůže být to, co [ROOT.Char.GetFaith.HighGodNameAlternate] zamýšlel!"
 secrets.0108.adulterer_bad.desc: "měl mimomanželský poměr s [SCOPE.Custom('SecretRevealSecondCharacterIntroduction')]! Jak mohl/a [primary_character.GetSheHe] zneuctít posvátnost [primary_character.GetHerHis] manželství?"
 secrets.0108.fornicator_bad.desc: "souložil/a s [SCOPE.Custom('SecretRevealSecondCharacterIntroduction')]! Takové věci nelze přijmout mimo manželství!"
 secrets.0108.incest_is_good.desc: "měl vztah s [secondary_character.Custom2('HerHisCharacterIntroductionNoComma', primary_character)]. Mnozí je odsuzují, přesto vím, že na tom, co sdílejí [primary_character.GetFirstNameNoTooltip] a [secondary_character.GetFirstNameNoTooltip], není nic škodlivého..."
 secrets.0108.all_is_good.desc: "měl poměr s [SCOPE.Custom('SecretRevealSecondCharacterIntroduction')]. Nevidím, proč z toho dělat takovou scénu. Není přece chtíč žádná nepřirozená vada..."
 secrets.0108.dislikes_negative: "[ROOT.Char.GetFaith.HighGodName] soudí tyto hříšníky!"
 secrets.0108.b: "Tento zločin nesmí zůstat nepotrestán. Stráže!"
 secrets.0110.start.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] předložil/a nezpochybnitelné důkazy, že"
 secrets.0110.start.above_cutoff: "I když to nelze jednoznačně dokázat, [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] předložil/a důkazy, že"
 secrets.0110.single_child.desc: "[child.GetTitledFirstName] není"
 secrets.0110.single_child_relation.desc: "[child.GetFirstName] není"
 secrets.0110.is_not_fathers.desc: "není [child.Custom('GetDaughterSon')] [father.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], ale [child.GetSheHe] byl zplozen"
 secrets.0110.are_not_fathers.desc: "nejsou dětmi [father.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], ale byly zplozeny"
 secrets.0110.is_not_mine.desc: "není můj [child.Custom('GetDaughterSon')], ale byl zplozen"
 secrets.0110.incest_real_father.desc: "[mother.GetTitledFirstNamePossessive] vlastní [mother.Custom2('RelationToMeShort', SCOPE.sC('real_father'))], [real_father.GetTitledFirstName]!\n\n"
 secrets.0110.regular_real_father.desc: "[real_father.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!"
 secrets.0110.regular_real_father_self_expose: "nikdo jiný než [real_father.GetHerHim]!"
 secrets.0110.father.child_above_cutoff: "\n\nNeexistuje způsob, jak to nevyvratitelně dokázat, ale začíná to dávat smysl..."
 secrets.0110.father_knew.desc: "\n\nI když je to stará rána, stále mě bolí připomínka [mother.GetFirstNamePossessive] nevěry... A teď musím nést svou ostudu před zraky všech."
 secrets.0110.father_love.desc: "\n\nAch, [mother.GetFirstName], jak jsi mohla? Miloval jsem tě a naše [child.Custom('GetDaughterSon')]... tvou [child.Custom('GetDaughterSon')]. Jedním zdrcujícím úderem jsi mě o oba připravila."
 secrets.0110.father_no_love.desc: "\n\nMůže uplynout tisíc měsíců, ale nikdy nezapomenu [mother.GetFirstNamePossessive] zradu. Možná se naučím [mother.GetHerHis] znovu důvěřovat, ale dnes to není ten den."
 secrets.0110.incest_consort.desc: "\n\nUvědomění mě zasáhlo jako kladivo. Ó, drahý [ROOT.Char.GetFaith.HighGodName], [consort_bastard.GetFirstNameNoTooltip] je můj [ROOT.Char.Custom2('CloseOrExtendedFamilyRelationToMe', SCOPE.sC('consort_bastard'))]. Celou tu dobu... věci, které jsme dělali..."
 secrets.0110.incest_consort_accepted.desc: "\n\nPři [ROOT.Char.GetFaith.HighGodName], to znamená, že [consort_bastard.GetFirstNameNoTooltip] je můj [ROOT.Char.Custom2('CloseOrExtendedFamilyRelationToMe', SCOPE.sC('consort_bastard'))]! Tušil jsem, že tam bylo #EMP něco#!, nějaké zvláštní spojení... Teď se cítím k [consort_bastard.GetHerHim] blíž než kdy dřív."
 secrets.0110.mother_spouse.desc: "\n\nDrby na dvoře se šíří jako požár a [mother.GetFirstName] se zavřela ve svých komnatách. Mám jí poskytnout útěchu? Vyčinit jí? Mám se... obávat?"
 secrets.0110.real_father_spouse.desc: "\n\nDrby na dvoře se šíří jako požár, a přesto nevím, co si mám myslet ani co říct. Jak jsi to mohl udělat, [real_father.GetFirstName]? Jak ti mohu znovu věřit?"
 secrets.0110.mother_family.desc: "\n\nJak nám to mohla udělat má vlastní [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('mother'))]? [child.GetFirstNameNoTooltip] na to nemá vinu. Přesto mohou být [child.GetHerHis] důsledky hrozné..."
 secrets.0110.real_father_family.desc: "\n\nJak nám to mohl udělat můj vlastní [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('real_father'))]? [child.GetFirstNameNoTooltip] na tom nemá vinu. Přesto mohou být [child.GetHerHis] následky strašné..."
 secrets.0110.general_end.desc: "\n\n[child.GetFirstNameNoTooltip] je bez viny, přesto mohou být [child.GetHerHis] následky hrozné. [real_father.GetTitledFirstNameNoTooltip] a [mother.GetTitledFirstName], na druhé straně..."
 secrets.0110.a: "Jsem bez slov!"
 secrets.0110.a.incest: "Myslím, že mi bude zle."
 secrets.0110.b: "Pořád ještě spíš s [consort_bastard_parent_lover.GetHerHim], že?!"
 secrets.0110.b.success.desc: "Moje obvinění jsou správná"
 secrets.0110.b.success.tt: "[consort_bastard_parent.GetTitledFirstNamePossessive] tajemství mi bylo odhaleno"
 secrets.0110.b.failure.desc: "[consort_bastard_parent_lover.GetTitledFirstNameNoTooltip] není milencem [consort_bastard_parent.GetTitledFirstNamePossessiveNoTooltip]"
 secrets.0110.c: "Skoro si přeji, abych to nikdy nevěděl..."
 secrets.0112.single_child_relation.desc: "můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName] byl otcem"
 secrets.0112.single_child.desc: "[child.GetTitledFirstName] byl otcem"
 secrets.0112.mother_family.desc: "Ó, matko. Nevím, co říct ani jak se cítit. Alespoň je teď vše na světle."
 secrets.0112.real_father_family.desc: "\n\nJak mohl náš vlastní [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('real_father'))] udělat toto nám? [real_father.GetFirstNameNoTooltip], víš, co to znamená pro naši rodinu?"
 secrets.0112.general_end.desc: "Zajímá mě, věděl [child.GetFirstNameNoTooltip] o [child.GetHerHis] skutečném původu, nebo je to pro [child.GetHerHim] stejně velké překvapení jako pro mě? Stane se toto odhalení požehnáním — nebo prokletím?"
 secrets.0112.b.success.desc: "Mé podezření se potvrdilo"
 secrets.0112.a: "Kdo by to byl tušil?"
 secrets.0112.b: "Pořád se vídáš s [consort_bastard_parent_lover.GetHerHim]?"
 secrets.0112.c: "Nechme to za sebou."
 secrets.0115.start.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] předložil nezvratné důkazy o mém pokusu zavraždit [victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]! [ROOT.Char.Custom('CulturalCurse')|U]!\n\n"
 secrets.0115.victim_alive.desc: "Teď, když [victim.GetSheHe] ví, musím být opatrný. [victim.GetHerHis|U] pomsta může přijít zítra, za deset let, nebo možná nikdy. Ale pokud a až přijde, raději nebudu nepřipraven."
 secrets.0115.victim_dead.desc: "Aspoň teď, když [victim.Custom('InsultNoun')] hnije v [victim.GetHerHis] hrobě!"
 secrets.0115.a: "Měl jsem k tomu své důvody!"
 secrets.0116.negative.desc: "Přísahám na [ROOT.Char.GetFaith.HighGodName]! [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] předložil nepřekonatelné důkazy o pokusu o vraždu vůči [victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], v režii [murderer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!\n\nNemá ten studenokrevný [murderer.Custom('InsultNoun')] žádný respekt k lidskému životu?"
 secrets.0116.positive.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] obvinil [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)] ze spiknutí s cílem zavraždit [victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!\n\nTeď, když je pravda venku, ať si [murderer.GetFirstNameNoTooltip] hlídá záda."
 secrets.0106.victim_knows.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] veřejně obvinil [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)] z pokusu ukončit můj život. Ať se [murderer.GetSheHe] snaží vysvětlovat nebo zamlčovat, důkazy jsou teď venku pro všechny k vidění."
 secrets.0106.victim.desc: "Přísahám na [ROOT.Char.GetFaith.HighGodName]! [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] předložil nezvratné důkazy o pokusu o vraždu #EMP mě#!! Zlotřilý [murderer.Custom('InsultNoun')] stojící za tímto spiknutím není nikdo jiný než [murderer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!\n\nVěřte mi, [murderer.GetSheHe] bude litovat [murderer.GetHerHis] selhání."
 secrets.0116.likes_negative: "Jak to mohl [murderer.GetSheHe] udělat!"
 secrets.0116.dislikes_negative: "[murderer.GetSheHe|U] za to zaplatí, jedním či druhým způsobem!"
 secrets.0116.likes_positive: "Jsem si jistý, že [victim.GetFirstNameNoTooltip] si to zasloužil!"
 secrets.0116.victim_knows: "Teď budou všichni vědět, kým [murderer.GetSheHe] doopravdy je."
 secrets.0116.b: "Stráže! Zatkněte tohoto špinavého zločince!"
 secrets.0116.c: "[murderer.GetSheHe|U] vychází na svobodu. Prozatím."
 secrets.0117.start.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] předložil nezvratné důkazy o mé roli ve smrti [victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]! [ROOT.Char.Custom('CulturalCurse')|U]!\n\n"
 secrets.0117.kinslayer.desc: "Doufal jsem, že k tomu nikdy nedojde. Bláhová chyba. Teď jsem na milosti [dynast.GetTitledFirstNamePossessive], a pokud mě [dynast.GetSheHe] odpustí, jsou tu mnozí další, kdo touží po pomstě..."
 secrets.0117.kinslayer_dynasty_head.desc: "Doufal jsem, že to neskončí takto. Bláhová chyba. Teď se obávám, že se celá má dynastie obrátí proti mně..."
 secrets.0117.regular.desc: "Nejlepší bude, když si pohlídám záda a připravím obranu. Je mezi nimi mnoho, kteří touží po pomstě..."
 secrets.0117.a: "Měl jsem k tomu své důvody!"
 secrets.0118.known_murder.t: "Vrah!"
 secrets.0118.negative_start.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] odhalil nejděsivější tajemství! [victim.Custom2('MyCharacterIntroduction', ROOT.Char)|U] zemřel předčasně rukou [murderer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!\n\n"
 secrets.0118.negative_start_known.desc: "[murderer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] zavraždil [victim.Custom2('MyCharacterIntroduction', ROOT.Char)] v chladné krvi!\n\n"
 secrets.0118.negative_end_family.desc: "Ten [murderer.Custom('InsultAdjective')] [murderer.Custom('InsultNoun')] by měl spát s jedním okem otevřeným. Tím či oním způsobem bude [murderer.GetSheHe] toho hořce litovat. Přísahám to na [victim.GetTitledFirstNamePossessiveNoTooltip] hrob!"
 secrets.0118.negative_end.desc: "[murderer.GetFirstNameNoTooltip] si musí myslet, že je [murderer.GetHerselfHimself] roven [ROOT.Char.GetFaith.HighGodNamePossessive], že [murderer.GetSheHe] vládne nad životem a smrtí — zákon k čertu! Pro takový zločin není vykoupení!"
 secrets.0118.positive.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] obvinil [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)] z toho, že způsobil předčasný konec [victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!\n\nTeď, když je pravda venku, ať si [murderer.GetFirstNameNoTooltip] hlídá záda."
 secrets.0118.positive_known.desc: "[murderer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] způsobil předčasný konec [victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]! Ten [murderer.GetWomanMan] si dnes udělal víc než jednoho nepřítele."
 secrets.0121.start.desc.intro.self_exposed: "Oběsit a vyhnat toho třikrát prokletého psa, [secret_exposer.GetTitledFirstName] prostě vyzradil celému světu prostředky, které jsem si přivlastnil od [secret_exposer.GetHerHim].\n\n"
 secrets.0121.start.desc.intro: "Sakra na toho zbabělého [secret_exposer.GetTitledFirstName], ten/ta [secret_exposer.GetWomanMan] právě vyzradil celému světu prostředky, které jsem přesměroval z [secret_target.GetTitledFirstName].\n\n"
 secrets.0121.desc.victim_is_liege_or_above: "Co horšího, protože [secret_target.GetFirstNameNoTooltip] má nade mnou právní autoritu, může požadovat, abych #EMP všecko vrátil#!. Tím bych mohl být zruinován."
 secrets.0121.desc.victim_not_liege.root_has_liege: "Naštěstí [secret_target.GetFirstNameNoTooltip] nemá přímou moc požadovat náhrady. Bohužel [secret_target.GetSheHe] může požádat mého pána, [secret_owner.GetLiege.GetTitledFirstName], aby peníze přesto požadoval. Budu muset doufat, že k tomu nedojde."
 secrets.0121.desc.victim_not_liege.root_has_no_liege: "Alespoň není vyšší moc, která by mě mohla donutit vrátit cokoli z toho. Díky [secret_owner.GetFaith.WealthGodName] za malé milosti."
 secrets.0121.a: "Peníze prostě ležely v mé pokladnici!"
 secrets.0122.t: "Lepké prsty"
 secrets.0122.start.desc.intro.self_exposed: "Odhalil jsem nezvratné důkazy, že [secret_owner.Custom2('MyCharacterIntroduction', secret_target)] mě tajně okrádá! Moji písaři a pokladní prostudovali ukradené prostředky do detailu a přesně odpovídají chybějícím nebo promarněným daním a desátkům z celého mého panství.\n\n"
 secrets.0122.start.desc.intro: "Podle [secret_exposer.Custom2('MyCharacterIntroduction', secret_target)] mě [secret_owner.Custom2('MyCharacterIntroduction', secret_target)] tajně okrádá! Předložené důkazy jsou nezvratné, součty přesně odpovídají chybějícím nebo promarněným daním a desátkům z celého mého panství.\n\n"
 secrets.0122.desc.victim_is_vassal_or_below.secret_owner: "Jako pán [secret_owner.GetFirstNamePossessiveNoTooltip] mám naštěstí možnost požadovat náhrady. #EMP Jinak#!."
 secrets.0122.desc.victim_is_vassal_or_below.other: "Ačkoli [secret_owner.GetFirstNameNoTooltip] není pod mou přímou mocí, [secret_owner.GetSheHe] #EMP má#! pána, který by mohl donutit [secret_owner.GetHerHim] platit — [secret_owner.GetLiege.GetTitledFirstName] by mohl být dokonce ochoten hájit moji věc, pokud nabídnu rozdělit nezaplacené daně s [secret_owner.GetHerHim]."
 secrets.0122.desc.victim_not_vassal: "Vzhledem k tomu, že [secret_owner.GetFirstName] je nezávislý na mé autoritě, není žádná cesta, jak získat zpět své ztracené stříbro."
 secrets.0122.a: "Dostanu svoje peníze, [secret_owner.GetFirstNameNoTooltip]!"
 secrets.0122.a.tt: "[secret_owner.GetFirstName] ti zaplatí #P [gold_i][secret.MakeScope.Var('embezzlement_stake').GetValue]#!, v plné výši — jinak povstání"
 secrets.0122.b: "O zlato mi nejde. Mám raději... železo..."
 secrets.0122.c: "Chybovat je lidské, odpouštět božské."
 secrets.0122.c.tt: "[secret_target.GetFirstNameNoTooltip] ti odpouští tvé "dluhy""
 secrets.0122.d: "$secrets.0122.a$"
 secrets.0122.d.tt: "Požadujete, aby vám [secret_owner.GetFirstName] vrátil vaše #P [gold_i][secret.MakeScope.Var('embezzlement_stake').GetValue]#! — [secret_owner.GetSheHe] k tomu není nucen(a) a pravděpodobně nebude souhlasit"
 secrets.0122.e: "Jistě [secret_owner.GetLiege.GetTitledFirstNameNoTooltip] vidí, jak je to nespravedlivé..."
 secrets.0122.e.tt: "Nabízíte rozdělit #P [gold_i][secret.MakeScope.Var('embezzlement_stake').GetValue]#! napůl s [secret_owner.GetLiege.GetTitledFirstName], pokud [secret_owner.GetLiege.GetSheHe] donutí [secret_owner.GetFirstName] zaplatit"
 secrets.0122.f: "$secrets.0122.c$"
 secrets.0122.g: "Mohu vyčkat..."
 secrets.0122.g.tt: "[secret_owner.GetFirstName] jistě jednou čelí soudu. Nakonec."
 secrets.0123.t: "[secret_target.Custom2('AppropriateGreeting', secret_owner)]"
 secrets.0123.desc.self_exposed: "Nyní celý svět ví o vašem nezákonném převodu daní, desátků a zboží z mé pokladnice.\n\nIhned vraťte tyto nezákonné zisky, nebo ponesete následky."
 secrets.0123.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', secret_target)|U] mě upozornil(a) na váš nezákonný převod daní, desátků a zboží z mé pokladnice.\n\nIhned vraťte tyto nezákonné zisky, nebo ponesete následky."
 secrets.0123.a: "To je krádež mého zákonného majetku, ale #EMP pokuta#!."
 secrets.0123.a.tt: "Vaše zlato dorazí celé a včas"
 secrets.0123.b: "Dostaneš své zlato až pocítíš mou čepel!"
 secrets.0123.b.tt.on_the_lamb: "[secret_owner.GetFirstNameNoTooltip] uprchl z říše"
 secrets.0123.b.tt.captured: "[secret_owner.GetFirstNameNoTooltip] se pokusil(a) uprchnout, ale neúspěšně"
 secrets.0123.b.tt.refused: "[secret_owner.GetFirstNameNoTooltip] tvrdě odmítá"
 secrets.0124.t: "[secret_target.Custom2('AppropriateGreetingPositive', SCOPE.sC('liege'))]"
 secrets.0124.desc: "[secret_owner.Custom2('YourCharacterIntroduction', SCOPE.sC('liege'))|U] mi ukradl velké množství zlata, které bez vaší pomoci nemohu získat zpět.\n\nŽádám vás, požadujte náhradu mým jménem, a můžete si ponechat polovinu zlata jako odměnu za pomoc."
 secrets.0124.a: "No. Koneckonců je to jen to, co vám náleží..."
 secrets.0124.a.tt: "Vy a [secret_target.GetShortUIName] obdržíte každý #P [gold_i][secret.MakeScope.Var('embezzlement_stake_half').GetValue]#!"
 secrets.0124.b: "Obdržíte celou částku!"
 secrets.0124.b.tt: "[secret_target.GetShortUIName|U] obdrží #P [gold_i][secret.MakeScope.Var('embezzlement_stake').GetValue]#!"
 secrets.0124.b.tt.conditional: "Pokud [secret_owner.GetTitledFirstName] přijme"
 secrets.0124.b.tt.conditional_failed: "Pokud [secret_owner.GetTitledFirstName] odmítne"
 secrets.0124.c: "To zní jako osobní záležitost."
 secrets.0124.c.tt: "[liege.GetTitledFirstNameNoTooltip] nemá zájem"
 secrets.0125.t: "[liege.Custom2('AppropriateGreeting', secret_owner)]"
 secrets.0125.desc: "Jsem šokován zprávou o vašem krádeži od [secret_target.Custom2('YourCharacterIntroduction', secret_owner)]. [secret_target.GetSheHe|U] se na mě obrátil(la) kvůli spravedlnosti, a jako váš lenní pán vám přikazuji vrátit polovinu peněz, které jste ukradl [secret_target.GetFirstNameNoTooltip].\n\nDruhou polovinu zaplatíte mně jako pokání. Ve prospěch říše."
 secrets.0125.a: "Bah, vezměte si to tedy."
 secrets.0125.a.tt: "Vaše polovina zlata dorazí"
 secrets.0125.b: "Ani jeden z vás nic nedostane kromě mého meče!"
 secrets.0125.b.tt: "[secret_owner.GetTitledFirstNameNoTooltip] se vzbouřil(a) místo zaplacení"
 secrets.0126.t: "[liege.Custom2('AppropriateGreeting', secret_owner)]"
 secrets.0126.desc: "Vaše zbabělá krádež peněz z pokladny [secret_target.GetTitledFirstName] nezůstane bez trestu. Vraťte [secret_target.GetHerHim] ihned a v plné výši, nebo pocítíte můj hněv."
 secrets.0126.a: "Ty peníze byly vydělané legitimně, ale #EMP pokuta#!."
 secrets.0126.a.tt: "[liege.GetTitledFirstNameNoTooltip] vám posílá vše"
 secrets.0126.b: "Nejsi mým lenním pánem!"
 secrets.0126.b.tt: "$secrets.0125.b.tt$"
 secrets.0131.desc: "Můj [secret_target.GetTitledFirstName] neprojevil žádné milosrdenství. [secret_target.GetSheHe|U] odhalil(a) moje spiknutí, abych získal [secret_target.GetPrimaryTitle.GetTierAsNameNoTooltip|l] pro sebe, před všemi [secret_target.GetPrimaryTitle.GetBaseName]!\n\nKéž by existoval způsob, jak zaplatit odškodnění za mé činy..."
 every_fellow_vassal_tt: "Každý spolulenník [vassal|E]"
 secrets.0131.a: "Kéž mi [ROOT.Char.GetFaith.FateGodName] projeví milost."
 secrets.0141.start.desc.intro.other_exposed: "[secret_exposer.GetTitledFirstName] odhalil(a) celé spiknutí [secret_exposer.GetHerHim]...\n\n"
 secrets.0141.start.desc.intro.self_exposed: "Předpokládám, že [secret_target.GetTitledFirstName] se o tom dříve či později dozvěděl(a)...\n\n"
 secrets.0141.start.desc.intro: "Měl jsem vědět, že náš nájezd proti [secret_target.GetHouse.GetBaseName] nemohl v tomto hnízdě zmij, které nazýváme [secret_owner.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip], dlouho zůstat utajen!"
 secrets.0141.desc.target_emperor: "Musíme být nyní připraveni odolat nezkrotnému pobouření [secret_target.GetTitleAsNameNoTooltip]..."
 secrets.0141.desc.owner_emperor: "Jako [secret_owner.GetTitleAsNameNoTooltip] musím postupovat opatrněji, abych se vyhnul provokování hněvu velkých domů..."
 secrets.0141.desc.fallback: "S touto znalostí se [secret_target.GetFirstNameNoTooltip] bezpochyby pokusí obrátit [secret_owner.GetTopLiege.GetTitleAsNameNoTooltip] proti rodu [secret_owner.GetHouse.GetBaseName]..."
 secrets.0141.a: "Ať ten blázen žvaní!"
 secrets.0142.t: "Nájezdník odhalen"
 secrets.0142.start.desc.intro.other_exposed: "Požehnání [secret_target.GetFaith.HighGodName] [secret_exposer.GetTitledFirstName] za odhalení této zlovůle rodu [secret_owner.GetHouse.GetBaseName]!\n\n"
 secrets.0142.start.desc.intro.self_exposed: "Buď pochválen [secret_target.GetFaith.HighGodNameAlternate] za to, že mě vedl při odhalení této zlovůle rodu [secret_owner.GetHouse.GetBaseName]!\n\n"
 secrets.0142.start.desc.intro: "Konečně víme, kdo stál za tím hanebným nájezdem na statky rodu [secret_target.GetHouse.GetBaseName]! Ten zlotřilec, [secret_owner.GetTitledFirstName] a [secret_owner.GetHerHis] odporný rod!"
 secrets.0142.desc.target_emperor: "Jako [secret_target.GetTitleAsNameNoTooltip] mohu využít svou moc, abych tento odporný rod pohnal k odpovědnosti."
 secrets.0142.desc.owner_emperor: "Musíme postupovat opatrně, [secret_owner.GetTitleAsNameNoTooltip] bude očekávat naše další kroky..."
 secrets.0142.desc.fallback: "Nyní můžeme pohnat naše nepřátele k odpovědnosti před [secret_target.GetTopLiege.GetTitleAsNameNoTooltip] a [secret_target.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]!"
 secrets.0142.a: "Tato zrada nezůstane bez následků!"
 secrets.0142.b: "Pomstíme se, jakkoli to bude třeba..."
 secrets.0500.single_child.t: "Cizí [child.Custom('GetDaughterSon')|U]"
 secrets.0500.start.desc: "Může to být pravda?"
 secrets.0500.single_child.desc: "Je možné, že otcem [child.GetFirstName] je"
 secrets.0500.incest_real_father.desc: "[mother.GetTitledFirstNamePossessive] vlastní [mother.Custom2('RelationToMeShort', SCOPE.sC('real_father'))], [real_father.GetTitledFirstName],"
 secrets.0500.regular_real_father.desc: "[real_father.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)],"
 secrets.0500.end.desc: "a ne já?\n\nMám plakat? Křičet? Potrestat? Odpustit? [child.GetFirstNameNoTooltip] bude vždy považován(a) za mého právoplatného potomka, přesto nemohu popřít důkazy přede mnou..."
 secrets.0500.a: "Potřebuji čas na rozmyšlenou..."
 secrets.0501.t: "Můj pravý původ"
 secrets.0501.desc_incest_marriage: "Konečně vím, kdo je mým skutečným [real_father.Custom('MotherFather')] – [real_father.GetTitledFirstName]. Jen bych si přál(a), aby odhalení nepřineslo také zjištění, že můj(á) [incest_spouse.Custom('WifeHusband')] [incest_spouse.GetTitledFirstName] je zároveň můj(í) [incest_spouse.Custom('SisterBrother')]!"
 secrets.0501.desc_unmarried_mother: "Skutečnost, že jsem byl(a) počat(a) mimo svazek manželství, mě pronásledovala od narození.\n\nTeď, když znám pravdu, že [real_father.GetTitledFirstName] je mým [real_father.Custom('MotherFather')], mohu konečně dýchat snáz."
 secrets.0501.desc_married_mother: "Je to žert? Sen? Není [father.GetFirstName], ten kdo mě vychoval, mým pravým otcem?\n\nZdá se to neskutečné, přesto nemohu popřít důkazy. Mým otcem byl jiný muž – [real_father.GetTitledFirstName]."
 secrets.0501.a: "Pravda může být požehnáním nebo prokletím."
 secrets.0502.single_child.t: "Můj ztracený [child.Custom('GetDaughterSon')|U]"
 secrets.0502.single_child_start.desc: "Při [ROOT.Char.GetFaith.HighGodName], [child.GetTitledFirstName] je můj [child.Custom('GetDaughterSon')]?!"
 secrets.0502.lover.desc: "Vždy jsem měl(a) podezření, ale teď, když je pravda jistá, jsem bez slov."
 secrets.0502.unmarried.desc: "\n\nTo, že [mother.Custom2('MyCharacterIntroduction', ROOT.Char)] otěhotněla mimo manželství, je známo všem, ale #EMP mé# přesné zapojení bylo utajeno až dosud."
 secrets.0502.married.desc: "\n\nVšichni jsme považovali [father.Custom2('MyCharacterIntroduction', ROOT.Char)] za otce. Kdo by si pomyslel, že [mother.GetTitledFirstName] držela pravdu skrytou po celou tu dobu!"
 secrets.0502.end: "\n\nVždy budou ti, kteří tvrdí, že mladý [child.GetFirstNameNoTooltip] je [father.GetFirstNamePossessiveNoTooltip] pravorozené dítě, ale já znám pravdu."
 secrets.0502.a.incest: "Myslím, že mi bude zle..."
 secrets.0502.a: "[child.GetFirstNameNoTooltip], po celou tu dobu..."
 secrets.0502.b: "Svět to musí vědět!"
 secrets.0503.t: "Blízké spojení"
 secrets.0503.incest_accepted.desc: "Při [ROOT.Char.GetFaith.HighGodName], [sibling_partner.GetFirstName] je má [sibling_partner.Custom('SisterBrother')]! Věděl jsem, že tam bylo #EMP něco#!, nějaké zvláštní pouto... Teď se cítím k [consort_bastard.GetHerHim] blíž než kdy dřív."
 secrets.0503.incest.desc: "Pravda o původu [sibling_partner.GetFirstNamePossessive] přináší odporný důsledek. Pokud máme stejného otce...\n\nPřed mým vnitřním zrakem se mihotají obrazy toho, co jsme řekli a co jsme udělali. Po celou tu dobu..."
 secrets.0502.likes_incest.a: "Jsem opravdu požehnaný!"
 secrets.0502.dislikes_incest.a: "Myslím, že mi bude špatně."
 secrets.0510.t: "Odhalený had"
 secrets.0510.traitor.desc: "Nemohu uvěřit, že [murderer.GetTitledFirstName] měl tu drzost spiknout se proti mně! Zabít [murderer.GetHerHis] vlastního [murderer.Custom2('RelationToMeShort', ROOT.Char)]!\n\n"
 secrets.0510.regular.desc: "Jsem současně uklidněn i rozzuřen, že jsem zjistil, kdo se pokusil vzít mi život. [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] je [murderer.Custom('InsultAdjective')] had!\n\n"
 secrets.0510.alive.desc: "Neměl bych to nechat nepotrestané — kdo ví, co by se mohlo stát příště. Zajímá mě, jaký by byl nejlepší postup..."
 secrets.0510.dead.desc: "[murderer.GetHerHis|U] plány však hrozně selhaly. Stále stojím, zatímco [murderer.GetSheHe] hnije v zemi!"
 secrets.0510.a.alive: "Musím naplánovat svůj další krok..."
 secrets.0510.a.dead: "Konečně pryč!"
 secrets.0511.regular.desc: "Co do [ROOT.Char.GetFaith.HighGodNamePossessive] jména! [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se pokusil vzít život [victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!"
 secrets.0511.dead.desc: "Alespoň ten [murderer.Custom('InsultAdjective')] had je mrtvý a pochovaný!"
 secrets.0511.alive.desc: "Pokud nezasáhnu, [victim.GetFirstNameNoTooltip] může být stále v nebezpečí."
 secrets.0512.regular.desc: "Konečně jsem odhalil pravdu! Krvechladný [murderer.Custom('InsultNoun')] stojící za předčasným odchodem z tohoto světa mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('victim'))] [victim.GetFirstNamePossessive] nebyl nikdo jiný než [murderer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!\n\n"
 secrets.0512.immured.desc: "Když moji agenti důkladně prohledali [murderer.GetHerHis] [murderer.Custom('ResidenceBuilding')], narazili na zazděný pokoj, za nímž bylo nalezeno tělo [victim.GetFirstNamePossessiveNoTooltip].\n\n"
 secrets.0512.alive.desc: "Ach, [murderer.GetSheHe] si myslel(a), že s tímto ohavným zločinem vyvázne, ale pamatuj si mé slova. [murderer.GetFirstNameNoTooltip] zaplatí draze za [murderer.GetHerHis] hříchy."
 secrets.0512.dead.desc: "I přestože jsem rád, že [murderer.GetSheHe] hnije v [murderer.GetHerHis] hrobě, je část mě, která si přeje, aby [murderer.GetSheHe] byla živá a předstoupila přede mnou. Znám pár věcí, které by byly vhodnější pro [murderer.GetFirstNameNoTooltip] než věčný klid..."
 secrets.1001.t: "Objev"
 secrets.1001.opening_spymaster: "Na konci poslední zprávy mého [spymaster.GetCouncilTitle] [spymaster.GetFirstNamePossessive] se [spymaster.GetSheHe] na chvíli zastaví. "Je něco, co byste měli vědět o vaší [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secret_holder'))].""
 secrets.1001.opening_no_spymaster: "O mém [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secret_holder'))] se už nějakou dobu šeptalo, ale důkazy jsem dosud neviděl."
 secrets.1001.sexual_habits: "\n\nZdá se, že [secret_holder.GetTitledFirstName] má velmi neobvyklé sexuální sklony..."
 secrets.1001.secret_relationships: "\n\n[secret_holder.GetTitledFirstName] a [secret_lover.GetTitledFirstName] vedou zakázaný poměr!"
 secrets.1001.fallback: "\n\nZdá se, že [secret_holder.GetTitledFirstName] má mnoho tajemství."
 secrets.1001.a: "Záliba v [secret_holder.Custom('WomenMen')], říkáte?"
 secrets.1001.b: "Zřejmě nejsem sám, kdo podlehl svým pudům."
 secrets.1001.c: "Nepochopil(a) [secret_holder.GetSheHe] výraz 'chov zvířat'?"
 secrets.1001.f: "[secret_holder.GetFirstNameNoTooltip] a [secret_lover.GetFirstNameNoTooltip]? Sama ta představa mě znepokojuje!"
 secrets.1001.option_fallback: "Kdybych to nevěděl, nevěřil bych tomu..."
 secrets.1012.t: "Přátelé a milenci"
 secrets.1012.close_relation: "Je těžké skrýt tajemství před pravým přítelem, a já už dlouho věděl o zájmu [first_lover.GetTitledFirstNamePossessive] o mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))], [lover.GetTitledFirstName].\n\nTeď jsem zjistil, že je to víc než zájem. Ti dva mají zakázaný poměr!"
 secrets.1012.desc: "Je těžké skrýt tajemství před pravým přítelem, a já už dlouho věděl, že [first_lover.GetTitledFirstName] měl zájem o [lover.GetTitledFirstName].\n\nTeď jsem zjistil, že je to víc než zájem. Ti dva mají zakázaný poměr!"
 secrets.1012.a: "Není divu, že by [first_lover.GetFirstNameNoTooltip] chtěl toto tajit."
 secrets.1101.t: "Naše linie"
 secrets.1101.opening: "Když jsem poznal pravdu, vše do sebe zapadlo."
 secrets.1101.friendly: "Přes naše podobnosti mezi námi existují velké rozdíly, a teď lépe chápu proč."
 secrets.1101.unfriendly: "Měl jsem vědět, že za našimi rozdíly stojí víc než jen naše neustálé neshody."
 secrets.1101.end: "\n\n[bastard.GetTitledFirstName] není mým plnohodnotným [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('bastard'))], ale ve skutečnosti je [bastard.Custom('GetDaughterSon')] [real_father.GetTitledFirstName]!"
 secrets.1101.a: "Těžko tomu mohu uvěřit."
 secrets.1102.friendly: "Zpočátku jsem si nebyl jistý, ale způsob, jakým [father.Char.GetSheHe] při přivítání zdůraznil \"#EMP [ROOT.Char.Custom('SisterBrother')]#!\", mi vše vyjasnil."
 secrets.1102.unfriendly: "Zpočátku jsem si nebyl jistý, ale posměšný způsob, jakým [father.GetSheHe] při přivítání zdůraznil \"#EMP [ROOT.Char.Custom('SisterBrother')]#!\", mi vše objasnil."
 secrets.1102.end: "\n\n[father.GetTitledFirstName] ví, kdo je můj skutečný otec."
 secrets.1102.a: "Co s touto znalostí udělá [father.GetSheHe]?"
 secrets.2002.t: "Neodpustitelné?"
 secrets.2002.desc: "Skoro si přeji, abych to nikdy nevěděl! Pomyslet, že můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secret_holder'))], [secret_holder.GetTitledFirstName], je schopný vraždy...\n\nAni [murdered_character.GetTitledFirstName] si nezasloužil tak hanebný konec."
 secrets.2002.a: "Potrestat [secret_holder.GetFirstNameNoTooltip] za [secret_holder.GetHerHis] zločiny!"
 secrets.2002.a.tt: "#F [secret_holder.GetFirstNameNoTooltip] možná lituje.#!"
 secrets.2002.b: "No nic. Politika může být ošklivá."
 secrets.2003.desc: "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('close_character'))] přichází ke mně, s rozpolceným výrazem na [close_character.GetHerHis] tváři.\n\n"Vím, co jsi udělal s [murdered_character.GetTitledFirstName]," říká mi [close_character.GetFirstName]. "Myslet si, že jsi schopný takového zločinu... to mě pronásleduje.""
 secrets.2003.a: "Udělal jsem, co bylo třeba."
 secrets.2003.b: "Lituji toho, co jsem udělal, každý den!"
 secrets.2004.desc: "Navzdory mým ostrým slovům jsem nečekal reakci, kterou mi dal [secret_holder.GetTitledFirstName], když jsem [secret_holder.GetHerHim] konfrontoval ohledně smrti [murdered_character.GetTitledFirstName].\n\n"Nevíš, jak mě to strašně pronásledovalo?" ptá se [secret_holder.GetSheHe]. "Je taková úleva konečně někomu vyjádřit svou lítost.""
 secrets.2004.a: "Možná lze [secret_holder.GetSheHe] časem odpustit."
 secrets.2004.b: "Ach, nikdy na tebe nemohu být naštvaný, [target.GetFirstNameNoTooltip]!"
 secrets.3001.t: "Stará se o mě"
 secrets.3001.opening: "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('close_character'))] [close_character.GetTitledFirstName] ke mně přichází, s výrazem starosti na [close_character.GetHerHis] tváři."
 secrets.3001.scheme_owner_known: "\n\n"Našel jsem jednoho z agentů, kteří pomáhají [known_scheme_owner.GetTitledFirstName] v [known_scheme_owner.GetHerHis] spiknutí proti tobě! [agent.GetTitledFirstName] se pokoušel uprostřed noci doručit zprávu [known_scheme_owner.GetFirstName].""
 secrets.3001.scheme_known: "\n\n"Našel jsem jednoho z agentů, kteří pomáhají v spiknutí proti tobě! [agent.GetTitledFirstName] se pokoušel uprostřed noci doručit zprávu svému pánovi.""
 secrets.3001.scheme_not_known: "\n\n"Našel jsem agenta, který pomáhá v spiknutí proti tobě! [agent.GetTitledFirstName] se pokoušel uprostřed noci doručit zprávu svému pánovi.""
 secrets.3001.a: "Děkuji ti, [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('close_character'))]!"
