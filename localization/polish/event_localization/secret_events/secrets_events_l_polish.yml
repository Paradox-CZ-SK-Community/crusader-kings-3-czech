 secret_exposed_notification_effect_message_murder_attempt:0 "Pok attempt na [owner.GetTitledFirstNamePossessive] na [victim.GetTitledFirstName] byl odhalen [secret_exposer.GetTitledFirstName]!"
 secret_exposed_notification_effect_message_murder.i_exposed:0 "Odhalila jsi, že [owner.GetTitledFirstName] zabil [victim.GetTitledFirstName]!"secret_exposed_notification_effect_message_lover_sodomy.i_exposed:0 "Odhalil(a) jsi [owner.GetTitledFirstNamePossessive] nenormální vztah s [target.GetTitledFirstName]!"
