l_polish:
south_asia.0001.t:0 "Nová éra"
south_asia.0001.desc:0 "Davy skandují mé jméno, když jsem očištěn v vodách nebeských pramenů. Vystupuji jako Chakravarti, oprávněný a laskavý vládce celého světa.\n\nMoji [ROOT.Char.GetFaith.AltPriestTermPlural] mi říkají, že je čas, aby svět byl veden mým světlem, ale nepotřebuji jejich ujištění. Když pohlédnu přes pláně, cítím to ve své duši."
south_asia.0001.a:0 "Svět vyslovuje mé jméno."
south_asia.0002.t:0 "Chakravarti"
south_asia.0002.intro:0 "Davy chodily i dny či týdny, aby se zúčastnily obřadu. [chakravarti.GetTitledFirstNamePossessive] celý život vedl k tomuto okamžiku."
south_asia.0002.text:0 "\n\nS ohromeným tichem sleduji, jak můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('chakravarti'))] vystupuje z posvátných pramenů. [chakravarti.GetHerHis|U] [chakravarti.GetFaith.AltPriestTermPlural] oznamují [chakravarti.GetHerHim] jako Chakravarti, našeho laskavého [chakravarti.GetLadyLord].\n\nNyní nikdo nemůže pochybovat, že [chakravarti.GetSheHe] je oprávněným vládcem celého světa."
south_asia.0002.a:0 "Je mi ctí, že jsem byl/a svědkem tohoto okamžiku."
south_asia.0002.b:0 "Dovolte mi vrhnout se Vám k nohám v jásotu!"
south_asia.0003.text:0 "\n\nTeprve když můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('chakravarti'))] vystoupí z posvátných pramenů, plná síla okamžiku mě zasáhne. [chakravarti.GetHerHis|U] [chakravarti.GetFaith.AltPriestTermPlural] oznamují [chakravarti.GetHerHim] jako Chakravarti, oprávněného vládce celého světa.\n\nKdyž [chakravarti.GetTitledFirstName] hledí přes pláně dole, nemohu si pomoct, cítím, že je to pravda."
south_asia.0003.a:0 "Dovolte mi připojit se k Vašemu triumfu, můj pane!"
south_asia.0003.b:0 "Co čeká vládce světa dál?"
south_asia.0004.relevant_religion:0 "Poslové přicházejí v houfech, aby přinesli zprávy z Indické říše. Poprvé za dlouhou dobu povstal Chakravarti."
south_asia.0004.desc:0 "Poslové dorazili v hojném počtu ze země Indie a oznamují vzestup svého "Chakravarti", nadšeně vyzdvihujíc [chakravarti.GetHerHis] laskavost."
south_asia.0004.text:0 "\n\nS velkými rituály a hordami věřících u [chakravarti.GetHerHis] nohou přijal [chakravarti.GetTitledFirstName] plášť oprávněného vládce celého světa."
south_asia.0004.a:0 "Bude [chakravarti.GetSheHe] novou hrozbou, nebo velkým spojencem?"
south_asia.0004.b:0 "Pohané si mohou ponechat své směšné nároky!"
south_asia.0011.t:0 "Posvátné vody"
south_asia.0011.desc:0 "Celý den, od svítání do soumraku, stojím po pás v tekoucí řece. Nabírám ji do dlaní, zvedám vodu ke nebi a pak ji nechávám spadnout. Znovu a znovu.\n\nKdyž se vracím na suchou půdu, třesu se a vítají mě podřízení [ROOT.Char.GetFaith.PriestNeuterPlural]. Přísahal jsem svou ochranu nejen vodě, která mi dnes protékla mezi rukama, ale celé řece, a skrze ni věčnosti bytí."
south_asia.0011.a:0 "Nikdo nemůže pochybovat o mé oddanosti [ROOT.Char.GetFaith.HighGodName]."
south_asia.0012.desc:0 "S kontrolou nad celým tokem Gangy si [ruler_of_ganges.GetTitledFirstName] nárokuje duchovní stráž nad jejími posvátnými vodami. Je to bezprecedentní autorita k nároku, ale [ruler_of_ganges.GetFaith.PriestNeuterPlural] to prohlásili za pravdu."
south_asia.0012.a.like:0 "Zdá se, že věčnost má nového ochránce."
south_asia.0012.a.dislike:0 "Jako by někdo respektoval oportunistu jako [ruler_of_ganges.GetHerHim]!"
south_asia.0013.t:0 "Ukradeno mé božské poslání"
south_asia.0013.desc:0 "S mou ztrátou území už moje autorita nad Gangou není lidmi ani [ROOT.Char.GetFaith.PriestNeuterPlural] mého království respektována! Místo toho si [ruler_of_ganges.GetTitledFirstName] nárokuje pozici, kterou jsem kdysi vykonával jako Správce posvátné řeky."
south_asia.0013.a:0 "Ten novopečený vládce je pouhý podvodník!"
south_asia.0021.t:0 "Nový [founder.GetTitleAsNameNoTooltip] $k_bene_israel$"
south_asia.0021.desc:0 "Židé byli donuceni žít kočovným životem v malých enklávách po celém světě a postrádali domov. Staletí bloudění se zdají být konečně u konce.\n\n[founder.GetNameNoTooltip] byl korunován [founder.GetTitleAsNameNoTooltip] $k_bene_israel$. Ačkoli je to nepravděpodobné, zdá se, že Židé našli svůj domov na západním pobřeží Indie, s obnoveným [founder.GetFaith.ReligiousHeadTitleName] a prohlášením nového Izraele; [founder.GetTitledFirstNameNoTooltip] věří, že přivádí novou zlatou éru pro následovníky judaismu po celém světě."
south_asia.0021.a:0 "Nový domov pro nás!"
south_asia.0021.b:0 "Je jen jeden Izrael!"
south_asia.0021.c:0 "Jak nepravděpodobná korunovace."
south_asia.0030.t:0 "Šíření theravádské víry"
south_asia.0030.desc:0 "Ač jsme jedním z posledních opěrných bodů theravádového učení, naši šlechtici nadále nadšeně přijímají víru. Prostý lid si nicméně hrdě drží své tradiční způsoby a uctívání jejich zlomyslných bohů Nat zůstává rozšířené.\n\nProzíravý vládce by mohl považovat za moudré kompromisy v těchto záležitostech, ale možná je zapotřebí přísnější přístup..."
south_asia.0030.a:0 "Tyto prosté sedláky je třeba zkrotit!"
south_asia.0030.b:0 "Mohou uctívat své staré bohy, pokud to zůstane v rozumných mezích."
south_asia.0030.c:0 "Vyřídím to později."
south_asia.0030.a.tt:0 "Všechna hrabství v oblasti Barmy"
south_asia.0030.a.ari.tt:0 "Všichni vazalové Ari"
south_asia.0030.b.theravada.tt:0 "Všichni theravádští vazalové"
south_asia.0031.t:0 "Náboženské napětí eskaluje"
south_asia.0031.desc:0 "Jedno je být kulturním vetřelcem; zcela jiné je tvrdit náboženskou hegemonii. Prostý lid je rozzlobený a mezi tradičnějšími typy na dvoře, mezi nimiž je i [ari_vassal.GetTitledFirstName], nechybějí posměšné poznámky při zmínce o vašem jméně.\n\nMoje ruka může být ještě otevřená jako ruka usmiřovatele, nebo sevřená jako pěst nemilosrdného vládce. Nebo ji mohu zcela odtáhnout a nechat plamen časem vyhasnout. Musím volit moudře..."
south_asia.0031.a:0 "Rozdrťte chudinu a odhalte každého, kdo se odváží je chránit."
south_asia.0031.b:0 "Nemůžeme si dovolit zničení království."
south_asia.0031.c:0 "Pošlete vzkaz. Veřejně popravte vůdce."
south_asia.0031.d:0 "Učinil jsem, co jsem mohl."
south_asia.0031.a.tt:0 "Všechna hrabství"
south_asia.0031.b.theravada:0 "Všichni theravádští vazalové"
south_asia.0031.c.all.tt:0 "Všichni ostatní vazalové"
south_asia.0032.t:0 "Náboženské napětí ustupuje"
south_asia.0032.desc:0 "Tradiční barmská lidová božstva zůstávají zakořeněná, zejména v venkovských oblastech. Odebrání lidem práva uctívat, jak chtějí, by uškodilo více než prospělo, a proto bylo přijetí sedmatřicátého božstva — Thagyamina, buddhistického ochránce — do panteonu jako prvního a nejvýznamnějšího z nich přijato zcela přátelsky.\n\nPřed vámi se otevírá zlatá příležitost. Tradiční srdce [ROOT.Char.GetFaith.GetAdjective] buddhismu leží na Lance, ale je neustále ohrožováno mocnostmi na pevnině. Alternativně může nastat čas, abychom rozhodli o cestě naší nově posílené víry."
south_asia.0032.a:0 "Pozvěte náboženské uprchlíky z Lanky na svůj dvůr."
south_asia.0032.b:0 "Budeme jedinými opatrovníky [ROOT.Char.GetFaith.GetNameNoTooltip]."
south_asia.0032.a.tt:0 "Lankští [guests|E] dorazí"
south_asia.0032.a.ruler.tt:0 "Všichni theravádští sinhálští vládci"
south_asia.0032.a.lankan:0 "Náboženští uprchlíci z Lanky dorazili na váš dvůr"
south_asia.0033.t:0 "Náboženská vůle vynucena"
south_asia.0033.desc:0 "Náboženští vzbouřenci zmizeli. Ti, kdo byli dost odvážní či naivní na odpor, byli zastaveni, ale většina držela ústa a hlavy skloněné ze strachu z pronásledování. [ari_vassal.GetFaith.GetAdjective] náboženští vůdci utekli na venkov, kde mohou pokračovat ve svých animistických rituálech. \n\nOtázka se nyní obrací k těm na dvoře, kteří kdysi tak okázale projevovali podporu, ale nyní našli jazyk velmi tiše."
south_asia.0033.a:0 "Všichni na mém dvoře se musí přiznat ke své příslušnosti k pravé víře!"
south_asia.0033.b:0 "Stačilo krve; nechte je jít."
south_asia.0033.c:0 "Měli jste svou šanci. STRÁŽ!"
south_asia.0034.t:0 "Náboženský konflikt odvrácen"
south_asia.0034.desc:0 "Postavit zemi na pokraj občanské války, aby se bránila víra, ukazuje zápal, ale vědět, kdy zadržet ruku, ukazuje soucit. Lidé dál brblají, ale tak tomu je.\n\nNáboženské rozdělení v údolí Irrawaddy přetrvává, ale alespoň má vláda nad ním zůstává nedotčena a možnost další konverze konvenčními prostředky zůstává."
south_asia.0034.a:0 "Siddhārtha Gautama by schvaloval můj soucit."
south_asia.0034.b:0 "A obrátíme je na pravou víru."
south_asia.0034.counties:0 "Všechna hrabství"
south_asia.0034.vassals:0 "Všichni vazalové"
south_asia.0034.aricounties:0 "Všechna hrabství Ari"
south_asia.0035.t:0 "Zachování theravádských vlastí"
south_asia.0035.desc:0 "Každý opravdový následovník Buddových učení ocení posvátný význam uchování jeho slov. Pálijský kánon, přestože byl sepsán stovky let po smrti Siddhārthy Gautamy, představuje v známém světě nejpřesnější sbírku Buddových slov.\n\nS politickými machinacemi na indické pevnině roste hrozba pro bezpečí takových svatých textů v [ROOT.Char.GetFaith.GetAdjective] vlasti na poloostrově Lanka. Musím jednat!"
south_asia.0035.a:0 "Pošleme věrné [ROOT.Char.GetFaith.GetAdherentNameNoTooltip]s, aby pomohli zachovat víru."
south_asia.0035.b:0 "Pošlete vyslance a nabídněte přátelské pouto."
south_asia.0035.b.theravada.tt:0 "Jakýkoli nezávislý theravádský vládce"
south_asia.0035.a.lanka:0 "Všechna hrabství na Lance"
south_asia.0036.t:0 "Jak se vypořádat s Ari"
south_asia.0036.desc:0 "Když je budoucnost víry mimo údolí Irrawaddy zajištěna, zůstává otázka, co dělat s posledními mnichy [ari_faith.GetName], kteří stále drží tolik moci, a přitom na každém kroku předvádějí svůj hedonismus. Jejich vliv lze oslabit, ale nelze ho podceňovat.\n\nTito náboženští vůdci, pijící víno a obětující zvířata, musí být řešeni, ale opatrně, aby jejich pronásledování nebylo vnímáno jako hrozba dosud křehkému míru v regionu."
south_asia.0036.a:0 "Lidé musí znát jejich hříchy. Rozdělte a panujte."
south_asia.0036.b:0 "Mohou se obrátit, nebo mohou utéct do lesů a hor."
south_asia.0036.b.tt:0 "Všechna ostatní hrabství v Barmě"
south_asia.0037.t:0 "Víra zajištěna"
south_asia.0037.desc:0 "Jak poslední zbytky moci mnichů mizí, je to, jako by mi z ramen spadl mlýnský kámen. Náboženské vztahy v království jsou harmonické, víra kvete a lidé se právem obracejí ke mně jako k svému vůdci politicky i duchovně.\n\nMá velká cesta skončila a mé panství se může právem nazývat skutečnou baštou silné a zdravé víry [ROOT.Char.GetFaith.GetName]."
south_asia.0037.a:0 "Budeme víru dále budovat!"
south_asia.0037.b:0 "Já jen následuji vůli Buddhy."
south_asia.0037.b.tt:0 "Všichni vazalové"
south_asia.0038.t:0 "Velké rozdělení"
south_asia.0038.desc:0 "Již mnoho let se věřící v údolí Irrawaddy potýkají se skutečným náboženským rozdělením. Městští šlechtici a jim podobní jsou přívrženci [proselytiser.GetFaith.GetName], zatímco prostý lid a ti, kdo žijí v rozlehlých lesích údolí, nadále uctívají různá božstva a duchy ariánské víry.\n\nMůj pán [proselytiser.GetFullName] se rozhodl toto rozdělení napravit a prosadit theravádskou víru jako dominantní v [proselytiser.GetHerHis] zemích a tím i v mých. Dokonce i nyní [proselytiser.GetHerHis] mniši procházejí mé země a přetvářejí náboženskou krajinu podle svého obrazu."
south_asia.0038.a:0 "Theravádská víra bude prosperovat!"
south_asia.0038.b:0 "To je nehoráznost!"
south_asia.0038.c:0 "To není nic jiného než obvyklé nesmysly."
south_asia.0038.tt:0 "Několik vašich [counties|E] může přejít na theravádskou víru."
south_asia.0039.t:0 "Brutální fanatik"
south_asia.0039.desc:0 "Evangelizační práce [proselytiser.GetFullName] se zdá být neúspěšná. [proselytiser.GetHerHis|U] hrubý přístup k šíření theravádské víry vyvolal pobouření a protesty, které byly následně brutálně potlačeny.\n\nKaždý pán či paní, kdo se odvážil chránit přívržence sužované ariánské víry, zmizel nebo nyní trvá na tom, že byl špatně citován, a nikdo se neodváží zpochybnit trpělivost jejich horlivého pána.\n\nZda budou mít další důsledky pro ty, kteří byli známi tím, že stáli na straně utlačovaných, ukáže až čas..."
south_asia.0039.a:0 "Je to přesně to, co si zaslouží."
south_asia.0039.b:0 "Jednoho dne budou padlí věřící pomstěni."
south_asia.0039.c:0 "Jen další malicherné hádky mezi pohany."
south_asia.0040.t:0 "Víra zajištěna?"
south_asia.0040.desc:1 "[proselytiser.GetFullName], můj pán a vládce těchto zemí, pilně pracuje na obracení obyvatelstva na [proselytiser.GetHerHis] víru, [proselytiser.GetFaith.GetName]. Jak postupují [proselytiser.GetHerHis] machinace, nelze zastavit příval kazatelů a Bhāṇaků, kteří putují mýma zeměmi, aby šířili svou víru i víru svého [proselytiser.GetLadyLord].\n\nI když theraváda získává pevné místo, tradiční přívrženci Ari mizí do lesních pevností kolem hor Arakan, ubývají na počtech a vyhýbají se veřejnému uctívání."
south_asia.0040.a:0 "Skvělé! Pravá víra rozkvete!"
south_asia.0040.b:0 "Tyto činy nebudou zapomenuty."
south_asia.0040.c:0 "To opravdu není moje starost."
south_asia.0040.tt:0 "Několik vašich [counties|E] může přejít na theravádskou víru."
south_asia.0041.t:0 "Dar ze zahraničí"
south_asia.0041.desc:0 "Je to pátý mnich dne procházející mým dvorem, kdo vzbudí můj zájem; je vzácné, aby členové víry byli tak běžní na veřejnosti. Rychlé vyslýchání odhalí důvod tohoto nového přívalu věřících po mých zemích.\n\n[proselytiser.GetFullName], cizí [proselytiser.GetLadyLord], zakládá víru [proselytiser.GetFaith.GetName] po celém svém panství a dostalo se k nim slovo o zkouškách a strastech, jimiž naše společná víra prošla i v mém panství v průběhu minulých generací.\n\nV reakci poslal [proselytiser.GerSheHe] mnoho bhikku, aby pomohli šířit a podporovat víru ve svých předkovských domovinách."
south_asia.0041.a:0 "Toto gesto nezapomenu."
south_asia.0050.t:0 "Říše Hindustánu"
south_asia.0050.desc:0 "Maurjovci, Kušánové, Guptové, Palové a Pratihárové — po tisíce let byla indo-gangská nížina jak sídlem, tak bojištěm mnoha velkých říší. Někteří vládci byli cizí a mnozí vzešli z podkontinentu samotného.\n\n[founder.GetHouse.GetNameNoTooltip]ové nejsou tak staří, ale vytesali jsme si vlastní říši tam, kde tyto dynastie selhaly. Nastal čas, abychom vybudovali impérium a vládní aparát, který bude vládnout nepřebernému množství národů a náboženství, jež obývají tyto země."
south_asia.0050.a:0 "Nové hlavní město bude stát v Dillí!"
south_asia.0050.b:0 "Učiníme Lahor centrem impéria"
south_asia.0050.c:0 "Impérium bude vládnuto z [ROOT.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]"
south_asia.0051.t:0 "Sultanát [founder.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]"
south_asia.0051.desc:0 "Dostala se k nám zpráva, že [founder.GetHouse.GetNameNoTooltip]ové upevnili své panství nad indo-gangskou planinou a na troskách zanechaných hinduistickými a buddhistickými dynastiemi minulosti založili nové islámské impérium.\n\nPrezentující se jako [founder.GetFullName], s imperiální ambicí vládnout celé Indii z [founder.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], [founder.GetFirstNameNoTooltip] rychle vzbuzuje jak strach, tak obdiv."
south_asia.0051.a:0 "$middle_europe_decisions.0016.a$"
south_asia.0051.b:0 "Zničíme tyto naduté nováčky!"
south_asia.0051.c:0 "Konečně obránce pravé víry!"
south_asia.0051.d:0 "Znepokojivý vývoj"
south_asia.0051.e:0 "$middle_europe_decisions.0016.d$"
