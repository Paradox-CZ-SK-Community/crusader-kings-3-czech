l_polish:
south_asia.0001.t: "Nová éra"
south_asia.0001.desc: "Davy skandují mé jméno, když jsem očištěn v vodách nebeských pramenů. Vystupuji jako Chakravarti, oprávněný a laskavý vládce celého světa.\n\nMoji [ROOT.Char.GetFaith.AltPriestTermPlural] mi říkají, že je čas, aby svět byl veden mým světlem, ale nepotřebuji jejich ujištění. Když pohlédnu přes pláně, cítím to ve své duši."
south_asia.0001.a: "Svět vyslovuje mé jméno."
south_asia.0002.t: "Chakravarti"
south_asia.0002.intro: "Davy chodily i dny či týdny, aby se zúčastnily obřadu. [chakravarti.GetTitledFirstNamePossessive] celý život vedl k tomuto okamžiku."
south_asia.0002.text: "\n\nS ohromeným tichem sleduji, jak můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('chakravarti'))] vystupuje z posvátných pramenů. [chakravarti.GetHerHis|U] [chakravarti.GetFaith.AltPriestTermPlural] oznamují [chakravarti.GetHerHim] jako Chakravarti, našeho laskavého [chakravarti.GetLadyLord].\n\nNyní nikdo nemůže pochybovat, že [chakravarti.GetSheHe] je oprávněným vládcem celého světa."
south_asia.0002.a: "Je mi ctí, že jsem byl/a svědkem tohoto okamžiku."
south_asia.0002.b: "Dovolte mi vrhnout se Vám k nohám v jásotu!"
south_asia.0003.text: "\n\nTeprve když můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('chakravarti'))] vystoupí z posvátných pramenů, plná síla okamžiku mě zasáhne. [chakravarti.GetHerHis|U] [chakravarti.GetFaith.AltPriestTermPlural] oznamují [chakravarti.GetHerHim] jako Chakravarti, oprávněného vládce celého světa.\n\nKdyž [chakravarti.GetTitledFirstName] hledí přes pláně dole, nemohu si pomoct, cítím, že je to pravda."
south_asia.0003.a: "Dovolte mi připojit se k Vašemu triumfu, můj pane!"
south_asia.0003.b: "Co čeká vládce světa dál?"
south_asia.0004.relevant_religion: "Poslové přicházejí v houfech, aby přinesli zprávy z Indické říše. Poprvé za dlouhou dobu povstal Chakravarti."
south_asia.0004.desc: "Poslové dorazili v hojném počtu ze země Indie a oznamují vzestup svého "Chakravarti", nadšeně vyzdvihujíc [chakravarti.GetHerHis] laskavost."
south_asia.0004.text: "\n\nS velkými rituály a hordami věřících u [chakravarti.GetHerHis] nohou přijal [chakravarti.GetTitledFirstName] plášť oprávněného vládce celého světa."
south_asia.0004.a: "Bude [chakravarti.GetSheHe] novou hrozbou, nebo velkým spojencem?"
south_asia.0004.b: "Pohané si mohou ponechat své směšné nároky!"
south_asia.0011.t: "Posvátné vody"
south_asia.0011.desc: "Celý den, od svítání do soumraku, stojím po pás v tekoucí řece. Nabírám ji do dlaní, zvedám vodu ke nebi a pak ji nechávám spadnout. Znovu a znovu.\n\nKdyž se vracím na suchou půdu, třesu se a vítají mě podřízení [ROOT.Char.GetFaith.PriestNeuterPlural]. Přísahal jsem svou ochranu nejen vodě, která mi dnes protékla mezi rukama, ale celé řece, a skrze ni věčnosti bytí."
south_asia.0011.a: "Nikdo nemůže pochybovat o mé oddanosti [ROOT.Char.GetFaith.HighGodName]."
south_asia.0012.desc: "S kontrolou nad celým tokem Gangy si [ruler_of_ganges.GetTitledFirstName] nárokuje duchovní stráž nad jejími posvátnými vodami. Je to bezprecedentní autorita k nároku, ale [ruler_of_ganges.GetFaith.PriestNeuterPlural] to prohlásili za pravdu."
south_asia.0012.a.like: "Zdá se, že věčnost má nového ochránce."
south_asia.0012.a.dislike: "Jako by někdo respektoval oportunistu jako [ruler_of_ganges.GetHerHim]!"
south_asia.0013.t: "Ukradeno mé božské poslání"
south_asia.0013.desc: "S mou ztrátou území už moje autorita nad Gangou není lidmi ani [ROOT.Char.GetFaith.PriestNeuterPlural] mého království respektována! Místo toho si [ruler_of_ganges.GetTitledFirstName] nárokuje pozici, kterou jsem kdysi vykonával jako Správce posvátné řeky."
south_asia.0013.a: "Ten novopečený vládce je pouhý podvodník!"
south_asia.0021.t: "Nový [founder.GetTitleAsNameNoTooltip] $k_bene_israel$"
south_asia.0021.desc: "Židé byli donuceni žít kočovným životem v malých enklávách po celém světě a postrádali domov. Staletí bloudění se zdají být konečně u konce.\n\n[founder.GetNameNoTooltip] byl korunován [founder.GetTitleAsNameNoTooltip] $k_bene_israel$. Ačkoli je to nepravděpodobné, zdá se, že Židé našli svůj domov na západním pobřeží Indie, s obnoveným [founder.GetFaith.ReligiousHeadTitleName] a prohlášením nového Izraele; [founder.GetTitledFirstNameNoTooltip] věří, že přivádí novou zlatou éru pro následovníky judaismu po celém světě."
south_asia.0021.a: "Nový domov pro nás!"
south_asia.0021.b: "Je jen jeden Izrael!"
south_asia.0021.c: "Jak nepravděpodobná korunovace."
south_asia.0030.t: "Šíření theravádské víry"
south_asia.0030.desc: "Ač jsme jedním z posledních opěrných bodů theravádového učení, naši šlechtici nadále nadšeně přijímají víru. Prostý lid si nicméně hrdě drží své tradiční způsoby a uctívání jejich zlomyslných bohů Nat zůstává rozšířené.\n\nProzíravý vládce by mohl považovat za moudré kompromisy v těchto záležitostech, ale možná je zapotřebí přísnější přístup..."
south_asia.0030.a: "Tyto prosté sedláky je třeba zkrotit!"
south_asia.0030.b: "Mohou uctívat své staré bohy, pokud to zůstane v rozumných mezích."
south_asia.0030.c: "Vyřídím to později."
south_asia.0030.a.tt: "Všechna hrabství v oblasti Barmy"
south_asia.0030.a.ari.tt: "Všichni vazalové Ari"
south_asia.0030.b.theravada.tt: "Všichni theravádští vazalové"
south_asia.0031.t: "Náboženské napětí eskaluje"
south_asia.0031.desc: "Jedno je být kulturním vetřelcem; zcela jiné je tvrdit náboženskou hegemonii. Prostý lid je rozzlobený a mezi tradičnějšími typy na dvoře, mezi nimiž je i [ari_vassal.GetTitledFirstName], nechybějí posměšné poznámky při zmínce o vašem jméně.\n\nMoje ruka může být ještě otevřená jako ruka usmiřovatele, nebo sevřená jako pěst nemilosrdného vládce. Nebo ji mohu zcela odtáhnout a nechat plamen časem vyhasnout. Musím volit moudře..."
south_asia.0031.a: "Rozdrťte chudinu a odhalte každého, kdo se odváží je chránit."
south_asia.0031.b: "Nemůžeme si dovolit zničení království."
south_asia.0031.c: "Pošlete vzkaz. Veřejně popravte vůdce."
south_asia.0031.d: "Učinil jsem, co jsem mohl."
south_asia.0031.a.tt: "Všechna hrabství"
south_asia.0031.b.theravada: "Všichni theravádští vazalové"
south_asia.0031.c.all.tt: "Všichni ostatní vazalové"
south_asia.0032.t: "Náboženské napětí ustupuje"
south_asia.0032.desc: "Tradiční barmská lidová božstva zůstávají zakořeněná, zejména v venkovských oblastech. Odebrání lidem práva uctívat, jak chtějí, by uškodilo více než prospělo, a proto bylo přijetí sedmatřicátého božstva — Thagyamina, buddhistického ochránce — do panteonu jako prvního a nejvýznamnějšího z nich přijato zcela přátelsky.\n\nPřed vámi se otevírá zlatá příležitost. Tradiční srdce [ROOT.Char.GetFaith.GetAdjective] buddhismu leží na Lance, ale je neustále ohrožováno mocnostmi na pevnině. Alternativně může nastat čas, abychom rozhodli o cestě naší nově posílené víry."
south_asia.0032.a: "Pozvěte náboženské uprchlíky z Lanky na svůj dvůr."
south_asia.0032.b: "Budeme jedinými opatrovníky [ROOT.Char.GetFaith.GetNameNoTooltip]."
south_asia.0032.a.tt: "Lankští [guests|E] dorazí"
south_asia.0032.a.ruler.tt: "Všichni theravádští sinhálští vládci"
south_asia.0032.a.lankan: "Náboženští uprchlíci z Lanky dorazili na váš dvůr"
south_asia.0033.t: "Náboženská vůle vynucena"
south_asia.0033.desc: "Náboženští vzbouřenci zmizeli. Ti, kdo byli dost odvážní či naivní na odpor, byli zastaveni, ale většina držela ústa a hlavy skloněné ze strachu z pronásledování. [ari_vassal.GetFaith.GetAdjective] náboženští vůdci utekli na venkov, kde mohou pokračovat ve svých animistických rituálech. \n\nOtázka se nyní obrací k těm na dvoře, kteří kdysi tak okázale projevovali podporu, ale nyní našli jazyk velmi tiše."
south_asia.0033.a: "Všichni na mém dvoře se musí přiznat ke své příslušnosti k pravé víře!"
south_asia.0033.b: "Stačilo krve; nechte je jít."
south_asia.0033.c: "Měli jste svou šanci. STRÁŽ!"
south_asia.0034.t: "Náboženský konflikt odvrácen"
south_asia.0034.desc: "Postavit zemi na pokraj občanské války, aby se bránila víra, ukazuje zápal, ale vědět, kdy zadržet ruku, ukazuje soucit. Lidé dál brblají, ale tak tomu je.\n\nNáboženské rozdělení v údolí Irrawaddy přetrvává, ale alespoň má vláda nad ním zůstává nedotčena a možnost další konverze konvenčními prostředky zůstává."
south_asia.0034.a: "Siddhārtha Gautama by schvaloval můj soucit."
south_asia.0034.b: "A obrátíme je na pravou víru."
south_asia.0034.counties: "Všechna hrabství"
south_asia.0034.vassals: "Všichni vazalové"
south_asia.0034.aricounties: "Všechna hrabství Ari"
south_asia.0035.t: "Zachování theravádských vlastí"
south_asia.0035.desc: "Každý opravdový následovník Buddových učení ocení posvátný význam uchování jeho slov. Pálijský kánon, přestože byl sepsán stovky let po smrti Siddhārthy Gautamy, představuje v známém světě nejpřesnější sbírku Buddových slov.\n\nS politickými machinacemi na indické pevnině roste hrozba pro bezpečí takových svatých textů v [ROOT.Char.GetFaith.GetAdjective] vlasti na poloostrově Lanka. Musím jednat!"
south_asia.0035.a: "Pošleme věrné [ROOT.Char.GetFaith.GetAdherentNameNoTooltip]s, aby pomohli zachovat víru."
south_asia.0035.b: "Pošlete vyslance a nabídněte přátelské pouto."
south_asia.0035.b.theravada.tt: "Jakýkoli nezávislý theravádský vládce"
south_asia.0035.a.lanka: "Všechna hrabství na Lance"
south_asia.0036.t: "Jak se vypořádat s Ari"
south_asia.0036.desc: "Když je budoucnost víry mimo údolí Irrawaddy zajištěna, zůstává otázka, co dělat s posledními mnichy [ari_faith.GetName], kteří stále drží tolik moci, a přitom na každém kroku předvádějí svůj hedonismus. Jejich vliv lze oslabit, ale nelze ho podceňovat.\n\nTito náboženští vůdci, pijící víno a obětující zvířata, musí být řešeni, ale opatrně, aby jejich pronásledování nebylo vnímáno jako hrozba dosud křehkému míru v regionu."
south_asia.0036.a: "Lidé musí znát jejich hříchy. Rozdělte a panujte."
south_asia.0036.b: "Mohou se obrátit, nebo mohou utéct do lesů a hor."
south_asia.0036.b.tt: "Všechna ostatní hrabství v Barmě"
south_asia.0037.t: "Víra zajištěna"
south_asia.0037.desc: "Jak poslední zbytky moci mnichů mizí, je to, jako by mi z ramen spadl mlýnský kámen. Náboženské vztahy v království jsou harmonické, víra kvete a lidé se právem obracejí ke mně jako k svému vůdci politicky i duchovně.\n\nMá velká cesta skončila a mé panství se může právem nazývat skutečnou baštou silné a zdravé víry [ROOT.Char.GetFaith.GetName]."
south_asia.0037.a: "Budeme víru dále budovat!"
south_asia.0037.b: "Já jen následuji vůli Buddhy."
south_asia.0037.b.tt: "Všichni vazalové"
south_asia.0038.t: "Velké rozdělení"
south_asia.0038.desc: "Již mnoho let se věřící v údolí Irrawaddy potýkají se skutečným náboženským rozdělením. Městští šlechtici a jim podobní jsou přívrženci [proselytiser.GetFaith.GetName], zatímco prostý lid a ti, kdo žijí v rozlehlých lesích údolí, nadále uctívají různá božstva a duchy ariánské víry.\n\nMůj pán [proselytiser.GetFullName] se rozhodl toto rozdělení napravit a prosadit theravádskou víru jako dominantní v [proselytiser.GetHerHis] zemích a tím i v mých. Dokonce i nyní [proselytiser.GetHerHis] mniši procházejí mé země a přetvářejí náboženskou krajinu podle svého obrazu."
south_asia.0038.a: "Theravádská víra bude prosperovat!"
south_asia.0038.b: "To je nehoráznost!"
south_asia.0038.c: "To není nic jiného než obvyklé nesmysly."
south_asia.0038.tt: "Několik vašich [counties|E] může přejít na theravádskou víru."
south_asia.0039.t: "Brutální fanatik"
south_asia.0039.desc: "Evangelizační práce [proselytiser.GetFullName] se zdá být neúspěšná. [proselytiser.GetHerHis|U] hrubý přístup k šíření theravádské víry vyvolal pobouření a protesty, které byly následně brutálně potlačeny.\n\nKaždý pán či paní, kdo se odvážil chránit přívržence sužované ariánské víry, zmizel nebo nyní trvá na tom, že byl špatně citován, a nikdo se neodváží zpochybnit trpělivost jejich horlivého pána.\n\nZda budou mít další důsledky pro ty, kteří byli známi tím, že stáli na straně utlačovaných, ukáže až čas..."
south_asia.0039.a: "Je to přesně to, co si zaslouží."
south_asia.0039.b: "Jednoho dne budou padlí věřící pomstěni."
south_asia.0039.c: "Jen další malicherné hádky mezi pohany."
south_asia.0040.t: "Víra zajištěna?"
south_asia.0040.desc: "[proselytiser.GetFullName], můj pán a vládce těchto zemí, pilně pracuje na obracení obyvatelstva na [proselytiser.GetHerHis] víru, [proselytiser.GetFaith.GetName]. Jak postupují [proselytiser.GetHerHis] machinace, nelze zastavit příval kazatelů a Bhāṇaků, kteří putují mýma zeměmi, aby šířili svou víru i víru svého [proselytiser.GetLadyLord].\n\nI když theraváda získává pevné místo, tradiční přívrženci Ari mizí do lesních pevností kolem hor Arakan, ubývají na počtech a vyhýbají se veřejnému uctívání."
south_asia.0040.a: "Skvělé! Pravá víra rozkvete!"
south_asia.0040.b: "Tyto činy nebudou zapomenuty."
south_asia.0040.c: "To opravdu není moje starost."
south_asia.0040.tt: "Několik vašich [counties|E] může přejít na theravádskou víru."
south_asia.0041.t: "Dar ze zahraničí"
south_asia.0041.desc: "Je to pátý mnich dne procházející mým dvorem, kdo vzbudí můj zájem; je vzácné, aby členové víry byli tak běžní na veřejnosti. Rychlé vyslýchání odhalí důvod tohoto nového přívalu věřících po mých zemích.\n\n[proselytiser.GetFullName], cizí [proselytiser.GetLadyLord], zakládá víru [proselytiser.GetFaith.GetName] po celém svém panství a dostalo se k nim slovo o zkouškách a strastech, jimiž naše společná víra prošla i v mém panství v průběhu minulých generací.\n\nV reakci poslal [proselytiser.GerSheHe] mnoho bhikku, aby pomohli šířit a podporovat víru ve svých předkovských domovinách."
south_asia.0041.a: "Toto gesto nezapomenu."
south_asia.0050.t: "Říše Hindustánu"
south_asia.0050.desc: "Maurjovci, Kušánové, Guptové, Palové a Pratihárové — po tisíce let byla indo-gangská nížina jak sídlem, tak bojištěm mnoha velkých říší. Někteří vládci byli cizí a mnozí vzešli z podkontinentu samotného.\n\n[founder.GetHouse.GetNameNoTooltip]ové nejsou tak staří, ale vytesali jsme si vlastní říši tam, kde tyto dynastie selhaly. Nastal čas, abychom vybudovali impérium a vládní aparát, který bude vládnout nepřebernému množství národů a náboženství, jež obývají tyto země."
south_asia.0050.a: "Nové hlavní město bude stát v Dillí!"
south_asia.0050.b: "Učiníme Lahor centrem impéria"
south_asia.0050.c: "Impérium bude vládnuto z [ROOT.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]"
south_asia.0051.t: "Sultanát [founder.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]"
south_asia.0051.desc: "Dostala se k nám zpráva, že [founder.GetHouse.GetNameNoTooltip]ové upevnili své panství nad indo-gangskou planinou a na troskách zanechaných hinduistickými a buddhistickými dynastiemi minulosti založili nové islámské impérium.\n\nPrezentující se jako [founder.GetFullName], s imperiální ambicí vládnout celé Indii z [founder.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], [founder.GetFirstNameNoTooltip] rychle vzbuzuje jak strach, tak obdiv."
south_asia.0051.a: "$middle_europe_decisions.0016.a$"
south_asia.0051.b: "Zničíme tyto naduté nováčky!"
south_asia.0051.c: "Konečně obránce pravé víry!"
south_asia.0051.d: "Znepokojivý vývoj"
south_asia.0051.e: "$middle_europe_decisions.0016.d$"
