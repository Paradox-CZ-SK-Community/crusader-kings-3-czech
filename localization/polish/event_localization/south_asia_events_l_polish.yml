l_polish:
 south_asia.0001.a:0 "Svět vyvolává mé jméno."
 south_asia.0001.desc:0 "Davy skandují mé jméno, když jsem očištěn ve vodách nebeských pramenů. Vstávám jako Chakravarti, právoplatný a benevolentní vládce celého světa.\n\nMí [ROOT.Char.GetFaith.AltPriestTermPlural] mi říkají, že je čas, aby svět byl veden mým světlem, ale nepotřebuji jejich záruky. Když se dívám přes pláně, cítím to ve své duši."
 south_asia.0001.t:0 "Nová Éra"
 south_asia.0002.a:0 "Je mi ctí být svědkem tohoto okamžiku."
 south_asia.0002.b:0 "Nechte mě se vrhnout k vašim nohám v radosti!"
 south_asia.0002.intro:0 "Davy kráčely dny, nebo dokonce týdny, aby se zúčastnily ceremoniálu. [chakravarti.GetTitledFirstNamePossessive] celý život vedl k této jediné chvíli."
 south_asia.0002.text:0 "\n\nS ohromeným tichým pohledem sleduji, jak se má [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('chakravarti'))] objevuje z posvátných pramenů. [chakravarti.GetHerHis|U] [chakravarti.GetFaith.AltPriestTermPlural] prohlašují [chakravarti.GetHerHim] za Chakravarti, našeho benevolentního [chakravarti.GetLadyLord].\n\nNikdo nyní nemůže zpochybnit, že [chakravarti.GetSheHe] je právoplatným vládcem celého světa."
 south_asia.0002.t:0 "Chakravarti"
 south_asia.0003.a:0 "Dovolte mi se k vám připojit ve vašem triumfu, můj pane!"south_asia.0037.desc:0 "Jak poslední zbytky moci mnichů mizí, je to, jako by se mi z ramen zvednul tlak. Náboženské vztahy v království jsou harmonické, víra prosperuje a lidé na mě právem hledí jako na svého vůdce jak politicky, tak duchovně.\n\nMoje velká cesta skončila a moje říše si právem může říkat pravý bastion silné a zdravé [ROOT.Char.GetFaith.GetName] víry."
 south_asia.0003.b:0 "Co je dalším krokem pro vládce světa?"
 south_asia.0003.text:0 "\n\nTeprve, když se můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('chakravarti'))] objevuje ze svatých pramenů, mě plná síla okamžiku zasáhne. [chakravarti.GetHerHis|U] [chakravarti.GetFaith.AltPriestTermPlural] oznamují [chakravarti.GetHerHim] jako Chakravarti, právoplatného vládce celého světa.\n\nKdyž [chakravarti.GetTitledFirstName] hledí na pláně níže, nemohu si pomoci, ale cítím, že je to pravda."
 south_asia.0004.a:0 "Bude [chakravarti.GetSheHe] novou hrozbou, nebo skvělým spojencem?"
 south_asia.0004.b:0 "Pohané si mohou nechat své směšné nároky!"
 south_asia.0004.desc:0 "Poslové dorazili v hojném počtu ze země Indie, oznamující vzestup jejich 'Chakravarti' a nadšeně hovořící o [chakravarti.GetHerHis] velkorysosti."
 south_asia.0004.relevant_religion:0 "Hlasatelé přicházejí ve vlnách, aby přinesli zprávy z Indie. Poprvé za dlouhou dobu se objevil Čakravarti."
 south_asia.0004.text:0 "\n\nS velkými rituály a hordami věřících u [chakravarti.GetHerHis] nohou, [chakravarti.GetTitledFirstName] přijímá plášť právoplatného vládcem celého světa."
 south_asia.0011.a:0 "Nikdo nemůže pochybovat o mé oddanosti [ROOT.Char.GetFaith.HighGodName]."
 south_asia.0011.desc:0 "Celý den, od východu slunce do západu slunce, stojím po pás ve tekoucí řece. Držím ji v dlaních, zvedám vodu k nebi, než ji nechám spadnout. Znovu a znovu.\n\nTřesu se, když se vracím na suchou půdu, kde mě vítají podřízení [ROOT.Char.GetFaith.PriestNeuterPlural]. Přislíbil jsem svou ochranu nejen vodě, která dnes protékala mýma rukama, ale celé řece a skrze ni věčnosti existence."
 south_asia.0011.t:0 "Posvátné vody"
 south_asia.0012.a.dislike:0 "Jako by někdo mohl respektovat oportunistu jako [ruler_of_ganges.GetHerHim]!"
 south_asia.0012.a.like:0 "Zdá se, že věčnost má nového ochránce."
 south_asia.0012.desc:0 "S kontrolou nad celým tokem Gangesu si [ruler_of_ganges.GetTitledFirstName] nárokoval duchovní ochranu nad jeho posvátnými vodami. Je to bezprecedentní autorita, kterou si někdo může nárokovat, ale [ruler_of_ganges.GetFaith.PriestNeuterPlural] to prohlašují za pravdivé."
 south_asia.0013.a:0 "Ten nováček není nic jiného než podvodník!"
 south_asia.0013.desc:0 "Se ztrátou území již není moje autorita nad Gangesem lidmi a [ROOT.Char.GetFaith.PriestNeuterPlural] mé říše respektována! Místo toho [ruler_of_ganges.GetTitledFirstName] přijal pozici, kterou jsem kdysi zastával jako správce Svaté řeky."
 south_asia.0013.t:0 "Můj božský účel byl uzurpován"
 south_asia.0021.a:0 "Nový domov pro nás!"
 south_asia.0021.b:0 "Existuje pouze jeden Izrael!"
 south_asia.0021.c:0 "Jak nepravděpodobná korunovace."
 south_asia.0021.desc:0 "Nuceni žít nomádským způsobem a žít v malých enklávách po celém světě, židovský národ postrádal domov, který by mohl nazývat svým. Staletí bloudění, zdá se, jsou konečně u konce.\n\n[founder.GetNameNoTooltip] byl korunován [founder.GetTitleAsNameNoTooltip] $k_bene_israel$. Ač nepravděpodobné, zdá se, že židovský národ našel svůj domov na západním pobřeží Indie, s [founder.GetFaith.ReligiousHeadTitleName] obnoveným a prohlášením nového Izraele, [founder.GetTitledFirstNameNoTooltip] věří, že [founder.GetHerselfHimself] zahajuje novou zlatou éru pro následovníky judaismu po celém světě."
 south_asia.0021.t:0 "Titul [founder.GetTitleAsNameNoTooltip] $k_bene_israel$"
 south_asia.0030.a.ari.tt:0 "Všichni Ari vazalové"
 south_asia.0030.a.tt:0 "Všechny hrabství v regionu Barmy"
 south_asia.0030.a:0 "Tito prostoduchí rolníci potřebují být přivedeni k rozumu!"south_asia.0012.desc:0 "S kontrolou nad celým tokem Gangy, [ruler_of_ganges.GetTitledFirstName] si nárokuje duchovní zaštitu jeho posvátných vod. Je to bezprecedentní autorita, kterou si někdo může nárokovat, ale [ruler_of_ganges.GetFaith.PriestNeuterPlural] to prohlásili za pravdivé."
 south_asia.0030.b.theravada.tt:0 "Všichni theravádští vazalové"
 south_asia.0030.b:0 "Jsou vítáni, aby uctívali své staré bohy, v rozumné míře."
 south_asia.0030.c:0 "Tím se budu zabývat později."
 south_asia.0030.desc:0 "Ačkoli jsme jedním z posledních bašt učení Theravada, naši šlechtici nadále nadšeně přijímají tuto víru. Obyčejní lidé však zůstávají hrdí na své tradiční způsoby a uctívání jejich zlovolných Nat božstev zůstává rozšířené.\n\nObezřetný vladař by mohl považovat za moudré uzavřít kompromis při jednání o takovýchto záležitostech, ale možná je nutný přísnější přístup..."
 south_asia.0030.t:0 "Šíření theravádské víry"
 south_asia.0031.a.tt:0 "Všechny kraje"
 south_asia.0031.a:0 "Zničte tu nepřátelskou sebranku a identifikujte kohokoli, kdo se odváží je chránit."
 south_asia.0031.b.theravada:0 "Všichni Theravádští vazalové"
 south_asia.0031.b:0 "Nemůžeme si dovolit zničení říše."
 south_asia.0031.c.all.tt:0 "Všichni ostatní vazalové"
 south_asia.0031.c:0 "Pošlete zprávu. Veřejně popravte vůdce."
 south_asia.0031.desc:0 "Je rozdíl být kulturními vetřelci; je úplně jiná věc vyžadovat náboženskou hegemonii. Obyčejní lidé jsou rozhořčeni a mezi tradičnějšími lidmi na dvoře, včetně [ari_vassal.GetTitledFirstName], není nedostatek posměšných šepotů na zmínku vašeho jména.\n\nMoje ruka může být otevřená jako mírový prostředník, nebo zavřená jako pěst neodpouštějícího vladaře. Nebo, dále, ji mohu zcela stáhnout a nechat plamen vyhasnout sám časem. Musím si vybrat moudře..."
 south_asia.0031.d:0 "Učinil jsem, co jsem mohl."
 south_asia.0031.t:0 "Náboženská situace eskaluje"
 south_asia.0032.a.lankan:0 "Lankánští náboženští uprchlíci dorazili do vašeho dvora"
 south_asia.0032.a.ruler.tt:0 "Všichni Theravádští sinhálští vládci"
 south_asia.0032.a.tt:0 "Lankánští [guests|E] přicházejí"
 south_asia.0032.a:0 "Pozvěte náboženské uprchlíky z Lanky na svůj dvůr."
 south_asia.0032.b:0 "Budeme jedinými opatrovníky [ROOT.Char.GetFaith.GetNameNoTooltip]."
 south_asia.0032.desc:0 "Tradiční barmské lidové božstva stále zůstávají zakotvena, zvláště v oblastech venkova. Odebrání práv lidem uctívat podle svých přání by způsobilo více škody než užitku, a tak byl příklon třicátého sedmého božstva — Thagyamina, buddhistického ochránce Boha — do panteonu jako prvního a nejvýznamnějšího z nich přijat zcela přátelsky.\n\nZlatá příležitost teď stojí před vámi. Tradiční srdce [ROOT.Char.GetFaith.GetAdjective] buddhismu leží na Lance, ale neustále je ohrožováno mocnostmi na pevninském území. Alternativně může být čas rozhodnout se o cestě naší nově posílené víry."
 south_asia.0032.t:0 "Náboženské napětí slábne"
 south_asia.0033.a:0 "Všichni na mém dvoře musí přiznat svou oddanost pravé víře!"
 south_asia.0033.b:0 "Dost bylo krve; nechte je jít."
 south_asia.0033.c:0 "Měli jste svou šanci. STRÁŽE!"
 south_asia.0033.desc:0 "Náboženští vzbouřenci jsou pryč. Ti, kdo byli dost odvážní a hloupí na to, aby se postavili na odpor, byli zmasakrováni, ale většina si udržovala ústa zavřená a hlavy skloněné ze strachu z pronásledování. Náboženští vůdci [ari_vassal.GetFaith.GetAdjective] utekli na venkov, kde mohli nadále praktikovat své animistické rituály. \n\nOtázka nyní směřuje na ty u dvora, kteří byli kdysi tak smělí ve své podpoře, a přitom nyní nacházejí své jazyky tak velmi tiše."
 south_asia.0033.t:0 "Náboženská vůle uložena"
 south_asia.0034.aricounties:0 "Všechny kraje Ari"
 south_asia.0034.a:0 "Siddhártha Gautama by schválil mou soucit."
 south_asia.0034.b:0 "A přeměníme je."
 south_asia.0034.counties:0 "Všechna hrabství"
 south_asia.0034.desc:0 "Posouvání země na pokraj občanské války na obranu víry ukazuje horlivost, ale vědět, kdy zadržet ruku, ukazuje soucit. Lidé stále reptají, ale co se dá dělat.\n\nNáboženský rozkol v údolí Irrawaddy přetrvává, ale alespoň moje vláda nad ním zůstává neporušena a možnost další konverze prostřednictvím konvenčních prostředků zůstává možná."
 south_asia.0034.t:0 "Náboženský konflikt zažehnán"
 south_asia.0034.vassals:0 "Všichni vazalové"
 south_asia.0035.a.lanka:0 "Všechny kraje na Lance"
 south_asia.0035.a:0 "Odešleme věrné [ROOT.Char.GetFaith.GetAdherentNameNoTooltip]y, abychom pomohli zachovat víru."
 south_asia.0035.b.theravada.tt:0 "Jakékoli nezávislé theravádské vládce"
 south_asia.0035.b:0 "Pošlete vyslance a nabídněte pouto přátelství."
 south_asia.0035.desc:0 "Jakýkoli pravý následovník Buddhovo učení může ocenit posvátný význam zachování jeho slov. Pāli kánon, přestože byl napsán stovky let po smrti Siddhárthy Gautamy, představuje nejpřesnější sbírku Buddhovo slov ve známém světě.\n\nS politickými intrikami na indickém pevninském území roste hrozba pro bezpečnost takových posvátných textů v [ROOT.Char.GetFaith.GetAdjective] domovinách na poloostrově Lanka. Musím jednat!"
 south_asia.0035.t:0 "Zachování theravádských domovin"
 south_asia.0036.a:0 "Lidé musí znát své hříchy. Rozdělit a dobýt."
 south_asia.0036.b.tt:0 "Všechny ostatní kraje v Barmě"
 south_asia.0036.b:0 "Mohou se konvertovat, nebo mohou utéct do lesů a hor."
 south_asia.0036.desc:0 "S budoucností víry mimo údolí Irrawaddy nyní zajištěnou, otázka, co dělat s ostatními [ari_faith.GetName] mnichy, kteří stále mají tolik moci, a přitom na každém kroku provokují svoji hedonistickou povahu. Jejich vliv může být podkopán, ale nelze ho podceňovat.\n\nTito náboženští vůdci, kteří pijí víno a obětují zvířata, musí být řešeni, ale jemně, aby jejich pronásledování nebylo považováno za hrozbu pro ještě zranitelný mír v regionu."
 south_asia.0036.t:0 "Sjednání s Arim"
 south_asia.0037.a:0 "Věřících nadále budeme budovat!"south_asia.0040.tt:0 "Několik vašich [counties|E] se může přeměnit na víru Theravada."
 south_asia.0037.b.tt:0 "Všichni vazalové"
 south_asia.0037.b:0 "Pouze následuji vůli Buddhy."
 south_asia.0037.desc:0 "Jak poslední pozůstatky moci mnichů mizí, je to, jako by byl kámen mlýna zvednut z mých ramen. Náboženské vztahy v království jsou harmonické, víra vzkvétá a lidé oprávněně hledí na mě jako na svého vůdce jak politicky, tak duchovně.\n\nMoje velká cesta je u konce a moje říše se může správně nazývat pravým bastionem silné a zdravé [ROOT.Char.GetFaith.GetName] víry."
 south_asia.0037.t:0 "Víra zabezpečena"
 south_asia.0038.a:0 "Víra Theravada bude vzkvétat!"
 south_asia.0038.b:0 "To je pobuřující!"
 south_asia.0038.c:0 "To není nic jiného než obvyklé nesmysly."
 south_asia.0038.desc:0 "Již mnoho let se věřící v údolí Irrawaddy potýkají s pravým náboženským rozdělením. Městští šlechtici a jim podobní jsou přívrženci [proselytiser.GetFaith.GetName], zatímco obyčejní lidé a ti, kteří žijí v rozlehlých lesích údolí, nadále uctívají různé božstva a duchy víry Ari.\n\nMůj vladař [proselytiser.GetFullName] se ujal úkolu uzdravit toto rozdělení a ustanovit víru Theravada jako dominantní ve [proselytiser.GetHerHis] zemích a tím pádem i v mých. I nyní, [proselytiser.GetHerHis] mniši se šíří mými zeměmi a přetvářejí náboženskou krajinu podle svého ideálu."
 south_asia.0038.tt:0 "Několik vašich [counties|E] může přejít k víře Theravada."
 south_asia.0038.t:0 "Velký Rozkol"
 south_asia.0039.a:0 "To je nic víc, než si zaslouží."
 south_asia.0039.b:0 "Jednoho dne bude pomstěn padlý věřící."
 south_asia.0039.c:0 "Jen další maličké spory mezi pohany."
 south_asia.0039.desc:0 "Evangelizační práce [proselytiser.GetFullName] se zdá být neúspěšná. [proselytiser.GetHerHis|U] hrubý přístup k šíření víry Theravada vedl k rozruchu a protestům, které byly následně brutálně potlačeny.\n\nKaždý lord nebo lady, kteří se odvážili chránit příslušníka obklíčené víry Ari, buď zmizeli, nebo nyní trvají na tom, že byli špatně citováni, a nikdo se neodvažuje zpochybnit trpělivost jejich horlivého vladaře.\n\nZda budou existovat další důsledky pro ty, kdo byli známi jako na straně utlačovaných, se teprve uvidí..."
 south_asia.0039.t:0 "Brutální fanatik"
 south_asia.0040.a:0 "Úžasné! Pravá víra bude vzkvétat!"
 south_asia.0040.b:0 "Tyto činy nebudou zapomenuty."
 south_asia.0040.c:0 "To opravdu není můj problém."
 south_asia.0040.desc:1 "[proselytiser.GetFullName], můj vladař a panovník těchto zemí, tvrdě pracoval na konverzi obyvatelstva k [proselytiser.GetHerHis] víře, [proselytiser.GetFaith.GetName]. Jak [proselytiser.GetHerHis] intriky pokračují, bylo nemožné zastavit příval kazatelů a Bhāṇakas, kteří se toulají mými zeměmi, aby šířili svou víru a víru jejich [proselytiser.GetLadyLord].\n\nI když Theravada získává na síle, tradiční přívrženci Ari mizí do lesních pevností kolem hor Arakan, klesající na počtech a vyhýbají se veřejnému uctívání."
 south_asia.0040.tt:0 "Některé z vašich [counties|E] se mohou přiklonit k víře Theravády."
 south_asia.0040.t:0 "Je víra zajištěná?"
 south_asia.0041.a:0 "Na tento čin nezapomenu."
 south_asia.0041.desc:0 "Je to pátý mnich dne, který projde mým dvorem a vzbuzuje moje zájmy; vzácné pro členy víry být tak běžní na veřejnosti. Rychlé dotazování odhaluje důvod tohoto nového přílivu věřících napříč mými zeměmi.\n\n[proselytiser.GetFullName], cizí [proselytiser.GetLadyLord], zakládal víru [proselytiser.GetFaith.GetName] napříč [proselytiser.GetHerHis] říší, a zprávy k nim dorazily o zkouškách a trápeních, kterými si naše společná víra prošla v mé říši v průběhu minulých generací.\n\nNa oplátku [proselytiser.GerSheHe] poslal mnoho bhikku, aby pomohli šířit a podporovat víru v jejích rodných zemích."
 south_asia.0041.t:0 "Dar ze Zahraničí"
