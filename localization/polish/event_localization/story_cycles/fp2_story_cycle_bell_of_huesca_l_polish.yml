 bell_discovery_failure_effect:0 "Zvon je odhalen"bell_special_yearly.2000.desc:1 "Požaduji, aby nádherný [faction_member_2.GetTitledFirstName] navštívil mé [ROOT.Char.Custom('FortifiedBuilding')] a přestrojil se za trubadúra. V kostýmu prohlásím '[ROOT.Char.GetTitledFirstName] požaduje, abyste slyšeli toto podivuhodné nové dílo vynalezené zde v hlavním městě!'\n\nJakmile je [faction_member_2.GetSheHe] uvnitř, donutil mě [faction_member_2.GetHerHim] do komory o samotě. Tam hraji nejběžnější #italic cansos#! Můžu hodiny, dokud ten sod neusne.\n\nPracuji rychle — udusím svého nepřítele jednou ze strun loutny, schovám hlavu [Select_CString(ROOT.Char.IsFemale,'pod svým šatem','ve svém plášti')], a prchám chodbami, než si někdo stačí všimnout."
 bell_discovery_success_effect:0 "Zvon je uchováván v tajnosti"
 bell_special_yearly.1000.a.tt:0 "Přistoupíš k [faction_member_1.GetTitledFirstName] a pokusíš se zabít [faction_member_1.GetHerHim]"
 bell_special_yearly.1000.a:0 "Mohl bych zabít [faction_member_1.GetHerHim] bez nikoho kolem, kdo by to viděl!"
 bell_special_yearly.1000.b:0 "Měl bych tiše odplout."
 bell_special_yearly.1000.desc:0 "Můj [steward.GetCouncilTitle] [steward.GetFirstName] navrhl, abych prozkoumal nedaleký opuštěný kostel z doby Vizigótů.\n\nMezi klenutým stropem a hřebínkovými oblouky se nachází kdysi krásná zvonice, s několika zničenými zvony bez kladívek.\n\nKdyž se procházím ruinou, slyším cinkání kopyt. Skrze díru nahlédnu a vidím, že se blíží [faction_member_1.GetTitledFirstName]. Snad [faction_member_1.GetSheHe] si myslí, že toto místo by mohlo být úkrytem pro jeho zrádnou frakci?"
 bell_special_yearly.1000.t:0 "Zvon [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]"
 bell_special_yearly.1500.a.tt:0 "Hledáš další oběť."
 bell_special_yearly.1500.a:0 "Další bouřlivý hlupák se přidá k mému ansámblu!"
 bell_special_yearly.1500.b.tt:0 "Přestaneš sbírat hlavy pro zvon."
 bell_special_yearly.1500.b:0 "Měl bych se vrátit domů a odpočinout si."
 bell_special_yearly.1500.desc:0 "Schovávám se v antechambrovy kostela a slyším jen bušení svého vražedného srdce a kroky [faction_member_1.GetTitledFirstNamePossessive].\n\nKdyž [faction_member_1.GetSheHe] vejde do místnosti, uhodím [faction_member_1.GetHerHis] hlavu kusem sutě a [faction_member_1.GetSheHe] padá na zem.\n\nKdyž útočím znovu a znovu, chvilková představa zakrývá mé víc krvavé vize. Sen o této staré zvonici, která opět hraje hudbu, se všemi hlavami mých nepřátel jako kladívka."
 bell_special_yearly.1500.discovery.tt:0 "Vaše šance na odhalení se zvyšují"
 bell_special_yearly.2000.a:0 "Zvon ještě nemá dost hlav!"
 bell_special_yearly.2000.b:0 "To je krásný zločin — neměl bych riskovat, že se zkazí."
 bell_special_yearly.2000.desc:1 "Požaduji, aby [faction_member_2.GetTitledFirstName] navštívil můj [ROOT.Char.Custom('FortifiedBuilding')] a přestrojil se za trubadúra. V kostýmu proklamuji '[ROOT.Char.GetTitledFirstName] požaduje, abyste slyšeli tuto úžasnou novou skladbu vynalezenou zde v hlavním městě!'\n\nJakmile [faction_member_2.GetSheHe] vejde dovnitř, nutím [faction_member_2.GetHerHim] do komory osaměle. Tam hraji ty nejbanálnější #italic cansos#! Můžu hodiny, dokud sod nezaspí.\n\nPracuji rychle — udusím svého nepřítele jedním z lute-stringů, schovám hlavu [Select_CString(ROOT.Char.IsFemale,'pod svou sukní','ve svém plášti')], a ujedu chodbami, než si kdokoli stačí všimnout."
 bell_special_yearly.3000.a:0 "Zvon bude vynikající!"
 bell_special_yearly.3000.b:0 "Podivné nehodové incidenty u varhan se stávají každý den."
 bell_special_yearly.3000.desc:0 "Uložil jsem královskou návštěvu na [faction_member_3.GetTitledFirstNamePossessive] [faction_member_3.Custom('FortifiedBuilding')] pod záminkou, že se snažím uvolnit napětí s [faction_member_3.GetHerHis] vzbouřenou frakcí. Během pauzy v jednáních prozkoumávám [faction_member_3.GetHerHis] hudební místnosti a žádám, abych byl ponechán o samotě, abych si zahrál.\n\nHudební místnost má velké okno nad zahradou [faction_member_3.Custom('FortifiedBuilding')] — vedle něj je docela velký varhanní nástroj. Chvíle je příliš dokonalá.\n\nKdyž [faction_member_3.GetFirstNameNoTooltip] vychází pod oknem, aby si chvíli oddechl, tlačím na varhany. Vzlétají vzduchem a rozmačkávají [faction_member_3.GetHerHim] pod sebou. S chechotem spěchám, abych sebrala hlavu, než si někdo všimne smrti."
 bell_special_yearly.4000.a.tt:0 "Všichni si uvědomují vaše vraždy."
 bell_special_yearly.4000.a:0 "Měl bych udělat velký koncert v kostele!"
 bell_special_yearly.4000.b:0 "Nikdo nemusí vědět o mých soukromých zábavách."
 bell_special_yearly.4000.desc_discoverer:0 "\n\nZatímco o tom přemýšlím, všimnu si [bell_discoverer.GetTitledFirstName], jednoho z těch, kteří stále truchlí nad obětí zmizení, jak na mě zírá v zahradě. Zasměji se a téměř bych chtěl [bell_discoverer.GetHerHim] na místě prozradit."
 bell_special_yearly.4000.desc:0 "Povaluji se na své zahradě, bezstarostně si hraji s růžemi, jedno po druhém jim odtrhávám hlavy.\n\nZajímá mě, co udělat se svou zvonicí. Je někdy určena k tomu, aby hrála?"
 bell_special_yearly.5000.a:0 "Zahraj mi, [bell_discoverer.GetTitledFirstName]."
 bell_special_yearly.5000.desc:0 "Jednou v noci se vydávám navštívit svůj zvon a vychutnat si jeho oslnivou zvrácenost. K mému překvapení, při vstupu do ruiny již plápolají pochodně.\n\nZpočátku si představím, že duchové Vizigótů jsou nespokojeni, že jsem poskvrnil jejich kostel, ale pak [bell_discoverer.GetTitledFirstName] stáhne kápi. \"Cítím, že jsem cestoval do [bell_discoverer.GetFaith.NegativeAfterLife] a budu tam celý život, poté, co odhalím tu ohavnost, kterou jsi způsobil. Připojíš se ke svým obětem, tvore!\"\n\nKrátce si uvědomuji, jak oceňuji kovovou čepel, která mi prochází krkem, a pak už nic."
 bell_special_yearly.6000.a:0 "Taková hudba!"
 bell_special_yearly.6000.b:0 "Zbytek z vás se k nim přidá, pokud se mi postavíte!"
 bell_special_yearly.6000.desc:0 "V vizigótské ruiné se koná koncert pro celý můj dvůr, slibující noc hudby ve starém svíčkovém kostele.\n\nObvyklé jídlo s minstrely pokračuje, zatímco někteří hosté si stěžují na podivný zápach. Užíváme si lehké melodie s flétnami a brnkanými strunami, a melodie se stávají smutnějšími, jak noc pokračuje.\n\nNa finále služebníci poslechnou můj příkaz a spěchají zvonit zvony v rytmu poslední písně. Výkřiky mých dvořanů se spojí s hlasem sboru, když všichni kdysi vidí mé rattling, zvonivé hlavy!"
