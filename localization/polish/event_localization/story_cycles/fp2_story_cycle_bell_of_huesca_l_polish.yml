l_polish:
 bell_special_yearly.1000.t: "ZvON Z [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]"
 bell_special_yearly.1000.desc: "Můj [steward.GetCouncilTitle] [steward.GetFirstName] navrhl, abych prozkoumal nedaleký opuštěný kostel z dob Vizigótů.\n\nMezi valenou klenbou a podkovovitými oblouky stojí kdysi nádherná zvonice, s několika zřícenými zvony, kterým chybí jazýčky.\n\nKdyž se procházím ruinou, zaslechnu klapot kopyt. Koukám skrz díru a vidím, že se blíží [faction_member_1.GetTitledFirstName]. Mohl by [faction_member_1.GetSheHe] považovat toto místo za skrýš své zrádné frakce?"
 bell_special_yearly.1000.a: "Mohl bych [faction_member_1.GetHerHim] zabít, aniž by to někdo viděl!"
 bell_special_yearly.1000.a.tt: "Přikrčíte se k [faction_member_1.GetTitledFirstName] a pokoušíte se [faction_member_1.GetHerHim] zabít"
 bell_special_yearly.1000.b: "Raději se tiše vytratím."
 bell_special_yearly.1500.desc: "Schovávám se v předsíni kostela a slyším jen bušení svého vražedného srdce a kroky [faction_member_1.GetTitledFirstNamePossessive].\n\nKdyž [faction_member_1.GetSheHe] vstoupí do místnosti, udeřím [faction_member_1.GetHerHis] kusem trosky do hlavy a [faction_member_1.GetSheHe] padá k zemi.\n\nKdyž úder za úderem dopadá, mihotavá představa zatmí mé krvavě zbarvené vidiny. Sen o tom, že tato stará zvonice opět zahraje, s hlavami všech mých nepřátel jako jazýčky."
 bell_special_yearly.1500.a: "Další svárlivý blázen se připojí k mému ansámblu!"
 bell_special_yearly.1500.a.tt: "Hledáte další oběť."
 bell_special_yearly.1500.discovery.tt: "Vaše šance na odhalení se zvyšují"
 bell_special_yearly.1500.b: "Raději se vrátím domů a odpočinu si."
 bell_special_yearly.1500.b.tt: "Přestáváte sbírat hlavy pro zvon."
 bell_special_yearly.2000.desc: "Nařídím, aby odporný [faction_member_2.GetTitledFirstName] navštívil můj [ROOT.Char.Custom('FortifiedBuilding')] a převleču se za troubadúra. V převleku vyhlašuji '[ROOT.Char.GetTitledFirstName] požaduje, abyste slyšeli tuto úžasnou novou skladbu vynalezenou zde v hlavním městě!'\n\nKdyž je [faction_member_2.GetSheHe] uvnitř, přinutím [faction_member_2.GetHerHim] jít sám do komnaty. Tam hraju ty nejbanálnější #italic cansos#!, jaké dokážu, celé hodiny, dokud ten parchant neusne.\n\nJednám rychle — uškrtím svého nepřítele jednou ze strun luty, schovám hlavu [Select_CString(ROOT.Char.IsFemale,'under my dress','in my mantle')] a zdrhám chodbami dřív, než někdo stihne pohnout."
 bell_special_yearly.2000.a: "Zvon ještě nemá dost hlav!"
 bell_special_yearly.2000.b: "Je to nádherný zločin — neměl bych riskovat, že se zkazí."
 bell_special_yearly.3000.desc: "Nařídil jsem královskou návštěvu v [faction_member_3.GetTitledFirstNamePossessive] [faction_member_3.Custom('FortifiedBuilding')] pod záminkou, že chci urovnat napětí s [faction_member_3.GetHerHis] vzpurnou frakcí. Během přestávky v našich jednáních prohlédnu [faction_member_3.GetHerHis] hudební místnosti a požádám, abych mohl být sám a hrát.\n\nHudební síň má nad [faction_member_3.Custom('FortifiedBuilding')] zahradou velké okno — a vedle něj stáje pořádné varhany. Okamžik je příliš dokonalý.\n\nKdyž [faction_member_3.GetFirstNameNoTooltip] vyjde pod okno, aby si na chvíli odpočinul, strčím do varhan. Ty přeletí vzduchem a rozdrtí [faction_member_3.GetHerHim] dole. Chichotám se a pospíchám sebrat hlavu dřív, než si někdo všimne smrti."
 bell_special_yearly.3000.a: "Zvon bude úchvatný!"
 bell_special_yearly.3000.b: "Podivné nehody s varhanami se stávají každý den."
 bell_special_yearly.4000.desc: "Povaluji se v zahradě, bezmyšlenkovitě si hraju s růžemi, trhám jim hlavy jednu po druhé.\n\nPřemýšlím, co udělat se svou zvonicí. Má vůbec někdy hrát?"
 bell_special_yearly.4000.desc_discoverer: "\n\nZatímco nad tím rozmýšlím, všimnu si [bell_discoverer.GetTitledFirstName], jednoho z těch parchantských tvorů, který stále oplakává oběť zmizení, jak se na mě v zahradě dívá. Zakroutím smíchem a málem mám chuť [bell_discoverer.GetHerHim] hned prozradit."
 bell_special_yearly.4000.a: "Měl bych uspořádat velkolepý koncert v kostele!"
 bell_special_yearly.4000.a.tt: "Všichni se dozvědí o vašich vraždách."
 bell_special_yearly.4000.b: "Nikdo nemusí vědět o mých soukromých zábavách."
 bell_discovery_success_effect: "Zvon zůstává utajen"
 bell_discovery_failure_effect: "Zvon je odhalen"
 bell_special_yearly.5000.desc: "Jedné noci vyjedu navštívit svůj zvon a vychutnávat si jeho nádhernou zlověstnost. Ke svému překvapení už u vchodu do zříceniny pochodně mihotají.\n\nZpočátku si myslím, že duchové Vizigótů jsou nespokojeni, že jsem znesvětil jejich kostel, ale pak [bell_discoverer.GetTitledFirstName] stáhne kapuci. \"Cítím, že jsem se ocitl v [bell_discoverer.GetFaith.NegativeAfterLife] a budu tam po celý svůj život, poté co jsem odhalil ohavnost, kterou jsi spáchal. Přidáš se ke svým obětem, tvore!\"\n\nChvíli cítím ostrý řez oceli v krku — a pak nic."
 bell_special_yearly.5000.a: "Zahraj mi, [bell_discoverer.GetTitledFirstName]."
 bell_special_yearly.6000.desc: "V ruině z dob Vizigótů se pro celý můj dvůr koná koncert, slibující noc hudby ve starém kostele osvětleném svícemi.\n\nProbíhá obvyklé vystoupení trubadúrů, zatímco někteří hosté si stěžují na podivný zápach. Užíváme si lehké melodie na flétny a loutny a skladby s postupem noci nabývají smutnějšího tónu.\n\nNa finále sluhové podle mého rozkazu spěchají a rozezní zvony v rytmu poslední písně. Výkřiky mých dvořanů se přidají k hlasu sboru, když všichni spatří mé řinčící a cinkající hlavy!"
 bell_special_yearly.6000.a: "Taková hudba!"
 bell_special_yearly.6000.b: "Ostatní z vás se k nim připojí, pokud mi budete vzdorovat!"
