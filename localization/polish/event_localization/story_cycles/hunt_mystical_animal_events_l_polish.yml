l_polish:
 hunt_mystical_animal.1001.a:0 "Už mi neunikne!"
 hunt_mystical_animal.1001.desc:1 "Tajemná bestie se mi zjevuje ve snu, temné hloubky jejích očí mě soudí, zatímco [ROOT.Char.Custom('GetAnimalChargePresent')] kolem, předvádějící svůj čistý [ROOT.Char.Custom('GetLegendaryColor')] kožich.\n\nStojíme v tichých [legendary_county.GetCountyData.GetCapital.Custom('GetTerrainTypePlural')] pod naplněným měsícem. Ať se snažím jakkoli, nemohu se přiblížit ke své kořisti.\n\nKdyž se drápem probouzím, cítím, jak se má odhodlání zpevňuje..."
 hunt_mystical_animal.1001.t:1 "Ten [ROOT.Char.Custom('GetLegendaryColor')|U] [ROOT.Char.Custom('GetAnimalType')|U]"
 hunt_mystical_animal.1002.a:0 "Vysmívá se mi!"
 hunt_mystical_animal.1002.desc:1 "Jedu skrz [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')] [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip], když přijedeme na zatáčku a znovu ho vidím, jak se třpytí na slunci — [ROOT.Char.Custom('GetLegendaryColor')] [ROOT.Char.Custom('GetAnimalType')].\n\nOtočím se, abych upozornil ostatní, ale když se podívám zpět, [ROOT.Char.Custom('GetAnimalType')] už je pryč..."
 hunt_mystical_animal.1003.a:0 "Najmu lidi, aby to hledali!"hunt_mystical_animal.1001.desc:1 "Tajemný tvor přichází ke mně ve snu, temné hloubky jeho očí mě soudí, zatímco [ROOT.Char.Custom('GetAnimalChargePresent')] kolem, a předvádí svůj neposkvrněný [ROOT.Char.Custom('GetLegendaryColor')] kožich.\n\nStojíme v tichém [legendary_county.GetCountyData.GetCapital.Custom('GetTerrainTypePlural')] pod napuštěným měsícem. Bez ohledu na to, jak moc se snažím, nemohu se přiblížit k své kořisti.\n\nKdyž se škrábu zpět k vědomí, cítím, jak se má rozhodnost zpevňuje..."
 hunt_mystical_animal.1003.b.tt:2 "Vzdávej se svého pronásledování #V [THIS.Char.Custom('GetLegendaryColor')] [THIS.Char.Custom('GetAnimalType')]#!"
 hunt_mystical_animal.1003.b:0 "Tento úkol je příliš obrovský. Na to nemám náladu."
 hunt_mystical_animal.1003.c:0 "Můj [steward.GetCouncilTitle] to vyřeší."
 hunt_mystical_animal.1003.desc:1 "Od doby, co jsem začal svůj hledání, zprávy o pozorování [ROOT.Char.Custom('GetLegendaryColor')] [ROOT.Char.Custom('GetAnimalType')] přicházejí ze všech stran [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip].\n\nProcházení účtů a oddělování pravdy od fikce je obrovský úkol. Kdyby byly zprávy spolehlivější..."
 hunt_mystical_animal.1003.d:0 "Mohu to dokázat. Musím!!"
 hunt_mystical_animal.1003.e:0 "[m_hunt.GetTitledFirstName], zorganizuj pátrací skupinu!"
 hunt_mystical_animal.1004.a.success:0 "Najdeš #V [THIS.Char.Custom('GetLegendaryColor')] [THIS.Char.Custom('GetAnimalType')]#!"
 hunt_mystical_animal.1004.a.tt:0 "Tentokrát mi neunikne."
 hunt_mystical_animal.1004.a:0 "Jedeme!"
 hunt_mystical_animal.1004.b:0 "Nedovolím mu ovládat mě takto."
 hunt_mystical_animal.1004.desc:1 "\"Můj [ROOT.Char.GetLadyLord]!\" [m_hunt.GetTitledFirstName] se sotva ovládá, \"Máme zprávy o lidech, kteří viděli [ROOT.Char.Custom('GetLegendaryColor')] [ROOT.Char.Custom('GetAnimalType')] v [legendary_county.GetCountyData.GetCapital.Custom('GetTerrainTypePlural')] [legendary_county.GetCountyData.GetCapital.GetNameNoTooltip]!\"\n\n\"Někteří tvrdí, že za ním následuje nemoc, jiní, že přináší prosperitu, ale všichni se zdají být docela jisti, že je v této oblasti.\"\n\nJe tady? V [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]?!"
 hunt_mystical_animal.1005.a:1 "Prokletí! Já #EMP tě dostanu, bestie!"
 hunt_mystical_animal.1005.desc:1 "\n\nV mžiku, [activity.Custom('GetAnimalType')] [activity.Custom('GetAnimalChargePresent')] zmizel do [ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]: zmizel tak rychle, jak se objevil."
 hunt_mystical_animal.1006.a:1 "DOSTANU TĚ, BESTIE!"
 hunt_mystical_animal.1006.b:1 "Ty! Ty jsi nyní [ROOT.Char.Custom('GetLegendaryColor')] [ROOT.Char.Custom('GetAnimalType')]! Vrať se sem!"
 hunt_mystical_animal.1006.desc: "Dívám se ven do mlhavého rána a vidím [ROOT.Char.Custom('GetLegendaryColor')] [ROOT.Char.Custom('GetAnimalType')] sedícího na prahu [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')], #EMP posmívajícího#! mi.\n\nKdyž se otočím pryč, jsem tváří v tvář látce svých prostěradel a, snažím se od nich odtáhnout, narazím do [ROOT.Char.Custom('GetAnimalType')] hlavy připevněné na trámu.\n\nZavírám oči, ale útěk není možný. [ROOT.Char.Custom('GetLegendaryColor')] [ROOT.Char.Custom('GetAnimalType')] je tam – směje se mi!"
 hunt_mystical_animal.1007.a:0 "Bez ohledu na to, do jaké díry se schováš, najdu tě!"
 hunt_mystical_animal.1007.b.failure:0 "Ugh, cítím se trochu nemocně..."
 hunt_mystical_animal.1007.b.success:0 "Mňam!"
 hunt_mystical_animal.1007.b:0 "Oh, tyto houby... vypadají chutně."
 hunt_mystical_animal.1007.desc:2 "Prohledávám krajinu za elusive [activity.Custom('GetLegendaryColor')] [activity.Custom('GetAnimalType')], roztrhávajíc divočinu [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] — tentokrát mu nedovolím utéct!\n\nKdyž sleduji jeho stopy do [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTree')], hlouběji a hlouběji do zeleňi, začíná se tvar měnit.\n\nVidím houbu velké jako [ROOT.Char.Custom('ResidenceBuildingPlural')], stromy malé jako myši a housenky velké jako koně."
 hunt_mystical_animal.1008.a:0 "Pošlete zprávu!"
 hunt_mystical_animal.1008.b:0 "Nesnížím se tak nízko."
 hunt_mystical_animal.1008.c:0 "Pošlu [knight.GetFirstNameNoTooltip]."
 hunt_mystical_animal.1008.desc:1 "Jak dny plynou, neslyším nic o [ROOT.Char.Custom('GetLegendaryColor')] [ROOT.Char.Custom('GetAnimalType')], a začínám být neklidný...\n\nUrčitě někdo musel vidět? Co všichni sedláci, kteří se toulají po [legendary_county.GetCountyData.GetCapital.Custom('GetTerrainTypePlural')]? Možná bych měl požádat o jejich pomoc..."
 hunt_mystical_animal.1009.a.failure:0 ""O čem to mluvíš?!""
 hunt_mystical_animal.1009.a.success:0 ""Můžeš mít pravdu...""
 hunt_mystical_animal.1009.a:1 "[ROOT.Char.Custom('GetAnimalType')] je posel od [ROOT.Char.GetFaith.HighGodName]!"
 hunt_mystical_animal.1009.b:0 "To není tvoje věc."
 hunt_mystical_animal.1009.c:0 "Máš pravdu, na co jsem to myslel?"
 hunt_mystical_animal.1009.desc:1 ""Moje [ROOT.Char.GetLadyLord], tohle vaše hledání pouhého zvířete... musím přiznat, že mě to znepokojuje."\n\n[court_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se ke mně přibližuje, když procházím zprávy o pozorování [ROOT.Char.Custom('GetLegendaryColor')] [ROOT.Char.Custom('GetAnimalType')].\n\n"Jasně, že cokoliv, co tak přitahuje pozornost, mohlo být posláno [ROOT.Char.GetFaith.DevilName]; nepředpokládejte, že jeho existence je znamením od [ROOT.Char.GetFaith.HighGodNameAlternate]!""
 hunt_mystical_animal.9001.a:1 "... a nechám šipku letět."
 hunt_mystical_animal.9001.desc:2 "Sleduji stopy hluboko a hlouběji do [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')] [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip], když se vzduch kolem mě najednou ztiší.\n\nJako by se zrodil přímo ze vzduchu, [activity.Custom('GetLegendaryColor')] [activity.Custom('GetAnimalType')] stojí přede mnou, srst se leskne na slunci, oči jsou hluboké jako sny. Zvedám svůj luk..."
 hunt_mystical_animal.9002.a:0 "To musí být vtip...!"
 hunt_mystical_animal.9002.desc:2 "\"Můj [ROOT.Char.GetLadyLord]!\" [m_hunt.GetTitledFirstName] nejistě začne, \"Místní sedlák vám poslal dárek. [dummy_gender.GetSheHe|U] tvrdí, že toto [activity.Custom('GetLegendaryColor')] zbarvení je přirozené, ale nikdy jsem nic takového neviděl!\"\n\nS rostoucí úzkostí se blížím k balíčku — a tam leží: [activity.Custom('GetLegendaryColor')] [activity.Custom('GetAnimalType')] , které jsem strávil roky lovením."
 start_hunt_mystical_animal_story_cycle_effect.tt:1 "#EMP Neodpočinu, dokud to nenajdu!#!"
