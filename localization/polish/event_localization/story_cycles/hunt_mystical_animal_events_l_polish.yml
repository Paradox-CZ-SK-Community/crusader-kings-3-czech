l_polish:
 start_hunt_mystical_animal_story_cycle_effect.tt:1 "#EMP Nebudu odpočívat, dokud ho nenajdu!#!"
 hunt_mystical_animal.1001.t:1 "Ten [ROOT.Char.Custom('GetLegendaryColor')|U] [ROOT.Char.Custom('GetAnimalType')|U]"
 hunt_mystical_animal.1001.desc:1 "Záhadná šelma ke mně přichází ve snu, temná hloubka jejích očí mě posuzuje, zatímco se [ROOT.Char.Custom('GetAnimalChargePresent')] kolem, předváděje svůj nedotčený [ROOT.Char.Custom('GetLegendaryColor')] kožich.\n\nStojíme v tichých [legendary_county.GetCountyData.GetCapital.Custom('GetTerrainTypePlural')] pod nateklým měsícem. Ať se snažím sebevíc, nemohu se svému kořisti přiblížit.\n\nKdyž se drápavě probírám ze sna, cítím, jak mi tuhne odhodlání..."
 hunt_mystical_animal.1001.a:0 "Už mi dlouho neunikne!"
 hunt_mystical_animal.1002.desc:1 "Projíždíme [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')] [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip], narazíme na zatáčku a já ho znovu spatřím, třpytící se na slunci — [ROOT.Char.Custom('GetLegendaryColor')] [ROOT.Char.Custom('GetAnimalType')].\n\nOtočím se, abych upozornil ostatní, ale když se ohlédnu, [ROOT.Char.Custom('GetAnimalType')] už je pryč..."
 hunt_mystical_animal.1002.a:0 "Posmívá se mi!"
 hunt_mystical_animal.1003.desc:1 "Od té doby, co jsem započal pátrání, přicházejí hlášení o pozorování [ROOT.Char.Custom('GetLegendaryColor')] [ROOT.Char.Custom('GetAnimalType')] z celého [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip].\n\nProbrat všechny ty zprávy a oddělit pravdu od výmyslů je obrovský úkol. Kéž by ta hlášení byla spolehlivější..."
 hunt_mystical_animal.1003.a:0 "Najmu lidi, aby ho hledali!"
 hunt_mystical_animal.1003.b:0 "To je příliš veliký úkol. Nechci s tím nic mít."
 hunt_mystical_animal.1003.b.tt:2 "Zanechte svého pátrání po #V [THIS.Char.Custom('GetLegendaryColor')] [THIS.Char.Custom('GetAnimalType')]#!"
 hunt_mystical_animal.1003.c:0 "Můj [steward.GetCouncilTitle] to zařídí."
 hunt_mystical_animal.1003.d:0 "Dokážu to. Já #EMP musím#!!"
 hunt_mystical_animal.1003.e:0 "[m_hunt.GetTitledFirstName], zorganizuj pátrací družinu!"
 hunt_mystical_animal.1004.desc:1 ""Má [ROOT.Char.GetLadyLord]!" [m_hunt.GetTitledFirstName] sotva se může ovládnout, "Máme zprávy o tom, že lidé viděli [ROOT.Char.Custom('GetLegendaryColor')] [ROOT.Char.Custom('GetAnimalType')] v [legendary_county.GetCountyData.GetCapital.Custom('GetTerrainTypePlural')] [legendary_county.GetCountyData.GetCapital.GetNameNoTooltip]!"\n\n"Někteří tvrdí, že po něm následuje nemoc, jiní zase, že přináší blahobyt, ale všichni se zdají být docela přesvědčeni, že je v této oblasti."\n\n"Je to tady? V [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]?!"
 hunt_mystical_animal.1004.a:0 "Vyrazíme!"
 hunt_mystical_animal.1004.a.tt:0 "Tentokrát mi neunikne."
 hunt_mystical_animal.1004.a.success:0 "Najdete #V [THIS.Char.Custom('GetLegendaryColor')] [THIS.Char.Custom('GetAnimalType')]#!"
 hunt_mystical_animal.1004.b:0 "Nenechám, aby mnou takto manipulovalo."
 hunt_mystical_animal.1005.desc:1 "\n\nV mžiku se [activity.Custom('GetAnimalType')] [activity.Custom('GetAnimalChargePresent')] vyřítil do [ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]: pryč tak rychle, jak se objevil."
 hunt_mystical_animal.1005.a:1 "Prokletí! Já tě #EMP dostanu#!, bestie!"
 hunt_mystical_animal.1006.desc: "Nakouknu do mlhavého rána a spatřím [ROOT.Char.Custom('GetLegendaryColor')] [ROOT.Char.Custom('GetAnimalType')] sedět na prahu [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')], #EMP posmívající se#! mi.\n\nKdyž se odvrátím, mám před sebou látku svých prostěradel a při pokusu od nich ustoupit zavadím o hlavu [ROOT.Char.Custom('GetAnimalType')] připevněnou na trám.\n\nZavřu oči, ale není úniku. [ROOT.Char.Custom('GetLegendaryColor')] [ROOT.Char.Custom('GetAnimalType')] je tam – směje se mi!"
 hunt_mystical_animal.1006.a:1 "DOSTANU TĚ, BESTIE!"
 hunt_mystical_animal.1006.b:1 "Ty! Ty jsi teď ten [ROOT.Char.Custom('GetLegendaryColor')] [ROOT.Char.Custom('GetAnimalType')]! Vrať se sem!"
 hunt_mystical_animal.1007.desc:2 "Prohledávám krajinu kvůli nepolapitelné [activity.Custom('GetLegendaryColor')] [activity.Custom('GetAnimalType')], rozhrabu divočinu [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] — tentokrát mu nedovolím uniknout!\n\nKdyž sleduji jeho stopy do [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTree')], čím dál hlouběji do zeleně, věci začínají měnit tvar.\n\nVidím houby veliké jako [ROOT.Char.Custom('ResidenceBuildingPlural')], stromy malé jako myši a housenky velké jako koně."
 hunt_mystical_animal.1007.a:0 "Ať se schováváš v jakékoli díře, najdu tě!"
 hunt_mystical_animal.1007.b:0 "Ó, tyto houby... Vypadají chutně."
 hunt_mystical_animal.1007.b.success:0 "Mňam!"
 hunt_mystical_animal.1007.b.failure:0 "Ach, je mi trochu nevolno..."
 hunt_mystical_animal.1008.desc:1 "Jak dny plynou, neslyším nic o [ROOT.Char.Custom('GetLegendaryColor')] [ROOT.Char.Custom('GetAnimalType')], a začínám být netrpělivý...\n\nUrčitě ho někdo musel vidět? Co ti všichni sedláci, kteří lemují [legendary_county.GetCountyData.GetCapital.Custom('GetTerrainTypePlural')]? Možná bych měl požádat o jejich pomoc..."
 hunt_mystical_animal.1008.a:0 "Pošli posla!"
 hunt_mystical_animal.1008.b:0 "Nesnížím se k tomu."
 hunt_mystical_animal.1008.c:0 "Pošlu [knight.GetFirstNameNoTooltip]."
 hunt_mystical_animal.1009.desc:1 ""Má [ROOT.Char.GetLadyLord], toto vaše pátrání po pouhé šelmě... musím přiznat, že mě to znepokojuje."\n\n[court_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ke mně přistoupí, když procházím nahlášená pozorování [ROOT.Char.Custom('GetLegendaryColor')] [ROOT.Char.Custom('GetAnimalType')].\n\n"Zjevně vše, co odvádí tolik pozornosti, mohlo být sesláno [ROOT.Char.GetFaith.DevilName]; nepovažujte jeho existenci za znamení od [ROOT.Char.GetFaith.HighGodNameAlternate]!""
 hunt_mystical_animal.1009.a:1 "Ten [ROOT.Char.Custom('GetAnimalType')] je poslem od [ROOT.Char.GetFaith.HighGodName]!"
 hunt_mystical_animal.1009.a.success:0 ""Možná máš pravdu..."""
 hunt_mystical_animal.1009.a.failure:0 ""O čem to meleš?!"""
 hunt_mystical_animal.1009.b:0 "To není tvoje věc."
 hunt_mystical_animal.1009.c:0 "Máš pravdu, co mě to jen napadlo?"
 hunt_mystical_animal.9001.desc:2 "Sleduji stopy čím dál hlouběji do [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')] [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip], když se kolem mě náhle ztiší vzduch.\n\nJako by zrozený z samotného vzduchu stojí přede mnou [activity.Custom('GetLegendaryColor')] [activity.Custom('GetAnimalType')], srst se třpytí na slunci, oči hluboké jako sny. Zvednu luk..."
 hunt_mystical_animal.9001.a:1 "... a vypustím šíp."
 hunt_mystical_animal.9002.desc:2 ""Má [ROOT.Char.GetLadyLord]!" [m_hunt.GetTitledFirstName] váhavě pronese, "Jeden místní sedlák vám poslal dar. [dummy_gender.GetSheHe|U] tvrdí, že toto [activity.Custom('GetLegendaryColor')] zbarvení je přirozené, ale já jsem nic takového nikdy neviděl!"\n\nS rostoucím strachem přistoupím k balíku — a tam leží: [activity.Custom('GetLegendaryColor')] [activity.Custom('GetAnimalType')], kterého jsem léta lovil."
 hunt_mystical_animal.9002.a:0 "To musí být žert...!"
