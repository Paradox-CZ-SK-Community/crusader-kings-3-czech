 pet_animal.5002.desc:0 "Když procházím kolem [rival_home.GetName] na pochůzce, přichází ke mně [rival.Custom('DogFurColor')] pes. Kde jsem toho psa už viděl...? Ah! To je můj [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('rival'))] [rival.GetTitledFirstNamePossessive] pes [rival.Custom('DogStoryName')]!\n\nCítím, jak se mi na tváři rozprostírá zlý úsměv, když na mě šťastně štěká a mává ocasem."
 pet_animal.0108.desc_alive_landed:0 "[receiver.GetSheHe|U] se setkává se mnou před [receiver.GetHerHis] [receiver.Custom('ResidenceBuilding')], [receiver.Custom('CatFurColor')] kočka v [receiver.GetHerHis] náručí. "[receiver.Custom('CatStorySheHe')|U] se má dobře –"
 pet_animal.0104.a:0 "Myslím, že to mohu dělat ještě trochu déle."
