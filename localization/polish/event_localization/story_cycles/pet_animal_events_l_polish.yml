l_polish:
 pet_animal.0105.desc_incest:0 ""... že cítím tyto touhy k někomu z vlastní rodiny...""
 pet_animal.6004.b:0 "Ty #EMP bestie#!!"
 pet_animal.0103.desc:0 "Když jdu ven, vítá mě pohled na [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal'))] [vassal.GetTitledFirstName] schouleného vedle mé kočky [ROOT.Char.Custom('CatStoryName')], něžně hladícího [ROOT.Char.Custom('CatStoryHerHis')] hlavu.\n\n"Toto je docela krásná kočka, kterou máš, můj [ROOT.Char.GetLadyLord].""
 pet_animal.2006.desc:0 "Jakmile se otáčím zpět, uvidím je – ležící hromadě na zemi. Ach ne! Konečně... Ale jak se k nim přibližuji, [ROOT.Char.Custom('CatStoryNamePossessive')] hlava se zvedá a [ROOT.Char.Custom('CatStorySheHe')] mě sleduje unavenýma očima, než se vrátí zpět ke spánku."
 pet_animal.1112.desc:0 "[other_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a já po chvíli nacházíme dva psy, uprostřed svarného boje.\n\n"Zavolej svého mutanta zpět!"\n\n"
 pet_animal.1115.a:0 "Špatný pes!"
 pet_animal.0204.desc: "Trochu se třesu a přitahuji si peřiny blíž k sobě. Tento proklatý nemoc mě trápí už několik dní a nejeví žádné známky oslabení brzy.\n\nKdyž si pohrávám s peřinou, šťastné mňau oznámí příchod mé kočky, [ROOT.Char.Custom('CatStoryName')]. [ROOT.Char.Custom('CatStorySheHe')|U] se na mě dívá s nejasným nádechem znepokojení, provádí složitou obchůzku mé nemocniční postele.\n\nNakonec, s drobným, spokojeným #EMP mňau!#, [ROOT.Char.Custom('CatStorySheHe')] se usadí, aby hnětl deky, nakonec se stočí do ohybu mého lokte."
 pet_animal.1110.desc:0 "[other_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a já po chvíli nacházíme dva psy uprostřed nějaké důkladné kopulace.\n\n"
 pet_animal.6001.a:0 "Děkuji ti, můj příteli!"
 pet_animal.0110.t:1 "[ROOT.Char.Custom('CatStoryName')]: Provokatér"
 pet_animal.0109.a:0 "Pokračuj v dobré práci!"
 pet_animal.6003.desc:0 "Když jdu ven, vidím [ROOT.Char.Custom('DogStoryName')] spěchajícího ke mně, nesoucího hůl v [ROOT.Char.Custom('DogStoryHerHis')] čelisti. Myslím, že si mohu na několik minut udělat čas na hru s [ROOT.Char.Custom('DogStoryHerHim')]. Ano, to by bylo relaxační.\n\n#EMP Počkej chvíli, co to je?#!\n\nKdyž se skláním, abych vzal hůl, vidím, že to ve skutečnosti není hůl, ale #EMP nárok na [target_county.GetName]!#! Jak jsi k tomu přišel, [ROOT.Char.Custom('DogStoryName')]!?"
 pet_animal.2003.desc:0 "Prohledal jsem celé [ROOT.Char.Custom('ResidenceBuilding')], [ROOT.Char.Custom('CatStoryName')] za mnou, ale nemohu najít svého psa [ROOT.Char.Custom('DogStoryName')] nikde!\n\nZastavím se, abych přemýšlel, skloním se, abych pohladil [ROOT.Char.Custom('CatStoryName')], když vidím chomáč krvavého [ROOT.Char.Custom('DogFurColor')] chlupu uvízlý v [ROOT.Char.Custom('CatStoryHerHis')] zubech. Když ho vytahuji, [ROOT.Char.Custom('CatStorySheHe')] syčí a utíká do kouta na dvorku – do rohu, kde leží něco [ROOT.Char.Custom('DogFurColor')] na zemi."
 pet_animal.0101.desc_young:0 "[ROOT.Char.Custom('CatStorySheHe')|U] může být mladý, ale přesto je [ROOT.Char.Custom('CatStorySheHe')] divoký!"
 pet_animal.0105.desc_murder:0 ""... vražda, kterou jsem spáchal, mě tíží, a...""
 pet_animal.0108.a:0 "Jsem uvolněný!"
 pet_animal.0205.desc: "Sedím a gestikuluji na svou radu, aby udělali to samé. Nejmocnější lidé v říši jsou zde. Otevírám ústa, abych promluvil, a—\n\n#EMP "Mňau!"#! Dívám se kolem po viníkovi. #EMP "Mňau!"#!\n\n[ROOT.Char.Custom('CatStoryName')] vyskočí na dlouhý stůl, spokojeně přede. [ROOT.Char.Custom('CatStorySheHe')|U] si šťastně strká [ROOT.Char.Custom('CatStoryHerHis')] hlavu do mé ruky; [cat_disapprover.GetFirstName], mezitím, pouts [cat_disapprover.GetHerHis] rty v nespokojenosti.\n\n"Možná bychom měli zvíře odstranit, můj [ROOT.Char.GetLadyLord]? Máme důležité záležitosti k projednání.""
 pet_animal.1192.desc_alive:0 "[receiver.GetSheHe|U] se se mnou setká venku, [receiver.Custom('DogFurColor')] pes vedle [receiver.GetHerHim]. "[receiver.Custom('DogStorySheHe')|U] se má dobře –"
 pet_animal.0104.desc:0 "Po dalším stresujícím dni se sesunu na židli – jak dlouho tohle vydržím?\n\nNajednou uslyším tiché mňau, a má kočka [ROOT.Char.Custom('CatStoryName')] vyskočí na mé klín a začne příst. Sedím s [ROOT.Char.Custom('CatStoryHerHim')] chvíli, jen poslouchám uklidňující zvuk a hladím [ROOT.Char.Custom('CatStoryHerHis')] [ROOT.Char.Custom('CatFurColor')] srst."
 pet_animal.1113.a:1 "[ROOT.Char.Custom('DogStorySheHe')|U] se ke mně připojí."
 pet_animal.2002.t:0 "Jak kočky a psi"
 pet_animal.2002.c:0 "Nechci být chycen uprostřed..."
 pet_animal.0101.t:0 "[ROOT.Char.Custom('CatStoryName')]: Dárce"
 pet_animal.1190.b:0 "[receiver_2.GetFirstNameNoTooltip] by mohl potřebovat společníka..."pet_animal.0199.a:0 "Budeš mi chybět, [ROOT.Char.Custom('CatStoryName')]!"
 pet_animal.1102.b.tt:0 "[ROOT.Char.Custom('DogStorySheHe')|U] se vrátí...!"
 pet_animal.1106.a:0 "Jaké štěstí! Mockrát děkuji!"
 pet_animal.2004.a:0 "Oh ne... [ROOT.Char.Custom('DogStoryName')], jak jsi mohl?"
 pet_animal.1110.desc_your_dog:0 ""No, [ROOT.Char.GetTitledFirstNameNoTooltip]... asi brzy budeme příbuzní!""
 pet_animal.5002.t:0 "Pes nepřítele"
 pet_animal.0108.desc_dead:0 "[receiver.GetSheHe|U] se se mnou setkává venku, žádná kočka na obzoru."
 pet_animal.0205.c.tt: "Pojď sem, ty malý chlupáči!"
 pet_animal.0108.desc_alive_2:0 "[receiver.Custom('CatStorySheHe')] se ráda pokouší česat slepice!""
 pet_animal.1113.b_success:1 "[ROOT.Char.Custom('DogStoryName')] netrpělivě čeká"
 pet_animal.0202.desc: "Svíčky prskají a prostěradla šustí, zatímco se [cat_lover.GetFirstName] a já proplétáme v posteli. Snažíme se být potichu, ale někdy jsou zvuky trochu příliš rezonující! To vzdychání, to vzdechování, to... mňoukání?\n\nŠokovaně vyskočím, abych zjistila, že [ROOT.Char.Custom('CatStoryName')] sedí šťastně na polštáři vedle nás, spokojeně přede. Když přemýšlím, co dělat, s otevřenou pusou, [ROOT.Char.Custom('CatStorySheHe')] začne hlučně čistit přední tlapku.\n\n[cat_lover.GetFirstNameNoTooltip|U] se na mě dívá povýšeně. Dám spokojené kočce poloviční strk; [ROOT.Char.Custom('CatStorySheHe')] se překulí na [ROOT.Char.Custom('CatStoryHerHis')] záda, připravená hrát si."
 pet_animal.1113.b:1 "Pes nemá místo na zasedání rady."
 pet_animal.1102.b:0 "Budu trpělivý."
 pet_animal.2004.desc_female:0 ""Ahoj! Kdo je hodná holčička? Ano, kdo–""
 pet_animal.0203.t: "[ROOT.Char.Custom('CatStoryName')]: Zrada!"
 pet_animal.5001.t:0 "Kočka nepřítele"
 pet_animal.0106.d:0 "Nedám [ROOT.Char.Custom('CatStoryName')] pryč!"
 pet_animal.1116.desc:1 "Náhle narazím na [courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] s psem prakticky v [courtier.GetHerHis] klíně, energicky škrábaje si [ROOT.Char.Custom('DogFurColor')] břicho. Pes, který vypadá podezřele podobně jako [ROOT.Char.Custom('DogStoryName')].\n\n"Toto je tvůj vzácný společník, [ROOT.Char.GetTitledFirstNameNoTooltip]!""
 pet_animal.0201.b: "Oh ne, ty malý—"
 pet_animal.0108.b:1 "Kde je moje kočka?!"
 pet_animal.0107.b:0 "Děkuji. Jsem si jistý, že [ROOT.Char.Custom('CatStorySheHe')] bude mít hodnotu."
 pet_animal.0107.desc:0 ""Můj [giver.Custom2('RelationToMe', SCOPE.sC('spouse'))] už nebude snášet chudou společnost [ROOT.Char.Custom('CatStoryNamePossessive')]... Takže ti důvěřuji, že se postaráš o [ROOT.Char.Custom('CatStoryHerHim')] místo mě."\n\nMůj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('giver'))] [giver.GetTitledFirstName] drží [receiver.Custom('CatFurColor')] kočku směrem ke mně. "[ROOT.Char.Custom('CatStoryName')] je vynikající... vynikající společník.""
 pet_animal.0109.desc:1 "Jak se [ROOT.Char.Custom('CatStoryName')] blíží ke mně s dalším mrtvým krysím potravinovým dary, nemohu nic jiného než chválit [ROOT.Char.Custom('CatStoryHerHim')]. [ROOT.Char.Custom('ResidenceBuilding')] nikdy nebylo tak bez hlodavců!"
 pet_animal.0201.b.tt: "Chyť [ROOT.Char.Custom('CatStoryHerHim')]!"
 pet_animal.1102.desc:0 "Jsem venku na koni, můj pes [ROOT.Char.Custom('DogStoryName')] vedle mě, když [ROOT.Char.Custom('DogStorySheHe')] náhle zaběhne do [ROOT.Char.Custom('TerrainType')].\n\nMůj doprovod mi ujišťuje, že se [ROOT.Char.Custom('DogStorySheHe')] vrátí, ale co když se [ROOT.Char.Custom('DogStorySheHe')] nevrátí?!"
 pet_animal.2002.a:0 "Okamžitě to přestaň, [ROOT.Char.Custom('DogStoryName')]!"
 pet_animal.1192.desc_opening:0 "Navštívím svého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('receiver'))] [receiver.GetTitledFirstName], abych viděla, jak se malá [receiver.Custom('DogStoryName')] má pod [receiver.GetHerHis] péčí.\n\n"
 pet_animal.1192.desc_alive_1:0 "[receiver.Custom('DogStorySheHe')] se rád honí za slepicemi!""
 pet_animal.6051.t:0 "Hladím [ROOT.Char.Custom('CatStoryName')|U]"
 pet_animal.0110.b:0 "[ROOT.Char.Custom('CatStorySheHe')|U] je přece jen kočka..."
 pet_animal.0105.desc_lover:0 ""... láska, kterou cítím pro jiného...""
 pet_animal.2005.a:0 "Proč jsi se nemohli holit?!"
 pet_animal.1109.t:0 "[ROOT.Char.Custom('DogStoryName')]: Zasedání"
 pet_animal.0103.a:0 "Jsi velmi vnímavý!"
 pet_animal.1113.desc:1 "Zatímco se já a moji radní shromažďujeme na zasedání, můj pes [ROOT.Char.Custom('DogStoryName')] ke mně přistupuje s prosebnýma očima a skleslým ocasem.\n\n[ROOT.Char.Custom('DogStorySheHe')|U] nemá rád být ponechán o samotě, ale tohle je důležité zasedání..."
 pet_animal.0201.a: "Ne!"
 pet_animal.1116.desc_opening:0 "Opouštím zasedací místnost jen abych zjistil, že [ROOT.Char.Custom('DogStoryName')] je pryč. Hledám všude po [ROOT.Char.Custom('DogStoryHerHim')], vysoko i nízko; co když je [ROOT.Char.Custom('DogStorySheHe')] ztracený a vystrašený?\n\n"
 pet_animal.1191.b:0 "Mohu... #EMP se postarat#! o to."
 pet_animal.0107.t:0 "[ROOT.Char.Custom('CatStoryName')]: Kočka"pet_animal.1102.a.tt:0 "Zkoušíš chytit [ROOT.Char.Custom('DogStoryHerHim')]"
 pet_animal.1112.desc_dead:0 "Když konečně přinutím [ROOT.Char.Custom('DogStoryName')] ustoupit, [other_owner.GetFirstNamePossessiveNoTooltip] pes už chladne."
 pet_animal.2004.desc_male:0 ""Ahoj! Kdo je hodný kluk? Ano, kdo–""
 pet_animal.1192.desc:0 "[receiver.GetSheHe|U] mě potká venku u [receiver.GetHerHis] [receiver.Custom('ResidenceBuilding')], žádný pes na dohled. "Oh, [receiver.Custom('DogStorySheHe')] musí být někde na hřišti..."\n\n[receiver.GetSheHe|U] se dívá všude jen ne na mě."
 pet_animal.0202.a.success: "Úspěšně jsi odhnal kočku"
 pet_animal.1103.a:0 "Děkuji!"
 pet_animal.1113.t:0 "[ROOT.Char.Custom('DogStoryName')]: Zasedání rady"
 pet_animal.0105.desc_fallback:0 ""... udržení tohoto tajemství mě tíží...""
 pet_animal.1014.a_boy:0 "Tak hodný kluk, [ROOT.Char.Custom('DogStoryName')]!"
 pet_animal.0105.desc_non_believer:0 ""... protože nevěřím v [person.GetFaith.HighGodName]...""
 pet_animal.0106.b:0 "[receiver_2.GetFirstNameNoTooltip] by potřeboval společníka..."
 pet_animal.0204.a: "Aww. Přišel jsi, abys mě držel společnost, [ROOT.Char.Custom('CatStoryName')]?"
 pet_animal.2001.t:0 "Noční mazlení"
 pet_animal.2003.a:0 "Oh, oh ne! [ROOT.Char.Custom('CatStoryName')], ty jsi to neudělal...!"
 pet_animal.1101.desc:0 "Stalo se zvykem denně venčit [ROOT.Char.Custom('DogStoryName')] a nejsem si jistý, kdo z nás si nejvíce užívá čerstvý vzduch a sluníčko!\n\n[ROOT.Char.Custom('DogStoryName')] poskočí vpřed a podívá se zpět na mě a štěká, jako by říkal #EMP dožeň mě!#!"
 pet_animal.1103.desc_ending:0 "\n\n[ROOT.Char.Custom('DogStorySheHe')|U] drží něco v [ROOT.Char.Custom('DogStoryHerHis')] tlamě, a když [ROOT.Char.Custom('DogStorySheHe')] opatrně pokládá to přede mě, vidím, že jsou to páry zlatých mincí."
 pet_animal.1106.desc_ending:0 "\n\nPrávě když se chystám odejít, [friend.Custom2('MyCharacterIntroduction', ROOT.Char)] se objeví z ničehonic, [ROOT.Char.Custom('DogStoryName')] v patách.\n\n"Můj příteli, myslím, že jsi ztratil někoho!""
 pet_animal.1190.desc:1 "[ROOT.Char.Custom('DogStoryName')] porodila roztomilé štěňátko! Jak moc ho miluji – a jeho malý vrtící ocas – nemohu se o něj starat tak dobře..."
 pet_animal.2001.a:0 "Společně jsou tak roztomilí!"
 pet_animal.0108.desc_dead_ending:0 ""Oh, musí být někde na hřišti..."\n\n[receiver.GetSheHe|U] se dívá všude jen ne na mě."
 pet_animal.6004.desc:0 "Najdu [ROOT.Char.Custom('DogStoryName')] venku, jak spí na slunci. Skloním se vedle [ROOT.Char.Custom('DogStoryHerHim')] a nechám ruku klouzat mezi [ROOT.Char.Custom('DogStoryHerHis')] [ROOT.Char.Custom('DogFurColor')] srstí, a–\n\nMoje jediné varování je nízké zavrčení a záblesk zubů, než cítím, že se něco #EMP trhá#! na mém rameni. Odtáhnu se dozadu, než [ROOT.Char.Custom('DogStorySheHe')] na mě znovu skočí, ale bolest...!"
 pet_animal.1109.a:0 "Jsem si jistý, že budou v pořádku."
 pet_animal.1113.b_failure:1 "[ROOT.Char.Custom('DogStoryName')] chodí na dobrodružství"
 pet_animal.5001.desc:0 "Když míjím [rival_home.GetName] na vzkazu, přístupuje ke mně [rival.Custom('CatFurColor')] kočka. Kde jsem už tuto kočku viděl...? Ah! To je moje [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('rival'))] [rival.GetTitledFirstNamePossessive] kočka [rival.Custom('CatStoryName')]!\n\nKdyž na mě mňouká a přede, cítím, jak se mi na tváři rozšiřuje zlovolný úsměv."
 every_councillor:0 "Každý radní"
 pet_animal.0203.a: "Hej! Dej mi tu kočku!"
 pet_animal.1102.a:0 "K noze! [ROOT.Char.Custom('DogStoryName')], řekl jsem k noze! Počkej na mě!"
 pet_animal.1111.desc:0 "[other_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a já po chvíli najdeme oba psy uprostřed hravé rvačky.\n\n"Je dobré vidět, že [other_owner.Custom('DogStoryName')] má takovou zábavu!""
 pet_animal.0201.a.tt: "Chyť to!"
 pet_animal.1115.desc:2 ""Teď k dalšímu bodu," můj [councillor.GetCouncilTitle] [councillor.GetTitledFirstName] monotoně říká. "Je velmi důležité, aby–"\n\n#EMP *Phhffrrt*#!\n\nTicho, které padlo, přeruší pouze zvuk [ROOT.Char.Custom('DogStoryName')] šťastně štěkajícího, který udělal [ROOT.Char.Custom('DogStoryHerHis')] potřebu."
 pet_animal.0204.t: "[ROOT.Char.Custom('CatStoryName')]: Kočičí doktor"
 pet_animal.1199.a:0 "Budu ti chybět, [ROOT.Char.Custom('DogStoryName')]!"
 pet_animal.0108.desc_alive:0 "[receiver.GetSheHe|U] mě potká venku, [receiver.Custom('CatFurColor')] kočka v [receiver.GetHerHis] náručí. "[receiver.Custom('CatStorySheHe')|U] se má dobře –"
 pet_animal.1191.a:0 "Rozhodně! Dej mi to!"
 pet_animal.5002.a:0 "Pojď sem, neublížím ti..."
 pet_animal.1190.t:0 "[ROOT.Char.Custom('DogStoryName')]: Štěně"
 pet_animal.1108.a:0 "Co tu děláš? Řekni mi!"pet_animal.0200.desc: "Sedím u stolu a pročítám si zprávy, které mi byly zaslány z celého království. [ROOT.Char.Custom('CatStoryName')] vyskočí vedle mě, honí se za teplem slunečního paprsku a spokojeně se u mě stočí vedle mé práce.\n\nNatáhnu ruku, abych pohladil [ROOT.Char.Custom('CatStoryHerHis')] [ROOT.Char.Custom('CatFurColor')] srst a [ROOT.Char.Custom('CatStorySheHe')] se na oplátku líně protáhne. Mocné protáhnutí!\n\n#EMP Příliš#! mocné, jak se ukáže. [ROOT.Char.Custom('CatStoryName')] se převrátí a úplně spadne ze stolu, dopadne na [ROOT.Char.Custom('CatStoryHerHis')] nohy. S hrdým pohledem — jako by to nějak bylo #EMP moje#! vina — [ROOT.Char.Custom('CatStorySheHe')] se chladně odvážně odkráčí."
 pet_animal.1108.desc:0 "Jsem ve svých komnatách, když můj pes [ROOT.Char.Custom('DogStoryName')] najednou začne štěkat na dveře. Slyším překvapené zaskučení a když dveře otevřu, můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))] [agent.GetFirstName] zmrzne v půli kroku."
 pet_animal.1107.desc:0 "Narazím na svého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal'))] [vassal.GetTitledFirstName], jak se skrývá vedle mého psa [ROOT.Char.Custom('DogStoryName')], energicky škrábajícího [ROOT.Char.Custom('DogStoryHerHis')] břicho.\n\n'Ten tvůj pes je opravdu okouzlující, můj [ROOT.Char.GetLadyLord]!'"
 pet_animal.0001.t: "Kočka"
 pet_animal.6004.a:0 "To... to musela být chyba!"
 pet_animal.2002.c.tt:0 "Jsem si jistý, že to vyřeší"
 pet_animal.1104.desc_ending:0 "\n\nKdyž se vracíme, prázdné místo vedle mého koně v nitru mě bolí."
 pet_animal.1109.a.tt:0 "Doufám, že budou v pořádku"
 pet_animal.0106.e:0 "Já... asi se musím zbavit [ROOT.Char.Custom('CatStoryHerHim')]..."
 pet_animal.1107.a_female:0 "Je to hodná holka!"
 pet_animal.0105.desc_cannibal:0 ""... neboť jsem ochutnal lidské maso...""
 pet_animal.1118.a:0 "Odškodním vás!"
 pet_animal.0108.desc_dead_landed:0 "[receiver.GetSheHe|U] mě potká venku před [receiver.GetHerHis] [receiver.Custom('ResidenceBuilding')], žádná kočka na obzoru."
 pet_animal.0101.a_female:0 "Děkuji, vznešená dámo!"
 pet_animal.0203.desc: "Slyším nějaké #EMP hnípání#!? A některé... tlumené mňoukání?\n\nPosazený v výklenku je [random_courtier.GetFirstName], [ROOT.Char.Custom('CatStoryName')] v náručí [random_courtier.GetHerHis]. Kočka na něj hledí obdivně, nohy má schované jako miminko, a zamilovaný [random_courtier.GetFirstNameNoTooltip] kolébá [ROOT.Char.Custom('CatStoryHerHim')] s láskou.\n\nNabídnu pozdrav, ale ačkoliv člověk odpoví, kočka jen spokojeně přede a zahrabává [ROOT.Char.Custom('CatStoryHerHis')] obličej do ohybu ruky. Ačkoli nechci, cítím v sobě záchvěv žárlivosti."
 pet_animal.0202.t: "[ROOT.Char.Custom('CatStoryName')]: Milostné snahy"
 pet_animal.1014.a_girl:0 "Tak hodná holka, [ROOT.Char.Custom('DogStoryName')]!"
 pet_animal.1103.desc:0 "Nakonec se [ROOT.Char.Custom('DogStoryName')] zase vrací, předstíraje, že je všechno v pořádku."
 pet_animal.0101.desc:0 "Dvě [ROOT.Char.Custom('CatEyeColor')] oči mě sledují, když procházím kolem, a malé mňoukání přeruší ticho, když [ROOT.Char.Custom('CatStoryName')] zaútočí na můj kotník."
 pet_animal.0108.t:0 "[receiver.Custom('CatStoryName')]: Život bez tebe"
 pet_animal.1104.a:0 "[ROOT.Char.Custom('DogStoryName')], proč jsi mě opustil?"
 pet_animal.1108.t:0 "[ROOT.Char.Custom('DogStoryName')]: Chlupatý ochránce"
 pet_animal.6003.a:0 "Dobře [ROOT.Char.Custom('DogStoryGirlBoy')], [ROOT.Char.Custom('DogStoryName')]. #EMP Dobře [ROOT.Char.Custom('DogStoryGirlBoy')]!#!"
 pet_animal.0201.b.success: "Úspěšně jsi chytil [ROOT.Char.Custom('CatStoryName')]"
 pet_animal.0110.desc:2 "[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ke mně přichází, s hněvem v [vassal.GetHerHis] očích a kočkou v [vassal.GetHerHis] ruce, držící ji za kůži kolem krku. Když [vassal.GetSheHe] strčí kočku do mé tváře, uvidím, že je to má drahá [ROOT.Char.Custom('CatStoryName')]!\n\n'Tohoto malého monstra jsem našel mezi svými věcmi – co nebylo poškrábáno, bylo pokryto močí!'"
