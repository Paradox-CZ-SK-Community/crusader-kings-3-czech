 pet_animal.0108.desc_dead_opening:1 "Navštívím svého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('receiver'))] [receiver.GetTitledFirstName], abych viděl, jak si nachází kočka v [receiver.GetHerHis] péči.\n\n"
 pet_animal.0201.desc: "Byl to dlouhý den. Vysunu nohy před sebe, když se uvolňuji u svého psacího stolu, moje unavené kosti se poprvé dnes odpočívají. Naproti mně [ROOT.Char.Custom('CatStoryName')] se prochází po polici, zkoumá vyšší části místnosti. [ROOT.Char.Custom('CatStorySheHe')|U] to dělá rád vysoko—\n\nMůj [cat_artifact.GetName]! Sedí na konci police, [ROOT.Char.Custom('CatStoryName')] se k tomu snaží dostat, kočičí oči široké zájmem. S hrůzou sleduji, jak se vydává paw..."
 pet_animal.0202.b: "No, bylo by neslušné narušit [ROOT.Char.Custom('CatStoryHerHim')]..."
