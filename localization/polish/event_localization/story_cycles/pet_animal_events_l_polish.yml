 pet_animal.3020.t: "Cyklus pokračuje"
 pet_animal.3020.desc_intro: "Dívám se na [ROOT.Char.Custom('EagleStoryName')], vzpomínaje na den, kdy jsem"
 pet_animal.3020.desc_intro_standard: "chytil [ROOT.Char.Custom('EagleStoryHerHim')] z [ROOT.Char.Custom('EagleStoryHerHis')] hnízda"
 pet_animal.3020.desc_intro_lure: "nalákal [ROOT.Char.Custom('EagleStoryHerHim')] ke mně"
 pet_animal.3020.desc_intro_gift: "obdržel [ROOT.Char.Custom('EagleStoryHerHim')] jako dar"
 pet_animal.3020.desc_intro_market: "koupil [ROOT.Char.Custom('EagleStoryHerHim')] od obchodníka u stánku"
 pet_animal.3020.desc_intro_stolen: "vzal [ROOT.Char.Custom('EagleStoryHerHim')] z pařátů jiného"
 pet_animal.3020.desc_intro_none: "našel [ROOT.Char.Custom('EagleStoryHerHim')]"
 pet_animal.3020.desc: "a všechny vzpomínky, které jsme spolu sdíleli. S přibývajícími lety se [ROOT.Char.Custom('EagleStoryName')] stal poměrně [ROOT.Char.Custom('EaglePersonalityTrait1')], byl mým společníkem a nedokážu si představit lov bez [ROOT.Char.Custom('EagleStoryHerHim')].\n\n"
 pet_animal.3020.desc_normal: "Ale toto stvoření není určeno k tomu, aby ho omezoval někdo jako já, a bylo by nejlepší, kdyby byl [ROOT.Char.Custom('EagleStorySheHe')] vypuštěn, aby mohlo mít vlastní potomky. Je teď ten čas?"
 pet_animal.3020.desc_let_go: "Tuto otázku jsem už jednou řešil a rozhodl jsem se držet [ROOT.Char.Custom('EagleStoryName')] u sebe. Vím, že by [ROOT.Char.Custom('EagleStorySheHe')] měl být svobodný, ale [ROOT.Char.Custom('EagleStorySheHe')] ještě není křehký. Možná bych měl ještě chvíli počkat?"
 pet_animal.3020.desc_let_go_2: "Přesto jsem [ROOT.Char.Custom('EagleStoryName')] držel ve svých spárech příliš dlouho. Je čas pustit [ROOT.Char.Custom('EagleStoryHerHim')] na svobodu."
 pet_animal.3020.a_tt: "Pustíte svého orla do volné přírody."
 pet_animal.3020.a_second: "Ne, [ROOT.Char.Custom('EagleStoryHerHis')] svoboda už dávno měla přijít."
 pet_animal.3020.b: "Ještě se nemohu rozloučit s [ROOT.Char.Custom('EagleStoryHerHim')]."
 pet_animal.3020.b_second: "[ROOT.Char.Custom('EagleStorySheHe')|U] má ještě několik let."
 pet_animal.3020.b_tt: "Udržíte svého orla u sebe o něco déle a zvažujete jeho vypuštění později."
 pet_animal.3020.c: "Nikdy [ROOT.Char.Custom('EagleStoryName')] nepustím!"
 pet_animal.3020.c_tt: "Představa vrátit svého orla do přírody je zcela nemyslitelná."
