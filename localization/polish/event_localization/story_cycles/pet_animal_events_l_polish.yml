 pet_animal.0105.desc_opening:0 "#EMP Mňau!#!\n\nDívám se dolů a vidím, že má kočka [ROOT.Char.Custom('CatStoryName')] mi upustila svitek k nohám – pečetěné v mém [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('person'))] [person.GetTitledFirstNamePossessive] jemném stylu. Dávám se zvědavosti a prohlížím si text...\n\n"
 pet_animal.1118.b:0 "[ROOT.Char.Custom('DogStorySheHe')|U] je jen pes..."
 pet_animal.2004.desc:0 "\n\nKdyž se [ROOT.Char.Custom('DogStorySheHe')] přibližuje, vidím, že [ROOT.Char.Custom('DogStoryHerHis')] ústa jsou pokryta krví a hmotou. S klesajícím srdcem se vydávám směrem, odkud přišel [ROOT.Char.Custom('DogStorySheHe')], a brzy narazím na ztuhlé tělo mé kočky [ROOT.Char.Custom('CatStoryName')]."
