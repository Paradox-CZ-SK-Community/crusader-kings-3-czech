l_polish:
 pet_animal.0001.t: "Kočka"
 pet_animal.0001.desc: "Když kočka spočívá v mém klíně a spokojeně přede, přemýšlím, jak pojmenovat [ROOT.Char.Custom('CatStoryHerHim')]. Něco historického? Něco odkazující na [ROOT.Char.Custom('CatStoryHerHis')] [ROOT.Char.Custom('CatFurColor')] srst? Něco, co vystihne uklidňující pocit, který zažívám, když [ROOT.Char.Custom('CatStoryHerHim')] drbu za uchem?\n\nAch, vím! Pojmenuju [ROOT.Char.Custom('CatStoryHerHim')]..."
 pet_animal.0001.a: "To je skvělé jméno!"
 pet_animal.0101.t: "[ROOT.Char.Custom('CatStoryName')]: Dárce"
 pet_animal.0101.desc: "Dvě [ROOT.Char.Custom('CatEyeColor')] oči mě sledují, když procházím, a tiché mňoukání přeruší ticho, když se [ROOT.Char.Custom('CatStoryName')] vrhá na můj kotník."
 pet_animal.0101.desc_old: "[ROOT.Char.Custom('CatStorySheHe')|U] má za sebou lepší časy, ale stáří nikdy [ROOT.Char.Custom('CatStoryHerHim')] nezastavilo!"
 pet_animal.0101.desc_young: "[ROOT.Char.Custom('CatStorySheHe')|U] může být mladá, ale přesto je divoká!"
 pet_animal.0101.desc_middle: "Kočka v [ROOT.Char.Custom('CatStoryHerHis')] plné síle, přesto mi [ROOT.Char.Custom('CatStorySheHe')] nezanechává žádné stopy."
 pet_animal.0101.desc_ending: "\n\nKdyž [ROOT.Char.Custom('CatStorySheHe')] odskáče pryč, vidím, že mi [ROOT.Char.Custom('CatStorySheHe')] zanechala lesklý dárek tam, kde se schovávala."
 pet_animal.0101.a_female: "Děkuji, milostivá paní!"
 pet_animal.0101.a_male: "Děkuji, laskavý pane!"
 pet_animal.0103.t: "[ROOT.Char.Custom('CatStoryName')]: Očarovaný vazal"
 pet_animal.0103.desc: "Jak vyjdu ven, přivítá mě pohled na mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal'))] [vassal.GetTitledFirstName], který se sklonil vedle mé kočky [ROOT.Char.Custom('CatStoryName')] a něžně hladí [ROOT.Char.Custom('CatStoryHerHis')] hlavu.\n\n"Tohle je opravdu krásná kočka, kterou máte, [ROOT.Char.Custom('FormOfAddressForLiege')]." # todo: Když vyjdu ven, vítá mě pohled mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal'))] [vassal.GetTitledFirstName], který přikrčen sedí u mé kočky [ROOT.Char.Custom('CatStoryName')] a něžně hladí [ROOT.Char.Custom('CatStoryHerHis')] hlavu.\n\n\"To máte opravdu nádhernou kočku, můj [ROOT.Char.GetLadyLord].\"
 pet_animal.0103.a: "Máte dobrý postřeh!"
 pet_animal.0104.t: "[ROOT.Char.Custom('CatStoryName')]: Uklidňující předení"
 pet_animal.0104.desc: "Po dalším stresujícím dni se sesunu na židli – jak dlouho to ještě vydržím?\n\nNajednou zaslechnu tiché mňoukání a moje kočka [ROOT.Char.Custom('CatStoryName')] mi vyskočí do klína a začne příst. Sedím s [ROOT.Char.Custom('CatStoryHerHim')] chvíli, jen poslouchám uklidňující zvuk a hladím [ROOT.Char.Custom('CatStoryHerHis')] [ROOT.Char.Custom('CatFurColor')] srst."
 pet_animal.0104.a: "Myslím, že to ještě chvíli vydržím."
 pet_animal.0105.t: "[ROOT.Char.Custom('CatStoryName')]: Odhalené tajemství"
 pet_animal.0105.desc_opening: "#EMP Mňau!#!\n\nPohlédnu dolů a vidím, že moje kočka [ROOT.Char.Custom('CatStoryName')] položila u mých nohou svitek – zapečetěný v typickém stylu mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('person'))] [person.GetTitledFirstNamePossessive]. Dá na zvědavosti a nahlédnu do textu...\n\n"
 pet_animal.0105.desc_murder: ""... vražda, kterou jsem spáchal, mě tíží, a...""  
 pet_animal.0105.desc_lover: ""... láska, kterou chovám k jiné osobě...""  
 pet_animal.0105.desc_homosexual: ""... touhy, které cítím k lidem stejného pohlaví...""  
 pet_animal.0105.desc_deviant: ""... deviace, kterých jsem se dopustil...""  
 pet_animal.0105.desc_cannibal: ""... neboť jsem okusil lidské maso...""  
 pet_animal.0105.desc_murder_attempt: ""... když jsem se pokusil vzít život někoho jiného...""  
 pet_animal.0105.desc_non_believer: ""... protože nevěřím v [person.GetFaith.HighGodName]...""  
 pet_animal.0105.desc_incest: ""... že cítím tyto pudy k někomu z vlastní rodiny...""  
 pet_animal.0105.desc_witch: ""... můj čarodějnický spolek učiní...""  
 pet_animal.0105.desc_fallback: ""... udržování tohoto tajemství mě tíží...""  
 pet_animal.0105.a: "Kdo by řekl, že [person.GetSheHe] něco takového skrýval...!"
 pet_animal.0105.b: "Svět se to musí dozvědět."
 pet_animal.0106.t: "[ROOT.Char.Custom('CatStoryName')]: Citlivost"
 pet_animal.0106.desc: "\"[ROOT.Char.GetFirstNameNoTooltip], tahle kočka musí pryč!\"\n\nMůj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] [spouse.GetTitledFirstName] drží [ROOT.Char.Custom('CatStoryName')] za kůži na krku, oči zarudlé a rýma teče. \"Už to dál nevydržím, když je [ROOT.Char.Custom('CatStorySheHe')] poblíž, sotva dýchám!\""
 pet_animal.0106.a: "Dám [ROOT.Char.Custom('CatStoryHerHim')] [receiver_1.GetFirstNameNoTooltip]..."
 pet_animal.0106.b: "[receiver_2.GetFirstNameNoTooltip] by mohl ocenit společnost..."
 pet_animal.0106.c: "[receiver_3.GetFirstNameNoTooltip] se o [ROOT.Char.Custom('CatStoryHerHim')] postaral..."
 pet_animal.0106.d: "Nedám [ROOT.Char.Custom('CatStoryName')] pryč!"
 pet_animal.0106.e: "Já... asi se budu muset zbavit [ROOT.Char.Custom('CatStoryHerHim')]..."
 pet_animal.0107.t: "[ROOT.Char.Custom('CatStoryName')]: Kočka"
 pet_animal.0107.desc: "\"Můj [giver.Custom2('RelationToMe', SCOPE.sC('spouse'))] už nebude snášet společnost chudáka [ROOT.Char.Custom('CatStoryNamePossessive')]... Tak ti svěřím, abys se o [ROOT.Char.Custom('CatStoryHerHim')] postaral místo mě.\"\n\nMůj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('giver'))] [giver.GetTitledFirstName] mi podává [receiver.Custom('CatFurColor')] kočku. \"[ROOT.Char.Custom('CatStoryName')] je vynikající... vynikající společník.\""
 pet_animal.0107.a: "Děkuji, budu si [ROOT.Char.Custom('CatStoryHerHim')] vážit!"
 pet_animal.0107.b: "Děkuji. Jsem si jistý, že [ROOT.Char.Custom('CatStorySheHe')] bude přínosem."
 pet_animal.0108.t: "[receiver.Custom('CatStoryName')]: Život bez tebe"
 pet_animal.0108.t_dead: "Život bez tebe"
 pet_animal.0108.desc_opening: "Navštívím svého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('receiver'))] [receiver.GetTitledFirstName], abych zjistil, jak se malé [receiver.Custom('CatStoryName')] vede v [receiver.GetHerHis] péči.\n\n"
 pet_animal.0108.desc_alive_landed: "[receiver.GetSheHe|U] mě vítá venku u svého [receiver.Custom('ResidenceBuilding')], s [receiver.Custom('CatFurColor')] kočkou v náručí. \"[receiver.Custom('CatStorySheHe')|U] se má dobře –"
 pet_animal.0108.desc_alive: "[receiver.GetSheHe|U] mě vítá venku, s [receiver.Custom('CatFurColor')] kočkou v náručí. \"[receiver.Custom('CatStorySheHe')|U] se má dobře –"
 pet_animal.0108.desc_alive_1: "[receiver.Custom('CatStorySheHe')] rád loví místní ptáčky!\""
 pet_animal.0108.desc_alive_2: "[receiver.Custom('CatStorySheHe')] rád zkouší upravovat slepice!\""
 pet_animal.0108.desc_dead_opening: "Navštívím svého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('receiver'))] [receiver.GetTitledFirstName], abych zjistil, jak se kočce daří v [receiver.GetHerHis] péči.\n\n"
 pet_animal.0108.desc_dead_landed: "[receiver.GetSheHe|U] mě vítá venku u svého [receiver.Custom('ResidenceBuilding')], kočka nikde k vidění."
 pet_animal.0108.desc_dead: "[receiver.GetSheHe|U] mě vítá venku, kočka nikde k vidění."
 pet_animal.0108.desc_dead_ending: "\"Oh, určitě si někde hraje...\"\n\n[receiver.GetSheHe|U] se dívá všude, jen ne na mě."
 pet_animal.0108.a: "Jsem rád, že je v pořádku!"
 pet_animal.0108.b: "Kde je moje kočka?!"
 pet_animal.0109.t: "[ROOT.Char.Custom('CatStoryName')]: Zabiják hlodavců"
 pet_animal.0109.desc: "Když se [ROOT.Char.Custom('CatStoryName')] přibližuje s dalším mrtvým potkanem, nemohu než [ROOT.Char.Custom('CatStoryHerHim')] chválit. [ROOT.Char.Custom('ResidenceBuilding')] nikdy nebylo tak bez hlodavců!"
 pet_animal.0109.a: "Jen tak dál!"
 pet_animal.0110.t: "[ROOT.Char.Custom('CatStoryName')]: Neřád"
 pet_animal.0110.desc: "[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se ke mně blíží, v očích má vztek a v ruce drží kočku za kůži na krku. Když mi [vassal.GetSheHe] strčí kočku přímo před obličej, poznám, že je to moje drahá [ROOT.Char.Custom('CatStoryName')]!\n\n\"Našel/a jsem tohohle malého tvora mezi svými věcmi – co nebylo poškrábané, bylo pokryté močí!\""
 pet_animal.0110.a: "Uhradím ti to!"
 pet_animal.0110.b: "[ROOT.Char.Custom('CatStorySheHe')|U] je jen kočka..."
 pet_animal.0197.t: "[ROOT.Char.Custom('CatStoryName')]: Zmizel"
 pet_animal.0197.desc_court_5020: "Od té doby, co jsem začal omezovat pohyby [ROOT.Char.Custom('CatStoryName')], jsem [ROOT.Char.Custom('CatStoryHerHim')] vídal čím dál méně.\n\nUž jsou to týdny, co jsem [ROOT.Char.Custom('CatStoryHerHim')] naposledy viděl, a bojím se, že mě [ROOT.Char.Custom('CatStorySheHe')] definitivně opustil/a.\n\nMoji dvořané se zdají být spokojeni s bezsrstými komnatami, ale můj klín nebyl nikdy tak prázdný..."
 pet_animal.0197.desc: "[ROOT.Char.Custom('CatStoryName')] se v poslední době vydává čím dál dále od domova a zůstává pryč déle a déle.\n\nUž jsou to týdny, co jsem [ROOT.Char.Custom('CatStoryHerHim')] naposledy viděl, a bojím se, že mě [ROOT.Char.Custom('CatStorySheHe')] opustil/a navždy."
 pet_animal.0197.a: "Prosím vrať se, [ROOT.Char.Custom('CatStoryName')]!"
 pet_animal.0199.t: "[ROOT.Char.Custom('CatStoryName')]: Den smutku"
 pet_animal.0199.desc: "[ROOT.Char.Custom('CatStoryName')] už není tak mladá/ý jako dřív, a když se [ROOT.Char.Custom('CatStorySheHe')] plazí do mého klína, cítím, jak se [ROOT.Char.Custom('CatStoryHerHim')] třese.\n\nJemně hladím [ROOT.Char.Custom('CatStoryHerHis')] [ROOT.Char.Custom('CatFurColor')] srst a poslouchám [ROOT.Char.Custom('CatStoryHerHim')] příst dlouho do noci, ale jak padne ticho, vím, že se [ROOT.Char.Custom('CatStorySheHe')] už neprobudí."
 pet_animal.0199.a: "Budeš mi chybět, [ROOT.Char.Custom('CatStoryName')]!"
 pet_animal.0199.b: "Postarám se, aby ses mnou navždy zůstal!"
 pet_animal.0199.b.tt: "Získáte malou vyčiněnou kůži [court_artifact|E]"
 pet_animal.0200.t: "[ROOT.Char.Custom('CatStoryName')]: Bum!"
 pet_animal.0200.desc: "Sedím u stolu a pročítám zprávy poslané mi z celého království. [ROOT.Char.Custom('CatStoryName')] vyskočí vedle mě, honí teplo paprsku slunce a spokojeně se uvelebí vedle mé práce.\n\nNatáhnu ruku, abych pohladil [ROOT.Char.Custom('CatStoryHerHis')] [ROOT.Char.Custom('CatFurColor')] srst a [ROOT.Char.Custom('CatStorySheHe')] se na oplátku líně natáhne. Velké protažení!\n\n#EMP Příliš#! mohutné, jak se ukáže. [ROOT.Char.Custom('CatStoryName')] se převrátí a úplně spadne ze stolu, dopadne na [ROOT.Char.Custom('CatStoryHerHis')] tlapky. S pohrdavým pohledem — jako by to byla #EMP má#! chyba — [ROOT.Char.Custom('CatStorySheHe')] odkráčí uraženě."
 pet_animal.0200.a: "Ha! Ty malý hlupáčku!"
 pet_animal.0201.t: "[ROOT.Char.Custom('CatStoryName')]: Kymácení"
 pet_animal.0201.desc: "Byl to dlouhý den. Natáhnu si nohy před sebe a odpočívám u psacího stolu; mé unavené kosti si konečně odpočinou. Naproti mně po polici kráčí [ROOT.Char.Custom('CatStoryName')], zkoumá vyšší kouty místnosti. [ROOT.Char.Custom('CatStorySheHe')|U] si to užívá být nahoře—\n\nMůj [cat_artifact.GetName]! Sedící na konci police se [ROOT.Char.Custom('CatStoryName')] přímo žene k němu, kočičí oči rozšířené zvídavostí. S hrůzou pozoruji, jak se tlapka natahuje..."
 pet_animal.0201.a: "Ne!"
 pet_animal.0201.a.tt: "Chyť to!"
 pet_animal.0201.a.success: "Podařilo se vám to chytit"
 pet_animal.0201.a.failure: "[cat_artifact.GetNameNoTooltip] se převrátí na podlahu"
 pet_animal.0201.b: "To teda ne, ty malý—"
 pet_animal.0201.b.success: "Úspěšně chytíte [ROOT.Char.Custom('CatStoryName')]"
 pet_animal.0201.b.failure: "[ROOT.Char.Custom('CatStoryName')] s vámi není spokojen"
 pet_animal.0201.b.tt: "Chyťte [ROOT.Char.Custom('CatStoryHerHim')]!"
 pet_animal.0202.t: "[ROOT.Char.Custom('CatStoryName')]: Milostné snahy"
 pet_animal.0202.desc: "Svíčky praskají a prostěradla šustí, zatímco se s [cat_lover.GetFirstName] proplétáme v posteli. Snažíme se být potichu, ale občas jsou ty zvuky až příliš zřetelné! Výdechy, vzdechy, a... mňau?\n\nSkočím vzhůru a najdu [ROOT.Char.Custom('CatStoryName')] sedícího spokojeně na polštáři vedle nás, předením blaženě. Když dumám, co dělat, s dokořán otevřenými ústy, [ROOT.Char.Custom('CatStorySheHe')] hlasitě začne čistit tlapku.\n\n[cat_lover.GetFirstNameNoTooltip|U] se na mě pyšně podívá. Dám spokojené kočce napůl lhostejné odstrčení; [ROOT.Char.Custom('CatStorySheHe')] se převrátí na záda a chce si hrát."
 pet_animal.0202.a: ""Ach — #EMP pryč!#!""  
 pet_animal.0202.a.success: "Podařilo se vám kočku odehnat"
 pet_animal.0202.a.failure: "[ROOT.Char.Custom('CatStoryName')] tvrdohlavě odmítá pohnout"
 pet_animal.0202.b: "No, bylo by neslušné rušit [ROOT.Char.Custom('CatStoryHerHim')]..."
 pet_animal.0203.t: "[ROOT.Char.Custom('CatStoryName')]: Zrada!"
 pet_animal.0203.desc: "Slyším tam nějaké #EMP švitoření#!? A nějaké... tlumené mňoukání?\n\nV nikách sedí [random_courtier.GetFirstName], [ROOT.Char.Custom('CatStoryName')] kolébán v [random_courtier.GetHerHis] pažích. Kočka se na [random_courtier.GetHerHim] dívá zbožně, končetiny přitažené jako u dítěte, a zamilovaný [random_courtier.GetFirstNameNoTooltip] houpá [ROOT.Char.Custom('CatStoryHerHim')] něžně.\n\nPozdravím, ale i když člověk odpoví, kočka jen spokojeně přede a zaboří [ROOT.Char.Custom('CatStoryHerHis')] obličej do ohybu paže. Přes sebe cítím špetku žárlivosti."
 pet_animal.0203.a: "Hej! Vrať mi mou kočku!"
 pet_animal.0203.b: "No, asi nejsem [ROOT.Char.Custom('CatStoryHerHis')] oblíbený..."
 pet_animal.0204.t: "[ROOT.Char.Custom('CatStoryName')]: Kočičí doktor"
 pet_animal.0204.desc: "Zlehka se zachvěju a přitáhnu přikrývky blíž k sobě. Ta ošklivá choroba mě trápí už několik dní a nezdá se, že by brzy ustoupila.\n\nKdyž si hraju s přikrývkami, šťastné mňoukání oznamuje příchod mé kočky, [ROOT.Char.Custom('CatStoryName')]. [ROOT.Char.Custom('CatStorySheHe')|U] se na mě dívá s náznakem starosti a udělá okázalé kolečko kolem mého lůžka.\n\nNakonec se s malým, sebeuspokojeným #EMP mrrp!#! [ROOT.Char.Custom('CatStorySheHe')] uvelebí a začne hníst přikrývky, až se nakonec stočí v ohybu mého lokte."
 pet_animal.0204.a: "Aww. Přišel jsi mi dělat společnost, [ROOT.Char.Custom('CatStoryName')]?"
 pet_animal.0205.t: "[ROOT.Char.Custom('CatStoryName')]: Přerušení"
 pet_animal.0205.desc: "Posadím se a pokynu svému dvoru, aby udělali totéž. Nejmocnější lidé v říši jsou zde. Otevřu ústa, abych promluvil, a—\n\n#EMP "Mňau!"#! Rozhlédnu se po viníkovi. #EMP "Mňau!"#!\n\n[ROOT.Char.Custom('CatStoryName')] vyskočí na dlouhý stůl a spokojeně přede. [ROOT.Char.Custom('CatStorySheHe')|U] si šťastně strčí [ROOT.Char.Custom('CatStoryHerHis')] hlavu do mé dlaně; [cat_disapprover.GetFirstName] mezitím svrašťuje [cat_disapprover.GetHerHis] rty na znamení nesouhlasu.\n\n"Možná bychom toho tvora mohli odstranit, [ROOT.Char.Custom('FormOfAddressForLiege')]? Máme důležitá jednání, o která je třeba se postarat." # todo: Posadím se a gestikuluji svému sněmu, aby se také posadil. Nejmocnější lidé v království jsou zde. Otevřu pusu, abych promluvil, a—\n\n#EMP \"Mňau!\"#! Rozhlédnu se po provinilci. #EMP \"Mňau!\"#!\n\n[ROOT.Char.Custom('CatStoryName')] vyskočí na dlouhý stůl a spokojeně přede. [ROOT.Char.Custom('CatStorySheHe')|U] si šťastně strčí hlavu do mé ruky; [cat_disapprover.GetFirstName], mezitím, skrčí rty v nelibosti.\n\n\"Možná bychom mohli to zvíře odstranit, můj [ROOT.Char.GetLadyLord]? Máme důležitá jednání.\"
 pet_animal.0205.a: "Respektujte [ROOT.Char.Custom('CatStoryName')], nebo přijdete o jazyk."
 pet_animal.0205.b: "Služebníku! Přijď pro tu kočku!"
 pet_animal.0205.c: "No tak, [ROOT.Char.Custom('CatStorySheHe')] není žádná potíž. [ROOT.Char.Custom('CatStorySheHe')|U] může zůstat."
 pet_animal.0205.c.tt: "Pojď sem, ty malý chlupáčku!"
 dog_got_pregnant_tooltip: "Očekává štěňata!"
 pet_animal.1001.t: "Pes"
 pet_animal.1001.desc: "Když pohladím psa po hlavě, [ROOT.Char.Custom('DogStorySheHe')] šťastně vrtí ocasem. Jaké jméno by se mu hodilo? Něco historického? Něco, co odkazuje na [ROOT.Char.Custom('DogStoryHerHis')] [ROOT.Char.Custom('DogFurColor')] srst? Je to důležité rozhodnutí, a když se pes převalí, aby mi dovolil pohladit [ROOT.Char.Custom('DogStoryHerHis')] břicho, jsem na chvíli rozptýlen.\n\nAle počkat, vím to! Pojmenuji [ROOT.Char.Custom('DogStoryHerHim')]..."
 pet_animal.1101.t: "[ROOT.Char.Custom('DogStoryName')]: Nohy a tlapka"
 pet_animal.1101.desc: "Stal se zvykiem denně venčit [ROOT.Char.Custom('DogStoryName')], a nejsem si jistý, kdo z nás si více užívá čerstvý vzduch a slunce!\n\n[ROOT.Char.Custom('DogStoryName')] poskakuje vpřed, ohlédne se na mě a štěká, jako by říkal #EMP stíhej!#!"
 pet_animal.1101.a: "A jdeme dál!"
 pet_animal.1102.t: "[ROOT.Char.Custom('DogStoryName')]: Uprchlík"
 pet_animal.1102.desc: "Jedu na koni, můj pes [ROOT.Char.Custom('DogStoryName')] po mém boku, když se [ROOT.Char.Custom('DogStorySheHe')] náhle rozběhne do [ROOT.Char.Custom('TerrainType')].\n\nMoje družina mi ujišťuje, že se [ROOT.Char.Custom('DogStorySheHe')] vrátí, ale co když se nevrátí?!"
 pet_animal.1102.a: "K noze! [ROOT.Char.Custom('DogStoryName')], říkám: k noze! Počkej na mě!"
 pet_animal.1102.a.tt: "Snažíte se chytit [ROOT.Char.Custom('DogStoryHerHim')]"
 pet_animal.1102.b: "Budu trpělivý."
 pet_animal.1102.b.tt: "[ROOT.Char.Custom('DogStorySheHe')|U] se vrátí...!"
 pet_animal.1103.desc_followed: "Po několika minutách hledání najdu [ROOT.Char.Custom('DogStoryName')], šťastně vrtící ocasem a tvářící se, že nic není v nepořádku."
 pet_animal.1103.desc: "Nakonec se [ROOT.Char.Custom('DogStoryName')] vrací klusáním, tváříc se, že nic není v nepořádku."
 pet_animal.1103.desc_ending: "\n\n[ROOT.Char.Custom('DogStorySheHe')|U] drží něco v tlamě, a když mi [ROOT.Char.Custom('DogStorySheHe')] to jemně položí přede mě, vidím, že jsou to pár zlatých mincí."
 pet_animal.1103.a: "Děkuji!"
 pet_animal.1104.desc_followed: "Hledám dlouho, ale o [ROOT.Char.Custom('DogStoryName')] není nikde ani stopa."
 pet_animal.1104.desc: "Ať čekám jakkoli dlouho, [ROOT.Char.Custom('DogStoryName')] se nevrací."
 pet_animal.1104.desc_ending: "\n\nKdyž jedeme zpět, prázdné místo vedle mého koně ve mně způsobuje bolest."
 pet_animal.1104.a: "[ROOT.Char.Custom('DogStoryName')], proč jsi mě opustil?"
 pet_animal.1105.desc_ending: "\n\nPrávě když se chystám vzdát hledání, jezdec z mé družiny se vrací se znepokojující zprávou – [dummy_gender.GetSheHe] přísahá, že viděl [rival.Custom2('MyCharacterIntroduction', ROOT.Char)] potloukat se kolem!"
 pet_animal.1105.a: "Kdyby [rival.GetSheHe] s tím měl něco společného..."
 pet_animal.1106.desc_ending: "\n\nPrávě když se chystám odejít, [friend.Custom2('MyCharacterIntroduction', ROOT.Char)] se objeví odnikud, [ROOT.Char.Custom('DogStoryName')] v doprovodu.\n\n\"Můj příteli, myslím, že jsi někoho ztratil!\""
 pet_animal.1106.a: "Jaké štěstí! Moc vám děkuji!"
 pet_animal.1107.t: "[ROOT.Char.Custom('DogStoryName')]: Okouzlený vazal"
 pet_animal.1107.desc: "Narazím na mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal'))] [vassal.GetTitledFirstName], který se skrčil vedle mého psa [ROOT.Char.Custom('DogStoryName')] a energicky škrábe [ROOT.Char.Custom('DogStoryHerHis')] břicho.\n\n"Tento váš pes je opravdu okouzlující, [ROOT.Char.Custom('FormOfAddressForLiege')]!" # todo: Narazím na mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal'))] [vassal.GetTitledFirstName], jak se krčí u mého psa [ROOT.Char.Custom('DogStoryName')] a důkladně mu škrábe břicho.\n\n\"Tento tvůj pes je opravdu okouzlující, můj [ROOT.Char.GetLadyLord]!\"
 pet_animal.1107.a_female: "Je to dobrá holka!"
 pet_animal.1107.a_male: "Je to dobrý kluk!"
 pet_animal.1108.t: "[ROOT.Char.Custom('DogStoryName')]: Chlupatý ochránce"
 pet_animal.1108.desc: "Jsem ve svých komnatách, když můj pes [ROOT.Char.Custom('DogStoryName')] náhle začne štěkat na dveře. Slyším překvapené pípnutí a když vyrazím dveře, můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))] [agent.GetFirstName] ztuhne uprostřed kroku."
 pet_animal.1108.a: "Co tady děláš? Řekni mi!"
 pet_animal.1109.t: "[ROOT.Char.Custom('DogStoryName')]: Setkání"
 pet_animal.1109.desc: "Jsem venku na procházce s [ROOT.Char.Custom('DogStoryName')] když náhle uvidím [other_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] přicházet s krásným [other_owner.Custom('DogFurColor')] psem.\n\nNež stačíme zareagovat, [ROOT.Char.Custom('DogStoryName')] a ten druhý pes se rozběhnou."
 pet_animal.1109.a: "Určitě budou v pořádku."
 pet_animal.1109.a.tt: "Já #EMP doufám#!, že budou v pořádku"
 pet_animal.1110.desc: "[other_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a já po chvíli najdeme ty dva psy, uprostřed vášnivého páření.\n\n"
 pet_animal.1110.desc_your_dog: ""No, [ROOT.Char.GetTitledFirstNameNoTooltip]... myslím, že brzy budeme příbuzní!""  
 pet_animal.1110.desc_their_dog: ""[ROOT.Char.Custom('DogStoryName')], jak jsi mohl dovolit tomu čoklovi...!""\n\n[other_owner.GetSheHe|U] odmlčí se, ale vidím hněv v [other_owner.GetHerHis] očích."
 pet_animal.1110.a: "No... Je to přirozené."
 pet_animal.1111.desc: "[other_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a já po chvíli najdeme oba psy, uprostřed hravé rvačky.\n\n"Je hezké vidět, že se [other_owner.Custom('DogStoryName')] tak dobře baví!""  
 pet_animal.1111.a: "Plně souhlasím!"
 pet_animal.1112.desc: "[other_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a já po chvíli najdeme dva psy uprostřed kruté rvačky.\n\n"Odvolej toho čokla!"\n\n"
 pet_animal.1112.desc_dead: "Když se mi konečně podaří odvolat [ROOT.Char.Custom('DogStoryName')], [other_owner.GetFirstNamePossessiveNoTooltip] pes už chladne."
 pet_animal.1112.desc_alive: "Když se mi konečně podaří odvolat [ROOT.Char.Custom('DogStoryName')], [other_owner.GetTitledFirstNameNoTooltip] odchází, aniž by se ohlédl."
 pet_animal.1112.a: "Jsi v pořádku, [ROOT.Char.Custom('DogStoryName')]?"
 pet_animal.1113.t: "[ROOT.Char.Custom('DogStoryName')]: Zasedání rady"
 pet_animal.1113.desc: "Když se scházím se svými radními na zasedání, můj pes [ROOT.Char.Custom('DogStoryName')] přiběhne ke mně s prosebnýma očima a svěšeným ocasem.\n\n[ROOT.Char.Custom('DogStorySheHe')|U] nerad zůstává sám, ale toto je důležité zasedání..."
 pet_animal.1113.a: "[ROOT.Char.Custom('DogStorySheHe')|U] se ke mně připojí."
 pet_animal.1113.a_success: "[ROOT.Char.Custom('DogStoryName')] se chová slušně"
 pet_animal.1113.a_success.tt: "Nic špatného se nestane"
 every_councillor: "Každý radní"
 pet_animal.1113.a_failure: "[ROOT.Char.Custom('DogStoryName')] dělá cokoli jiného"
 pet_animal.1113.a_failure.tt: "Stane se něco... špatného"
 pet_animal.1113.b: "Pes nemá co dělat na zasedání rady."
 pet_animal.1113.b.tt: "Zaklapnete dveře před prosícíma očima psa"
 pet_animal.1113.b_success: "[ROOT.Char.Custom('DogStoryName')] trpělivě čeká"
 pet_animal.1113.b_failure: "[ROOT.Char.Custom('DogStoryName')] se vydává na dobrodružství"
 pet_animal.1114.desc: ""Omlouvám se, [ROOT.Char.GetTitledFirstNameNoTooltip]," říká můj [councillor.GetCouncilTitle] [councillor.GetTitledFirstName]. "Musím nesouhlasit s tím, co jste právě–"\n\n#EMP *Grrr*#!\n\n[ROOT.Char.Custom('DogStoryName')] vydá chraplavé zavrčení a [councillor.GetTitledFirstNameNoTooltip] se lekne, kouká od psa ke mně a zase zpět.\n\n"Na druhou stranu si to rozmyslím – myslím, že je to skvělý nápad!""  
 pet_animal.1014.a_girl: "Taková hodná fenka, [ROOT.Char.Custom('DogStoryName')]!"
 pet_animal.1014.a_boy: "Takový hodný pejsek, [ROOT.Char.Custom('DogStoryName')]!"
 pet_animal.1115.desc: ""Přejdeme k dalšímu bodu," můj [councillor.GetCouncilTitle] [councillor.GetTitledFirstName] monotónně oznamuje. "Je mimořádně důležité, aby–"\n\n#EMP *Phhffrrt*#!\n\nTicho přeruší jen šťastné štěkání [ROOT.Char.Custom('DogStoryName')], který právě vykonal svou potřebu."
 pet_animal.1115.a: "Špatný pes!"
 pet_animal.1116.desc_opening: "Opustím jednací místnost jen abych zjistil, že [ROOT.Char.Custom('DogStoryName')] zmizel. Hledám [ROOT.Char.Custom('DogStoryHerHim')] všude, vysoko i nízko; co když je ztracený a vyděšený?\n\n"
 pet_animal.1116.desc: "Najednou narazím na [courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] s psem prakticky v [courtier.GetHerHis] klíně, který si horlivě drbe [ROOT.Char.Custom('DogFurColor')] břicho. Pes, který podezřele připomíná [ROOT.Char.Custom('DogStoryName')].\n\n"To je ale úžasný společník, [ROOT.Char.GetTitledFirstNameNoTooltip]!""  
 pet_animal.1116.a: "Ha, jo. [ROOT.Char.Custom('DogStorySheHe')|U] je skvělý..."
 pet_animal.1117.desc: "Najednou narazím na [courtier.Custom2('MyCharacterIntroduction', ROOT.Char)], jak kárá psa; psa, který podezřele vypadá jako [ROOT.Char.Custom('DogStoryName')], obklopeného roztrhaným papírem a látkami.\n\n"[ROOT.Char.GetTitledFirstNameNoTooltip]! Tenhle... tenhle #EMP netvor#! úplně zničil moje komnaty! Všechno je na cucky!""  
 pet_animal.1117.a: "Eh... Ups. Špatný pes!"
 pet_animal.1118.t: "[ROOT.Char.Custom('DogStoryName')]: Neposeda"
 pet_animal.1118.desc: "[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ke mně přichází, vztek v [vassal.GetHerHis] očích a pes v [vassal.GetHerHis] ruce, tažený za kůži na krku. Když ke mně [vassal.GetSheHe] dojde, vidím, že drží mého milého [ROOT.Char.Custom('DogStoryName')]!\n\n"Našel jsem tuhle bestii mezi svými věcmi – co nebylo rozkousané, bylo potřeno exkrementy!""  
 pet_animal.1118.a: "Uhradím vám to!"
 pet_animal.1118.b: "[ROOT.Char.Custom('DogStorySheHe')|U] je jen pes..."
 pet_animal.1190.t: "[ROOT.Char.Custom('DogStoryName')]: Štěňátko"
 pet_animal.1190.desc: "[ROOT.Char.Custom('DogStoryName')] přivedl(a) na svět roztomilé štěně! Jakkoli ho zbožňuji – a jeho maličký vrtící se ocásek – nemohu se o něj dostatečně postarat..."
 pet_animal.1190.a: "Dám ho [receiver_1.GetFirstNameNoTooltip]..."
 pet_animal.1190.b: "[receiver_2.GetFirstNameNoTooltip] by se hodil společník..."
 pet_animal.1190.c: "[receiver_3.GetFirstNameNoTooltip] by se o něj postaral..."
 pet_animal.1190.d: "Prodám ho na trhu."
 pet_animal.1191.t: "Štěně"
 pet_animal.1191.desc: "[giver.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ke mně přistoupí se štěnětem v náručí.\n\n"Nemohu se o něj postarat, ale možná mu můžete dát domov?""  
 pet_animal.1191.a: "Rozhodně! Dej mi ho!"
 pet_animal.1191.b: "Mohu se o něj... #EMP postarat#!"
 pet_animal.1192.t: "[receiver.Custom('DogStoryName')]: Život bez tebe"
 pet_animal.1192.desc_opening: "Navštívím svého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('receiver'))] [receiver.GetTitledFirstName], abych viděl, jak se malému [receiver.Custom('DogStoryName')] vede v [receiver.GetHerHis] péči.\n\n"
 pet_animal.1192.desc_alive_landed: "[receiver.GetSheHe|U] mě potká venku u [receiver.GetHerHis] [receiver.Custom('ResidenceBuilding')], [receiver.Custom('DogFurColor')] pes po [receiver.GetHerHim] boku. "[receiver.Custom('DogStorySheHe')|U] se má dobře –"
 pet_animal.1192.desc_alive: "[receiver.GetSheHe|U] se se mnou setká venku, [receiver.Custom('DogFurColor')] pes po [receiver.GetHerHim] boku. "[receiver.Custom('DogStorySheHe')|U] se má dobře –"
 pet_animal.1192.desc_alive_1: "[receiver.Custom('DogStorySheHe')] rád(a) honí slepice!""  
 pet_animal.1192.desc_alive_2: "[receiver.Custom('DogStorySheHe')] rád(a) chodí za koňmi!""  
 pet_animal.1192.desc: "[receiver.GetSheHe|U] se se mnou setká před [receiver.GetHerHis] [receiver.Custom('ResidenceBuilding')], pes není k vidění. "Oh, [receiver.Custom('DogStorySheHe')] musí být někde venku a hrát si..."\n\n[receiver.GetSheHe|U] se rozhlíží všude kromě mě."
 pet_animal.1192.a: "Jsem uklidněn!"
 pet_animal.1192.b: "Kde je [receiver.Custom('DogStoryName')]?!"
 pet_animal.1199.t: "[ROOT.Char.Custom('DogStoryName')]: Den smutku"
 pet_animal.1199.desc: "[ROOT.Char.Custom('DogStoryName')] mi po mnoho let stál po boku a běh času nešetří ani psy. Když klečím u [ROOT.Char.Custom('DogStoryHerHim')], [ROOT.Char.Custom('DogStorySheHe')] pomalu vrtí ocasem, ale nedokáže zvednout hlavu.\n\nSedím u [ROOT.Char.Custom('DogStoryHerHim')] dlouho do noci a hladím [ROOT.Char.Custom('DogStoryHerHis')] [ROOT.Char.Custom('DogFurColor')] srst, dokud ocas neztichne."
 pet_animal.1199.a: "Budeš mi chybět, [ROOT.Char.Custom('DogStoryName')]!"
 pet_animal.2001.t: "Noční mazlení"
 pet_animal.2001.desc: "Jdu do komnat při setmění a najdu [ROOT.Char.Custom('CatStoryName')] a [ROOT.Char.Custom('DogStoryName')] přitulené spolu na podlaze! [ROOT.Char.Custom('DogStoryNamePossessive')] [ROOT.Char.Custom('DogFurColor')] srst září – [ROOT.Char.Custom('CatStoryName')] očividně pilně čistila [ROOT.Char.Custom('DogStoryHerHim')]."
 pet_animal.2001.a: "Jsou spolu tak roztomilí!"
 pet_animal.2002.t: "Jako kočky a psi"
 pet_animal.2002.desc: "Vyjdu ven a [ROOT.Char.Custom('CatStoryName')] a [ROOT.Char.Custom('DogStoryName')] se objeví z opačných směrů.\n\nNemám čas zareagovat – během sekund jsou si po krku. Trsy [ROOT.Char.Custom('DogFurColor')] srsti létají vzduchem a slyším, jak oba vrčí. Znovu. Tento neustálý boj musí skončit!"
 pet_animal.2002.a: "Přestaň s tím hned, [ROOT.Char.Custom('DogStoryName')]!"
 pet_animal.2002.a.tt: "Snažím se ovládnout psa"
 pet_animal.2002.b: "[ROOT.Char.Custom('CatStoryName')], dost!"
 pet_animal.2002.b.tt: "Snažím se ovládnout kočku"
 pet_animal.2002.c: "Nechci se ocitnout uprostřed..."
 pet_animal.2002.c.tt: "Jsem si jistý, že to vyřeší sami"
 pet_animal.2003.desc: "Prohledal jsem celý [ROOT.Char.Custom('ResidenceBuilding')], [ROOT.Char.Custom('CatStoryName')] mi chodí v patách, ale svého psa [ROOT.Char.Custom('DogStoryName')] nikde nenacházím!\n\nZastavím se a přemýšlím, skloním se, abych pohladil [ROOT.Char.Custom('CatStoryName')], když uvidím trs krvavé [ROOT.Char.Custom('DogFurColor')] srsti zaseknutý v [ROOT.Char.Custom('CatStoryHerHis')] zubech. Když jej vytrhnu, [ROOT.Char.Custom('CatStorySheHe')] syčí a uhání do kouta dvora – do kouta, kde na zemi leží něco [ROOT.Char.Custom('DogFurColor')]."
 pet_animal.2003.a: "Ach ne! [ROOT.Char.Custom('CatStoryName')], ty jsi to ne...!"
 pet_animal.2004.desc_opening: "Právě když opouštím [ROOT.Char.Custom('ResidenceBuilding')], [ROOT.Char.Custom('DogStoryName')] ke mně přiběhne, radostně vrtí [ROOT.Char.Custom('DogStoryHerHis')] ocasem.\n\n"
 pet_animal.2004.desc_female: ""Ahoj! Kdo je hodná holčička? Ano, kdo–""
 pet_animal.2004.desc_male: ""Ahoj! Kdo je hodný kluk? Ano, kdo–""
 pet_animal.2004.desc: "\n\nKdyž se [ROOT.Char.Custom('DogStorySheHe')] přibližuje, vidím, že [ROOT.Char.Custom('DogStoryHerHis')] tlama je pokrytá krví a zbytky masa. S těžkým srdcem jdu tam, odkud [ROOT.Char.Custom('DogStorySheHe')] přišel, a brzy narazím na bezvládné tělo své kočky [ROOT.Char.Custom('CatStoryName')]."
 pet_animal.2004.a: "Ach ne... [ROOT.Char.Custom('DogStoryName')], jak jsi to mohl udělat?"
 pet_animal.2005.desc_opening: "Nemohu najít ani [ROOT.Char.Custom('CatStoryName')], ani [ROOT.Char.Custom('DogStoryName')]. Prohledám [ROOT.Char.Custom('ResidenceBuilding')] i okolí, ale nikdo je neviděl.\n\n"
 pet_animal.2005.desc: "Právě když se obracím zpět, spatřím na zemi malou loužičku krve, pak další a další... Vedou mě k hromadě krvavé srsti – dvě roztrhaná těla zamotaná na zemi, a není těžké poznat, kdo to je."
 pet_animal.2005.a: "Proč jste se prostě nemohli snést?!"
 pet_animal.2006.desc: "Právě když se obracím zpět, uvidím je – ležící u sebe ve hromadě na zemi. Ach ne! Nakonec... Ale když k nim přistoupím, [ROOT.Char.Custom('CatStoryNamePossessive')] hlava se zvedne a [ROOT.Char.Custom('CatStorySheHe')] mě unaveně sleduje, než zase usne."
 pet_animal.2006.a: "Ach, oni... opravdu to urovnali!"
 pet_animal.5001.t: "Kočka nepřítele"
 pet_animal.5001.desc: "Když projíždím kolem [rival_home.GetName] po záležitosti, přiběhne ke mně [rival.Custom('CatFurColor')] kočka. Kde jsem tu kočku už viděl(a)...? Aha! Je to kočka mého [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('rival'))] [rival.GetTitledFirstNamePossessive] [rival.Custom('CatStoryName')]!\n\nKdyž ke mně mňouká a přede, cítím, jak se mi po tváři rozlévá zlomyslný úsměv."
 pet_animal.5001.a: "#EMP Pss pss#! – Neublížím ti..."
 pet_animal.5001.a.tt: "Je to jen rychlý řez nožem"
 pet_animal.5001.b: "Tu jeho kočku pořádně pohladím!"
 pet_animal.5002.t: "Pes nepřítele"
 pet_animal.5002.desc: "Když procházím kolem [rival_home.GetName] po záležitosti, přiběhne ke mně [rival.Custom('DogFurColor')] pes. Kde jsem ho už viděl...? Aha! Je to pes mého [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('rival'))] [rival.GetTitledFirstNamePossessive] [rival.Custom('DogStoryName')]!\n\nCítím, jak se mi po tváři rozlévá zlomyslný úsměv, když na mě štěká radostně a vrtí ocasem."
 pet_animal.5002.a: "Pojď sem, neublížím ti..."
 pet_animal.5002.b: "Jeho psa pořádně pohladím!"
 pet_animal.6001.t: "Hladit [ROOT.Char.Custom('DogStoryName')|U]"
 pet_animal.6001.desc: "Když si pročesávám [ROOT.Char.Custom('DogStoryNamePossessive')] [ROOT.Char.Custom('DogFurColor')] srst, cítím, jak se mé starosti rozplývají. Mít něčí neochvějnou oddanost a vědět, že mi vždycky zůstane po boku... Kéž by byli lidé kolem mě víc jako ty, [ROOT.Char.Custom('DogStoryName')]!\n\nSedíme spolu několik minut, [ROOT.Char.Custom('DogStoryHerHis')] ocas se vrtí a mé ramena povolují, až jsem zase připraven čelit světu."
 pet_animal.6001.a: "Děkuji, příteli!"
 pet_animal.6002.desc: "Najdu [ROOT.Char.Custom('DogStoryName')] venku, hraje si s dětmi. Jakmile mě [ROOT.Char.Custom('DogStorySheHe')] uvidí, rychle přiběhne s vrtícím se ocasem, a když se skrčím, okamžitě se převrátí na záda.\n\nStrávím mnoho minut hlazením [ROOT.Char.Custom('DogStoryHerHis')] [ROOT.Char.Custom('DogFurColor')] břicha a už dlouho jsem se necítil tak uvolněný."
 pet_animal.6003.desc: "Když vyjdu ven, vidím [ROOT.Char.Custom('DogStoryName')] spěchající ke mně, nese v tlamě klacek. Myslím, že si mohu dopřát pár minut hraní aportu s [ROOT.Char.Custom('DogStoryHerHim')]. Ano, to by bylo uklidňující.\n\n#EMP Počkej chviličku, co to je?#!\n\nKdyž se skláním pro ten klacek, vidím, že to není klacek vůbec, ale #EMP nárok na [target_county.GetName]#! Jak sakra jsi k tomu přišel, [ROOT.Char.Custom('DogStoryName')]?!"
 pet_animal.6003.a: "Hodný [ROOT.Char.Custom('DogStoryGirlBoy')], [ROOT.Char.Custom('DogStoryName')]. #EMP Hodný [ROOT.Char.Custom('DogStoryGirlBoy')]!#!"
 pet_animal.6003.b: "[neighboring_ruler.GetTitledFirstNameNoTooltip] bude nadšený, že to dostane zpět!" # todo: [neighboring_ruler.GetTitledFirstName] bude nadšený, až to dostane zpět!
 pet_animal.6004.desc: "Najdu [ROOT.Char.Custom('DogStoryName')] venku, spícího na sluníčku. Skloním se vedle [ROOT.Char.Custom('DogStoryHerHim')] a nechám ruku proklouznout [ROOT.Char.Custom('DogStoryHerHis')] [ROOT.Char.Custom('DogFurColor')] srstí, a–\n\nMým jediným varováním je nízké zavrčení a záblesk zubů, než ucítím, jak se mi něco #EMP roztrhne#! na paži. Couvnu dozadu dřív, než se [ROOT.Char.Custom('DogStorySheHe')] může znovu vrhnout, ale ta bolest...!"
 pet_animal.6004.a: "To... to muselo být omyl!"
 pet_animal.6004.b: "Ty #EMP bestie#!!"
 pet_animal.6051.t: "Hladit [ROOT.Char.Custom('CatStoryName')|U]"
 pet_animal.6051.desc: "Najdu [ROOT.Char.Custom('CatStoryName')] spící na mé posteli, a když si sednu vedle [ROOT.Char.Custom('CatStoryHerHim')], přivítá mě tiché, zmatené mňoukání.\n\nKdyž si začnu prsty pročesávat [ROOT.Char.Custom('CatStoryHerHis')] [ROOT.Char.Custom('CatFurColor')] srst, [ROOT.Char.Custom('CatStorySheHe')] rychle začne příst spokojeně a ten zvuk mě celého uklidní."
 pet_animal.6052.desc: "Najdu [ROOT.Char.Custom('CatStoryName')] venku, jak se pyšně projíždí po dvoře. Jakmile mě [ROOT.Char.Custom('CatStorySheHe')] uvidí, mňoukne a líně se připlazí, třouce se o mou nohu.\n\nStrávím mnoho minut skrčený u [ROOT.Char.Custom('CatStoryHerHis')] boku, hladím [ROOT.Char.Custom('CatStoryHerHim')] a škrábu [ROOT.Char.Custom('CatStoryHerHim')] pod bradou, a když se zvednu, cítím se lehčí než už dlouho."
 pet_animal.3001.t: "Orel"
 pet_animal.3001.desc: "Položím své nové orlí mládě na rukavici a jemně hladím [ROOT.Char.Custom('EagleStoryHerHis')] peří. Důstojné a divoké stvoření skutečně, [ROOT.Char.Custom('EagleStorySheHe')] není obyčejný pták.\n\nSnivě přemýšlím o lovech, které přijdou, a musím vymyslet, jak budu [ROOT.Char.Custom('EagleStoryHerHim')] jmenovat, než se vydáme chytit [ROOT.Char.Custom('EagleStoryHerHis')] první lišku nebo zajíce."
 pet_animal.3010.t: "[ROOT.Char.Custom('EagleStoryNamePossessive')|U] Zmizení"
 pet_animal.3010.desc: "[eagle_informer.GetFirstName] ke mně přistoupí, vypadá znepokojeně. "Jde o [ROOT.Char.Custom('EagleStoryName')], [ROOT.Char.Custom('FormOfAddressForLiege')]. Nemohu [ROOT.Char.Custom('EagleStoryHerHim')] nikde najít!"\n\n[eagle_informer.GetSheHe|U] se rozhlíží, jako by [eagle_informer.GetSheHe] očekával, že [ROOT.Char.Custom('EagleStoryName')] každou chvíli přiletí z nebe. [eagle_informer.GetFirstNameNoTooltip] mi ukáže prázdné hnízdo [ROOT.Char.Custom('EagleStoryHerHis')] a oba přemýšlíme, kam by [ROOT.Char.Custom('EagleStorySheHe')] mohl zmizet." # todo: [eagle_informer.GetFirstName] ke mně přistoupí a vypadá ustaraně. \"Jde o [ROOT.Char.Custom('EagleStoryName')], můj [ROOT.Char.GetLadyLord]. Nemůžu [ROOT.Char.Custom('EagleStoryHerHim')] nikde najít!\"\n\n[eagle_informer.GetSheHe|U] se rozhlíží, jako by očekával(a), že se [ROOT.Char.Custom('EagleStoryName')] každou chvíli snese z nebe. [eagle_informer.GetFirstNameNoTooltip] mi ukáže prázdné bidýlko [ROOT.Char.Custom('EagleStoryHerHis')], a oba přemýšlíme, kam by [ROOT.Char.Custom('EagleStorySheHe')] mohla zmizet.
 pet_animal.3010.desc_thief: "\n\nKdyž místo prohlédnu, všimnu si několika per na zemi a pár dalších zachycených na větvích blízkého stromu – opustil(a) [ROOT.Char.Custom('EagleStoryName')] místo z vlastní vůle?"
 pet_animal.3010.a: "Udělám vše, co bude potřeba, abych našel [ROOT.Char.Custom('EagleStoryName')]!"
 pet_animal.3010.a_tt: "Více lidí bude pátrat po tvém orlu a bude větší šance, že bude nalezen"
 pet_animal.3010.b: "Někdo musel [ROOT.Char.Custom('EagleStoryHerHim')] odnést..."
 pet_animal.3010.b_tt: "Shromáždíš podezřelé a zahájíš vyšetřování zmizení svého orla"
 pet_animal.3010.c: "[ROOT.Char.Custom('EagleStorySheHe')|U] se nakonec objeví."
 pet_animal.3010.c_tt: "Návrat svého orla ponecháš náhodě"
 pet_animal.3010.d_mean: "Na [ROOT.Char.Custom('EagleStoryName')] mi stejně nezáleželo."
 pet_animal.3010.d_old: "[ROOT.Char.Custom('EagleStorySheHe')|U] už byl(a) pokročilý(á) věkem."
 pet_animal.3010.d: "Možná je to tak lepší."
 pet_animal.3010.d_tt: "Opustíš hledání orla"
 pet_animal.3011.t: "[ROOT.Char.Custom('EagleStoryName')]: Návrat"
 pet_animal.3011.desc: "Už uplynulo mnoho času od zmizení mého drahého orla [ROOT.Char.Custom('EagleStoryName')] a skoro jsem ztratil naději, že s [ROOT.Char.Custom('EagleStoryHerHim')] někdy znovu ulovím."
 pet_animal.3011.desc_freedom: "Začnu vzpomínat na naše společné chvíle a vydám se k [ROOT.Char.Custom('EagleStoryHerHis')] obvyklému bidýlku. K mé radosti tam [ROOT.Char.Custom('EagleStoryName')] je, dívá se na mě svýma pronikavýma očima. [ROOT.Char.Custom('EagleStorySheHe')|U] se vrátil(a)!"
 pet_animal.3011.desc_found: "Náhodou dorazí posel se zprávou o spatření ptáka odpovídajícího popisu [ROOT.Char.Custom('EagleStoryHerHis')]. Rychle běžím na místo a tam [ROOT.Char.Custom('EagleStorySheHe')] sedí na větvi a dívá se na mě, jako by se nic nestalo."
 pet_animal.3011.desc_stolen: "Najdu [ROOT.Char.Custom('EagleStoryHerHim')] v rukou [eagle_thief.GetName], který se snaží [ROOT.Char.Custom('EagleStoryHerHim')] prodat tomu, kdo nabídne nejvíc. Rychle zasáhnu a [ROOT.Char.Custom('EagleStoryName')] je zpět v mých náručí."
 pet_animal.3011.desc_change: "\n\nAč jsem nadšený, že znovu vidím [ROOT.Char.Custom('EagleStoryName')], nemohu si nevšimnout, že se [ROOT.Char.Custom('EagleStorySheHe')] změnilo. "
 pet_animal.3011.desc_brave: "[ROOT.Char.Custom('EagleStoryName')] působí odvážněji, jako by [ROOT.Char.Custom('EagleStorySheHe')] už svět viděl a nebál se ho."
 pet_animal.3011.desc_curious: "[ROOT.Char.Custom('EagleStorySheHe')|U] se prochází po tábořišti a se zaujetím prohlíží všechno."
 pet_animal.3011.desc_loyal: "[ROOT.Char.Custom('EagleStorySheHe')|U] se přichytí ke mně a z mé rukavice se stává [ROOT.Char.Custom('EagleStoryHerHis')] osobní bidýlko."
 pet_animal.3011.desc_calm: "[ROOT.Char.Custom('EagleStorySheHe')|U] se dříve nervózně vrtěl(a), ale teď sedí klidně, i bez kukly."
 pet_animal.3011.desc_wise: "[ROOT.Char.Custom('EagleStorySheHe')|U] se na mě dívá vědoucím pohledem, jako by [ROOT.Char.Custom('EagleStorySheHe')] viděl(a) věci, které si nedovedu představit."
 pet_animal.3011.desc_cunning: "[ROOT.Char.Custom('EagleStorySheHe')|U] vypadá, že se naučil(a) pár triků a nebojí se jich použít."
 pet_animal.3011.desc_observant: "[ROOT.Char.Custom('EagleStorySheHe')|U] krouží nade mnou a bedlivě sleduje všechno."
 pet_animal.3011.desc_protective: "[ROOT.Char.Custom('EagleStorySheHe')|U] zobáčkuje každého, kdo se přiblíží příliš blízko, zatímco dříve mu to bylo jedno."
 pet_animal.3011.desc_aggressive: "[ROOT.Char.Custom('EagleStorySheHe')|U] málem propíchne mou rukavici drápy [ROOT.Char.Custom('EagleStoryHerHis')], a vidím, že s [ROOT.Char.Custom('EagleStorySheHe')] si nelze zahrávat."
 pet_animal.3011.a: "Vítej zpět, [ROOT.Char.Custom('EagleStoryName')]."
 pet_animal.3011.b: "[eagle_thief.GetName] za to zaplatí!"
 pet_animal.3012.desc: "Po měsících pátrání jsem dospěl k závěru, že už svého drahého orla [ROOT.Char.Custom('EagleStoryName')] nikdy neuvidím. [eagle_informer.GetName] se mě snaží ujistit, "[ROOT.Char.Custom('FormOfAddressForLiege')|U], jsem si jistý, že [ROOT.Char.Custom('EagleStorySheHe')] je ještě někde tam venku a vrátí se." ale já vím své.\n\n[ROOT.Char.Custom('EagleStorySheHe')|U] je pryč, a já to musím přijmout." # todo: Po měsících hledání jsem došel k závěru, že už nikdy neuvidím svého drahého orla [ROOT.Char.Custom('EagleStoryName')]. [eagle_informer.GetName] se mě snaží ujistit, "Pane, jsem si jistý, že [ROOT.Char.Custom('EagleStorySheHe')] je někde venku a vrátí se." ale já vím své.\n\n[ROOT.Char.Custom('EagleStorySheHe')|U] je pryč, a já to musím přijmout.
 pet_animal.3012.a: "Sbohem, [ROOT.Char.Custom('EagleStoryName')]."
 pet_animal.3013.t: "Pátrání po [ROOT.Char.Custom('EagleStoryName')]"
 pet_animal.3013.desc: "Znaje [ROOT.Char.Custom('EagleStoryName')], je nepravděpodobné, že by [ROOT.Char.Custom('EagleStorySheHe')] zůstal sám. Pečlivě prohlédnu poslední místo, kde byl [ROOT.Char.Custom('EagleStoryHerHis')], a ptám se, zda někdo [ROOT.Char.Custom('EagleStoryHerHim')] neviděl.\n\nNěkteří z těch, které vyslýchám, vypadají dost nervózně, a přemýšlím, zda nevědí víc, než přiznávají. Po dalším uvážení, "
 pet_animal.3013.desc_thief_1: "Uvedu [accused_thief_1.GetName] jako podezřelého kvůli [accused_thief_1.GetHerHis] [accused_thief_1.Custom2('InsultAdjective', ROOT.Char)] povaze." # todo: Jmenuji [accused_thief_1.GetName] podezřelým kvůli [accused_thief_1.GetHerHis] [accused_thief_1.Custom('InsultAdjective')] povaze.
 pet_animal.3013.desc_thief_2: "$pet_animal.3013.desc_thief_1$ Ale [accused_thief_2.GetName] je také pravděpodobným kandidátem, protože je docela [accused_thief_2.Custom2('InsultAdjective', ROOT.Char)]..." # todo: $pet_animal.3013.desc_thief_1$ Ale [accused_thief_2.GetName] je také pravděpodobný kandidát, je docela [accused_thief_2.Custom('InsultAdjective')]...
 pet_animal.3013.desc_thief_single: "Mohu si představit jen jedinou osobu, která by to mohla udělat..."
 pet_animal.3013.desc_thief_none: " Nemohu si představit, kdo by odnesl [ROOT.Char.Custom('EagleStoryName')]."
 pet_animal.3013.a: "[accused_thief_1.GetName] odnesl mého drahého orla!"
 pet_animal.3013.b: "Nebo to byl možná [accused_thief_2.GetName]?"
 pet_animal.3013.d: "Bez důkazů nemohu nikoho obvinit."
 pet_animal.3013.tt: "Obviňujete [accused_thief.GetNameNoTooltip] z krádeže vašeho orla"
