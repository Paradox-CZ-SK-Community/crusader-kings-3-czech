 pet_animal.3040.desc: "Ve věku [ROOT.Char.MakeScope.Var('eagle_age_variable').GetValue] let se z [ROOT.Char.Custom('EagleStoryName')] stal zdatný lovec, ale vždy je prostor ke zlepšení. Rozhodnu se věnovat nějaký čas výcviku [ROOT.Char.Custom('EagleStoryHerHim')] a zjistit, zda se [ROOT.Char.Custom('EagleStorySheHe')] může stát ještě lepší, nebo jestli se já něco nového o [ROOT.Char.Custom('EagleStoryHerHim')] naučím."
