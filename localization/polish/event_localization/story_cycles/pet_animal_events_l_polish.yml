 pet_animal.0199.desc:0 "[ROOT.Char.Custom('CatStoryName')] není tak mladý jako [ROOT.Char.Custom('CatStorySheHe')] kdysi byl, a když [ROOT.Char.Custom('CatStorySheHe')] vlezl do mé klína, cítím, jak se [ROOT.Char.Custom('CatStoryHerHim')] třese.\n\nJemně hladím [ROOT.Char.Custom('CatStoryHerHis')] [ROOT.Char.Custom('CatFurColor')] srst a poslouchám, jak [ROOT.Char.Custom('CatStoryHerHim')] vrní dlouho do noci, ale když nastane ticho, vím, že [ROOT.Char.Custom('CatStorySheHe')] se už neprobudí."
