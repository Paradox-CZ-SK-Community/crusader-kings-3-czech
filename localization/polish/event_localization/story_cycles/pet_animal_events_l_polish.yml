 pet_animal.1118.desc:2 "[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] přichází ke mně, vztek v [vassal.GetHerHis] očích a pes v [vassal.GetHerHis] ruce, tažený za kůži za krkem. Když [vassal.GetSheHe] ke mně dorazí, vidím, že to je můj drahý [ROOT.Char.Custom('DogStoryName')] [vassal.GetSheHe] drží!\n\n"Našel jsem tohoto psa mezi mými věcmi – co nebylo rozkousané na kusy, bylo pokryto výkaly!""
 pet_animal.0101.desc_middle:0 "Kočka v [ROOT.Char.Custom('CatStoryHerHis')] nejlepších letech, [ROOT.Char.Custom('CatStorySheHe')] přesto na mě nezanechává žádné stopy."
