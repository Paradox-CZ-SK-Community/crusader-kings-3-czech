 pet_animal.2002.desc:0 "Když vycházím ven, spatřuji [ROOT.Char.Custom('CatStoryName')] a [ROOT.Char.Custom('DogStoryName')] přicházet z opačných směrů.\n\nNemám čas reagovat – během několika sekund jsou na sobě. Chuchvalce [ROOT.Char.Custom('DogFurColor')] srsti létají a oba slyším growlovat. Znovu. Tohle neustálé hádání musí skončit!"
 pet_animal.1101.t:0 "[ROOT.Char.Custom('DogStoryName')]: Nohy a tlapa"
 pet_animal.1114.desc:2 ""Omlouvám se, [ROOT.Char.GetTitledFirstNameNoTooltip]," říká můj [councillor.GetCouncilTitle] [councillor.GetTitledFirstName]. "Musím nesouhlasit s tím, co jsi právě–"\n\n#EMP *Grrr*#!\n\n[ROOT.Char.Custom('DogStoryName')] vydává hrozivý growl a [councillor.GetTitledFirstNameNoTooltip] se trhne, dívajíc se od psa ke mně a zpět.\n\n"Po druhé úvaze si myslím, že je to skvělý nápad!""
