 pet_animal.3050.t: "Nepřítelův orel"
 pet_animal.3050.desc: "Když procházím kolem [rival_home.GetName] na pochůzce, zahlédnu v kleci [rival.Custom('EaglePersonalityTraitTooltip')] orla. Kde jsem tohle ptáče viděl dřív...? Aha! Je to můj [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('rival'))] [rival.GetTitledFirstNamePossessive] orel [rival.Custom('EagleStoryName')]!\n\nCítím, jak se mi na tváři rozlévá zlomyslný úsměv, když na mě zakvílá a upře na mě pronikavý pohled."
 pet_animal.3050.a.tt: "Snažíte se ublížit orlovi [rival.GetFirstNamePossessiveNoTooltip]"
 pet_animal.3050.steal: "Vezmu si toho ptáka!"
 pet_animal.3050.steal.tt: "Snažíte se ukrást orla [rival.GetFirstNamePossessiveNoTooltip]"
 pet_animal.3050.b: "Vezmu tohoto ptáka pro [token_child.GetName]!"
 pet_animal.3050.b.flavor: "Na krádeži pro dobrou věc není nic špatného"
 pet_animal.3050.b.tt: "Snažíte se ukrást orla [rival.GetFirstNamePossessiveNoTooltip] pro [token_child.GetNameNoTooltip]"
 pet_animal.3050.good: "Váš útok na [rival.GetFirstNameNoTooltip] byl úspěšný"
 pet_animal.3050.bad: "Orel zůstává nezraněn"
 pet_animal.3050.c: "Mohl bych pěkně vydělat na [rival.Custom('EagleStoryName')]..."
 pet_animal.3050.c_tt: "Snažíte se prodat soupeřova orla za značný obnos"
 pet_animal.3050.c.tt: "Co je dobré pro jednu, je dobré i pro druhou"
 pet_animal.3050.d: "Jak roztomilé!"
 pet_animal.3060.t: "Budoucí lovec"
 pet_animal.3060.t_girl: "Budoucí lovkyně"
 pet_animal.3060.desc_intro: "[token_child.GetName] vyrostl do [token_child.Custom('ComplimentAdjective')], a nemohl bych být na [token_child.GetHerHim] pyšnější. Navzdory [token_child.GetHerHis] úspěchům bude [token_child.GetSheHe] čelit mnoha potížím, pokud se nenaučí správně lovit.\n\n"
 pet_animal.3060.desc: "Rozhodnu se použít svého orla, [ROOT.Char.Custom('EagleStoryName')], k výuce, aby si [ROOT.Char.Custom('EagleStorySheHe')] více oblíbila [token_child.GetFirstNameNoTooltip]."
 pet_animal.3060.desc_child: "Naštěstí se [token_child.GetSheHe] rychle učí a už má vlastního orla. [token_child.Custom('EagleStoryName')] je [ROOT.Char.Custom('EagleStoryHerHis')] jméno a [token_child.GetNameNoTooltip] si již oblíbila [ROOT.Char.Custom('EagleStoryHerHim')]."
 pet_animal.3060.a: "Snad se z [token_child.GetFirstNameNoTooltip] jednou stane skvělý lovec!"
 pet_animal.3060.a_girl: "Z [token_child.GetFirstNameNoTooltip] bude jednou skvělá lovkyně!"
 pet_animal.3060.good: "[token_child.GetFirstNameNoTooltip] zachází s orlem dobře"
 pet_animal.3060.decent: "Sokolnické dovednosti [token_child.GetFirstNamePossessiveNoTooltip] by potřebovaly vylepšit"
 pet_animal.3070.t: "[ROOT.Char.Custom('EagleStoryNamePossessive')] píseň"
 pet_animal.3070.desc: "Ač obvykle nedržím svého orla na očích ostatním, [ROOT.Char.Custom('EagleStorySheHe')] celý týden hlasitě píská. Nechce se mi poslouchat ten otravný hluk celý den, proto bylo [ROOT.Char.Custom('EagleStoryHerHis')] nové dočasné místo na dvoře.\n\nKdyž později přijdu zkontrolovat [ROOT.Char.Custom('EagleStoryHerHim')], najdu [target.GetName], jak naslouchá [ROOT.Char.Custom('EagleStoryNamePossessive')] melodii. \"Je to tvůj pták?\" zeptá se [target.GetFirstNameNoTooltip] a já polovičně přikývnu.\n\n\"[ROOT.Char.Custom('RandomPositiveLookAdjective')|U]!\" vykřikne [target.GetSheHe], i když s tím nemohu souhlasit."
 pet_animal.3070.a: "Jsem rád, že se někomu líbí."
 eagle_funny_sing_modifier: "Ptačí monolog"
 pet_animal.3080.t: "[ROOT.Char.Custom('EagleStoryNamePossessive')|U] dárek"
 pet_animal.3080.desc: "Honím [ROOT.Char.Custom('EagleStoryName')], který náhle odletěl, když jsme jeli na koni. Když ho konečně dohoním, [ROOT.Char.Custom('EagleStorySheHe')] má v drápech chlupatého, svíjejícího se tvora! Ohromen úlovkem nechám [ROOT.Char.Custom('EagleStoryHerHim')] si nechat svou trofej.\n\n\"SQUAWWW!\" vykřikne [ROOT.Char.Custom('EagleStorySheHe')], když odhodí bezvládné tělo u mých nohou."
 pet_animal.3080.a: "Jaké... milé?"
 pet_animal.3199.t: "[ROOT.Char.Custom('EagleStoryName')]: Poslední let"
 pet_animal.3199.desc_intro: "[ROOT.Char.Custom('EagleStoryName')] mi létal po boku mnoho let, a plynutí času [ROOT.Char.Custom('EagleStoryHerHim')] nešetřilo."
 pet_animal.3199.desc: "Ač mě to bolí říct, opeření [ROOT.Char.Custom('EagleStoryHerHis')] ztratilo lesk a [ROOT.Char.Custom('EagleStorySheHe')] už nemůže létat s vitalitou, kterou kdysi měl."
 pet_animal.3199.desc_dying: "S pohasínajícím zdravím [ROOT.Char.Custom('EagleStoryHerHis')] vím, že [ROOT.Char.Custom('EagleStorySheHe')] se mnou nebude už dlouho."
 pet_animal.3199.desc_outro: "\n\nSejmám kuklu z očí [ROOT.Char.Custom('EagleStoryHerHis')] a pustím [ROOT.Char.Custom('EagleStoryHerHim')] do nebe. [ROOT.Char.Custom('EagleStorySheHe')|U] vystoupá vysoko a pak ještě výš, ale vím, že se [ROOT.Char.Custom('EagleStorySheHe')] nevrátí."
 pet_animal.3199.a: "Budeš mi chybět, [ROOT.Char.Custom('EagleStoryName')]!"
