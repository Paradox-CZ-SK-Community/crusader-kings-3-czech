 pet_animal.0101.desc_old:0 "[ROOT.Char.Custom('CatStorySheHe')|U] viděl lepší dny, ale věk nikdy nezastavil [ROOT.Char.Custom('CatStoryHerHim')]!"
 pet_animal.1117.desc:1 "Najednou narazím na [courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] kázeňující psa; psa, který vypadá podezřele jako [ROOT.Char.Custom('DogStoryName')] s roztrženým papírem a látkou všude kolem [ROOT.Char.Custom('DogStoryHerHim')].\n\n"[ROOT.Char.GetTitledFirstNameNoTooltip]! Toto... Toto #EMP zvíře#! úplně zničilo mé komnaty! Vše je v kouskách!""
 pet_animal.0001.desc:1 "Když kočka odpočívá v mých klíně, spokojeně vrní, přemýšlím, jak bych měl pojmenovat [ROOT.Char.Custom('CatStoryHerHim')]. Něco historického? Něco, co se vztahuje na [ROOT.Char.Custom('CatStoryHerHis')] [ROOT.Char.Custom('CatFurColor')] srst? Něco, co popisuje uklidňující pocit, který zažívám, když škrábám [ROOT.Char.Custom('CatStoryHerHim')] za uchem?\n\nOh, vím! Pojmenuji [ROOT.Char.Custom('CatStoryHerHim')]..."
 pet_animal.1112.desc_alive:0 "Když konečně přiměji [ROOT.Char.Custom('DogStoryName')] ustoupit, [other_owner.GetTitledFirstNameNoTooltip] odchází bez jediného pohledu zpět."
 pet_animal.0199.a:0 "Budeš mi chybět, [ROOT.Char.Custom('CatStoryName')]!"
 pet_animal.1102.a.tt:0 "Snažíš se chytit [ROOT.Char.Custom('DogStoryHerHim')]"
 pet_animal.0200.desc: "Sedím u stolu a čtu zprávy, které mi byly posílány z celého království. [ROOT.Char.Custom('CatStoryName')] poskočí vedle mě, honí teplo slunečního paprsku a spokojeně se zavine vedle mé práce.\n\nNatáhnu ruku, abych pohladil [ROOT.Char.Custom('CatStoryHerHis')] [ROOT.Char.Custom('CatFurColor')] srst a [ROOT.Char.Custom('CatStorySheHe')] se v reakci protáhne. Mocné protáhnutí!\n\n#EMP Příliš#! mocné, jak se ukazuje. [ROOT.Char.Custom('CatStoryName')] se převrátí a úplně spadne ze stolu, přistávající na [ROOT.Char.Custom('CatStoryHerHis')] nohou. S povýšeným pohledem - jako by to somehow #EMP byla moje#! vina - [ROOT.Char.Custom('CatStorySheHe')] se odplíží uraženě."
 pet_animal.0001.t:0 "Kočka"
