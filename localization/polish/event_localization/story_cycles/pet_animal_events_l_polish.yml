 pet_animal.1113.a_failure:1 "[ROOT.Char.Custom('DogStoryName')] dělá cokoliv jiného"pet_animal.1117.desc:1 "Náhle narazím na [courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] kárajícího psa; psa, který podezřele vypadá jako [ROOT.Char.Custom('DogStoryName')] se potrhaným papírem a látkou všude kolem [ROOT.Char.Custom('DogStoryHerHim')].\n\n"[ROOT.Char.GetTitledFirstNameNoTooltip]! To... Tohle #EMP zvíře#! zcela zničilo mé komnaty! Všechno je v troskách!""
