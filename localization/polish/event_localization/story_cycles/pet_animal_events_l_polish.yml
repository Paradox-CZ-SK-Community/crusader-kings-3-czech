 pet_animal.1192.a:0 "Jsem uvolněný!"
 pet_animal.2001.desc:0 "Odcházím do svých komnat, když padne noc, a nacházím [ROOT.Char.Custom('CatStoryName')] a [ROOT.Char.Custom('DogStoryName')] schoulené spolu na podlaze! [ROOT.Char.Custom('DogStoryNamePossessive')] [ROOT.Char.Custom('DogFurColor')] srst se třpytí – [ROOT.Char.Custom('CatStoryName')] očividně čistila [ROOT.Char.Custom('DogStoryHerHim')]."
