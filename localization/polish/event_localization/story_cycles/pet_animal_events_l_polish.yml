 pet_animal.6003.b:0 "[neighboring_ruler.GetTitledFirstName] bude nadšený, když to dostane zpět!"
 pet_animal.1112.a:0 "Jsi v pořádku, [ROOT.Char.Custom('DogStoryName')]?"
 pet_animal.6052.desc:0 "Nacházím [ROOT.Char.Custom('CatStoryName')] venku, jak se prochází po dvorku. Jakmile [ROOT.Char.Custom('CatStorySheHe')] mě uvidí, [ROOT.Char.Custom('CatStorySheHe')] mňouká a přichází ke mně, otírající se o moji nohu.\n\nTrávím mnoho minut, jak sedím vedle [ROOT.Char.Custom('CatStoryHerHis')] a hladím [ROOT.Char.Custom('CatStoryHerHim')] a škrábu [ROOT.Char.Custom('CatStoryHerHim')] pod bradou, a když se znovu postavím, cítím se lehčí než už dlouho."pet_animal.0001.desc:1 "Když si kočka odpočívá na mém klíně, spokojeně vrní, přemýšlím, jaký název bych měl dát [ROOT.Char.Custom('CatStoryHerHim')]. Něco historického? Něco, co odkazuje na [ROOT.Char.Custom('CatStoryHerHis')] [ROOT.Char.Custom('CatFurColor')] srst? Něco, co by popsalo uklidňující pocit, který zažívám, když drbnu [ROOT.Char.Custom('CatStoryHerHim')] za uchem?\n\nOh, už vím! Pojmenuji [ROOT.Char.Custom('CatStoryHerHim')]..."
 pet_animal.1118.t:1 "[ROOT.Char.Custom('DogStoryName')]: Neplechař"
 pet_animal.0105.desc_murder_attempt:0 ""... když jsem se pokusil ukončit život jiného...""
