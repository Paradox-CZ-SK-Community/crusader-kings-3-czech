 pet_animal.1113.a_success:1 "[ROOT.Char.Custom('DogStoryName')] se chová"
 pet_animal.0197.desc_court_5020:0 "Od doby, co jsem začal omezovat příchody a odchody [ROOT.Char.Custom('CatStoryName')] jsem [ROOT.Char.Custom('CatStoryHerHim')] viděl/méně a méně.\n\nUž to byly týdny od doby, co jsem naposledy viděl [ROOT.Char.Custom('CatStoryHerHim')] a obávám se, že [ROOT.Char.Custom('CatStorySheHe')] mě opustil/a navždy.\n\nMoji dvorní úředníci se zdají být šťastní bez srsti, ale moje klín nikdy nebyl tak prázdný..."
