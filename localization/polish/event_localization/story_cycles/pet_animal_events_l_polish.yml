 pet_animal.2005.desc:0 "Právě když se otáčím zpět, spatřuji na zemi malou kaluž krve, a pak další, a další... Vedou mě k hromadě krvavé srsti – dvě roztrhaná těla zamotaných na zemi, a není pochyb, kdo to je."
