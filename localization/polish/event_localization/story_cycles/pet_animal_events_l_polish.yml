 pet_animal.6051.desc:0 "Nacházím [ROOT.Char.Custom('CatStoryName')] spící na mé posteli, a když si sednu vedle [ROOT.Char.Custom('CatStoryHerHim')], vítá mě tichý, zmatený cvrček.\n\nJakmile začnu procházet prsty skrz [ROOT.Char.Custom('CatStoryHerHis')] [ROOT.Char.Custom('CatFurColor')] srst, [ROOT.Char.Custom('CatStorySheHe')] rychle začíná vrnět spokojeností a zvuk se zdá uvolnit celé mé bytí."
 pet_animal.1107.a_male:0 "Je to dobrý kluk!"
 pet_animal.1001.t:0 "Pes"
 pet_animal.1103.desc_followed:0 "Nacházím [ROOT.Char.Custom('DogStoryName')] po několika minutách hledání, šťastně mává [ROOT.Char.Custom('DogStoryHerHis')] ocasem a dělá, jako by se nic nedělo."
 pet_animal.2005.desc_opening:0 "Nemohu najít ani [ROOT.Char.Custom('CatStoryName')], ani [ROOT.Char.Custom('DogStoryName')]. Prohledávám [ROOT.Char.Custom('ResidenceBuilding')] a okolí, ale nikdo je neviděl.\n\n"
 pet_animal.0197.desc:0 "[ROOT.Char.Custom('CatStoryName')] se v poslední době toulá stále dál a dál od domova a zůstává pryč delší dobu.\n\nUž je to týdny, co jsem naposledy viděl [ROOT.Char.Custom('CatStoryHerHim')] a obávám se, že [ROOT.Char.Custom('CatStorySheHe')] mě opustil navždy."
 pet_animal.2002.b:0 "[ROOT.Char.Custom('CatStoryName')], to stačí!"
 pet_animal.0104.t:0 "[ROOT.Char.Custom('CatStoryName')]: Uklidňující vrnění"
 pet_animal.1116.a:0 "Hah, jo. [ROOT.Char.Custom('DogStorySheHe')|U] je skvělý..."
 pet_animal.2006.a:0 "Oh, oni... Oni to vlastně vyřešili!"
 pet_animal.5002.b:0 "Hladím toho hlupáka psa tak dobře!"
 pet_animal.0205.c: "Oh, no tak, [ROOT.Char.Custom('CatStorySheHe')] není žádný problém. [ROOT.Char.Custom('CatStorySheHe')|U] může zůstat."
 pet_animal.1105.desc_ending:0 "\n\nPrávě když se chystám vzdát, jezdec z mého doprovodu se vrací s znepokojivou zprávou – [dummy_gender.GetSheHe] přísahá, že viděl [rival.Custom2('MyCharacterIntroduction', ROOT.Char)] skrývající se kolem!"
 pet_animal.6001.desc:0 "Když hladím [ROOT.Char.Custom('DogStoryNamePossessive')] [ROOT.Char.Custom('DogFurColor')] srst, cítím, jak se mé obavy rozplývají. Mít něčí neochvějnou loajalitu a vědět, že vždy zůstanou po mém boku... Kdyby byli lidé kolem mě více jako ty, [ROOT.Char.Custom('DogStoryName')]!\n\nSedíme spolu dlouhé minuty, [ROOT.Char.Custom('DogStoryHerHis')] ocas mává a moje ramena se uvolňují, dokud nejsem připraven čelit světu znovu."
 pet_animal.1113.b.tt:0 "Bouchneš dveřmi před prosebnými očima psa"
 pet_animal.1001.desc:0 "Když hladím psa po hlavě, [ROOT.Char.Custom('DogStorySheHe')] šťastně mává [ROOT.Char.Custom('DogStoryHerHis')] ocasem. Jaké jméno by se hodilo [ROOT.Char.Custom('DogStoryHerHim')]? Něco historického? Něco, co odkazuje na [ROOT.Char.Custom('DogStoryHerHis')] [ROOT.Char.Custom('DogFurColor')] srst? Je to důležité rozhodnutí, a když se pes otočí, aby mi dovolil hladit [ROOT.Char.Custom('DogStoryHerHis')] břicho, zjistím, že jsem na chvíli rozptýlen.\n\nAle počkej, už vím! Pojmenuji [ROOT.Char.Custom('DogStoryHerHim')]..."
 pet_animal.1104.desc:0 "Ať čekám jak dlouho chci, [ROOT.Char.Custom('DogStoryName')] se nevrací."
 pet_animal.1109.desc:0 "Jsem venku se [ROOT.Char.Custom('DogStoryName')] když najednou vidím [other_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] přicházet s krásným [other_owner.Custom('DogFurColor')] psem.\n\nNež se kdokoli z nás stihne pohnout, [ROOT.Char.Custom('DogStoryName')] a druhý pes se rozeběhnou."
 pet_animal.6002.desc:0 "Nacházím [ROOT.Char.Custom('DogStoryName')] venku, jak si hraje s dětmi. Když [ROOT.Char.Custom('DogStorySheHe')] mě spatří, rychle se k mně vesele přiběhne s [ROOT.Char.Custom('DogStoryHerHis')] ocasem mávajícím a když se skloním, [ROOT.Char.Custom('DogStorySheHe')] se okamžitě převrátí na [ROOT.Char.Custom('DogStoryHerHis')] záda.\n\nTrávím mnoho minut hlazením [ROOT.Char.Custom('DogStoryHerHis')] [ROOT.Char.Custom('DogFurColor')] břicha a dlouho jsem se necítil tak uvolněný."pet_animal.0101.desc_old:0 "[ROOT.Char.Custom('CatStorySheHe')|U] vidělo lepší dny, ale věk nikdy nezastavil [ROOT.Char.Custom('CatStoryHerHim')]!"
 pet_animal.0109.t:1 "[ROOT.Char.Custom('CatStoryName')]: Zabilo hlodavce"
 pet_animal.2004.desc_opening:0 "Jakmile opouštím [ROOT.Char.Custom('ResidenceBuilding')] [ROOT.Char.Custom('DogStoryName')] k mně přichází, šťastně mává [ROOT.Char.Custom('DogStoryHerHis')] ocasem.\n\n"
 pet_animal.0199.b:0 "Ujistím se, že navždy budeš po mém boku!"
