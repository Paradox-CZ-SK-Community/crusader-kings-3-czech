 pet_animal.3030.desc_intro: "V poslední době jsem si všiml, že [ROOT.Char.Custom('EagleStoryName')] působí dost vystresovaně."
 pet_animal.3030.desc_training: "Po našem posledním tréninku jsem si všiml, že s [ROOT.Char.Custom('EagleStoryName')] něco není v pořádku."
 pet_animal.3030.desc_eye: "[ROOT.Char.Custom('EagleStoryNamePossessive')|U] obvyklá přesnost chyběla a jedno z [ROOT.Char.Custom('EagleStoryHerHis')] očí bylo častěji zavřené. Podezřívaje to nejhorší, mávnu rukou před nefunkčním okem a [ROOT.Char.Custom('EagleStorySheHe')] ani nezavrtí! Zdá se být propadlé, což vysvětluje [ROOT.Char.Custom('EagleStoryHerHis')] nedávné potíže."
 pet_animal.3030.desc_wing: "Několik per [ROOT.Char.Custom('EagleStoryNamePossessive')] zmizelo a [ROOT.Char.Custom('EagleStorySheHe')] už nemůže létat tak vysoko jako dříve. Lehce se dotknu [ROOT.Char.Custom('EagleStoryHerHis')] křídla a cítím, že visí více než obvykle, což vysvětluje [ROOT.Char.Custom('EagleStoryHerHis')] nedávné potíže."
 pet_animal.3030.desc_claw: "Jeden z drápů [ROOT.Char.Custom('EagleStoryNamePossessive')] je zlomený a [ROOT.Char.Custom('EagleStorySheHe')] nemůže chytit mou rukavici tak pevně jako dříve. Při prohlížení drápu cítím, že je prasklý, což vysvětluje [ROOT.Char.Custom('EagleStoryHerHis')] nedávné potíže."
 pet_animal.3030.desc_weak: "To mě ještě více znepokojuje, protože [ROOT.Char.Custom('EagleStorySheHe')] už nebyl v dobrém zdravotním stavu."
 pet_animal.3030.desc_outro: "\n\nZranění se může zanítit, pokud se neléčí — ale jak najdu lék?"
 pet_animal.3030.court_physician: "Pokud [court_physician.GetFirstName] dokáže léčit nemocné, [court_physician.GetSheHe] může vyléčit mého orla."
 pet_animal.3030.court_huntsman: "Ty přece rozumíš zvířatům, že ano, [court_huntsman.GetFirstName]?"
 pet_animal.3030.random_smart_courtier: "[random_smart_courtier.GetFirstName] je poměrně znalý, možná [random_smart_courtier.GetSheHe] může pomoci."
