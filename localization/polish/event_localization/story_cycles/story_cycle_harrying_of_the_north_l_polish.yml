 ep3_story_cycle_harrying.2000.c: "Možná přijdu na způsob, jak to opravit?"
 ep3_story_cycle_harrying.3051.t: "Bastard na trůně"
 ep3_story_cycle_harrying.3000.t: "Větší dobro"
 ep3_story_cycle_harrying.3051.desc: "Velkolepé jsou sály moci. [william.GetTitledFirstNameRegnal] sedí nepohodlně na trůně, zatímco mě uvádějí, abych viděl [william.GetHerHim], ale opulence [william.GetHerHis] okolí něco dělá, aby zmírnila tuto nepohodlnou posturu.\n\n"[ROOT.Char.GetFirstNameNoTooltip]. [ROOT.Char.GetWomanMan], který proměnil zemi jižně od Wash na takový hrob." [william.GetHerHis|U] ret se kroutí v hněvu, když se mi nedaří zcela skrýt radost z popisu.\n\n"Nemyslel jsem, že přijdeš. Myslel jsem, že zůstaneš ukrytý na svém ostrově. Jak je vidět, jsi [ROOT.Char.GetWomanMan] plný překvapení."\n\nDívám se zpět na [william.GetHerHim], cizího bastarda na tom slavném místě."
 ep3_story_cycle_harrying.3021.a: ""Tásni svůj meč, červíku.""
 ep3_story_cycle_harrying.0002.t: "Návrat"
