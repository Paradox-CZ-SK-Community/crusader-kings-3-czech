 ep3_decrease_pacification_effect_tt_positive: "[harrying_widget_i]#P [harrying_pacification|E] se snižuje#!"
 ep3_story_cycle_harrying.1011.desc: "K mému překvapení [captured.GetWomanMan] zvažuje můj návrh.\n\n"Stanu se... [ROOT.Char.GetCulture.GetName]?" [captured.GetSheHe|U] vyslovuje toto slovo, zvažuje možnosti. "A budu přijat jako jeden z vás?"\n\nTaky si dávám chvíli na to, abych plně prozkoumal důsledky svého spěšného návrhu. Pokud mám vládnout této zemi, budu potřebovat co nejvíce dalších [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] kolem sebe. Přijetí bývalých vládců do naší společnosti by mohlo urychlit akceptaci od rolníků, navzdory našemu cizímu vystupování."
 ep3_increase_pacification_effect_tt_positive: "[harrying_widget_i]#P [harrying_pacification|E] se zvyšuje#!"
 ep3_story_cycle_harrying.3052.desc: ""Znam tě, [ROOT.Char.GetFirstNameNoTooltip], [ROOT.Char.Custom('GetDaughterSon')] od [father.GetFirstName]. Vím, proč děláš to, co děláš. Vím, proč jsi tu, dokonce." [william.GetFirstName] se nakloní dopředu, když [william.GetSheHe] mluví, propichuje mě [william.GetHerHis] pohledem.\n\n"Vím, co tě pohání, a vím, co chceš." [william.GetSheHe|U] vezme svitek z vedle [william.GetHerHim], když [william.GetSheHe] mluví, a podá ho strážnému. [william.GetSheHe|U] pokračuje, když se strážný přibližuje ke mně, svitek v ruce.\n\n"Tento čin je pro celé [cambridgeshire.GetName]. Nejen pro Ely. Všechno." [william.GetFirstNameNoTooltip], nový vládce těchto zemí, se triumfálně opírá dozadu.\n\n"Toto může být vaše, pokud odložíte své zbraně a nikdy již na mě nevytáhnete ostří.""
 ep3_story_cycle_harrying.3020.a.tt: "Začněte cestovat do [willy_vassal_capital.GetName]"
 ep3_story_cycle_harrying.3053.a: "... Nemohu to udělat."
 ep3_story_cycle_harrying.2000.desc: "Obyvatelé [location.GetName] trpí: obilní omezení, která uvalil [william.GetTitledFirstNameRegnal], skutečně začínají mít vliv, vysušují tuk z jejich kostí. Jeden takový nešťastný tvor poznává moje chování a vrhá [starving_man.GetHerselfHimself] přede mnou, aby prosil.\n\n"Prosím!" [starving_man.GetSheHe|U] proklamuje, kostnaté prsty se chytají mých nohou. "Nejedl jsem dva dny. Dva dny předtím jsem měl jen jedno jídlo. Prosím, prosím... #DIE1 musíte něco #EMP udělat...#!#!""
 artifact_church_saint_brooch_description: "Starý brož vyrobený z cínu se stříbrnými intarziemi, o kterém se říká, že jej nosil svatý [ROOT.Char.Custom('GetCatholicSaint')]. Byl ukraden z kaple v [neighboring_church.GetName] [ROOT.Char.GetFirstName]."
 ep3_story_cycle_harrying.3020.t: "Pohodlí zrádce"
 ep3_story_cycle_harrying.3020.desc: "Šepoty, které ke mně doléhají v [location.GetName], jsou nyní jednoduše příliš hlasité, než aby je bylo možné ignorovat. Ten krysa [willy_vassal.GetTitledFirstName] se evidentně cítí příliš pohodlně pod cizí nadvládou, příliš pohodlně.\n\nJedna věc, která je horší než Norman, je anglosaský kolaborant. Možná bych měl [willy_vassal.GetHerHim] navštívit a ukázat [willy_vassal.GetHerHim], jaký je omyl [willy_vassal.GetHerHis] cest..."
 ep3_story_cycle_harrying.3000.b: "Neskloním se tak nízko, abych ukradl relikvii z kostela."
 ep3_story_cycle_harrying.1000.desc: "S nespokojenými anglosaskými nobilitami, které sledují jejich prohranou věc, trávím mnoho večerů přemýšlením o způsobech, jak je připravit o jejich moc.\n\nVtrhnout dovnitř a odebrat jim jejich tituly by způsobilo rozruch, ale život [ROOT.Char.GetLadyLord] závisí na práci rolníků. Sedíme nad nimi, jmenováni [ROOT.Char.GetFaith.HighGodName], ale to skrze jejich namáhavou práci našim moc prospívá.\n\nObilí je, na oplátku, životní silou rolnictva. Méně obilí znamená méně rolníků. Čím méně rolníků, tím slabší [ROOT.Char.GetLadyLord]. A čím slabší [ROOT.Char.GetLadyLord]..."
