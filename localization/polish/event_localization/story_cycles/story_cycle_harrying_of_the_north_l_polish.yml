 ep3_story_cycle_harrying.2010.b.success: "Zlato přichází rychle"
 ep3_story_cycle_harrying.3015.a.success: "[danish_king.GetFirstNameNoTooltip] využívá vaší žádosti k zajištění nároku"
 harrying_resistance_fall: "Kvůli [harrying_widget_i]Harryingu na severu, [harrying_resistance|E] padl.\nAktuální [harrying_resistance|E]: [origin_char.MakeScope.Var('resistance_gui').GetValue|V1]\nAktuální [harrying_pacification|E]: [origin_char.MakeScope.Var('pacification_gui').GetValue|V1]"
 ep3_story_cycle_harrying.1011.b: ""Jdi nyní a buď svobodný.""
 ep3_story_cycle_harrying.3051.b.tt: "Není smysl v výměně urážek."
 ep3_story_cycle_harrying.1010.desc: "Je opravdu nešťastné být válečným zajatcem. Takový tvor na mě zahořkle hledí přes mříže [captured.GetHerHis] cely.\n\n"Mám hodnotu, víte." Hlas [captured.GetHerHis|U] je tenký a slabý, prasklý dny v žaláři. "Jsem [captured.GetFirstName], z rodu [captured.GetHouse.GetBaseName]. Pokud pošlete zprávu mé rodině, dostanete dobrou cenu za výkupné."\n\nVýkupné? To by bylo všechno v pořádku, ale v těchto časech strádání může být [captured.GetWomanMan] této úrovně užitečnější jako zpráva než jako vyjednávací nástroj za pouhé zlato..."ep3_story_cycle_harrying.1000.desc: "S nespokojenými anglosaskými šlechtici, kteří se snaží o svůj prokletý cíl, trávím mnoho večerů přemýšlením o tom, jak je zbavit jejich moci.\n\nRychlé odstranění jejich titulů by způsobilo rozruch, ale život [ROOT.Char.GetLadyLord] závisí na práci rolníků. Sedíme nad nimi, jmenováni [ROOT.Char.GetFaith.HighGodName], ale právě díky jejich namáhavé práci naše moc vzkvétá.\n\nObilí je, na oplátku, životodárnou silou rolnictva. Méně obilí znamená méně rolníků. Čím méně rolníků, tím slabší [ROOT.Char.GetLadyLord]. A čím slabší [ROOT.Char.GetLadyLord]..."
 ep3_story_cycle_harrying.0002.b: "Moje země už není rozdělena."
 ep3_story_cycle_harrying.2001.a: "Vezměte je dovnitř!"
 ep3_story_cycle_harrying.3022.t: "Žádné další"
 harrying.notification_pacification_fall: "Loupež na severu: Uklidnění padá"
 ep3_story_cycle_harrying.3056.desc: "Musíte nám důvěřovat.\n\nZa tři noci zůstane vaše cela odemčená po krmení. Zůstaňte tam až do setmění.\n\nVyjděte po schodech a vraťte se doleva, poté doprava.\n\n#BOL NEJSTE SAMI.#!"
 harrying_of_the_north_tt_resistance_level_3: "Loupež na severu: Odpor velmi vysoký"
 ep3_story_cycle_harrying.3050.opening: "K Herewardovi, nechvalně proslulému fen-krysu,"
 ep3_story_cycle_harrying.0003.desc: "Hořký konflikt, který zuřil mezi normanskými vládci a anglosaskými šlechtici, způsobil škody na obou stranách, s opravdu nečekanými výsledky.\n\n[ruler_england.GetCulture.GetCollectiveNounNoTooltip] nyní ovládají trůn [england.GetName], [ruler_england.GetTitledFirstName] předsedá z místa moci nad poškozenými a zničenými zeměmi. Loupež na severu kvůli tomu umlkla, dvě bojující frakce již nebyly schopny pokračovat ve svém sporu.\n\nBudoucnost království je nejistá a v těchto přechodných časech zůstává mnohé nejasné."
 ep3_story_cycle_harrying.3054.a.failure: "Jste chyceni a za vaše potíže bití"
 ep3_story_cycle_harrying.3022.a: "Znám někoho, kdo by mohl mít rád dárek..."
 ep3_story_cycle_harrying.2001.desc: "S stabilizací produkce potravin v oblasti mnoho lidí, kteří byli příliš slabí na to, aby pracovali, nyní nabízejí své služby.\n\nNejvíce schopní mezi nimi se nabízejí jako bojovníci pro váš cíl!"
 ep3_story_cycle_harrying.3021.desc: "Pověsti byly pravdivé. [willy_vassal.GetFirstName] je hluboce zapletený se svými normanskými overlordy. Tak sebevědomý, vracející se z jakéhosi konkláve, pouze s několika ozbrojenými strážemi s [willy_vassal.GetHerHim].\n\nDávám signál. Vyskočíme ze stínů, moji společníci překvapí stráže [willy_vassal.GetHerHis], drží je pod hrozbou meče. Přistupuji k [willy_vassal.GetFirstNameNoTooltip] [willy_vassal.GetHerselfHimself].\n\n"Jste… jste [ROOT.Char.GetHerHim], že?" [willy_vassal.GetSheHe|U] koktá. "Ten, o kterém se mluví. Ten ve fenách...""
 ep3_story_cycle_harrying.1010.c.success: "[captured.GetSheHe|U] přijímá váš návrh"
 ep3_story_cycle_harrying.3056.a: "Co?"
 ep3_story_cycle_harrying.2010.desc: "Jako jeden z nejmocnějších Æthelingů se na mě obrací úkol shromáždit menší šlechtice na podporu našeho spravedlivého cíle. S tak velkými sázkami jsou všichni nervózní v tom, jak se plně postavit za to, ale potřebujeme je, abychom uspěli v naší misi.\n\nJedinou otázkou je, jaký druh podpory vlastně potřebujeme? Zlato je vždy vítáno, samozřejmě, ale možná bych mohl podnítit aktivnější vzpouru? Možná dokonce potřebujeme dobře organizovaný odpor?"
 ep3_story_cycle_harrying.3050.desc: "Mám pro vás návrh.\n\nCestujte do [london.GetNameNoTier] co nejdříve; budete chtít slyšet, co mám na mysli.\n\nNenechávejte mě čekat."
 ep3_story_cycle_harrying.3005.b: "Naši spojenci potřebují toto vybavení."
 ep3_story_cycle_harrying.3005.b.tt: "Každý poslední meč půjde k nim."
 ep3_story_cycle_harrying.1011.a.language: ""A vy budete také dobrý, jakmile se naučíte [ROOT.Char.GetCulture.GetLanguage.GetName].""
