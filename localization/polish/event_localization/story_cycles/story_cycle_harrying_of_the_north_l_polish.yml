 ep3_story_cycle_harrying.1005.a: "Zrenovujte silnici a přidejte ozbrojené stráže."
 ep3_story_cycle_harrying.1010.b: ""Nechám tě jít. Ale zanechám ti vzpomínku na moje #EMP pohostinství#!.""
 ep3_story_cycle_harrying.2000.b: ""Pojď se mnou. Nakrmím tě.""
 ep3_story_cycle_harrying.1005.c: "Zničte každý jednotlivý yard, který je pod anglosaskou kontrolou."
 ep3_story_cycle_harrying.3054.desc: "[william.GetTitledFirstNamePossessive] tvář se náhle křiví, prolitá vztekem.\n\n"Ty hlupáku," [william.GetSheHe] syčí jedovatě, "ty krátkozraký, poloviční #EMP hlupáku!#!" [william.GetSheHe|U] dává znamení [william.GetHerHis] strážím vpřed.\n\n"Copak to nevidíš? Držíš se historie! Pronásleduješ existenci, kterou ti už [ROOT.Char.GetFaith.HighGodName] odepřel! Stojíš při zásadách, které držíš bez důvodu jiného, než je mít!"\n\nFrantically se rozhlížím. Dveře, kterými jsem přišel, jsou stále lehce hlídány. Možná, když se jimi dostanu pryč...\n\n"#EMP Zajměte ho!#!""
 ep3_story_cycle_harrying.0002.a: "Nech to rychle vyhasnout a šťastně."
 ep3_increase_resistance_effect_tt_positive: "[harrying_widget_i]#P [harrying_resistance|E] se zvyšuje#!"
 ep3_story_cycle_harrying.2001.b.tt: "Ale možná v budoucnu..."
 ep3_story_cycle_harrying.3051.b: ""Jaký je tvůj návrh?""
 ep3_decrease_resistance_effect_tt_positive: "[harrying_widget_i]#P [harrying_resistance|E] se snižuje#!"
 ep3_story_cycle_harrying.2015.desc: "Když mi jsou předány dokumenty, které jsem požádal, téměř cítím, jak mi třesou ruce. Padělky jsou vynikající; nikdo by je nemohl zpochybnit. S tímto je můj nárok na tyto země nezpochybnitelný a máme více na cestě pro další Æthelingy.\n\nVšak nyní se klade větší otázka. Co přesně chci s touto výhodou vyždímat? Existuje bezpočet způsobů, jak napadnout [william.GetTitledFirstNamePossessive] pozici a kritičtěji posílit tu naši."
 ep3_story_cycle_harrying.3020.b: "Měl bych nechat [willy_vassal.GetHerHim] hnit. "
 harrying_of_the_north_tt_resistance_level_2: "Harrying Severu: Vysoký odpor"
 ep3_story_cycle_harrying.0001.b: "Moje země již není rozdělena."
 ep3_story_cycle_harrying.1015.b: "Musí se naučit poslušnosti. Přesídlete polovinu populace."ep3_story_cycle_harrying.3053.a: "... Nemůžu to udělat."
 ep3_story_cycle_harrying.3055.t: "Železná cena"
 ep3_story_cycle_harrying.3057.a: "Pojď se mnou!"
 ep3_story_cycle_harrying.3010.t: "Tvé peníze nebo tvůj život"
 ep3_story_cycle_harrying.3057.a.failure: "[sympathetic_courtier.GetSheHe|U] tě neochotně odmítá"
 ep3_story_cycle_harrying.1015.c: "Musím se ovládat."
 ep3_story_cycle_harrying.3015.b: "Požádat o vojáky je dobrý začátek."
 ep3_story_cycle_harrying.3010.desc: "Vítr šumí stromy, když [norman_noble.GetTitledFirstName] vychází z mostu, po kterém [norman_noble.GetSheHe] cestuje. Lehké hluky nijak nezakrývají pronikavé pískání, které vydávám, a najednou je celá cesta zalita krví.\n\n[norman_noble.GetFirstNameNoTooltip|U] padá ze [norman_noble.GetHerHis] sedla, když šíp proniká do břicha koně, jedno z letících hrotů, které se třepotají z okraje lesa, když se past spustí.\n\nMoji rytíři se ženou vpřed, aby bojovali a zajali své protějšky. Přistupuji k [norman_noble.GetTitleAsNameNoTooltip], zatímco [norman_noble.GetSheHe] se snaží postavit na [norman_noble.GetHerHis] nohy a vytahuje meč, když tak činí."
 ep3_story_cycle_harrying.3011.a: "Jak byste se dva rádi ujali práce?"
 ep3_story_cycle_harrying.2005.b.tt: "A zabijte každého Normana, kterého najdete v [willy_vassal.GetName]."
 ep3_story_cycle_harrying.1005.t: "Velká severní silnice"
 ep3_story_cycle_harrying.1010.t: "Rozhodování o osudu"
 ep3_decrease_resistance_effect_tt_positive_large: "[harrying_widget_i]#P [harrying_resistance|E] se výrazně snižuje#!"
 ep3_story_cycle_harrying.3053.desc: "Široký, zlý úsměv, který se šíří na tváři [william.GetTitledFirstNamePossessive], mě znechucuje až v žaludku. [william.GetSheHe|U] kývá na písaře.\n\n\"Vynikající volba. Pohodlí a prosperita vás a vaší rodiny po generace budou zajištěny!\" [william.GetSheHe|U] vstává z [william.GetHerHis] trůnu a dívá se mi přímo do očí.\n\n\"Pamatuj. To všechno dostaneš výměnou za to, že na mě po zbytek svých dní nevztyčíš ani prst. Pokud uslyším byť i nejmenší řádku, že se na něco většího než je řeznický nůž v Cambridgeshire ostří...\"\n\nBeze slov přikývnu. Dívám se na svou ruku, která sahá po dokumentech, a pak zpět na tajemný úsměv [william.GetFirstNamePossessiveNoTooltip]."
 harrying_of_the_north_tt_resistance_level_1: "Harraní na Severu: Odpor roste"
 ep3_story_cycle_harrying.3057.t: "Svoboda"
 ep3_story_cycle_harrying.3005.c: "Musíme využít toto počasí ve svůj prospěch."
 ep3_story_cycle_harrying.0002.desc.hereward: "Naše věc byla spravedlivá, výzvy mocné, odplata hořká. Přesto duch anglosasů zvítězil a nyní se vracíme na své oprávněné místo na místech moci v těchto zemích.\n\nNyní musím odložit svůj meč. Možná ho ještě neudělám v pluh, protože nepřátelé království zůstávají četní, ale legenda o Wakovi nyní musí pomalu vyblednout z paměti."
 ep3_story_cycle_harrying.0003.c: "Zajímavé"
 ep3_story_cycle_harrying.0002.desc.ruler: "Normanští vetřelci před námi mizí. Někteří se drží moci, někteří se vracejí do své vlasti a další leží pod anglickými krásnými travami.\n\nŽádný z nich si nedovolí zpochybnit moji pozici."
 ep3_story_cycle_harrying.2005.desc: "Když jsi [ROOT.Char.GetLadyLord] mého postavení, někdy musíš učinit těžká rozhodnutí. S tímto na paměti, když je před mě přiveden notoricky známý místní vrah v poutech, nařizuji [spymaster.GetFirstName], aby bundel [murderer.GetHerHim] do zbrojnice, abychom mohli mluvit v soukromí.\n\n[murderer.GetWomanMan] se na mě dívá s zvědavostí. Není pochyb, že bez mé intervence [murderer.GetSheHe] se na konci týdne bude houpat na šibenici. Dívám se na [spymaster.GetFirstNameNoTooltip] na potvrzení a dostávám odpovědné přikývnutí.\n\n\"Potřebuji [murderer.GetWomanMan] tvých schopností...\""
 ep3_story_cycle_harrying.2010.a.failure: "Tvé prosby jsou ignorovány"
 ep3_story_cycle_harrying.3052.t: " Ďáblova dohoda"
 ep3_story_cycle_harrying.1010.d: "\"Můžeš tady hnít, dokud nebude zaplaceno tvé výkupné.\""
 harrying_end: "#BOL[harrying_widget_i]Harraní na Severu#! bylo #Xukončeno.#!"
 ep3_story_cycle_harrying.0004.desc: "Uplynulo mnoho let od invaze Normanů do Anglie.\n\n"
 ep3_story_cycle_harrying.3052.a.flavor: "To je prostě příliš dobrá nabídka, aby se odmítla."
 ep3_story_cycle_harrying.2010.b.failure: "Vysoká šlechta ignoruje tvé prosby"
 ep3_story_cycle_harrying.3053.b.tt: "@warning_icon! #X To ukončí tvůj odpor proti Normanům a účast v [harrying_widget_i]Harraní na Severu!#!"
 ep3_story_cycle_harrying.3005.t: "Klein v mlze"
 ep3_story_cycle_harrying.3010.b: "\"Vzdej se svého bohatství a já odvolám své rytíře.\""
 ep3_story_cycle_harrying.2015.t: "Upevnění pozice"
 ep3_story_cycle_harrying.1000.c: "Pokud chtějí své zrno, musí za něj zaplatit."ep3_story_cycle_harrying.3000.b: "Nepůjdu tak nízko, abych okradl relikvii z kostela."
 harrying_pacification_rise: "V důsledku [harrying_widget_i]Harryingu ze Severu, [harrying_pacification|E] vzrostl.\nAktuální [harrying_resistance|E]: [origin_char.MakeScope.Var('resistance_gui').GetValue|V1]\nAktuální [harrying_pacification|E]: [origin_char.MakeScope.Var('pacification_gui').GetValue|V1]"
 ep3_story_cycle_harrying.3021.b.success: "[willy_vassal.GetSheHe|U] se přidává na vaši stranu"
 ep3_story_cycle_harrying.3011.desc: "Krev mi kape ze svých meče, když si ho čistí. Den je nyní tichý, přepadení bylo rychlé a brutální. Jakmile [norman_noble.GetFirstName] padl, mnozí z [norman_noble.GetHerHis] zvedli ruce na znamení kapitulace. Ochrana místních šlechticů je přece práce, ne něco, za co byste měli položit svůj život. Jeden z nich mě zdraví, když procházím.\n\n"Co s námi bude?" [saxon_soldier_1.GetSheHe|U] se ptá, poněkud nervózně. Druhý, právě na [saxon_soldier_1.GetHerHis] pravici, energicky přikyvuje na souhlas.\n\nZkoumám dvojici. Oba jsou to statní typy, zjevně zručnější v boji, ale čistá zuřivost našeho útoku je překvapila. Podle přízvuku to nejsou Normané."
 ep3_increase_pacification_effect_tt_negative: "[harrying_widget_i]#N [harrying_pacification|E] se zvyšuje#!"
 ep3_story_cycle_harrying.0001.desc.therest: "Silný odpor, kterému čelil [ruler_england.GetTitledFirstName], se konečně rozplynul před hořkou odplatou. Normaná nadvláda nad [england.GetName] je nyní nezpochybnitelná."
 ep3_story_cycle_harrying.3000.a: "...relikvie, říkáte?"
 ep3_story_cycle_harrying.3021.t: "Konfrontace s Viperou"
 ep3_story_cycle_harrying.3056.opening: "Odvážnému Lordu Herewardovi,"
 ep3_story_cycle_harrying.3052.b: ""...vrátíte mi mého bratra, ty normanský červe.""
 ep3_story_cycle_harrying.3005.a.success: "Přepadnutí funguje perfektně"
 ep3_story_cycle_harrying.1005.c.tt2: "Všechny normanská držené [counties|E] na [Glossary( 'Great North Road', 'GNR_GLOSS' )]:"
 stolen_norman_sword_description: "Tento meč nese znaky normanského výrobky, s výrazným žlábkem běžícím podél zúžené délky této hezké čepeli."
 ep3_story_cycle_harrying.2010.c: "Měli by povzbudit malé lidi, aby se vzbouřili."
 ep3_story_cycle_harrying.0002.c: "Zajímavé."
 ep3_story_cycle_harrying.3057.b: "Nikdy na tebe nezapomenu. Jdi rychle, než tě objeví."
 ep3_story_cycle_harrying.3005.c.tt: "Pokud se nám podaří uniknout a sabotovat cestu vpřed, můžeme výrazně zpoždit jejich příjezd bez boje."
 ep3_story_cycle_harrying.3051.a.failure: "[william.GetSheHe|U] žádá vaše mlčení"
 ep3_story_cycle_harrying.3000.desc: "Jaká hezká malá kostel! Jsem rád, že moje výprava k [neighboring_church.GetName] mě sem dovedla. Není to ani skromná kaple, soudě podle krásných filigránů na dekoracích. Z mého rozjímání mě vytrhne [bishop.GetFaith.PriestNeuter], který mluví.\n\n"Vím, kdo jsi." [bishop.GetSheHe|U] zvedá ruku, aby zabránil jakékoliv negaci. "Vím, proč jsi tady. Tvá sláva tě předchází, mladý [ROOT.Char.GetFirstNameNoTooltip], neměl jsi příliš velkou šanci se sem brzy nedostat."\n\n"Vše, co žádám - a to tě prosím, jako [bishop.GetWomanMan] [bishop.GetFaith.HighGodName] - prosím, nechejte naše relikvie tam, kde jsou. Vezměte si peníze, pokud musíte.""
 ep3_story_cycle_harrying.0001.t: "Klíčová rána"
 ep3_story_cycle_harrying.1011.t: "Pravý [ROOT.Char.GetCulture.GetNameNoTooltip]"
 ep3_story_cycle_harrying.3015.desc: "Nejsme cizími invazím v těchto zemích. Avšak poslední cizinci, kteří vládli, se stali součástí tkaniva těchto zemí. Dánové se stali námi a my jsme se stali jimi, a z takového propletení vzešla moje rodina.\n\nSedím a přemýšlím. Anglie je opravdu cenný klenot, a jedno, které by [danish_king.GetTitledFirstName] bezpochyby rád měl. Dán, který vládne Anglii, by nebylo nic nového; nyní jsou součástí nás.\n\nMoje ruka se třese směrem k pergamenu a brku..."
 ep3_story_cycle_harrying.2010.b: "Žádám o dary ze zlata."
 ep3_story_cycle_harrying.0003.t: "Nejisté časy"
 county_list_tt: "Každý normanský vlastněný [county|E] v [william.GetTitledFirstNamePossessive] [realm|E]"
 ep3_story_cycle_harrying.3057.desc: "Jak bylo přikázáno, čekám, až soumrak pominul, než se pokusím oklamat zajištěný zámek na mé cely. Otočí se s mírným skřípěním a já se okamžitě vydávám nahoru po schodech. Druhá vlevo, první vpravo, další schody a...\n\nVybuchnu do čerstvého nočního vzduchu. Kousek dál se skrývá postava v kápě a pozoruje mě. Rozpoznávám [sympathetic_courtier.GetHerHim] jako sympatickou tvář, kterou jsem viděl, když mě táhli do mé cely.\n\n"Dokážeš to!" [sympathetic_courtier.GetSheHe|U] mě šťastně vítá a ukazuje na cestu vinoucí se městem. "To je cesta na sever. Pokud odejdeš nyní, budeš pryč, než si toho všimnou.""
 ep3_story_cycle_harrying.3021.d: ""Každý věrný anglosas zde, máte místo po mém boku.""ep3_story_cycle_harrying.3020.t: "Pohodlí Zrádce"
 ep3_story_cycle_harrying.3052.a: "Můj domov! Můj předkovský domov..."
 ep3_story_cycle_harrying.0001.c: "Zajímavé."
 ep3_story_cycle_harrying.3005.desc: "Dřepím, meč v ruce, zatímco mlha mě obklopuje a můj malý, ale těžce ozbrojený doprovod [ROOT.Char.GetWomenMen]. Všichni jsme jen pár kroků od silnice, na které normandský žoldák skrze mlhu mžourá.\n\n[norman_soldier.GetSheHe|U] je v čele toho, co místní šuškají, že je to karavan plný zbraní a brnění, mířící do [vassal_county.GetName]. Jeho zastavení by znamenalo obrovskou ránu pro nepřítele a lup by mohl být dokonce přerozdělen našim spojencům.\n\nImpozantně vypadající meč [norman_soldier.GetWomanMan] matně zablýskává, když kontroluji ten svůj. Jakýkoli souboj, který nás čeká, bude skutečně krutý."
 ep3_story_cycle_harrying.1000.a: "Každý kousek jídla v [crop_duchy.GetNameNoTooltip] musí být zničen."
 ep3_decrease_pacification_effect_tt_positive_large: "[harrying_widget_i]#P [harrying_pacification|E] se výrazně snižuje#!"
 ep3_story_cycle_harrying.1005.b: "Potřebujeme silnici v dobré kvalitě."
 ep3_story_cycle_harrying.3021.a.tt: "#V Souboj#! [willy_vassal.GetFirstName] na smrt.\nVaše [prowess|E]: [prowess_i]#V [root_for_loc.GetProwess]#!\n[willy_vassal.GetFirstNamePossessive] [prowess|E]: [prowess_i]#V [willy_vassal.GetProwess]#!"
 ep3_story_cycle_harrying.0001.desc.william: "Jsem vzestupný: nikdo se nebojí vyzvat moji moc v [england.GetName]. Anglosaské šlechtice leží roztroušeni, mírní a pasivní, vzdávají mi hold ze strachu z další pomsty. Každý z nich mi políbí prsten a podřídí se mi, dokud se rok neskončí.\n\nMá vláda je nespochybnitelná a nyní mohu přejít k dalším ambicím."
