 ep3_story_cycle_harrying.1015.desc: "#EMP To#!, myslím, jak plamen stoupá výš, je to, co dostanete za vzpouru.\n\n[offending_village.GetName] byl úlem pro agitaci proti mé vládě. Hořící budova, která byla až do nedávna bezpečným útočištěm pro tyto disidenty, nyní vyzařuje tenký oblak kouře do vzduchu. Sleduji to, cítím, jak moje vlastní hněv roste s ním.\n\nJak #EMP se opovažují#! mi vzdorovat? Zbytek tohoto místa je také spolupachateli: všichni by přesně věděli, co ta skupina plánuje. Nikdo z nich není bez viny!"
 ep3_story_cycle_harrying.2015.a: "Uvidíme, jak [william.GetHerHim] nás po tomhle eliminuje..."
 ep3_story_cycle_harrying.3057.a.success: "[sympathetic_courtier.GetFirstNameNoTooltip] šťastně souhlasí"
 ep3_story_cycle_harrying.0001.desc: "S posledním Æthelingským vládcem odstraněným z moci se dá skutečně říci, že Harrying severu skončil.\n\n"
 ep3_story_cycle_harrying.3015.b.success: "[danish_king.GetFirstNameNoTooltip] vám posílá vojáky"
 ep3_story_cycle_harrying.3051.a.success: "[william.GetSheHe|U] to přejde"
 ep3_story_cycle_harrying.0001.desc.hereward: "Žádné výzvy k trůnu [england.GetName] nebudou přicházet. Anglosaské šlechta leží roztroušená, mírná a pasivní, zbavená svého postavení a moci. Všichni se sklánějí k nohám [ruler_england.GetTitledFirstNamePossessive].\n\nMůj účel je ztracen. S Normany, kteří nyní tady zůstávají, není naděje na anglosaskou budoucnost. V tom nejlepším budeme spojeni a staneme se součástí struktury země; v nejhorším úplně vymizíme z historie."
 ep3_story_cycle_harrying.1011.desc.spouse: "\n\nNevyžádaně se materializuje nápad. [spouse_courtier.GetFirstName]! Možná by [spouse_courtier.GetSheHe] byla vhodná partnerka..."
