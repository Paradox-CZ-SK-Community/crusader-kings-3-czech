 ep3_story_cycle_harrying.0001.t: "Kladivo padá"
 ep3_story_cycle_harrying.0001.desc: "S odstraněním posledního Æthelinga z moci lze Pustošení severu skutečně považovat za ukončené.\n\n"
 ep3_story_cycle_harrying.0001.desc.hereward: "Žádné výzvy k trůnu [england.GetName] už nepřijdou. Anglosasští šlechtici leží rozptýleni, podřízení a pasivní, zbaveni svého postavení a moci. Všichni se plazí u nohou [ruler_england.GetTitledFirstNamePossessive].\n\nMůj smysl je ztracen. S Normanem nyní tady, aby zůstali, není naděje na anglosaskou budoucnost. V nejlepším případě se spojíme a staneme se součástí této země; v nejhorším případě zcela zmizíme z dějin."
 ep3_story_cycle_harrying.0001.desc.william: "Jsem na vzestupu: nikdo se neodváží zpochybnit mou moc v [england.GetName]. Anglosasští šlechtici leží rozptýleni, podřízení a pasivní, vzdávají mi hold ze strachu z další odplaty. Každý políbí můj prsten a podbízí se mi dřív, než rok skončí.\n\nMé panování je nevyzváno a nyní se mohu pustit do dalších ambicí."
 ep3_story_cycle_harrying.0001.desc.therest: "Zuřivý odpor, který stál proti [ruler_england.GetTitledFirstName], se nakonec rozplynul tváří v tvář hořké odplatě. Normanská vláda nad [england.GetName] je nyní nerušená."
 ep3_story_cycle_harrying.0001.a: "Má věc selhala."
 ep3_story_cycle_harrying.0001.b: "Má země už není rozdělená."
 ep3_story_cycle_harrying.0001.c: "Zajímavé."
 ep3_story_cycle_harrying.0002.t: "Návrat"
 ep3_story_cycle_harrying.0002.desc: "S opětovným anglosaským vládcem na trůnu [england.GetName] lze Pustošení severu skutečně považovat za ukončené.\n\n"
 ep3_story_cycle_harrying.0002.desc.hereward: "Naše věc byla spravedlivá, výzvy mohutné, odplata hořká. Přesto anglosaský duch zvítězil a nyní se vracíme na naše právoplatná místa v sídlech moci v těchto zemích.\n\nNyní musím odložit meč. Možná ho zatím neproměním v pluh, protože nepřátel království je mnoho, ale legenda Wakea musí nyní pomalu vyblednout z paměti."
 ep3_story_cycle_harrying.0002.desc.ruler: "Normanští vetřelci se před námi rozplývají. Někteří si drží moc, někteří se vracejí do své vlasti a mnozí leží nohama pod anglickou trávou.\n\nNikdo z nich si netroufá zpochybnit mou pozici."
 ep3_story_cycle_harrying.0002.desc.therest: "Úspěšná invaze se rychle proměnila v noční můru pro normanské vetřelce a nástup [ruler_england.GetTitledFirstName] na trůn konečně pohřbil zahraniční ambice na trůn. Prozatím."
 ep3_story_cycle_harrying.0002.a: "Nechť rychle a šťastně vybledne."
 ep3_story_cycle_harrying.0002.b: "Má země už není rozdělená."
 ep3_story_cycle_harrying.0002.c: "Zajímavé."
 ep3_story_cycle_harrying.0003.t: "Nejisté časy"
 ep3_story_cycle_harrying.0003.desc: "Hořký konflikt, který zuřil mezi normanskými vládci a anglosaskými šlechtici, zpustošil obě strany a přinesl skutečně nečekané následky.\n\n[ruler_england.GetCulture.GetCollectiveNounNoTooltip] nyní ovládají trůn [england.GetName], [ruler_england.GetTitledFirstName] předsedá ze sídla moci nad poškozenými a zničenými zeměmi. Pustošení severu tím utichlo, protože obě bojující frakce už nejsou schopny pokračovat ve svém sporu.\n\nBudoucnost říše je nejistá a v těchto časech přechodu zůstává mnoho nejasného."
 ep3_story_cycle_harrying.0003.a: "Uvidí se, jestli je to zlepšení..."
 ep3_story_cycle_harrying.0003.b: "Sjednotím tyto rozličné země."
 ep3_story_cycle_harrying.0003.c: "Zajímavé"
 ep3_story_cycle_harrying.0004.t: "Dávné časy"
 ep3_story_cycle_harrying.0004.desc: "Uplynulo mnoho let od normanské invaze do Anglie.\n\n"
 ep3_story_cycle_harrying.0004.desc.ruler: "Tak mnoho, že místní už sotva pamatují, proč tak zuřivě vzdorovali mé vládě. Čím dál častěji odkládají své meče a už nehodlají pokračovat v boji svých dědů a babiček.\n\nMé panování je nyní téměř nepochybné a už nemusím pokračovat v této kampani pacifikace. Pustošení severu je u konce."
 ep3_story_cycle_harrying.0004.desc.anglo_saxon: "Ti, kteří žili před těmi desetiletími, jsou pryč; jejich těla jsou hnojivem pro pole. Dokonce i jejich děti jsou nyní šedovlasé a rozkvetlé. Jejich potomci zase čím dál tím více odkládají zápas svých předků ve prospěch poklidného soužití. [ruler_england.GetCulture.GetCollectiveNounNoTooltip] na trůnu pak stahují ruku útlaku, už nevidí výhodu v takovém konfliktu.\n\nPustošení severu je u konce."
 ep3_story_cycle_harrying.0004.desc.therest: "Uteklo dost času na to, aby současná generace Anglosasů v Anglii sotva pamatuje, za co bojují. Vládci [ruler_england.GetCulture.GetCollectiveNounNoTooltip] jsou součástí tkaniva země a málokdo na kterékoliv straně má mnoho důvodů pokračovat v konfliktu.\n\nPustošení severu je u konce."
 ep3_story_cycle_harrying.0004.a: "Jsou součástí tohoto království, stejně jako my."
 ep3_story_cycle_harrying.0004.b: "Pokračujme vpřed v přátelství."
 ep3_story_cycle_harrying.0004.c: "Zajímavé."
 ep3_story_cycle_harrying.1000.t: "V plamenech"
 ep3_story_cycle_harrying.1000.desc: "S nespokojenými anglosaskými šlechtici, kteří vedou svůj marný boj, trávím mnohé večery přemýšlením, jak je připravit o moc.\n\nPřiběhnout a odebrat jim tituly by vyvolalo rozruch, ale život [ROOT.Char.GetLadyLord] závisí na práci sedláků. Sedíme nad nimi, jmenováni [ROOT.Char.GetFaith.HighGodName], ale právě jejich lámavá práce umožňuje našemu vlivu prospívat.\n\nObilí je naopak životní silou poddaných. Méně obilí znamená méně poddaných. Čím méně poddaných, tím slabší [ROOT.Char.GetLadyLord]. A čím slabší [ROOT.Char.GetLadyLord]..."
 ep3_story_cycle_harrying.1000.a: "Každý kousek jídla v [crop_duchy.GetNameNoTooltip] má být zničen."
 ep3_story_cycle_harrying.1000.b: "Nechte jen to nejnutnější. Zbytek zapalte."
 ep3_story_cycle_harrying.1000.c: "Pokud chtějí své obilí, musí za něj zaplatit."
 every_county_in_duchy_aetheling: "Každý [county|E] v [crop_duchy.GetName]"
 ep3_story_cycle_harrying.1005.t: "Velká severní cesta"
 ep3_story_cycle_harrying.1005.desc: ""„Sever?“ můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('marshal'))] [marshal.GetFirstName] se na chvíli zamyslí. „Léta nájezdů z moře jim vtiskla kulturu odlišnou od té, kterou bys našel tady dole.“ [marshal.GetSheHe|U] přejede prstem po mapě rozprostřené před námi.\n\n„Vidíš tuhle čáru? Nazývají ji Velká severní cesta.“ [marshal.GetSheHe|U] přemýšlivě pohladí [marshal.GetHerHis] bradu. „Tradičně je to jediná spolehlivá pozemní trasa na sever, ale už hodně chátrá.\"\n\nVidím to dilema. Taková trasa je požehnáním i prokletím. Zajištění bezpečného průjezdu pro nás je prvořadé, ale kterákoliv cesta může být využita oběma stranami..."""
 ep3_story_cycle_harrying.1005.a: "Obnovte cestu a přidejte ozbrojenou ochranu."
 ep3_story_cycle_harrying.1005.b: "Potřebujeme, aby cesta byla v dobrém stavu."
 ep3_story_cycle_harrying.1005.c: "Zničte každý jediný úsek, který je v anglosaské kontrole."
 ep3_story_cycle_harrying.1005.a.tt: "Každý [county|E] na [Glossary( 'Great North Road', 'GNR_GLOSS' )]"
 ep3_story_cycle_harrying.1005.c.tt1: "Všechny anglosasky ovládané [counties|E] na [Glossary( 'Great North Road', 'GNR_GLOSS' )]:"
 ep3_story_cycle_harrying.1005.c.tt2: "Všechny normansky ovládané [counties|E] na [Glossary( 'Great North Road', 'GNR_GLOSS' )]:"
 GNR_GLOSS: "Římsky vybudovaná cesta táhnoucí se podél většiny páteře Anglie. Velká severní cesta prochází následujícími [counties|E]:\n\n$EFFECT_LIST_BULLET$[GetTitleByKey('c_middlesex').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('c_hertfordshire').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('c_bedford').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('c_northamptonshire').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('c_leicestershire').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('c_nottinghamshire').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('c_west_riding').GetBaseName]"" 
 ep3_story_cycle_harrying.1010.t: "Rozhodnutí o osudu"
 ep3_story_cycle_harrying.1010.desc: "Je opravdu nešťastné být válečným zajatcem. Jedno takové stvoření mě smutně hledí skrz mříže [captured.GetHerHis] cely.\n\n„Mám hodnotu, víte,“ [captured.GetHerHis|U] hlas je tenký a píšťalkovitý, popraskaný dny v žaláři. „Jsem [captured.GetFirstName] z rodu [captured.GetHouse.GetBaseName]. Když pošlete zprávu mé rodině, dostanete za mě pěkné výkupné.“\n\nVýkupné? To by bylo v pořádku, ale v těchto dobách útrap může být [captured.GetWomanMan] takového postavení užitečnější jako poselství než jako obchodní zboží za prosté zlato..."
 ep3_story_cycle_harrying.1010.a: "\"Zvolil jsi si špatného [ROOT.Char.GetWomanMan] k odporu, [captured.Custom('GirlBoy')].\""
 ep3_story_cycle_harrying.1010.b: "\"Pustím tě. Ale zanechám ti připomínku mé #EMP pohostinnosti#!.\""
 ep3_story_cycle_harrying.1010.c: "\"Máš pěkné vystupování. Dokonce #EMP [ROOT.Char.GetCulture.GetNameNoTooltip] vystupování...\""
 ep3_story_cycle_harrying.1010.c.success: "[captured.GetSheHe|U] přijímá tvůj návrh"
 ep3_story_cycle_harrying.1010.c.failure: "[captured.GetSheHe|U] se posmívá tvému návrhu"
 ep3_story_cycle_harrying.1010.d: "\"Můžeš tu hnít, dokud nebude zaplaceno tvé výkupné.\""
 ep3_story_cycle_harrying.1011.t: "Skutečný [ROOT.Char.GetCulture.GetNameNoTooltip]"
 ep3_story_cycle_harrying.1011.desc: "Ke svému překvapení [captured.GetWomanMan] zvažuje můj návrh.\n\n„Stanu se... [ROOT.Char.GetCulture.GetName]?“ [captured.GetSheHe|U] vyslovuje to slovo a zvažuje důsledky. „A budu jako jeden z vás přijat?“\n\nChvíli také zkoumám následky svého ukvapeného návrhu. Pokud mám vládnout této zemi, budu potřebovat co nejvíce [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] kolem sebe, jak jen dokážu shromáždit. Přijetí bývalých vládců do našeho středu by mohlo urychlit přijetí nás ze strany poddaných, navzdory našemu cizímu původu."
 ep3_story_cycle_harrying.1011.desc.spouse: "\n\nNečekaně se objeví nápad. [spouse_courtier.GetFirstName]! Možná by z [spouse_courtier.GetSheHe] byl vhodný choť..."
 ep3_story_cycle_harrying.1011.a.spouselanguage: "\"Tvůj nový [spouse_courtier.GetWifeHusband] ti také rychle pomůže naučit se jazyk.\""
 ep3_story_cycle_harrying.1011.a.language: "\"A až se naučíš [ROOT.Char.GetCulture.GetLanguage.GetName], budeš v tom také dobrý.\""
 ep3_story_cycle_harrying.1011.b: "\"Jdi nyní a buď svobodný.\""
 ep3_story_cycle_harrying.1015.t: "Plápolající plameny"
 ep3_story_cycle_harrying.1015.desc: "#EMP To máte#!, pomyslím si, jak plameny stoupají výš — to dostanete za vzpouru.\n\n[offending_village.GetName] byla centrem agitace proti mé vládě. Hořící budova, která ještě nedávno sloužila jako útočiště těmto disidentům, teď vychrluje úzký pruh kouře do vzduchu. Sleduji to a cítím, jak se se mnou zvyšuje hněv.\n\nJak se #EMP opovažují#! mi vzdorovat? Zbytek tohoto místa je také spoluvinný: všichni by přesně věděli, co ta skupina plánovala. Nikdo z nich není bez viny!"
 ep3_story_cycle_harrying.1015.a: "Spalte další budovu."
 ep3_story_cycle_harrying.1015.b: "Musí se naučit poslušnosti. Přesídlit polovinu obyvatel."
 ep3_story_cycle_harrying.1015.c: "Musím se ovládat."
 ep3_story_cycle_harrying.1015.c.tt: "Koneckonců, jaké by pak zůstalo království k vládnutí?"
 all_neighbouring_villages: "Všechna [holdings|E] sousedící s [offending_village.GetName]"
 ep3_story_cycle_harrying.2000.t: "Trpící duše"
 ep3_story_cycle_harrying.2000.desc: "Obyvatelé města [location.GetName] trpí: omezení obilí uložená [william.GetTitledFirstNameRegnal] začínají opravdu bodat, odebírají tuk z jejich kostí. Jedno takové nešťastné stvoření si všimne mého vzhledu a padá přede mnou na kolena, aby žebrala.\n\n„Prosím!“ vykřikuje [starving_man.GetSheHe|U], kostnaté prsty se zachycují o mé nohy. „Nejedl jsem dva dny. Předtím jsem měl dva dny jen jedno jídlo. Prosím, prosím... #DIE1 musíš #EMP něco udělat...#!#!\""
 ep3_story_cycle_harrying.2000.notcallous: "\n\nTen chudák [starving_man.GetWomanMan]."
 ep3_story_cycle_harrying.2000.a: "Zaplatím za dovoz z vlastních peněz."
 ep3_story_cycle_harrying.2000.b: "\"Pojď se mnou. Nakrmím tě.\""
 ep3_story_cycle_harrying.2000.c: "Možná najdu způsob, jak to napravit?"
 ep3_story_cycle_harrying.2000.c.success: "Tvé metody ke zvýšení zemědělské produkce fungují"
 ep3_story_cycle_harrying.2000.c.failure: "Tvé metody nefungují"
 ep3_story_cycle_harrying.2001.opening: "[marshal.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 ep3_story_cycle_harrying.2001.desc: "Jak se produkce potravin v oblasti stabilizuje, mnozí z lidí, kteří byli příliš slabí na práci, nyní nabízejí své služby.\n\nNejsilnější z nich se nabízějí jako bojovníci pro tvou věc!"
 ep3_story_cycle_harrying.2001.a: "Přijmi je!"
 ep3_story_cycle_harrying.2001.b: "Teď nepotřebuji válečníky."
 ep3_story_cycle_harrying.2001.b.tt: "Ale možná v budoucnu..."
 ep3_story_cycle_harrying.2005.t: "Odklad popravy"
 ep3_story_cycle_harrying.2005.desc: "Když jsi [ROOT.Char.GetLadyLord] mého postavení, někdy musíš činit těžká rozhodnutí. S tímto na mysli, když je předveden proslulý místní vrah v řetězech, přikážu [spymaster.GetFirstName], aby [murderer.GetHerHim] odvedl do zbrojnice, abychom si mohli promluvit soukromě.\n\n[murderer.GetWomanMan] se na mě zvědavě dívá. Není pochyb, že bez mého zásahu bude [murderer.GetSheHe] do konce týdne viset na šibenici. Otočím se na [spymaster.GetFirstNameNoTooltip] pro potvrzení a dostanu přikývnutí.\n\n„Potřebuji [murderer.GetWomanMan] tvých schopností...\""
 ep3_story_cycle_harrying.2005.a: "Musíme mířit na nejvyšší možný cíl."
 ep3_story_cycle_harrying.2005.b: "Vezmi toto zlato, najmi pár lůzrů..."
 ep3_story_cycle_harrying.2005.b.tt: "A zabij každého Normana, kterého najdeš v [willy_vassal.GetName]."
 ep3_story_cycle_harrying.2005.c: "Zdáš se být šikovným [murderer.GetWomanMan] mít po ruce."
 ep3_story_cycle_harrying.2010.t: "Válečné úsilí"
 ep3_story_cycle_harrying.2010.desc: "Jako jeden z nejsilnějších æthelingů mi připadá úkol svolat menší šlechtice, aby podpořili naši spravedlivou věc. Při tak velkých sázkách jsou všichni nervózní přidat se na plno, ale potřebujeme je, aby naše mise uspěla.\n\nOtázka je, jaký druh podpory vlastně potřebujeme? Zlaté jsou samozřejmě vždy vítány, ale možná bych mohl podnítit aktivnější podněcování davu? Možná dokonce potřebujeme nějaký řádně organizovaný odpor?"
 ep3_story_cycle_harrying.2010.a: "Organizovaný odpor je cesta."
 ep3_story_cycle_harrying.2010.a.critsuccess: "Odpor rychle eskaluje"
 ep3_story_cycle_harrying.2010.a.success: "Odpor se zvyšuje"
 ep3_story_cycle_harrying.2010.a.failure: "Vaše prosby jsou ignorovány"
 ep3_story_cycle_harrying.2010.a.critfailure: "Vaše zprávy jsou zachyceny Normany"
 ep3_story_cycle_harrying.2010.b: "Požádám o pár darů v zlatě."
 ep3_story_cycle_harrying.2010.b.success: "Zlato dorazí rychle"
 ep3_story_cycle_harrying.2010.b.failure: "Šlechtici vaše výzvy ignorují"
 ep3_story_cycle_harrying.2010.c: "Měli by podnítit prostý lid k povstání."
 county_list_tt: "Každé [county|E] vlastněné Normany v [william.GetTitledFirstNamePossessive] [realm|E]"
 ep3_story_cycle_harrying.2015.t: "Zajištění postavení"
 ep3_story_cycle_harrying.2015.desc: "Když mi předávají požadované dokumenty, skoro cítím, jak se mi chvějí ruce. Falza jsou vynikající; nikdo by je nemohl pochybovat. S tímto je můj nárok na tyto země nedotknutelný a máme další, které přijdou i pro ostatní Æthelingy.\n\nVětší otázka je však nasnadě. Co přesně chci touto výhodou získat? Existuje nespočet způsobů, jak napadnout [william.GetTitledFirstNamePossessive] postavení a, důležitější, jak posílit to naše."
 ep3_story_cycle_harrying.2015.a: "Uvidíme, jestli nás [william.GetHerHim] po tom nechá zlikvidovat..."
 ep3_story_cycle_harrying.2015.a.success: "[william.GetSheHe|U] se rozzlobeně podvolí"
 ep3_story_cycle_harrying.2015.a.failure: "[william.GetSheHe|U] pevně odmítá"
 ep3_story_cycle_harrying.2015.b: "Trocha volnosti by naší věci mohla pomoci."
 ep3_story_cycle_harrying.2015.c: "Možná nějaká speciální dohoda..."
 ep3_story_cycle_harrying.3000.t: "Vyšší dobro"
 ep3_story_cycle_harrying.3000.desc: "Jaký pěkný kostelík! Jsem rád, že mě má vycházka do [neighboring_church.GetName] přivedla sem. Není to žádná skromná kaple, soudě podle krásných filigránů na výzdobě. Z rozjímání mě vyruší, jak promlouvá [bishop.GetFaith.PriestNeuter].\n\n\"Vím, kdo jsi.\" [bishop.GetSheHe|U] zvedne ruku, aby zabránil jakémukoli odporu. \"Vím i, proč tu jsi. Tvoje sláva tě předchází, mladý [ROOT.Char.GetFirstNameNoTooltip], bylo málo šancí, že bys sem brzy nedorazil.\"\n\n\"Prosím — a toto tě prosím jako [bishop.GetWomanMan] [bishop.GetFaith.HighGodName] — nech naše relikvie tam, kde jsou. Vezmi si mince, pokud musíš.\""
 ep3_story_cycle_harrying.3000.a: "...relikvie, říkáte?"
 ep3_story_cycle_harrying.3000.b: "Nesnížím se k tomu, abych vykradl relikvii z kostela."
 ep3_story_cycle_harrying.3000.b.tt: "...sáček mincí, nicméně..."
 ep3_story_cycle_harrying.3000.c: "\"[bishop.GetMotherFather|U]! Klid. Nezasnil bych se o tom, že bych vám ukradl.\""
 artifact_church_saint_brooch_name: "Světcova brož"
 artifact_church_saint_brooch_description: "Stará brož z cínu se stříbrnými vložkami, o níž se říká, že ji kdysi nosil svatý [ROOT.Char.Custom('GetCatholicSaint')]. Byla ukradena z kaple v [neighboring_church.GetName] [ROOT.Char.GetFirstName]."
 ep3_story_cycle_harrying.3005.t: "Čepele v mlze"
 ep3_story_cycle_harrying.3005.desc: "Klekám si, meč v ruce, zatímco se kolem mě vine mlha a moje malá, ale těžce ozbrojená družina [ROOT.Char.GetWomenMen]. Všichni jsme jen pár metrů od cesty, po níž normanský žoldák mžourá do šera.\n\n[norman_soldier.GetSheHe|U] stojí v čele toho, co místní šeptanda označuje za karavanu plnou zbraní a brnění, mířící do [vassal_county.GetName]. Přepadení by mohlo znamenat těžkou ránu nepříteli a kořist by mohla být přerozdělena našim spojencům.\n\nImpozantně vypadající meč [norman_soldier.GetWomanMan] se leskne, zatímco kontroluji ten svůj. Ať už nás čeká jakýkoliv souboj, bude to kruté dílo."
 ep3_story_cycle_harrying.3005.a: "Zaútočme tvrdě a rychle; ty zbraně jsou naše!"
 ep3_story_cycle_harrying.3005.a.success: "Přepadení se podaří dokonale"
 ep3_story_cycle_harrying.3005.a.failure: "Přepadení se pokazí"
 ep3_story_cycle_harrying.3005.b: "Naši spojenci potřebují to vybavení."
 ep3_story_cycle_harrying.3005.b.tt: "Každá poslední čepel půjde jim."
 ep3_story_cycle_harrying.3005.c: "Musíme využít tohoto počasí ve svůj prospěch."
 ep3_story_cycle_harrying.3005.c.tt: "Pokud se dokážeme odplížit a sabotováním cesty je zpozdit, můžeme jejich příjezd významně oddálit bez boje."
 every_knight: "Každý [knight|E]"
 every_anglo_vassal: "Každý anglosaský [vassal|E] [william.GetTitledFirstName]"
 norman_sword_name: "Normanská čepel"
 stolen_norman_sword_name: "Ukradená normanská čepel"
 stolen_norman_sword_description: "Tento meč nese znaky normanské práce, s výrazným žlábkem (fuller) táhnoucím se podélně po zužující se délce této pěkné čepele."
 ep3_story_cycle_harrying.3010.t: "Peníze nebo život"
 ep3_story_cycle_harrying.3010.desc: "Vítr šustí stromy, když se [norman_noble.GetTitledFirstName] vynoří z mostu, po němž cestuje. Tiché písknutí, které vypustím, nic nezkazí a najednou je celá cesta zalitá krví.\n\n[norman_noble.GetFirstNameNoTooltip|U] padá ze sedla, když šíp pronikne boku koně, jeden z letecké řady šípů, které zablesknou z lesa, když léčka je spuštěna.\n\nMoji rytíři vtrhnou vpřed, aby bojovali a zajali protějšky. Přibližím se k [norman_noble.GetTitleAsNameNoTooltip], zatímco se [norman_noble.GetSheHe|U] snaží vstát a táhne meč, jak to [norman_noble.GetSheHe|U] dělá."
 ep3_story_cycle_harrying.3010.a: "\"Připrav svou zbraň, normanský zmetku.\""
 ep3_story_cycle_harrying.3010.a.tt: "#V Duel#! [norman_noble.GetFirstName] až na smrt.\nVaše [prowess|E]: [prowess_i]#V [root_for_loc.GetProwess]#!\n[norman_noble.GetFirstNamePossessive] [prowess|E]: [prowess_i]#V [norman_noble.GetProwess]#!"
 ep3_story_cycle_harrying.3010.b: "\"Vzdáš se svých bohatství a já odvolám své rytíře.\""
 ep3_story_cycle_harrying.3011.t: "Východisko"
 ep3_story_cycle_harrying.3011.desc: "Krev stéká z mého meče, zatímco ho otírám. Den je opět tichý; přepadení bylo rychlé a brutální. Jakmile [norman_noble.GetFirstName] padl, mnozí z [norman_noble.GetHerHis] se vzdali. Chránívat místní šlechtice je přece jen práce, ne něco, za co položíš život. Jeden z nich mi mává, když procházím kolem.\n\n\"Co se s námi stane?\" ptá se nervózně [saxon_soldier_1.GetSheHe|U]. Další po jeho pravici přikývne energicky na souhlas.\n\nZvážím dvojici. Jsou oba statní, očividně zruční v boji, ale zuřivost našeho útoku je zaskočila. Podle přízvuku také nejsou Normané."
 ep3_story_cycle_harrying.3011.a: "Jak by se vám dvěma líbila práce?"
 ep3_story_cycle_harrying.3011.b: "\"Vraťte se domů. Žijte dobře.\""
 ep3_story_cycle_harrying.3015.t: "Ze moře"
 ep3_story_cycle_harrying.3015.desc: "Cizí vpády do těchto zemí pro nás nejsou ničím novým. Přesto se poslední cizinci, kteří zde vládli, stali součástí tkaniny těchto zemí. Dánové se stali námi a my jimi, a z takového propletence vzešla moje rodina.\n\nPosadím se a přemýšlím. Anglie je pořádný kus, a jeden, který by [danish_king.GetTitledFirstName] bezpochyby rád vlastnil. Dán vládnoucí Anglii by nebyl ničím novým; nyní jsou součástí nás.\n\nMá ruka se zachvěje nad pergamenem a brkem..."
 ep3_story_cycle_harrying.3015.a: "Ať vládne Dán, pokud Anglosas nemůže."
 ep3_story_cycle_harrying.3015.a.success: "[danish_king.GetFirstNameNoTooltip] využije tvou výzvu k zajištění nároku"
 ep3_story_cycle_harrying.3015.a.failure: "[danish_king.GetFirstNameNoTooltip] odmítá zasahovat"
 ep3_story_cycle_harrying.3015.b: "Požádat o vojáky je dobrý začátek."
 ep3_story_cycle_harrying.3015.b.success: "[danish_king.GetFirstNameNoTooltip] ti pošle vojáky"
 ep3_story_cycle_harrying.3015.b.failure: "[danish_king.GetFirstNameNoTooltip] nemůže nikoho uvolnit"
 ep3_story_cycle_harrying.3015.c: "Žádné dopisy. Toto je náš boj."
 ep3_story_cycle_harrying.3020.t: "Zrádcovo pohodlí"
 ep3_story_cycle_harrying.3020.desc: "Šeptanda, která se ke mně dostává v [location.GetName], je už prostě příliš hlasitá na to, aby se dala ignorovat. Ten potkan [willy_vassal.GetTitledFirstName] zřejmě příliš pohodlně žije pod cizí nadvládou, příliš pohodlně.\n\nJedna věc horší než Norman je anglosaský spolupracovník. Možná bych [willy_vassal.GetHerHim] měl navštívit a ukázat [willy_vassal.GetHerHim], že se mýlí..."
 ep3_story_cycle_harrying.3020.a: "Vyrazím hned."
 ep3_story_cycle_harrying.3020.a.tt: "Vydejte se do [willy_vassal_capital.GetName]"
 ep3_story_cycle_harrying.3020.b: "Měl bych [willy_vassal.GetHerHim] nechat zahnívat."
 ep3_story_cycle_harrying.3021.t: "Tváří v tvář zmiji"
 ep3_story_cycle_harrying.3021.desc: "Pověsti byly pravdivé. [willy_vassal.GetFirstName] je hluboko zapletený se svými normanskými pány. Tak sebevědomý, vrací se od nějakého konkláve s nimi, jen s několika ozbrojenými strážemi po boku.\n\nDám signál. Vyskakujeme ze stínů, moji společníci překvapí [willy_vassal.GetHerHis] stráže a drží je u bodu meče. Přiblížím se k [willy_vassal.GetFirstNameNoTooltip] [willy_vassal.GetHerselfHimself].\n\n\"Ty jsi... ty jsi [ROOT.Char.GetHerHim], že?\" vykoktá [willy_vassal.GetSheHe|U]. \"Ten, o kterém mluví. Ten ve Fens...\""
 ep3_story_cycle_harrying.3021.a: "\"Vytáhni meč, červu.\""
 ep3_story_cycle_harrying.3021.a.tt: "#V Duel#! [willy_vassal.GetFirstName] až na smrt.\nVaše [prowess|E]: [prowess_i]#V [root_for_loc.GetProwess]#!\n[willy_vassal.GetFirstNamePossessive] [prowess|E]: [prowess_i]#V [willy_vassal.GetProwess]#!"
 ep3_story_cycle_harrying.3021.b: "\"Chci jen mluvit, [willy_vassal.GetFirstNameNoTooltip].\""
 ep3_story_cycle_harrying.3021.b.success: "[willy_vassal.GetSheHe|U] se přidá na tvou stranu"
 ep3_story_cycle_harrying.3021.b.failure: "[willy_vassal.GetSheHe|U] odmítá uznat tvé argumenty"
 ep3_story_cycle_harrying.3021.c: ""Bojíš se #EMP [willy.GetHerHim]?#! Počkej, až uvidíš, co dokážu...""
 ep3_story_cycle_harrying.3021.c.success: "[willy_vassal.GetSheHe|U] se přidá na tvou stranu"
 ep3_story_cycle_harrying.3021.c.failure: "[willy_vassal.GetSheHe|U] se nenechá zastrašit"
 ep3_story_cycle_harrying.3021.d: ""Kdo z vás je věrný anglosaský, má místo po mém boku.""
 ep3_story_cycle_harrying.3021.d.flavour: "Jeho život bych pro ně obětoval tisíckrát."
 ep3_story_cycle_harrying.3022.t: "Už ne"
 ep3_story_cycle_harrying.3022.desc: "Překročím [willy_vassal.GetFirstNamePossessive] bezvládné tělo. [willy_vassal.GetHerHis|U] tělesní stráže se rozprchnou, už nemají důvod tu být.\n\n[willy_vassal.GetFirstNameNoTooltip] byl [willy_vassal.GetWomanMan] nemalého bohatství, a byla by škoda to nechat zahálet. Mé prsty prohrabávají kapsy a pytlíky, tady vezmu pár mincí, tam [willy_vassal.GetHerHis] [newly_created_artifact.GetName].\n\nPostavím se a znovu se dívám na mrtvého.\n\nJe čas poslat zprávu."
 ep3_story_cycle_harrying.3022.a: "Znám někoho, komu by se dárek líbil..."
 ep3_story_cycle_harrying.3022.b: "Lidé by měli vědět o spravedlnosti, kterou udělujeme."
 ep3_story_cycle_harrying.3050.opening: "Herewardovi, nechvalně proslulé bažinné kryse,"
 ep3_story_cycle_harrying.3050.desc: "Mám pro tebe návrh.\n\nVydej se do [london.GetNameNoTier] co nejdřív; budeš chtít slyšet, co nabízím.\n\nNezdržuj mě."
 ep3_story_cycle_harrying.3050.a: "Vyslechnu [william.GetHerHim]."
 ep3_story_cycle_harrying.3050.a.tt: "Vydej se do $cn_lunden$.\n#Weak Budu dávno mrtvý, dřív než to nazvu \"#EMP $cn_londres$... #!#!\""
 ep3_story_cycle_harrying.3050.b: "To je očividně past."
 ep3_story_cycle_harrying.3051.t: "Bastard na trůnu"
 ep3_story_cycle_harrying.3051.desc: "Velkolepé jsou opravdu síně moci. [william.GetTitledFirstNameRegnal] sedí ztuhle na trůnu, když mě dovedou, abych se setkal s [william.GetHerHim], ale okázalost [william.GetHerHis] okolí trochu zmírňuje tu rozpačitou pózu.\n\n\"[ROOT.Char.GetFirstNameNoTooltip]. Ten [ROOT.Char.GetWomanMan], který proměnil zemi jižně od Wash v takové pohřebiště.\" [william.GetHerHis|U] se v hněvu šklebí, když se mi nedaří zcela skrýt mé potěšení z toho popisu.\n\n\"Nemyslel jsem, že přijdeš. Myslel jsem, že zůstaneš ukrytý na svém ostrově. Jasně jsi [ROOT.Char.GetWomanMan] mnoha překvapení.\"\n\nZnovu se podívám na [william.GetHerHim], toho zahraničního bastarda na tom slavném sedadle."
 ep3_story_cycle_harrying.3051.a: ""Ten trůn se ti zdá trochu velký, že ne?"" 
 ep3_story_cycle_harrying.3051.a.success: "[william.GetSheHe|U] to nechá být"
 ep3_story_cycle_harrying.3051.a.failure: "[william.GetSheHe|U] požaduje tvé mlčení"
 ep3_story_cycle_harrying.3051.b: ""Jaký máš návrh?"" 
 ep3_story_cycle_harrying.3051.b.tt: "Nemá smysl si vyměňovat urážky."
 ep3_story_cycle_harrying.3052.t: "Ďáblova dohoda"
 ep3_story_cycle_harrying.3052.desc: "\"Znám tě, [ROOT.Char.GetFirstNameNoTooltip], [ROOT.Char.Custom('GetDaughterSon')] [father.GetFirstName]. Vím, proč děláš, co děláš. Dokonce vím, proč jsi tady.\" [william.GetFirstName] se nakloní dopředu, zatímco [william.GetSheHe] mluví, a [william.GetHerHis] pohled mě proniká.\n\n\"Vím, co tě žene, a vím, co chceš.\" [william.GetSheHe|U] zvedne svitek ležící vedle [william.GetHerHim], když mluví, a podává ho strážci. [william.GetSheHe|U] pokračuje, když strážce přistupuje ke mně se svitkem v ruce.\n\n\"Tento list se týká celého [cambridgeshire.GetName]. Nejen Ely. Všeho.\" [william.GetFirstNameNoTooltip], nový vládce těchto zemí, se opře zadostiučiněně.\n\n\"To může být tvé, pokud odložíš zbraně a už proti mně nikdy nezvedneš čepel.\""
 ep3_story_cycle_harrying.3052.a: "Můj domov! Můj rodový domov..."
 ep3_story_cycle_harrying.3052.a.flavor: "To je prostě nabídka, kterou nelze odmítnout."
 ep3_story_cycle_harrying.3052.a.tt: "[william.GetFirstNameNoTooltip] svolává písaře..."
 ep3_story_cycle_harrying.3052.b: ""...vrať mi bratra, ty normanský červe.""
 ep3_story_cycle_harrying.3053.t: "Třicet stříbrných"
 ep3_story_cycle_harrying.3053.desc: "Široký, zvrhlý úšklebek, který se rozlije po [william.GetTitledFirstNamePossessive] tváři, mi zvedá žaludek. [william.GetSheHe|U] pokyne písaři.\n\n\"Výborná volba. Pohodlí a blahobyt pro tebe a tvou rodinu na generace dopředu budou zajištěny!\" [william.GetSheHe|U] vstane z [william.GetHerHis] trůnu a dívá se mi pevně do očí.\n\n\"Pamatuj. Tohle všechno dostaneš výměnou za to, že na mě po zbytek svých dní nezvedneš prst. Pokud uslyším i sebemenší zvěst, že se v Cambridgeshire něco většího než řeznická sekera brousí...\"\n\nBezděčně přikývnu. Podívám se na ruku, sahám po dokumentech, a pak zpět na [william.GetFirstNamePossessiveNoTooltip] lišácký úsměv."
 ep3_story_cycle_harrying.3053.a: "... Nemůžu to udělat."
 ep3_story_cycle_harrying.3053.b: ""Kde mám podepsat?"" 
 ep3_story_cycle_harrying.3053.b.tt: "@warning_icon! #X Tímto ukončíš svůj odpor vůči Normanům a účast na [harrying_widget_i]Pustošení severu!#!"
 ep3_story_cycle_harrying.3054.t: "Ďáblova daň"
 ep3_story_cycle_harrying.3054.desc: "[william.GetTitledFirstNamePossessive] obličej se náhle zkřiví v hněvu.\n\n\"Hlupče,\" syčí [william.GetSheHe] jedovatě, \"ty krátkozraký, půlhlavý #EMP hlupče!#!\" [william.GetSheHe|U] pokyne [william.GetHerHis] strážím vpřed.\n\n\"Copak nevidíš? Upínáš se k minulosti! Usiluješ o existenci, která ti už byla odepřena [ROOT.Char.GetFaith.HighGodName]! Stojíš za zásadami, které držíš bez důvodu, jen proto, že je držíš!\"\n\nRozhlédnu se zoufale. Dveře, kterými jsem přišel, jsou stále jen lehce hlídané. Možná kdybych se jimi jen dostal...\n\n\"#EMP Zajměte ho!#!\""
 ep3_story_cycle_harrying.3054.a: "Nebudu padnout bez boje!"
 ep3_story_cycle_harrying.3054.a.success: "Podaří se ti uniknout!"
 ep3_story_cycle_harrying.3054.a.failure: "Jsi chycen a zbit"
 ep3_story_cycle_harrying.3054.b: "Nemá to cenu."
 ep3_story_cycle_harrying.3054.b.tt: "Lépe ušetřit síly. Budu je potřebovat."
 ep3_story_cycle_harrying.3055.t: "Železná cena"
 ep3_story_cycle_harrying.3055.desc: "Úder do břicha mě srazí, když jsem zadržen, a ruce mi jsou rychle zatočeny za zády. Obličeje, přísné, rozzlobené — i jedna [sympathetic_courtier.GetWomanMan] vzadu, která vypadá soucitně — se mihotají mým zrakem, když mě odvádějí pryč.\n\nCesta je krátká, ale zrádná. Přirozené světlo slábne, když sestupujeme po schodištích. Brzy se ocitám v kajdanech, připoutaný ke zdi ve své cele.\n\n\"Považuj se za šťastného, že jsi naživu, bandito.\" ozývá se [william.GetTitledFirstNamePossessive] hlas od vlhkých kamenných zdí. [william.GetSheHe|U] se krátce rozhlédne po okolí. \"Nebo... možná ne tak šťastného.\"\n\n[william.GetSheHe|U] se otočí na podpatku a odpochoduje z místnosti v doprovodu [william.GetHerHis] družiny, a já zůstávám sám."
 ep3_story_cycle_harrying.3055.a: "No... sakra."
 ep3_story_cycle_harrying.3056.opening: "Statečnému pánu Herewardovi,"
 ep3_story_cycle_harrying.3056.desc: "Musíš nám důvěřovat.\n\nZa tři noci zůstane tvoje cela po podání jídla odemčená. Zůstaň v ní až do setmění.\n\nVyjdi po schodech, vezmi druhou odbočku vlevo, poté první doprava.\n\n#BOL NEJSI SÁM.#!"
 ep3_story_cycle_harrying.3056.a: "Co?"
 ep3_story_cycle_harrying.3057.t: "Svoboda"
 ep3_story_cycle_harrying.3057.desc: "Jak bylo řečeno, počkám, až setmí, než vyzkouším zesílený zámek své cely. Otevře se s lehkým skřípnutím a já okamžitě vyrazím po schodišti. Druhá vlevo, první vpravo, další schodiště a...\n\nVyrazím do čerstvého nočního vzduchu. Nedaleko se skrývá postava v kapuci, která mě pozoruje. Poznám [sympathetic_courtier.GetHerHim] jako ten soucitný obličej, kterého jsem si všiml, když mě táhli do cely.\n\n\"Uspěl jsi!\" [sympathetic_courtier.GetSheHe|U] mě šťastně pozdraví a ukáže cestu vinoucí se městem. \"To je cesta na sever. Pokud vyjdeš hned, zmizíš dřív, než si všimnou.\""
 ep3_story_cycle_harrying.3057.a: "Pojď se mnou!"
 ep3_story_cycle_harrying.3057.a.success: "[sympathetic_courtier.GetFirstNameNoTooltip] šťastně souhlasí"
 ep3_story_cycle_harrying.3057.a.failure: "[sympathetic_courtier.GetSheHe|U] tě zdráhavě odmítne"
 ep3_story_cycle_harrying.3057.b: "Nikdy na tebe nezapomenu. Jdi rychle, dřív než tě odhalí."
