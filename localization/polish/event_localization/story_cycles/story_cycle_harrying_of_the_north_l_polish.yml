 ep3_story_cycle_harrying.0004.desc.therest: "Dost času uběhlo, že současná generace Anglosasů v Anglii sotva pamatuje, za co bojují. [ruler_england.GetCulture.GetCollectiveNounNoTooltip] vládcové jsou součástí tkaniva země a málo kdo na obou stranách má mnoho důvodů, proč v konfliktu pokračovat.\n\nDrancování Severu je u konce."
