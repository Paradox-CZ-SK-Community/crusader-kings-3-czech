 harrying_resistance_rise: "Díky [harrying_widget_i]Loupeži na severu [harrying_resistance|E] vzrostla.\nAktuální [harrying_resistance|E]: [origin_char.MakeScope.Var('resistance_gui').GetValue|V1]\nAktuální [harrying_pacification|E]: [origin_char.MakeScope.Var('pacification_gui').GetValue|V1]"ep3_story_cycle_harrying.2000.desc: "Obyvatelé [location.GetName] trpí: obilné restrikce, které uvalil [william.GetTitledFirstNameRegnal], začínají opravdu pálit a ubírají tuk z jejich kostí. Jeden takový nešťastný tvor rozpoznává mé chování a hází [starving_man.GetHerselfHimself] přede mě, aby prosil.\n\n\"Prosím!\" [starving_man.GetSheHe|U] proklamuje, kostnaté prsty se chytají mých nohou. \"Něco jsem nejedl už dva dny. Ty dva dny předtím jsem měl jen jedno jídlo. Prosím, prosím... #DIE1 musíte udělat #EMP něco...#!#!\""
