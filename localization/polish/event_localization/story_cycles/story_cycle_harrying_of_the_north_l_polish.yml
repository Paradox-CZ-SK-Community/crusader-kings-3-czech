 ep3_story_cycle_harrying.0004.b: "Pokračujme, v přátelství."
 ep3_story_cycle_harrying.1005.desc: "\"Sever?\" Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('marshal'))] [marshal.GetFirstName] přemýšlí na chvíli. \"Roky vpádů z druhé strany moře jim daly kulturu, která je jiná, než byste našli tady.\" [marshal.GetSheHe|U] přejíždí prstem po mapě, která je před námi rozložena.\n\n\"Vidíš tuto linii? Říkají jí Velká severní cesta.\" [marshal.GetSheHe|U] si zamyšleně hladí [marshal.GetHerHis] bradu. \"Tradičně je to jediná spolehlivá pozemní cesta na sever, ale upadla do velké údržby.\"\n\nVidím ten problém. Taková cesta je požehnáním i prokletím. Zajištění bezpečné cesty pro nás je zásadní, ale každá cesta může být použita oběma stranami..."
 all_neighbouring_villages: "Všechny [holdings|E] sousední [offending_village.GetName]"
 ep3_story_cycle_harrying.2000.notcallous: "\n\nToto chudé [starving_man.GetWomanMan]."
 ep3_story_cycle_harrying.1000.t: "V plamenech"artifact_church_saint_brooch_description: "Starý brož vyrobený ze cínu se stříbrnými vložkami, říká se, že ho kdysi nosil svatý [ROOT.Char.Custom('GetCatholicSaint')]. Byl ukraden z kaple v [neighboring_church.GetName] [ROOT.Char.GetFirstName]."
 ep3_story_cycle_harrying.3010.a.tt: "#V Souboj#! [norman_noble.GetFirstName] na smrt.\nVaše [prowess|E]: [prowess_i]#V [root_for_loc.GetProwess]#!\n[norman_noble.GetFirstNamePossessive] [prowess|E]: [prowess_i]#V [norman_noble.GetProwess]#!"
 GNR_GLOSS: "Římská silnice, která se táhne podél většiny páteře Anglie. Velká severní silnice prochází následujícími [counties|E]:\n\n$EFFECT_LIST_BULLET$[GetTitleByKey('c_middlesex').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('c_hertfordshire').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('c_bedford').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('c_northamptonshire').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('c_leicestershire').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('c_nottinghamshire').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('c_west_riding').GetBaseName]"
 ep3_story_cycle_harrying.3022.desc: "Kroku přes bezduché tělo [willy_vassal.GetFirstNamePossessive]. [willy_vassal.GetHerHis|U] bodyguardi se rozprchnou, již nemají důvod zde být.\n\n[willy_vassal.GetFirstNameNoTooltip] byl [willy_vassal.GetWomanMan] s nemalým bohatstvím, a byla by škoda to nechat přijít vniveč. Moje prsty prohrabávají kapsy a brašny, chytím nějaké mince tady, [willy_vassal.GetHerHis] [newly_created_artifact.GetName] tam.\n\nZnovu stojím, hledím dolů na mrtvolu.\n\nJe čas poslat zprávu."
 ep3_story_cycle_harrying.3055.desc: "Rána do břicha mě srazí k zemi, když jsem zatčen, a mé ruce jsou rychle zkroucené za mými zády. Obličeje, přísné, rozzuřené — dokonce i jeden [sympathetic_courtier.GetWomanMan] vzadu vypadá soucitně — plavou mým zrakem, když jsem odveden pryč.\n\nChůze je krátká, ale zrádná. Přirozené světlo slábne, když sestupujeme po schodech. Příliš brzy se ocitám na řetězech, spoután ke zdi ve své cele.\n\n"Pokládejte se za šťastného, že jste naživu, zloději." Hlas [william.GetTitledFirstNamePossessive] se odráží od vlhkých kamenných stěn. [william.GetSheHe|U] krátce zvažuje okolí. "Nebo... možná ne tak šťastného."\n\n[william.GetSheHe|U] se otočí na patě a odejde z místnosti doprovázen [william.GetHerHis] doprovodem, a já jsem sám."
 ep3_story_cycle_harrying.2000.a: "Plaťte za dovozy, ze svých vlastních peněz."
 ep3_story_cycle_harrying.3050.a.tt: "Nastavte kurz na $cn_lunden$.\n#Slabý budu dávno mrtvý, než to nazvu "#EMP $cn_londres$"... #!#!"
 every_county_in_duchy_aetheling: "Každý [county|E] v [crop_duchy.GetName]"
 harrying.notification_resistance_fall: "Harrying na severu: Odpor padá"
 ep3_story_cycle_harrying.0004.desc.anglo_saxon: "Ti, kteří byli před těmi desetiletími, jsou pryč, jejich těla jsou hnojem pro pole. Dokonce i jejich děti jsou nyní šedovlasé a choulostivé. Jejich děti na oplátku stále více odkládají boj svých předků ve prospěch pokojného soužití. Na oplátku [ruler_england.GetCulture.GetCollectiveNounNoTooltip] na trůnu stahují ruku útlaku, již nevidí prospěch v takovém konfliktu.\n\nHarrying na severu je u konce."
