 ep3_story_cycle_harrying.0004.desc.ruler: "A tolik, že místní nyní sotva pamatují, proč tak zuří proti mé vládě. Stále více pokládají své meče, již neochotni pokračovat v boji svých dědečků a babiček.\n\nMoje vláda je nyní téměř nepochybná a již nemusím pokračovat v této kampani pacifikace. Drancování Severu je u konce."
 ep3_story_cycle_harrying.0002.desc: "S Anglosasem opět na trůně [england.GetName] lze opravdu říci, že Drancování Severu je u konce.\n\n"
 ep3_story_cycle_harrying.1005.c.tt1: "Všechny anglosaské [counties|E] na [Glossary( 'Great North Road', 'GNR_GLOSS' )]:"
 ep3_story_cycle_harrying.3005.a: "Jděte dovnitř tvrdě a rychle; ty zbraně jsou naše!"ep3_story_cycle_harrying.3020.desc: "Šepoty, které ke mně pronikají na [location.GetName], jsou nyní jednoduše příliš hlasité na to, abych je ignoroval. Ten krysař [willy_vassal.GetTitledFirstName] se zřejmě cítí příliš pohodlně v životě pod cizí vládou, až příliš pohodlně.\n\nJediné, co je horší než Norman, je anglosaský spolupracovník. Možná bych měl navštívit [willy_vassal.GetHerHim] a přimět [willy_vassal.GetHerHim], aby viděl chybu v [willy_vassal.GetHerHis] způsobech..."
 harrying_pacification_fall: "Kvůli [harrying_widget_i]Harryingu Severu, [harrying_pacification|E] padlo.\nAktuální [harrying_resistance|E]: [origin_char.MakeScope.Var('resistance_gui').GetValue|V1]\nAktuální [harrying_pacification|E]: [origin_char.MakeScope.Var('pacification_gui').GetValue|V1]"
 ep3_story_cycle_harrying.2010.a: "Organizovaný odpor je to pravé."
 ep3_story_cycle_harrying.0003.b: "Tyto různé země sjednotím."
 ep3_story_cycle_harrying.0002.desc.therest: "Úspěšná invaze se rychle proměnila v noční můru pro normanské vetřelce, a vzestup k moci [ruler_england.GetTitledFirstName] konečně ukončil cizí ambice na trůn. Prozatím."
 ep3_story_cycle_harrying.3011.b: ""Vraťte se domů. Žijte dobře.""
 ep3_story_cycle_harrying.3054.a.success: "Podaří se vám uniknout!"
