l_polish:
 infidelity_confrontation.1022.apologetic_start.desc:0 "[infidelity_partner.GetFirstName] zůstává stále a mlčí, zatímco prosím o [infidelity_partner.GetHerHis] lásku, slzy stékající po [infidelity_partner.GetHerHis] tvářích. Ale když [infidelity_partner.GetSheHe] konečně promluví, [infidelity_partner.GetHerHis] slova nejsou to, co jsem očekával.\n\n"
 infidelity_controntation.1000.exposed_knew.desc:0 "Teď, když je celý příběh na povrchu, můj [ROOT.Char.Custom2('RelationToMeShort', infidelity_partner )] a [infidelity_partner.GetHerHis] [infidelity_partners_lover.Custom('InsultNounSexual')] čelí následkům svých činů."
 infidelity_confrontation.1011.a:0 "Bude to mezi námi někdy stejné?"
 infidelity_confrontation.1001.love_end.desc:0 "[confronting_partner.GetSheHe] skrývá [confronting_partner.GetHerHis] tvář v mém [ROOT.Char.Custom('GetClothingArticle')].\n\n"[ROOT.Char.GetFirstNameNoTooltip], jak jsi to mohl udělat? Miluji tě, ty hloupý [ROOT.Char.GetWomanMan]!" [confronting_partner.GetFirstName] se nadechuje. "Vrať se ke mně, má [ROOT.Char.Custom('LoverPetName')]. Nech toho [infidelity_partners_lover.Custom('InsultNoun')] a všechno bude odpuštěno.""
 infidelity_confrontation.1000.opt_out.blackmail.tt:0 "Mohl bych uvažovat o [blackmailing|E] [infidelity_partner.GetShortUIName], dát [infidelity_partner.GetHerHim] ochutnat [infidelity_partner.GetHerHis] vlastní medicínu, nebo odpustit [infidelity_partner.GetHerHim]"
 infidelity_confrontation.1010.a:0 "Rozeberu to, přísahám!"
 infidelity_controntation.1000.start_spouse.desc:0 "Jako by porušení posvátnosti našeho manželství nebylo dost,"
 infidelity_confrontation.1010.sad.desc:0 "Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('confronting_partner'))] [confronting_partner.GetFirstNamePossessive] hlas se třese, slzy stékají po [confronting_partner.GetHerHis] tvářích.\n\n"
 infidelity_confrontation.1000.confession.my_lovername.desc:0 "[infidelity_partners_lover.Custom2('MyCharacterIntroductionNoComma', infidelity_partner)]."
 infidelity_confrontation.1012.unapologetic_break_up.desc:0 "[ROOT.Char.GetFirstNameNoTooltip]? Vždycky jsi byl hlupák. Děkuji za otevření mých očí. Nikdy jsem tě neviděl tak jasně!""
 infidelity_confrontation.1021.love.desc:0 "Úleva na [infidelity_partner.GetFirstNamePossessive] tváři je jasně patrná. S ní přicházejí slzy a zatímco [infidelity_partner.GetSheHe] se vrhá [infidelity_partner.GetHerselfHimself] do mých náručí, mohu cítit jejich vlhkost na svém krku.\n\n" "Nezasloužím si tvé odpuštění," [infidelity_partner.GetSheHe] šeptá mezi vzlyky. "Ale udělám všechno, co je v mých silách, abych to změnil. Přísahám, má lásko. Přísahám na svůj život.""
 infidelity_confrontation.1000.confession.unapologetic_start.desc:0 "[infidelity_partner.GetFirstNameNoTooltip] nečekal na mé obvinění, to je jasné. [infidelity_partner.GetSheHe|U] ale dlouho není otřesen/a.\n\n" "Trvalo ti dlouho si toho všimnout, #EMP [infidelity_partner.Custom2('RelationToMeShort', ROOT.Char)]#!." [infidelity_partner.GetHerHis|U] slova jsou prosáklá jedem. "Ano, spal/a jsem s někým jiným – "
 infidelity_confrontation.1010.break_up.desc:0 ""Nemohu to už vydržet, [ROOT.Char.GetFirstNameNoTooltip]. Musíš se rozhodnout. Je to [infidelity_partners_lover.GetHerHim] nebo já!""
 infidelity_confrontation.1000.opt_out.knew:0 "Odmítám tuto frašku."
 infidelity_confrontation.1000.plead_break_up:0 "Má lásko, prosím tě! Nech tuto bláznivost skončit!"
 infidelity_confrontation.1000.plead_break_up.flavor:1 "[infidelity_partner.GetFirstNameNoTooltip] je pravděpodobnější, že souhlasí, pokud se [infidelity_partner.GetSheHe] stará o tebe, nebo tě lituje"
 infidelity_confrontation.1000.imprison:0 "Láska tě udrží v teple v kobkách."
 infidelity_confrontation.1010.celibacy.desc:0 ""Pokud neopustíš [infidelity_partners_lover.GetHerHim], už nikdy s tebou nebudu sdílet svou postel!""
 infidelity_confrontation.1011.unapologetic_marriage.desc:0 "manželství,"
 infidelity_confrontation.1000.break_up.failure:0 "[infidelity_partner.GetFirstNameNoTooltip] odmítá ukončit poměr"
 infidelity_controntation.1000.partners_lover_exposed_intro.desc:0 "[infidelity_partners_lover.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se přiznal/a k poměru s [infidelity_partner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!\n\n"
 infidelity_confrontation.1021.a:0 "Bude to trvat nějaký čas, ale znovu vybudujeme."
 infidelity_confrontation.1011.unapologetic_end.desc:0 "[ROOT.Char.GetFirstNameNoTooltip]? Dobře. Měj to po svém. Ale neobelhávej se — nelituji toho, co jsem udělal. Ani na vteřinu.""
 infidelity_confrontation.1010.angry.desc:0 "Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('confronting_partner'))] [confronting_partner.GetFirstNamePossessive] výkřik reverberuje mými kostmi. Všechny síly mě to nutí neucuknout.\n\n"infidelity_confrontation.1013.neutral.desc:0 "Naše spojení, ač bylo příjemné, již není soukromou záležitostí. Bylo to dobré, dokud to trvalo, ale nyní to musí skončit.\n\nPostarejte se o sebe, [ROOT.Char.GetTitledFirstNameNoTooltip]. Tento rozchod může dnes pálit, ale ujišťuji vás — brzy bude zapomenut."
 infidelity_confrontation.1012.a:0 "Dobře! Ať je to po tvém, ty [infidelity_partner.Custom('InsultAdjective')] [infidelity_partner.Custom('InsultNounSexual')]!"
 infidelity_confrontation.1000.confession.apologetic_start.desc:0 "[infidelity_partner.GetFirstName] je tichý jako by byl zamrzlý v čase, ale vidím to v [infidelity_partner.GetHerHis] očích. Moje obavy jsou pravdivé. Já také jako bych zamrzl — s výjimkou svého srdce, které bije silně.\n\nKdyž konečně slova vychází z [infidelity_partner.GetFirstNamePossessiveNoTooltip] rtů, tak i slzy z [infidelity_partner.GetHerHis] očí.\n\n"Oh, [infidelity_partner.Custom2('RelationToMeShort', ROOT.Char)], nikdy jsem nechtěl tě zranit. Přísahám! Já... řeknu ti všechno. Sdílel jsem svou postel s "
 infidelity_confrontation.1000.blackmail:0 "Jistě, chceš, aby to zůstalo tajemstvím..."
 infidelity_confrontation.1000.confession.apologetic_end.desc:0 "" "
 infidelity_confrontation.1030.a:0 "Kdybys mi jen dovolil vysvětlit!"
 infidelity_controntation.1000.sodomy.desc:1 "můj [infidelity_partner.Custom('InsultNoun')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('infidelity_partner'))] musel sdílet postel s [infidelity_partners_lover.GetHerHim] ze všech lidí! Další #EMP [infidelity_partner.GetWomanMan]#!!\n\nOh, [ROOT.Char.GetFaith.HighGodName]. Ta představa, že oni... spolu... mě znechucuje."
 infidelity_confrontation.1000.confession.unapologetic_end_same_sex.desc:0 "[infidelity_partners_lover.GetSheHe|U] je dvakrát takový [infidelity_partners_lover.GetWomanMan], jaký kdy budeš."
 infidelity_controntation.1000.regular.desc:0 "Jak mohl [infidelity_partner.GetTitledFirstName] sdílet [infidelity_partner.GetHerHis] postel s někým jiným? Jak mohl [infidelity_partner.GetSheHe] mě takto zradit? Možná nikdy nepoznám [infidelity_partner.GetHerHis] důvody, ale o [infidelity_partner.GetHerHis] vině není žádných pochyb."
 infidelity_confrontation.1000.opt_out.divorce.tt:0 "Mohl bych zvážit [rozvod|E] s [infidelity_partner.GetShortUIName], dát [infidelity_partner.GetHerHim] ochutnat [infidelity_partner.GetHerHis] vlastní medicínu, nebo odpustit [infidelity_partner.GetHerHim]"
 infidelity_confrontation.1020.a:0 "Udělám cokoliv, abych si zasloužil tvé odpuštění!"
 infidelity_confrontation.1021.regular.desc:0 "Stud na [infidelity_partner.GetFirstNamePossessive] tváři je nepřehlédnutelný. "Přesvědčil jsem se, že jsem neudělal nic špatného, ale teď, když je to všechno venku..."\n\n[infidelity_partner.GetSheHe|U] zakrývá [infidelity_partner.GetHerHis] hlavu s povzdechem. "Konečně vidím chybu svých způsobů. Odpusť mi, [ROOT.Char.GetFirstNameNoTooltip]. Zkusme to znovu."
 infidelity_confrontation.1000.confession.your_lovername.desc:0 "[infidelity_partners_lover.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)]."
 infidelity_confrontation.1030.t:0 "[confronting_partner.Custom2('AppropriateGreetingNegative', infidelity_partner)]"
 infidelity_controntation.1000.investigation_intro.desc:0 "Můj vyšetřování byla úspěšná a mé obavy se potvrdily. [infidelity_partner.GetSheHe|U] má poměr s [infidelity_partners_lover.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!\n\n"
 infidelity_confrontation.1000.demand_break_up.success:0 "[infidelity_partner.GetFirstNameNoTooltip] ustupuje tvému požadavku"
 infidelity_confrontation.1013.love.desc:1 "[ROOT.Char.Custom('LoverPetName')|U], myslel jsem, že budeme vždy spolu, že nic nás nemůže rozdělit. Ale bez ohledu na to, jak moc mi na tobě záleží, nemohu nadále ignorovat tvrdou realitu naší situace. Naše sny, jakkoli sladké a dokonalé, nikdy nebyly víc než to. A nyní už nikdy nebudou.\n\nI přes to všechno musíme pokračovat, má lásko. Pokud nemůžeme být spolu v tomto životě, musíme trpělivě čekat na ten další."
 infidelity_confrontation.1012.unapologetic_imprisonment.desc:0 "[ROOT.Char.GetFirstNameNoTooltip]? Raději bych strávil zbytek svého života v dungeonách než další sekundu s tebou!"
 infidelity_confrontation.1000.opt_out:0 "Potřebuji čas na zamyšlení..."
 infidelity_confrontation.1000.opt_out.fallback.tt:0 "Mohl bych zvážit dát [infidelity_partner.GetShortUIName] ochutnat [infidelity_partner.GetHerHis] vlastní medicínu, nebo odpustit [infidelity_partner.GetHerHim]"
 infidelity_confrontation.1013.t:1 "[infidelity_partners_lover.Custom2('AppropriateGreeting', infidelity_partner)]"
 infidelity_confrontation.1013.a:0 "A ani šanci se rozloučit..."infidelity_confrontation.1030.desc:0 "Slyšel jsem o tvém odporném malém poměru s [infidelity_partners_lover.GetTitledFirstName]. Děkuji, že jsi tak jasně odhalil svou pravou povahu!\n\nV mém mysli není pochyb; promarnil jsem svůj čas a pozornost na [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNounSexual')]. Neníš ani hodný inkoustu mého brku! Jakmile bude tento dopis odeslán, nebudu ti věnovat další myšlenku."
 infidelity_confrontation.1001.kind_start.desc:0 "Moje [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('confronting_partner'))] [confronting_partner.GetFirstNamePossessive] slzy bolí daleko víc než jakákoliv tvrdá slova. Stojím zklamaný jako"
 infidelity_confrontation.1010.imprisonment.desc:0 ""Pokud odmítneš odejít od [infidelity_partners_lover.GetHerHim], oddělím vás železnými mřížemi!""
 infidelity_confrontation.1012.apologetic_break_up.desc:0 ""Nikdy jsem tě nechtěl zranit, a proto se omlouvám. Ale nemohu popřít své city k [infidelity_partners_lover.GetFirstName]. To, co máme - to se nedá s ničím srovnat. Ani ty.""
 infidelity_confrontation.1022.a:0 "Nabízím ti své srdce, a ty ho vyhazuješ?"
 infidelity_confrontation.1000.demand_break_up.spouse:0 "Ukroj to, nebo budou #EMP následky#!"
 infidelity_confrontation.1000.plead_break_up.success:0 "[infidelity_partner.GetFirstNameNoTooltip] končí poměr a prosí o odpuštění."
 infidelity_confrontation.1010.c:0 "Dělej, co chceš — [infidelity_partners_lover.GetSheHe] a já jsme si souzeni!"
 infidelity_confrontation.1011.unapologetic_love.desc:0 "láska,"
 infidelity_confrontation.1000.t:0 "Nevěrný"
 infidelity_confrontation.1000.expose:0 "Svět se dozví o tvém nechutném poměru!"
 infidelity_confrontation.1011.unapologetic_start.desc:0 "[infidelity_partner.GetFirstNamePossessive] oči hoří jako rozzuřené ohně, ale [infidelity_partner.GetHerHis] hlas je studený jako led.\n\n"Myslíš, že hrozby opraví náš"
 infidelity_confrontation.1011.apologetic_start.desc:0 "Slzy stékají po tvářích [infidelity_partner.GetFirstNamePossessive]. Jsou to slzy lítosti, nebo strachu, zajímalo by mě?\n\n"Prosím, musíš mi odpustit. Prosím tě! Skončím s tím, samozřejmě, že skončím. Byla to hloupá chyba - nic víc! Přísahám!""
 infidelity_confrontation.1001.unkind_start.desc:0 "Jsou mé [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('confronting_partner'))] [confronting_partner.GetFirstNamePossessive] slzy upřímné? Možná je to jen herecký výkon, navržený k probuzení mé lítosti? Vydechl jsem vyčerpaný povzdech, když"
 infidelity_controntation.1000.partner_exposed_intro.desc:0 "[infidelity_partner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se přiznal k poměru s [infidelity_partners_lover.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!\n\n"
 infidelity_confrontation.1000.break_up:0 "Já #EMP věděl#! [infidelity_partner.GetSheHe] byl nehodný mé pozornosti."
 infidelity_confrontation.1012.apologetic_start.desc:0 "[infidelity_partner.GetFirstName] zůstává stále a tiše, když vyžaduji, slzy stékající po [infidelity_partner.GetHerHis] tvářích. Ale když [infidelity_partner.GetSheHe] konečně promluví, [infidelity_partner.GetHerHis] slova nejsou to, co jsem očekával.\n\n"
 infidelity_confrontation.1000.confession.unapologetic_end_opposite_sex.desc:0 "Raději bych spal se stovkou [infidelity_partners_lover.GetWomenMen] než strávil noc s tebou.""
 infidelity_confrontation.1001.regular_end.desc:0 "[confronting_partner.GetSheHe] otře [confronting_partner.GetHerHis] tváře kapesníkem.\n\n"Vím, že možná nejsem dokonalý [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('confronting_partner'))], ale zasloužím si víc než tohle. Obojí. Prosím tě - prozraď své smysly a opusť toho [infidelity_partners_lover.Custom('InsultNoun')]. Není pozdě na to, aby se věci zlepšily.""
 infidelity_controntation.1000.start_lover.desc:0 "Jako by nebylo dost, že si vezmeš dalšího milence,"
 infidelity_controntation.1000.incest.desc:1 "moje [infidelity_partner.Custom('InsultNoun')] z [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('infidelity_partner'))] musela sdílet postel s [infidelity_partners_lover.GetHerHim] ze všech lidí! [infidelity_partner.GetHerHis|U] vlastní #EMP [infidelity_partner.Custom2('RelationToMeShort', SCOPE.sC('infidelity_partners_lover'))]#!!\n\nMožná jsem to měl vědět. Vždycky byli tak... blízko. Oh, [ROOT.Char.GetFaith.HighGodName]. Ta myšlenka, že jsou spolu... Je mi z toho zle."
 infidelity_confrontation.1010.start.desc:0 ""Vím všechno o tvém a [infidelity_partners_lover.GetTitledFirstNamePossessive] nechutném poměru! Neplýtvej dechem jeho popíráním!""
 infidelity_confrontation.1012.apologetic_imprisonment.desc:0 ""Omlouvám se, ale nemohu to udělat. Raději strávím zbytek svých dní v žaláři, než bych popřel své city k [infidelity_partners_lover.GetFirstName]. Pokud mě tak nenávidíš - pokud chceš, abych trpěl - ať se stane."""infidelity_confrontation.1000.demand_break_up.lover:0 "Vyber si. Je to [infidelity_partners_lover.GetHerHim] nebo já!"
 infidelity_confrontation.1000.demand_break_up.flavor:0 "[infidelity_partner.GetFirstNameNoTooltip] je pravděpodobnější, že souhlasí, pokud [infidelity_partner.GetSheHe] se bojí následků"
 infidelity_confrontation.1020.b:0 "Nemohu popřít své city k [infidelity_partners_lover.GetFirstNameNoTooltip]!"
 infidelity_controntation.1000.exposed_intro.desc:0 "[exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] odhalil/a můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('infidelity_partner'))] [infidelity_partner.GetFirstNamePossessive] románek s [infidelity_partners_lover.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!\n\n"
 infidelity_confrontation.1013.like.desc:0 "Nejmilovanější [ROOT.Char.Custom('LoverPetName')]. S těžkým srdcem píši tento dopis. Měli jsme sen, úžasný a radostný sen. Ale nikdy to nebylo nic víc než to, a ať mě to bolí, odpověď je zřejmá. Nemůžeme pokračovat spolu.\n\nChci ti poděkovat za všechny krásné chvíle. Nikdy na ně nezapomenu. Ať je tvůj život dlouhý a šťastný."
 infidelity_confrontation.1021.unapologetic_start.desc:0 ""Hraj to," říká [infidelity_partner.GetFirstName], [infidelity_partner.Custom('quirk_neg_pp')]. "Žádné slzy mě nepřesvědčí, abych změnil/a názor. Přestaň plýtvat svým časem — a mým."\n\nJak může být [infidelity_partner.GetSheHe] tak chladný/chladná?"
 infidelity_confrontation.1000.demand_break_up.lover:0 "Vyber si. Buď [infidelity_partners_lover.GetHerHim] nebo já!"
 infidelity_confrontation.1030.desc:0 "Slyšel/a jsem o tvé špinavé malé aférce s [infidelity_partners_lover.GetTitledFirstName]. Děkuji, že jsi tak jasně odhalil/a svou pravou povahu!\n\nNemám žádné pochybnosti; ztratil/a jsem svůj čas a pozornost na [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNounSexual')]. Ani nestojíš za inkoust, co mám na svém písmu! Jakmile bude tento dopis odeslán, nebudu tě už ani ničeho litovat."
 infidelity_confrontation.1013.neutral.desc:0 "Naše spojení, jak příjemné bylo, už není soukromou záležitostí. Bylo to dobré, dokud to trvalo, ale teď musí skončit.\n\nPečuj o sebe, [ROOT.Char.GetTitledFirstNameNoTooltip]. Toto rozloučení může dnes bolet, ale ujistěte se — brzy bude zapomenuto."
