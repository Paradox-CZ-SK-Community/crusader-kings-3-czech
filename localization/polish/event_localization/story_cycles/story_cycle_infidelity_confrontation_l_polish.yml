l_polish:
 infidelity_confrontation.1000.t: "Nevěrný"
 infidelity_confrontation.1000.confession.apologetic_start.desc: "[infidelity_partner.GetFirstName] mlčí jako ztuhlý, ale vidím to v [infidelity_partner.GetHerHis] očích. Mé obavy se potvrzují. I já jako bych ztuhl — až na srdce, které mi buší.\n\nKdyž se konečně slova vyřinou z [infidelity_partner.GetFirstNamePossessiveNoTooltip] rtů, slzy stékají i z [infidelity_partner.GetHerHis] očí.\n\n\"Och, [infidelity_partner.Custom2('RelationToMeShort', ROOT.Char)], nebylo mým úmyslem ti ublížit. Přísahám! Já... všechno ti povím. Měl(a) jsem poměr s "
 infidelity_confrontation.1000.confession.your_lovername.desc: "[infidelity_partners_lover.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)]."
 infidelity_confrontation.1000.confession.my_lovername.desc: "[infidelity_partners_lover.Custom2('MyCharacterIntroductionNoComma', infidelity_partner)]."
 infidelity_confrontation.1000.confession.apologetic_end.desc: """
 infidelity_confrontation.1000.confession.unapologetic_start.desc: "[infidelity_partner.GetFirstNameNoTooltip] nečekal(a) mé obvinění, to je jisté. [infidelity_partner.GetSheHe|U] však dlouho nezaváhal(a).\n\n\"Trvalo ti to dosti dlouho, #EMP [infidelity_partner.Custom2('RelationToMeShort', ROOT.Char)]#!.\" [infidelity_partner.GetHerHis|U] slova jsou nasáklá jedem. \"Ano, spal(a) jsem s jiným – "
 infidelity_confrontation.1000.confession.unapologetic_end_opposite_sex.desc: "Raději bych spal(a) se stovkou [infidelity_partners_lover.GetWomenMen], než strávil(a) s tebou noc.\""
 infidelity_confrontation.1000.confession.unapologetic_end_same_sex.desc: "[infidelity_partners_lover.GetSheHe|U] je dvakrát ten/ta [infidelity_partners_lover.GetWomanMan], kterým ty kdy budeš.\""
 infidelity_controntation.1000.partner_exposed_intro.desc: "[infidelity_partner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] přiznal(a), že měl(a) poměr s [infidelity_partners_lover.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!\n\n"
 infidelity_controntation.1000.partners_lover_exposed_intro.desc: "[infidelity_partners_lover.Custom2('MyCharacterIntroduction', ROOT.Char)|U] přiznal(a), že měl(a) poměr s [infidelity_partner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!\n\n"
 infidelity_controntation.1000.exposed_intro.desc: "[exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] odhalil(a) poměr mého [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('infidelity_partner'))] [infidelity_partner.GetFirstNamePossessive] s [infidelity_partners_lover.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!\n\n"
 infidelity_controntation.1000.investigation_intro.desc: "Mé pátrání bylo úspěšné a mé obavy se potvrdily. [infidelity_partner.GetSheHe|U] má poměr s [infidelity_partners_lover.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!\n\n"
 infidelity_controntation.1000.exposed_knew.desc: "Teď když je celý příběh venku, můj [ROOT.Char.Custom2('RelationToMeShort', infidelity_partner )] a [infidelity_partner.GetHerHis] [infidelity_partners_lover.Custom('InsultNounSexual')] se chystají čelit následkům svých činů."
 infidelity_controntation.1000.start_lover.desc: "Jako by nestačilo, že má dalšího milence,"
 infidelity_controntation.1000.start_spouse.desc: "Jako by nestačilo, že porušil(a) posvátnost našeho manželství,"
 infidelity_controntation.1000.incest.desc: "můj [infidelity_partner.Custom('InsultNoun')] z řad [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('infidelity_partner'))] musel/a sdílet postel s [infidelity_partners_lover.GetHerHim] zrovna s touto osobou! [infidelity_partner.GetHerHis|U] vlastní #EMP [infidelity_partner.Custom2('RelationToMeShort', SCOPE.sC('infidelity_partners_lover'))]#!!\n\nMožná jsem to měl/a tušit. Vždy byli tak... blízko. Ach, [ROOT.Char.GetFaith.HighGodName]. Představa, že jsou spolu... je mi z toho na zvracení."
 infidelity_controntation.1000.sodomy.desc: "můj [infidelity_partner.Custom('InsultNoun')] z řad [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('infidelity_partner'))] musel/a sdílet postel s [infidelity_partners_lover.GetHerHim] zrovna s touto osobou! Další #EMP [infidelity_partner.GetWomanMan]#!!\n\nAch, [ROOT.Char.GetFaith.HighGodName]. Představa, že jsou spolu... dělá mi to špatně.\""
 infidelity_controntation.1000.regular.desc: "Jak mohl/a [infidelity_partner.GetTitledFirstName] sdílet svou postel s někým jiným? Jak mě [infidelity_partner.GetSheHe] mohl/a takto zradit? Možná nikdy nepoznám [infidelity_partner.GetHerHis] důvody, ale o [infidelity_partner.GetHerHis] vině není pochyb."
 infidelity_confrontation.1000.demand_break_up.lover: "Vyber si. Je to [infidelity_partners_lover.GetHerHim] nebo já!"
 infidelity_confrontation.1000.demand_break_up.spouse: "Ukonči to, nebo tam #EMP budou#! následky!"
 infidelity_confrontation.1000.demand_break_up.success: "[infidelity_partner.GetFirstNameNoTooltip] podlehne tvému požadavku"
 infidelity_confrontation.1000.break_up.failure: "[infidelity_partner.GetFirstNameNoTooltip] odmítá ukončit poměr"
 infidelity_confrontation.1000.demand_break_up.flavor: "[infidelity_partner.GetFirstNameNoTooltip] má větší šanci souhlasit, pokud se [infidelity_partner.GetSheHe] bojí následků"
 infidelity_confrontation.1000.plead_break_up: "Má lásko, prosím tě! Nech tuto šílenost skončit!"
 infidelity_confrontation.1000.plead_break_up.flavor: "[infidelity_partner.GetFirstNameNoTooltip] má větší šanci souhlasit, pokud se [infidelity_partner.GetSheHe] o tebe stará nebo tě lituje"
 infidelity_confrontation.1000.plead_break_up.success: "[infidelity_partner.GetFirstNameNoTooltip] ukončí poměr a prosí o odpuštění"
 infidelity_confrontation.1000.break_up: "Já #EMP věděl/a#!, že [infidelity_partner.GetSheHe] nebyl/a hoden/hodna mé pozornosti."
 infidelity_confrontation.1000.expose: "Svět se dozví o tvém špinavém poměru!"
 infidelity_confrontation.1000.blackmail: "Jistě chceš, aby to zůstalo tajné..."
 infidelity_confrontation.1000.imprison: "Láska tě v žaláři zahřeje."
 infidelity_confrontation.1000.opt_out: "Potřebuji čas na rozmyšlenou..."
 infidelity_confrontation.1000.opt_out.knew: "Unavuje mě toto divadlo."
 infidelity_confrontation.1000.opt_out.blackmail.tt: "Mohl(a) bych zvážit [blackmailing|E] [infidelity_partner.GetShortUIName], dát [infidelity_partner.GetHerHim] ochutnat [infidelity_partner.GetHerHis] vlastní medicínu, nebo mu/ji odpustit"
 infidelity_confrontation.1000.opt_out.divorce.tt: "Mohl(a) bych zvážit [divorcing|E] [infidelity_partner.GetShortUIName], dát [infidelity_partner.GetHerHim] ochutnat [infidelity_partner.GetHerHis] vlastní medicínu, nebo mu/ji odpustit"
 infidelity_confrontation.1000.opt_out.fallback.tt: "Mohl(a) bych zvážit dát [infidelity_partner.GetShortUIName] ochutnat [infidelity_partner.GetHerHis] vlastní medicínu, nebo mu/ji odpustit"
 infidelity_confrontation.1010.start.desc: ""Vím vše o tvém a [infidelity_partners_lover.GetTitledFirstNamePossessive] špinavém poměru! Neplýtvej dechem zapíráním!"""
 infidelity_confrontation.1010.sad.desc: "Hlas mého [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('confronting_partner'))] [confronting_partner.GetFirstNamePossessive] se třese, slzy stékají po [confronting_partner.GetHerHis] tvářích.\n\n"
 infidelity_confrontation.1010.angry.desc: "Výkřik mého [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('confronting_partner'))] [confronting_partner.GetFirstNamePossessive] se odráží v mých kostech. Stojí mě to veškerou sílu, abych se neuhnul.\n\n"
 infidelity_confrontation.1010.break_up.desc: "\"Už to dál nevydržím, [ROOT.Char.GetFirstNameNoTooltip]. Musíš si vybrat. Je to [infidelity_partners_lover.GetHerHim] nebo já!\""
 infidelity_confrontation.1010.celibacy.desc: "\"Pokud neopustíš [infidelity_partners_lover.GetHerHim], nikdy s tebou znovu nebudu sdílet postel!\""
 infidelity_confrontation.1010.imprisonment.desc: "\"Pokud odmítneš opustit [infidelity_partners_lover.GetHerHim], oddělím vás železnými mřížemi!\""
 infidelity_confrontation.1010.a: "Ukončím to, přísahám!"
 infidelity_confrontation.1010.c: "Dělej, co chceš — [infidelity_partners_lover.GetSheHe] a já jsme si souzeni!"
 infidelity_confrontation.1011.unapologetic_start.desc: "[infidelity_partner.GetFirstNamePossessive] oči planou jako zuřící oheň, ale [infidelity_partner.GetHerHis] hlas je ledový.\n\n\"Myslíš, že hrozby napraví náš"
 infidelity_confrontation.1011.unapologetic_marriage.desc: "manželství,"
 infidelity_confrontation.1011.unapologetic_love.desc: "lásku,"
 infidelity_confrontation.1011.unapologetic_end.desc: "[ROOT.Char.GetFirstNameNoTooltip]? Dobře. Měj to po svém. Ale nenech se klamat — toho, co jsem udělal(a), nelituji. Ani na vteřinu.\""
 infidelity_confrontation.1011.a: "Vrátí se mezi námi někdy všechno do starých kolejí?"
 infidelity_confrontation.1011.apologetic_start.desc: "Slzy stékají po [infidelity_partner.GetFirstNamePossessive] tvářích. Jsou to slzy lítosti, nebo strachu, tážu se?\n\n\"Prosím, musiš mi odpustit. Prosím tě! Ukončím to, samozřejmě že to udělám. Byla to hloupá chyba — nic víc! Přísahám!\""
 infidelity_confrontation.1012.apologetic_start.desc: "[infidelity_partner.GetFirstName] zůstává klidný/á a potichu, zatímco činím svůj požadavek, slzy stékají po [infidelity_partner.GetHerHis] tvářích. Ale když [infidelity_partner.GetSheHe] konečně promluví, [infidelity_partner.GetHerHis] slova nejsou tím, co jsem očekával.\n\n"
 infidelity_confrontation.1012.apologetic_imprisonment.desc: "\"Je mi líto, ale nemohu to udělat. Raději strávím zbytek svých dnů v žaláři, než abych popřel(a) své city k [infidelity_partners_lover.GetFirstName]. Pokud mě tak nenávidíš — pokud chceš vidět mě trpět — nechť je tomu tak.\""
 infidelity_confrontation.1012.apologetic_break_up.desc: ""Nikdy mým cílem nebylo tě zranit, a za to se omlouvám. Ale nemohu popřít své city k [infidelity_partners_lover.GetFirstName]. To, co máme — ničemu se tomu nevyrovná. Ani ty.""
 infidelity_confrontation.1012.unapologetic_imprisonment.desc: "[ROOT.Char.GetFirstNameNoTooltip]? Raději strávím zbytek života v kobkách než další sekundu s tebou!""
 infidelity_confrontation.1012.unapologetic_break_up.desc: "[ROOT.Char.GetFirstNameNoTooltip]? Vždy jsi byl hlupák. Děkuji, že jsi mi otevřel oči. Nikdy jsem tě neviděl jasněji!""
 infidelity_confrontation.1012.a: "Fajn! Měj to po svém, ty [infidelity_partner.Custom('InsultAdjective')] [infidelity_partner.Custom('InsultNounSexual')]!"
 infidelity_confrontation.1013.t: "[infidelity_partners_lover.Custom2('AppropriateGreeting', infidelity_partner)]"
 infidelity_confrontation.1013.love.desc: "[ROOT.Char.Custom('LoverPetName')|U], myslel jsem, že budeme navždy spolu, že nic nás nerozdělí. Ale ať tě miluji sebevíc, už nemohu ignorovat tvrdou realitu naší situace. Naše sny, ač sladké a dokonalé, nikdy nebyly víc než to. A teď už nikdy nebudou.\n\nPřes všechno musíme pokračovat, má lásko. Pokud nemůžeme být spolu v tomto životě, musíme trpělivě vyčkat příštího."
 infidelity_confrontation.1013.like.desc: "Nejdražší [ROOT.Char.Custom('LoverPetName')]. S těžkým srdcem píšu tento dopis. Měli jsme sen, nádherný a radostný sen. Ale nikdy to nebylo víc než to, a jakkoli to bolí, odpověď je jasná. Nemůžeme spolu pokračovat.\n\nChci ti poděkovat za všechny dobré chvíle. Nikdy na ně nezapomenu. Přeji ti dlouhý a šťastný život."
 infidelity_confrontation.1013.neutral.desc: "Náš poměr, jakkoli příjemný byl, už není soukromou záležitostí. Bylo to dobré, dokud to trvalo, ale teď to musí skončit.\n\nMěj se dobře, [ROOT.Char.GetTitledFirstNameNoTooltip]. Toto rozloučení může dnes bolet, ale ujišťuji tě — brzy bude zapomenuto."
 infidelity_confrontation.1013.a: "A ani šance políbit se na rozloučenou..."
 infidelity_confrontation.1001.kind_start.desc: "Slzy mého [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('confronting_partner'))] [confronting_partner.GetFirstNamePossessive] bolí mnohem víc než by kdy mohly tvrdá slova. Stojím skleslý, zatímco"
 infidelity_confrontation.1001.unkind_start.desc: "Jsou slzy mého [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('confronting_partner'))] [confronting_partner.GetFirstNamePossessive] skutečné? Možná je to jen představení, určené probudit mou lítost? Vzdechnu unaveně, jak"
 infidelity_confrontation.1001.love_end.desc: "[confronting_partner.GetSheHe] zaboří [confronting_partner.GetHerHis] tvář do mého [ROOT.Char.Custom('GetClothingArticle')].\n\n"[ROOT.Char.GetFirstNameNoTooltip], jak jsi mi to mohl udělat? Miluji tě, ty hloupý [ROOT.Char.GetWomanMan]!" [confronting_partner.GetFirstName] se zhluboka nadechne, hlas se mu chvěje. "Vrať se ke mně, můj [ROOT.Char.Custom('LoverPetName')]. Opusť toho [infidelity_partners_lover.Custom('InsultNoun')] a všechno ti bude odpuštěno.""
 infidelity_confrontation.1001.regular_end.desc: "[confronting_partner.GetSheHe] setře [confronting_partner.GetHerHis] tváře kapesníkem.\n\n"Vím, že možná nejsem dokonalý [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('confronting_partner'))], ale zasloužím si lepší než toto. My oba zasloužíme. Prosím tě — vzpamatuj se a opusť toho [infidelity_partners_lover.Custom('InsultNoun')]. Není ještě pozdě to napravit.""
 infidelity_confrontation.1020.a: "Udělám cokoli, abych si zasloužil tvé odpuštění!"
 infidelity_confrontation.1020.b: "Nemohu popřít své city k [infidelity_partners_lover.GetFirstNameNoTooltip]!"
 infidelity_confrontation.1021.love.desc: "Úleva na tváři [infidelity_partner.GetFirstNamePossessive] je nezaměnitelná. Spolu s ní přicházejí slzy, a když se [infidelity_partner.GetSheHe] vrhá do mých náručí, cítím jejich vlhkost na krku.\n\n"Nezasloužím si tvé odpuštění," [infidelity_partner.GetSheHe] šeptá mezi vzlyky. "Ale udělám vše, co je v mých silách, abych to změnil. Přísahám to, má lásko. Přísahám svým životem.""
 infidelity_confrontation.1021.regular.desc: "Stud na tváři [infidelity_partner.GetFirstNamePossessive] je nepřehlédnutelný. "Přesvědčil jsem se, že jsem neudělal nic špatného, ale teď, když je vše na světle..."\n\n[infidelity_partner.GetSheHe|U] potřese [infidelity_partner.GetHerHis] hlavou se vzdechem. "Konečně vidím chybu svých cest. Odpusť mi, [ROOT.Char.GetFirstNameNoTooltip]. Zkusme to znovu.""
 infidelity_confrontation.1021.a: "Potrvá to, ale znovu to vybudujeme."
 infidelity_confrontation.1021.unapologetic_start.desc: ""Přestaň s tím hraním," říká [infidelity_partner.GetFirstName], [infidelity_partner.Custom('quirk_neg_pp')]. "Žádné množství slz mě nepřiměje změnit názor. Přestaň plýtvat svým časem — i mým."\n\nJak může být [infidelity_partner.GetSheHe] tak chladný?""
 infidelity_confrontation.1022.apologetic_start.desc: "[infidelity_partner.GetFirstName] zůstává nehybný a zticha, zatímco já prosím o [infidelity_partner.GetHerHis] lásku, slzy stékají po [infidelity_partner.GetHerHis] tvářích. Ale když [infidelity_partner.GetSheHe] konečně promluví, [infidelity_partner.GetHerHis] slova nejsou tím, co jsem očekával.\n\n"
 infidelity_confrontation.1022.a: "Nabízím ti své srdce a ty ho zahodíš?"
 infidelity_confrontation.1030.t: "[confronting_partner.Custom2('AppropriateGreetingNegative', infidelity_partner)]"
 infidelity_confrontation.1030.desc: "Slyšel jsem o tvém hanebném malém románku s [infidelity_partners_lover.GetTitledFirstName]. Děkuji, že jsi tak jasně odhalil svou pravou povahu!\n\nNemám o tom žádnou pochybnost; promrhal jsem svůj čas a pozornost na [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNounSexual')]. Nestojíš ani za inkoust z mého brka! Jakmile bude tento dopis odeslán, už ti nebudu věnovat další pozornost."
 infidelity_confrontation.1030.a: "Kdybys mi jen dal šanci to vysvětlit!"
