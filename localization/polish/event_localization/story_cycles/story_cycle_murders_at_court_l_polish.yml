l_polish:
 murders_at_court.1001.t:1 "Vraždy na dvoře: Modlete se za bezejmenné mrtvé"
 murders_at_court.1001.desc_physician:1 ""Ráno byly nalezeny části těla, můj [ROOT.Char.GetLadyLord]," [physician.Custom2('MyCharacterIntroduction', ROOT.Char)] říká, ukazujíc na stůl před námi. Krev se hromadí na stole kolem malých hrudek masa; proužky tkáně spočívají v temném slizu.\n\n"Jak vidíte, není to celé... lidské. Není toho dost na identifikaci.""
 murders_at_court.1001.desc:1 ""Ráno byly nalezeny části těla, můj [ROOT.Char.GetLadyLord]," říká stráž, ukazujíc na stůl před námi. Krev se hromadí na stole kolem malých hrudek masa; proužky tkáně spočívají v temném slizu.\n\n"Jak vidíte, není to celé... lidské. Není toho dost na identifikaci.""
 murders_at_court.1001.a:0 "Pomodlím se za oběť."
 murders_at_court.1001.b:0 "Ujistěte se, že jsou všichni zkontrolováni, #EMP za všech okolností#."
 murders_at_court.1001.b.tt:0 "Omezím pohyb všech na dvoře — snad tím zatlačím vraha, aby se prozradil"
 murder_at_court_movement_restricted_courtiers_craven:0 "Všichni zbabělí dvořané"
 murder_at_court_movement_restricted_courtiers_other:0 "Všichni ostatní dvořané"
 murder_at_court_movement_restricted_courtiers:0 "Všichni dvořané"
 murders_at_court.1001.c:0 "Zdvojnásobte počet stráží!"
 murders_at_court.1001.c.tt:0 "Další stráže vraha jistě odradí — nebo mu alespoň ztíží práci."
 murders_at_court.1001.d:0 "Viděl někdo něco? Prosím, potřebuji vaši pomoc!"
 murders_at_court.1001.d.tt:0 "Dávám na vědomí celému panství, že sháním informace a stopy"
 murders_at_court.1001.e:0 "Prošetřím to. Osobně."
 murders_at_court.1001.e.tt:0 "Do tohoto případu vložím své znalosti"
 murders_at_court.1002.t:1 "Vraždy na dvoře: Vražda ráno"
 murders_at_court.1002.desc_named:0 "Jak vychází slunce, vítají mě zprávy, že [victim.Custom2('MyCharacterIntroduction', ROOT.Char)] byl v noci zavražděn. Krutě vykuchán a vystaven, aby to viděl kdokoli, kdo prošel...\n\nTělo je rychle odneseno a do západu slunce po hrůzném činu nezůstane žádná stopa."
 murders_at_court.1002.desc:0 "Další den, další tělo. S těžkým srdcem si uvědomuji, že po nedávných vraždách se v [ROOT.Char.Custom('ResidenceBuilding')] usadila určitá rutina.\n\nTělo — vykuchané mladé [ROOT.Char.Custom('RandomWomanMan')] — je rychle odstraněno a do západu slunce po hrůzném činu nezůstane žádná stopa."
 murders_at_court.1003.t:1 "Vraždy na dvoře: Dokud nás smrt nerozdělí"
 murders_at_court.1003.desc_opening:0 "Najdu [spouse.GetTitledFirstName] v naší komnatě, roztaženého na podlaze v louži [spouse.GetHerHis] vlastní krve."
 murders_at_court.1003.desc_like:0 "Kvílím a klesám na podlahu, tisknu [spouse.GetHerHim] k hrudi"
 murders_at_court.1003.desc:1 "Padám na podlahu a tisknu [spouse.GetHerHim] k hrudi"
 murders_at_court.1003.desc_end:0 "– [spouse.GetSheHe] je tak studený... Ó [ROOT.Char.GetFaith.HighGodName], proč je [spouse.GetSheHe] tak studený?!"
 murders_at_court.1004.t:1 "Vraždy na dvoře: Mé dítě"
 murders_at_court.1004.desc:0 "Najdu svého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('child'))] [child.GetTitledFirstName] v [child.GetHerHis] vlastní posteli — chladné a mrtvé. Povlečení je nasáklé krví a pomalé #EMP kap kap#! dopadání na podlahu pod postelí se zdá v komoře ozvěnou."
 murders_at_court.2001.t:1 "Vraždy na dvoře: Eskalace"
 murders_at_court.2001.desc:0 "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('victim'))] [victim.GetTitledFirstName] leží roztažený na studené podlaze, krev vytéká z četných bodných ran po celém [victim.GetHerHis] těle.\n\nProč mě tento vrah tak provokuje?!"
 murders_at_court.2002.t:1 "Vraždy na dvoře: O krok napřed"
 murders_at_court.2002.desc:0 "Utržená hlava mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('heir'))] [heir.GetTitledFirstName] leží na mém stole, když se vracím do komnat, ústa rozevřená v tichém výkřiku. Můj [ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('heir'))] dědic... Ó [ROOT.Char.GetFaith.HighGodName], proč? Tento vrah, který nás sužuje, musí být zastaven!"
 murders_at_court.2002.a:0 "Musím se pomodlit za náš [ROOT.Char.Custom('RealmType')]!"
 murders_at_court.2003.t:1 "Vraždy na dvoře: Odhalený vrah"
 murders_at_court.2003.desc:0 "Ostrá bolest v zádech — nadechnu se a rostoucí muka mě donutí křičet. Když se snažím otočit, propadám se a sleduji #EMP kap#! #EMP kap#! mé krve stékat na podlahu.\n\nZrak mi potemní, ale vidím, že nade mnou stojí můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murderer'))] [murderer.GetTitledFirstName] s širokým úsměvem. Sahám po [murderer.GetHerHim] a [murderer.GetSheHe] mě odmění kopancem, který točí místností; dokola a dokola — světlo a tma, a ještě tmavěji, a tmavěji..."
 murders_at_court.2003.a:0 "[murderer.GetFirstNameNoTooltip]... Proč...?"
 murders_at_court.2101.t:1 "Vraždy na dvoře: Zavražděný následník"
 murders_at_court.2101.desc_opening:0 "Dívám se na bezvládné tělo mého [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('other_heir'))] [other_heir.GetTitledFirstName] a cítím závrať. Jistě je to moje krev, která pokrývá podlahu pod [other_heir.GetHerHim], neboť žádná z ní nedosahuje mého mozku.\n\n"
 murders_at_court.2101.desc_family:0 "Dřepím vedle [other_heir.GetHerHim], chytám studenou tvář do dlaně – [other_heir.GetHerHis] oči jsou dokořán, spíše z překvapení než ze zděšení. \"Udělalo ti to někdo, koho jsi znal?\""
 murders_at_court.2101.desc:0 "[other_heir.GetSheHe|U] vypadá spíš překvapeně než vyděšeně... Možná [other_heir.GetSheHe] znal [other_heir.GetHerHis] vraha?"
 murders_at_court.2201.t:1 "Vraždy na dvoře: Co nelze vidět"
 murders_at_court.2201.desc:0 ""Ale... oči jsou pryč! Vyškrabány jako kameny na poli!" [ROOT.GetCharacter.Custom('lowly_servant_type')], který našel vrahovu poslední oběť, je vyveden — bledý, třesoucí se rukou a stále křičící.\n\nKdyž se dívám do rudých, bezmocných důlků, které by měly obsahovat oči, zachvěju se nelibostí. K čemu vrah oči potřebuje? Nějaký druh rituálu?"
 murders_at_court.5001.t:0 "Vraždy na dvoře: Pomocník"
 murders_at_court.5001.desc:0 "Jeden zvědavý muž mě vyhledal poté, co slyšel o vraždách sužujících můj dvůr.\n\n"Jsem [watson.GetTitledFirstName], můj [ROOT.Char.GetLadyLord]. Myslím, že vám mohu pomoci.""
 murders_at_court.5001.a:0 "Každá pomoc se hodí!"
 murders_at_court.5001.c:0 "To se vás netýká!"
 murders_at_court.8001.t:1 "Vraždy na dvoře: Memento Mori"
 murders_at_court.8001.desc:1 "Když ukládáme [story_owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] k odpočinku, přísahám, že najdu toho, kdo to [story_owner.GetHerHim] udělal. Zdá se, že vrah přestal se svým řáděním, a musím se ptát, jestli [story_owner.GetTitleAsNameNoTooltip] nebyl cílem od samého počátku..."
 murders_at_court.8001.a:0 "Odpočívej v pokoji, [story_owner.GetFirstNameNoTooltip]."
 murders_at_court.8002.desc:1 "Když ukládáme [story_owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] k odpočinku, sotva zadržím smích; tvář, kterou [story_owner.GetSheHe] na konci udělal/a, byla k nezaplacení! Prý [ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('story_owner'))] [story_owner.GetWomanMan] — pfth.\n\nAspoň by se mělo uklidnit, když je nyní ten obávaný vrah zaměstnán jinými věcmi."
 murders_at_court.8002.a:0 "Třeba vládnout [ROOT.Char.Custom('RealmType')]!"
 murders_at_court.8003.t:1 "Vraždy na dvoře: Dědictví"
 murders_at_court.8003.desc:0 "[predecessor.GetTitledFirstName] často hovořil/a o vraždách, které sužovaly [predecessor.GetHerHis] dvůr; bezohledné a děsivé činy.\n\nKaždé opatření, které [predecessor.GetSheHe] učinil/a, aby vraždy omezil/a, zůstalo zachováno, a mohu jen doufat, že to bude stačit..."
 murders_at_court.8003.a:0 "Ať kletba, která sužovala dvůr, zemřela spolu s [predecessor.GetHerHim]."
 murders_at_court.9001.t:1 "Vraždy na dvoře: Konfrontace"
 murders_at_court.9001.desc_opening_watson:0 "Při usedání do mých komnat na mě a [watson.GetTitledFirstName] čeká dopis, napsaný červeným inkoustem — ne, #EMP krví#!.\n\n"
 murders_at_court.9001.desc_opening:0 "Po návratu do mých komnat na mě čeká dopis, napsaný červeným inkoustem — ne, #EMP krví#!.\n\n"
 murders_at_court.9001.desc_heir:1 "#EMP Ve jménu [ROOT.Char.Custom('RealmType')] přestaneš toto pátrání. Žil jsem celý život přímo před tvýma očima a přesto jsi tak slepý. Odhalení mé identity by ti přineslo jen bolest.#!"
 murders_at_court.9001.desc_rival:1 "#EMP Udělal jsem si za životní úkol #EMP zničit#! tě — zničit tvou rodinu a tvou vládu. Nic, co uděláš, mě nezastaví, ale pokud nepřestaneš se vměšovat, donutíš mě spáchat ještě temnější činy.#!"
 murders_at_court.9001.desc_witch:1 "#EMP Myslíš, že tvé zasahování může něco změnit? Temné síly jsou již v pohybu, a tím, že mi stojíš v cestě, ohrožuješ jen sebe a své blízké.#!"
 murders_at_court.9001.desc_cannibal:1 "#EMP Nechápeš. Potřebuji to k životu, abych přežil, abych našel #EMP výživu#!. Ukonči toto pátrání okamžitě, jinak můj hlad všechno pohltí!#!"
 murders_at_court.9001.desc_vassal:0 "#EMP Ve jménu [ROOT.Char.Custom('RealmType')] přestaneš toto pátrání. Jsem potřebný — #EMP ceněný#!, a budeš toho litovat, když odhalíš mou identitu.#!"
 murders_at_court.9001.desc_fallback:1 "#EMP Okamžitě ukončíš toto pátrání. Nic dobrého nevznikne z odhalení mé identity, a já zajistím, že se ti nic dobrého nestane, pokud v tom budeš pokračovat.#!"
 murders_at_court.9001.desc_ending:1 "\n\nTento rukopis... téměř vypadá jako rukopis [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)]!"
 murders_at_court.9001.a:0 "Může to být...?"
 murders_at_court.9001.a.tt:0 "Postavím se [murderer.GetTitledFirstNameNoTooltip] kvůli tomu"
 murders_at_court.9001.b:0 "Myslím, že tyto vraždy zůstanou nevyřešené."
 murders_at_court.9001.b.tt:0 "Co nejhoršího se může stát?"
 murders_at_court.9001.c:0 "[watson.GetFirstNameNoTooltip], co si myslíš?"
 murders_at_court.9001.c.tt:0 "Nemyslím si, že by to bylo tak jednoduché..."
 murders_at_court.9002.t:0 "Vraždy na dvoře: Následky"
 murders_at_court.9002.desc:0 "Najdu [the_one_to_kill.Custom2('MyCharacterIntroduction', ROOT.Char)] pověšeného před mým [ROOT.Char.Custom('ResidenceBuilding')]. [the_one_to_kill.GetHerHis|U] tělo je chladné, bledé, nehybné... Ale co to je? Do záhybů [the_one_to_kill.GetHerHis] oděvu byl zastrčen malý lístek!\n\n#EMP Tohle je má poslední oběť – můj poslední dar tobě, [ROOT.Char.GetTitledFirstNameNoTooltip]. Ale neboj, budu tu dál, budu tě sledovat.#!"
 murders_at_court.9002.a:0 "Pomyslet si, že takové monstrum je na svobodě..."
 murders_at_court.9003.t:1 "Vraždy na dvoře: Temné dědictví"
 murders_at_court.9003.a:0 "Budeš potrestán za své zločiny!"
 murders_at_court.9003.b:0 "Oko za oko, život za život...!"
 murders_at_court.9003.c:0 "Nechám [murderer.GetTitledFirstNameNoTooltip] jít."
 murders_at_court.9003.d:0 "To musí být nudné, páchat tyto činy o samotě..."
 murders_at_court.9003.e:0 "Och... já—je mi to tak líto."
 murders_at_court.9004.t:0 "Vraždy na dvoře: Přistižen při činu"
 murders_at_court.9004.desc_letter_event:0 "[watson.GetTitledFirstName] a já trávíme hodiny nad rozborem dopisu. Ale ten pach... Ó, voní jako můj [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)] [murderer.GetTitledFirstName]!"
 murders_at_court.9004.desc:0 ""Můj [ROOT.Char.GetTitleAsNameNoTooltip], [victim.GetTitledFirstName] a [murderer.GetTitledFirstName] oba zmizeli."\n\nOdmávnu stráž a v očích [watson.GetTitledFirstNamePossessive] nacházím stejné znepokojení, jaké cítím i já; [murderer.GetTitledFirstNameNoTooltip] by mohl být..."
 murders_at_court.9004.desc_ending:1 "\n\nKdyž jsme konečně dopadli [murderer.GetTitleAsNameNoTooltip], [murderer.GetSheHe] se blíží k [victim.GetTitledFirstName], nůž v ruce.\n\n"Zastav se!""
 murders_at_court.9021.t:1 "Vraždy na dvoře: Temná magie"
 murders_at_court.9021.desc:3 "Když moji strážní a já konečně dopadneme [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)], [murderer.GetSheHe] klečí na bosých kolenou před starou knihou, čelo přitisknuté k zemi a paže zvednuté nad [murderer.GetHerHis] hlavou v téměř nelidském úhlu.\n\n"
 murders_at_court.9031.t:1 "Vraždy na dvoře: Hlad"
 murders_at_court.9031.desc:2 "Když moji strážní a já konečně dopadneme [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)], [murderer.GetSheHe] okusuje něco, co vypadá jako lidský #EMP prst#!."
 murders_at_court.9041.t:0 "Vraždy na dvoře: Uprchl"
 murders_at_court.9041.desc_opening:0 "Jediné, co mě čeká, když konečně dopadnu [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)], je"
 murders_at_court.9041.desc_witch:0 "kousky kostí, něco, co podezřele připomíná lidské oči, a"
 murders_at_court.9041.desc_cannibal:0 "kousky kostí, které vypadají, že byly ohlodané, a"
 murders_at_court.9041.desc:0 "dopisu, který se posmívá mým snahám. [murderer.GetTitledFirstNameNoTooltip] [murderer.GetHerselfHimself] nikde k nalezení."
 murders_at_court.9041.a:0 "Všichni se dozví o jejich vinách!"
 murders_at_court.9041.b:0 "Je lepší to ututlat..."
 murders_at_court.9099.t:1 "Vraždy na dvoře: Krvavá jednání"
 murders_at_court.9099.t_wrong:0 "Vraždy na dvoře: Omyl"
 murders_at_court.9099.desc_wrong:0 "Když konečně dopadnu [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)], [murderer.GetSheHe] se ani nepokouší utéct. Ve skutečnosti se na mě dívá s úplným zmatením.\n\n"Konečně jsem tě našel, vrahu!"\n\n"Promiň, co? Myslíš, že #EMP já#! zabil všechny ty lidi?!""
 murders_at_court.9099.desc_nothing:1 "Když konečně dopadnu [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)], [murderer.GetSheHe] se ani nepokouší utéct přede mnou a stráží.\n\n"
 murders_at_court.9099.desc:1 ""Ahoj [ROOT.Char.GetFirstNameNoTooltip]," říká [murderer.GetSheHe], zíraje na mě od hlavy až k patě. "Je načase, že jsi mě našel. Předpokládám, že sis užil mé... #EMP dary#!?"\n\nÚsměv, který se rozprostře po [murderer.GetHerHis] tváři, mi po zádech posílá mráz."
 murders_at_court.9989.desc:0 "Nicméně si nemohu nevšimnout, že vraždy přestaly, jakmile [murderer.GetTitledFirstName] opustil dvůr..."
 murders_at_court.9989.a:0 "Budu to sledovat."
 murders_at_court.9999.t:1 "Vraždy na dvoře: Kletba zrušena"
 murders_at_court.9999.desc_opening:1 "Jak čas plyne a neobjevují se nové mrtvoly, postupně se opět uklidním. Vrah přestal!\n\n"
 murders_at_court.9999.desc:1 "Nicméně si nemohu nevšimnout, že vraždy přestaly, jakmile [murderer.GetTitledFirstName] zemřel..."
 murders_at_court.9999.a:0 "Teď, když [murderer.GetSheHe] už není, možná se nikdy nedozvím jistě..."
