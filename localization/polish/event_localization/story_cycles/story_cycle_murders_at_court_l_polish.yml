l_polish:
 murder_at_court_movement_restricted_courtiers_craven:0 "Každý zbabělý dvořan"
 murder_at_court_movement_restricted_courtiers_other:0 "Každý jiný dvořan"
 murder_at_court_movement_restricted_courtiers:0 "Každý dvořan"
 murders_at_court.1001.a:0 "Pomodlím se za oběť."
 murders_at_court.1001.b.tt:0 "Omezení pohybu všech na dvoře — doufejme, že to přiměje vraha, aby se odhalil"
 murders_at_court.1001.b:0 "Ujisti se, že jsou všichni naživu, za #EMP všech#! okolností."
 murders_at_court.1001.c.tt:0 "Další strážci jistě odradí vraha – nebo je alespoň zpomalí"
 murders_at_court.1001.c:0 "Zdvihněte počet strážců!"
 murders_at_court.1001.desc_physician:1 ""Dnes ráno byly nalezeny části těla, má [ROOT.Char.GetLadyLord]," říká [physician.Custom2('MyCharacterIntroduction', ROOT.Char)], ukazujíc na stůl před námi. Krev se hromadí na stole kolem malých hromádek masa; pramínky tkáně spočívají v temném bahně.\n\n"Jak vidíš, není to celé... lidské. Není dost na to, abychom je identifikovali.""
 murders_at_court.1001.desc:1 ""Části těla byly nalezeny dnes ráno, můj [ROOT.Char.GetLadyLord]," říká strážný a ukazuje na stůl před námi. Kolem malých hromádek masa se na stole shromažďuje krev; pramínky tkáně spočívají v tmavém slizu.\n\n"Jak vidíte, není to celé... lidské. Nestačí na to, abychom je identifikovali.""
 murders_at_court.1001.d.tt:0 "Dávám najevo po celém království, že hledám informace a stopy"
 murders_at_court.1001.d:0 "Viděl někdo něco? Prosím, potřebuju vaši pomoc!"
 murders_at_court.1001.e.tt:0 "Své znalosti uplatním v tomto případě"
 murders_at_court.1001.e:0 "Toto prozkoumám. Osobně."
 murders_at_court.1001.t:1 "Vraždy na dvoře: Modlete se za bezejmenné mrtvé"
 murders_at_court.1002.desc_named:0 "Když vychází slunce, dostávám zprávu, že [victim.Custom2('MyCharacterIntroduction', ROOT.Char)] byl v noci zavražděn. Brutálně vyvržen a vystaven, aby ho viděl každý, kdo kolem projde...\n\nTělo bylo rychle odstraněno, a do doby, než slunce zapadne, není o hrůzném činu žádná stopa."
 murders_at_court.1002.desc:0 "Další den, další mrtvé tělo. S těžkým srdcem si uvědomuji, že nad [ROOT.Char.Custom('ResidenceBuilding')] se po nedávných vraždách usadila rutina.\n\nTělo — vyvrtaná mladá [ROOT.Char.Custom('RandomWomanMan')] – je rychle odstraněno a do doby, než slunce zapadne, není po této hrozné události ani stopy."
 murders_at_court.1002.t:1 "Vraždy na soudu: Vražda ráno"
 murders_at_court.1003.desc_end:0 "– [spouse.GetSheHe] je tak studený... Ach [ROOT.Char.GetFaith.HighGodName], proč je [spouse.GetSheHe] tak studený?!"
 murders_at_court.1003.desc_like:0 "S nářkem padám na zem, objímám [spouse.GetHerHim] k mému hrudníku"
 murders_at_court.1003.desc_opening:0 "Nacházím [spouse.GetTitledFirstName] v našich komnatách, rozprostřeného na podlaze v kaluži [spouse.GetHerHis] vlastní krve."
 murders_at_court.1003.desc:1 "Padám na zem, k mému srdci tisknu [spouse.GetHerHim]"
 murders_at_court.1003.t:1 "Vraždy na soudu: Až do smrti nás rozdělí"
 murders_at_court.1004.desc:0 "Nacházím svého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('child'))] [child.GetTitledFirstName] ve [child.GetHerHis] posteli — studeného a mrtvého. Ložní prádlo je prosáklé krví a pomalé #EMP kapání#! padající na podlahu pod postelí jako by se odráželo v komoře."
 murders_at_court.1004.t:1 "Vraždy na dvoře: Moje dítě"
 murders_at_court.2001.desc:0 "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('victim'))] [victim.GetTitledFirstName] leží roztažený na studené podlaze, krev vytékající z mnoha bodných ran pokrývajících [victim.GetHerHis] tělo.\n\nProč mě ten vrah tak dráždí?!"
 murders_at_court.2001.t:1 "Vraždy na soude: Eskalace"
 murders_at_court.2002.a:0 "Musím se modlit za náš [ROOT.Char.Custom('RealmType')]!"
 murders_at_court.2002.desc:0 "Odlomená hlava mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('heir'))] [heir.GetTitledFirstName] leží na mém stole, když se vracím do svých komnat, ústa otevřená v tichém křiku. Můj [ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('heir'))] dědic... Ach [ROOT.Char.GetFaith.HighGodName], proč? Tento zločinec nás sužující musí být zastaven!"
 murders_at_court.2002.t:1 "Vraždy na soude: O krok napřed"
 murders_at_court.2003.a:0 "[murderer.GetFirstNameNoTooltip]... Proč...?"
 murders_at_court.2003.desc:0 "Ostrá bolest v zádech – nadechuji se a rostoucí agonie mě nutí křičet. Když se pokouším otočit, sagám, následujíc #EMP drip#! #EMP drip#! mé krve dolů na podlahu.\n\nMé vidění tmavne, ale vidím [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murderer'))] [murderer.GetTitledFirstName], jak stojí nade mnou s širokým úsměvem. Natáhnu ruku k [murderer.GetHerHim] a [murderer.GetSheHe] mě odmění kopnutím, které způsobí, že se místnost točí; dokola a dokola – světlo a tma, a tmavěji, a tmavěji..."
 murders_at_court.2003.t:1 "Vraždy na dvoře: Odhalený vrah"
 murders_at_court.2101.desc_family:0 "Klečím vedle [other_heir.GetHerHim], držíc studenou tvář v ruce – [other_heir.GetHerHis] oči jsou dokořán, ale spíše překvapené než hrozící. \"Udělala ti to někdo, koho znáš?\""
 murders_at_court.2101.desc_opening:0 "Zírá na bezvládné tělo mého [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('other_heir'))] [other_heir.GetTitledFirstName] a cítím se omámený. Jistě, je to moje krev, která pokrývá podlahu pod [other_heir.GetHerHim], protože žádná z ní se nedostává do mého mozku.\n\n"
 murders_at_court.2101.desc:0 "[other_heir.GetSheHe|U] vypadá spíše překvapeně než vyděšeně... Možná [other_heir.GetSheHe] znal [other_heir.GetHerHis] vraha?"
 murders_at_court.2101.t:1 "Vraždy na dvoře: Zavražděný nástupce"
 murders_at_court.2201.desc:0 ""Ale... oči jsou pryč! Vyřezané jako kameny na poli!" [ROOT.GetCharacter.Custom('lowly_servant_type')] , který našel poslední oběť vraha, je vyveden — tvář bílá, ruce třesoucí se a stále křičí.\n\nKdyž se dívám do červených a nevidomých děr, které by měly obsahovat oči, chvěju se nepohodlností. Co vrah potřebuje oči pro? Jakýsi rituál?"murders_at_court.1001.desc:1 ""Ráno byly nalezeny části těla, říká [ROOT.Char.GetLadyLord]," říká strážný a ukazuje na stůl před námi. Kolem malých hromádek masa se na stole shromažďuje krev; nitky tkáně se položí v temné kaši.\n\n"Jak vidíte, není to celé... lidské. Není dost na to, abychom je identifikovali.""
 murders_at_court.2201.t:1 "Vraždy na dvoře: Co nelze vidět"
 murders_at_court.5001.a:0 "Mohu využít veškerou pomoc, kterou mohu dostat!"
 murders_at_court.5001.c:0 "Toto s tebou nemá nic společného!"
 murders_at_court.5001.desc:0 "Zvědavý muž mě vyhledal po té, co slyšel o vraždách sužujících můj soud.\n\n"Jsem [watson.GetTitledFirstName], moje [ROOT.Char.GetLadyLord]. Myslím, že vám mohu pomoci.""
 murders_at_court.5001.t:0 "Vraždy na dvoře: Asistent"
 murders_at_court.8001.a:0 "Ať odpočíváš v pokoji [story_owner.GetFirstNameNoTooltip]."
 murders_at_court.8001.desc:1 "Když pokládáme [story_owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] k odpočinku, přísahám, že najdu toho, kdo tohle udělal [story_owner.GetHerHim]. Vrah se zdá, že přestal se svým řáděním, a musím se ptát, zda byl [story_owner.GetTitleAsNameNoTooltip] od začátku cílem..."
 murders_at_court.8001.t:1 "Vraždy na dvoře: Memento Mori"
 murders_at_court.8002.a:0 "Třeba vládnout [ROOT.Char.Custom('RealmType')]!"
 murders_at_court.8002.desc:1 "Když klademe [story_owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] k odpočinku, sotva se mi podaří potlačit smích; tvář, kterou [story_owner.GetSheHe] udělal na konci, byla k nezaplacení! [ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('story_owner'))] [story_owner.GetWomanMan], říkají – pfth.\n\nAspoň by se věci měly uklidnit, teď když je obávaný vrah zaneprázdněn jinými věcmi."
 murders_at_court.8003.a:0 "Aby kletba, která sužovala soud, zemřela spolu s [predecessor.GetHerHim]."
 murders_at_court.8003.desc:0 "[predecessor.GetTitledFirstName] často mluvila o vraždách, které sužovaly [predecessor.GetHerHis] soud; bezohledné a hrůzné zabíjení.\n\nKaždý krok, který [predecessor.GetSheHe] udělal, aby potlačil vraždy, zůstal na svém místě, a já si mohu jen přát, aby to bylo dost..."
 murders_at_court.8003.t:1 "Vraždy na dvoře: Dědictví"
 murders_at_court.9001.a.tt:0 "Postavím se [murderer.GetTitledFirstNameNoTooltip] kvůli tomu"
 murders_at_court.9001.a:0 "Mohlo by to být...?"
 murders_at_court.9001.b.tt:0 "Co nejhoršího se může stát?"
 murders_at_court.9001.b:0 "Myslím, že tyto vraždy zůstanou nevyřešené."
 murders_at_court.9001.c.tt:0 "Nemyslím si, že je to tak jednoduché..."
 murders_at_court.9001.c:0 "[watson.GetFirstNameNoTooltip], co si o tom myslíš?"
 murders_at_court.9001.desc_cannibal:1 "#EMP Nerozumíš. Potřebuji to, abych žil, abych přežil, abych našel #EMP potravu#!. Okamžitě přestaň s tímto hledáním, nebo mě moje hladovění pohltí všechno!#!"
 murders_at_court.9001.desc_ending:1 "\n\nTo písmo... Vypadá to skoro jako to od [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)]!"murders_at_court.9041.t:0 "Vraždy u soudu: Utekl"
 murders_at_court.9001.desc_fallback:1 "#EMP Tento hledání okamžitě ukončíš. Nic dobrého nemůže přijít od odhalení mé identity, a já se postarám, aby se ti nic dobrého nestalo, pokud budeš pokračovat.#!"
 murders_at_court.9001.desc_heir:1 "#EMP Ve prospěch [ROOT.Char.Custom('RealmType')] přestaneš s tímto hledáním. Prožil jsem celý svůj život přímo pod tvým nosem, a přesto jsi tak slepý. Odhalení mé identity ti přinese pouze bolest.#!"
 murders_at_court.9001.desc_opening_watson:0 "Dopis na mě čeká, až se s [watson.GetTitledFirstName] uchýlíme do mých komnat, psaný červeným inkoustem — ne, v #EMP krvi#!.\n\n"
 murders_at_court.9001.desc_opening:0 "Dopis na mě čeká, když se vracím do svých komnat, napsaný červeným inkoustem — ne, v #EMP krvi#!.\n\n"
 murders_at_court.9001.desc_rival:1 "#EMP Udělal jsem si životním posláním #EMP skončit#! s tebou — skončit s tvou rodinou a tvou vládou. Nic, co uděláš, mě nemůže zastavit, ale pokud nepřestaneš se tímto vměšováním, nutíš mě páchat ještě temnější skutky.#!"
 murders_at_court.9001.desc_vassal:0 "#EMP Ve prospěch [ROOT.Char.Custom('RealmType')] přestaneš s tímto hledáním. Jsem potřebný– #EMP cenný#!, a pouze budeš litovat, pokud odhalíš mou identitu.#!"
 murders_at_court.9001.desc_witch:1 "#EMP Myslíš, že tvé vměšování může něco dosáhnout? Temné síly už jsou v pohybu a tím, že mi stojíš v cestě, ohrožuješ jen sebe a ty, které miluješ.#!"
 murders_at_court.9001.t:1 "Vraždy na soudu: Konfrontace"
 murders_at_court.9002.a:0 "Jak si pomyslet, že takový monstrum chodí na svobodě..."
 murders_at_court.9002.desc:0 "Nacházím [the_one_to_kill.Custom2('MyCharacterIntroduction', ROOT.Char)] pověšeného venku u mého [ROOT.Char.Custom('ResidenceBuilding')]. [the_one_to_kill.GetHerHis|U] tělo je studené, bledé, nehybné... Ale co to je? Malý lístek byl zasunut do záhybů [the_one_to_kill.GetHerHis] šatů!\n\n#EMP Toto je moje poslední oběť – můj poslední dar pro tebe, [ROOT.Char.GetTitledFirstNameNoTooltip]. Ale neboj se, stále budu kolem, sledovat tě.#!"
 murders_at_court.9002.t:0 "Vraždy na soudu: Důsledky"
 murders_at_court.9003.a:0 "Budeš potrestán za své zločiny!"
 murders_at_court.9003.b:0 "Oko za oko, život za život...!"
 murders_at_court.9003.c:0 "Jdi volně, [murderer.GetTitledFirstNameNoTooltip]."
 murders_at_court.9003.d:0 "Musí to být nudné, spáchat tyto činy osaměle..."
 murders_at_court.9003.e:0 "Oh... Omlouvám se."
 murders_at_court.9003.t:1 "Vraždy na soudu: Temné dědictví"
 murders_at_court.9004.desc_ending:1 "\n\nKdyž konečně najdeme [murderer.GetTitleAsNameNoTooltip], [murderer.GetSheHe] se blíží k [victim.GetTitledFirstName], s nožem v ruce.\n\n"Stůj tam!""
 murders_at_court.9004.desc_letter_event:0 "[watson.GetTitledFirstName] a já trávíme mnoho hodin nad dopisem. Ale tenhle pach... Ach, voní jako můj [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)] [murderer.GetTitledFirstName]!"
 murders_at_court.9004.desc:0 ""Můj [ROOT.Char.GetTitleAsNameNoTooltip], [victim.GetTitledFirstName] a [murderer.GetTitledFirstName] zmizeli."\n\nOdstrčím strážného a najdu stejný alarm v [watson.GetTitledFirstNamePossessive] očích, jaký cítím ve svých; [murderer.GetTitledFirstNameNoTooltip] by mohl být..."
 murders_at_court.9004.t:0 "Vraždy na dvoře: Chyceni při činu"
 murders_at_court.9021.desc:3 "Když moje stráže a já konečně sledujeme [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)], je [murderer.GetSheHe] na kolenou na [murderer.GetHerHis] nahých kolenou před starou knihou, čelo přitisknuté k podlaze a ruce vztyčené nad [murderer.GetHerHis] hlavou v téměř nepřirozeném úhlu.\n\n"
 murders_at_court.9021.t:1 "Vraždy na soudu: Temná magie"
 murders_at_court.9031.desc:2 "Když mě strážní a já konečně najdeme [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)], [murderer.GetSheHe] okusuje to, co vypadá jako lidský #EMP prst#!."murders_at_court.2003.desc:0 "Ostře mě bolí záda— vdechnu, a rostoucí bolest mě nutí křičet. Když se snažím otočit, klesám, následujíc #EMP kapání#! #EMP kapání#! své krve dolů na zem.\n\nMůj zrak se stmívá, ale vidím svého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murderer'))] [murderer.GetTitledFirstName] stát nade mnou s širokým úsměvem. Sahám po [murderer.GetHerHim] a [murderer.GetSheHe] mě odměňuje kopem, který točí celý pokoj; dokola a dokola – světlo a tma, a tmavší, a tmavější..."
 murders_at_court.9031.t:1 "Vraždy na dvoře: Hlad"
 murders_at_court.9041.a:0 "Každý se dozví o jejich zločinech!"
 murders_at_court.9041.b:0 "Je nejlepší to udržet v tichosti..."
 murders_at_court.9041.desc_cannibal:0 "kousky kostí, které vypadají, jako by byly okusovány, a"
 murders_at_court.9041.desc_opening:0 "Jedna věc na mě čeká, když konečně sleduji [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)]"
 murders_at_court.9041.desc_witch:0 "kusy kostí, něco, co podezřele vypadá jako lidské oči, a"
 murders_at_court.9041.desc:0 "dopis, který se posmívá mým snahám. [murderer.GetTitledFirstNameNoTooltip] [murderer.GetHerselfHimself] není nikde k nalezení."
 murders_at_court.9041.t:0 "Murder na soudu: Uprchlí"
 murders_at_court.9099.desc_nothing:1 "Když konečně najdu [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)], [murderer.GetSheHe] se ani nepokouší utéct ode mě a strážných.\n\n"
 murders_at_court.9099.desc_wrong:0 "Když konečně najdu [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)], [murderer.GetSheHe] se ani nepokouší utéct. Ve skutečnosti se na mě dívá s naprostým zmatením.\n\n" konečně jsem tě našel, vrahu!"\n\n"Je mi to líto, co? Myslíš, že #EMP já#! jsem zabil všechny ty lidi?!"
 murders_at_court.9099.desc:1 ""Ahoj [ROOT.Char.GetFirstNameNoTooltip]," říká [murderer.GetSheHe], prohlížející si mě svrchu dolů. "Už bylo na čase, abys mě našel. Předpokládám, že jsi si užil moje... #EMP dary#!?"\n\nÚsměv, který se rozprostírá po tváři [murderer.GetHerHis], mi způsobuje zimnici po zádech."
 murders_at_court.9099.t_wrong:0 "Vraždy na dvoře: Chyba"
 murders_at_court.9099.t:1 "Vraždy na soudu: Krvavé obchody"
 murders_at_court.9989.a:0 "Budu na něj dávat pozor."
 murders_at_court.9989.desc:0 "Nemohu si však pomoci, ale všiml jsem si, že vraždy přestaly, jakmile [murderer.GetTitledFirstName] opustil soud..."
 murders_at_court.9999.a:0 "Teď, když [murderer.GetSheHe] je pryč, možná už nikdy nebudu vědět jistě..."
 murders_at_court.9999.desc_opening:1 "Jak čas plyne a žádné nové tělo se neobjevuje, postupně se uvolňuji. Zločinec se zastavil!\n\n"
 murders_at_court.9999.desc:1 "Nemohu si však pomoci, ale všimnout si, že vraždy přestaly, jakmile [murderer.GetTitledFirstName] zemřel..."
 murders_at_court.9999.t:1 "Vraždy na soude: Kletba zlomená"
