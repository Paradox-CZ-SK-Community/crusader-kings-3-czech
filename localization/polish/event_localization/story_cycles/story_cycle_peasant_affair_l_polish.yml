l_polish:
 peasant_affair.1001.t:0 "Nečekaná setkání"
 peasant_affair.1001.desc_opening:0 ""Má [ROOT.Char.GetLadyLord], mé srdce by nenašlo klid, dokud vás znovu nenašel! Já jsem to, [peasant_character.GetFirstNameNoTooltip]. Jistě si mě pamatujete, má [ROOT.Char.Custom('LoverPetName')]?"\n\n"
 peasant_affair.1001.desc_child: "Nemohu uvěřit vlastním očím: krásná [peasant_character.GetWomanMan], s níž jsem se oddal před mnoha měsíci, [peasant_character.GetMotherFather] mého drahého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('peasant_child'))] [peasant_child.GetTitledFirstName], se objevila na [ROOT.Char.Custom('GetCourtType')|l]."
 peasant_affair.1001.desc_their_child: "Nemohu uvěřit vlastním očím: krásná [peasant_character.GetWomanMan], s níž jsem se oddal před mnoha měsíci, se objevila na [ROOT.Char.Custom('GetCourtType')|l]. Vedle [peasant_character.GetHerHim] stojí to, co se zdá být [peasant_character.GetHerHis] [peasant_child.Custom('GetDaughterSon')], a nemohu si pomoci, [peasant_child.GetHerHis] věk mě zaskočí..."
 peasant_affair.1001.desc_rakish_night: "Nemohu uvěřit vlastním očím: krásná [peasant_character.GetWomanMan], s níž jsem se oddal před mnoha měsíci během divoké noci opojení, se objevila na [ROOT.Char.Custom('GetCourtType')|l]."
 peasant_affair.1001.desc: "Nemohu uvěřit vlastním očím: krásná [peasant_character.GetWomanMan], na kterou jsem narazil před mnoha měsíci u mého [ROOT.Char.Custom('FortifiedBuilding')], se objevila na [ROOT.Char.Custom('GetCourtType')|l]."
 peasant_affair.1001.a_1: "Zůstaň zde jako součást mého [ROOT.Char.Custom('GetCourtType')|l], trvám na tom!"
 peasant_affair.1001.a_2:0 "[peasant_character.GetFirstNameNoTooltip], že? Jsi tu vítán a můžeš zůstat."
 peasant_affair.1001.b:0 "[peasant_child.GetFirstNameNoTooltip] si zaslouží [peasant_child.GetHerHis] [peasant_character.GetMotherFather]..."
 peasant_affair.1001.c:0 "Tady nenajdeš domov."
 peasant_affair.2001.t:0 "[peasant_character.GetWomanMan|U], o které sním"
 peasant_affair.2001.desc_opening:0 "Opět se probouzím s bušícím srdcem a zbytkem ohně doutnajícím v mých bedrech.\n\n"
 peasant_affair.2001.desc_rakish_night:1 "Uplynulo mnoho nocí od té doby, co jsem sdílel postel s krásnou [peasant_character.GetWomanMan], na kterou jsem narazil během jedné ze svých nočních výprav, ale má touha jen roste..."
 peasant_affair.2001.desc_known_father:1 "Uplynulo mnoho nocí od té doby, co jsem sdílel postel se svojí [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('peasant_character'))], [peasant_character.GetTitledFirstName], ale má touha jen roste..."
 peasant_affair.2001.desc_unknown_peasant:1 "Uplynulo mnoho nocí od té doby, co jsem sdílel postel s krásnou [peasant_character.GetWomanMan], na kterou jsem narazil u mého [ROOT.Char.Custom('FortifiedBuilding')], ale má touha jen roste..."
 peasant_affair.2001.desc_child:0 "Zvláště když můj drahý [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('peasant_child'))] [peasant_child.GetTitledFirstName], výsledek naší vášně, je neustálou připomínkou [peasant_character.GetHerHim]!"
 peasant_affair.2001.a:0 "Musím najít [peasant_character.GetHerHim]!"
 peasant_affair.2001.a.tt:0 "#F Začni hledat okamžitě!#!"
 peasant_affair.2001.b:0 "Bylo by nejlepší, kdybych na [peasant_character.GetHerHim] zapomněl."
 peasant_affair.2001.c:0 "Nebudu váhat, toto je zkouška mé odhodlanosti!"
 peasant_affair.2002.desc_opening:0 ""Má [ROOT.Char.GetLadyLord], nenalézáme žádné známky tohoto rolníka, kterého nám hledáte. S omezenými prostředky, které mám k dispozici, mohu udělat jen tolik..."\n\n"
 peasant_affair.2002.desc_child: "I když se můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('searching_character'))] [searching_character.GetTitledFirstName] krčí a podlézá, mé oči padnou na zvědavý obličej mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('peasant_child'))] [peasant_child.GetTitledFirstName]."
 peasant_affair.2002.desc: "I když se můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('searching_character'))] [searching_character.GetTitledFirstName] klaní a podlézá, mé myšlenky se toulají k té kouzelné noci..."
 peasant_affair.2002.a:0 "Musím mít [peasant_character.GetHerHim], ať to stojí cokoli!"
 peasant_affair.2002.b:0 "Jistě žádný rolník za to nestojí."
 peasant_affair.2003.desc_opening:0 ""Má [ROOT.Char.GetLadyLord], představuji vám [peasant_character.GetTitledFirstName], přivedeného před vás na vaše naléhání."\n\n"
 peasant_affair.2003.desc_dead_brought_child:0 ""Má [ROOT.Char.GetLadyLord], mám zprávy. [peasant_character.GetWomanMan], kterého jste nám nechal hledat, bohužel opustil tento svět, ale přivedli jsme vám [peasant_character.GetHerHis] [peasant_child.Custom('GetDaughterSon')]."\n\nJaká krutá hra osudu — najít [peasant_character.GetHerHim] konečně a přesto [peasant_character.GetHerHim] navždy ztratit! Ale to [peasant_child.Custom('GirlBoy')], mohl by být můj...?"
 peasant_affair.2003.desc_dead: ""Má [ROOT.Char.GetLadyLord], přináším zprávu. [peasant_character.GetWomanMan], kterého jste nám nechal hledat, bohužel opustil tento svět."\n\nJaká krutá hra osudu — najít [peasant_character.GetHerHim] konečně a přesto [peasant_character.GetHerHim] navždy ztratit!"
 peasant_affair.2003.desc_dislike: "Rolník/rolnice [peasant_character.GetWomanMan] mých snů bojuje s [searching_character.GetTitledFirstNamePossessive] sevřením, [peasant_character.GetHerHis] tvář zkřivená hněvem a strachem\n\n"Prosím, má [ROOT.Char.GetLadyLord], pusťte mě! Ta noc byla omyl, jen si přeji být ponechán/a v klidu.""
 peasant_affair.2003.desc_dislike_their_child: "Rolník/rolnice [peasant_character.GetWomanMan] mých snů bojuje s [searching_character.GetTitledFirstNamePossessive] sevřením, [peasant_character.GetHerHis] tvář zkřivená hněvem a strachem, zatímco [peasant_character.GetSheHe] svírá u sebe [peasant_character.GetHerHis] [peasant_child.Custom('GetDaughterSon')].\n\n"Prosím, má [ROOT.Char.GetLadyLord], pusťte nás! Jen si přeji vychovat #EMP my#! [peasant_child.Custom('GetDaughterSon')] sama.""
 peasant_affair.2003.desc_their_child:0 "Konečně! Jak [peasant_character.GetSheHe] stojí přede mnou, mám pocit, jako by čas, který jsme sdíleli, nikdy neskončil. Nicméně vedle [peasant_character.GetHerHim] stojí to, co se zdá být [peasant_character.GetHerHis] [peasant_child.Custom('GetDaughterSon')], a nemohu si pomoci, [peasant_child.GetHerHis] věk mě zaskočí..."
 peasant_affair.2003.desc:0 "Konečně! Když [peasant_character.GetSheHe] stojí přede mnou, mám pocit, že čas, který jsme spolu strávili, nikdy neskončil. Podle [peasant_character.GetHerHis] teplého úsměvu [peasant_character.GetSheHe] na mě také nezapomněl(a)."
 peasant_affair.2003.a_alive: "Prosím, [peasant_character.GetFirstNameNoTooltip], zůstaň zde na [ROOT.Char.Custom('GetCourtType')|l]."
 peasant_affair.2003.a_dead: "Prosím, [peasant_child.GetFirstNameNoTooltip], zůstaň zde na [ROOT.Char.Custom('GetCourtType')|l]."
 peasant_affair.2003.b:0 "[peasant_child.GetFirstNameNoTooltip], mé dítě, chci, abys poznal(a) svého [peasant_character.GetMotherFather]."
 peasant_affair.2003.c:0 "Teď když jsi konečně tady... zadržte toho [peasant_character.GetWomanMan]!"
 peasant_affair.2003.c.tt:0 "#F [peasant_character.GetWomanMan] s takovým vlivem nade mnou nesmí chodit na svobodě!#!"
 peasant_affair.2003.d:0 "Pošlete to dítě pryč!"
 peasant_affair.2003.d.tt:0 "#F Zapomeňme na celý tenhle nepořádek.#!"
 peasant_affair.2003.e:0 "Jaký krutý osud!"
 peasant_affair.2003.f:0 "To je mé dítě, že?! Vezměte [peasant_child.GetHerHim]!"
 peasant_affair.2003.g:0 "Pusťte [peasant_character.GetHerHim] okamžitě! Můžete odejít."
 peasant_affair.2004.desc_opening:0 ""Má [ROOT.Char.GetLadyLord], nenalézáme žádné známky tohoto rolníka, kterého nám zadal hledat. S největší pravděpodobností je [peasant_character.GetSheHe] již mrtvý..."\n\n"
 peasant_affair.2004.a:0 "Už nikdy [peasant_character.GetHerHim] nevidět... Ta muka!"
 peasant_affair.3001.t:0 "Tak malá žádost"
 peasant_affair.3001.available_desc:0 "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('peasant_character'))] [peasant_character.GetFirstName] ke mně přišel s tím, co [peasant_character.GetSheHe] považuje za skromnou prosbu.\n\n"Drahý/á, víš, že [peasant_child.GetTitledFirstName] je tvé dítě. Prosím, uznej [peasant_child.GetHerHim] jako člena tvé linie.""
 peasant_affair.3001.unavailable_desc:0 "\n\nCopak [peasant_character.GetSheHe] nepochopí, že s mou [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('other_spouse'))] [other_spouse.GetTitledFirstName] nejsou věci úplně v mých rukou?"
 peasant_affair.3001.a:0 "Uznám [peasant_child.GetTitledFirstNameNoTooltip] za své dítě a dám mu své jméno."
 peasant_affair.3001.b: "Dítě může být mé krve, ale nebude nést mé jméno."
 peasant_affair.3001.c:0 "Opravdu, ten bastard je můj."
 peasant_affair.3001.d:0 "Nikdy nic takového neudělám!"
 peasant_affair.3001.d.tt:0 "Dávám jasně najevo [peasant_character.GetTitledFirstNameNoTooltip], že se to nikdy nestane."
 peasant_affair.3002.t:0 "Tak malá žádost"
 peasant_affair.3002.available_desc:0 "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('peasant_character'))] [peasant_character.GetFirstName] ke mně přišel s tím, co [peasant_character.GetSheHe] považuje za skromnou prosbu.\n\n"Víte stejně dobře jako já, že [peasant_child.GetTitledFirstName] je můj. Prosím, nechť je to oznámeno.""
 peasant_affair.3002.unavailable_desc:0 "\n\nCopak [peasant_character.GetSheHe] neuvědomuje, že s mou [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('other_spouse'))] [other_spouse.GetTitledFirstName] to není tak jednoduché!"
 peasant_affair.3002.a:0 "Je jen správné, aby [peasant_child.GetSheHe] znal(a) [peasant_child.GetHerHis] původ."
 peasant_affair.3002.b:0 "Ne, to bych nikdy nedokázal."
 peasant_affair.3003.t:0 "Vzpomínka"
 peasant_affair.3003.desc:0 ""„Určitě si pamatuješ čas, který jsme spolu strávili, stejně dobře jako já?“ [peasant_character.GetTitledFirstName] se se mnou setkal o samotě na chodbě. [peasant_character.GetSheHe|U] se přiblíží, aby mi zašeptal do ucha. „To, co jsme měli... toho se nemohu vzdát.“""
 peasant_affair.3003.a:0 "[ROOT.Char.GetFaith.HighGodName], ochraň mě, jak bych kdy mohl říct ne?"
 peasant_affair.3003.b:0 "Je nebezpečné, aby nás někdo vůbec viděl spolu!"
 peasant_affair.3004.t:0 "Příležitost"
 peasant_affair.3004.desc:0 "[peasant_character.GetTitledFirstName] vypadá zamyšleně, když [peasant_character.GetSheHe] [peasant_character.Custom('quirk_pos_present')]. „Potřebuješ [peasant_character.Custom('WifeHusband')],“ říká [peasant_character.GetSheHe] nakonec. „Vím, že nejsem z šlechtického rodu, ale pomysli na všechno, co sdílíme...“""
 peasant_affair.3004.a:0 "Můžeš to být jen ty."
 peasant_affair.3004.b:0 "Nemůžeme se vzít, ale to neznamená, že nemůžeme být spolu."
 peasant_affair.3004.c:0 "Nemůžeš být mým [peasant_character.Custom('WifeHusband')], ale patříš ke mně."
 peasant_affair.3004.d:0 "Manželství nepřipadá v úvahu."
