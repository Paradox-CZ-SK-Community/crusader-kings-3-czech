l_polish:
 peasant_affair.1001.a_1: "Zůstaň tady jako součást mé [ROOT.Char.Custom('GetCourtType')|l], trvám na tom!"peasant_affair.1001.desc: "Nemohu uvěřit vlastním očím: krásný [peasant_character.GetWomanMan], na kterého jsem narazil před mnoha lunárními cykly u mého [ROOT.Char.Custom('FortifiedBuilding')], se objevil na [ROOT.Char.Custom('GetCourtType')|l]."
 peasant_affair.1001.a_2:0 "[peasant_character.GetFirstNameNoTooltip], že? Jste zde vítán."
 peasant_affair.1001.b:0 "[peasant_child.GetFirstNameNoTooltip] si zaslouží [peasant_child.GetHerHis] [peasant_character.GetMotherFather]..."
 peasant_affair.1001.c:0 "Zde nenajdeš domov."
 peasant_affair.1001.desc_child: "Nemohu uvěřit vlastním očím: krásný [peasant_character.GetWomanMan], kterého jsem si užíval před mnoha lunárními cykly, [peasant_character.GetMotherFather] mého drahého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('peasant_child'))] [peasant_child.GetTitledFirstName], se objevil na [ROOT.Char.Custom('GetCourtType')|l]."
 peasant_affair.1001.desc: "Nemohu uvěřit vlastním očím: krásný [peasant_character.GetWomanMan], na kterého jsem narazil venku u mého [ROOT.Char.Custom('FortifiedBuilding')] před mnoha měsíci, se objevil na [ROOT.Char.Custom('GetCourtType')|l]."
 peasant_affair.1001.desc_opening:0 ""Můj [ROOT.Char.GetLadyLord], mé srdce by nenašlo klid, dokud jsem vás znovu nenašel! Jsem to já, [peasant_character.GetFirstNameNoTooltip]. Určitě si mě pamatujete, můj [ROOT.Char.Custom('LoverPetName')]?"\n\n"
 peasant_affair.1001.desc_rakish_night: "Nemohu uvěřit svým očím: krásná [peasant_character.GetWomanMan], kterou jsem si užíval před mnoha měsíci během divoké noci bez zábran, se objevila u [ROOT.Char.Custom('GetCourtType')|l]."
 peasant_affair.1001.desc_their_child: "Nemohu uvěřit svým očím: krásný [peasant_character.GetWomanMan], do kterého jsem se zasnil před mnoha lunárními cykly, se objevil na [ROOT.Char.Custom('GetCourtType')|l]. Vedle [peasant_character.GetHerHim] stojí, co se zdá být [peasant_character.GetHerHis] [peasant_child.Custom('GetDaughterSon')], a nemohu si pomoci, ale reagovat na [peasant_child.GetHerHis] věk..."
 peasant_affair.1001.t:0 "Nepředvídaná setkání"
 peasant_affair.2001.a.tt:0 "#F Začni hledání hned!#!"
 peasant_affair.2001.a:0 "Musím najít [peasant_character.GetHerHim]!"
 peasant_affair.2001.b:0 "Bylo by nejlepší, kdybych na [peasant_character.GetHerHim] zapomněl."
 peasant_affair.2001.c:0 "Nepolevím, tohle je zkouška mé odhodlanosti!"
 peasant_affair.2001.desc_child:0 "Zvlášť když moje drahá [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('peasant_child'))] [peasant_child.GetTitledFirstName], výsledek naší vášně, je neustálou připomínkou [peasant_character.GetHerHim]!"
 peasant_affair.2001.desc_known_father:1 "Mnoho nocí uplynulo, co jsem sdílel postel se svým [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('peasant_character'))], [peasant_character.GetTitledFirstName], ale má touha jen roste..."
 peasant_affair.2001.desc_opening:0 "Znovu se probouzím se bušícím srdcem a zbytkem ohně doutnajícího v mém podbřišku.\n\n"
 peasant_affair.2001.desc_rakish_night:1 "Mnoho nocí uplynulo od té doby, co jsem sdílel postel s krásnou [peasant_character.GetWomanMan], kterou jsem potkal během jedné ze svých nočních výprav, ale moje touha jen roste..."
 peasant_affair.2001.desc_unknown_peasant:1 "Mnoho nocí uplynulo od té doby, co jsem sdílel postel s krásnou [peasant_character.GetWomanMan], kterou jsem potkal před mým [ROOT.Char.Custom('FortifiedBuilding')], ale moje touha jen roste..."
 peasant_affair.2001.t:0 "Ta [peasant_character.GetWomanMan|U], o které sním"
 peasant_affair.2002.a:0 "Musím mít [peasant_character.GetHerHim], ať to stojí, co to stojí!"
 peasant_affair.2002.b:0 "Určitě žádný venkovan za to nestojí."
 peasant_affair.2002.desc_child: "I když se má [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('searching_character'))] [searching_character.GetTitledFirstName] klaní a vyhýbá, mé oči upadají na zvědavou tvář mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('peasant_child'))] [peasant_child.GetTitledFirstName]."
 peasant_affair.2002.desc: "I když se má [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('searching_character'))] [searching_character.GetTitledFirstName] klaní a vyhýbá, mé myšlenky putují k té magické noci..."
 peasant_affair.2002.desc_opening:0 "\"Můj [ROOT.Char.GetLadyLord], nemůžeme najít žádné známky tohoto sedláka, kterého od vás hledáme. S omezenými zdroji, které mám k dispozici, mohu udělat jen tolik...\"\n\n"
 peasant_affair.2003.a_alive: "Prosím [peasant_character.GetFirstNameNoTooltip], zůstaň tady na [ROOT.Char.Custom('GetCourtType')|l]."
 peasant_affair.2003.a_dead: "Prosím [peasant_child.GetFirstNameNoTooltip], zůstaň tady na [ROOT.Char.Custom('GetCourtType')|l]."
 peasant_affair.2003.b:0 "[peasant_child.GetFirstNameNoTooltip], mé dítě, chci, abys se seznámil s [peasant_character.GetMotherFather]."
 peasant_affair.2003.c.tt:0 "#F [peasant_character.GetWomanMan] s takovou výhodou proti mně nemůže být ponechán na svobodě!#!"
 peasant_affair.2003.c:0 "Teď, když jsi konečně tady... zadrž tu [peasant_character.GetWomanMan]!"
 peasant_affair.2003.desc_dead_brought_child:0 ""Můj [ROOT.Char.GetLadyLord], přináším novinky. [peasant_character.GetWomanMan], kterého jste nás přikázali hledat, bohužel opustil tento svět, ale přinesli jsme vám [peasant_character.GetHerHis] [peasant_child.Custom('GetDaughterSon')]."\n\nJaký krutý vtip, najít [peasant_character.GetHerHim] konečně, jen abych [peasant_character.GetHerHim] ztratil navždy! Ale ta [peasant_child.Custom('GirlBoy')], mohla by [peasant_child.GetSheHe] být moje...?"
 peasant_affair.2003.desc_dead: ""Můj [ROOT.Char.GetLadyLord], přináším novinky. [peasant_character.GetWomanMan], kterého jste nás přikázali hledat, bohužel opustil tento svět."\n\nJaký krutý vtip, najít [peasant_character.GetHerHim] konečně, jen abych [peasant_character.GetHerHim] ztratil navždy!"
 peasant_affair.2003.desc_dislike: "Sedlák [peasant_character.GetWomanMan] mých snů bojuje o [searching_character.GetTitledFirstNamePossessive] grip, [peasant_character.GetHerHis] obličej zkřivený vzteky a strachem\n\n\"Prosím, můj [ROOT.Char.GetLadyLord], nech mě jít! Ta noc byla chyba, jen si přeji, abych byl ponechán na pokoji.\""
 peasant_affair.2003.desc_dislike_their_child: "Zemědělec [peasant_character.GetWomanMan] mých snů bojuje proti [searching_character.GetTitledFirstNamePossessive] uchopení, [peasant_character.GetHerHis] tvář zkřivená hněvem a strachem, když [peasant_character.GetSheHe] drží [peasant_character.GetHerHis] [peasant_child.Custom('GetDaughterSon')] u [peasant_character.GetHerHis] boku.\n\n\"Prosím, můj [ROOT.Char.GetLadyLord], nech nás jít! Jen si přeji vychovávat #EMP moje#! [peasant_child.Custom('GetDaughterSon')] sama.\""
 peasant_affair.2003.desc_opening:0 "\"Můj [ROOT.Char.GetLadyLord], představuji ti [peasant_character.GetTitledFirstName], přivedeného před tebe na tvoje naléhání.\"\n\n"
 peasant_affair.2003.desc_their_child:0 "Konečně! Když [peasant_character.GetSheHe] stojí přede mnou, cítím, že čas, který jsme sdíleli, nikdy neskončil. Nicméně vedle [peasant_character.GetHerHim] stojí to, co se zdá být [peasant_character.GetHerHis] [peasant_child.Custom('GetDaughterSon')], a nemohu si pomoci, ale reagovat na [peasant_child.GetHerHis] věk..."peasant_affair.2003.desc_dislike: "Sedlák [peasant_character.GetWomanMan] mých snů bojuje s [searching_character.GetTitledFirstNamePossessive] úchopem, [peasant_character.GetHerHis] tvář zkřivená vztekem a strachem\n\n\"Prosím, můj [ROOT.Char.GetLadyLord], nech mě jít! Ta noc byla chybou, jen si přeji, aby mě nechali na pokoji.\""
 peasant_affair.2003.desc:0 "Konečně! Když [peasant_character.GetSheHe] stojí přede mnou, cítím, že čas, který jsme sdíleli, nikdy neskončil. Podle [peasant_character.GetHerHis] teplého úsměvu [peasant_character.GetSheHe] mě také nezapomněl."
 peasant_affair.2003.d.tt:0 "#F Zapomeňme na celý ten nepořádek.#!"
 peasant_affair.2003.d:0 "Pošli toho dítěte pryč!"
 peasant_affair.2003.e:0 "Jaký krutý osud!"
 peasant_affair.2003.f:0 "To je moje dítě, že?! Vezmi [peasant_child.GetHerHim]!"
 peasant_affair.2003.g:0 "Pusť [peasant_character.GetHerHim] hned! Jsi volný/á odejít."
 peasant_affair.2004.a:0 "Nikdy znovu nevidět [peasant_character.GetHerHim]... To utrpení!"
 peasant_affair.2004.desc_opening:0 ""Můj [ROOT.Char.GetLadyLord], nemůžeme najít žádné znamení tohoto venkovana, kterého jste nám nařídili hledat. S největší pravděpodobností [peasant_character.GetSheHe] je již mrtvý..."\n\n"
 peasant_affair.3001.available_desc:0 "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('peasant_character'))] [peasant_character.GetFirstName] přišel za mnou s tím, co [peasant_character.GetSheHe] považuje za skromnou žádost.\n\n\"Moje drahá, víš, že [peasant_child.GetTitledFirstName] je tvé dítě. Prosím, uznej [peasant_child.GetHerHim] za jednoho ze svého rodu.\""
 peasant_affair.3001.a:0 "Uznám [peasant_child.GetTitledFirstNameNoTooltip] jako můj krev a jméno."
 peasant_affair.3001.b: "Dítě může být moje krev, ale nebude mít moje jméno."
 peasant_affair.3001.c:0 "Opravdu, ten bastard je můj."
 peasant_affair.3001.d.tt:0 "Jasně dávám najevo [peasant_character.GetTitledFirstNameNoTooltip], že se to nikdy nestane."
 peasant_affair.3001.d:0 "Nikdy bych něco takového neudělal!"
 peasant_affair.3001.t:0 "Taková malá žádost"
 peasant_affair.3001.unavailable_desc:0 "\n\nNehápe [peasant_character.GetSheHe], že s mým [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('other_spouse'))] [other_spouse.GetTitledFirstName] nejsou věci zcela v mých rukou?"
 peasant_affair.3002.available_desc:0 "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('peasant_character'))] [peasant_character.GetFirstName] přišel ke mně s tím, co [peasant_character.GetSheHe] považuje za skromnou žádost.\n\n'Ty víš stejně dobře jako já, že [peasant_child.GetTitledFirstName] je moje. Prosím, dovol, aby to bylo známo.'"
 peasant_affair.3002.a:0 "Je jen správné, aby [peasant_child.GetSheHe] znal [peasant_child.GetHerHis] rodokmen."
 peasant_affair.3002.b:0 "Ne, nikdy bych nemohl."
 peasant_affair.3002.t:0 "Taková malá žádost"
 peasant_affair.3002.unavailable_desc:0 "\n\nNehápe [peasant_character.GetSheHe], že s mým [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('other_spouse'))] [other_spouse.GetTitledFirstName] nejsou věci tak jednoduché!"
 peasant_affair.3003.a:0 "[ROOT.Char.GetFaith.HighGodName] zachraň mě, jak bych vůbec mohl říct ne?"
 peasant_affair.3003.b:0 "Je nebezpečné, abychom byli viděni spolu!"
 peasant_affair.3003.desc:0 "\"Jistě si pamatuješ na čas, který jsme spolu strávili, stejně jako já?\" [peasant_character.GetTitledFirstName] se setkal se mnou o samotě na chodbě. [peasant_character.GetSheHe|U] se nakloní blízko a zašeptá mi do ucha: \"Co jsme měli... nemohu to vzdát.\""
 peasant_affair.3003.t:0 "Vzpomínka"
 peasant_affair.3004.a:0 "Může to být jen ty."
 peasant_affair.3004.b:0 "Nemůžeme se vzít, ale to neznamená, že nemůžeme být spolu."
 peasant_affair.3004.c:0 "Nemůžeš být můj [peasant_character.Custom('WifeHusband')], ale patříš ke mně."
 peasant_affair.3004.desc:0 "[peasant_character.GetTitledFirstName] vypadá zamyšleně, když [peasant_character.GetSheHe] [peasant_character.Custom('quirk_pos_present')]. 'Potřebuješ [peasant_character.Custom('WifeHusband')],' říká [peasant_character.GetSheHe] nakonec. 'Vím, že nejsem z urozeného rodu, ale pomysli na všechno, co sdílíme...' "
 peasant_affair.3004.d:0 "Svatba je vyloučena."
 peasant_affair.3004.t:0 "Příležitost"
