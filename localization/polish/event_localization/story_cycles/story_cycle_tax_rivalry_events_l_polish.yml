l_polish:
 tax_rivalry_liege_notification_desc: "To se stalo kvůli rivalitě mezi [steward.GetShortUIName] a [tax_collector.GetShortUIName]."
 tax_rivalry_steward_notification_desc: "To se stalo kvůli vaší rivalitě s [tax_collector.GetShortUIName]."
 tax_rivalry_tax_collector_notification_desc: "Tohle se stalo kvůli vašemu rivalství s [steward.GetShortUIName]."
 tax_rivalry.t: "Krev a zlato"
 tax_rivalry.0011.a.failure: "[forgiven_rival.GetTitledFirstNameNoTooltip] pohrdá mou nabídkou."
 tax_rivalry.0011.a: "Podívejme se, co si [forgiven_rival.GetSheHe] myslí o mé myšlence."
 tax_rivalry.0011.a.tt_ai: "Požádám [forgiven_rival.GetTitledFirstNameNoTooltip], aby odložil naši špatnou krev."
 tax_rivalry.0011.a.tt_player: "[forgiven_rival.GetTitledFirstNameNoTooltip|U] nakonec decide, jak reagovat."
 tax_rivalry.0011.b: "[forgiven_rival.GetTitledFirstNameNoTooltip|U] ještě okusí moji pomstu!"
 tax_rivalry.0011.b.tt: "Naše hořké rivalství se obnoví."
 tax_rivalry.0011.desc_compassion: "Určitě nejsem ten, kdo by se hádal dlouho, ale mohu důvěřovat [forgiven_rival.GetHerHim], že bude tak otevřený jako já?"
 tax_rivalry.0011.desc_fallback: "Mohu se obrátit na [forgiven_rival.GetHerHim], abych se smířil, ale kdo ví, jestli [forgiven_rival.GetSheHe] přijme mé olivové větve?"
 tax_rivalry.0011.desc_intro: "[forgiven_rival.GetTitledFirstName|U] byl dlouho stříbrný trn v mém boku, ale možná to tak vždy být nemusí."
 tax_rivalry.0011.desc_opinion: "Nesme si vůbec na špatné cestě a s trochou námahy bychom se dokonce mohli stát cennými spojenci, pokud jen ukončíme tento spor."
 tax_rivalry.0011.desc_unity: "Pro dobro klanu bych mohl učinit smíření s [forgiven_rival.GetHerHim], alespoň ve veřejném životě. Ale cítí [forgiven_rival.GetTitledFirstNameNoTooltip] stejně?"
 tax_rivalry.0011.t: "$tax_rivalry.t$: Oprava vztahů"tax_rivalry.1000.desc: "[steward.GetTitledFirstNamePossessive|U] a [tax_collector.GetTitledFirstNamePossessive] se sváří, což se ukázalo jako škodlivé pro finance království. Ani jeden nechce korespondovat s tím druhým, a v důsledku toho jsou platby často přepsány, ztraceny nebo dokonce ztraceny.\n\nKdyž nad tím frfluji, zahlédnu vlastní příspěvky páru k království. Jak snadné by bylo tuto částku „ztratit“ a nechat každého obviňovat toho druhého z jejího zmizení..."
 tax_rivalry.0012.a: "Pokud mi odpustíte také."
 tax_rivalry.0012.b: "Služebníci, eskortujte [forgiving_rival.GetTitledFirstNameNoTooltip] ke dveřím."
 tax_rivalry.0012.desc_intro_friendly: "I když [forgiving_rival.GetTitledFirstName] a já nejsme od začátku našich sporů blízcí, přesto jsem ocenil [forgiving_rival.GetHerHis] náhlou návštěvu mého nádvoří."
 tax_rivalry.0012.desc_intro_unfriendly: "I když obvykle odrazuji jakoukoli zmínku o [forgiving_rival.GetTitledFirstName], určitá nálada mě přiměla přijmout [forgiving_rival.GetHerHis] náhlou návštěvu mého nádvoří."
 tax_rivalry.0012.desc_outro: "Tam jsme ve velmi příjemném počasí večeřeli, dokud [forgiving_rival.GetSheHe] nevyčistil [forgiving_rival.GetHerHis] hrdlo:\n\n"Neměli bychom se být zapleteni v tomto sporu, mohli bychom si užít mnohem více odpolední jako toto. Tak proč mi, prosím, neodpustíš moje minulé pošetilosti, [ROOT.Char.GetTitledFirstNameNoTooltip]?""
 tax_rivalry.0013.a: "Člověk si může jen přát."
 tax_rivalry.0013.desc_intro: "[forgiven_rival.GetTitledFirstName|U] souhlasil s mým návrhem, a od dnešního dne jsou naše finanční spory minulostí."
 tax_rivalry.0013.desc_outro_neutral: "Nechme doufat, že naše minulá hořkost neovlivní naše vztahy v budoucnu..."
 tax_rivalry.0013.desc_outro_vengeful: "Nakonec bude spousta dalších příležitostí, jak umlčet [forgiven_rival.GetHerHim] aniž by [forgiven_rival.GetHerHis] věděl..."
 tax_rivalry.0014.a: "Uvidíme."
 tax_rivalry.0014.desc: "Zdá se, že pro dobro říše [forgiven_rival.Custom2('MyCharacterIntroduction', ROOT.Char)] a [forgiving_rival.Custom2('MyCharacterIntroduction', ROOT.Char)] odložili svůj malicherný spor na stranu. Jen čas ukáže, zda by se mohly znovu rozdmýchat jiskřící uhlíky."
 tax_rivalry.1000.b: "Měl bych je pokárat za toto opomenutí."
 tax_rivalry.1000.b.tt: "Nařizuji [steward.GetTitledFirstNameNoTooltip] a [tax_collector.GetTitledFirstNameNoTooltip], aby přestali se svým rivalstvím."
 tax_rivalry.1000.desc: "[steward.GetTitledFirstNamePossessive|U] a [tax_collector.GetTitledFirstNamePossessive] spory se ukázaly jako škodlivé pro finance království. Ani jeden z nich nechce komunikovat s tím druhým, a výsledkem je, že platby jsou často přesměrovány, nesprávně umístěny a dokonce ztraceny.\n\nJak nad tímto brblám, zahlédnu vlastní příspěvky páru do království. Jak snadné by bylo „ztratit“ tuto částku a nechat každého obviňovat toho druhého za její zmizení..."
 tax_rivalry.1000.t: "$tax_rivalry.t$: Slepé místo"
 tax_rivalry.1001.a: "Ten [other_rival.Custom('InsultNoun')]!"
 tax_rivalry.1001.desc: "Daně splatné [liege.Custom2('MyCharacterIntroduction', ROOT.Char)] zmizely přesně ve stejnou chvíli, kdy [other_rival.Custom2('MyCharacterIntroduction', ROOT.Char)] zaplatil [other_rival.GetHersHis]!\n\nNemám žádné důkazy, že by to bylo jinak, mohu pouze předpokládat, že to je plán [other_rival.GetTitledFirstNamePossessiveNoTooltip] očernit mé dobré jméno a pokladnu."
 tax_rivalry.1002.a: "To se už nestane."
 tax_rivalry.1002.desc: ""Vy dva se stáváte nedbalými," [liege.Custom2('MyCharacterIntroduction', ROOT.Char)] tlačí pytel zlata k našemu konci stolu. "Bylo by pro mě příliš snadné vzít vaše příspěvky a obvinit toho druhého z jejich zmizení, když tak málo komunikujete. Postarejte se o to, abyste tyto drobné spory ukončili."\n\n[liege.GetSheHe|U] popadne pytel a strčí si ho do kapsy, zíraje na nás."
 tax_rivalry.3001.a: "Pošlete pro heraldy."
 tax_rivalry.3001.a.tt: "A [peasant_faction|E] se postaví proti vašemu vládci v [sabotaged_county.GetNameNoTierNoTooltip]"
 tax_rivalry.3001.b: "Obránit svou vlastní pozici je důležitější."
 tax_rivalry.3001.desc_intro: "Zatímco přemýšlím o svých stížnostech vůči [sabotaged_rival.GetTitledFirstNameNoTooltip], napadá mě zlovolný plán. S malým úplatkem můžu přesvědčit venkovany [sabotaged_county.GetNameNoTierNoTooltip], že [sabotaged_rival.GetTitledFirstNameNoTooltip] má v úmyslu zkvintuplet jejich daně a inspirovat vzpouru proti našemu lordi [liege.GetTitledFirstName]."
 tax_rivalry.3001.desc_outro_assigned: "Přirozeně, vina padne na toho [sabotaged_rival.Custom('InsultNoun')] za špatné řízení hrabství."
 tax_rivalry.3001.desc_outro_fallback: "Není to tak, že by [sabotaged_rival.GetTitledFirstNameNoTooltip] skutečně byl zodpovědný za hrabství, škoda bude napáchána."tax_rivalry.4010.desc_steward_friendly: "To se stalo navzdory mým dobrým vztahům s [tax_collector.GetHerHim]."
 tax_rivalry.3001.t: "$tax_rivalry.t$: Hloupost"
 tax_rivalry.3002.a: "Bylo to všechno [saboteur.GetTitledFirstNamePossessiveNoTooltip] dílo!"
 tax_rivalry.3002.desc: "Nevychovaný [saboteur.Custom('InsultNoun')]! [saboteur.Custom2('MyCharacterIntroduction', ROOT.Char)|U] rozšířil falešné informace, že zvyšuju daně v [sabotaged_county.GetName]. Nyní se proti mému vládci utvořil dav a žádná slova nemohou uklidnit [liege.GetHerHis] hněv."
 tax_rivalry.3003.a: "Do zbraně!"
 tax_rivalry.3003.a.tt: "A [peasant_faction|E] se postaví proti vám v [sabotaged_county.GetNameNoTierNoTooltip]"
 tax_rivalry.3003.desc: "Ó ta bláznivost... teď se [sabotaged_county.GetName] postavil proti mému jménu, jenže tomu uvěřili, že [sabotaged_rival.GetTitledFirstName] zvedne jejich daně!\n\n[sabotaged_rival.GetTitledFirstNameNoTooltip|U] tvrdí, že toto je dílo [saboteur.GetTitledFirstName], ale jedno je jasné: rivalita této dvojice rychle vychází z kontroly."
 tax_rivalry.4000.t: "$tax_rivalry.t$: Rozdělený klan"
 tax_rivalry.4010.desc_liege_friendly: "To se stalo navzdory dobrým vztahům mezi oběma stranami."
 tax_rivalry.4010.desc_liege_unfriendly: "To se stalo kvůli špatným vztahům mezi oběma."
 tax_rivalry.4010.desc_steward_friendly: "To se stalo navzdory mým dobrým vztahům s [tax_collector.GetHerHim]."
 tax_rivalry.4010.desc_steward_unfriendly: "To se stalo kvůli mým špatným vztahům s [tax_collector.GetHerHim]."
 tax_rivalry.4010.desc_tax_collector_friendly: "To se stalo navzdory mým dobrým vztahům s [steward.GetHerHim]."
 tax_rivalry.4010.desc_tax_collector_unfriendly: "To se stalo kvůli mým špatným vztahům s [steward.GetHerHim]."
 tax_rivalry.4010.t: "$tax_rivalry.t$: Hořký spor"
 tax_rivalry.4011.desc_liege_friendly: "To se stalo díky dobrým vztahům mezi oběma."
 tax_rivalry.4011.desc_liege_unfriendly: "To se stalo navzdory špatným vztahům mezi oběma."
 tax_rivalry.4011.desc_steward_friendly: "To se stalo díky mým dobrým vztahům s [tax_collector.GetHerHim]."
 tax_rivalry.4011.desc_steward_unfriendly: "To se stalo navzdory mým špatným vztahům s [tax_collector.GetHerHim]."
 tax_rivalry.4011.desc_tax_collector_friendly: "To se stalo díky mým dobrým vztahům s [steward.GetHerHim]."
 tax_rivalry.4011.desc_tax_collector_unfriendly: "To se stalo navzdory mým špatným vztahům s [steward.GetHerHim]."
 tax_rivalry.4011.t: "$tax_rivalry.t$: Otevírání vztahů"
 tax_rivalry.9000.a: "Je dobré být [ROOT.Char.GetTitleAsNameNoTooltip]."
 tax_rivalry.9000.a.tt: "Vaše nepřátelství s [less_fortunate_rival.GetTitledFirstNameNoTooltip] končí, prozatím."
 tax_rivalry.9000.desc: "Nyní už nemusím snášet [less_fortunate_rival.Custom('quirk_neg_noun')] [less_fortunate_rival.GetTitledFirstName]. Prozatím jsem [ROOT.Char.Custom('MistressMaster')] svého vlastního území a [less_fortunate_rival.GetTitledFirstNameNoTooltip] bude na přijímající straně mnohem mocnějšího klacku, pokud [less_fortunate_rival.GetSheHe] zase naruší můj vládce."
 tax_rivalry.9000.t: "$tax_rivalry.t$: Vítězství"
 tax_rivalry.9001.a_neutral: "Tak začíná nová kapitola..."
 tax_rivalry.9001.a_spurned: "To ještě není u konce!"
 tax_rivalry.9001.a.tt: "Vaše rivalita s [fortunate_rival.GetTitledFirstNameNoTooltip] končí, prozatím."
 tax_rivalry.9001.desc: "Jak bych mohl předvídat, že [fortunate_rival.GetFullName] se stane [fortunate_rival.GetTitleAsNameNoTooltip] [fortunate_rival.GetPrimaryTitle.GetNameNoTierNoTooltip]? Kdybych jen jednal dříve, má budoucnost mohla být jiná!"
 tax_rivalry.9001.t: "$tax_rivalry.t$: Porážka"
