l_polish:
 tax_rivalry.t: "Krev a zlato"
 tax_rivalry.0011.t: "$tax_rivalry.t$: Usmíření"
 tax_rivalry.0011.desc_intro: "[forgiven_rival.GetTitledFirstName|U] byl dlouho stříbrnou trnou v mém boku, ale možná to nemusí být vždy takhle."
 tax_rivalry.0011.desc_opinion: "Nejsme skoro vůbec ve špatných vztazích, a s trochou náležité péče bychom se dokonce mohli stát cennými spojenci – pokud jen ukončíme tento spor."
 tax_rivalry.0011.desc_compassion: "Nejsem rozhodně ten, kdo by hádal dlouhé období, ale mohu [forgiven_rival.GetHerHim] věřit, že je stejně otevřený/á jako já?"
 tax_rivalry.0011.desc_unity: "Pro dobro klanu bych se mohl/mohla usmířit s [forgiven_rival.GetHerHim], alespoň co se týče našeho veřejného jednání. Ale bude se [forgiven_rival.GetTitledFirstNameNoTooltip] cítit stejně?"
 tax_rivalry.0011.desc_fallback: "Mohu oslovit [forgiven_rival.GetHerHim], abychom se usmířili, ale kdo ví, zda [forgiven_rival.GetSheHe] přijme můj olivový větev?"
 tax_rivalry.0011.a: "Uvidíme, co si o mém nápadu myslí [forgiven_rival.GetSheHe]."
 tax_rivalry.0011.a.tt_ai: "Požádám [forgiven_rival.GetTitledFirstNameNoTooltip] , aby odložil(a) naše spory."
 tax_rivalry.0011.a.tt_player: "[forgiven_rival.GetTitledFirstNameNoTooltip|U] nakonec rozhodne, jak odpoví."
 tax_rivalry.0011.a.failure: "[forgiven_rival.GetTitledFirstNameNoTooltip] pohrdá mou nabídkou"
 tax_rivalry.0011.b: "[forgiven_rival.GetTitledFirstNameNoTooltip|U] ještě ochutná mou pomstu!"
 tax_rivalry.0011.b.tt: "Naše hořké soupeření bude pokračovat."
 tax_rivalry.0012.desc_intro_unfriendly: "Zatímco normálně zavrhuji jakoukoli zmínku o [forgiving_rival.GetTitledFirstName], panovala ve mně jistá nálada, která mě přiměla přijmout [forgiving_rival.GetHerHis] náhlou návštěvu na mém nádvoří."
 tax_rivalry.0012.desc_intro_friendly: "I když [forgiving_rival.GetTitledFirstName] a já nejsme blízcí od té doby, co náš spor začal, přesto jsem ocenil(a) [forgiving_rival.GetHerHis] náhlou návštěvu na mém nádvoří."
 tax_rivalry.0012.desc_outro: "Tam jsme stolovali za neobvykle příznivého počasí, až si [forgiving_rival.GetSheHe] odkašlal [forgiving_rival.GetHerHis] a pronesl:\n\n\"Nejsme-li zapleteni v tomto sporu, mohli bychom si užít mnoho dalších odpoledních chvil jako je tato. Tak mi neodpustíš mou minulou hloupost, [ROOT.Char.GetTitledFirstNameNoTooltip]?\""
 tax_rivalry.0012.a: "Pokud mi také odpustíš."
 tax_rivalry.0012.b: "Služebníci, veďte [forgiving_rival.GetTitledFirstNameNoTooltip] ke dveřím."
 tax_rivalry.0013.desc_intro: "[forgiven_rival.GetTitledFirstName|U] přijal(a) mou nabídku a od dneška jsou naše finanční spory minulostí."
 tax_rivalry.0013.desc_outro_neutral: "Doufejme, že naše minulá hořkost nebude ovlivňovat naše vztahy do budoucna..."
 tax_rivalry.0013.desc_outro_vengeful: "Koneckonců bude dost jiných příležitostí umlčet [forgiven_rival.GetHerHim] aniž by o tom [forgiven_rival.GetHerHis] věděl."
 tax_rivalry.0013.a: "Lze jen doufat."
 tax_rivalry.0014.desc: "Zdá se, že pro dobro království si [forgiven_rival.Custom2('MyCharacterIntroduction', ROOT.Char)] a [forgiving_rival.Custom2('MyCharacterIntroduction', ROOT.Char)] odložili své malicherné spory. Čas teprve ukáže, zda se jiskry znovu nerozdmýchají."
 tax_rivalry.0014.a: "Uvidíme."
 tax_rivalry.1000.t: "$tax_rivalry.t$: Slepé místo"
 tax_rivalry.1000.desc: "[steward.GetTitledFirstNamePossessive|U] a [tax_collector.GetTitledFirstNamePossessive] hádky se ukázaly být škodlivé pro finance království. Ani jeden nechce s druhým komunikovat, a výsledkem jsou často přepsané, ztracené nebo dokonce ztracené platby.\n\nKdyž si nad tím stěžuji, spatřím jejich vlastní příspěvky do pokladny. Jak snadné by bylo \"ztratit\" tuto částku a nechat je navzájem obviňovat z jejího zmizení..."
 tax_rivalry.1000.b: "Měl bych je pokárat za toto opomenutí."
 tax_rivalry.1000.b.tt: "Přikazuji [steward.GetTitledFirstNameNoTooltip] a [tax_collector.GetTitledFirstNameNoTooltip], aby ukončili své soupeření."
 tax_rivalry.1001.desc: "Daně dlužné [liege.Custom2('MyCharacterIntroduction', ROOT.Char)] zmizely právě ve chvíli, kdy [other_rival.Custom2('MyCharacterIntroduction', ROOT.Char)] zaplatil [other_rival.GetHersHis]!\n\nBez důkazů naznačujících opak mohu jen předpokládat, že se jedná o spiknutí [other_rival.GetTitledFirstNamePossessiveNoTooltip] na očernění mého dobrého jména a pokladny."
 tax_rivalry.1001.a: "Ten [other_rival.Custom2('InsultNoun', ROOT.Char)]!" # todo: Ten [other_rival.Custom('InsultNoun')]!
 tax_rivalry.1002.desc: "\"Vy dva se stáváte nedbalými,\" [liege.Custom2('MyCharacterIntroduction', ROOT.Char)] posune pytel zlata k našemu konci stolu. \"Bylo by pro mě příliš snadné zabavit vaše příspěvky a obvinit toho druhého z jejich zmizení, když spolu tak málo komunikujete. Postarejte se, aby tyto malicherné spory skončily.\"\n\n[liege.GetSheHe|U] chňapne po vaku a schová ho do kapsy, zíraje na nás."
 tax_rivalry.1002.a: "To se už nestane."
 tax_rivalry.3001.t: "$tax_rivalry.t$: Verbež"
 tax_rivalry.3001.desc_intro: "Když přemítám o svých křivdách vůči [sabotaged_rival.GetTitledFirstNameNoTooltip], napadne mě zpropadený plán. S malým úplatkem mohu přesvědčit sedláky v [sabotaged_county.GetNameNoTierNoTooltip], že [sabotaged_rival.GetTitledFirstNameNoTooltip] hodlá zvednout jejich daně pětinásobně, a podnítit tak povstání proti našemu lennímu pánovi [liege.GetTitledFirstName]."
 tax_rivalry.3001.desc_outro_assigned: "Samozřejmě padne vina na toho [sabotaged_rival.Custom2('InsultNoun', ROOT.Char)] za špatné vedení hrabství." # todo: Samozřejmě padne vinu na toho [sabotaged_rival.Custom('InsultNoun')] za špatné vedení hrabství.
 tax_rivalry.3001.desc_outro_fallback: "Nezáleží na tom, že [sabotaged_rival.GetTitledFirstNameNoTooltip] ve skutečnosti hrabství neřídí, škoda bude napáchána."
 tax_rivalry.3001.a: "Přiveďte heraldy."
 tax_rivalry.3001.a.tt: "V [sabotaged_county.GetNameNoTierNoTooltip] povstane [peasant_faction|E] proti vašemu pánu."
 tax_rivalry.3001.b: "Obhajoba mé vlastní pozice je důležitější."
 tax_rivalry.3002.desc: "Hnusný [saboteur.Custom2('InsultNoun', ROOT.Char)]! [saboteur.Custom2('MyCharacterIntroduction', ROOT.Char)|U] rozšířil nepravdivé informace, že zvyšuju daně v [sabotaged_county.GetName]. Nyní se proti mému pánu shromáždil dav a žádná slova nezmírní [liege.GetHerHis] hněv." # todo: Prohnaný [saboteur.Custom('InsultNoun')]! [saboteur.Custom2('MyCharacterIntroduction', ROOT.Char)|U] rozšířil falešnou informaci, že zvyšuju daně v [sabotaged_county.GetName]. Nyní se proti mému pánovi zformovala horda a žádná slova nemohou uklidnit [liege.GetHerHis] hněv.
 tax_rivalry.3002.a: "Byla to všechno práce [saboteur.GetTitledFirstNamePossessiveNoTooltip]!"
 tax_rivalry.3003.desc: "Ach ty bláznoviny... nyní se v [sabotaged_county.GetName] zformovala verbež proti mému jménu, protože uvěřili, že [sabotaged_rival.GetTitledFirstName] jim zvýší daně!\n\n[sabotaged_rival.GetTitledFirstNameNoTooltip|U] tvrdí, že je to dílo [saboteur.GetTitledFirstName], ale jedno je jasné: spor té dvojice rychle přerůstá v chaos."
 tax_rivalry.3003.a: "Ke zbraním!"
 tax_rivalry.3003.a.tt: "V [sabotaged_county.GetNameNoTierNoTooltip] proti vám povstane [peasant_faction|E]"
 tax_rivalry.4000.t: "$tax_rivalry.t$: Rozdělený klan"
 tax_rivalry_liege_notification_desc: "Stalo se to kvůli rivalitě mezi [steward.GetShortUIName] a [tax_collector.GetShortUIName]."
 tax_rivalry_steward_notification_desc: "Stalo se to kvůli vaší rivalitě s [tax_collector.GetShortUIName]."
 tax_rivalry_tax_collector_notification_desc: "Stalo se to kvůli vaší rivalitě s [steward.GetShortUIName]."
 tax_rivalry.4010.t: "$tax_rivalry.t$: Hořký spor"
 tax_rivalry.4010.desc_liege_friendly: "Stalo se to navzdory dobrým vztahům mezi nimi."
 tax_rivalry.4010.desc_liege_unfriendly: "Stalo se to kvůli špatným vztahům mezi nimi."
 tax_rivalry.4010.desc_steward_friendly: "Stalo se to navzdory mým dobrým vztahům s [tax_collector.GetHerHim]."
 tax_rivalry.4010.desc_steward_unfriendly: "Stalo se to kvůli mým špatným vztahům s [tax_collector.GetHerHim]."
 tax_rivalry.4010.desc_tax_collector_friendly: "Stalo se to navzdory mým dobrým vztahům se [steward.GetHerHim]."
 tax_rivalry.4010.desc_tax_collector_unfriendly: "Stalo se to kvůli mým špatným vztahům se [steward.GetHerHim]."
 tax_rivalry.4011.t: "$tax_rivalry.t$: Oteplování vztahů"
 tax_rivalry.4011.desc_liege_friendly: "Stalo se to kvůli dobrým vztahům mezi nimi."
 tax_rivalry.4011.desc_liege_unfriendly: "Stalo se to navzdory špatným vztahům mezi nimi."
 tax_rivalry.4011.desc_steward_friendly: "Stalo se to kvůli mým dobrým vztahům s [tax_collector.GetHerHim]."
 tax_rivalry.4011.desc_steward_unfriendly: "Stalo se to navzdory mým špatným vztahům s [tax_collector.GetHerHim]."
 tax_rivalry.4011.desc_tax_collector_friendly: "Stalo se to kvůli mým dobrým vztahům se [steward.GetHerHim]."
 tax_rivalry.4011.desc_tax_collector_unfriendly: "Stalo se to navzdory mým špatným vztahům se [steward.GetHerHim]."
 tax_rivalry.9000.t: "$tax_rivalry.t$: Vítězství"
 tax_rivalry.9000.desc: "Už nemusím snášet [less_fortunate_rival.Custom('quirk_neg_noun')] [less_fortunate_rival.GetTitledFirstName]. Nyní jsem [ROOT.Char.Custom('MistressMaster')] vlastního panství a [less_fortunate_rival.GetTitledFirstNameNoTooltip] pocítí mnohem silnější ránu, pokud by se [less_fortunate_rival.GetSheHe] opovážil(a) znovu narušit mé panování."
 tax_rivalry.9000.a: "Je dobré být [ROOT.Char.GetTitleAsNameNoTooltip]."
 tax_rivalry.9000.a.tt: "Váš spor s [less_fortunate_rival.GetTitledFirstNameNoTooltip] končí, prozatím."
 tax_rivalry.9001.t: "$tax_rivalry.t$: Porážka"
 tax_rivalry.9001.desc: "Jak jsem mohl tušit, že [fortunate_rival.GetFullName] se stane [fortunate_rival.GetTitleAsNameNoTooltip] [fortunate_rival.GetPrimaryTitle.GetNameNoTierNoTooltip]? Kdybych jednal dříve, možná by můj osud nebyl takto zpečetěn!"
 tax_rivalry.9001.a_spurned: "To ještě nekončí!"
 tax_rivalry.9001.a_neutral: "Tak začíná nová kapitola..."
 tax_rivalry.9001.a.tt: "Váš spor s [fortunate_rival.GetTitledFirstNameNoTooltip] končí, prozatím.""
