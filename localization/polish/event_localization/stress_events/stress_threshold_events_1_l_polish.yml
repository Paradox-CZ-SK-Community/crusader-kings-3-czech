 stress_threshold.3401.t:0 "Psychický zlom: Zastřelit posla"
 stress_threshold.3401.desc.intro:0 "Moje hlava se cítí jako bouře uvězněná v vejci. Kroutím se, snažím se pohodlně usadit na trůnu, zatímco mi posel předkládá nějaký nesouvisející smutný příběh o pirátech, lupiči, nájezdnících nebo nějakém selském nesmyslu.\n\nTlak v mé lebce narůstá a žádá si uvolnění, a téměř mimovolně se mi otevřou ústa, abych promluvil."
 stress_threshold.3401.desc.vengeful:0 ""Nehodil jsi na mě před několika lety vajíčko?""
 stress_threshold.3401.desc.wrathful:0 ""Jak se opovažuješ mi přinášet takové banality?!""
 stress_threshold.3401.desc.impatient:0 ""Vyplivni to, hlupáku! Argh, moc pomalu!""
 stress_threshold.3401.desc.arbitrary:0 ""Při [ROOT.GetCharacter.GetFaith.HighGodName], tvůj pach je pro mě velmi silný.""
 stress_threshold.3401.desc.paranoid:0 ""Myslíš, že uvěřím těmto zjevným lžím? Jsi zjevně najatý zabiják!""
 stress_threshold.3401.desc.callous:0 ""Tyto drobné problémy mě nezajímají.""
 stress_threshold.3401.desc.sadistic:0 ""Tvoje mizerná služba dává špatný příklad.""
 stress_threshold.3401.desc.fallback:0 "$stress_threshold.3401.desc.wrathful$"
 stress_threshold.3401.desc.rump:0 "#EMP Usekejte tomuto bláznovi hlavu!#!"\n\nDvůr kolem nás upadne do hrobového ticha."
 stress_threshold.3401.a.reclusive.gain:0 "A teď všichni zmizte z mých očí!"
 stress_threshold.3401.a.reclusive.effect:0 "$stress_threshold.3401.a.reclusive.gain$"
 stress_threshold.3401.a.reclusive.list:0 "Every [character|E] outside of your immediate household"
 stress_threshold.3401.b.irritable.gain:0 "A usekněte hlavu každému, kdo se mi bude snažit promluvit!"
 stress_threshold.3401.b.irritable.effect:0 "$stress_threshold.3401.b.irritable.gain$"
 stress_threshold.3401.c.journaller.gain:0 "Vyždímejte mrtvolu! #EMP Budu mít tekutinu na inkoust!#!"
 stress_threshold.3401.c.journaller.effect:0 "$stress_threshold.3401.c.journaller.gain$"
 stress_threshold.3401.d.confider.gain:0 "$stress_threshold.1701.h.confider.gain$"
 stress_threshold.3401.d.confider.effect:0 "$stress_threshold.1701.h.confider.effect$"
 stress_threshold.3401.e.drunkard.gain:0 "A přineste mi pití! A ještě jedno!"
 stress_threshold.3401.e.drunkard.effect:0 "$stress_threshold.3401.e.drunkard.gain$"
 stress_threshold.3401.f.hashishiyah.gain:0 "A přineste nějaké hašišové koláčky!"
 stress_threshold.3401.f.hashishiyah.effect:0 "$stress_threshold.3401.f.hashishiyah.gain$"
 stress_threshold.3401.g:0 "A přineste mi tu hlavu na podnožku!"
 stress_threshold.3411.t:0 "Psychický zlom: Nejsem hoden!"
 stress_threshold.3411.desc.intro:0 "Nemohu to dělat. Prostě to nemohu dělat. Nemohu být [ROOT.GetCharacter.GetTitleAsNameNoTooltip|L] ani o okamžik déle! Jak vůbec někdo #EMP dokáže#! tuto bublající masu stresu? Ať už"
 stress_threshold.3411.desc.generous:0 "dám cokoli, ať už jsem svým poddaným jakkoli štědrý, někteří se vždy zdají chudí a někteří mě vždy nenávidí."
 stress_threshold.3411.desc.diligent:0 "pracuji sebevíc, trpím bezesnými nocemi, problémy říše se zdají jen rozmnožovat a hnisat."
 stress_threshold.3411.desc.patient:0 "trpělivě naslouchám problémům jeden za druhým, zdá se, že prostě nikdy nemám dost dobrá řešení."
 stress_threshold.3411.desc.humble:0 "dovolím pýše málo překážet mé povinnosti, i tak mám pocit, že mě pohlcuje moje vlastní pýcha."
 stress_threshold.3411.desc.shy:0 "vynakládám jakékoli úsilí na vedení soudu, pohled na shromážděné dvorany mě přivádí do záchvatů strachu."
 stress_threshold.3411.desc.just:0 "jsem spravedlivý, ať už se snažím jakkoli pilně prosazovat zákon, zločin se stále rozrůstá v každém koutě mého panství."
 stress_threshold.3411.desc.trusting:0 "kolikrát odpouštím lidem, půjčím jim nebo jim dávám výhodu pochybnosti, vždy se zdá, že se stane něco katastrofálního a nepředvídatelného."
 stress_threshold.3411.desc.compassionate:0 "často se snažím pořádat dvůr, naslouchat prostým lidem země, vždy tam čekají stovky dalších, kteří chtějí požádat o mou pomoc."
 stress_threshold.3411.desc.forgiving:0 "$stress_threshold.3411.desc.trusting$"
 stress_threshold.3411.desc.fallback:0 "ať už se snažím jakkoli, vše, co dělám, vypadá jako chyba, každý úspěch se v mých rukou mění v popel."
 stress_threshold.3411.desc.rump:0 "\n\nJe jasné, že #EMP nikdy#! nebudu dost dobrý na vládnutí. Něco #EMP musí#! ustoupit."
 stress_threshold.3411.a.reclusive.gain:1 "NEDÍVEJTE SE NA MĚ!"
 stress_threshold.3411.a.reclusive.effect:0 "$stress_threshold.2351.a.reclusive.gain$"
 stress_threshold.3411.b.flagellant.gain:0 "Mé tělo za odpuštění!"
 stress_threshold.3411.b.flagellant.effect:0 "$stress_threshold.3411.b.flagellant.gain$"
 stress_threshold.3411.c.profligate.gain:0 "Velkolepé památníky oklamou mé poddané..."
 stress_threshold.3411.c.profligate.effect:0 "$stress_threshold.3411.c.profligate.gain$"
 stress_threshold.3411.d.improvident.gain:0 "Co kdyby pokladna patřila všem?"
 stress_threshold.3411.d.improvident.effect:0 "$stress_threshold.3411.d.improvident.gain$"
 stress_threshold.3411.e.contrite.gain:0 "Svět #EMP musí#! vědět o mé neschopnosti!"
