l_polish:
 stress_threshold.1701.t: "Psychický zlom: Karma se vrací"
 stress_threshold.1701.desc.intro: "Když procházím svým [ROOT.Char.Custom('GetCourt')], frustrovaný, mnoho mých [ROOT.Char.Custom('GetCourtierPlural')|l] se zdá neustále monotónně přetěžovat nějakým problémem, který mají v [capital_province.GetNameNoTooltip].\n\n"
 stress_threshold.1701.desc.lazy: "Nemám sílu se tím zabývat, zoufale chci jít zase spát!"
 stress_threshold.1701.desc.wrathful: "V dnech jako jsou tyto, kdy se jejich slova proměnila v nevýrazné, otravné bzučení v mých uších, mám chuť je všechny pověsit."
 stress_threshold.1701.desc.impatient: "Přál bych si, aby si pospíšili a opravili si věci sami, aniž bych se musel osobně zabývat každou. Malou. Věcí."
 stress_threshold.1701.desc.arrogant: "Upřímně, občas mám pocit, že celé [ROOT.Char.Custom('GetRealmOrDomicile')|l] by se zhroutilo, kdybych to neřídil sám."
 stress_threshold.1701.desc.arbitrary: "Možná to ani není opravdový problém. Může to být jen hloupý místní problém bez většího významu."
 stress_threshold.1701.desc.trusting: "S tím, jak to bylo v poslední době, mám obtíže se soustředit, ale jsem si jistý, že nikdo by neříkal tak přísné věci, kdyby nebyly pravdivé."
 stress_threshold.1701.desc.stubborn: "Upřímně, tohle ani nevypadá jako zvlášť závažný problém. Kdyby se více snažili, ani by si nevšimli selhání."
 stress_threshold.1701.desc.fallback: "Někdy je prostě duševně vyčerpávající být jen sám sebou."
 stress_threshold.1701.desc.rump: "\n\nNěco na té debatě zní... povědomě. N-byla to #EMP moje#! myšlenka? Je to #EMP moje#! vina?"
 stress_threshold.1701.a.rakish.gain: "Na to kašlu! Jdu do nevěstince."
 stress_threshold.1701.a.rakish.effect: "$stress_threshold.1701.a.rakish.gain$"
 stress_threshold.1701.b.irritable.gain: "Přísahám na [ROOT.GetCharacter.GetFaith.HighGodName], že někoho uhodím."
 stress_threshold.1701.b.irritable.effect: "$stress_threshold.1701.b.irritable.gain$"
 stress_threshold.1701.c.flagellant.gain: "Zbičuji se za své hříchy!"
 stress_threshold.1701.c.flagellant.effect: "$stress_threshold.1701.c.flagellant.gain$"
 stress_threshold.1701.d.profligate.gain: "Možná by mi nový plášť zlepšil náladu..."
 stress_threshold.1701.d.profligate.effect: "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.1701.g.journaller.gain: "Musím se těchto myšlenek zbavit perem."
 stress_threshold.1701.g.journaller.effect: "$stress_threshold.1701.g.journaller.gain$"
 stress_threshold.1701.h.confider.gain: "Možná mě [friend.GetFirstNameNoTooltip] podpoří?"
 stress_threshold.1701.h.confider.effect: "[friend.GetFirstNameNoTooltip] mě jistě podpoří!"
 stress_threshold.1701.i.drunkard.gain: "Silný drink vyřeší většinu problémů..."
 stress_threshold.1701.i.drunkard.effect: "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.1701.j.hashishiyah.gain: "Hašiš zklidní mé rozrušené nervy..."
 stress_threshold.1701.j.hashishiyah.effect: "$stress_threshold.1701.j.hashishiyah.gain$"
 stress_threshold.1701.k: "To jsou jen bezmyšlenkovité kecy, se mnou to nemá nic společného."
 stress_threshold.1711.t: "Psychický zlom: Příliš zaneprázdněn"
 stress_threshold.1711.desc.intro: "Při [ROOT.GetCharacter.GetFaith.FateGodName] jsou moji [ROOT.Char.Custom('GetCourtierPlural')|l] v poslední době neúprosní ve svých žádostech. Tahle práce mi připadá #EMP nekonečná#!. Přichází další, zjevně rozrušený kvůli nějaké maličkosti.\n\n"
 stress_threshold.1711.desc.greedy: ""Máte pro mě nějaké daně? Ne? Pak mě to moc nezajímá.""
 stress_threshold.1711.desc.diligent: ""Vaše problémy vyřídím během několika týdnů, ale nejste dost důležití na nic rychlejšího.""
 stress_threshold.1711.desc.patient: "$stress_threshold.1711.desc.diligent$"
 stress_threshold.1711.desc.deceitful: ""Nevypadáte jako můj poddaný. Jděte obtěžovat někoho jiného.""
 stress_threshold.1711.desc.ambitious: ""Myslíte, že ze mě vymámíte královskou pečeť, měšťane? Jsem [ROOT.GetCharacter.GetTitleAsNameNoTooltip|L]!""
 stress_threshold.1711.desc.just: ""Pokud jste přišel pro spravedlnost, vězte, že nevyvracím rozhodnutí svých soudců jen kvůli malým penězům.""
 stress_threshold.1711.desc.zealous: ""Skoro cítím zápach hříchu na vás, měšťane!""
 stress_threshold.1711.desc.fallback: ""[ROOT.GetCharacter.GetFaith.HealthGodNamePossessive] milost, ne ještě jeden!""
 stress_threshold.1711.desc.rump: "\n\n[courtier.GetFirstName] se na mě zírá, rychle mrká šokem. Řekl jsem něco?"
 stress_threshold.1711.a.reclusive.gain: "Ještě ten poslední. Pak chci být o samotě."
 stress_threshold.1711.a.reclusive.effect: "$stress_threshold.1711.a.reclusive.gain$"
 stress_threshold.1711.b.flagellant.gain: "Zbičování mě zbaví hříchu..."
 stress_threshold.1711.b.flagellant.effect: "$stress_threshold.1711.b.flagellant.gain$"
 stress_threshold.1711.c.profligate.gain: "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.1711.c.profligate.effect: "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.1711.d.improvident.gain: "Vezměte si z pokladny, měšťane. Potřebujete to."
 stress_threshold.1711.d.improvident.effect: "$stress_threshold.1711.d.improvident.gain$"
 stress_threshold.1711.e.journaller.gain: "Najdu útěchu ve svém deníku."
 stress_threshold.1711.e.journaller.effect: "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.1711.f.athletic.gain: "Jdu na projížďku. Hned."
 stress_threshold.1711.f.athletic.effect: "$stress_threshold.1711.f.athletic.gain$"
 stress_threshold.1711.g.drunkard.gain: "Na pití! Pro střízlivou mysl je toho příliš."
 stress_threshold.1711.g.drunkard.effect: "$stress_threshold.1711.g.drunkard.gain$"
 stress_threshold.1711.h.hashishiyah.gain: "Hašiš! Pro střízlivou mysl je toho příliš."
 stress_threshold.1711.h.hashishiyah.effect: "$stress_threshold.1711.h.hashishiyah.gain$"
 stress_threshold.1711.i: "Jsem [ROOT.GetCharacter.GetTitleAsNameNoTooltip], zvládnu to!"
 stress_threshold.1721.t: "Psychický zlom: Syndrom podvodníka!"
 stress_threshold.1721.desc.intro: "V poslední době mám pocit, že nejsem hoden být [ROOT.Char.GetTitleAsNameNoTooltip]. Zda ostatní pochybují o sobě, tak jako já pochybuji o sobě?\n\nSnažím se být "
 stress_threshold.1721.desc.chaste: "cudný, ale mám pocit, že jsem neustále sváděn požitky těla. Někdo jako já by měl být schopen tyto smyslné pohnutky potlačit."
 stress_threshold.1721.desc.temperate: "mírný, ale zdá se, že mi neustále proudí sliny. Všechno mě přivádí k hladu. Proč jsem tak zatraceně, nelidsky hladový?"
 stress_threshold.1721.desc.generous: "štědrý, ale ať dávám cokoliv, vždy je tu někdo s nataženou žadonící miskou. Ostatní s tím zdá se nemají takové potíže."
 stress_threshold.1721.desc.calm: "klidný, ale každý #EMP jeden#! z mých [ROOT.Char.Custom('GetCourtierPlural')|l] se zdá rozhodnut roztrhat mi nervy. Malé krize dominují mým dnům a cítím, jak praskám, zatímco jiní to tak nemají."
 stress_threshold.1721.desc.humble: "pokorný, ale mám pocit, že každé mé jednání smrdí pýchou. Jiní žijí zdánlivě tak skromně, ale já se zdám na každé příležitosti chlubit svou velkolepostí, a to nesnesu."
 stress_threshold.1721.desc.honest: "čestný, ale při každém rozhodnutí vidím opomenuté lži a malé chyby, které zkreslují můj záměr. Ostatní se zdají být tak důkladní a otevření, proč musím být proklet tímto klamavým charakterem?"
 stress_threshold.1721.desc.craven: "ušlechtilý, ale jsem příliš zbabělý, abych jednal tak statečně jako ostatní, a zdá se, že si toho moji [ROOT.Char.Custom('GetCourtierPlural')|l] neustále všímají."
 stress_threshold.1721.desc.content: "ušlechtilý, spokojený se svým dílem a nezatížený zbytečnou ctižádostí, ale mám pocit, že jednám mnohem žárlivěji a pyšněji než ostatní."
 stress_threshold.1721.desc.cynical_no_collide: "racionální, ale moji [ROOT.Char.Custom('GetCourtierPlural')|l] zdá se obdivují filozofie jiných a nikdy ne mé vlastní úvahy."
 stress_threshold.1721.desc.paranoid: "opatrný, ale nemohu předvídat všechno. Vždy je víc zrádců k odhalení, více skrytých spiknutí. Ostatní se zdají mít s takovou zradou méně co do činění, a mohu si jen vyčítat, že jsem ji inspiroval."
 stress_threshold.1721.desc.callous: "realistický, ale moji [ROOT.Char.Custom('GetCourtierPlural')|l] vše, co dělám, vykládají jako zlomyslné a rochní se v drobných maličkostech. Jiní s kontrolou svých podřízených problém nemají."
 stress_threshold.1721.desc.compassionate: "současný, ale jiní se zdají být mnohem více milovaní než já. Prostě se s lidmi nemohu spojit tak dobře, jak bych si přál."
 stress_threshold.1721.desc.fickle: "přizpůsobivý, ale ať měním názor kolikrát chci, ať přijde kolik informací chce, jiní se zdají být schopnější se změnit než já."
 stress_threshold.1721.desc.vengeful: "spravedlivý, mstící urážky a vykonávající odplatu, ale jiní se zdají provádět pomstu mnohem rychleji."
 stress_threshold.1721.desc.forgiving: "odpouštějící, ale přesto se moji [ROOT.Char.Custom('GetCourtierPlural')|l] bojí přicházet ke mně se svými problémy. Ostatní zdánlivě mají stovky důvěrníků, a nevím, jak přimět své lidi, aby mi tak důvěřovali."
 stress_threshold.1721.desc.fallback: "ušlechtilý, ale jsem protkaný nedokonalostmi."
 stress_threshold.1721.desc.rump: "\n\nZatracený tento svět, že svěřil takovou odpovědnost trosce, jako jsem já!"
 stress_threshold.1721.a.reclusive.gain: "Musím být o samotě, abych o tom přemýšlel."
 stress_threshold.1721.a.reclusive.effect: "$stress_threshold.1721.a.reclusive.gain$"
 stress_threshold.1721.b.irritable.gain: "$stress_threshold.1701.b.irritable.gain$"
 stress_threshold.1721.b.irritable.effect: "$stress_threshold.1701.b.irritable.gain$"
 stress_threshold.1721.c.flagellant.gain: "$stress_threshold.1701.c.flagellant.gain$"
 stress_threshold.1721.c.flagellant.effect: "$stress_threshold.1701.c.flagellant.gain$"
 stress_threshold.1721.d.profligate.gain: "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.1721.d.profligate.effect: "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.1721.e.improvident.gain: "Charita ze mě dělá lepšího člověka, že?"
 stress_threshold.1721.e.improvident.effect: "$stress_threshold.1721.e.improvident.gain$"
 stress_threshold.1721.f.contrite.gain: "Musím veřejně vyznat své hříchy."
 stress_threshold.1721.f.contrite.effect: "$stress_threshold.1721.f.contrite.gain$"
 stress_threshold.1721.g.comfort_eater.gain: "Budeme hodovat, hodovat, dokud se nebudu cítit lépe!"
 stress_threshold.1721.g.comfort_eater.effect: "Uspořádej další hostinu! A další, a další!"
 stress_threshold.1721.h.inappetetic.gain: "Řekni kuchaři, aby přestal připravovat moje večeře."
 stress_threshold.1721.h.inappetetic.effect: "$stress_threshold.1721.h.inappetetic.gain$"
 stress_threshold.1721.i.journaller.gain: "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.1721.i.journaller.effect: "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.1721.j.confider.gain: "$stress_threshold.1701.h.confider.gain$"
 stress_threshold.1721.j.confider.effect: "$stress_threshold.1701.h.confider.effect$"
 stress_threshold.1721.k.drunkard.gain: "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.1721.k.drunkard.effect: "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.1721.l.hashishiyah.gain: "$stress_threshold.1701.j.hashishiyah.gain$"
 stress_threshold.1721.l.hashishiyah.effect: "$stress_threshold.1701.j.hashishiyah.gain$"
 stress_threshold.1721.m: "Jsem stejně dobrý jako ostatní!"
 stress_threshold.1721.n: "Možná toužím po tom nejvzácnějším mase..."
 stress_threshold.1731.t: "Psychický zlom: Nemám čas pro sebe"
 stress_threshold.1731.desc.intro: "Poslední dobou to byla tak vyčerpávající práce. Jako bych neměl jediného [ROOT.Char.Custom('GetCourtier')|l], který by si uměl utřít zadek bez mého výslovného a podrobného poučení!\n\nUprostřed plánování krátkého výletu"
 stress_threshold.1731.desc.lustful: "do místního nevěstince, kde hodlám zůstat, dokud mě to nebude dráždit a bolet,"
 stress_threshold.1731.desc.gluttonous: "do proslulé krčmy, kde budu ochutnávat exotická cizí jídla,"
 stress_threshold.1731.desc.brave: "na místní turnaj, který je proslulý svou zuřivostí,"
 stress_threshold.1731.desc.shy: "na místní místo, známé svým klidem,"
 stress_threshold.1731.desc.gregarious: "vyrazit se pobavit s přátelskými místními,"
 stress_threshold.1731.desc.sadistic: "do místní věznice plné zločinců a sedláků,"
 stress_threshold.1731.desc.fallback: "daleko od povinností [ROOT.Char.Custom('GetCourt')|l],"
 stress_threshold.1731.desc.rump: "sluha ke mně přiběhne a blábolí o nějaké nové triviální katastrofě."
 stress_threshold.1731.a.rakish.gain: "$stress_threshold.1701.a.rakish.gain$"
 stress_threshold.1731.a.rakish.effect: "$stress_threshold.1701.a.rakish.gain$"
 stress_threshold.1731.b.reclusive.gain: "Může to počkat, všechno může počkat."
 stress_threshold.1731.b.reclusive.effect: "$stress_threshold.1731.b.reclusive.gain$"
 stress_threshold.1731.c.profligate.gain: "Jen se zastavím koupit pár věcí po cestě..."
 stress_threshold.1731.c.profligate.effect: "$stress_threshold.1731.c.profligate.gain$"
 stress_threshold.1731.d.comfort_eater.gain: "Během oběda se rozmyslím, že se vrátím dřív."
 stress_threshold.1731.d.comfort_eater.effect: "$stress_threshold.1731.d.comfort_eater.gain$"
 stress_threshold.1731.e.journaller.gain: "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.1731.e.journaller.effect: "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.1731.f.confider.gain: "Po cestě o tom promluvím s [friend.GetFirstNameNoTooltip]."
 stress_threshold.1731.f.confider.effect: "$stress_threshold.1731.f.confider.gain$"
 stress_threshold.1731.g.athletic.gain: "Možná půjdu pěšky na své útočiště..."
 stress_threshold.1731.g.athletic.effect: "$stress_threshold.1731.g.athletic.gain$"
 stress_threshold.1731.h.drunkard.gain: "Zdá se, že budu pít během celé jízdy."
 stress_threshold.1731.h.drunkard.effect: "$stress_threshold.1731.h.drunkard.gain$"
 stress_threshold.1731.i.hashishiyah.gain: "Máme na cestu hašišové koláčky?"
 stress_threshold.1731.i.hashishiyah.effect: "$stress_threshold.1731.i.hashishiyah.gain$"
 stress_threshold.1731.g: "#EMP Dobře#!, zruším své plány."
 stress_threshold.2301.t: "Psychický zlom: Rostoucí potřeby"
 stress_threshold.2301.desc.intro: "Poslední dobou se mi zdá, že mi každý den uniká, nekonečná řada obtížných rozhodnutí. Hrudník se mi svírá. Prsty mi svědí a brní na špičkách, oči mi připadají příliš malé pro lebku.\n\nPotřebuji někam uniknout, jen na chvilku, potřebuji"
 stress_threshold.2301.desc.lustful: "cítit teplo někoho v náručí, jen abych se s někým trochu spojil."
 stress_threshold.2301.desc.gluttonous: "sníst něco, cokoliv, aby se tato prázdnota smyslu zahnala."
 stress_threshold.2301.desc.greedy: "pocítit uklidňující tvrdost studených mincí mezi prsty, něco spolehlivého, něco, co dává smysl."
 stress_threshold.2301.desc.gregarious: "promluvit si s někým, opravdu s kýmkoliv, #EMP mluvit#! a mít pocit, že mi rozumějí."
 stress_threshold.2301.desc.fallback: "jen dýchat, aniž bych se cítil zdeptaný, usmívat se, aniž bych se cítil prázdný."
 stress_threshold.2301.desc.rump: "\n\nJe to tak moc požadovat?"
 stress_threshold.2301.a.rakish.gain: "$stress_threshold.1701.a.rakish.gain$"
 stress_threshold.2301.a.rakish.effect: "$stress_threshold.1701.a.rakish.gain$"
 stress_threshold.2301.b.profligate.gain: "Možná... Možná nová postel? Nebo tři?"
 stress_threshold.2301.b.profligate.effect: "$stress_threshold.2301.b.profligate.gain$"
 stress_threshold.2301.c.comfort_eater.gain: "$stress_threshold.1721.g.comfort_eater.gain$"
 stress_threshold.2301.c.comfort_eater.effect: "$stress_threshold.1721.g.comfort_eater.effect$"
 stress_threshold.2301.d.drunkard.gain: "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.2301.d.drunkard.effect: "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.2301.e.hashishiyah.gain: "$stress_threshold.1701.j.hashishiyah.gain$"
 stress_threshold.2301.e.hashishiyah.effect: "$stress_threshold.1701.j.hashishiyah.gain$"
 stress_threshold.2301.f: "Nesnáším to."
 stress_threshold.2311.t: "Psychický zlom: Pronásledován minulostí"
 stress_threshold.2311.desc.intro: "Sedím sám, přemítám, srdce těžké vzpomínkami, rozjímám o věcech, které jsem udělal před mnoha a mnoha lety."
 stress_threshold.2311.desc.generous: "Byl jsem skutečně štědrý [ROOT.GetCharacter.GetTitleAsNameNoTooltip]? Opravdu jsem lidem pomáhal?"
 stress_threshold.2311.desc.diligent: "Pracoval jsem tehdy dost tvrdě? Zabránilo moje úsilí problémům, nebo je způsobilo?"
 stress_threshold.2311.desc.wrathful: "Jak často jsem vybuchl v hněvu? Byl můj hněv dobře využit, nebo špatně nasměrován?"
 stress_threshold.2311.desc.patient: "Byl jsem příliš opatrný? Byla moje trpělivost něco víc než glorifikovaná nerozhodnost?"
 stress_threshold.2311.desc.arrogant: "Zavedla mě sem má pýcha? Čeká mě adekvátní pád, který mě zničí?"
 stress_threshold.2311.desc.humble: "Byl jsem skutečně dost dobrý? Nebyl by jiný [ROOT.GetCharacter.GetTitleAsNameNoTooltip] více vhodný?"
 stress_threshold.2311.desc.deceitful: "Jsem až příliš zamotaný ve svých vlastních lžích? Myslel jsem, že jsem chytrý, ale možná mě moje klamání dožene už teď?"
 stress_threshold.2311.desc.zealous: "Opravdu mám [ROOT.GetCharacter.GetFaith.HighGodNamePossessive] oko? Byla má víra světlem ve tmě, nebo hranicí, která spálila mou vlastní pošetilost?"
 stress_threshold.2311.desc.fallback: "Měl jsem pravdu? Mýlil jsem se?"
 stress_threshold.2311.desc.rump: "Udělal jsem někdy skutečně správnou věc?\n\nHlava mi tluče. Proč by mě [ROOT.GetCharacter.GetFaith.HighGodName] postavil na tuto cestu, kdyby věděl, že mě to udělá tak nešťastným?"
 stress_threshold.2311.a.rakish.gain: "$stress_threshold.1701.a.rakish.gain$"
 stress_threshold.2311.a.rakish.effect: "$stress_threshold.1701.a.rakish.gain$"
 stress_threshold.2311.b.irritable.gain: "$stress_threshold.1701.b.irritable.gain$"
 stress_threshold.2311.b.irritable.effect: "$stress_threshold.1701.b.irritable.gain$"
 stress_threshold.2311.c.flagellant.gain: "$stress_threshold.1701.c.flagellant.gain$"
 stress_threshold.2311.c.flagellant.effect: "$stress_threshold.1701.c.flagellant.gain$"
 stress_threshold.2311.d.improvident.gain: "Možná mi dobročinný dar uleví na duši..."
 stress_threshold.2311.d.improvident.effect: "$stress_threshold.2311.d.improvident.gain$"
 stress_threshold.2311.e.contrite.gain: "$stress_threshold.1721.f.contrite.gain$"
 stress_threshold.2311.e.contrite.effect: "$stress_threshold.1721.f.contrite.gain$"
 stress_threshold.2311.f.inappetetic.gain: "Teď nemohu jíst."
 stress_threshold.2311.f.inappetetic.effect: "$stress_threshold.2311.f.inappetetic.gain$"
