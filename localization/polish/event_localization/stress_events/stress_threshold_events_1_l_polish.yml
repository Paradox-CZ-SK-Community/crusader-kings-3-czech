 stress_threshold.3411.b.flagellant.gain:0 "Můj život pro odpuštění!"
 stress_threshold.3411.c.profligate.effect:0 "$stress_threshold.3411.c.profligate.gain$"
 stress_threshold.3411.c.profligate.gain:0 "Velké památníky oklamou mé poddané..."
 stress_threshold.3411.desc.compassionate:0 "často se snažím vést soud, poslouchat běžný lid této země, vždy jsou tu stovky dalších, kteří čekají, aby požádali o moji pomoc."
 stress_threshold.3411.desc.diligent:0 "kolik práce odvádím, kolik bezesných nocí trávím z postele, problémy království se zdají jen rozmnožovat a rozkládat."
 stress_threshold.3411.desc.fallback:0 "jak tvrdě se snažím, všechno, co dělám, se zdá být chybou, každý úspěch se mění na popel v mé dlani."
 stress_threshold.3411.desc.forgiving:0 "$stress_threshold.3411.desc.trusting$"
 stress_threshold.3411.desc.generous:0 "kolik dám pryč, bez ohledu na to, jak velkorysý jsem k mým poddaným, vždy se někteří zdají být chudí a někteří mě vždy nenávidí."
 stress_threshold.3411.desc.humble:0 "málo umožňuji, aby mi hrdost stála v cestě při plnění povinností, stále se cítím, jako bych byl živě pohlcován svou vlastní nadutostí."
 stress_threshold.3411.desc.intro:0 "Nemohu to udělat. Opravu nemohu. Nemohu být [ROOT.GetCharacter.GetTitleAsNameNoTooltip|L] ani o minutu déle! Jak to někdo dokáže #EMP zvládnout#! tuto vřelou masu stresu? Bez ohledu na to jak"
 stress_threshold.3411.desc.just:0 "spravedlivý jsem, bez ohledu na to, jak vášnivě usiluji o dodržování zákona, zločin stále přetrvává v každém rohu mého území."
 stress_threshold.3411.desc.patient:0 "trpělivě poslouchám problém za problémem, zdá se, že nikdy nemám dost dobré řešení."
 stress_threshold.3411.desc.rump:0 "\n\nJe jasné, že nikdy nebudu dost dobrý na to, abych vládnul. Něco se musí změnit."
 stress_threshold.3411.desc.shy:0 "okolik úsilí vynakládám na pořádání dvora, pohled na zástupy dvorních šlechticů mě přivádí do apoplektické hrůzy."
 stress_threshold.3411.desc.trusting:0 "mnohokrát odpouštím lidem, nebo jim půjčuji peníze, nebo jim dávám výhodu pochybností, vždy se však zdá, že se něco katastrofálního a nepředvídatelného stane."
 stress_threshold.3411.d.improvident.effect:0 "$stress_threshold.3411.d.improvident.gain$"
