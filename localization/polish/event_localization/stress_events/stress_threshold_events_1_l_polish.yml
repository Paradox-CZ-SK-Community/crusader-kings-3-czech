 stress_threshold.2341.t:0 "Duševní zlom: Vyhýbání se povinnostem"
 stress_threshold.2341.desc.intro:0 "Zatracení, i já potřebuji čas pro sebe! A co je na tom, když nechám [ROOT.Char.Custom('GetCourt')|l] na pár dnů, nebo klidně na měsíc? Vést je moje výsada, a budu ji vykonávat, nebo opustím, podle své libosti.\n\nJsem [ROOT.GetCharacter.GetTitleAsNameNoTooltip],"
 stress_threshold.2341.desc.lazy:0 "a potřebuji odpočinek!"
 stress_threshold.2341.desc.craven:0 "a pokud se rozhodnu nevystavovat se nebezpečí, nikomu nic do toho není!"
 stress_threshold.2341.desc.shy:0 "a jestli se nechci postavit svým [ROOT.Char.Custom('GetCourtierPlural')|l], nemusím!"
 stress_threshold.2341.desc.arbitrary:0 "a nemám žádné povinnosti kromě těch, které si zvolím zachovat!"
