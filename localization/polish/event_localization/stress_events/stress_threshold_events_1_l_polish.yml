 stress_threshold.3421.c.irritable.effect:0 "$stress_threshold.3421.c.irritable.gain$"
 stress_threshold.3421.c.irritable.gain:0 "Proklínám vás, bezdějné nevděčníky, všechno zařídím!"
 stress_threshold.3421.desc.arrogant:0 "Pokračuji ve stavění svého modelu nového, dokonalého paláce. Je mi podobný ve všech detailech a, protože ho tvořím, každý poslední detail je inherentně správný."
 stress_threshold.3421.desc.craven:0 "zůstávám pevně zajištěný za těžkými, železnými dveřmi. Trvalo by to desítce silných vojáků, aby se sem dostali, a v této bezpečné, bezokenní místnosti jsem ještě dále od nebezpečí."
 stress_threshold.3421.desc.cynical:0 "Zíráme na ně z dveří mého útočiště, má tvář je maskou nevíry. Hořící, opravdu? Očividná lož. Jak mohu vědět, že to je opravdu některý z #EMP mých#! sluhů? Mohou to být kdokoli! Nejlépe se jich rychle zbavit."
 stress_threshold.3421.desc.fallback:0 "Stojím v nejvyšší věži v [capital_holding.GetNameNoTier], dívám se dolů na hlavní město, rty semknuté. Cítím, jako bych odtud neodešel už dny, a pokaždé, když to udělám, něco jiného se dramaticky pokazí."
 stress_threshold.3421.desc.gluttonous:0 "Pokračuji v nabírání jídla do úst, zastavím se při svém jednom-[ROOT.GetCharacter.GetWomanMan] hodování až po několika trapných minutách, kdy se stane jasným, že posel neodejde bez výslovného příkazu."
 stress_threshold.3421.desc.greedy:0 "Pokračuji v počítání svých mincí, nerušen. Lesklé hromádky stříbra a zlata mě obklopují jako věžičky malého hradu, seřazené podle velikosti a ryzosti, a tvoří významnou část mého bohatství."
 stress_threshold.3421.desc.gregarious:0 "Téměř je neslyším přes zvuky hlučného smíchu a veselí přicházející ze zadu. Můj večírek je v plném proudu a trvá už několik dní."
 stress_threshold.3421.desc.intro:0 ""Můj pane", prosí sluha,"nechtěl byste prosím něco udělat? [burning_holding.GetNameNoTier] hoří! Musíte poslat pomoc!".\n\n"
 stress_threshold.3421.desc.lazy:0 "Mé oči zůstávají zavřené. Lehce se houpu ve své látkové kapse, sám v nejvyšší věži, kterou vlastním, kromě posla a [ROOT.GetCharacter.GetTitleAsNamePossessiveNoTooltip|L] výkupného v měkkých polštářích a dekách."
 stress_threshold.3421.desc.lustful:0 "Protahuji se, obě mé ruce se bez námahy dotýkají krásného mladého masa. Chór vzdechů za mnou se zdá být nevyrušený návštěvníkem."
 stress_threshold.3421.desc.rump:0 "\n\n\"Věřím, že jsem dal přísné pokyny, abych nebyl rušen\", odpovídám. Pouze tato místnost, tato realita, má pro mou rozpadávající se mysl nějaký smysl."
 stress_threshold.3421.desc.stubborn:0 "Mé oči zůstávají zavřené, moje postel neochvějná. Moje rutina je moje rutina a nebudu ji měnit bez #EMP velmi#! dobrého důvodu. Až když se posel začne ptát znovu, se pohnu."
 stress_threshold.3421.desc.zealous:0 "Pokračuji v čtení z [ROOT.GetCharacter.GetFaith.ReligiousText], obklopen svatými symboly své víry, prosím [ROOT.GetCharacter.GetFaith.HighGodName] o vedení. Až když se ukáže, že posel neodejde, otočím se."
 stress_threshold.3421.d.flagellant.effect:0 "$stress_threshold.3421.d.flagellant.gain$"
 stress_threshold.3421.d.flagellant.gain:0 "Co?! Musím být zbičován za svůj neúspěch!"
 stress_threshold.3421.e.profligate.effect:0 "$stress_threshold.3421.e.profligate.gain$"
 stress_threshold.3421.e.profligate.gain:0 "Vyprázdni pokladnu! Chraň trhy!"
