 stress_threshold.2351.t:0 "Psychický zlom: Nevhodné poznámky"
 stress_threshold.2351.desc.intro:0 "Sedím a věnuju tomu jen malou pozornost, když místní rolník dokončuje své vyprávění o trápení. Upřímně řečeno, sotva jsem vnímal, o čem mluví. Má mysl je plná až k prasknutí mými #EMP vlastními#! problémy.\n\n"
 stress_threshold.2351.desc.content:0 ""Nemůžeš být #EMP spokojený#! s tím, co ti zbylo?""
 stress_threshold.2351.desc.cynical:0 ""Pfft, jak mám vědět, že #EMP nelžeš#!?""
 stress_threshold.2351.desc.paranoid:0 ""To je #EMP pravděpodobně#! příběh. Asi jsi jen nějaký mazaný špión!""
 stress_threshold.2351.desc.sadistic:0 ""Víš, myslím, že v mém [ROOT.Char.Custom('GetDungeon')] je pro tebe #EMP dokonalé#! místo.""
 stress_threshold.2351.desc.vengeful:0 ""Jsem si jistý, že jsi si zasloužil #EMP všechno#!, co se ti stalo.""
 stress_threshold.2351.desc.fallback:0 ""Při [ROOT.GetCharacter.GetFaith.HighGodName], ty #EMP smrdíš#!.""
 stress_threshold.2351.desc.rump:0 "Odpovím bez rozmyšlení.\n\n[ROOT.Char.Custom('GetRoom')] upadne do naprostého ticha, všechny oči se upřou na zaskočeného sedláka a na mě. Zjevně to nebyla odpověď, kterou očekávali."
 stress_threshold.2351.a.reclusive.gain:0 "#EMP Odejďte#!, všichni!"
 stress_threshold.2351.a.reclusive.effect:0 "$stress_threshold.2351.a.reclusive.gain$"
 stress_threshold.2351.b.irritable.gain:0 "Co chcete ode mě, vy pijáci mléka?"
