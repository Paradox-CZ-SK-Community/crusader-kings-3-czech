 stress_threshold.1721.desc.callous:0 "realistický, ale moji [ROOT.Char.Custom('GetCourtierPlural')|l] interpretují vše, co dělám, jako zlovolné, zabývajíce se malichernými maličkostmi. Ostatní zřejmě nemají takový problém ovládat své podřízené."
 stress_threshold.1721.desc.calm:0 "klidný, ale každý #EMP jeden#! z mých [ROOT.Char.Custom('GetCourtierPlural')|l] se zdá být odhodlán mi spálit nervy. Malé krize dominují mým dnům a cítím, jak se láme, zatímco ostatní ne."
 stress_threshold.1721.desc.compassionate:0 "soucitný, ale ostatní se zdají být mnohem více milováni než já. Nemohu se s lidmi spojit tak dobře, jak bych chtěl."
 stress_threshold.1721.desc.content:0 "nobles, spokojený se svým osudem a nezatížený zbytečnou ambicí, ale cítím, že jednám mnohem žárlivěji a pyšněji než ostatní."
 stress_threshold.1721.desc.craven:0 "noble, ale jsem zkrátka příliš zbabělý na to, abych jednal tak statečně jako ostatní, a zdá se, že si toho moji [ROOT.Char.Custom('GetCourtierPlural')|l] neustále všímají."
 stress_threshold.1721.desc.cynical_no_collide:0 "racionální, ale moji [ROOT.Char.Custom('GetCourtierPlural')|l] se vždy zdají adorovat filozofie ostatních a nikdy mé vlastní úvahy."
 stress_threshold.1721.desc.fallback:0 "urozený, alejsem prosycen nedokonalostmi."
 stress_threshold.1721.desc.fickle:0 "flexibilní, ale ať už se změním v názoru jakkoli, ať už dostanu jakékoli nové informace, zdá se, že ostatní jsou schopnější se měnit než já."
 stress_threshold.1721.desc.forgiving:0 "odpouštějící, ale moje [ROOT.Char.Custom('GetCourtierPlural')|l] se přesto bojí přijít za mnou se svými problémy. Jiní mají stovky důvěrníků, a nevím, jak mohu přimět své lidi, aby mi takto důvěřovali."
 stress_threshold.1721.desc.generous:0 "velkorysý, ale bez ohledu na to, kolik rozdávám, vždycky je tu někdo jiný s nataženou miskou. Jiní tyto problémy nemají."
 stress_threshold.1721.desc.honest:0 "čestný, ale u každého rozhodnutí vidím lži zamlčení a malé chyby, které zkreslují můj význam. Jiní se zdají být tak pečliví a otevření, proč musím být proklet tímto podvodným charakterem?"
 stress_threshold.1721.desc.humble:0 "skromný, ale cítím, že každý můj čin páchne hrdostí. Jiní se zdají žít tak skromně, ale já se zdám vychloubat svou velkolepost při každé příležitosti, a nemohu to snést."
 stress_threshold.1721.desc.chaste:0 "čistý, ale cítím, že jsem neustále sváděn radostmi těla. Někdo jako já by měl být schopen bojovat proti těmto libidinálním pohnutkám."
 stress_threshold.1721.desc.intro:1 "V poslední době mám pocit, že si nezasloužím být [ROOT.Char.GetTitleAsNameNoTooltip]. Pochybují o sobě i ostatní, tak jako já pochybují o sobě?\n\nSnažím se být dobrý, "
 stress_threshold.1721.desc.paranoid:0 "opatrný, ale nemohu předvídat vše. Vždy je více zrádců, které je třeba najít, více skrytých intrik. Ostatní se zdají mít s tímto zradou menší problém, a mohu jen sebe obviňovat za inspiraci."
 stress_threshold.1721.desc.rump:0 "\n\nProklatý tento vesmír, že mi klade takové odpovědnosti na bedra jako já!"
 stress_threshold.1721.desc.temperate:0 "umírněný, ale má ústa se neustále zalévají. Všechno mě dělá hladovým. Proč jsem tak prokletě, nehumánně hladový?"
 stress_threshold.1721.desc.vengeful:0 "spravedlivé, mstitelské urážky a vykonávání odplaty, ale ostatní zdají se vždy vydávat pomstu mnohem rychleji."
