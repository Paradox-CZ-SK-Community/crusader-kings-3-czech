 stress_threshold.3401.desc.arbitrary:0 ""Podle [ROOT.GetCharacter.GetFaith.HighGodName] nacházím tvou vůni dost silnou."
 stress_threshold.3401.desc.callous:0 ""Nestarám se o takové maličkosti."
 stress_threshold.3401.desc.fallback:0 "$stress_threshold.3401.desc.wrathful$"
 stress_threshold.3401.desc.impatient:0 ""Vyprávěj to, idiote! Gah, moc pomalu!"
 stress_threshold.3401.desc.intro:0 "Moje hlava se cítí jako bouře uvězněná v vejci. Kroutím se, snažím se dostat do pohodlí na svém trůně, zatímco mi posel vypráví nějaký irelevantní příběh o pirátech, nebo banditech, nebo útočnících, nebo nějakých běžných nesmyslech.\n\nTlak v mé lebce narůstá, žádající uvolnění kdesi, a, téměř nedobrovolně, se mi ústa otevřou, abych promluvil."
 stress_threshold.3401.desc.paranoid:0 "\"Myslíš, že se chytím těchto očividných lží? Jsi očividně najatý zabiják!\""
 stress_threshold.3401.desc.rump:0 "#EMP Sťat toho blázna!#!\n\nSoud kolem nás ztichl."
 stress_threshold.3401.desc.sadistic:0 ""Tvá špatná služba vytváří špatný příklad."
 stress_threshold.3401.desc.vengeful:0 "\"Nejednou jsem do tebe v minulých letech neházel vejce?\""
 stress_threshold.3401.desc.wrathful:0 ""Jak si vůbec dovoluješ mi přinášet takové maličkosti?!"
 stress_threshold.3401.e.drunkard.effect:0 "$stress_threshold.3401.e.drunkard.gain$"
 stress_threshold.3401.e.drunkard.gain:0 "A doneste mi nápoj! A jeden navíc!"
 stress_threshold.3401.f.hashishiyah.effect:0 "$stress_threshold.3401.f.hashishiyah.gain$"
 stress_threshold.3401.f.hashishiyah.gain:0 "A přineste nějaké hašišové koláče!"
 stress_threshold.3401.g:0 "A přineste mi hlavu na podnožku!"
