 stress_threshold.3421.t: "Psychický zlom: Panství rozkoší"
 stress_threshold.3421.desc.intro: ""Můj pane", žebrá sluha, "uděláte prosím něco? [burning_holding.GetNameNoTier] hoří! Musíte poslat pomoc!"\n\n"
 stress_threshold.3421.desc.lustful: "Protahuji se, obě mé ruce se bez námahy dotýkají krásného mladého těla. Sbor sténání za mnou se zdá návštěvou nijak neznepokojen."
 stress_threshold.3421.desc.gluttonous: "Pokračuji v nacpávání jídla do úst, přestanu svou jedno-[ROOT.GetCharacter.GetWomanMan] hostinu až poté, co uběhne několik trapných minut a je jasné, že posel neodejde bez výslovného rozkazu."
 stress_threshold.3421.desc.greedy: "Pokračuji v počítání svých mincí, nevyvedený z míry. Lesknoucí se hromádky stříbra a zlata mi zvoní kolem jako věžičky malého hradu, seřazené podle velikosti a ryzosti, a tvoří významnou část mého majetku."
 stress_threshold.3421.desc.lazy: "Mé oči zůstávají zavřené. Houpu se v látkovém závěsu, sám v nejvyšší věži, kterou vlastním, kromě posla a [ROOT.GetCharacter.GetTitleAsNamePossessiveNoTooltip|L] rukojmí v měkkých polštářích a dekách."
 stress_threshold.3421.desc.arrogant: "Pokračuji ve stavbě svého modelu nového, dokonalého ztvárnění ideálního paláce. Je jako já v každém detailu, a protože ho tvořím já, je každý jediný detail vrozeně správný."
 stress_threshold.3421.desc.craven: "Zůstávám pevně zajištěn za těžkými, železnými pásy posílenými dveřmi. Trvalo by to tu prorazit deseti statečným vojákům, a v této bezpečné, bezokenní místnosti jsem dál od nebezpečí."
 stress_threshold.3421.desc.gregarious: "Málem je neslyším přehlušené zvuky bujného smíchu a veselí za mnou. Moje hostina je v plném proudu a trvá už několik dní."
 stress_threshold.3421.desc.cynical: "Zírám na ně z dveří svého útočiště, moje tvář je maskou nedůvěry. Hoří? Upřímně? Jasná a zjevná lež. Jak mohu vědět, že je to opravdu jeden z #EMP mých#! sloužících? Mohou to být kdokoli! Nejlepší je je rychle se zbavit."
 stress_threshold.3421.desc.zealous: "Pokračuji ve čtení z [ROOT.GetCharacter.GetFaith.ReligiousText], obklopen posvátnými symboly své víry, prosíc [ROOT.GetCharacter.GetFaith.HighGodName] o vedení. Teprve když se ukáže, že posel neodejde, se otočím."
 stress_threshold.3421.desc.stubborn: "Mé oči zůstávají zavřené, má postel je neporušená. Můj rituál je můj rituál a nezměním ho bez #EMP nesmírně#! dobrého důvodu. Jen když posel začne znovu žádat, pohnu se."
 stress_threshold.3421.desc.fallback: "Stojím v nejvyšší věži v [capital_holding.GetNameNoTier], dívám se dolů na hlavní město, rty sevřené. Připadá mi, že jsem odsud nebyl celé dny, a pokaždé, když vyjdu, se něco jiného dramaticky pokazí."
 stress_threshold.3421.desc.rump: "\n\n"Věřím, že jsem dal přísné pokyny, aby mě nerušili", odpovídám. Jen tento pokoj, tahle realita, opravdu dává smysl mé rozpadávající se mysli."
