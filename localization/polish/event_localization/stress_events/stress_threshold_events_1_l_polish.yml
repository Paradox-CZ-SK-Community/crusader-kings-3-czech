 stress_threshold.2351.t: "Psychický zlom: Nevhodné poznámky"
 stress_threshold.2351.desc.intro: "Sedím a věnuju tomu jen malou pozornost, když místní rolník dokončuje své vyprávění o trápení. Upřímně řečeno, sotva jsem vnímal, o čem mluví. Má mysl je plná až k prasknutí mými #EMP vlastními#! problémy.\n\n"
 stress_threshold.2351.desc.content: ""Nemůžeš být #EMP spokojený#! s tím, co ti zbylo?""
 stress_threshold.2351.desc.cynical: ""Pfft, jak mám vědět, že #EMP nelžeš#!?""
 stress_threshold.2351.desc.paranoid: ""To je #EMP pravděpodobně#! příběh. Asi jsi jen nějaký mazaný špión!""
 stress_threshold.2351.desc.sadistic: ""Víš, myslím, že v mém [ROOT.Char.Custom('GetDungeon')] je pro tebe #EMP dokonalé#! místo.""
 stress_threshold.2351.desc.vengeful: ""Jsem si jistý, že jsi si zasloužil #EMP všechno#!, co se ti stalo.""
 stress_threshold.2351.desc.fallback: ""Při [ROOT.GetCharacter.GetFaith.HighGodName], ty #EMP smrdíš#!.""
 stress_threshold.2351.desc.rump: "Odpovím bez rozmyšlení.\n\n[ROOT.Char.Custom('GetRoom')] upadne do naprostého ticha, všechny oči se upřou na zaskočeného sedláka a na mě. Zjevně to nebyla odpověď, kterou očekávali."
