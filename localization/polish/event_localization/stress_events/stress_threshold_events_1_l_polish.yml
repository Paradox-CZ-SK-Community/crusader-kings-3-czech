 stress_threshold.2331.t:0 "Duševní zlom: Odcizená autorita"
 stress_threshold.2331.desc.intro:0 "V poslední době se mi zdá, že se moji [ROOT.Char.Custom('GetCourtierPlural')|l] vyhýbají za každou cenu. Slyším, jak se šeptá, že "
 stress_threshold.2331.desc.calm:0 "považují můj klidný postoj za znepokojivý, bez emocí,"
 stress_threshold.2331.desc.brave:0 "moji odvahu považují za touhu po krvi,"
 stress_threshold.2331.desc.ambitious:0 "myslí si, že pro dosažení svých ambicí nezastavím před ničím, že pro mě není nic posvátné,"
 stress_threshold.2331.desc.just:0 "myslí si, že jsem přiliš přísný, že se držím příliš doslovně zákona místo jeho ducha,"
 stress_threshold.2331.desc.callous:0 "říkají, že nemám srdce, že se nestarám o nikoho kromě sebe,"
 stress_threshold.2331.desc.stubborn:0 "považují mě za příliš tvrdohlavého, příliš neústupného, příliš nekompromisního,"
 stress_threshold.2331.desc.fallback:0 "považují mě za příliš bezosobního, příliš vzdáleného,"
 stress_threshold.2331.desc.rump:0 "ale to jen znamená, že vedu pevnou rukou. To ještě neznamená, že jsem monstrum.\n\n... nebo ne?"
 stress_threshold.2331.a.reclusive.gain:0 "Ani #EMP je# také nechci vidět!"
