l_polish:
 stress_threshold.1701.t:0 "Psychický zlom: Karma se vrací"
 stress_threshold.1701.desc.intro:0 "Když procházím svým [ROOT.Char.Custom('GetCourt')], frustrovaný, mnoho mých [ROOT.Char.Custom('GetCourtierPlural')|l] se zdá neustále monotónně přetěžovat nějakým problémem, který mají v [capital_province.GetNameNoTooltip].\n\n"
 stress_threshold.1701.desc.lazy:0 "Nemám sílu se tím zabývat, zoufale chci jít zase spát!"
 stress_threshold.1701.desc.wrathful:0 "V dnech jako jsou tyto, kdy se jejich slova proměnila v nevýrazné, otravné bzučení v mých uších, mám chuť je všechny pověsit."
 stress_threshold.1701.desc.impatient:0 "Přál bych si, aby si pospíšili a opravili si věci sami, aniž bych se musel osobně zabývat každou. Malou. Věcí."
 stress_threshold.1701.desc.arrogant:0 "Upřímně, občas mám pocit, že celé [ROOT.Char.Custom('GetRealmOrDomicile')|l] by se zhroutilo, kdybych to neřídil sám."
 stress_threshold.1701.desc.arbitrary:0 "Možná to ani není opravdový problém. Může to být jen hloupý místní problém bez většího významu."
 stress_threshold.1701.desc.trusting:0 "S tím, jak to bylo v poslední době, mám obtíže se soustředit, ale jsem si jistý, že nikdo by neříkal tak přísné věci, kdyby nebyly pravdivé."
 stress_threshold.1701.desc.stubborn:0 "Upřímně, tohle ani nevypadá jako zvlášť závažný problém. Kdyby se více snažili, ani by si nevšimli selhání."
 stress_threshold.1701.desc.fallback:0 "Někdy je prostě duševně vyčerpávající být jen sám sebou."
 stress_threshold.1701.desc.rump:0 "\n\nNěco na té debatě zní... povědomě. N-byla to #EMP moje#! myšlenka? Je to #EMP moje#! vina?"
 stress_threshold.1701.a.rakish.gain:0 "Na to kašlu! Jdu do nevěstince."
 stress_threshold.1701.a.rakish.effect:0 "$stress_threshold.1701.a.rakish.gain$"
 stress_threshold.1701.b.irritable.gain:0 "Přísahám na [ROOT.GetCharacter.GetFaith.HighGodName], že někoho uhodím."
 stress_threshold.1701.b.irritable.effect:0 "$stress_threshold.1701.b.irritable.gain$"
 stress_threshold.1701.c.flagellant.gain:0 "Zbičuji se za své hříchy!"
 stress_threshold.1701.c.flagellant.effect:0 "$stress_threshold.1701.c.flagellant.gain$"
 stress_threshold.1701.d.profligate.gain:0 "Možná by mi nový plášť zlepšil náladu..."
 stress_threshold.1701.d.profligate.effect:0 "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.1701.g.journaller.gain:0 "Musím se těchto myšlenek zbavit perem."
 stress_threshold.1701.g.journaller.effect:0 "$stress_threshold.1701.g.journaller.gain$"
 stress_threshold.1701.h.confider.gain:0 "Možná mě [friend.GetFirstNameNoTooltip] podpoří?"
 stress_threshold.1701.h.confider.effect:0 "[friend.GetFirstNameNoTooltip] mě jistě podpoří!"
 stress_threshold.1701.i.drunkard.gain:0 "Silný drink vyřeší většinu problémů..."
 stress_threshold.1701.i.drunkard.effect:0 "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.1701.j.hashishiyah.gain:0 "Hašiš zklidní mé rozrušené nervy..."
 stress_threshold.1701.j.hashishiyah.effect:0 "$stress_threshold.1701.j.hashishiyah.gain$"
 stress_threshold.1701.k:0 "To jsou jen bezmyšlenkovité kecy, se mnou to nemá nic společného."
 stress_threshold.1711.t:0 "Psychický zlom: Příliš zaneprázdněn"
 stress_threshold.1711.desc.intro:0 "Při [ROOT.GetCharacter.GetFaith.FateGodName] jsou moji [ROOT.Char.Custom('GetCourtierPlural')|l] v poslední době neúprosní ve svých žádostech. Tahle práce mi připadá #EMP nekonečná#!. Přichází další, zjevně rozrušený kvůli nějaké maličkosti.\n\n"
 stress_threshold.1711.desc.greedy:0 ""Máte pro mě nějaké daně? Ne? Pak mě to moc nezajímá.""
 stress_threshold.1711.desc.diligent:0 ""Vaše problémy vyřídím během několika týdnů, ale nejste dost důležití na nic rychlejšího.""
 stress_threshold.1711.desc.patient:0 "$stress_threshold.1711.desc.diligent$"
 stress_threshold.1711.desc.deceitful:0 ""Nevypadáte jako můj poddaný. Jděte obtěžovat někoho jiného.""
 stress_threshold.1711.desc.ambitious:0 ""Myslíte, že ze mě vymámíte královskou pečeť, měšťane? Jsem [ROOT.GetCharacter.GetTitleAsNameNoTooltip|L]!""
 stress_threshold.1711.desc.just:0 ""Pokud jste přišel pro spravedlnost, vězte, že nevyvracím rozhodnutí svých soudců jen kvůli malým penězům.""
 stress_threshold.1711.desc.zealous:0 ""Skoro cítím zápach hříchu na vás, měšťane!""
 stress_threshold.1711.desc.fallback:0 ""[ROOT.GetCharacter.GetFaith.HealthGodNamePossessive] milost, ne ještě jeden!""
 stress_threshold.1711.desc.rump:0 "\n\n[courtier.GetFirstName] se na mě zírá, rychle mrká šokem. Řekl jsem něco?"
 stress_threshold.1711.a.reclusive.gain:0 "Ještě ten poslední. Pak chci být o samotě."
 stress_threshold.1711.a.reclusive.effect:0 "$stress_threshold.1711.a.reclusive.gain$"
 stress_threshold.1711.b.flagellant.gain:0 "Zbičování mě zbaví hříchu..."
 stress_threshold.1711.b.flagellant.effect:0 "$stress_threshold.1711.b.flagellant.gain$"
 stress_threshold.1711.c.profligate.gain:0 "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.1711.c.profligate.effect:0 "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.1711.d.improvident.gain:0 "Vezměte si z pokladny, měšťane. Potřebujete to."
 stress_threshold.1711.d.improvident.effect:0 "$stress_threshold.1711.d.improvident.gain$"
 stress_threshold.1711.e.journaller.gain:0 "Najdu útěchu ve svém deníku."
 stress_threshold.1711.e.journaller.effect:0 "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.1711.f.athletic.gain:0 "Jdu na projížďku. Hned."
 stress_threshold.1711.f.athletic.effect:0 "$stress_threshold.1711.f.athletic.gain$"
 stress_threshold.1711.g.drunkard.gain:0 "Na pití! Pro střízlivou mysl je toho příliš."
 stress_threshold.1711.g.drunkard.effect:0 "$stress_threshold.1711.g.drunkard.gain$"
 stress_threshold.1711.h.hashishiyah.gain:0 "Hašiš! Pro střízlivou mysl je toho příliš."
 stress_threshold.1711.h.hashishiyah.effect:0 "$stress_threshold.1711.h.hashishiyah.gain$"
 stress_threshold.1711.i:0 "Jsem [ROOT.GetCharacter.GetTitleAsNameNoTooltip], zvládnu to!"
 stress_threshold.1721.t:0 "Psychický zlom: Syndrom podvodníka!"
 stress_threshold.1721.desc.intro:1 "V poslední době mám pocit, že nejsem hoden být [ROOT.Char.GetTitleAsNameNoTooltip]. Zda ostatní pochybují o sobě, tak jako já pochybuji o sobě?\n\nSnažím se být "
 stress_threshold.1721.desc.chaste:0 "cudný, ale mám pocit, že jsem neustále sváděn požitky těla. Někdo jako já by měl být schopen tyto smyslné pohnutky potlačit."
 stress_threshold.1721.desc.temperate:0 "mírný, ale zdá se, že mi neustále proudí sliny. Všechno mě přivádí k hladu. Proč jsem tak zatraceně, nelidsky hladový?"
 stress_threshold.1721.desc.generous:0 "štědrý, ale ať dávám cokoliv, vždy je tu někdo s nataženou žadonící miskou. Ostatní s tím zdá se nemají takové potíže."
 stress_threshold.1721.desc.calm:0 "klidný, ale každý #EMP jeden#! z mých [ROOT.Char.Custom('GetCourtierPlural')|l] se zdá rozhodnut roztrhat mi nervy. Malé krize dominují mým dnům a cítím, jak praskám, zatímco jiní to tak nemají."
 stress_threshold.1721.desc.humble:0 "pokorný, ale mám pocit, že každé mé jednání smrdí pýchou. Jiní žijí zdánlivě tak skromně, ale já se zdám na každé příležitosti chlubit svou velkolepostí, a to nesnesu."
 stress_threshold.1721.desc.honest:0 "čestný, ale při každém rozhodnutí vidím opomenuté lži a malé chyby, které zkreslují můj záměr. Ostatní se zdají být tak důkladní a otevření, proč musím být proklet tímto klamavým charakterem?"
 stress_threshold.1721.desc.craven:0 "ušlechtilý, ale jsem příliš zbabělý, abych jednal tak statečně jako ostatní, a zdá se, že si toho moji [ROOT.Char.Custom('GetCourtierPlural')|l] neustále všímají."
 stress_threshold.1721.desc.content:0 "ušlechtilý, spokojený se svým dílem a nezatížený zbytečnou ctižádostí, ale mám pocit, že jednám mnohem žárlivěji a pyšněji než ostatní."
 stress_threshold.1721.desc.cynical_no_collide:0 "racionální, ale moji [ROOT.Char.Custom('GetCourtierPlural')|l] zdá se obdivují filozofie jiných a nikdy ne mé vlastní úvahy."
 stress_threshold.1721.desc.paranoid:0 "opatrný, ale nemohu předvídat všechno. Vždy je víc zrádců k odhalení, více skrytých spiknutí. Ostatní se zdají mít s takovou zradou méně co do činění, a mohu si jen vyčítat, že jsem ji inspiroval."
 stress_threshold.1721.desc.callous:0 "realistický, ale moji [ROOT.Char.Custom('GetCourtierPlural')|l] vše, co dělám, vykládají jako zlomyslné a rochní se v drobných maličkostech. Jiní s kontrolou svých podřízených problém nemají."
 stress_threshold.1721.desc.compassionate:0 "současný, ale jiní se zdají být mnohem více milovaní než já. Prostě se s lidmi nemohu spojit tak dobře, jak bych si přál."
 stress_threshold.1721.desc.fickle:0 "přizpůsobivý, ale ať měním názor kolikrát chci, ať přijde kolik informací chce, jiní se zdají být schopnější se změnit než já."
 stress_threshold.1721.desc.vengeful:0 "spravedlivý, mstící urážky a vykonávající odplatu, ale jiní se zdají provádět pomstu mnohem rychleji."
 stress_threshold.1721.desc.forgiving:0 "odpouštějící, ale přesto se moji [ROOT.Char.Custom('GetCourtierPlural')|l] bojí přicházet ke mně se svými problémy. Ostatní zdánlivě mají stovky důvěrníků, a nevím, jak přimět své lidi, aby mi tak důvěřovali."
 stress_threshold.1721.desc.fallback:0 "ušlechtilý, ale jsem protkaný nedokonalostmi."
 stress_threshold.1721.desc.rump:0 "\n\nZatracený tento svět, že svěřil takovou odpovědnost trosce, jako jsem já!"
 stress_threshold.1721.a.reclusive.gain:0 "Musím být o samotě, abych o tom přemýšlel."
 stress_threshold.1721.a.reclusive.effect:0 "$stress_threshold.1721.a.reclusive.gain$"
 stress_threshold.1721.b.irritable.gain:0 "$stress_threshold.1701.b.irritable.gain$"
 stress_threshold.1721.b.irritable.effect:0 "$stress_threshold.1701.b.irritable.gain$"
 stress_threshold.1721.c.flagellant.gain:0 "$stress_threshold.1701.c.flagellant.gain$"
 stress_threshold.1721.c.flagellant.effect:0 "$stress_threshold.1701.c.flagellant.gain$"
 stress_threshold.1721.d.profligate.gain:0 "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.1721.d.profligate.effect:0 "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.1721.e.improvident.gain:0 "Charita ze mě dělá lepšího člověka, že?"
 stress_threshold.1721.e.improvident.effect:0 "$stress_threshold.1721.e.improvident.gain$"
 stress_threshold.1721.f.contrite.gain:0 "Musím veřejně vyznat své hříchy."
 stress_threshold.1721.f.contrite.effect:0 "$stress_threshold.1721.f.contrite.gain$"
 stress_threshold.1721.g.comfort_eater.gain:0 "Budeme hodovat, hodovat, dokud se nebudu cítit lépe!"
 stress_threshold.1721.g.comfort_eater.effect:0 "Uspořádej další hostinu! A další, a další!"
 stress_threshold.1721.h.inappetetic.gain:0 "Řekni kuchaři, aby přestal připravovat moje večeře."
 stress_threshold.1721.h.inappetetic.effect:0 "$stress_threshold.1721.h.inappetetic.gain$"
 stress_threshold.1721.i.journaller.gain:0 "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.1721.i.journaller.effect:0 "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.1721.j.confider.gain:0 "$stress_threshold.1701.h.confider.gain$"
 stress_threshold.1721.j.confider.effect:0 "$stress_threshold.1701.h.confider.effect$"
 stress_threshold.1721.k.drunkard.gain:0 "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.1721.k.drunkard.effect:0 "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.1721.l.hashishiyah.gain:0 "$stress_threshold.1701.j.hashishiyah.gain$"
 stress_threshold.1721.l.hashishiyah.effect:0 "$stress_threshold.1701.j.hashishiyah.gain$"
 stress_threshold.1721.m:0 "Jsem stejně dobrý jako ostatní!"
 stress_threshold.1721.n:0 "Možná toužím po tom nejvzácnějším mase..."
 stress_threshold.1731.t:0 "Psychický zlom: Nemám čas pro sebe"
 stress_threshold.1731.desc.intro:1 "Poslední dobou to byla tak vyčerpávající práce. Jako bych neměl jediného [ROOT.Char.Custom('GetCourtier')|l], který by si uměl utřít zadek bez mého výslovného a podrobného poučení!\n\nUprostřed plánování krátkého výletu"
 stress_threshold.1731.desc.lustful:0 "do místního nevěstince, kde hodlám zůstat, dokud mě to nebude dráždit a bolet,"
 stress_threshold.1731.desc.gluttonous:0 "do proslulé krčmy, kde budu ochutnávat exotická cizí jídla,"
 stress_threshold.1731.desc.brave:0 "na místní turnaj, který je proslulý svou zuřivostí,"
 stress_threshold.1731.desc.shy:0 "na místní místo, známé svým klidem,"
 stress_threshold.1731.desc.gregarious:0 "vyrazit se pobavit s přátelskými místními,"
 stress_threshold.1731.desc.sadistic:0 "do místní věznice plné zločinců a sedláků,"
 stress_threshold.1731.desc.fallback:0 "daleko od povinností [ROOT.Char.Custom('GetCourt')|l],"
 stress_threshold.1731.desc.rump:0 "sluha ke mně přiběhne a blábolí o nějaké nové triviální katastrofě."
 stress_threshold.1731.a.rakish.gain:0 "$stress_threshold.1701.a.rakish.gain$"
 stress_threshold.1731.a.rakish.effect:0 "$stress_threshold.1701.a.rakish.gain$"
 stress_threshold.1731.b.reclusive.gain:0 "Může to počkat, všechno může počkat."
 stress_threshold.1731.b.reclusive.effect:0 "$stress_threshold.1731.b.reclusive.gain$"
 stress_threshold.1731.c.profligate.gain:0 "Jen se zastavím koupit pár věcí po cestě..."
 stress_threshold.1731.c.profligate.effect:0 "$stress_threshold.1731.c.profligate.gain$"
 stress_threshold.1731.d.comfort_eater.gain:0 "Během oběda se rozmyslím, že se vrátím dřív."
 stress_threshold.1731.d.comfort_eater.effect:0 "$stress_threshold.1731.d.comfort_eater.gain$"
 stress_threshold.1731.e.journaller.gain:0 "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.1731.e.journaller.effect:0 "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.1731.f.confider.gain:0 "Po cestě o tom promluvím s [friend.GetFirstNameNoTooltip]."
 stress_threshold.1731.f.confider.effect:0 "$stress_threshold.1731.f.confider.gain$"
 stress_threshold.1731.g.athletic.gain:0 "Možná půjdu pěšky na své útočiště..."
 stress_threshold.1731.g.athletic.effect:0 "$stress_threshold.1731.g.athletic.gain$"
 stress_threshold.1731.h.drunkard.gain:0 "Zdá se, že budu pít během celé jízdy."
 stress_threshold.1731.h.drunkard.effect:0 "$stress_threshold.1731.h.drunkard.gain$"
 stress_threshold.1731.i.hashishiyah.gain:0 "Máme na cestu hašišové koláčky?"
 stress_threshold.1731.i.hashishiyah.effect:1 "$stress_threshold.1731.i.hashishiyah.gain$"
 stress_threshold.1731.g:0 "#EMP Dobře#!, zruším své plány."
 stress_threshold.2301.t:0 "Psychický zlom: Rostoucí potřeby"
 stress_threshold.2301.desc.intro:0 "Poslední dobou se mi zdá, že mi každý den uniká, nekonečná řada obtížných rozhodnutí. Hrudník se mi svírá. Prsty mi svědí a brní na špičkách, oči mi připadají příliš malé pro lebku.\n\nPotřebuji někam uniknout, jen na chvilku, potřebuji"
 stress_threshold.2301.desc.lustful:0 "cítit teplo někoho v náručí, jen abych se s někým trochu spojil."
 stress_threshold.2301.desc.gluttonous:0 "sníst něco, cokoliv, aby se tato prázdnota smyslu zahnala."
 stress_threshold.2301.desc.greedy:0 "pocítit uklidňující tvrdost studených mincí mezi prsty, něco spolehlivého, něco, co dává smysl."
 stress_threshold.2301.desc.gregarious:0 "promluvit si s někým, opravdu s kýmkoliv, #EMP mluvit#! a mít pocit, že mi rozumějí."
 stress_threshold.2301.desc.fallback:0 "jen dýchat, aniž bych se cítil zdeptaný, usmívat se, aniž bych se cítil prázdný."
 stress_threshold.2301.desc.rump:0 "\n\nJe to tak moc požadovat?"
 stress_threshold.2301.a.rakish.gain:0 "$stress_threshold.1701.a.rakish.gain$"
 stress_threshold.2301.a.rakish.effect:0 "$stress_threshold.1701.a.rakish.gain$"
 stress_threshold.2301.b.profligate.gain:0 "Možná... Možná nová postel? Nebo tři?"
 stress_threshold.2301.b.profligate.effect:0 "$stress_threshold.2301.b.profligate.gain$"
 stress_threshold.2301.c.comfort_eater.gain:0 "$stress_threshold.1721.g.comfort_eater.gain$"
 stress_threshold.2301.c.comfort_eater.effect:0 "$stress_threshold.1721.g.comfort_eater.effect$"
 stress_threshold.2301.d.drunkard.gain:0 "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.2301.d.drunkard.effect:0 "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.2301.e.hashishiyah.gain:0 "$stress_threshold.1701.j.hashishiyah.gain$"
 stress_threshold.2301.e.hashishiyah.effect:0 "$stress_threshold.1701.j.hashishiyah.gain$"
 stress_threshold.2301.f:0 "Nesnáším to."
 stress_threshold.2311.t:0 "Psychický zlom: Pronásledován minulostí"
 stress_threshold.2311.desc.intro:0 "Sedím sám, přemítám, srdce těžké vzpomínkami, rozjímám o věcech, které jsem udělal před mnoha a mnoha lety."
 stress_threshold.2311.desc.generous:0 "Byl jsem skutečně štědrý [ROOT.GetCharacter.GetTitleAsNameNoTooltip]? Opravdu jsem lidem pomáhal?"
 stress_threshold.2311.desc.diligent:0 "Pracoval jsem tehdy dost tvrdě? Zabránilo moje úsilí problémům, nebo je způsobilo?"
 stress_threshold.2311.desc.wrathful:0 "Jak často jsem vybuchl v hněvu? Byl můj hněv dobře využit, nebo špatně nasměrován?"
 stress_threshold.2311.desc.patient:0 "Byl jsem příliš opatrný? Byla moje trpělivost něco víc než glorifikovaná nerozhodnost?"
 stress_threshold.2311.desc.arrogant:0 "Zavedla mě sem má pýcha? Čeká mě adekvátní pád, který mě zničí?"
 stress_threshold.2311.desc.humble:0 "Byl jsem skutečně dost dobrý? Nebyl by jiný [ROOT.GetCharacter.GetTitleAsNameNoTooltip] více vhodný?"
 stress_threshold.2311.desc.deceitful:0 "Jsem až příliš zamotaný ve svých vlastních lžích? Myslel jsem, že jsem chytrý, ale možná mě moje klamání dožene už teď?"
 stress_threshold.2311.desc.zealous:0 "Opravdu mám [ROOT.GetCharacter.GetFaith.HighGodNamePossessive] oko? Byla má víra světlem ve tmě, nebo hranicí, která spálila mou vlastní pošetilost?"
 stress_threshold.2311.desc.fallback:0 "Měl jsem pravdu? Mýlil jsem se?"
 stress_threshold.2311.desc.rump:0 "Udělal jsem někdy skutečně správnou věc?\n\nHlava mi tluče. Proč by mě [ROOT.GetCharacter.GetFaith.HighGodName] postavil na tuto cestu, kdyby věděl, že mě to udělá tak nešťastným?"
 stress_threshold.2311.a.rakish.gain:0 "$stress_threshold.1701.a.rakish.gain$"
 stress_threshold.2311.a.rakish.effect:0 "$stress_threshold.1701.a.rakish.gain$"
 stress_threshold.2311.b.irritable.gain:0 "$stress_threshold.1701.b.irritable.gain$"
 stress_threshold.2311.b.irritable.effect:0 "$stress_threshold.1701.b.irritable.gain$"
 stress_threshold.2311.c.flagellant.gain:0 "$stress_threshold.1701.c.flagellant.gain$"
 stress_threshold.2311.c.flagellant.effect:0 "$stress_threshold.1701.c.flagellant.gain$"
 stress_threshold.2311.d.improvident.gain:0 "Možná mi dobročinný dar uleví na duši..."
 stress_threshold.2311.d.improvident.effect:0 "$stress_threshold.2311.d.improvident.gain$"
 stress_threshold.2311.e.contrite.gain:0 "$stress_threshold.1721.f.contrite.gain$"
