 stress_threshold.3411.t: "Psychický zlom: Nejsem hoden!"
 stress_threshold.3411.desc.intro: "Nemohu to dělat. Prostě to nemohu dělat. Nemohu být [ROOT.GetCharacter.GetTitleAsNameNoTooltip|L] ani o okamžik déle! Jak vůbec někdo #EMP dokáže#! tuto bublající masu stresu? Ať už"
 stress_threshold.3411.desc.generous: "dám cokoli, ať už jsem svým poddaným jakkoli štědrý, někteří se vždy zdají chudí a někteří mě vždy nenávidí."
 stress_threshold.3411.desc.diligent: "pracuji sebevíc, trpím bezesnými nocemi, problémy říše se zdají jen rozmnožovat a hnisat."
 stress_threshold.3411.desc.patient: "trpělivě naslouchám problémům jeden za druhým, zdá se, že prostě nikdy nemám dost dobrá řešení."
 stress_threshold.3411.desc.humble: "dovolím pýše málo překážet mé povinnosti, i tak mám pocit, že mě pohlcuje moje vlastní pýcha."
 stress_threshold.3411.desc.shy: "vynakládám jakékoli úsilí na vedení soudu, pohled na shromážděné dvorany mě přivádí do záchvatů strachu."
 stress_threshold.3411.desc.just: "jsem spravedlivý, ať už se snažím jakkoli pilně prosazovat zákon, zločin se stále rozrůstá v každém koutě mého panství."
 stress_threshold.3411.desc.trusting: "kolikrát odpouštím lidem, půjčím jim nebo jim dávám výhodu pochybnosti, vždy se zdá, že se stane něco katastrofálního a nepředvídatelného."
 stress_threshold.3411.desc.compassionate: "často se snažím pořádat dvůr, naslouchat prostým lidem země, vždy tam čekají stovky dalších, kteří chtějí požádat o mou pomoc."
 stress_threshold.3411.desc.forgiving: "$stress_threshold.3411.desc.trusting$"
 stress_threshold.3411.desc.fallback: "ať už se snažím jakkoli, vše, co dělám, vypadá jako chyba, každý úspěch se v mých rukou mění v popel."
 stress_threshold.3411.desc.rump: "\n\nJe jasné, že #EMP nikdy#! nebudu dost dobrý na vládnutí. Něco #EMP musí#! ustoupit."
