 stress_threshold.3401.t: "Psychický zlom: Zastřelit posla"
 stress_threshold.3401.desc.intro: "Moje hlava se cítí jako bouře uvězněná v vejci. Kroutím se, snažím se pohodlně usadit na trůnu, zatímco mi posel předkládá nějaký nesouvisející smutný příběh o pirátech, lupiči, nájezdnících nebo nějakém selském nesmyslu.\n\nTlak v mé lebce narůstá a žádá si uvolnění, a téměř mimovolně se mi otevřou ústa, abych promluvil."
 stress_threshold.3401.desc.vengeful: ""Nehodil jsi na mě před několika lety vajíčko?""
 stress_threshold.3401.desc.wrathful: ""Jak se opovažuješ mi přinášet takové banality?!""
 stress_threshold.3401.desc.impatient: ""Vyplivni to, hlupáku! Argh, moc pomalu!""
 stress_threshold.3401.desc.arbitrary: ""Při [ROOT.GetCharacter.GetFaith.HighGodName], tvůj pach je pro mě velmi silný.""
 stress_threshold.3401.desc.paranoid: ""Myslíš, že uvěřím těmto zjevným lžím? Jsi zjevně najatý zabiják!""
 stress_threshold.3401.desc.callous: ""Tyto drobné problémy mě nezajímají.""
 stress_threshold.3401.desc.sadistic: ""Tvoje mizerná služba dává špatný příklad.""
 stress_threshold.3401.desc.fallback: "$stress_threshold.3401.desc.wrathful$"
 stress_threshold.3401.desc.rump: "#EMP Usekejte tomuto bláznovi hlavu!#!"\n\nDvůr kolem nás upadne do hrobového ticha."
