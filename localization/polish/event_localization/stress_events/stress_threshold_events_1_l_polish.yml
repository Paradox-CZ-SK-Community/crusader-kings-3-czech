 stress_threshold.1701.desc.rump:0 "\n\nNěco na té diskusi zní... Známo. B-byl ten plán #EMP můj#! nápad? Je to #EMP moje#! vina?"
 stress_threshold.1701.desc.stubborn:0 "Upřímně, tohle ani nezní příliš problematicky. Kdyby se více snažili, ani by si nevšimli, že selhávají."
 stress_threshold.1701.desc.trusting:0 "Když to tak sleduji v poslední době, mám potíže se soustředit, ale jsem si jistý, že nikdo by neříkal tak tvrdá slova, kdyby to nebyla pravda."
 stress_threshold.1701.desc.wrathful:0 "V takových dnech, kdy se jejich slova stala nudným, nepříjemným bzučením v mých uších, se cítím, jako bych měl všechny oběsit."
