 stress_threshold.2341.desc.intro: "Zatracení, i já potřebuji čas pro sebe! A co je na tom, když nechám [ROOT.Char.Custom('GetCourt')|l] na pár dnů, nebo klidně na měsíc? Vést je moje výsada, a budu ji vykonávat, nebo opustím, podle své libosti.\n\nJsem [ROOT.GetCharacter.GetTitleAsNameNoTooltip],"
