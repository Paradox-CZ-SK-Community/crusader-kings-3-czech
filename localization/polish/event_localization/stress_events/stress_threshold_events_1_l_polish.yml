 stress_threshold.1711.desc.ambitious:0 ""Myslíš, že ze mě dostaneš královský razítko, měšťáku? Jsem [ROOT.GetCharacter.GetTitleAsNameNoTooltip|L]!""
 stress_threshold.1711.desc.deceitful:0 ""Nevypadáte jako jeden z mých poddaných. Jděte obtěžovat někoho jiného.""
 stress_threshold.1711.desc.diligent:0 ""Na vaše problémy se dostanu za pár týdnů, ale nejste dost důležitý na to, aby to bylo rychleji.""
 stress_threshold.1711.desc.fallback:0 "\"[ROOT.GetCharacter.GetFaith.HealthGodNamePossessive] milosrdenství, ne další!\""
 stress_threshold.1711.desc.greedy:0 ""Máte pro mě nějaké daně? Ne? Takže mi na tom moc nezáleží.""
 stress_threshold.1711.desc.intro:0 "Podle [ROOT.GetCharacter.GetFaith.FateGodName] moji [ROOT.Char.Custom('GetCourtierPlural')|l] byly v poslední době neúprosné ve svých požadavcích. Tato práce se zdá být #EMP nekonečná#!. Ještě jeden k vám přistupuje, evidentně rozrušený nějakou banálností.\n\n"
 stress_threshold.1711.desc.just:0 ""Pokud jste přišli pro spravedlnost, vězte, že nepřehodnocuji své soudce jen pro malou měnu.""
 stress_threshold.1711.desc.patient:0 "$stress_threshold.1711.desc.diligent$"
 stress_threshold.1711.desc.rump:0 "\n\n[courtier.GetFirstName] na mě zírá, rychle blinká v šoku. Řekl jsem něco?"
 stress_threshold.1711.desc.zealous:0 "\"Mohli byste prakticky cítit smrady hříchu na vás, měšťane!\""
 stress_threshold.1711.d.improvident.effect:0 "$stress_threshold.1711.d.improvident.gain$"
 stress_threshold.1711.d.improvident.gain:0 "Pomozte si k pokladu, měšťáku. Potřebujete to."
