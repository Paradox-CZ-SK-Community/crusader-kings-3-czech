 stress_threshold.2202.desc.other_relationship:0 "Nevyprovokovaný hněv, který projevil(a) můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('stress_character'))], [stress_character.GetTitledFirstName], přišel jako naprosté překvapení."stress_threshold.2001.desc:0 "Nevděčníci! Neví, jaké oběti pro ně obětuji?\n\nKaždý den neustále otročím ve prospěch tohoto [ROOT.Char.Custom('GetRealmOrDomicile')|l], přestože si lidé pouze stěžují a žádají víc!\n\nTeď [victim.GetFirstName] dokonce zpochybňuje moje rozkazy!?"
 stress_threshold.1011.conversion.christianity:0 "Ježíši, vysvoboď mě z těchto pokušení!"
 stress_threshold.1501.intro.desc:0 "S každým novým dnem je těžší najít důvod, proč se dostat z postele."
 stress_threshold.1503.e:0 "Kéž bych mohl něco udělat..."
 stress_threshold.1602.contrite.effect:0 "Vždy se cítím vyrovnanější, když se vyzpovídám!"
 stress_threshold.1601.inappetetic.gain:0 "Myšlenky na jídlo jsou rušivé."
 stress_threshold.3101.t:0 "Duševní přestávka: Špatný skutek"
