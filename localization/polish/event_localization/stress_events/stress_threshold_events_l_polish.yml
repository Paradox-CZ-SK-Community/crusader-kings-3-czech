l_polish:
 stress_threshold_cooldown_message:1 "Pokud budete stále [stressed|E] za [SCOPE.ScriptValue('stress_threshold_cooldown_duration_in_years')|V0] let, můžete utrpět další [mental_break|E]"
 stress_threshold.0010.toast:2 "Přemožen stresem"
 stress_threshold.0010.text:0 "Získali jste [stress_level|E]"
 stress_threshold.0400.toast:2 "Překročili jste svůj limit [stress|E] a byl vám nastaven [stress_level|E] 3"
 stress_threshold.1001.t:0 "Mentální zlom: Temné myšlenky"
 stress_threshold.1001.desc:0 "V poslední době mě trápí vina a ostuda. Všechny mé hříchy, mé nedostatky, mé selhání... tyto temné myšlenky mě odvádějí od povinností a drží mě vzhůru v noci.\n\nMám pocit, že musím udělat něco, čím tomuto duševnímu trápení učiním přítrž, ale co by tomu vůbec mohlo pomoct?"
 stress_threshold.1001.contrite.gain:0 "Musím vyznat všechna svá provinění!"
 stress_threshold.1001.contrite.effect:0 "Už nemohu dál skrývat svá tajemství!"
 stress_threshold.1001.flagellant.gain:0 "Údery biče odstraní mé hříchy."
 stress_threshold.1001.flagellant.effect:0 "Zasloužím si být potrestán! Za všechno!"
 stress_threshold.1001.improvident.gain:0 "Dávání milodarů nahradí mé hříchy."
 stress_threshold.1001.improvident.effect:0 "Jiní potřebují mé zlato víc než já!"
 stress_threshold.1001.drunkard.gain:0 "Možná pár panáků pomůže?"
 stress_threshold.1001.drunkard.effect:0 "Budu pít, dokud tyto myšlenky nezmizí."
 stress_threshold.1001.hashishiyah.gain:0 "Trocha hašiše mi uklidní mysl..."
 stress_threshold.1001.hashishiyah.effect:1 "Uklidňující večer s podnosem hašišových koláčků pomůže."
 stress_threshold.1001.journaller.gain:0 "Zapsání mých starostí mi pomůže soustředit se."
 stress_threshold.1001.journaller.effect:0 "Potřebuji noc o samotě ve své pracovně."
 stress_threshold.1001.endure:0 "Musím být silný a odolat těmto impulzům!"
 stress_threshold.1011.t:0 "Mentální zlom: Nestydaté touhy"
 stress_threshold.1011.desc:0 "Poslední dobou mám dojem, že mě neustále rozptylují smyslné myšlenky a erotické fantazie. Se všemi těžkostmi každodenního života je příliš snadné ztratit se v představách a zapomenout na realitu.\n\nTyto touhy mi očividně zasahují do života, ale co s tím dělat?"
 stress_threshold.1011.rakish.gain:0 "Výlet do nevěstince přinese úlevu!"
 stress_threshold.1011.rakish.effect:0 "Nikdo kromě mě nesmí dnes večer do nevěstince."
 stress_threshold.1011.rakish.tt:0 "Takové nestydaté chování skrývá rizika..."
 stress_threshold.1011.reclusive.gain:0 "Musím se oddělit, abych odolal pokušení!"
 stress_threshold.1011.reclusive.effect:0 "Pouze v samotě najdu klid!"
 stress_threshold.1011.conversion.interfaith:0 "Možná mi pomůže nový pohled na [new_faith.HighGodName]?"
 stress_threshold.1011.conversion.intrafaith:0 "Možná mi [new_faith.HighGodName] může pomoci tam, kde [ROOT.Char.GetFaith.HighGodName] selhal?"
 stress_threshold.1011.conversion.judaism:0 "Staré přikázání mi pomohou zůstat čistým."
 stress_threshold.1011.conversion.christianity:0 "Ježíši, vysvoboď mě z těchto pokušení!"
 stress_threshold.1011.exercise.gain:0 "Možná jiný způsob odreagování pomůže..."
 stress_threshold.1001.exercise.effect:0 "Dobrý trénink zahání tyto touhy."
 stress_threshold.1011.endure:0 "Zakousnu se a pokusím se zůstat soustředěný!"
 stress_threshold.1501.t:0 "Mentální zlom: Nic nemá smysl"
 stress_threshold.1501.intro.desc:0 "S každým novým dnem je těžší najít důvod vyhrabat se z postele."
 stress_threshold.1501.helper.desc:0 "[scoped_helper.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] mě očekává, přesto vím, že [scoped_helper.GetHerHis] slova mi neposkytnou žádnou útěchu."
 stress_threshold.1501.nohelper.desc:0 "Po vyhrabání se z postele mě nezajímají triviální záležitosti [ROOT.Char.Custom('GetCourt')] ani nemám chuť jíst."
 stress_threshold.1501.faith.desc:0 "\n\nDokonce i slova [scoped_ruler.GetFaith.AltPriestTermPlural] mi zní prázdně v uších."
 stress_threshold.1501.fallback.desc:0 "\n\nMonotónní rytmus tohoto života se stal nesnesitelným."
 stress_threshold.1501.a:0 "Už nemohu vystát [scoped_helper.GetHerHim]!"
 stress_threshold.1501.b:0 "Asi zase vynechám oběd."
 stress_threshold.1501.c:0 "Chci být prostě sám."
 stress_threshold.1501.d:0 "Proč jíst, když všechno chutná jako popel?"
 stress_threshold.1501.e:0 "Nesmím dovolit, aby mě tyto temné myšlenky rozptylovaly."
 stress_threshold.1501.f:0 "Život jako [scoped_ruler.GetFaith.GetAdherentName] nemá žádný smysl."
 stress_threshold.1502.t:0 "Mentální zlom: Zášť"
 stress_threshold.1502.intro.desc:0 "Proč musím #EMP vždycky#! dělat vše sám? Jak mohu být očekáván, že budu spravovat záležitosti [scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip], když polovina mého [ROOT.Char.Custom('GetCourt')|l] není schopna plnit mé rozkazy, a ta druhá jim ani nerozumí?"
 stress_threshold.1502.courtier.desc:0 "\n\nZe všeho nejvíc se v poslední době stal nesnesitelným [scoped_courtier.GetFirstName]. Sotva snáším slyšet neustálé žvanění mého [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('scoped_courtier'))]."
 stress_threshold.1502.nocourtier.desc:0 ""
 stress_threshold.1502.a:0 "Nejsi nic než [scoped_courtier.Custom('InsultAdjective')] [scoped_courtier.Custom('InsultNoun')]!"
 stress_threshold.1502.b:0 "Dozorce! Přiveď mi dalšího vězně!"
 stress_threshold.1502.c:0 ""Proč musíte být všichni neschopní #EMP idioti#!!?""
 stress_threshold.1502.d:0 "Návštěva [ROOT.Char.Custom('GetDungeon')] mi pročistí hlavu..."
 stress_threshold.1502.e:0 "Prostě to budu muset vydržet."
 stress_threshold.1502.f:0 "Možná kdybych si vedl deník svých neštěstí?"
 stress_threshold.1502.g:0 "[scoped_ruler.GetFaith.HighGodName], potřebuji panáka!"
 stress_threshold.1503.t:0 "Mentální zlom: Prázdnota uvnitř"
 stress_threshold.1503.desc:0 "Nic, co dělám, mě už nedokáže uspokojit. Navzdory veškerému úsilí nenacházím ani štěstí, ani klid mysli. Je to, jako by něco... chybělo.\n\nCo by mohlo zaplnit tu pohlcující díru v mé duši?"
 stress_threshold.1503.a.a:0 "Možná ještě pár šperků?"
 stress_threshold.1503.a.b:0 "Potřebuji větší korunu!"
 stress_threshold.1503.a.c:0 "Oblečení mě už přestalo bavit..."
 stress_threshold.1503.a.d:0 "Nový mohutný hřebec!"
 stress_threshold.1503.a.e:0 "Nový obraz od slavného umělce!"
 stress_threshold.1503.b:0 "Pouze [scoped_ruler.Custom('GetExpensiveMeal')] může zahojit tuto bolest."
 stress_threshold.1503.e:0 "Kéž by tu bylo něco, co bych mohl udělat..."
 stress_threshold.1504.t:0 "Mentální zlom: Nekonečná dřina"
 stress_threshold.1504.desc:0 "Někdy mám pocit, že celý svět spočívá přímo na mých bedrech. Moje povinnosti jako [scoped_ruler.GetTitleAsNameNoTooltip] se zdají být nekonečné...\n\nSkutečně, téměř nemám chvilku pro sebe."
 stress_threshold.1504.a:0 "Nemůžou mě lidi prostě na chvíli nechat být?!"
 stress_threshold.1504.b:0 "Potřebuji něco, co vyrovná mé humory..."
 stress_threshold.1504.e:0 "Koneckonců je to moje povinnost."
 stress_threshold.1504.f:0 "Jsem obklopen hlupáky!"
 stress_threshold.1504.g:0 "Sepíšu si myšlenky."
 stress_threshold.1504.h:0 "Osedlej mého koně, musím vyrazit na jízdu!"
 stress_threshold.1601.t:0 "Mentální zlom: Točící se myšlenky"
 stress_threshold.1601.desc:0 "Nemohu se soustředit, mé myšlenky běží v kruzích! Musím dohlížet na [ROOT.Char.Custom('GetCourt')|l], musím dohlédnout na vojsko, musím...\n\nJak mám najít odpočinek, když mi i moje myšlenky takto zrádně selhávají?!"
 stress_threshold.1601.profligate.gain:0 "Kdybych si koupil něco lesklého, na co bych mohl soustředit myšlenky..."
 stress_threshold.1601.profligate.effect:0 "Po koupi něčeho pěkného se vždy cítím soustředěněji!"
 stress_threshold.1601.inappetetic.gain:0 "Myšlenky na jídlo mě rozptylují."
 stress_threshold.1601.inappetetic.effect:0 "Vyhladovím všechny rozptýlení!"
 stress_threshold.1601.comfort_eater.gain:0 "Plné břicho by mi mohlo pomoci soustředit se."
 stress_threshold.1601.comfort_eater.effect:0 "Plné břicho mi vždy pomáhá cítit se soustředěněji."
 stress_threshold.1601.rakish.gain:0 "Možná najdu soustředění v vášni..."
 stress_threshold.1601.rakish.effect:0 "Výlet do nevěstince mi pomůže soustředit myšlenky!"
 stress_threshold.1601.reclusive.gain:0 "Možná bych mohl soustředit myšlenky, kdybych byl o samotě..."
 stress_threshold.1601.reclusive.effect:0 "Vždy dokážu soustředit myšlenky, když jsem sám..."
 stress_threshold.1601.irritable.gain:0 "Možná bych mohl přemýšlet, kdyby všichni jen #EMP byli zticha#!!"
 stress_threshold.1601.irritable.effect:0 "Prostě všem řeknu, aby #EMP byli zticha#!!"
 stress_threshold.1601.confider.gain:0 ""[friend.GetFirstNameNoTooltip], příteli, pomoz mi utřídit myšlenky!""
 stress_threshold.1601.confider.effect:0 ""[friend.GetFirstNameNoTooltip], prosím, vyslechni mě jako vždy!""
 stress_threshold.1601.athletic.gain:0 "Slyšel jsem, že zdravé tělo přináší zdravou mysl..."
 stress_threshold.1601.athletic.effect:0 "Nikdy nejsem klidnější než po cvičení!"
 stress_threshold.1601.contrite.gain:0 "Vyčistím si mysl vyznáním svých provinění."
 stress_threshold.1601.contrite.effect:0 "Musím vyznat svá provinění! To by mělo přinést jasno."
 stress_threshold.1601.flagellant.gain:0 "Bolest by měla vyostřit mysl..."
 stress_threshold.1601.flagellant.effect:0 "Nic nepomůže soustředit myšlenky lépe než bolest."
 stress_threshold.1601.improvident.gain:0 "Možná jasný čin dobročinnosti osvobodí mé myšlenky?"
 stress_threshold.1601.improvident.effect:0 "Dávání na dobrou věc mi vždy uklidní mysl."
 stress_threshold.1601.drunkard.gain:0 "Možná se po nápoji budu cítit soustředěněji..."
 stress_threshold.1601.drunkard.effect:0 "Po nápoji se vždy cítím soustředěněji."
 stress_threshold.1601.hashishiyah.gain:0 "Trocha hašiše snad uklidní mou mysl..."
 stress_threshold.1601.hashishiyah.effect:1 "Nikdy nejsem klidnější než po večeru s hašišovými koláčky."
 stress_threshold.1601.journaller.gain:0 "Zapsání svých myšlenek by mi mělo přinést trochu jasnosti..."
 stress_threshold.1601.journaller.effect:0 "Zapsání svých myšlenek mi vždy přináší jasnost!"
 stress_threshold.1601.endure_no_option:0 "M- musím, musím vydržet. Nemohu nic udělat..."
 stress_threshold.1602.t:0 "Duševní zlom: Vířivé emoce"
 stress_threshold.1602.desc:0 "Moje emoce jsou každý den stále nestabilnější. Z okamžiku na okamžik může nejhlubší žal nahradit všudypřítomná radost a já i můj [ROOT.Char.Custom('GetCourt')|l] z toho oba ztrácíme síly.\n\nKéž bych našel způsob, jak zkrotit ten vnitřní vír!"
 stress_threshold.1602.profligate.gain:0 "Možná mě něco nového – něco lesklého – vrátí do rovnováhy."
 stress_threshold.1602.profligate.effect:0 "Nové a lesklé mi přinese jen ryzí radost!"
 stress_threshold.1602.inappetetic.gain:0 "Když nebudu jíst, nebudu mít energii nic cítit..."
 stress_threshold.1602.inappetetic.effect:0 "Vyhladovím všechny emoce."
 stress_threshold.1602.comfort_eater.gain:0 "Alespoň jídlo mi přináší zřetelný pocit útěchy."
 stress_threshold.1602.comfort_eater.effect:0 "Když jím, cítím jen útěchu."
 stress_threshold.1602.rakish.gain:0 "Silná touha může držet ostatní pocity na uzdě..."
 stress_threshold.1602.rakish.effect:0 "Nic mě neuklidní jako silná touha a chtíč!"
 stress_threshold.1602.reclusive.gain:0 "Možná se uklidním, když budu o samotě..."
 stress_threshold.1602.reclusive.effect:0 "Vždy získávám jasno, když jsem o samotě."
 stress_threshold.1602.irritable.gain:0 "Bylo by to snazší, kdyby mě lidi #EMP nechali na pokoji#!!"
 stress_threshold.1602.irritable.effect:0 "Řeknu jim, co si myslím o jejich #EMP nedůvěře#!!"
 stress_threshold.1602.confider.gain:0 "Mluvení o tom s [friend.GetFirstNameNoTooltip] by mohlo pomoci."
 stress_threshold.1602.confider.effect:0 "Mluvení s [friend.GetFirstNameNoTooltip] obvykle pomáhá!"
 stress_threshold.1602.athletic.gain:0 "Běhnu, dokud nebudu cítit nic jiného než uspokojení."
 stress_threshold.1602.athletic.effect:0 "Běh mě vždy uklidní."
 stress_threshold.1602.contrite.gain:0 "Možná se uklidním, když vyznám své chyby."
 stress_threshold.1602.contrite.effect:0 "Po vyznání se vždy cítím vyrovnanější!"
 stress_threshold.1602.flagellant.gain:0 "Možná se zbavím všech emocí kromě bolesti..."
 stress_threshold.1602.flagellant.effect:0 "Budu cítit jen bolest, nic víc."
 stress_threshold.1602.improvident.gain:0 "Vděk z dobročinnosti by mohl přehlušit vše ostatní."
 stress_threshold.1602.improvident.effect:0 "Po darování se vždy cítím vyrovnanější..."
 stress_threshold.1602.journaller.gain:0 "Budu psát, dokud nebudu cítit jen soustředění."
 stress_threshold.1602.journaller.effect:0 "Psaní o mých pocitech vždy funguje!"
 stress_threshold.1602.drunkard.gain:0 "S dostatkem pití všechny emoce vyprchají..."
 stress_threshold.1602.drunkard.effect:0 "Pitím vždy mohu zanechat své emoce za sebou!"
 stress_threshold.1602.hashishiyah.gain:0 "Možná mě uklidní trochu hašiše."
 stress_threshold.1602.hashishiyah.effect:0 "Hašiš mě vždy uklidní."
 stress_threshold.2001.t:0 "Duševní zlom: Nevděčnost"
 stress_threshold.2001.desc:0 "Nevděční parchanti! Nevědí o obětech, které pro ně přináším?\n\nKaždý den neúnavně sloužím v zájmu tohoto [ROOT.Char.Custom('GetRealmOrDomicile')|l], a přesto si lidé jen stěžují a chtějí víc!\n\nA teď se [victim.GetFirstName] dokonce odváží zpochybňovat mé rozkazy!?"
 stress_threshold.2001.arbitrary.gain:0 "Jsem [ROOT.Char.GetTitleAsNameNoTooltip], mé slovo je zákon!"
 stress_threshold.2001.arbitrary.effect:0 "Rozhoduji, jak se tu věci řídí!"
 stress_threshold.2001.imprison_victim:0 "Uvidíme, jak vděčný se bude [victim.GetFirstNameNoTooltip] cítit v [ROOT.Char.Custom('GetDungeon')]!"
 stress_threshold.2001.endure:0 "No tak, buď na ně trpělivý..."
 stress_threshold.2101.t:0 "Duševní zlom: Nežádoucí"
 stress_threshold.2101.desc:0 "Někdy se cítím jako cizinec ve vlastním [ROOT.Char.Custom('GetCourt')|l].\n\nNemohu si nevšimnout divných pohledů, které mi dávají moji [ROOT.Char.Custom('GetCourtierPlural')|l], té nervozity, která naplní každou [ROOT.Char.Custom('GetRoom')|l], do které vstoupím... co se stalo s mým životem? Proč nejsem vítán mezi svými?"
 stress_threshold.2101.witch.gain:0 "Jsem vyvrhel, stejně jako [ROOT.Char.GetFaith.WitchGodName]."
 stress_threshold.2101.witch.effect:0 "Alespoň vím, že [ROOT.Char.GetFaith.WitchGodName] mě chápe."
 stress_threshold.2101.drunkard.effect:0 "[ROOT.Char.Custom('RegionalAlcoholicDrink')|U] může být můj jediný pravý přítel."
 stress_threshold.2101.hashishiyah.effect:1 "Alespoň tento koláč s hašišem mě nebude soudit."
 stress_threshold.2101.endure:0 "Třeba je to všechno jen v mé hlavě..."
 stress_threshold.2201.t:0 "Duševní zlom: Vroucí hněv"
 stress_threshold.2201.desc.insult_adventurer: ""Můžeš být můj [ROOT.Char.Custom('GetCourtier')], [character_to_yell_at.GetFirstName], ale jsi také [character_to_yell_at.Custom('InsultAdjectiveArticle')] [character_to_yell_at.Custom('InsultNoun')]!"\n\n"
 stress_threshold.2201.desc.insult:0 ""Můžeš být [character_to_yell_at.GetTitleAsName], [character_to_yell_at.GetFirstName], ale jsi také [character_to_yell_at.Custom('InsultAdjectiveArticle')] [character_to_yell_at.Custom('InsultNoun')]!"\n\n"
 stress_threshold.2201.desc:0 "Zaváhám, jakmile uvidím ten výraz na tváři mého [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('character_to_yell_at'))], ale... cítím se pořád tak #EMP rozzlobený#! a všichni provokují mou zuřivost–\n\n"
 stress_threshold.2201.desc_liege:0 ""Co se to s tebou stalo, [ROOT.Char.GetTitledFirstNameNoTooltip]?! Toto chování je nepřijatelné."
 stress_threshold.2201.desc_vassal:0 ""Pane, co má toto chování znamenat?!"
 stress_threshold.2201.desc.calm:0 " A obvykle jsi tak klidný..."" 
 stress_threshold.2201.desc.ending:0 """
 stress_threshold.2201.a:0 "Slyšel jsi, co jsem řekl!"
 stress_threshold.2201.save:0 "Pověz mi, jak bys na takový útok reagoval?"
 stress_threshold.2201.save_tt:0 "Předstírám, že jen zkouším [character_to_yell_at.GetHerHim]"
 stress_threshold.2201.liege:0 "Omlouvám se, můj pane. Budu se lépe ovládat."
 stress_threshold.2201.c:0 "Omlouvám se. Budu se lépe ovládat."
 stress_threshold.2202.t:0 "Vroucí hněv"
 stress_threshold.2202.desc.liege:0 "Nepodložený hněv mého pána, [stress_character.GetTitledFirstName], mě zcela překvapil."
 stress_threshold.2202.desc.vassal:0 "Nepodložený hněv mého vazala, [stress_character.GetTitledFirstName], mě zcela překvapil."
 stress_threshold.2202.desc.other_relationship:0 "Nepodložený hněv mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('stress_character'))], [stress_character.GetTitledFirstName], mě zcela překvapil."
 stress_threshold.2202.desc:0 "[stress_character.GetSheHe|U] v poslední době zažil(a) hodně stresu, ale"
 stress_threshold.2202.desc.rival:0 "když byl(a) požádán(a), aby vysvětlil(a) své jednání, [stress_character.GetSheHe] jen dál zesílil(a) v urážkách."
 stress_threshold.2202.desc.other:0 "chovat se takto..."
 stress_threshold.2202.a:0 "Vrátím jim to stejnou mincí. "[stress_character.Custom('InsultNoun')|U]!""
 stress_threshold.2202.b:0 "Že i [stress_character.GetSheHe] zápasí... To mě uklidňuje."
 stress_threshold.3001.t:0 "Duševní zlom: Hlasy"
 stress_threshold.3001.desc:0 "Kde můj [ROOT.Char.Custom('GetCourt')|l] obchoduje jen s lží a podvodem, našel jsem ty, kteří tvrdí, že mi řeknou pravdu.\n\nBydlí se mnou. V mé hlavě.\n\nŘíkají, že vědí, co je pravda...\n\nOpravdu to vědí?"
 stress_threshold.3001.possessed.gain:0 "Ano, jen hlasy znají skutečnou pravdu!"
 stress_threshold.3001.possessed.effect:0 "Ano, ano, oni znají pravdu, tu skutečnou pravdu..."
 stress_threshold.3001.naked_run:0 "Musím tyto ďábly vyhnat nahým během!"
 stress_threshold.3001.endure:0 "Jen... neposlouchej je..."
 stress_threshold.3101.t:0 "Duševní zlom: Všechno je špatně"
 stress_threshold.3101.desc:0 "Všechno je... špatně. Tato [ROOT.Char.Custom('GetRoom')|l] je špatná. Zem je špatná. Dokonce i vzduch je špatný!\n\nProč je to všechno špatné? Kdo to způsobil?\n\nKdo udělal všechno #EMP špatným?!#!"
 stress_threshold.3101.kill_victim:0 "Je to všechno [victim.GetFirstNamePossessiveNoTooltip] vina, to prostě vím!"
 stress_threshold.3101.lunatic.gain:0 "[ROOT.Char.Custom('GetRandomRegionalSmallGamePlural')]... ti mazaní malí parchanti to udělali!"
 stress_threshold.3101.lunatic.effect:0 "Ti mazaní [ROOT.Char.Custom('GetRandomRegionalSmallGamePlural')] jsou zpátky!"
 stress_threshold.3101.lunatic.tt:0 "#F Přines mi pochodni!#!"
 stress_threshold.3201.t:0 "Duševní zlom: Přetížení"
 stress_threshold.3201.desc:0 "Je toho už příliš, proč se vůbec snažím?\n\nJsme uprostřed večeře, když se to vše najednou... rozpadá. Musím projít finance [ROOT.Char.Custom('GetCourt')|l], musím vyřídit tucet drobných sporů, musím–\n\n\"Jste v pořádku, můj [ROOT.Char.GetTitleAsNameNoTooltip]?\" Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal'))], [vassal.GetTitledFirstName], opatrně vyjadřuje [vassal.GetHerHis] obavy."
 stress_threshold.3201.depressed.gain:0 "Na tom nezáleží. Vzdávám to."
 stress_threshold.3201.depressed.effect:0 "Tak či tak je to všechno marné..."
 stress_threshold.3201.help:0 ""[vassal.GetFirstNameNoTooltip]... Prosím, pomoz mi.""
 stress_threshold.3201.wrathful.gain:0 ""Ne, ty [vassal.Custom('InsultAdjective')] [vassal.Custom('InsultNoun')], já #EMP nejsem#! v pořádku!"" 
 stress_threshold.3201.wrathful.effect:0 ""Ukážu ti, kdo je #EMP v pořádku#!, ty [vassal.Custom('InsultAdjective')] [vassal.Custom('InsultNoun')]!"" 
 stress_threshold.3201.wrathful.effect.success:0 "Zmlátil jsi [vassal.GetTitledFirstName]"
 stress_threshold.3201.wrathful.effect.failure:0 "[vassal.GetTitledFirstName] se ti ubrání"
 stress_threshold.3301.t:0 "Duševní zlom: Srdce bolí"
 stress_threshold.3301.desc_man:0 "Prvním příznakem, že něco není v pořádku, je ostrá bolest na hrudi. Zakolísám a opřu se o něco, když bolest vystřelí do mé levé paže. Je mi tak mdlo...\n\nJá... Na to nemám čas! Musím toho tolik stihnout!\n\nKdyž se pokusím udělat krok, zhroutím se k zemi. Otevírám pusu, abych zakřičel o pomoc, ale jediné, co ze mě vyjde, je dusivý vzlyk.\n\nBolest na hrudi sílí a sílí a— tma mi zaplaví zrak a #EMP cítím#!, jak mi srdce cuká."
 stress_threshold.3301.desc_woman:0 "Prvním příznakem, že něco není v pořádku, je pálení u srdce, které neustupuje. Zkouším všechna domácí opatření – měkkou vlnu na břicho, pomalé procházky...\n\nNajednou se nemohu pořádně nadechnout a zakolísám, abych se o něco opřela. Co— co se děje?! Snažím se zavolat o pomoc, ale podaří se mi jen bolestné lapání po dechu.\n\nTo #EMP bolí#!! Ostrá bolest se rozlije od mezi lopatek do mé levé paže, a jak bolest sílí, klesám k zemi.\n\nRychle nastupuje tma."
 stress_threshold.3301.a:0 "#EMP #DIE1 Au...!#!#!"
