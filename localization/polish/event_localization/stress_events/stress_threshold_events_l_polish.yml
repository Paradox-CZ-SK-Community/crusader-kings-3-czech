l_polish:
 stress_threshold.2202.desc.rival:0 "když se mě [stress_character.GetHerselfHimself] [stress_character.GetSheHe] zeptal, proč, jen se ještě víc urazil."
 stress_threshold.1001.improvident.effect:0 "Ostatní potřebují moje zlato více než já!"
 stress_threshold.1503.a.e:0 "Nový obraz od slavného umělce!"
 stress_threshold.1602.t:0 "Duševní zlomení: Víření emocí"
 stress_threshold.2101.witch.gain:0 "Jsem vyvrhel, stejně jako [ROOT.Char.GetFaith.WitchGodName]."
 stress_threshold.1601.hashishiyah.effect:1 "Nikdy nejsem klidnější než po večeru s nějakými hašišovými koláčky."
 stress_threshold.1601.contrite.effect:0 "Musím se přiznat ke svým hříchům! To by mělo přinést jasno."
 stress_threshold.2202.t:0 "Vřelý hněv"
 stress_threshold.1001.improvident.gain:0 "Darovat na charitu nahradí mé hříchy."
 stress_threshold.3201.help:0 "[vassal.GetFirstNameNoTooltip]... Prosím, pomoz mi."
 stress_threshold.1011.conversion.intrafaith:0 "Možná mi [new_faith.HighGodName] pomůže tam, kde [ROOT.Char.GetFaith.HighGodName] selhal?"
 stress_threshold.2001.t:0 "Duševní zlomení: Nevděk"
 stress_threshold.1601.athletic.effect:0 "Nikdy nejsem klidnější než po nějakém cvičení!"
 stress_threshold.1602.irritable.gain:0 "Bylo by snazší, kdyby mě lidé #EMP nechali na pokoji#!!"
 stress_threshold.3001.t:0 "Duševní zlomení: Hlasy"
 stress_threshold.1011.conversion.judaism:0 "Staré přikázání mi pomohou zůstat čistým."
 stress_threshold.1601.hashishiyah.gain:0 "Nějaký hašiš mi snad uklidní mysl..."
 stress_threshold.3301.a:0 "#EMP #DIE1 Uf...!#!#!"
 stress_threshold.3301.t:0 "Duševní zlomení: Srdce bolí"
 stress_threshold.3301.desc_man:0 "První znak, že něco není v pořádku, je ostrá bolest na hrudi. Zatímco bolest vystřeluje dolů po mé levé paži, opírám se o něco. Jsem tak omámený...\n\nJá... nemám na to čas! Mám věci na práci!\n\nKdyž se pokusím udělat krok, zhroutím se na zem. Otevírám ústa, abych křičel o pomoc, ale jediný zvuk, který ze mě vyjde, je zkřešující vzlyk.\n\nBolest na hrudi narůstá, narůstá a - temnota přebírá mé vidění, a já mohu #EMP cítit#! jak mi srdce vynechává."
 stress_threshold.1001.flagellant.gain:0 "Žihnutí biče vyhladí mé hříchy."
 stress_threshold.1502.courtier.desc:0 "\n\n[scoped_courtier.GetFirstName] je obzvlášť nesnesitelný v poslední době. Sotva snáším slyšet mé [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('scoped_courtier'))] nekonečné žvanění."
 stress_threshold.1504.f:0 "Jsem obklopen hlupáky!"
 stress_threshold.1602.flagellant.effect:0 "Budu cítit jen bolest, nic víc."
 stress_threshold.1602.rakish.effect:0 "Nic mě neuklidní jako silná touha a vášeň!"
 stress_threshold.2201.desc_liege:0 "Co se s tebou stalo, [ROOT.Char.GetTitledFirstNameNoTooltip]?! Toto chování je nepřijatelné."
 stress_threshold.2201.save_tt:0 "Předstírám, že jen testuji [character_to_yell_at.GetHerHim]"
 stress_threshold.1011.conversion.interfaith:0 "Možná nový pohled na [new_faith.HighGodName] mi pomůže?"
 stress_threshold.1001.contrite.gain:0 "Musím se přiznat ke všem svým prohřeškům!"
 stress_threshold.1501.e:0 "Nemohu nechat tyto temné myšlenky, aby mě rozptýlily."
 stress_threshold.2201.desc.insult:0 "Můžeš být [character_to_yell_at.GetTitleAsName], [character_to_yell_at.GetFirstName], ale jsi také [character_to_yell_at.Custom('InsultAdjectiveArticle')] [character_to_yell_at.Custom('InsultNoun')]!""\n\n"
 stress_threshold.3301.desc_woman:0 "První znak, že něco není v pořádku, je pálení žáhy, které nechce odeznít. Zkouším všechny léky – jemnou vlnu na břiše, poklidné procházky...\n\nNajednou se mi zdá, že nemohu hluboce dýchat a opírám se o něco. Co - co se děje?! Snažím se křičet o pomoc, ale to, co zvládnu, je bolestný zápal.\n\nTo #EMP bolí#!! Ostrá bolest se šíří od mezi mými lopatkami dolů po levé paži, a jak bolest roste, klesám k zemi.\n\nTemnota rychle následuje."
 stress_threshold.1011.reclusive.effect:0 "Pouze v samotě najdu klid!"
 stress_threshold.2202.b:0 "Že i [stress_character.GetSheHe] bojuje... To uklidňuje."
 stress_threshold.0010.text:0 "Získal(a) jsi [stress_level|E]"
 stress_threshold.1601.irritable.gain:0 "Možná bych mohl(a) myslet, kdyby všichni prostě #EMP mlčeli#!!"
 stress_threshold.3001.possessed.effect:0 "Ano, ano, znají pravdu, skutečnou pravdu..."
 stress_threshold.1001.hashishiyah.effect:1 "Uvolňující noc s tácem hašišových koláčků pomůže."
 stress_threshold.2101.t:0 "Duševní zlomení: Nežádoucí"
 stress_threshold.1601.rakish.effect:0 "Výlet do nevěstince mi pomůže soustředit myšlenky!"
 stress_threshold.1601.irritable.effect:0 "Prostě všem řeknu, aby #EMP mlčeli#!!"
 stress_threshold.1501.t:0 "Duševní zlomení: Nic nezáleží"
 stress_threshold.1601.comfort_eater.effect:0 "Plný žaludek mě vždycky činí soustředěnější."
 stress_threshold.1601.reclusive.gain:0 "Možná bych mohl(a) soustředit myšlenky, kdybych byl(a) sám(a)..."stress_threshold_cooldown_message:1 "Pokud jsi stále [stressed|E] za [SCOPE.ScriptValue('stress_threshold_cooldown_duration_in_years')|V0] let, můžeš trpět dalším [mental_break|E]"
 stress_threshold.1501.f:0 "Život jako [scoped_ruler.GetFaith.GetAdherentName] nemá žádný smysl."
 stress_threshold.1601.flagellant.gain:0 "Bolest má ostřit mysl..."
 stress_threshold.1601.inappetetic.effect:0 "Vydržím všechny rozptýlení!"
 stress_threshold.1501.b:0 "Myslím, že se opět vyhnu obědu."
 stress_threshold.1501.faith.desc:0 "\n\nDokonce i slova [scoped_ruler.GetFaith.AltPriestTermPlural] znějí mým uším prázdně."
 stress_threshold.2201.desc:0 "Zaváhám, jakmile vidím výraz na tváři mého [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('character_to_yell_at'))], ale... cítím se tak #EMP rozzuřený#! pořád, a každý si říká o můj hněv–\n\n"
 stress_threshold.2101.witch.effect:0 "Alespoň vím, že [ROOT.Char.GetFaith.WitchGodName] mě chápe."
 stress_threshold.0010.toast:2 "Přetížený stresem"
 stress_threshold.1001.flagellant.effect:0 "Zasloužím si být potrestán! Za vše!"
 stress_threshold.1602.inappetetic.gain:0 "Pokud nebudu jíst, nebudu mít energii cítit..."
 stress_threshold.2202.a:0 "Odpovím stejně, jak se mi dostane. "[stress_character.Custom('InsultNoun')|U]!""
 stress_threshold.1502.intro.desc:0 "Proč musím #EMP vždy#! dělat všechno sám? Jak se může očekávat, že budu řídit záležitosti [scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip], když jedna polovina mého [ROOT.Char.Custom('GetCourt')|l] není schopna řídit se mými příkazy, a druhá je dokonce ani nechápe?"
 stress_threshold.2201.save:0 "Řekni mi, jak bys reagoval na takový útok?"
 stress_threshold.3201.wrathful.effect.failure:0 "[vassal.GetTitledFirstName] se ti brání"
 stress_threshold.1001.journaller.effect:0 "Potřebuji noc o samotě ve své pracovně."
 stress_threshold.1602.drunkard.gain:0 "S dostatečným množstvím pití všechny emoce zmizí..."
 stress_threshold.1602.irritable.effect:0 "Řeknu jim, co si myslím o jejich #EMP ostražitosti#!!"
 stress_threshold.3101.kill_victim:0 "Je to všechno vina [victim.GetFirstNamePossessiveNoTooltip], to prostě vím!"
 stress_threshold.3001.desc:0 "Kde moje [ROOT.Char.Custom('GetCourt')|l] obchoduje pouze se lžemi a klamem, našel jsem ty, kteří tvrdí, že jsou ochotni říct mi pravdu.\n\nŽijí se mnou. V mé hlavě.\n\nŘíkají, že vědí, co je pravda...\n\nOni to opravdu vědí?"
 stress_threshold.3101.lunatic.effect:0 "Zlověstní [ROOT.Char.Custom('GetRandomRegionalSmallGamePlural')] jsou zpět!"
 stress_threshold.1001.drunkard.gain:0 "Možná pár drinků pomůže?"
 stress_threshold.3201.desc:0 "Je toho příliš, proč se vůbec snažím?\n\nJsme uprostřed večeře, když to všechno... spadne. Musím projít financemi [ROOT.Char.Custom('GetCourt')|l], musím vyřešit tucet drobných sporů, musím–\n\n"Jsi v pohodě, můj [ROOT.Char.GetTitleAsNameNoTooltip]?" Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal'))], [vassal.GetTitledFirstName], opatrně vyjadřuje [vassal.GetHerHis] obavy."
 stress_threshold.1601.reclusive.effect:0 "Mohu se vždy soustředit, když jsem sám..."
 stress_threshold.1601.confider.effect:0 ""[friend.GetFirstNameNoTooltip], prosím poslouchej mě jako vždy!""
 stress_threshold.1602.reclusive.gain:0 "Možná bych se mohl uklidnit, kdybych byl sám..."
 stress_threshold.1602.drunkard.effect:0 "Mohu vždy zanechat své emoce pitím!"
 stress_threshold.1001.endure:0 "Musím být silný a odolat těmto impulsům!"
 stress_threshold.1601.endure_no_option:0 "Já– musím vydržet. Není nic, co bych mohl udělat..."
 stress_threshold.1011.endure:0 "Pokousám se do rtu a pokusím se zůstat soustředěný!"
 stress_threshold.2202.desc.other:0 "takto se chovat..."
 stress_threshold.3201.wrathful.gain:0 ""Ne, ty [vassal.Custom('InsultAdjective')] [vassal.Custom('InsultNoun')], já rozhodně #EMP nejsem#! v pořádku!""
 stress_threshold.1601.t:0 "Duševní zlomení: Otáčející se myšlenky"
 stress_threshold.1011.t:0 "Duševní zlomení: Nezřízené touhy"
 stress_threshold.2101.hashishiyah.effect:1 "Alespoň tento dort s hašišem mě nebude soudit."
 stress_threshold.1502.t:0 "Duševní zlomení: Závist"
 stress_threshold.1503.a.c:0 "Už mě nudí moje oblečení..."
 stress_threshold.1504.b:0 "Potřebuji něco, aby se znovu vyvážily moje humory..."
 stress_threshold.1504.e:0 "Koneckonců, to je moje povinnost."
 stress_threshold.1601.contrite.gain:0 "Uklidím svou mysl tím, že se vyznám ze svých hříchů."
 stress_threshold.2101.endure:0 "Možná je to všechno jen v mé hlavě..."
 stress_threshold.2201.desc.calm:0 "A obvykle jsi tak klidný...""
 stress_threshold.1502.e:0 "Jednoduše to budu muset vydržet."
 stress_threshold.3201.depressed.gain:0 "Na tom nezáleží? Vzdávám se."
 stress_threshold.1504.h:0 "Připrav mého koně, musím na vyjíždku!"
 stress_threshold.1601.journaller.gain:0 "Zapsání svých myšlenek by mělo přinést nějakou jasnost..."stress_threshold.1601.athletic.gain:0 "Slyšel jsem, že zdravé tělo plodí zdravou mysl..."
 stress_threshold.1504.desc:0 "Někdy mám pocit, že celý svět spočívá přímo na mých ramenou. Moje odpovědnosti jako [scoped_ruler.GetTitleAsNameNoTooltip] se zdají být nekonečné...\n\nOpravdu, skoro jsem si nenechal moment pro sebe."
 stress_threshold.1503.b:0 "Jen [scoped_ruler.Custom('GetExpensiveMeal')] může vyléčit tuto bolest."
 stress_threshold.2202.desc.vassal:0 "Nepodmíněný hněv vyjádřený mým vazalem, [stress_character.GetTitledFirstName], byl úplným překvapením."
 stress_threshold.1502.nocourtier.desc:0 ""
 stress_threshold.3201.wrathful.effect:0 ""Ukaž mi, kdo je #EMP dobře#!, ty [vassal.Custom('InsultAdjective')] [vassal.Custom('InsultNoun')]!""
 stress_threshold.1602.comfort_eater.gain:0 "Aspoň jídlo mi přináší jasný pocit útěchy."
 stress_threshold.1501.c:0 "Chci být jen sám."
 stress_threshold.1001.exercise.effect:0 "Dobré cvičení spálí tyto touhy."
 stress_threshold.1601.journaller.effect:0 "Psaní svých myšlenek mi vždy přináší jasnost!"
 stress_threshold.2202.desc.liege:0 "Nepodmíněný hněv vyjádřený mým pánem, [stress_character.GetTitledFirstName], byl úplným překvapením."
 stress_threshold.3201.depressed.effect:0 "Je to stejně vše beznadějné..."
 stress_threshold.1602.athletic.gain:0 "Budu běhat, dokud nebudu cítit nic jiného než spokojenost."
 stress_threshold.2201.liege:0 "Omlouvám se, můj pane. Lépe se ovládnu."
 stress_threshold.1601.profligate.effect:0 "Vždy se cítím soustředěnější po koupi něčeho pěkného!"
 stress_threshold.1001.desc:0 "Pocit viny a stud mě v poslední době pronásledují. Všechny mé hříchy, mé nedostatky, mé selhání... tyto temné myšlenky mě odvádějí od mých povinností a nedají mi spát v noci.\n\nMám pocit, že musím něco udělat, abych tuto duševní úzkost ukončil, ale co by mohlo pomoci?"
 stress_threshold.1011.rakish.gain:0 "Výlet do nevěstince přinese úlevu!"
 stress_threshold.1601.improvident.effect:0 "Dávat na dobrou věc vždy uklidňuje mou mysl."
 stress_threshold.2001.endure:0 "Pojď, buď trpělivý s nimi..."
 stress_threshold.2201.desc.insult_adventurer: ""Můžeš být mým [ROOT.Char.Custom('GetCourtier')], [character_to_yell_at.GetFirstName], ale také jsi [character_to_yell_at.Custom('InsultAdjectiveArticle')] [character_to_yell_at.Custom('InsultNoun')]!"\n\n"
 stress_threshold.2001.arbitrary.effect:0 "Já rozhodnu, jak se tady věci řídí!"
 stress_threshold.2201.a:0 "Slyšel jsi, co jsem řekl!"
 stress_threshold.1503.t:0 "Duševní zlomení: Prázdnota uvnitř"
 stress_threshold.3101.desc:0 "Všechno je... špatně. Tento [ROOT.Char.Custom('GetRoom')|l] je špatně. Země je špatně. Dokonce i vzduch sám je špatně!\n\nProč je to všechno špatně? Kdo to udělal?\n\nKdo udělal všechno #EMP špatně?!#!"
 stress_threshold.1502.f:0 "Možná kdybych vedl deník svých běd?"
 stress_threshold.3201.t:0 "Duševní zlomení: Přetížení"
 stress_threshold.1601.desc:0 "Nemohu se soustředit, mé myšlenky běží v kruzích! Musím dohlížet na [ROOT.Char.Custom('GetCourt')|l], musím se podívat na vojáky, musím...\n\nJak mohu najít klid, když mi i mé myšlenky takto zrazují?!"
 stress_threshold.2201.desc_vassal:0 ""Můj pane, co znamená toto chování?!"
 stress_threshold.1503.a.a:0 "Ještě pár šperků, možná?"
 stress_threshold.2201.desc.ending:0 """
 stress_threshold.3101.lunatic.gain:0 "Ty [ROOT.Char.Custom('GetRandomRegionalSmallGamePlural')]... ti zrádní malí bastardi to udělali!"
 stress_threshold.1602.profligate.gain:0 "Možná něco nového – něco lesklého – mě vycentruje."
 stress_threshold.1602.improvident.effect:0 "Vždy se cítím více vycentrovaný po darování..."
 stress_threshold.1502.b:0 "Věznitel! Přines mi jiného vězně!"
 stress_threshold.1502.g:0 "[scoped_ruler.GetFaith.HighGodName], potřebuji drink!"
 stress_threshold.1602.hashishiyah.gain:0 "Možná nějaký hašiš přinese klid."
 stress_threshold.1602.comfort_eater.effect:0 "Když jím, cítím pouze útěchu."
 stress_threshold.1602.reclusive.effect:0 "Vždy získávám jasnost, když jsem sám."
 stress_threshold.1501.a:0 "Už nemohu snést [scoped_helper.GetHerHim]!"
 stress_threshold.1601.profligate.gain:0 "Pokud koupím něco lesklého, na co se mohu soustředit..."
 stress_threshold.1602.confider.gain:0 "Hovoření o tom s [friend.GetFirstNameNoTooltip] může pomoci."
 stress_threshold.1011.rakish.effect:0 "Nechám nikoho kromě mě vstoupit do nevěstince dnes v noci."
 stress_threshold.1602.improvident.gain:0 "Vděčnost z charity může převládnout nad vším ostatním."
 stress_threshold.1501.fallback.desc:0 "\n\nMonotónní rytmus tohoto života se stal nesnesitelným."
 stress_threshold.1601.comfort_eater.gain:0 "Plný žaludek mi může pomoci soustředit se."
 stress_threshold.1601.drunkard.effect:0 "Vždy se cítím soustředěnější po nějakém pití."
 stress_threshold.1601.improvident.gain:0 "Možná jasný čin charity osvobodí mé myšlenky?"stress_threshold.1601.drunkard.gain:0 "Možná se budu cítit soustředěnější po nějakém pití..."
 stress_threshold.2001.arbitrary.gain:0 "Jsem [ROOT.Char.GetTitleAsNameNoTooltip], moje slovo je zákon!"
 stress_threshold.2201.c:0 "Omlouvám se. Budu se lépe ovládat."
 stress_threshold.1501.d:0 "Proč jíst, když všechno chutná jako popel?"
 stress_threshold.0400.toast:2 "Překročil(a) jsi svůj [stress|E] limit a resetoval(a) na [stress_level|E] 3"
 stress_threshold.1602.contrite.gain:0 "Mohl(a) bych se uklidnit, kdybych vyjádřil(a) své chyby."
 stress_threshold.1501.helper.desc:0 "[scoped_helper.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] na mě čeká, ale vím, že [scoped_helper.GetHerHis] slova mi nepřinesou žádnou útěchu."
 stress_threshold.1601.confider.gain:0 ""[friend.GetFirstNameNoTooltip], můj příteli, pomoz mi uspořádat své myšlenky!""
 stress_threshold.1011.rakish.tt:0 "Takové nezbedné chování má inherentní rizika..."
 stress_threshold.1011.exercise.gain:0 "Možná jiný druh vybití mi pomůže..."
 stress_threshold.1602.athletic.effect:0 "Běh mě vždy uklidní."
 stress_threshold.1503.a.b:0 "Potřebuji větší korunu!"
 stress_threshold.1602.desc:0 "Moje emoce se každým dnem stávají nestabilnějšími. Všeobjímající radost nahradí nejhlubší zármutek z jednoho okamžiku na druhý, a já a můj [ROOT.Char.Custom('GetCourt')|l] se oba unavujeme.\n\nKdybych jen našel(a) způsob, jak zkrotit tenhle vír uvnitř!"
 stress_threshold.2001.imprison_victim:0 "Uvidíme, jak vděčný [victim.GetFirstNameNoTooltip] bude v [ROOT.Char.Custom('GetDungeon')]!"
 stress_threshold.1504.a:0 "Nemohou mě lidé na chvíli nechat na pokoji?!"
 stress_threshold.3001.possessed.gain:0 "Ano, jen hlasy znají pravou pravdu!"
 stress_threshold.1503.desc:0 "Nic, co dělám, mě už nespokojuje. Navzdory všem mým snahám nemohu najít ani štěstí, ani klid. Jako by něco... chybělo.\n\nCo by mohlo zaplnit tuhle hlodající díru v mé duši?"
 stress_threshold.1503.a.d:0 "Nový mocný hřebec!"
 stress_threshold.1602.profligate.effect:0 "Něco nového a lesklého mi přinese pouze jasnou radost!"
 stress_threshold.1602.flagellant.gain:0 "Možná mohu odčerpat všechny emoce kromě bolesti..."
 stress_threshold.1602.journaller.gain:0 "Budu psát, dokud necítím nic než soustředění."
 stress_threshold.1504.t:0 "Duševní zlomek: Nekonečné úsilí"
 stress_threshold.2201.t:0 "Duševní zlomek: Vřelý hněv"
 stress_threshold.1504.g:0 "Uvolním své myšlenky psaním."
 stress_threshold.2202.desc:0 "[stress_character.GetSheHe|U] byl(a) v poslední době pod velkým stresem, ale"
 stress_threshold.1011.desc:0 "V poslední době mám pocit, že mě neustále rozptylují lascivní myšlenky a erotické fantazie. Při všech těžkostech každodenního života je příliš snadné ztratit se v denních snech a zapomenout na realitu.\n\nTyto touhy mi zjevně zasahují do života, ale co s nimi mám dělat?"
 stress_threshold.1602.journaller.effect:0 "Psání o mých pocitech vždy pomáhá!"
 stress_threshold.1602.rakish.gain:0 "Silná touha může udržet ostatní pocity na uzdě..."
 stress_threshold.1601.rakish.gain:0 "Možná mohu nalézt soustředění v vášni..."
 stress_threshold.1001.hashishiyah.gain:0 "Nějaký hashish mě uklidní..."
 stress_threshold.3201.wrathful.effect.success:0 "Zmlátil(a) jsi [vassal.GetTitledFirstName]"
 stress_threshold.1011.reclusive.gain:0 "Musím se izolovat, abych se vyhnul(a) pokušení!"
 stress_threshold.1502.d:0 "Návštěva u [ROOT.Char.Custom('GetDungeon')] mi vyčistí hlavu..."
 stress_threshold.1602.confider.effect:0 "Mluvení s [friend.GetFirstNameNoTooltip] obvykle pomáhá!"
 stress_threshold.1602.inappetetic.effect:0 "Budu hladovět všechny emoce."
 stress_threshold.1001.t:0 "Duševní zlomek: Temné myšlenky"
 stress_threshold.1001.journaller.gain:0 "Psaní mých starostí mi pomůže soustředit se."
