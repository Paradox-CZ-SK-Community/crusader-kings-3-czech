 stress_threshold.1001.drunkard.effect:0 "Budu pít, dokud tyto myšlenky nezmizí."
 stress_threshold.1602.hashishiyah.effect:0 "Hašiš mě vždy zklidní."
 stress_threshold.2101.desc:0 "Někdy se cítím jako cizinec ve svém vlastním [ROOT.Char.Custom('GetCourt')|l].\n\nNemohu si pomoci, ale všímám si zvláštních pohledů, které mi moji [ROOT.Char.Custom('GetCourtierPlural')|l] hrají, a nepohody, která naplňuje každý [ROOT.Char.Custom('GetRoom')|l], do kterého vstoupím... co se stalo s mým životem? Proč nejsem vítán mezi svými?"
 stress_threshold_cooldown_message:1 "Pokud jste stále [stressed|E] za [SCOPE.ScriptValue('stress_threshold_cooldown_duration_in_years')|V0] let, můžete trpět dalším [mental_break|E]"
 stress_threshold.1601.athletic.gain:0 "Slyšel jsem, že zdravé tělo plodí zdravou mysl..."
