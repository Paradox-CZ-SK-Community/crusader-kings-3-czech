l_polish:
 stress_threshold_cooldown_message: "Pokud budete stále [stressed|E] za [SCOPE.ScriptValue('stress_threshold_cooldown_duration_in_years')|V0] let, můžete utrpět další [mental_break|E]"
 stress_threshold.0010.toast: "Přemožen stresem"
 stress_threshold.0010.text: "Získali jste [stress_level|E]"
 stress_threshold.0400.toast: "Překročili jste svůj limit [stress|E] a byl vám nastaven [stress_level|E] 3"
 stress_threshold.1001.t: "Mentální zlom: Temné myšlenky"
 stress_threshold.1001.desc: "V poslední době mě trápí vina a ostuda. Všechny mé hříchy, mé nedostatky, mé selhání... tyto temné myšlenky mě odvádějí od povinností a drží mě vzhůru v noci.\n\nMám pocit, že musím udělat něco, čím tomuto duševnímu trápení učiním přítrž, ale co by tomu vůbec mohlo pomoct?"
 stress_threshold.1001.contrite.gain: "Musím vyznat všechna svá provinění!"
 stress_threshold.1001.contrite.effect: "Už nemohu dál skrývat svá tajemství!"
 stress_threshold.1001.flagellant.gain: "Údery biče odstraní mé hříchy."
 stress_threshold.1001.flagellant.effect: "Zasloužím si být potrestán! Za všechno!"
 stress_threshold.1001.improvident.gain: "Dávání milodarů nahradí mé hříchy."
 stress_threshold.1001.improvident.effect: "Jiní potřebují mé zlato víc než já!"
 stress_threshold.1001.drunkard.gain: "Možná pár panáků pomůže?"
 stress_threshold.1001.drunkard.effect: "Budu pít, dokud tyto myšlenky nezmizí."
 stress_threshold.1001.hashishiyah.gain: "Trocha hašiše mi uklidní mysl..."
 stress_threshold.1001.hashishiyah.effect: "Uklidňující večer s podnosem hašišových koláčků pomůže."
 stress_threshold.1001.journaller.gain: "Zapsání mých starostí mi pomůže soustředit se."
 stress_threshold.1001.journaller.effect: "Potřebuji noc o samotě ve své pracovně."
 stress_threshold.1001.endure: "Musím být silný a odolat těmto impulzům!"
 stress_threshold.1011.t: "Mentální zlom: Nestydaté touhy"
 stress_threshold.1011.desc: "Poslední dobou mám dojem, že mě neustále rozptylují smyslné myšlenky a erotické fantazie. Se všemi těžkostmi každodenního života je příliš snadné ztratit se v představách a zapomenout na realitu.\n\nTyto touhy mi očividně zasahují do života, ale co s tím dělat?"
 stress_threshold.1011.rakish.gain: "Výlet do nevěstince přinese úlevu!"
 stress_threshold.1011.rakish.effect: "Nikdo kromě mě nesmí dnes večer do nevěstince."
 stress_threshold.1011.rakish.tt: "Takové nestydaté chování skrývá rizika..."
 stress_threshold.1011.reclusive.gain: "Musím se oddělit, abych odolal pokušení!"
 stress_threshold.1011.reclusive.effect: "Pouze v samotě najdu klid!"
 stress_threshold.1011.conversion.interfaith: "Možná mi pomůže nový pohled na [new_faith.HighGodName]?"
 stress_threshold.1011.conversion.intrafaith: "Možná mi [new_faith.HighGodName] může pomoci tam, kde [ROOT.Char.GetFaith.HighGodName] selhal?"
 stress_threshold.1011.conversion.judaism: "Staré přikázání mi pomohou zůstat čistým."
 stress_threshold.1011.conversion.christianity: "Ježíši, vysvoboď mě z těchto pokušení!"
 stress_threshold.1011.exercise.gain: "Možná jiný způsob odreagování pomůže..."
 stress_threshold.1001.exercise.effect: "Dobrý trénink zahání tyto touhy."
 stress_threshold.1011.endure: "Zakousnu se a pokusím se zůstat soustředěný!"
 stress_threshold.1501.t: "Mentální zlom: Nic nemá smysl"
 stress_threshold.1501.intro.desc: "S každým novým dnem je těžší najít důvod vyhrabat se z postele."
 stress_threshold.1501.helper.desc: "[scoped_helper.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] mě očekává, přesto vím, že [scoped_helper.GetHerHis] slova mi neposkytnou žádnou útěchu."
 stress_threshold.1501.nohelper.desc: "Po vyhrabání se z postele mě nezajímají triviální záležitosti [ROOT.Char.Custom('GetCourt')] ani nemám chuť jíst."
 stress_threshold.1501.faith.desc: "\n\nDokonce i slova [scoped_ruler.GetFaith.AltPriestTermPlural] mi zní prázdně v uších."
 stress_threshold.1501.fallback.desc: "\n\nMonotónní rytmus tohoto života se stal nesnesitelným."
 stress_threshold.1501.a: "Už nemohu vystát [scoped_helper.GetHerHim]!"
 stress_threshold.1501.b: "Asi zase vynechám oběd."
 stress_threshold.1501.c: "Chci být prostě sám."
 stress_threshold.1501.d: "Proč jíst, když všechno chutná jako popel?"
 stress_threshold.1501.e: "Nesmím dovolit, aby mě tyto temné myšlenky rozptylovaly."
 stress_threshold.1501.f: "Život jako [scoped_ruler.GetFaith.GetAdherentName] nemá žádný smysl."
 stress_threshold.1502.t: "Mentální zlom: Zášť"
 stress_threshold.1502.intro.desc: "Proč musím #EMP vždycky#! dělat vše sám? Jak mohu být očekáván, že budu spravovat záležitosti [scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip], když polovina mého [ROOT.Char.Custom('GetCourt')|l] není schopna plnit mé rozkazy, a ta druhá jim ani nerozumí?"
 stress_threshold.1502.courtier.desc: "\n\nZe všeho nejvíc se v poslední době stal nesnesitelným [scoped_courtier.GetFirstName]. Sotva snáším slyšet neustálé žvanění mého [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('scoped_courtier'))]."
 stress_threshold.1502.nocourtier.desc: ""
 stress_threshold.1502.a: "Nejsi nic než [scoped_courtier.Custom('InsultAdjective')] [scoped_courtier.Custom('InsultNoun')]!"
 stress_threshold.1502.b: "Dozorce! Přiveď mi dalšího vězně!"
 stress_threshold.1502.c: ""Proč musíte být všichni neschopní #EMP idioti#!!?""
 stress_threshold.1502.d: "Návštěva [ROOT.Char.Custom('GetDungeon')] mi pročistí hlavu..."
 stress_threshold.1502.e: "Prostě to budu muset vydržet."
 stress_threshold.1502.f: "Možná kdybych si vedl deník svých neštěstí?"
 stress_threshold.1502.g: "[scoped_ruler.GetFaith.HighGodName], potřebuji panáka!"
 stress_threshold.1503.t: "Mentální zlom: Prázdnota uvnitř"
 stress_threshold.1503.desc: "Nic, co dělám, mě už nedokáže uspokojit. Navzdory veškerému úsilí nenacházím ani štěstí, ani klid mysli. Je to, jako by něco... chybělo.\n\nCo by mohlo zaplnit tu pohlcující díru v mé duši?"
 stress_threshold.1503.a.a: "Možná ještě pár šperků?"
 stress_threshold.1503.a.b: "Potřebuji větší korunu!"
 stress_threshold.1503.a.c: "Oblečení mě už přestalo bavit..."
 stress_threshold.1503.a.d: "Nový mohutný hřebec!"
 stress_threshold.1503.a.e: "Nový obraz od slavného umělce!"
 stress_threshold.1503.b: "Pouze [scoped_ruler.Custom('GetExpensiveMeal')] může zahojit tuto bolest."
 stress_threshold.1503.e: "Kéž by tu bylo něco, co bych mohl udělat..."
 stress_threshold.1504.t: "Mentální zlom: Nekonečná dřina"
 stress_threshold.1504.desc: "Někdy mám pocit, že celý svět spočívá přímo na mých bedrech. Moje povinnosti jako [scoped_ruler.GetTitleAsNameNoTooltip] se zdají být nekonečné...\n\nSkutečně, téměř nemám chvilku pro sebe."
 stress_threshold.1504.a: "Nemůžou mě lidi prostě na chvíli nechat být?!"
 stress_threshold.1504.b: "Potřebuji něco, co vyrovná mé humory..."
 stress_threshold.1504.e: "Koneckonců je to moje povinnost."
 stress_threshold.1504.f: "Jsem obklopen hlupáky!"
 stress_threshold.1504.g: "Sepíšu si myšlenky."
 stress_threshold.1504.h: "Osedlej mého koně, musím vyrazit na jízdu!"
 stress_threshold.1601.t: "Mentální zlom: Točící se myšlenky"
 stress_threshold.1601.desc: "Nemohu se soustředit, mé myšlenky běží v kruzích! Musím dohlížet na [ROOT.Char.Custom('GetCourt')|l], musím dohlédnout na vojsko, musím...\n\nJak mám najít odpočinek, když mi i moje myšlenky takto zrádně selhávají?!"
 stress_threshold.1601.profligate.gain: "Kdybych si koupil něco lesklého, na co bych mohl soustředit myšlenky..."
 stress_threshold.1601.profligate.effect: "Po koupi něčeho pěkného se vždy cítím soustředěněji!"
 stress_threshold.1601.inappetetic.gain: "Myšlenky na jídlo mě rozptylují."
 stress_threshold.1601.inappetetic.effect: "Vyhladovím všechny rozptýlení!"
 stress_threshold.1601.comfort_eater.gain: "Plné břicho by mi mohlo pomoci soustředit se."
 stress_threshold.1601.comfort_eater.effect: "Plné břicho mi vždy pomáhá cítit se soustředěněji."
 stress_threshold.1601.rakish.gain: "Možná najdu soustředění v vášni..."
 stress_threshold.1601.rakish.effect: "Výlet do nevěstince mi pomůže soustředit myšlenky!"
 stress_threshold.1601.reclusive.gain: "Možná bych mohl soustředit myšlenky, kdybych byl o samotě..."
 stress_threshold.1601.reclusive.effect: "Vždy dokážu soustředit myšlenky, když jsem sám..."
 stress_threshold.1601.irritable.gain: "Možná bych mohl přemýšlet, kdyby všichni jen #EMP byli zticha#!!"
 stress_threshold.1601.irritable.effect: "Prostě všem řeknu, aby #EMP byli zticha#!!"
 stress_threshold.1601.confider.gain: ""[friend.GetFirstNameNoTooltip], příteli, pomoz mi utřídit myšlenky!""
 stress_threshold.1601.confider.effect: ""[friend.GetFirstNameNoTooltip], prosím, vyslechni mě jako vždy!""
 stress_threshold.1601.athletic.gain: "Slyšel jsem, že zdravé tělo přináší zdravou mysl..."
 stress_threshold.1601.athletic.effect: "Nikdy nejsem klidnější než po cvičení!"
 stress_threshold.1601.contrite.gain: "Vyčistím si mysl vyznáním svých provinění."
 stress_threshold.1601.contrite.effect: "Musím vyznat svá provinění! To by mělo přinést jasno."
 stress_threshold.1601.flagellant.gain: "Bolest by měla vyostřit mysl..."
 stress_threshold.1601.flagellant.effect: "Nic nepomůže soustředit myšlenky lépe než bolest."
 stress_threshold.1601.improvident.gain: "Možná jasný čin dobročinnosti osvobodí mé myšlenky?"
 stress_threshold.1601.improvident.effect: "Dávání na dobrou věc mi vždy uklidní mysl."
 stress_threshold.1601.drunkard.gain: "Možná se po nápoji budu cítit soustředěněji..."
 stress_threshold.1601.drunkard.effect: "Po nápoji se vždy cítím soustředěněji."
 stress_threshold.1601.hashishiyah.gain: "Trocha hašiše snad uklidní mou mysl..."
 stress_threshold.1601.hashishiyah.effect: "Nikdy nejsem klidnější než po večeru s hašišovými koláčky."
 stress_threshold.1601.journaller.gain: "Zapsání svých myšlenek by mi mělo přinést trochu jasnosti..."
 stress_threshold.1601.journaller.effect: "Zapsání svých myšlenek mi vždy přináší jasnost!"
 stress_threshold.1601.endure_no_option: "M- musím, musím vydržet. Nemohu nic udělat..."
 stress_threshold.1602.t: "Duševní zlom: Vířivé emoce"
 stress_threshold.1602.desc: "Moje emoce jsou každý den stále nestabilnější. Z okamžiku na okamžik může nejhlubší žal nahradit všudypřítomná radost a já i můj [ROOT.Char.Custom('GetCourt')|l] z toho oba ztrácíme síly.\n\nKéž bych našel způsob, jak zkrotit ten vnitřní vír!"
 stress_threshold.1602.profligate.gain: "Možná mě něco nového – něco lesklého – vrátí do rovnováhy."
 stress_threshold.1602.profligate.effect: "Nové a lesklé mi přinese jen ryzí radost!"
 stress_threshold.1602.inappetetic.gain: "Když nebudu jíst, nebudu mít energii nic cítit..."
 stress_threshold.1602.inappetetic.effect: "Vyhladovím všechny emoce."
 stress_threshold.1602.comfort_eater.gain: "Alespoň jídlo mi přináší zřetelný pocit útěchy."
 stress_threshold.1602.comfort_eater.effect: "Když jím, cítím jen útěchu."
 stress_threshold.1602.rakish.gain: "Silná touha může držet ostatní pocity na uzdě..."
 stress_threshold.1602.rakish.effect: "Nic mě neuklidní jako silná touha a chtíč!"
 stress_threshold.1602.reclusive.gain: "Možná se uklidním, když budu o samotě..."
 stress_threshold.1602.reclusive.effect: "Vždy získávám jasno, když jsem o samotě."
 stress_threshold.1602.irritable.gain: "Bylo by to snazší, kdyby mě lidi #EMP nechali na pokoji#!!"
 stress_threshold.1602.irritable.effect: "Řeknu jim, co si myslím o jejich #EMP nedůvěře#!!"
 stress_threshold.1602.confider.gain: "Mluvení o tom s [friend.GetFirstNameNoTooltip] by mohlo pomoci."
 stress_threshold.1602.confider.effect: "Mluvení s [friend.GetFirstNameNoTooltip] obvykle pomáhá!"
 stress_threshold.1602.athletic.gain: "Běhnu, dokud nebudu cítit nic jiného než uspokojení."
 stress_threshold.1602.athletic.effect: "Běh mě vždy uklidní."
 stress_threshold.1602.contrite.gain: "Možná se uklidním, když vyznám své chyby."
 stress_threshold.1602.contrite.effect: "Po vyznání se vždy cítím vyrovnanější!"
 stress_threshold.1602.flagellant.gain: "Možná se zbavím všech emocí kromě bolesti..."
 stress_threshold.1602.flagellant.effect: "Budu cítit jen bolest, nic víc."
 stress_threshold.1602.improvident.gain: "Vděk z dobročinnosti by mohl přehlušit vše ostatní."
 stress_threshold.1602.improvident.effect: "Po darování se vždy cítím vyrovnanější..."
 stress_threshold.1602.journaller.gain: "Budu psát, dokud nebudu cítit jen soustředění."
 stress_threshold.1602.journaller.effect: "Psaní o mých pocitech vždy funguje!"
 stress_threshold.1602.drunkard.gain: "S dostatkem pití všechny emoce vyprchají..."
 stress_threshold.1602.drunkard.effect: "Pitím vždy mohu zanechat své emoce za sebou!"
 stress_threshold.1602.hashishiyah.gain: "Možná mě uklidní trochu hašiše."
 stress_threshold.1602.hashishiyah.effect: "Hašiš mě vždy uklidní."
 stress_threshold.2001.t: "Duševní zlom: Nevděčnost"
 stress_threshold.2001.desc: "Nevděční parchanti! Nevědí o obětech, které pro ně přináším?\n\nKaždý den neúnavně sloužím v zájmu tohoto [ROOT.Char.Custom('GetRealmOrDomicile')|l], a přesto si lidé jen stěžují a chtějí víc!\n\nA teď se [victim.GetFirstName] dokonce odváží zpochybňovat mé rozkazy!?"
 stress_threshold.2001.arbitrary.gain: "Jsem [ROOT.Char.GetTitleAsNameNoTooltip], mé slovo je zákon!"
 stress_threshold.2001.arbitrary.effect: "Rozhoduji, jak se tu věci řídí!"
 stress_threshold.2001.imprison_victim: "Uvidíme, jak vděčný se bude [victim.GetFirstNameNoTooltip] cítit v [ROOT.Char.Custom('GetDungeon')]!"
 stress_threshold.2001.endure: "No tak, buď na ně trpělivý..."
 stress_threshold.2101.t: "Duševní zlom: Nežádoucí"
 stress_threshold.2101.desc: "Někdy se cítím jako cizinec ve vlastním [ROOT.Char.Custom('GetCourt')|l].\n\nNemohu si nevšimnout divných pohledů, které mi dávají moji [ROOT.Char.Custom('GetCourtierPlural')|l], té nervozity, která naplní každou [ROOT.Char.Custom('GetRoom')|l], do které vstoupím... co se stalo s mým životem? Proč nejsem vítán mezi svými?"
 stress_threshold.2101.witch.gain: "Jsem vyvrhel, stejně jako [ROOT.Char.GetFaith.WitchGodName]."
 stress_threshold.2101.witch.effect: "Alespoň vím, že [ROOT.Char.GetFaith.WitchGodName] mě chápe."
 stress_threshold.2101.drunkard.effect: "[ROOT.Char.Custom('RegionalAlcoholicDrink')|U] může být můj jediný pravý přítel."
 stress_threshold.2101.hashishiyah.effect: "Alespoň tento koláč s hašišem mě nebude soudit."
 stress_threshold.2101.endure: "Třeba je to všechno jen v mé hlavě..."
 stress_threshold.2201.t: "Duševní zlom: Vroucí hněv"
 stress_threshold.2201.desc.insult_adventurer: ""Můžeš být můj [ROOT.Char.Custom('GetCourtier')], [character_to_yell_at.GetFirstName], ale jsi také [character_to_yell_at.Custom('InsultAdjectiveArticle')] [character_to_yell_at.Custom('InsultNoun')]!"\n\n"
 stress_threshold.2201.desc.insult: ""Můžeš být [character_to_yell_at.GetTitleAsName], [character_to_yell_at.GetFirstName], ale jsi také [character_to_yell_at.Custom('InsultAdjectiveArticle')] [character_to_yell_at.Custom('InsultNoun')]!"\n\n"
 stress_threshold.2201.desc: "Zaváhám, jakmile uvidím ten výraz na tváři mého [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('character_to_yell_at'))], ale... cítím se pořád tak #EMP rozzlobený#! a všichni provokují mou zuřivost–\n\n"
 stress_threshold.2201.desc_liege: ""Co se to s tebou stalo, [ROOT.Char.GetTitledFirstNameNoTooltip]?! Toto chování je nepřijatelné."
 stress_threshold.2201.desc_vassal: ""Pane, co má toto chování znamenat?!"
 stress_threshold.2201.desc.calm: " A obvykle jsi tak klidný..."" 
 stress_threshold.2201.desc.ending: """
 stress_threshold.2201.a: "Slyšel jsi, co jsem řekl!"
 stress_threshold.2201.save: "Pověz mi, jak bys na takový útok reagoval?"
 stress_threshold.2201.save_tt: "Předstírám, že jen zkouším [character_to_yell_at.GetHerHim]"
 stress_threshold.2201.liege: "Omlouvám se, můj pane. Budu se lépe ovládat."
 stress_threshold.2201.c: "Omlouvám se. Budu se lépe ovládat."
 stress_threshold.2202.t: "Vroucí hněv"
 stress_threshold.2202.desc.liege: "Nepodložený hněv mého pána, [stress_character.GetTitledFirstName], mě zcela překvapil."
 stress_threshold.2202.desc.vassal: "Nepodložený hněv mého vazala, [stress_character.GetTitledFirstName], mě zcela překvapil."
 stress_threshold.2202.desc.other_relationship: "Nepodložený hněv mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('stress_character'))], [stress_character.GetTitledFirstName], mě zcela překvapil."
 stress_threshold.2202.desc: "[stress_character.GetSheHe|U] v poslední době zažil(a) hodně stresu, ale"
 stress_threshold.2202.desc.rival: "když byl(a) požádán(a), aby vysvětlil(a) své jednání, [stress_character.GetSheHe] jen dál zesílil(a) v urážkách."
 stress_threshold.2202.desc.other: "chovat se takto..."
 stress_threshold.2202.a: "Vrátím jim to stejnou mincí. "[stress_character.Custom('InsultNoun')|U]!""
 stress_threshold.2202.b: "Že i [stress_character.GetSheHe] zápasí... To mě uklidňuje."
 stress_threshold.3001.t: "Duševní zlom: Hlasy"
 stress_threshold.3001.desc: "Kde můj [ROOT.Char.Custom('GetCourt')|l] obchoduje jen s lží a podvodem, našel jsem ty, kteří tvrdí, že mi řeknou pravdu.\n\nBydlí se mnou. V mé hlavě.\n\nŘíkají, že vědí, co je pravda...\n\nOpravdu to vědí?"
 stress_threshold.3001.possessed.gain: "Ano, jen hlasy znají skutečnou pravdu!"
 stress_threshold.3001.possessed.effect: "Ano, ano, oni znají pravdu, tu skutečnou pravdu..."
 stress_threshold.3001.naked_run: "Musím tyto ďábly vyhnat nahým během!"
 stress_threshold.3001.endure: "Jen... neposlouchej je..."
 stress_threshold.3101.t: "Duševní zlom: Všechno je špatně"
 stress_threshold.3101.desc: "Všechno je... špatně. Tato [ROOT.Char.Custom('GetRoom')|l] je špatná. Zem je špatná. Dokonce i vzduch je špatný!\n\nProč je to všechno špatné? Kdo to způsobil?\n\nKdo udělal všechno #EMP špatným?!#!"
 stress_threshold.3101.kill_victim: "Je to všechno [victim.GetFirstNamePossessiveNoTooltip] vina, to prostě vím!"
 stress_threshold.3101.lunatic.gain: "[ROOT.Char.Custom('GetRandomRegionalSmallGamePlural')]... ti mazaní malí parchanti to udělali!"
 stress_threshold.3101.lunatic.effect: "Ti mazaní [ROOT.Char.Custom('GetRandomRegionalSmallGamePlural')] jsou zpátky!"
 stress_threshold.3101.lunatic.tt: "#F Přines mi pochodni!#!"
 stress_threshold.3201.t: "Duševní zlom: Přetížení"
 stress_threshold.3201.desc: "Je toho už příliš, proč se vůbec snažím?\n\nJsme uprostřed večeře, když se to vše najednou... rozpadá. Musím projít finance [ROOT.Char.Custom('GetCourt')|l], musím vyřídit tucet drobných sporů, musím–\n\n\"Jste v pořádku, můj [ROOT.Char.GetTitleAsNameNoTooltip]?\" Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal'))], [vassal.GetTitledFirstName], opatrně vyjadřuje [vassal.GetHerHis] obavy."
 stress_threshold.3201.depressed.gain: "Na tom nezáleží. Vzdávám to."
 stress_threshold.3201.depressed.effect: "Tak či tak je to všechno marné..."
