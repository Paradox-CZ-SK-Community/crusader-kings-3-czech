 stress_threshold.3301.t: "Duševní zlom: Srdce bolí"
 stress_threshold.3301.desc_man: "Prvním příznakem, že něco není v pořádku, je ostrá bolest na hrudi. Zakolísám a opřu se o něco, když bolest vystřelí do mé levé paže. Je mi tak mdlo...\n\nJá... Na to nemám čas! Musím toho tolik stihnout!\n\nKdyž se pokusím udělat krok, zhroutím se k zemi. Otevírám pusu, abych zakřičel o pomoc, ale jediné, co ze mě vyjde, je dusivý vzlyk.\n\nBolest na hrudi sílí a sílí a— tma mi zaplaví zrak a #EMP cítím#!, jak mi srdce cuká."
 stress_threshold.3301.desc_woman: "Prvním příznakem, že něco není v pořádku, je pálení u srdce, které neustupuje. Zkouším všechna domácí opatření – měkkou vlnu na břicho, pomalé procházky...\n\nNajednou se nemohu pořádně nadechnout a zakolísám, abych se o něco opřela. Co— co se děje?! Snažím se zavolat o pomoc, ale podaří se mi jen bolestné lapání po dechu.\n\nTo #EMP bolí#!! Ostrá bolest se rozlije od mezi lopatek do mé levé paže, a jak bolest sílí, klesám k zemi.\n\nRychle nastupuje tma."
 stress_threshold.3301.a: "#EMP #DIE1 Au...!#!#!"
