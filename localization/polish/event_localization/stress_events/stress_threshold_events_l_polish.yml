 stress_threshold.2001.desc:0 "Nepoděkovaní nicotníci! Nevědí, jaké oběti dělám pro jejich dobro?\n\nKaždý den bez ustání pracuji v zájmu tohoto [ROOT.Char.Custom('GetRealmOrDomicile')|l], přesto se každý jen stěžuje a žádá o více!\n\nTeď [victim.GetFirstName] dokonce zpochybňuje mé příkazy!?"
