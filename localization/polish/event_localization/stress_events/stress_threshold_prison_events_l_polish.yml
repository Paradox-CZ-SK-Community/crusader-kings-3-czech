l_polish:
 stress_threshold_prison.1001.t:0 "Psychický zlom: Problémy ve vězení"
 stress_threshold_prison.1001.desc:0 "Být uvězněn, zavřený daleko od všeho, co bývalo zdravé a příjemné v životě..."
 stress_threshold_prison.1001.desc.normal:0 "je těžké neupadnout do zoufalství."
 stress_threshold_prison.1001.desc.cynical:0 "\n\nJak mohl [ROOT.Char.GetFaith.HighGodName] dovolit, aby toto místo zoufalství existovalo? Jak mohl vůbec nějaký bůh?"
 stress_threshold_prison.1001.desc.depressed:0 "dřív mi to vadilo, ale zvláštně už ne."
 stress_threshold_prison.1001.inappetetic.gain:0 "Tento mizerný žrádlo už nemohu snést."
 stress_threshold_prison.1001.inappetetic.effect:0 "Jídlo zůstává na mém talíři nedotčené."
 stress_threshold_prison.1001.cynical.gain:0 "[ROOT.Char.GetFaith.HighGodName] mě opustil..."
 stress_threshold_prison.1001.cynical.effect:0 "Tohle jen dokazuje, že [ROOT.Char.GetFaith.HighGodName] neexistuje..."
 stress_threshold_prison.1001.endure:0 "Proč mě ještě nepropustili!?"
 stress_threshold_prison.1001.depressed.gain:0 "Jak má takový život smysl?"
 stress_threshold_prison.1001.depressed.effect:0 "Žádná bolest. Uvnitř jsem už mrtvý."
 stress_threshold_prison.1011.t:2 "Psychický zlom: Pocity hladu"
 stress_threshold_prison.1011.desc:0 "Už jsou to dny, co mi nic nesjede dolů. Moje úzkostná mysl odmítá darovat mému tělu sílu sníst suchou kaši, kterou mi nosí strážci.\n\nDen ode dne se cítím slabší, ale co může [ROOT.Char.GetWomanMan] udělat proti vlastnímu tělu?"
 stress_threshold_prison.1011.a:0 "Raději hladovět než jíst tenhle hnus."
 stress_threshold_prison.1011.b:1 "Tady dole #EMP jsou#! alternativní zdroje potravy..."
 stress_threshold_prison.1011.c:0 "[ROOT.Char.GetSheHe|U] to může zvládnout, lžičku po lžičce!"
 stress_threshold_prison.1012.t:1 "Psychický zlom: Čas krmení"
 stress_threshold_prison.1012.desc:0 "Myslí si, že tu není nic k jídlu, že mě hladovějí a lámou mi ducha.\n\nNevědí, že jsem lépe živený než kdy dřív...\n\nTohle je síň hostiny, plná lahodného jídla a hlasitých oslav."
 stress_threshold_prison.1012.a:0 "Teplé, šťavnaté a plné života."
 stress_threshold_prison.1021.t:1 "Psychický zlom: Kruté hry"
 stress_threshold_prison.1021.desc:0 "Tady v té bídné [bg_override_char.Custom('GetDungeon')|l] je málo co radostného. Louže zatuchlé vody, odporný kbelík, hromádka malých kamínků—\n\nTemná postava [fellow_prisoner.GetTitledFirstName] v protějším rohu náhle vypadá jako výborný cíl."
 stress_threshold_prison.1021.a:0 "Deset bodů, jestli trefím [fellow_prisoner.GetHerHis] hlavu!"
 stress_threshold_prison.1021.b:0 "Cizí bolest mi nic nedává. Ale ta moje..."
 stress_threshold_prison.1021.c:0 "Jak jsem mohl vůbec pomýšlet na tak temné myšlenky!?"
 stress_threshold_prison.1031.t:0 "Psychický zlom: Uchopení moci"
 stress_threshold_prison.1031.desc:0 "Zavřený tady mám být slabý a zklidněný. Ha!\n\nTady ve tmě sbírám síly a v duchu trhám své nepřátele kus po kusu! Znovu a znovu, každý den se znovu rodí a každý den je ničí jako ten hnůj, jímž jsou!\n\nZvlášť můj ubohý vězeňský dozorčí, [jailer.GetTitledFirstName]... [jailer.GetSheHe] bude trpět nejvíce!"
 stress_threshold_prison.1031.a:0 "Až se dostanu ven... ach oni #EMP zaplatí#!!"
 stress_threshold_prison.1031.b:0 "Na co čekat? V mojí mysli jsou na mé milosti..."
 stress_threshold_prison.1031.c:0 "Ne... to je špatné. Jsem nad tohle lepší."
 stress_threshold_prison.1041.t:0 "Psychický zlom: Zapomenuté potřeby"
 stress_threshold_prison.1041.desc:0 "Můj režim je pořád stejný, jak se ráno mění v den, v noc...\n\nNevolnost vyvolávající zápach hnijícího jídla visí těžce ve vzduchu. Kdy se hromada talířů zvětšila tak vysoko? Kolik jídel jsem už vynechal? Stává se čím dál těžším si udržet pocit normálnosti..."
 stress_threshold_prison.1041.depressed:0 "Je ještě těžší si vzpomenout, proč bych se vůbec měl snažit."
 stress_threshold_prison.1041.inappetetic:0 "Jaký má jídlo smysl bez svobody?"
 stress_threshold_prison.1041.flagellant:0 "Bolest mi dá něco, na co se soustředit."
 stress_threshold_prison.1041.journaller.gain:0 "Možná by psaní prolomilo monotónnost..."
 stress_threshold_prison.1041.journaller.effect:0 "Jsem rád, že mám alespoň svůj deník."
 stress_threshold_prison.1041.athletic:0 "Možná jsem uvězněn, ale pořád se můžu cvičit..."
 stress_threshold_prison.1041.optout:0 "Nakonec se dostanu ven... že jo?"
 stress_threshold_prison.2001.t:1 "Psychický zlom: Škrábání ven"
 stress_threshold_prison.2001.desc:0 "Proč mi #EMP nedovolí# odejít?!? Určitě už jsem v tomhle studeném, #EMP stísněném#!, [bg_override_char.Custom('GetDungeon')|l] dost dlouho?\n\nDržím si krvavé ruce u hrudi, sedím shrbený u mříží. Když se budu škrábat dlouho a silně, mé pouta přece musí povolit, ne?\n\n...že jo?"
 stress_threshold_prison.2001.a:0 "Musím v tom pokračovat!"
 stress_threshold_prison.2001.b:0 "Ach, zapomeň na to. Na co se o cokoliv snažit?"
 stress_threshold_prison.2011.t:1 "Psychický zlom: Můj [ROOT.Char.Custom('prison_pet')|U] a já"
 stress_threshold_prison.2011.desc_rat:0 "Už mnoho dní mě navštěvuje ta samá krysa. Dívá se na mě s soucitem a důvěrou, něco, co jsem dlouho nezažil."
 stress_threshold_prison.2011.desc_stone:0 "Stálá přítomnost po mém boku, konstanta v životě jinak obráceném vzhůru nohama. Můj důvěryhodný kámen je mým společníkem a přítelem, vždy tu, když ho potřebuji."
 stress_threshold_prison.2011.desc_spoon:0 "Jeden z mála stálých bodů v mém životě tady dole v [bg_override_char.Custom('GetDungeon')|l], osamělý zdroj útěchy a společnosti... Moje lžíce je vždy tu, když ji potřebuji, a nikdy mě nesoudí — ani v mých nejtemnějších dnech."
 stress_threshold_prison.2011.desc_cockroach:0 "A zase tu je ten šváb, sedící v temném koutě. Je mým společníkem, mým důvěryhodným přítelem, mým #EMP synem#!.\n\nDohlíží na mě, drží mi společnost v tomhle bídném místě."
 stress_threshold_prison.2011.desc_end:0 "\n\nNikdy jsem necítil takové spojení s jinou bytostí, takovou oddanost a empatii."
 stress_threshold_prison.2011.a:0 "Pojď sem, malý [ROOT.Char.Custom('prison_pet')], a nech mě tě obejmout."
 stress_threshold_prison.2021.t:1 "Psychický zlom: Nejtemnější kouty"
 stress_threshold_prison.2021.desc:0 "Stráže mi říkají, že jsem byl dny sám, ale vím své. Mohu #EMP cítit# je, jak mě sledují, odhadují mě, hodnotí mé strachy a slabiny...\n\nKaždý zvuk mi prozrazuje jejich přítomnost, každý stín jejich hrozbu."
 stress_threshold_prison.2021.a:0 "Musím zůstat věčně ostražitý!"
 stress_threshold_prison.2021.b:0 "Musím se někam schovat... kamkoli!"
 stress_threshold_prison.2021.c:0 "Možná bych s nimi mohl mluvit?"
 stress_threshold_prison.3001.t:1 "Psychický zlom: Přítel v nouzi"
 stress_threshold_prison.3001.desc:0 "Co mi nikdy neřekli o [bg_override_char.Custom('GetDungeonPlural')|l] je, jak #EMP hrozně nudné# jsou! Díky bohu, že [fictional_friend.Custom('DuchessDuke')|U] [fictional_friend.Custom('RandomExampleName')] je tady, aby mi dělal společnost.\n\nTa dobrá [fictional_friend.Custom('DuchessDuke')] žertuje jako nikdo jiný a vždy mi drží náladu. A moudrý [fictional_friend.GetSheHe] také.\n\nCo to, [fictional_friend.Custom('DuchessDuke')|U]? #EMP Ha!#! Dobrý!"
 stress_threshold_prison.3001.a:0 "Pojď sem, ty darebáku!"
 stress_threshold_prison.3011.t:1 "Psychický zlom: Pravá rodina"
 stress_threshold_prison.3011.desc:0 "Zadržím slzu — byl jsem beznadějně #EMP ztracen#! — ale teď je to lepší! Moje rodina je tu se mnou a chrání mě.\n\nMatka a otec mě drží blízko."
 stress_threshold_prison.3011.sibling: "Moje [sibling.Custom('SisterBrother')], [sibling.GetFirstName], na mě dohlíží."
 stress_threshold_prison.3011.sibling_multiple: "Moje [sibling.Custom('SisterBrother')], [sibling.GetFirstName] — Všichni moji sourozenci — nade mnou dohlížejí."
 stress_threshold_prison.3011.child: "Moje [child.GetDaughterSon], [child.GetFirstName], drží mou ruku a udržuje světlo v mých očích."
 stress_threshold_prison.3011.child_multiple: "Moje děti — všechny moje četné děti — se shromažďují kolem mě a udržují světlo v mých očích."
 stress_threshold_prison.3011.fallback: "Všichni jsou kolem mě a udržují světlo v mých očích."
 stress_threshold_prison.3011.a:0 "Jak jsem mohl někdy myslet, že jsem opuštěný?"
 stress_threshold_prison.3999.t:1 "Psychický zlom: Svoboda"
 stress_threshold_prison.3999.desc:0 "Už to dál nemohu snést. Moje mysl je jasnější než za poslední týdny a vím, že jsem zlomen víc než jedním způsobem.\n\nMé tělo je jen bolest, i dýchání bolí. [bg_override_char.Custom('GetDungeon')|l] kolem mě už nepůsobí utlačujícím dojmem, ale útulně. Vítá mě.\n\nVím v srdci, že tohle jsou mé poslední dechy."
 stress_threshold_prison.3999.a:0 "Ať mě [ROOT.Char.GetFaith.PositiveAfterLife|U] obejme."
