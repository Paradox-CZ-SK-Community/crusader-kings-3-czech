l_polish:
 stress_threshold_prison.1001.cynical.effect:0 "Tohle jen dokazuje, že neexistuje žádný [ROOT.Char.GetFaith.HighGodName]..."
 stress_threshold_prison.1001.cynical.gain:0 "[ROOT.Char.GetFaith.HighGodName] mě opustil..."
 stress_threshold_prison.1001.depressed.effect:0 "Není žádná bolest. Už jsem uvnitř mrtvá."
 stress_threshold_prison.1001.depressed.gain:0 "Jaký smysl má život takový, jako je tento?"
 stress_threshold_prison.1001.desc.cynical:0 "\n\nJak mohl [ROOT.Char.GetFaith.HighGodName] dovolit, aby tohle místo zoufalství existovalo? Jak by mohl jakýkoli bůh?"
 stress_threshold_prison.1001.desc.depressed:0 "dříve mi to vadilo, ale divně, už ne."
 stress_threshold_prison.1001.desc.normal:0 "je těžké nepropadnout zoufalství."
 stress_threshold_prison.1001.desc:0 "Být uvězněná, zamčená daleko od všeho, co bylo v životě zdravé a příjemné..."
 stress_threshold_prison.1001.endure:0 "Proč mě ještě nepustili!?"
 stress_threshold_prison.1001.inappetetic.effect:0 "Jídlo leží nepožrané na mém talíři."
 stress_threshold_prison.1001.inappetetic.gain:0 "Už tohle jídlo nemůžu strávit."
 stress_threshold_prison.1001.t:0 "Duševní zlomení: Problémy vězení"
 stress_threshold_prison.1011.a:0 "Hladovění je lepší než tato polévka."
 stress_threshold_prison.1011.b:1 "Dole #EMP jsou#! alternativní zdroje jídla..."
 stress_threshold_prison.1011.c:0 "[ROOT.Char.GetSheHe|U] to může bojovat, lžičku po lžičce!"
 stress_threshold_prison.1011.desc:0 "Už několik dní jsem nic nesnědla. Můj úzkostný mozek odmítá půjčit mému tělu sílu, aby snědlo suchou kaši, kterou mi strážní nosí.\n\nCítím se slabší den ode dne, ale co může [ROOT.Char.GetWomanMan] dělat proti [ROOT.Char.GetHerHis] vlastnímu tělu?"
 stress_threshold_prison.1011.t:2 "Duševní přestávka: Hladové křeče"
 stress_threshold_prison.1012.a:0 "Teplé a šťavnaté a plné života."
 stress_threshold_prison.1012.desc:0 "Myslí si, že tu není nic k jídlu, že mě hladoví a lámou.\n\nNevědí, že jsem lépe živená než kdy dříve...\n\nTohle je jídelní sál, plný lahodného jídla a hromů oslav."
 stress_threshold_prison.1012.t:1 "Duševní přestávka: Čas na jídlo"
 stress_threshold_prison.1021.a:0 "Deset bodů, když se mi podaří zasáhnout [fellow_prisoner.GetHerHis] hlavu!"
 stress_threshold_prison.1021.b:0 "Bolest jiných mi nic neříká. Ale ta má..."
 stress_threshold_prison.1021.c:0 "Jak jsem mohl vůbec myslet na tak černé myšlenky!?"
 stress_threshold_prison.1021.desc:0 "Zde v tomto odporném [bg_override_char.Custom('GetDungeon')|l] se nachází málo potěšení. Kalíšek staré vody, nechutný kýbl, hromada malých kamenů—\n\nTmavý stín [fellow_prisoner.GetTitledFirstName] v opačném rohu najednou vypadá jako výborný cíl."
 stress_threshold_prison.1021.t:1 "Duševní zlomení: Kruté hry"
 stress_threshold_prison.1031.a:0 "Až se dostanu ven... ach, oni #EMP zaplatí#!!"
 stress_threshold_prison.1031.b:0 "Proč čekat? V mé mysli jsou na mé milosti..."
 stress_threshold_prison.1031.c:0 "Ne... tohle je špatně. Jsem lepší než to."
 stress_threshold_prison.1031.desc:0 "Uvnitř tady bych měla být slabá a uklidněná. Hah!\n\nZde ve tmě shromažďuji svou sílu a cvičím v myšlenkách, jak trhat své nepřátele na kusy! Znovu a znovu, každý den se znovu rodí a každý den je ničí jako havěť, kterou jsou!\n\nZvlášť můj ubohý žalářník, [jailer.GetTitledFirstName]... [jailer.GetSheHe] bude trpět nejvíc!"
 stress_threshold_prison.1031.t:0 "Duševní přestávka: Držení moci"
 stress_threshold_prison.1041.athletic:0 "Možná jsem uvězněn, ale stále mohu cvičit..."
 stress_threshold_prison.1041.depressed:0 "Je ještě těžší si vzpomenout, proč bych se měla snažit."
 stress_threshold_prison.1041.desc:0 "Moje rutina je vždy stejná, jak se ráno mění na den, večer a noc...\n\nOdporný zápach zkaženého jídla visí těžce ve vzduchu. Kdy se ten hromadný hrom platek tak zvýšil? Kolik jídla mi uteklo? Stává se čím dál těžší udržet si pocit normálnosti..."
 stress_threshold_prison.1041.flagellant:0 "Bolest mi dá něco, na co se mohu soustředit."
 stress_threshold_prison.1041.inappetetic:0 "Jaký má smysl jídlo bez svobody?"
 stress_threshold_prison.1041.journaller.effect:0 "Jsem rád, že mám aspoň svůj deník."
 stress_threshold_prison.1041.journaller.gain:0 "Možná by psaní mohlo prolomit monotónnost..."
 stress_threshold_prison.1041.optout:0 "Nakonec se dostanu ven... že?"
 stress_threshold_prison.1041.t:0 "Duševní zlomení: Zapomenuté potřeby"
 stress_threshold_prison.2001.a:0 "Musím se snažit dál!"
 stress_threshold_prison.2001.b:0 "Ah, zapomeň na to. Proč se obtěžovat s... čímkoli?"
 stress_threshold_prison.2001.desc:0 "Proč mě #EMP nechtějí pustit#!?! Určitě jsem byl v této studené, #EMP uzavřené#!, [bg_override_char.Custom('GetDungeon')|l] dost dlouho?\n\nDržím své zakrvavené ruce u hrudi, když sedím opřený o mříže. Když škrábnu dostatečně dlouho a silně, moje pouta musí povolit, že?\n\n...Že jo?"
 stress_threshold_prison.2001.t:1 "Duševní zlomení: Vydolování"
 stress_threshold_prison.2011.a:0 "Pojď sem, malý [ROOT.Char.Custom('prison_pet')], a nech mě tě obejmout."
 stress_threshold_prison.2011.desc_cockroach:0 "A zase je tady, šváb, sedící ve svém temném koutě. Je to můj společník, můj důvěryhodný přítel, můj #EMP syn#!.\n\nDohlíží na mě, dělá mi společnost v tomto zoufalém místě."
 stress_threshold_prison.2011.desc_end:0 "\n\nNikdy jsem necítila takové spojení s jiným bytím, takovou oddanost a empatii."
 stress_threshold_prison.2011.desc_rat:0 "Už mnoho dní mě navštěvuje stejný potkan. Dívá se na mě s kouzelným pohledem a důvěrou, něco, co jsem dlouho nezažila."
 stress_threshold_prison.2011.desc_spoon:0 "Jedna z mála konstant v mém životě tady v [bg_override_char.Custom('GetDungeon')|l], osamělý zdroj útěchy a společnosti... Moje lžička je vždy tam, když ji potřebuji, a nikdy mě nesoudí — i v mých nejtemnějších dnech."
 stress_threshold_prison.2011.desc_stone:0 "Stálá přítomnost po mém boku, konstantní v životě jinak převráceném. Můj důvěryhodný kámen je mojí společnicí a mým přítelem, vždy tam, když ho potřebuji."
 stress_threshold_prison.2011.t:1 "Duševní zlomení: Moje [ROOT.Char.Custom('prison_pet')|U] a já"
 stress_threshold_prison.2021.a:0 "Musím zůstat věčně bdělý!"
 stress_threshold_prison.2021.b:0 "Musím se někde schovat... kdekoli!"
 stress_threshold_prison.2021.c:0 "Možná bych s nimi mohl mluvit?"
 stress_threshold_prison.2021.desc:0 "Strážní mi říkají, že jsem už několik dní sama, ale já vím lépe. Můžu #EMP cítit#! je, jak mě sledují, hodnotí mé strachy a slabosti...\n\nKaždý zvuk mi říká o jejich přítomnosti, každý stín přináší hrozbu."
 stress_threshold_prison.2021.t:1 "Duševní zlomení: Nejtemnější rohy"
 stress_threshold_prison.3001.a:0 "Pojď sem ty, podvodníku!"
 stress_threshold_prison.3001.desc:0 "Co mi nikdy neřekli o [bg_override_char.Custom('GetDungeonPlural')|l] je, jak #EMP hrozně nudné#! jsou! Děkuji bohu, že [fictional_friend.Custom('DuchessDuke')|U] [fictional_friend.Custom('RandomExampleName')] je tady, aby mi dělal společnost.\n\nDobrý [fictional_friend.Custom('DuchessDuke')] dělá vtipy jako nikdo jiný a vždy zvedá mou náladu. A moudrý [fictional_friend.GetSheHe] je také.\n\nCo to je, [fictional_friend.Custom('DuchessDuke')|U]? #EMP Ha!#! Výborně!"
 stress_threshold_prison.3001.t:1 "Duševní zlomení: Přítel v nouzi"
 stress_threshold_prison.3011.a:0 "Jak jsem mohla kdy myslet, že jsem opuštěná?"
 stress_threshold_prison.3011.desc:0 "Zadržuju slzu — byl jsem tak beznadějně #EMP ztracen#! — ale teď je to lepší! Moje rodina je tady se mnou, chrání mě.\n\nMatka a otec mě drží blízko."
 stress_threshold_prison.3011.fallback: "Všichni se kolem mě shromáždili, udržují světlo v mých očích."
 stress_threshold_prison.3011.child: "Moje [child.GetDaughterSon], [child.GetFirstName], mi drží ruku a udržuje světlo v mých očích."
 stress_threshold_prison.3011.child_multiple: "Moje děti — všechny moje děti — se shromažďují kolem, udržují světlo v mých očích."
 stress_threshold_prison.3011.sibling: "Můj [sibling.Custom('SisterBrother')], [sibling.GetFirstName], se o mě stará."
 stress_threshold_prison.3011.sibling_multiple: "Moji [sibling.Custom('SisterBrother')], [sibling.GetFirstName] — Všichni moji sourozenci — se o mě starají."
 stress_threshold_prison.3011.t:1 "Duševní zlomení: Pravá rodina"stress_threshold_prison.2001.a:0 "Musím se stále snažit!"
 stress_threshold_prison.3999.a:0 "[ROOT.Char.GetFaith.PositiveAfterLife|U] objímaj mě."
 stress_threshold_prison.3999.desc:0 "Už to nemohu snést. Můj mozek je jasnější než byl týdny, a vím, že jsem zlomená víc než jedním způsobem.\n\nMoje tělo je jen bolest, i dýchání bolí. [bg_override_char.Custom('GetDungeon')|l] kolem mě už se necítí utlačující, ale uklidňující. Vítejte.\n\nVím ve svém srdci, že to jsou mé poslední dechy."
 stress_threshold_prison.3999.t:1 "Duševní přestávka: Svoboda"
