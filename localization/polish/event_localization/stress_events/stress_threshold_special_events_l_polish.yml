l_polish:
 stress_threshold_special.1001.desc_child_toddler:0 "Stále tak mladý, tak plný života a potenciálu. Nyní, úplně klidný...\n\nNavždy klidný. Nikdy se už znovu nezasměje ani nevypláče."
 stress_threshold_special.2001.t:0 "Duševní zlomení: Potlačované touhy"
 stress_threshold_special.1001.hashishiyah:0 "Tato bolest je příliš silná. Potřebuji něco, co ji otupí..."
 stress_threshold_special.2001.a.tt:0 "Ztrácíš [perk|E] [GetPerk( 'restraint_perk' ).GetName( GetPlayer)|V]"
 stress_threshold_special.1001.flagellant:0 "Je to všechno moje vina. Zasloužím si za to trpět..."
 stress_threshold_special.2001.consort:0 "Vím, že [ROOT.Char.Custom2('RelationToMe', target)] [target.GetFirstName] by mě přivítal zpět do [target.GetHerHis] postele s otevřenou náručí. [target.GetSheHe|U] mě chce, já to vím... a ach, jak toužím po [target.GetHerHim]!"
 stress_threshold_special.2001.a:0 "Zapomeň na to. Už se nedokážu bránit, potřebuji to#!"
 stress_threshold_special.1001.desc_spouse:0 "[deceased_character.GetSheHe|U] byl/měla mým životním partnerem, pomáhal/a mi překonat tolik zkoušek a trápení. Ačkoliv jsme měli spory, čelit životu bez [deceased_character.GetHerHim] se cítí... ohromně.\n\nJak si vůbec poradím bez [deceased_character.GetHerHim]?"
 stress_threshold_special.1001.desc_intro_lover:0 "Světlo ze mého života zhaslo.\n\nS mým [deceased_character.Custom('LoverPetName')] [deceased_character.GetFirstName] pryč, život najednou vypadá mnohem bezútěšněji."
 stress_threshold_special.1001.frozen_grief:0 "Musím pokračovat. To je to, co by [deceased_character.GetSheHe] chtěl/a."
 stress_threshold_special.1001.desc_lover:1 "Každý den je bitvou, ve které se snažím najít smysl v [deceased_character.GetHerHis] nepřítomnosti. Nemohu přestat myslet na všechny úžasné chvíle, které jsme spolu prožili...\n\nNyní už žádné další nebudou."
 stress_threshold_special.1001.inappetetic.trait:0 "Jaký má smysl jíst, když mám prázdno v srdci?"
 stress_threshold_special.1001.depressed:0 "Má vůbec život bez [deceased_character.GetHerHim] smysl?"
 stress_threshold_special.1001.desc_child_older:0 "Stále si pamatuji [deceased_character.GetHerHim] jako dítě. Tak malé, tak křehké. I přesto [deceased_character.GetSheHe] přežil/a, vyrostl/a, stárnul/a až... teď. Kdy [deceased_character.GetSheHe] náhle přestal/a.\n\nMěl/a jsem tolik nadějí pro [deceased_character.GetHerHis] budoucnost... Tolik věcí, které jsem chtěl/a vidět, které nyní již nikdy nepřijdou."
 stress_threshold_special.1001.desc_intro_friend:0 "Můj přítel [deceased_character.GetFirstName] byl vždy po mém boku. Nečekal/a jsem, že [deceased_character.GetHerHis] smrt bude snadná, ale ani jsem si nedokázal/a představit, jak těžké to bude."
 stress_threshold_special.2001.beginning:0 "Ach, jak mi chybí dny rozkoše a touhy, které jsem kdysi měl/a. Uplynulo tolik času, co jsem ležel/a s někým jiným... a bolí mě spát sám/sama.\n\n"
 stress_threshold_special.2001.servant:0 "Ačkoliv [target.GetSheHe] je jen nízký sluha, viděl/a jsem, jak se na mě [target.GetFirstName] dívá. [target.GetSheHe|U] mě chce, já to vím... a ach, jak toužím po [target.GetHerHim]!"
 stress_threshold_special.1001.desc_intro_standard:0 "Život nikdy nebyl snadný, ale zdá se, že ztráta mého [ROOT.Char.Custom2('RelationToMeShort', deceased_character)] [deceased_character.GetFirstName] mě posunula na samý kraj.\n\n"
 stress_threshold_special.1001.desc_friend:0 "\n\n[deceased_character.GetSheHe|U] byl vždy připraven mě rozveselit nebo mi pomoci v těžké situaci. S mými nedávnými problémy je [deceased_character.GetHerHis] absence zvlášť znatelná."
 stress_threshold_special.1001.confider.assist:1 "Je to těžké, ale [confidant.GetFirstNameNoTooltip] mi může pomoci to překonat."
 stress_threshold_special.2001.b:0 "Ne... To už nejsem já. Musím zkrotit tyto touhy!"
 stress_threshold_special.1001.confider.shared:1 "Je to těžké, ale alespoň [confidant.GetFirstNameNoTooltip] a já to můžeme probrat společně."
 stress_threshold_special.1001.drunkard:0 "Sklenička na památku [deceased_character.GetHerHim]... a sklenička na zapomenutí."
 stress_threshold_special.1001.t:0 "Duševní zlomení: Přívalová smutek"
 stress_threshold_special.2001.ending:0 "\n\nKdyž jsem přijal/a své sliby, myslel/a jsem, že zvládnu celibát, ale teď... už si tím nejsem tak jistý/jistá."
 stress_threshold_special.1001.desc_parent:0 "Ačkoliv jsem věděl/a, že to jednou musí přijít, našel/a jsem se nevhodně připraven/a na smrt mého [ROOT.Char.Custom2('RelationToMe', deceased_character)].\n\nNyní už se nemohu obrátit na [deceased_character.GetHerHim] pro útěchu nebo radu.\n\nTam, kde bývala, je teď jen prázdný prostor... Může se to vůbec někdy zaplnit?"
 stress_threshold_special.1001.lunatic.flavor:0 "...a [deceased_character.GetSheHe] zůstane se mnou navždy!"stress_threshold_special.2001.noble:0 "Viděl(a) jsem, jak se na mě [target.Custom2('MyCharacterIntroduction', ROOT.Char)] dívá. [target.GetSheHe|U] mě chce, vím to... a ach, jak toužím po [target.GetHerHim]!"
 stress_threshold_special.1001.journaller:0 "Možná mi pomůže napsat své pocity, abych zpracoval(a) své emoce?"
 stress_threshold_special.1001.lunatic:0 "Ale [deceased_character.GetSheHe] není pryč! [deceased_character.GetSheHe|U] je tady se mnou..."
 stress_threshold_special.1001.inappetetic.effect:0 "Moje srdce je teď tak prázdné jako můj žaludek."
 stress_threshold_special.2001.noble:0 "Viděl(a) jsem, jak [target.Custom2('MyCharacterIntroduction', ROOT.Char)] se na mě dívá. [target.GetSheHe|U] mě chce, vím to... a ach, jak toužím po [target.GetHerHim]!"
