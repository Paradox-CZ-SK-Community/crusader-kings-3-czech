l_polish:
 stress_threshold_special.1001.t: "Psychický zlom: Záplava smutku"
 stress_threshold_special.1001.desc_intro_standard: "Život nikdy nebyl lehký, ale mám pocit, že ztráta mého [ROOT.Char.Custom2('RelationToMeShort', deceased_character)] [deceased_character.GetFirstName] mě přivedla na pokraj zhroucení.\n\n"
 stress_threshold_special.1001.desc_intro_lover: "Světlo zhaslo v mém životě.\n\nS mým [deceased_character.Custom('LoverPetName')] [deceased_character.GetFirstName] pryč, život náhle vypadá mnohem temněji."
 stress_threshold_special.1001.desc_intro_friend: "Můj přítel [deceased_character.GetFirstName] byl vždy při mně. Nečekal(a) jsem, že [deceased_character.GetHerHis] smrt bude snadná, ale ani v nejmenším jsem si nemohl(a) představit, že to bude takhle těžké."
 stress_threshold_special.1001.desc_spouse: "[deceased_character.GetSheHe|U] byl(a) mým životním partnerem, pomáhal(a) mi překonat tolik zkoušek a strastí. Ačkoliv jsme se možná občas hádali, čelit životu bez [deceased_character.GetHerHim] se prostě zdá... zdrcující.\n\nJak to kdy zvládnu bez [deceased_character.GetHerHim]?"
 stress_threshold_special.1001.desc_child_toddler: "Ještě tak malé, plné života a možností. Teď, úplně nehybné...\n\nNavždy nehybné. Už nikdy se nezasměje ani nepláče."
 stress_threshold_special.1001.desc_child_older: "Pořád si pamatuji [deceased_character.GetHerHim] jako miminko. Tak maličké, tak křehké. Přesto [deceased_character.GetSheHe] přežil(a), rostl(a), stárnul(a) až... do teď. Když [deceased_character.GetSheHe] náhle přestal(a).\n\nMěla(m) jsem tolik nadějí do [deceased_character.GetHerHis] budoucnosti... Tolik věcí, které jsem chtěl(a) spatřit, a které se teď už nikdy nestanou."
 stress_threshold_special.1001.desc_parent: "Ačkoliv jsem věděl(a), že to jednoho dne přijde, zjistil(a) jsem, že smrt mého [ROOT.Char.Custom2('RelationToMe', deceased_character)] mě zcela zaskočila.\n\nNajednou už se nemohu obrátit na [deceased_character.GetHerHim] pro útěchu nebo radu.\n\nZůstalo jen prázdné místo tam, kde dřív byli... Může se to vůbec někdy zaplnit?"
 stress_threshold_special.1001.desc_lover: "Každý den je boj, v němž se snažím najít smysl v nepřítomnosti [deceased_character.GetHerHis]. Nemohu přestat myslet na všechny ty krásné chvíle, které jsme spolu prožili...\n\nTeď už jich nikdy nebude víc."
 stress_threshold_special.1001.desc_friend: "\n\n[deceased_character.GetSheHe|U] byl(a) vždy připraven(a) mě rozveselit nebo vytáhnout z bryndy. S těmi všemi mými nedávnými potížemi je [deceased_character.GetHerHis] nepřítomnost obzvlášť znatelná."
 stress_threshold_special.1001.depressed: "Má život bez [deceased_character.GetHerHim] vůbec cenu?"
 stress_threshold_special.1001.drunkard: "Na přípitek na památku [deceased_character.GetHerHim]... a ještě jeden, abych zapomněl(a)."
 stress_threshold_special.1001.hashishiyah: "Ta bolest je příliš syrová. Potřebuji něco, co ji otupí..."
 stress_threshold_special.1001.flagellant: "Je to taky moje vina. Zasloužím si za to trpět..."
 stress_threshold_special.1001.inappetetic.trait: "Jaký má smysl jíst, když mám v srdci díru?"
 stress_threshold_special.1001.inappetetic.effect: "Moje srdce je teď stejně prázdné jako můj žaludek."
 stress_threshold_special.1001.journaller: "Možná mi pomůže, když si své pocity zapíšu?"
 stress_threshold_special.1001.confider.shared: "Je to těžké, ale aspoň [confidant.GetFirstNameNoTooltip] a já můžeme procházet naším smutkem společně."
 stress_threshold_special.1001.confider.assist: "Je to těžké, ale [confidant.GetFirstNameNoTooltip] mi s tím může pomoct."
 stress_threshold_special.1001.frozen_grief: "Musím jít dál. To by [deceased_character.GetSheHe] chtěl(a)."
 stress_threshold_special.1001.lunatic: "Ale [deceased_character.GetSheHe] tu přece není pryč! [deceased_character.GetSheHe|U] je tady se mnou..."
 stress_threshold_special.1001.lunatic.flavor: "...a [deceased_character.GetSheHe] zůstane se mnou navždy!"
 stress_threshold_special.2001.t: "Psychický zlom: Potlačené touhy"
 stress_threshold_special.2001.beginning: "Ach, jak mi chybějí časy zvrhlostí a touhy, které jsem kdysi prožíval(a). Uplynulo už tolik času, co jsem ležel(a) s někým... a spát o samotě bolí.\n\n"
 stress_threshold_special.2001.consort: "Vím, že [ROOT.Char.Custom2('RelationToMe', target)] [target.GetFirstName] by mě přivítal(a) zpátky ve svém lůžku s otevřenou náručí. [target.GetSheHe|U] mě chce, vím to... ach, jak toužím po [target.GetHerHim]!"
 stress_threshold_special.2001.noble: "Viděl(a) jsem, jak se na mě [target.Custom2('MyCharacterIntroduction', ROOT.Char)] dívá. [target.GetSheHe|U] mě chce, vím to... ach, jak toužím po [target.GetHerHim]!"
 stress_threshold_special.2001.servant: "I když je [target.GetSheHe] jen prostý služebník, viděl(a) jsem, jak se na mě [target.GetFirstName] dívá. [target.GetSheHe|U] mě chce, vím to... ach, jak toužím po [target.GetHerHim]!"
 stress_threshold_special.2001.ending: "\n\nKdyž jsem skládal(a) sliby, myslel(a) jsem, že celibát zvládnu, ale teď... nejsem si tím jistý/á."
 stress_threshold_special.2001.a: "Zapomeň. Už nemůžu odolat, #EMP potřebuji#! to!"
 stress_threshold_special.2001.a.tt: "Ztratíte [perk|E] [GetPerk( 'restraint_perk' ).GetName( GetPlayer)|V]"
 stress_threshold_special.2001.b: "Ne... To už nejsem já. Musím zkrotit tyto touhy!"
