l_polish:
 stress_trait_coping_decisions.7504.desc:0 "Někdy je těžké najít motivaci zůstat konzistentní, když cvičím sám.\n\nMohl bych se pokusit najít partnera, který by mě nejen motivoval v těžkých dnech, ale také by byl někdo, s kým se mohu srovnávat při sledování vlastního pokroku.\n\nJaký typ společníka by mi nejvíce vyhovoval? Někdo, koho mohu obdivovat, někdo, kdo mě udrží ve střehu, nebo snad někdo, kým se nikdy nebudu chtít stát?"
 stress_trait_coping_decisions.3001.a_target:0 "Výraz na [target_character.GetHerHis] tváři...!"
 stress_trait_coping_decisions.4001.t:0 "Zvládání stresu: Cena, kterou platíme"
 stress_trait_coping_decisions.7502.desc:0 "'To nestačí!' myslím si, když odkládám trénink [ROOT.Char.Custom('signature_weapon')]. Cvičil jsem nonstop, ale unavený nejsem – potřebuji těžší výzvu!\n\nAno... něco většího... nebo snad těžšího!\n\nNěco, co mě určitě unaví!"
 stress_trait_coping_decisions.5001.t:0 "Zvládání stresu: Vyznání"
 stress_trait_coping_decisions.7503.failure:0 "[random_knight.GetTitledFirstNameNoTooltip] vyhrává výzvu"
 stress_trait_coping_decisions.7503.t:0 "$stress_trait_coping_decisions.activity$ Přátelská soutěž"
 stress_trait_coping_decisions.5001.a:0 "Cítím se tak mnohem lehčí!"
 stress_trait_coping_decisions.6501.a:0 "Ještě jednou máčím pero..."
 stress_trait_coping_decisions.2001.t:0 "Zvládání stresu: Nepřístojné způsoby"
 stress_trait_coping_decisions.5001.desc_secret:0 "Já... já [secret.Custom('SecretDescriptionFirstPerson')]."
 stress_trait_coping_decisions.4001.desc: "Procházím trhem v [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip], nadšený – látky, šperky, nitě a drobnosti... Chci to všechno!\n\nNakonec se ocitnu u stánku, který obsluhuje starý [ROOT.Char.Custom('RandomWomanMan')], který je velmi chápavý k mé situaci a slibuje, že mi pomůže vybrat."
 stress_trait_coping_decisions.2501.a:0 "Opravdu jsem vnitřně klidný!"
 stress_trait_coping_decisions.2002.desc_ending_rival:0 "Na podlaze najdu poznámku: #EMP 'Doufám, že se ti líbila [ROOT.Char.Custom('AttractionWomanMan')], kterou jsem ti poslal. Tvůj rival, [rival.GetTitledFirstName].'#!"
 stress_trait_coping_decisions.3001.desc_has_vassals:0 "Jakmile jsou všichni vazalové usazeni a [vassal.GetTitledFirstName] začne mluvit, usmívám se [ROOT.Char.Custom('quirk_neg_adverb')].\n\n'[vassal.GetTitledFirstNameNoTooltip], promiň, že tě přerušuji, ale proč jsi vždycky takový [vassal.Custom('InsultAdjectiveArticle')] [vassal.Custom('InsultNoun')]? A ty, [vassal_2.GetTitledFirstName], narodils se jako [vassal_2.Custom('InsultNoun')], nebo se to později vyvinulo?'"
 stress_trait_coping_decisions.4001.a:0 "Dva z toho. Ne, počkej. #EMP Tři!#!"
 stress_trait_coping_decisions.7503.d:0 "Soustřeď se na dokončení svého pravidelného tréninkového režimu."
 stress_trait_coping_decisions.5502.t:0 "Zvládání stresu: Překvapivá hostina"
 stress_trait_coping_decisions.7504.a:0 "Měl bych trénovat s někým, jehož dovednosti závidím. Třeba s [ideal_character.GetFirstNameNoTooltip]!"
 stress_trait_coping_decisions.7503.desc:0 "Jsem uprostřed tréninku, když spatřím [random_knight.GetTitledFirstName], který také cvičí. Prohlížím si [random_knight.GetHerHim] z hůry dolů – [random_knight.GetSheHe] vypadá nejen zdravě, ale také v nejlepší fyzické kondici. Rád bych porovnal své dovednosti s [random_knight.GetHerHis], ale jakým způsobem?\n\nMěl bych vzít v úvahu více faktorů, pokud chci vyhrát? Čistou sílu, nebo mix, který může zahrnovat výdrž nebo důvtip?"
 stress_trait_coping_decisions.3501.a:0 "Hng– Sladká, sladká bolest!"
 stress_trait_coping_decisions.7502.failure:0 "Přeceňuješ svou vlastní sílu"
 stress_trait_coping_decisions.4501.a:0 "[ROOT.Char.GetFaith.HighGodName] je štědrý!"
 stress_trait_coping_decisions.5002.desc:0 "Já... já [secret.Custom('SecretDescriptionFirstPerson')]. Ne, počkej... To nebyl já– to byl [secret_character.GetTitledFirstName]!"\n\nKřik mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secret_character'))] nic nedělá, aby omezil mé uvolnění."
 stress_trait_coping_decisions.5501.a:0 "Přines mi víc [ROOT.Char.Custom('FavoriteTreat')]!"
 stress_trait_coping_decisions.5502.desc_landless: "Bloudím po táboře, zatímco čekám, než mi připraví jídlo, a narazím na mladíka z jedné z nedalekých osad.\n\n[ROOT.Char.GetSheHe|U] se snaží omluvit [ROOT.Char.GetHerselfHimself], ale to teď nemůžeme mít, že? Právě jsem narazil na nejlepší jídlo, které si dokážu představit!\n\nZavedu [ROOT.Char.GetHerHim] na okraj divočiny, kde křik nebo dva nevadí. A pak #EMP hoduji#!! "
 stress_trait_coping_decisions.1002.t:0 "Zvládání stresu: Společník na pití!"
 stress_trait_coping_decisions.1001.a:0 "Já– #EMP *hick*#! Už se cítím lépe!"
 stress_trait_coping_decisions.7501.a:0 "Ještě jedno kolo!"stress_trait_coping_decisions.2002.desc_man:0 "Probudím se po úžasné noci plné vášně. A ta jedna [ROOT.Char.Custom('AttractionWomanMan')], neústupná v tom, zůstat déle než kdokoliv jiný, jezdící na mě, až jsem usnul... #EMP Uf#!, byla to #EMP zkušenost#!!"
 stress_trait_coping_decisions.6001.desc:0 ""Informujte kuchaře, že se v dohledné době nebudu účastnit jídla."\n\nJakmile slova opustí moje ústa, cítím se lehčí – žádné rozptylování, žádné další přemáhání se, abych snědl jídlo, které sotva snáším! Teď se mohu soustředit na to, co je důležité."
 stress_trait_coping_decisions.6501.t:0 "Zvládání stresu: Plynoucí inkoust"
 stress_trait_coping_decisions.4501.desc:0 "Odcházím z [ROOT.Char.GetFaith.HouseOfWorship] s lehkou peněženkou a lehčím srdcem.\n\nJen pomyšlení na všechny ty, kteří potřebují, že ty peníze mohou pomoci, je dost na to, abych se uklidnil!"
 stress_trait_coping_decisions.3001.desc:0 "Jakmile se sejde [ROOT.Char.Custom('GetCourt'|l)], usměji se [ROOT.Char.Custom('quirk_neg_adverb')] – ten čas přišel.\n\n"Ty, tamhle! Narodil ses jako takový hulvát, nebo ti to přišlo až později v životě?""
 stress_trait_coping_decisions.7503.b:0 "Vyzyvam [random_knight.GetHerHim] na zápas."
 stress_trait_coping_decisions.5501.desc:0 "Jakmile se přede mě postaví další talíř [ROOT.Char.Custom('FavoriteTreat')], začínám se uvolňovat.\n\nNic neuklidňuje mysl tak jako dobré jídlo!"
 stress_trait_coping_decisions.7503.c.tt:0 "Myslíš, že smíšenina dovedností a zdraví ti pomůže přečkat konkurenci"
 stress_trait_coping_decisions.7504.c:0 "Sledovat [not_ideal_character.GetFirstNameNoTooltip], jak se snaží, bude motivující."
 stress_trait_coping_decisions.7502.c:0 "[lifted_child.GetFirstNameNoTooltip], pojď sem!"
 stress_trait_coping_decisions.7502.t:0 "$stress_trait_coping_decisions.activity$ Těžší je víc"
 stress_trait_coping_decisions.7502.c.flavor:0 "Nahoru!"
 stress_trait_coping_decisions.1003.t:0 "Společnost na pití!"
 stress_trait_coping_decisions.1001.t:0 "Zvládání stresu: Napij se!"
 stress_trait_coping_decisions.2001.desc_ending:0 "\n\nMá mysl je klidnější než byla za #EMP týdny#!, ale stále mi bije srdce! Nádherné!"
 stress_trait_coping_decisions.7503.c:0 ""Jak to vypadá na závod v běhu?""
 stress_trait_coping_decisions.5001.desc_opening:0 ""Dnes jsem shromáždil [ROOT.Char.Custom('GetCourt')|l], protože mám něco, co chci přiznat."
 stress_trait_coping_decisions.7504.b:0 "[similar_character.GetFirstNameNoTooltip] má podobnou postavu a dokáže napodobit můj trénink."
 stress_trait_coping_decisions.1002.a:0 "Napij se, můj příteli!"
 stress_trait_coping_decisions.2501.t:0 "Zvládání stresu: Sám"
 stress_trait_coping_decisions.5001.desc_sin:0 "Já... Já nedokážu tolik odolávat své [ROOT.Char.Custom('SinfulTrait')|l] stránce, jak by bylo správné.""
 stress_trait_coping_decisions.7502.b:0 "Objednám si extra těžký tréninkový [ROOT.Char.Custom('signature_weapon')]."
 stress_trait_coping_decisions.3001.a:0 "A #EMP ty#!! Nemysli si, že tě nechci vidět!"
 stress_trait_coping_decisions.7502.success:0 "Extra výzva tě povzbudí"
 stress_trait_coping_decisions.2002.t:0 "Zvládání stresu: Cena vášně"
 stress_trait_coping_decisions.2001.a:0 "Ještě jednou. Pojď sem, [ROOT.Char.Custom('AttractionGirlBoyPlural')]!"
 stress_trait_coping_decisions.7501.desc:0 "Jak dokončuji další kolo kolem svého [ROOT.Char.Custom('ResidenceBuilding')|l], už cítím, jak se mé starosti odpařují se potem.\n\nNěkteří lidé říkají, že utíkám před svými problémy, ale já říkám, že utíkám k řešením!"
 stress_trait_coping_decisions.3001.t:0 "Zvládání stresu: Nech to ven"
 stress_trait_coping_decisions.7001.t:0 "Zvládání stresu: Svěřování"
 stress_trait_coping_decisions.1501.desc:1 "Uvolňuji se ve svém sedadle, zatímco si pohodlně sahám pro další dort, sladká chuť se mi na jazyku, příjemná mlha pomalu omývá mé starosti.\n\nTak klidný jsem nebyl za #EMP týdny#!. Jen... být tady. S tímto talířem dortů posypaných hašišem. To stačí."
 stress_trait_coping_decisions.7503.b.tt:0 "Myslíš, že smíšenina dovedností a martial tě povede k vítězství"
 stress_trait_coping_decisions.7503.success:0 "Vyjdeš vítězně!"
 stress_trait_coping_decisions.3501.t:0 "Zvládání stresu: Ataraktická agonie"
 stress_trait_coping_decisions.1501.t:0 "Zvládání stresu: Uklidňující mlha"
 stress_trait_coping_decisions.5001.desc_ending:0 "\n\nŠokovaný šum mohutný davem nezpůsobuje, že bych se cítil méně uvolněně."
 stress_trait_coping_decisions.1501.a:0 "To je všechno, co potřebuji."
 stress_trait_coping_decisions.2002.a:0 "Prosím... někdo... přines mi něco na sebe!"
 stress_trait_coping_decisions.5502.a:0 "A mám dezert, který na mě čeká nahoře!"stress_trait_coping_decisions.1002.desc:0 ""[ROOT.Char.GetFirstNameNoTooltip]! Ahoj!"\n\nNajednou se vedle mě posadí můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fellow_drunkard'))], [fellow_drunkard.GetTitledFirstName], s hrnkem v ruce. Očividně [fellow_drunkard.GetSheHe] také zamířil do hospody, aby si odpočinul, a zbytek noci strávíme pijící spolu.\n\nNesnašil jsem se tak uvolněně už #EMP měsíce!#!"
 stress_trait_coping_decisions.2002.desc:0 "\n\nZvedám se, abych se oblékl, ale něco se zdá chybět. Něco docela důležitého. Něco jako #EMP všechny mé věci#!! Pokoj je očištěn do posledního kusu, ani stopa po oblečení nebo kabelce k nalezení.\n\n"
 stress_trait_coping_decisions.5502.a_landless: "Teď #EMP tohle#! je úleva."
 stress_trait_coping_decisions.7504.d:0 "Není potřeba společnosti při trénování."
 stress_trait_coping_decisions.2002.b:0 "[rival.GetFirstNameNoTooltip]! Ty had!"
 stress_trait_coping_decisions.1004.a:0 "Nuže... měl jsem dobrou noc ovčího spánku!"
 stress_trait_coping_decisions.1004.t:0 "Stresové zvládání: Ovčí rána"
 stress_trait_coping_decisions.7001.desc:1 "Po dlouhém rozhovoru s mým [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('confidant'))] [confidant.GetTitledFirstName] cítím, jak se mé myšlenky uklidňují."
 stress_trait_coping_decisions.2501.desc: "Jak se pomalu dostávám do své tiché [ROOT.Char.Custom('GetChamber')], konečně se ocitám úplně sám. Hluboce se nadechuji. A vydechuji.\n\nSlužebníci byli požádáni, aby mě nikdo nerušil, bez ohledu na to, co se stane, a když se mi uvolní ramena, vím, že to je přesně to, co jsem potřeboval."
 stress_trait_coping_decisions.5502.desc:0 "Zatímco čekám, až kuchaři připraví mé jídlo, narazím na [ROOT.Char.Custom('lowly_servant_type')] na chodbě.\n\n[ROOT.Char.GetSheHe|U] se snaží omluvit [ROOT.Char.GetHerselfHimself], ale to nyní nemůžeme mít, že? Právě jsem narazil na nejlepší jídlo, které si lze představit!\n\nVedl jsem [ROOT.Char.GetHerHim] do sklepa, kde nikdo neslyší výkřiky. A pak #EMP hostím#!!"
 stress_trait_coping_decisions.6001.a:0 "Ano, to je v pořádku."
 stress_trait_coping_decisions.7002.desc:0 "Po dlouhém a vyčerpávajícím rozhovoru cítím, jak se mé myšlenky uklidňují."
 stress_trait_coping_decisions.1001.desc:0 "Další hrnek a má ramena se trochu uvolňují. #EMP To#! je, jak mám trávit svůj čas – být střízlivý znamená trpět."
 stress_trait_coping_decisions.2002.desc_ending:0 "Oh, to prokleté [ROOT.Char.Custom('AttractionWomanMan')]!"
 stress_trait_coping_decisions.6001.t:0 "Stresové zvládání: Zanedbat jídlo"
 stress_trait_coping_decisions.2001.desc_man:0 "Ležím v zamotání končetin, [ROOT.Char.Custom('AttractionWomanManIndef')] na mě, když mnou projíždí uvolnění – a úleva."
 stress_trait_coping_decisions.3001.desc_vassal:1 ""[vassal.GetTitledFirstName], muj drahý [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal'))]!" Usmívám se [ROOT.Char.Custom('quirk_neg_adverb')].\n\n"Narodil jsi se jako takový [vassal.Custom('InsultAdjectiveArticle')] [vassal.Custom('InsultNoun')] nebo se to vyvinulo později v životě?""
 stress_trait_coping_decisions.7501.t:1 "$stress_trait_coping_decisions.activity$ Potit se"
 stress_trait_coping_decisions.2001.desc_woman:0 "Ležím v zamotání končetin, [ROOT.Char.Custom('AttractionWomanManIndef')] nade mnou, když mnou projíždí uvolnění – a úleva."
 stress_trait_coping_decisions.5501.t:0 "Stresové zvládání: Dojíst!"
 stress_trait_coping_decisions.7001.desc_ending:2 "\n\nJak se však vracím k [ROOT.Char.Custom('GetCourt')|l], vidím žárlivost na tvářích [ROOT.Char.Custom('GetCourtierPlural')|l]... Koneckonců, kdo by nechtěl mít důvěru [confidant.GetFirstNamePossessive]?"
 stress_trait_coping_decisions.7503.a.tt:0 "Myslíš, že přemoci čistou silou vyhraješ"
 stress_trait_coping_decisions.5002.a:0 "Každopádně... cítím se tak mnohem lehčí!"
 stress_trait_coping_decisions.1003.desc:0 "Piji sám v hospodě, když najednou vidím svého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('original_drunkard'))], [original_drunkard.GetTitledFirstName], jak si sedá naproti mně.\n\nRychle se k němu dostanu a zbytek noci pijeme spolu. [original_drunkard.GetSheHe|U] opravdu ví, jak se bavit!"
 stress_trait_coping_decisions.3501.desc:0 "#EMP Prásk!#!\n\nBič dopadne na můj záda a vzpruží mě jasnost, kterou přináší. Bolest je vše, co cítím, a bolest je vše, co mám na mysli.\n\n#EMP Prásk!#!\n\n#EMP Prásk!#!"
 stress_trait_coping_decisions.6501.desc:0 "Vezmu si pero a otevřu svůj deník.\n\nS každou větou, která se dotkne papíru, cítím, jak se má ramena uvolňují – jasnost, kterou tento proces přináší, je bezkonkurenční!"stress_trait_coping_decisions.1004.desc:0 "Budu se probouzet s hlavou položenou na měkkém polštáři a vedle sebe s několika teplými těly. Jaká musela být ta noc! Jen si sotva pamatuji–\n\n#EMP Baa!#!\n\n... Hm. Když otevřu oči, vítá mě průhledné oko ve velmi #EMP bílé#! a #EMP nadýchané#! tváři. Najednou se můj polštář zvedne a odejde, a moji spící společníci mě náhle následují. Zůstávám sám na seně."
 stress_trait_coping_decisions.7001.a:0 "Moje mysl je však klidná."
 stress_trait_coping_decisions.2002.desc_woman:0 "Probudím se po úžasné noci plné vášně. A ten [ROOT.Char.Custom('AttractionWomanMan')], neodbytný v tom, aby zůstal déle než kdokoli jiný, rozmazloval mě, dokud jsem neusnula... #EMP Uf#!, byla to #EMP zkušenost#!!"
 stress_trait_coping_decisions.activity:0 "Zvládání stresu:"
 stress_trait_coping_decisions.7503.a:0 "Navrhněte, aby se dva z vás zápasili."
 stress_trait_coping_decisions.5001.desc:0 ""Já... V poslední době mě sužují hříšné myšlenky. Poslouchej mě...""
 stress_trait_coping_decisions.7502.d:0 "V tuto chvíli není potřeba žádného zlepšení."
 stress_trait_coping_decisions.7502.a:0 "[random_artifact.GetNameNoTooltip] bude muset stačit!"
 stress_trait_coping_decisions.3001.desc_has_target_character: "Jakmile si všichni sednou a [target_character.GetTitledFirstName] začne mluvit, usměji se [ROOT.Char.Custom('quirk_neg_adverb')].\n\n"[target_character.GetTitledFirstNameNoTooltip], promiň, že tě přerušuju, ale proč jsi vždycky tak [target_character.Custom('InsultAdjectiveArticle')] [target_character.Custom('InsultNoun')]?"
 stress_trait_coping_decisions.4501.t:0 "Zvládání stresu: Dar dávání"
 stress_trait_coping_decisions.1004.desc:0 "Probudím se s hlavou opřenou o měkký polštář a vedle mě několik teplých těl. Jaká to musela být noc! Těžko si pamatuju–\n\n#EMP Baa!#!\n\n... Hm. Když otevřu oči, uvítá mě štíhlé oko ve velmi #EMP bílé#! a #EMP nadýchané#! tváři. Najednou se můj polštář postaví a odejde, a moji spící společníci náhle následují. Zůstávám sám na seně."
 stress_trait_coping_decisions.2002.desc_man:0 "Probudím se po úžasné noci plné vášně. A ta jedna [ROOT.Char.Custom('AttractionWomanMan')], usilující zůstat déle než kdokoli jiný, jela na mně, dokud jsem neusnul... #EMP Uf#!, byla to #EMP zkušenost#!!"
 stress_trait_coping_decisions.1002.desc:0 ""[ROOT.Char.GetFirstNameNoTooltip]! Ahoj!"\n\nNajednou si vedle mě sedne můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fellow_drunkard'))], [fellow_drunkard.GetTitledFirstName], s hrnkem v ruce. Zjevně [fellow_drunkard.GetSheHe] se také vydal do hospody, aby si odpočinul, a zbytek noci trávíme společným pitím.\n\nNěkdy jsem se necítil tak uvolněně již #EMP měsíce!#!"
