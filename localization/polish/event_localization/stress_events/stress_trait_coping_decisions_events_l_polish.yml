l_polish:
 stress_trait_coping_decisions.1001.t:0 "Zvládání stresu: Napij se!"
 stress_trait_coping_decisions.1001.desc:0 "Ještě jedna šálka, a ramena se mi uvolní o něco víc. #EMP Toto#! je způsob, jak mám trávit čas – být střízlivý znamená trpět."
 stress_trait_coping_decisions.1001.a:0 "Já– #EMP *hik*#! Už se cítím lépe!"
 stress_trait_coping_decisions.1002.t:0 "Zvládání stresu: Společník k pití!"
 stress_trait_coping_decisions.1002.desc:0 ""[ROOT.Char.GetFirstNameNoTooltip]! Ahoj!"\n\nNajednou se ke mně posadí můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fellow_drunkard'))], [fellow_drunkard.GetTitledFirstName], s pohárem v ruce. Zjevně i [fellow_drunkard.GetSheHe] zavítal/a do hostince, aby se odreagoval/a, a strávíme zbytek noci pitím spolu.\n\nTak uvolněně jsem se necítil/a už #EMP měsíce#!"
 stress_trait_coping_decisions.1002.a:0 "Napij se, příteli!"
 stress_trait_coping_decisions.1003.t:0 "Společník k pití!"
 stress_trait_coping_decisions.1003.desc:0 "Piju sám/sama v hostinci, když najednou vidím, jak se můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('original_drunkard'))], [original_drunkard.GetTitledFirstName], posadí naproti mně.\n\nRychle se k němu/ní přidám a strávíme zbytek noci pitím spolu. [original_drunkard.GetSheHe|U] opravdu umí bavit!"
 stress_trait_coping_decisions.1004.t:0 "Zvládání stresu: Oveččí rána"
 stress_trait_coping_decisions.1004.desc:0 "Probudím se s hlavou opřenou o měkký polštář a s několika teplými těly vedle sebe. To musela být noc! Sotva si vzpomínám–\n\n#EMP Béé!#!\n\n... Hm. Když otevírám oči, vítá mě šikmo prořízlé oko v velmi #EMP bílé#! a #EMP huňaté#! tváři. Najednou se můj polštář zvedne a odejde a moji spící společníci ho náhle následují. Zůstanu sám/sama ve stohu sena."
 stress_trait_coping_decisions.1004.a:0 "No... měl/a jsem dobrý ovečí spánek!"
 stress_trait_coping_decisions.1501.t:0 "Zvládání stresu: Uklidňující opar"
 stress_trait_coping_decisions.1501.desc:1 "Uvelebím se na sedadle a nenuceně sáhnu po dalším koláčku, jeho jemná chuť mi olizuje jazyk, příjemný opar pomalu smývá mé starosti.\n\nTakhle klidný/klidná jsem nebyl/a už #EMP týdny#!. Prostě... být tady. S tímto tácem koláčků posypaných hašišem. To stačí."
 stress_trait_coping_decisions.1501.a:0 "To mi stačí."
 stress_trait_coping_decisions.2001.t:0 "Zvládání stresu: Rozmařilost"
 stress_trait_coping_decisions.2001.desc_woman:0 "Ležím v pavučině těl, [ROOT.Char.Custom('AttractionWomanManIndef')] nade mnou, když mě zachvátí uvolnění – a úleva."
 stress_trait_coping_decisions.2001.desc_man:0 "Ležím v zamotané hromadě těl, [ROOT.Char.Custom('AttractionWomanManIndef')] sedí na mně, když mě zachvátí uvolnění – a úleva."
 stress_trait_coping_decisions.2001.desc_ending:0 "\n\nMé myšlenky jsou klidnější než za poslední #EMP týdny#!, ale puls mi stále běží! Nádhera!"
 stress_trait_coping_decisions.2001.a:0 "Ještě jednou. Pojď sem, [ROOT.Char.Custom('AttractionGirlBoyPlural')]!"
 stress_trait_coping_decisions.2002.t:0 "Zvládání stresu: Cena vášně"
 stress_trait_coping_decisions.2002.desc_woman:0 "Probudím se po úžasné noci plné vášně. A [ROOT.Char.Custom('AttractionWomanMan')], naléhavě trvající na tom, že zůstane déle než kdokoliv jiný, mi vyhověl/a až do usnutí... #EMP Uf#!, byl to #EMP zážitek#!!"
 stress_trait_coping_decisions.2002.desc_man:0 "Probudím se po úžasné noci plné vášně. A [ROOT.Char.Custom('AttractionWomanMan')], naléhavě trvající na tom, že zůstane déle než kdokoliv jiný, mě jezdil až do usnutí... #EMP Uf#!, byl to #EMP zážitek#!!"
 stress_trait_coping_decisions.2002.desc:0 "\n\nVstanu, abych se oblékl/a, ale něco se zdá chybět. Něco docela důležitého. Něco jako #EMP všechny mé věci#!! Pokoj je prohledán dočista, ani stopa oděvů nebo tašky k nalezení.\n\n"
 stress_trait_coping_decisions.2002.desc_ending_rival:0 "Na podlaze najdu poznámku: #EMP "Doufám, že sis užil/a [ROOT.Char.Custom('AttractionWomanMan')], kterého/kterou jsem ti poslal. Tvůj soupeř, [rival.GetTitledFirstName]."#!"
 stress_trait_coping_decisions.2002.desc_ending:0 "Ach, ta zatracená [ROOT.Char.Custom('AttractionWomanMan')]!"
 stress_trait_coping_decisions.2002.a:0 "Prosím... někdo... přineste mi nějaké oblečení!"
 stress_trait_coping_decisions.2002.b:0 "[rival.GetFirstNameNoTooltip]! Ty hadu!"
 stress_trait_coping_decisions.2004.t: "Zvládání stresu: Důsledky"
 stress_trait_coping_decisions.2004.desc: "Jedno odpoledne ke mně nečekaně přistoupí vesnická žena s dítětem v náručí, slzy jí stékají po [prostitute.GetHerHis] tvářích.\n\n"[ROOT.Char.GetTitledFirstNameNoTooltip]!" mi vyčítá, "Tvé rošťárny nejsou bez následků! Toto malé [baby.Custom('GirlBoy')] je #EMP tvoje#!!"\n\nSkoro se udusím — ale vzpomínám si na [prostitute.GetHerHis] tvář, [prostitute.GetHerHis] tělo, mihotající se slabě svíčkou v nějakém doupěti nemravnosti...?"
 stress_trait_coping_decisions.2004.a: "A [baby.Custom('GetDaughterSon')]! #EMP Můj/á#! [baby.Custom('GetDaughterSon')]!"
 stress_trait_coping_decisions.2004.b: "Chudák zmatená žena, přesto se o dítě postarám..."
 stress_trait_coping_decisions.2004.c: "Za co mě považujete? Stráže!"
 stress_trait_coping_decisions_2004_a_custom: "Každý [spouse|E], [lover|E], a legitimní [child|E]"
 stress_trait_coping_decisions.2501.t:0 "Zvládání stresu: O samotě"
 stress_trait_coping_decisions.2501.desc: "Když pomalu vstupuji do svého tichého [ROOT.Char.Custom('GetChamber')], konečně jsem zcela sám/sama. Zhluboka se nadechnu. A vydechnu.\n\nSlužebnictvu bylo nařízeno, aby mě nikdo nerušil, a když se mi uvolní ramena, vím, že to je přesně to, co jsem potřeboval/potřebovala."
 stress_trait_coping_decisions.2501.a:0 "Opravdu jsem v klidu!"
 stress_trait_coping_decisions.3001.t:0 "Zvládání stresu: Vyventilovat to"
 stress_trait_coping_decisions.3001.desc_vassal:1 ""[vassal.GetTitledFirstName], můj drahý [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal'))]!" usmívám se [ROOT.Char.Custom('quirk_neg_adverb')].\n\n"Narodil ses takovým [vassal.Custom('InsultAdjectiveArticle')] [vassal.Custom('InsultNoun')], nebo se to u tebe vyvinulo později v životě?"""
 stress_trait_coping_decisions.3001.desc_has_vassals:0 "Jakmile se všichni vazalové posadí, a [vassal.GetTitledFirstName] začne mluvit, usměju se [ROOT.Char.Custom('quirk_neg_adverb')].\n\n"[vassal.GetTitledFirstNameNoTooltip], omlouvám se, že přerušuji, ale proč jsi vždy takový [vassal.Custom('InsultAdjectiveArticle')] [vassal.Custom('InsultNoun')]? A ty, [vassal_2.GetTitledFirstName], byl jsi narozen jako [vassal_2.Custom('InsultNoun')], nebo se to objevilo později v životě?"""
 stress_trait_coping_decisions.3001.desc_has_target_character: "Jakmile všichni usednou a [target_character.GetTitledFirstName] začne mluvit, usměju se [ROOT.Char.Custom('quirk_neg_adverb')].\n\n"[target_character.GetTitledFirstNameNoTooltip], omlouvám se, že přerušuji, ale proč jsi vždy takový [target_character.Custom('InsultAdjectiveArticle')] [target_character.Custom('InsultNoun')]?"""
 stress_trait_coping_decisions.3001.desc:0 "Jakmile se [ROOT.Char.Custom('GetCourt'|l)] shromáždí, usměju se [ROOT.Char.Custom('quirk_neg_adverb')] – nastal čas.\n\n"Ty tam! Narodil ses takovým hrubiánem, nebo se to u tebe objevilo později v životě?""
 stress_trait_coping_decisions.3001.a_target:0 "Výraz na tváři [target_character.GetHerHis]...!"
 stress_trait_coping_decisions.3001.a:0 "A #EMP ty#!! Nemysli si, že tě nevidím!"
 stress_trait_coping_decisions.3501.t:0 "Zvládání stresu: Ataraktická muka"
 stress_trait_coping_decisions.3501.desc:0 "#EMP Prásk!#!\n\nBič dopadá na má záda a zachvěju se nad jasností, kterou přináší. Bolest je všechno, co cítím, a bolest je vše, na co myslím.\n\n#EMP Prásk!#!\n\n#EMP Prásk!#!"
 stress_trait_coping_decisions.3501.a:0 "Hng– Sladká, sladká bolest!"
 stress_trait_coping_decisions.4001.t:0 "Zvládání stresu: Cena, kterou platíme"
 stress_trait_coping_decisions.4001.desc: "Procházím trhem v [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip], opojen vzrušením – látky, šperky, nitě a cetky... Chci to všechno!\n\nSkončím u stánku obsluhovaného starším [ROOT.Char.Custom('RandomWomanMan')], který/á je velmi chápavý/á k mé situaci a slibuje mi, že mi pomůže vybrat."
 stress_trait_coping_decisions.4001.a:0 "Dvě z toho. Ne, počkej. #EMP Tři!#!"
 stress_trait_coping_decisions.4501.t:0 "Zvládání stresu: Dar štědrosti"
 stress_trait_coping_decisions.4501.desc:0 "Odcházím od [ROOT.Char.GetFaith.HouseOfWorship] s lehkou peněženkou a ještě lehčím srdcem.\n\nSama myšlenka na všechny potřebné, kterým mohou tyto peníze pomoci, stačí, aby se mi ulevilo!"
 stress_trait_coping_decisions.4501.a:0 "[ROOT.Char.GetFaith.HighGodName] je štědrý!"
 stress_trait_coping_decisions.5001.t:0 "Zvládání stresu: Zpověď"
 stress_trait_coping_decisions.5001.desc_opening:0 ""Dnes jsem shromáždil/a [ROOT.Char.Custom('GetCourt')|l], protože mám něco, co vyznat."
 stress_trait_coping_decisions.5001.desc_secret:0 "Já... Já [secret.Custom('SecretDescriptionFirstPerson')].""
 stress_trait_coping_decisions.5001.desc_sin:0 "Já... Já příliš neodolávám své [ROOT.Char.Custom('SinfulTrait')|l] stránce, jak by bylo vhodné.""
 stress_trait_coping_decisions.5001.desc:0 ""Já... Mám v poslední době sužující hříšné myšlenky. Poslechněte mě..."""
 stress_trait_coping_decisions.5001.desc_ending:0 "\n\nŠokovaný šum rozšiřující se davem nijak nebrání mé úlevě."
 stress_trait_coping_decisions.5001.a:0 "Cítím se mnohem lehčí!"
 stress_trait_coping_decisions.5002.desc:0 "Já... Já [secret.Custom('SecretDescriptionFirstPerson')]. Ne, počkejte... To nebyl/a jsem já– to byl/a [secret_character.GetTitledFirstName]!\n\nRozzuřený křik mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secret_character'))] nijak nebrání mé úlevě."
 stress_trait_coping_decisions.5002.a:0 "Každopádně... cítím se mnohem lehčí!"
 stress_trait_coping_decisions.5501.t:0 "Zvládání stresu: Najed se!"
 stress_trait_coping_decisions.5501.desc:0 "Když mi před očima položili další talíř [ROOT.Char.Custom('FavoriteTreat')], cítím, jak se uvolňuji.\n\nNic neuklidní mysl tak jako dobré jídlo!"
 stress_trait_coping_decisions.5501.a:0 "Přines mi více [ROOT.Char.Custom('FavoriteTreat')]!"
 stress_trait_coping_decisions.5502.t:0 "Zvládání stresu: Překvapivá hostina"
 stress_trait_coping_decisions.5502.desc:0 "Když čekám, až kuchaři připraví mé jídlo, narazím v chodbách na [ROOT.Char.Custom('lowly_servant_type')].\n\n[ROOT.Char.GetSheHe|U] se snaží omluvit [ROOT.Char.GetHerselfHimself], ale to teď nemůžeme dopustit, že? Právě jsem narazil na nejlepší možné jídlo!\n\nVedu [ROOT.Char.GetHerHim] do sklepa, kde nikdo neuslyší výkřiky. A pak si #EMP pochutnám#!!"
 stress_trait_coping_decisions.5502.desc_landless: "Při bloumání po táboře, zatímco čekám, až mi připraví jídlo, narazím na mládě z jednoho z okolních sídel.\n\n[ROOT.Char.GetSheHe|U] se snaží omluvit [ROOT.Char.GetHerselfHimself], ale to teď nemůžeme dopustit, že? Právě jsem narazil na nejlepší možné jídlo!\n\nVedu [ROOT.Char.GetHerHim] na okraj divočiny, kde pár výkřiků nebude vadit. A pak si #EMP pochutnám#!!"
 stress_trait_coping_decisions.5502.a:0 "A nahoře mě čeká dezert!"
 stress_trait_coping_decisions.5502.a_landless: "Teď je #EMP tohle#! úleva."
 stress_trait_coping_decisions.6001.t:0 "Zvládání stresu: Vzdat se jídla"
 stress_trait_coping_decisions.6001.desc:0 ""Oznam kuchaři, že se v nejbližší době nebudu účastnit jídel."\n\nJakmile tato slova opustí mou pusu, cítím se lehčí – žádné rozptýlení, už nemusím polykat jídlo, které sotva snesu! Teď se můžu soustředit na to důležité."
 stress_trait_coping_decisions.6001.a:0 "Ano, to je v pořádku."
 stress_trait_coping_decisions.6501.t:0 "Zvládání stresu: Plynoucí inkoust"
 stress_trait_coping_decisions.6501.desc:0 "Popadnu pero a otevřu svůj deník.\n\nS každou větou, která se objeví na papíře, cítím, jak se mi uvolňují ramena – jasnost, kterou tento proces přináší, je bezkonkurenční!"
 stress_trait_coping_decisions.6501.a:0 "Namočím pero ještě jednou..."
 stress_trait_coping_decisions.7001.t:0 "Zvládání stresu: Svěřování se"
 stress_trait_coping_decisions.7001.desc:1 "Po dlouhém rozhovoru s mým [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('confidant'))] [confidant.GetTitledFirstName] cítím, jak se mé myšlenky uklidňují."
 stress_trait_coping_decisions.7001.desc_ending:2 "\n\nJakmile se však vrátím k [ROOT.Char.Custom('GetCourt')|l], vidím žárlivost na tvářích [ROOT.Char.Custom('GetCourtierPlural')|l]... Kdo by přece nechtěl mít [confidant.GetFirstNamePossessive] důvěru?"
 stress_trait_coping_decisions.7001.a:0 "Moje mysl je ale v klidu."
 stress_trait_coping_decisions.7002.desc:0 "Po dlouhém a vyčerpávajícím rozhovoru cítím, jak se mé myšlenky uklidňují."
 stress_trait_coping_decisions.activity:0 "Zvládání stresu:"
 stress_trait_coping_decisions.7501.t:1 "$stress_trait_coping_decisions.activity$ Vyžeň to potem"
 stress_trait_coping_decisions.7501.desc:0 "Když dokončím další okruh kolem mého [ROOT.Char.Custom('ResidenceBuilding')|l], už cítím, jak se mi starosti stékají spolu s potem.\n\nNěkteří říkají, že utíkám před svými problémy, ale já říkám, že běžím za řešeními!"
 stress_trait_coping_decisions.7501.a:0 "Ještě jedno kolo!"
 stress_trait_coping_decisions.7502.t:0 "$stress_trait_coping_decisions.activity$ Čím těžší, tím lepší"
 stress_trait_coping_decisions.7502.desc:0 "'To nestačí!' pomyslím si, když odložím cvičné [ROOT.Char.Custom('signature_weapon')]. Cvičím bez přestání, ale neunavím se — potřebuji tvrdší výzvu!\n\nAno... něco většího... nebo možná těžšího!\n\nNěco, co mě skutečně vyčerpá!"
 stress_trait_coping_decisions.7502.a:0 "[random_artifact.GetNameNoTooltip] bude muset stačit!"
 stress_trait_coping_decisions.7502.b:0 "Objednám extra těžké cvičné [ROOT.Char.Custom('signature_weapon')]."
 stress_trait_coping_decisions.7502.c:0 "[lifted_child.GetFirstNameNoTooltip], pojď sem!"
 stress_trait_coping_decisions.7502.c.flavor:0 "Hup!"
 stress_trait_coping_decisions.7502.d:0 "V tuto chvíli není potřeba zlepšení."
 stress_trait_coping_decisions.7502.success:0 "Dodatečná výzva tě nabudí"
 stress_trait_coping_decisions.7502.failure:0 "Přeceňuješ svou sílu"
 stress_trait_coping_decisions.7503.t:0 "$stress_trait_coping_decisions.activity$ Přátelská soutěž"
 stress_trait_coping_decisions.7503.desc:0 "Jsem uprostřed tréninku, když uvidím [random_knight.GetTitledFirstName], který/á se také cvičí. Prohlédnu si [random_knight.GetHerHim] od hlavy k patě — [random_knight.GetSheHe] nejeví jen dobré zdraví, ale i vrcholovou fyzickou kondici. Chtělo by se mi změřit své schopnosti s [random_knight.GetHerHis], ale jakým způsobem?\n\nMám při snaze vyhrát zohlednit více faktorů? Surovou sílu, nebo kombinaci, která může zahrnovat výdrž či důvtip?"
 stress_trait_coping_decisions.7503.a:0 "Navrhuji, abyste spolu zápasili."
 stress_trait_coping_decisions.7503.a.tt:0 "Myslíš, že surová síla přinese vítězství"
 stress_trait_coping_decisions.7503.b:0 "Vyzvi [random_knight.GetHerHim] na sparing."
 stress_trait_coping_decisions.7503.b.tt:0 "Myslíš, že kombinace síly a bojových dovedností přinese vítězství"
 stress_trait_coping_decisions.7503.c:0 "\"Co třeba závod?\""
 stress_trait_coping_decisions.7503.c.tt:0 "Myslíš, že kombinace síly a zdraví ti pomůže vydržet déle než soupeř"
 stress_trait_coping_decisions.7503.d:0 "Soustřeď se na dokončení běžného tréninkového režimu."
 stress_trait_coping_decisions.7503.success:0 "Vítězíš!"
 stress_trait_coping_decisions.7503.failure:0 "[random_knight.GetTitledFirstNameNoTooltip] vyhrává souboj"
 stress_trait_coping_decisions.7504.desc:0 "Někdy je těžké najít motivaci, abych při cvičení vydržel.\n\nMohl bych si najít parťáka, který by mě nejen motivoval ve špatné dny, ale zároveň byl někým, s kým bych mohl porovnávat svůj pokrok.\n\nJaký druh společníka by mi nejvíce vyhovoval? Někdo, ke komu vzhlížím, někdo, kdo mě bude hnát kupředu, nebo možná někdo, kým se nechci nikdy stát?"
 stress_trait_coping_decisions.7504.a:0 "Měl bych trénovat s někým, jehož umění závidím. Jako [ideal_character.GetFirstNameNoTooltip]!"
 stress_trait_coping_decisions.7504.b:0 "[similar_character.GetFirstNameNoTooltip] má podobnou postavu a může napodobit můj režim."
 stress_trait_coping_decisions.7504.c:0 "Sledovat, jak se [not_ideal_character.GetFirstNameNoTooltip] trápí, bude motivující."
 stress_trait_coping_decisions.7504.d:0 "Při tréninku nepotřebuji společníka."
