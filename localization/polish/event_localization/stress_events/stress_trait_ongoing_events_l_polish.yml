l_polish:
 hashish_alone_modifier_desc:0 "Tato postava zvládá svou bolest pomocí hašišových koláčů večer."
 hashish_alone_modifier:0 "Léčení o samotě"
 hashish_with_friend_modifier_desc:0 "Tato postava tráví své večery se skvělým přítelem a jemným hašišem."
 hashish_with_friend_modifier:0 "Léčení ve společnosti"
 overworking_diplomacy_modifier_desc:0 "$overworking_stewardship_modifier_desc$"
 overworking_diplomacy_modifier:0 "Přetěžování diplomacie"
 overworking_intrigue_modifier_desc:0 "$overworking_stewardship_modifier_desc$"
 overworking_intrigue_modifier:0 "Přetěžování Intriga"
