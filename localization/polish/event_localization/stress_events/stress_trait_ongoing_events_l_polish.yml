 overworking_learning_modifier:0 "Přetížení Učení"stress_trait_ongoing.1501.bridge:0 "Od té doby se nemohu přestat soustředit na [obsession.GetHerHim] a mé luridní fantazie mě stále odvádějí od mé práce.\n\n"
 overworking_martial_modifier_desc:0 "$overworking_stewardship_modifier_desc$"
 overworking_martial_modifier:0 "Přetížení Martiální"
 overworking_stewardship_modifier_desc:0 "Tato postava dává práci před svou duševní zdraví."
 overworking_stewardship_modifier:0 "Přetěžování Správou"
 stress_trait_ongoing.0501.administrative: "Vedení domu [ROOT.Char.GetDynastyHouse.GetBaseNameNoTooltip] bylo v poslední době tak stresující. Pokud to není tohle, je to tamto, pokud to není tamto, je to zase tohle. Nepřetržitý seznam malicherných úkolů, problémů a otázek, všechny čekající na #EMP moje#! řešení.\n\nZasluhuji si den pro sebe, bez plánování nebo hřebčínění, bez obdivování či vymýšlení. Jen já a tento velký talíř hašišových koláčů..."
 stress_trait_ongoing.0501.adventurer: "Vedení tábora bylo v poslední době velmi stresující. Když to není tohle, je to tamto, když to není tamto, je to tohle. Nekonečný seznam drobných úkolů, problémů a otázek, všechny čekající na #EMP moje#! řešení.\n\nZasloužím si den pro sebe, bez povzbudivých řečí nebo proslovů, bez tréninků nebo schůzek. Jen já a tento velký talíř hašišových koláčků..."
 stress_trait_ongoing.0501.a:0 "Zpět do práce!"
 stress_trait_ongoing.0501.b:0 "Je to jen jeden den volna..."
 stress_trait_ongoing.0501.desc:0 "Vedení bylo v poslední době tak stresující. Pokud to není tohle, je to tamto, pokud to není tamto, je to zase tohle. Nekonečný průvod sedláků, kněží a problémů, všichni očekávají, že #EMP já#! vyřeším jejich každou malichernou starost.\n\nZasluhuji si den pro sebe, bez nápadníků ani žadatelů, bez diplomatů nebo soudců. Jen já a tento velký talíř hašišových koláčů..."
 stress_trait_ongoing.0501.t:0 "Uvolněný Večer"
 stress_trait_ongoing.0506.a:0 "Potřebuji být chvíli sám."
 stress_trait_ongoing.0506.b:0 "Možná by [medication_friend.GetFirstNameNoTooltip] měl zájem se podělit?"
 stress_trait_ongoing.0506.desc_cancer:0 "Týdny ubíhají, čekací hra na tuto střeleckou bolest nebo onu. Některé dny jsou snesitelné, ale jiné sotva mohu pohybovat nebo mluvit, a můj dech se zpomaluje. Cítím, jak mi zbývající čas na Zemi uniká, okrádán tímto rakovinným růstem, který zabíjí moje tělo."
 stress_trait_ongoing.0506.desc_disfigured:1 "Moje rány se možná zvenčí uzdravily, ale uvnitř stále pálí agónie mého znetvoření. Prstem si projíždím staré jizvy a vzpomínka na utrpení se vrací."
 stress_trait_ongoing.0506.desc_fallback:0 "Tato agónie ničí mé tělo, zkouška příliš krutá pro mou zbitou mysl. Potřebuji trochu úlevy, prostě nějaký způsob, jak se vyrovnat."
 stress_trait_ongoing.0506.desc_gout_ridden:0 "Tato pulzující bolest v mých končetinách tak bolí, hodiny pomalého agónie mě paralyzují den co den. Občas se ptám, jestli by bylo lepší nebo horší, kdyby byla konzistentní, než abych se musel prohánět vlnou trápení od tupé pulzace po pálící mučení a zpět pokaždé."
 stress_trait_ongoing.0506.desc_leper:0 "Tato wasting disease pomalu otravuje mé tělo, den za dnem mi odstraňuje maso. Můžu být [ROOT.GetCharacter.GetTitleAsNameNoTooltip], ale někdy se bojím, že mé [ROOT.Char.Custom(GetCourtierPlural)] se na mě dívají a vidí jen malomyslného."
 stress_trait_ongoing.0506.desc_maimed:0 "Kašlu, vykašlávám hleno-sangvinickou sraženinu. Ani nevím, jestli to je nový problém, nebo ne, ne při tom neustálém agonií, která mučí moje zmrzačené, zničené tělo."
 stress_trait_ongoing.0506.desc_one_eyed:0 "Prázdná zásuvka, která dříve obsahovala moje oko, občas bolí. Většinou ostré bolesti. Podivné vizuální fantomy a výbuchy nepřirozených tvarů v těch nejhorších dnech."
 stress_trait_ongoing.0506.desc_one_legged:0 "Tisknu prsty na zakroucený pahýl mé chybějící nohy. Někdy, zvlášť když procházím známými trasami, ji stále cítím. Agonie mého rozčlenění se vrací, reálná jako kdy jindy, zaplavující můj mozek."
 stress_trait_ongoing.0506.desc_wounded:0 "Zahodím se, když mé prsty zkoumají řez. Vrátí se pokryté černohnědým krustovním prachem, s ostrým šokem agonie, který mě informuje, že mé rány jsou stále velmi čerstvé a bolavé."
 stress_trait_ongoing.0506.desc:0 "\n\nHašiš by měl na chvíli zmírnit bolest. Jedinou otázkou je, zda ho užít osamoceně, nebo zda by přítomnost někoho mohla pomoci mě potěšit. [medication_friend.GetTitledFirstName] se ptal, zda chci na večer společnost..."
 stress_trait_ongoing.0506.t:0 "Sladká Úleva"
 stress_trait_ongoing.0511.a_flavour:0 "Zahodíš hašišové koláčky"
 stress_trait_ongoing.0511.a:0 "Máš pravdu! Musím to okamžitě zastavit."
 stress_trait_ongoing.0511.b_flavour:0 "Jez. Každý. Proklatý. Koláč."
 stress_trait_ongoing.0511.b:0 "<hluboký nádech> Souhlasím, #EMP starší#!."
 stress_trait_ongoing.0511.desc:0 "Užívám si chladný večer, pohodlně si pochutnávám na malé hromádce sladkých koláčků s hašišovou polevou, když najednou cítím těžký, slinami posetý dech rozzuřeného [crusty_old_person.GetTitledFirstName] na svém líci.\n\n\"Polož ten prokletý keř, [ROOT.GetCharacter.GetFirstNameNoTooltip], a přestaň zahmlovat svou mysl! [crusty_old_person.GetFaith.HighGodName] tě nedal na tuto Zemi, abys ztrácel čas v omámení!\""
 stress_trait_ongoing.0511.t:0 "Bylo to tak vždy"
 stress_trait_ongoing.0516.a.tt_fail:0 "Je uražen vaším zjevnými opilstvím"
 stress_trait_ongoing.0516.a.tt_success:0 "[important_guest.GetFirstNameNoTooltip] je ohromen tvými klidnými, stálými odpověďmi"
 stress_trait_ongoing.0516.a:0 "Ano, samozřejmě, tak důležité setkání..."
 stress_trait_ongoing.0516.b_flavour:0 "Rychle si ujdeš z porady a jdeš si lehnout"
 stress_trait_ongoing.0516.b:0 "Omlouvám se, ale necítím se dobře."
 stress_trait_ongoing.0516.c_flavour:0 "Necháte sluhu přinést více koláčků na sdílení"
 stress_trait_ongoing.0516.c:0 "Uvolni se, [important_guest.GetFirstNameNoTooltip]. Dej si trochu hašiše!"
 stress_trait_ongoing_0516.desc:0 ""—a proto je toto setkání tak důležité".\n\nCo? Oh, ano, správně, setkání s [important_guest.GetTitledFirstName]. O... něčem. O čem jsme to mluvili? [important_guest.GetSheHe|U] vypadá velmi vážně ohledně toho, co to bylo.\n\nNatáhnu ruku, vezmu si další koláček s hašišovou polevou a začnu přemýšlivě okusovat. [important_guest.GetFirstNameNoTooltip] zdvihá obočí nad mým prázdným pozastavením a dochází mi, že možná jsem měl příliš mnoho koláčků."
 stress_trait_ongoing_0516.t:0 "Putující Mi—"
 stress_trait_ongoing.1501.a.failure:0 "[obsession.GetTitledFirstName] odmítá mé pokusy"
 stress_trait_ongoing.1501.a.flavor:0 "Tohle věci vyřeší, jedním nebo druhým způsobem."
 stress_trait_ongoing.1501.a.success:0 "[obsession.GetTitledFirstName] mě také žádá"
 stress_trait_ongoing.1501.a:0 "Musím vědět, jestli [obsession.GetSheHe] cítí to samé!"
 stress_trait_ongoing.1501.b.flavor:0 "Chvíle o samotě přinese dočasnou úlevu, alespoň."
 stress_trait_ongoing.1501.bridge:0 "Od té doby jsem nedokázal přestat myslet na [obsession.GetHerHim] a mé pikantní fantazie mě neustále odvádějí od práce.\n\n"
 stress_trait_ongoing.1501.b:0 "Trochu fantazírování nemůže uškodit, může?"
 stress_trait_ongoing.1501.c.flavor:0 "#EMP Někdo#! tam jistě pomůže, abych to překonal."
 stress_trait_ongoing.1501.c:0 "Návštěva nevěstince mě odvede od myšlenek na [obsession.GetHerHim]..."
 stress_trait_ongoing.1501.desc_1_a:0 "Zachytil jsem pohled na [obsession.GetTitledFirstNamePossessive] svůdný dekolt, když jsem kolem [obsession.GetHerHim] prošel dnes ráno."
 stress_trait_ongoing.1501.desc_1_b:0 "Zaznamenal jsem sugestivní vyboulení vyčnívající z [obsession.GetTitledFirstNamePossessive] punčochy, když jsem kolem [obsession.GetHerHim] prošel dnes ráno."
 stress_trait_ongoing.1501.desc_1_c:0 "[obsession.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se na mě dnes ráno usmál vřele, když jsem kolem [obsession.GetHerHim] prošel."
 stress_trait_ongoing.1501.desc_1_d:0 "Nemohl jsem si pomoct, abych se nepodíval na [obsession.GetTitledFirstNamePossessive] tělo, když jsem se dnes ráno míjel s [obsession.GetHerHim]."
 stress_trait_ongoing.1501.desc_2_a:0 "[obsession.GetHerHis|U] štědrá prsa,"
 stress_trait_ongoing.1501.desc_2_b:0 "[obsession.GetHerHis|U] široké boky,"
 stress_trait_ongoing.1501.desc_2_c:0 "[obsession.GetHerHis|U] svůdné mužství,"
 stress_trait_ongoing.1501.desc_2_d:0 "[obsession.GetHerHis|U] štíhlá postava,"
 stress_trait_ongoing.1501.desc_2_e:0 "[obsession.GetHerHis|U] široká ramena,"
 stress_trait_ongoing.1501.desc_2_f:0 "[obsession.GetHerHis|U] atraktivní postava,"
 stress_trait_ongoing.1501.desc_3_a:0 "způsob, jakým [obsession.GetHerHis] hbitě se pohybující tělo klouže..."
 stress_trait_ongoing.1501.desc_3_b:0 "jak se [obsession.GetHerHis] buclaté tělo houpá, když [obsession.GetSheHe] jde po..."
 stress_trait_ongoing.1501.desc_3_c:0 "jak se [obsession.GetHerHis] svaly napínají pod [obsession.GetHerHis] kůží, když [obsession.GetSheHe] prochází..."
 stress_trait_ongoing.1501.desc_3_d:0 "elegance a důstojnost, kterou [obsession.GetSheHe] nese [obsession.GetHerselfHimself]..."
 stress_trait_ongoing.1501.desc_3_e:0 "jak se [obsession.GetSheHe] zlomyslně potuluje kolem [ROOT.Char.Custom('ResidenceBuilding')]..."
 stress_trait_ongoing.1501.desc_3_f:0 "promyšlené tempo, jakým [obsession.GetSheHe] kráčí..."
 stress_trait_ongoing.1501.d.flavor:0 "Tato posedlost je nespravedlivá vůči [obsession.GetHerHim] a škodlivá pro mě."
 stress_trait_ongoing.1501.d:0 "Neměl bych [obsession.GetFirstName] takto objektivizovat, to je #EMP špatné#!!"
 stress_trait_ongoing.1501.end:0 "Je to příliš! Musím najít nějakou úlevu od této posedlosti, jinak nikdy nic nedodělám!"
 stress_trait_ongoing.1501.t:0 "Posedlost"
 stress_trait_ongoing.1501.warning:0 "\n\nBohužel, vím, že [obsession.GetFirstName] nemá zájem o [ROOT.Char.GetWomenMen], a tudíž [obsession.GetSheHe] nebude mít zájem o mě."
 stress_trait_ongoing.4501.a:0 "Vezmi si tyto mince. Ať to stojí cokoliv, získej mi moje jídlo!"
 stress_trait_ongoing.4501.b.cannibal:0 "Získáš chuť na lidské maso"
 stress_trait_ongoing.4501.b.failure:0 "Tvoje chuť zůstává nenaplněná"
 stress_trait_ongoing.4501.b.success:0 "Objevujete nový oblíbený dezert"
 stress_trait_ongoing.4501.b:0 "Máš #EMP něco#! po ruce, co by mohlo uspokojit mé chutě?"
 stress_trait_ongoing.4501.c:0 "Ugh... asi se budu muset obejít bez toho."
 stress_trait_ongoing.4501.desc:0 "Poslední týdny byly zvlášť stresující a jediné, co chci, je hezký, chutný [ROOT.Char.Custom('FavoriteTreat')] k jídlu... možná několik...\n\nProboha, možná celý stůl! \n\nBohužel, můj kuchař mě informuje, že už nic nemá, ani ingredience na další."
 stress_trait_ongoing.4501.t:0 "Ani Sousto K Jídlu"
 stress_trait_ongoing.4502.a:0 "Není to tak, že by někdo postrádal [prisoner.GetTitledFirstName]."
 stress_trait_ongoing.4502.b:0 "[courtier.GetTitledFirstName] si to zaslouží, anyway..."
 stress_trait_ongoing.4502.c:0 "Čas na výlet do [hapless_village.GetNameNoTier]!"
 stress_trait_ongoing.4502.desc:0 "Posledních několik týdnů bylo zvlášť stresujících, a všechno, co chci, je pěkný, šťavnatý kus masa. Dobře křehký kus, jako je bedra, nebo možná žebra?\n\nMoje ústa se sbíhají při pomyšlení na to a vím, že nemohu potlačit hlad. Ne tentokrát."
 stress_trait_ongoing.4502.t:0 "Hlad"
 stress_trait_ongoing.5001.a.flavor:0 "Snídani sním, ale jen abych byl zdvořilý."
 stress_trait_ongoing.5001.a:0 ""Je to, ehm... opravdu dobré. Mmm. Tak chutné.""
 stress_trait_ongoing.5001.b:0 "\"Neměl jsi to... ne, opravdu. #EMP Služebníci!#! Odnes to pryč.\""stress_trait_ongoing.1501.desc_3_a:0 "způsobem, jak [obsession.GetHerHis] obratné tělo klouže kolem..."
 stress_trait_ongoing.5001.c.cat:0 "Předstírej, že jíš, ale všechno to dávej [ROOT.Char.Custom('CatStoryName')] pod stolem."
 stress_trait_ongoing.5001.c.dog:0 "Dělej, že jíš, ale vše to dej [ROOT.Char.Custom('DogStoryName')] pod stůl."
 stress_trait_ongoing.5001.c.failure:0 "[giver.GetTitledFirstName] si všimne, že jsem jídlo nesnědl"
 stress_trait_ongoing.5001.c.no_pet:0 "Dělej, že jíš, ale vše to dej psovi pod stůl."
 stress_trait_ongoing.5001.c.success:0 "[giver.GetTitledFirstName] si myslí, že se mi jídlo líbilo"
 stress_trait_ongoing.5001.desc:0 ""Pojď se mnou, [ROOT.Char.GetTitledFirstName]; mám pro tebe překvapení!" [giver.Custom2('MyCharacterIntroduction', ROOT.Char)] říká nadšeně. "Všiml jsem si, že se ti nedařilo jíst dobře, tak jsem týdny hledal nejvzácnější lahůdky, které jsem mohl najít!"\n\nNásledující [giver.GetHerHim] vidím stůl naložený širokým výběrem gurmánských pokrmů. [ROOT.Char.Custom('GetExpensiveMeal')|U] a [ROOT.Char.Custom('GetExpensiveMealAlt')]... [ROOT.Char.Custom('GetExpensiveDessert')]... už jen ten zápach mě nutí zvracet.\n\n"Tak co? Pusť se do toho, můj [ROOT.Char.GetLadyLord]!""
 stress_trait_ongoing.5001.t:0 "Hostina úmyslů"
