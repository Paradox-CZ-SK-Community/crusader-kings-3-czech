l_polish:
 stress_trait_ongoing.0501.t: "Uklidňující večer"
 stress_trait_ongoing.0501.desc: "Vedení říše bylo v poslední době tak stresující. Není to toto, je to tamto, není to tamto, je to zase toto. Nekonečný průvod rolníků, kněží a problémů, všichni očekávají, že #EMP já#! vyřeším každou jejich malichernost.\n\nZasloužím si den pro sebe, bez nápadníků či žadatelů, bez diplomatů či soudců. Jen já a tento velký talíř hašišových koláčků..."
 stress_trait_ongoing.0501.adventurer: "Vedení tábora bylo v poslední době tak stresující. Není to toto, je to tamto, není to tamto, je to zase toto. Nekonečný seznam drobných úkolů, problémů a otázek, všechny čekají na #EMP moje#! řešení.\n\nZasloužím si den pro sebe, bez povzbuzování či projevů, bez výcviku či schůzek. Jen já a tento velký talíř hašišových koláčků..."
 stress_trait_ongoing.0501.administrative: "Vedení domu [ROOT.Char.GetDynastyHouse.GetBaseNameNoTooltip] bylo v poslední době tak stresující. Není to toto, je to tamto, není to tamto, je to zase toto. Nekonečný seznam drobných úkolů, problémů a otázek, všechny čekají na #EMP moje#! řešení.\n\nZasloužím si den pro sebe, bez intrik či předvádění, bez podlézání či vymýšlení. Jen já a tento velký talíř hašišových koláčků..."
 stress_trait_ongoing.0501.a: "Zpět do práce!"
 stress_trait_ongoing.0501.b: "Je to jen jeden den volna..."
 overworking_diplomacy_modifier: "Přetěžování diplomacie"
 overworking_diplomacy_modifier_desc: "$overworking_stewardship_modifier_desc$"
 overworking_martial_modifier: "Přetěžování vojenství"
 overworking_martial_modifier_desc: "$overworking_stewardship_modifier_desc$"
 overworking_stewardship_modifier: "Přetěžování hospodaření"
 overworking_stewardship_modifier_desc: "Tato postava dává svou práci před své duševní zdraví."
 overworking_intrigue_modifier: "Přetěžování intrik"
 overworking_intrigue_modifier_desc: "$overworking_stewardship_modifier_desc$"
 overworking_learning_modifier: "Přetěžování učenlivosti"
 overworking_learning_modifier_desc: "$overworking_stewardship_modifier_desc$"
 stress_trait_ongoing.0506.t: "Sladká úleva"
 stress_trait_ongoing.0506.desc_leper: "Tato vyčerpávající nemoc pomalu požírá mé tělo, den za dnem mi odlupuje maso. Můžu být [ROOT.GetCharacter.GetTitleAsNameNoTooltip], ale občas se bojím, že mě [ROOT.Char.Custom(GetCourtierPlural)] vidí pouze jako malomocného."
 stress_trait_ongoing.0506.desc_gout_ridden: "Tato pulzující bolest v mých končetinách tak bolí, hodiny pomalu rozvíjejícího se utrpení mě den za dnem ochromují. Někdy se divím, zda by nebylo lepší či horší, kdyby byla trvalá, než muset jezdit po vlnách mučení od tupého pulzování po pálivou torturu a zase zpět."
 stress_trait_ongoing.0506.desc_cancer: "Týdny se vlečou, čekání na záchvěv té nebo oné prudké bolesti. Některé dny jsou snesitelné, jindy se sotva hnu nebo mluvím a dech mi přichází pomaleji a pomaleji. Cítím, jak mi zbývající čas na Zemi mizí, ukradený tímto rakovinovým růstem, který mě zabíjí."
 stress_trait_ongoing.0506.desc_disfigured: "Mé rány se možná zvenčí zahojily, ale uvnitř stále hoří muka mého zohavení. Jedním prstem přejíždím po stopě starých jizev a vzpomínka na utrpení se mi vrací."
 stress_trait_ongoing.0506.desc_maimed: "Kašlu, vykašluji hlen s krví. Ani nevím, jestli je to nový problém, s tím stálým utrpením, které svírá mé zmrzačené, zdevastované tělo."
 stress_trait_ongoing.0506.desc_one_eyed: "Prázdná důlka, kde kdysi bylo oko, stále někdy bolí. Většinou bodavé bolesti. Podivné zrakové přízraky a záblesky nepravidelných tvarů v těch nejhorších dnech."
 stress_trait_ongoing.0506.desc_one_legged: "Tlačím prsty na klubovitý pahýl mé chybějící nohy. Někdy, zejména když kráčím známými cestami, ji stále cítím. Utrpení z mého odseknutí se vrací, stejně skutečné jako dřív, zalévá moji mysl."
 stress_trait_ongoing.0506.desc_wounded: "Zakroutím se, když prsty zkoumají řez. Vrátí se obalené červeno-černým strupovitým prachem, s ostrým záchvěvem bolesti mi dávají najevo, že mé rány jsou stále velmi čerstvé a bolavé."
 stress_trait_ongoing.0506.desc_fallback: "Toto utrpení sužuje mé tělo, zkouška příliš krutá pro mou oběťskou mysl. Potřebuji nějakou úlevu, jen nějaký způsob, jak to zvládnout."
 stress_trait_ongoing.0506.desc: "\n\nHašiš by měl na čas ulevit bolesti. Jediná otázka je, zda ho užít o samotě, nebo jestli by společnost nepřinesla útěchu. [medication_friend.GetTitledFirstName] se mě ptal, jestli bych dnes večer chtěl společnost..."
 stress_trait_ongoing.0506.a: "Potřebuji být chvíli sám."
 hashish_alone_modifier: "Léčení o samotě"
 hashish_alone_modifier_desc: "Tato postava večer tiší bolest hašišovými koláčky."
 stress_trait_ongoing.0506.b: "Možná by [medication_friend.GetFirstNameNoTooltip] měl zájem se podělit?"
 hashish_with_friend_modifier: "Léčení ve společnosti"
 hashish_with_friend_modifier_desc: "Tato postava tráví večery s dobrým přítelem a výborným hašišem."
 stress_trait_ongoing.0511.t: "Vždy tomu tak bylo"
 stress_trait_ongoing.0511.desc: "Užívám si chladný večer, pohodově si zobám malou hromádku cukrovinek posypaných hašišem, když náhle cítím těžký, slinami posetý dech rozzlobeného [crusty_old_person.GetTitledFirstName] na své tváři.\n\n""Polož to prokleté křoví, [ROOT.GetCharacter.GetFirstNameNoTooltip], a přestaň si zatemňovat mysl! [crusty_old_person.GetFaith.HighGodName] tě nestvořil, abys promrhal svůj čas v otupění!"""
 stress_trait_ongoing.0511.a: "Máš pravdu! Musím s tím hned přestat."
 stress_trait_ongoing.0511.a_flavour: "Vyhodíš hašišové koláčky pryč"
 stress_trait_ongoing.0511.b: "<hluboký nádech> Souhlasím, #EMP elder#."
 stress_trait_ongoing.0511.b_flavour: "Sněz. Každý. Zatracený. Koláček."
 stress_trait_ongoing_0516.t: "Bloudící mys—"
 stress_trait_ongoing_0516.desc: """—a proto je toto setkání tak důležité".\n\nCože? Ach, ano, schůzka s [important_guest.GetTitledFirstName]. O... něčem. O čem to #EMP jsme#! mluvili? [important_guest.GetSheHe|U] vypadá velmi vážně, ať už to bylo cokoli.\n\nNatáhnu se, vezmu další hašišový koláček a začnu ho přemítavě okusovat. [important_guest.GetFirstNameNoTooltip] zvedne obočí nad mým prázdným zaváháním a dojde mi, že jsem si možná dal #EMP příliš#! mnoho koláčků."
 stress_trait_ongoing.0516.a: "Ano, samozřejmě, tak důležité setkání..."
 stress_trait_ongoing.0516.a.tt_success: "[important_guest.GetFirstNameNoTooltip] je ohromen vašimi klidnými, pevnými odpověďmi"
 stress_trait_ongoing.0516.a.tt_fail: "Je uražen vaší zjevnou opojeností"
 stress_trait_ongoing.0516.b: "Promiňte, ale necítím se dobře."
 stress_trait_ongoing.0516.b_flavour: "Diskrétně opustíte schůzku dříve a jdete si lehnout"
 stress_trait_ongoing.0516.c: "Uvolni se, [important_guest.GetFirstNameNoTooltip]. Dej si trochu hašiše!"
 stress_trait_ongoing.0516.c_flavour: "Požádáš sluhu, aby přinesl další koláčky k sdílení"
 stress_trait_ongoing.1501.t: "Posedlost"
 stress_trait_ongoing.1501.desc_1_a: "Dnes ráno, když jsem míjel/a [obsession.GetHerHim], zahlédl/a jsem svůdný náznak dekoltu [obsession.GetTitledFirstNamePossessive]."
 stress_trait_ongoing.1501.desc_1_b: "Dnes ráno, když jsem míjel/a [obsession.GetHerHim], všiml/a jsem si svůdného vyklenutí v [obsession.GetTitledFirstNamePossessive] punčochách."
 stress_trait_ongoing.1501.desc_1_c: "[obsession.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se na mě vřele usmál/a, když jsem dnes ráno míjel/a [obsession.GetHerHim]."
 stress_trait_ongoing.1501.desc_1_d: "Nemohl/a jsem si pomoci a nechat svůj pohled zabloudit po těle [obsession.GetTitledFirstNamePossessive], když jsem dnes ráno míjel/a [obsession.GetHerHim]."
 stress_trait_ongoing.1501.bridge: "Od té doby nemohu přestat myslet na [obsession.GetHerHim] a moje bujné fantazie mě neustále rozptylují od práce.\n\n"
 stress_trait_ongoing.1501.desc_2_a: "[obsession.GetHerHis|U] bohaté poprsí,"
 stress_trait_ongoing.1501.desc_2_b: "[obsession.GetHerHis|U] široké boky,"
 stress_trait_ongoing.1501.desc_2_c: "[obsession.GetHerHis|U] svůdné mužství,"
 stress_trait_ongoing.1501.desc_2_d: "[obsession.GetHerHis|U] štíhlá postava,"
 stress_trait_ongoing.1501.desc_2_e: "[obsession.GetHerHis|U] široká ramena,"
 stress_trait_ongoing.1501.desc_2_f: "[obsession.GetHerHis|U] přitažlivé tělo,"
 stress_trait_ongoing.1501.desc_3_a: "způsob, jakým [obsession.GetHerHis] hbité tělo klouže..."
 stress_trait_ongoing.1501.desc_3_b: "způsob, jak [obsession.GetHerHis] bujné tělo kolébá, když se [obsession.GetSheHe] prochází..."
 stress_trait_ongoing.1501.desc_3_c: "způsob, jak se [obsession.GetHerHis] svaly napínají pod kůží, když [obsession.GetSheHe] prochází kolem..."
 stress_trait_ongoing.1501.desc_3_d: "držení těla a důstojnost, s nimiž se [obsession.GetSheHe] nese..."
 stress_trait_ongoing.1501.desc_3_e: "způsob, jakým se [obsession.GetSheHe] škádlivě potuluje po [ROOT.Char.Custom('ResidenceBuilding')]..."
 stress_trait_ongoing.1501.desc_3_f: "mírné tempo, jakým [obsession.GetSheHe] kráčí..."
 stress_trait_ongoing.1501.end: "Je to příliš! Musím najít úlevu od této zamilovanosti, jinak nedokončím nic!"
 stress_trait_ongoing.1501.warning: "\n\nBohužel vím, že [obsession.GetFirstName] nemá zájem o [ROOT.Char.GetWomenMen], a proto [obsession.GetSheHe] o mě zájem mít nebude."
 stress_trait_ongoing.1501.a: "Musím zjistit, jestli [obsession.GetSheHe] cítí totéž!"
 stress_trait_ongoing.1501.a.flavor: "Tím se to vyřeší, jedním nebo druhým způsobem."
 stress_trait_ongoing.1501.a.success: "[obsession.GetTitledFirstName] po mně také touží"
 stress_trait_ongoing.1501.a.failure: "[obsession.GetTitledFirstName] odmítá mé návrhy"
 stress_trait_ongoing.1501.b: "Trocha fantazírování přece nemůže ublížit, že?"
 stress_trait_ongoing.1501.b.flavor: "Trocha samoty alespoň přinese dočasnou úlevu."
 stress_trait_ongoing.1501.c: "Výlet do nevěstince mi odvede myšlenky od [obsession.GetHerHim]..."
 stress_trait_ongoing.1501.c.flavor: "#EMP Někdo#! mi jistě pomůže to překonat."
 stress_trait_ongoing.1501.d: "Neměl(a) bych [obsession.GetFirstName] tímto způsobem objektifikovat, je to #EMP špatné#!!"
 stress_trait_ongoing.1501.d.flavor: "Tato posedlost je nespravedlivá vůči [obsession.GetHerHim] i škodlivá pro mě."
 stress_trait_ongoing.4501.t: "Ani kouska k jídlu"
 stress_trait_ongoing.4501.desc: "Posledních pár týdnů bylo obzvlášť stresujících a vše, co chci, je dobrý, chutný [ROOT.Char.Custom('FavoriteTreat')] k snědku... možná hned několik...\n\nSakra, klidně celý stůl!\n\nBohužel mi můj kuchař sdělil, že žádné nezbyly, ani suroviny na jejich výrobu."
 stress_trait_ongoing.4501.a: "Vezmi tyto mince. Za každou cenu, sežeň mi jídlo!"
 stress_trait_ongoing.4501.b: "Nemáš náhodou #EMP něco#! po ruce, co by uspokojilo mé chutě?"
 stress_trait_ongoing.4501.b.success: "Objevíte nový oblíbený dezert"
 stress_trait_ongoing.4501.b.cannibal: "Získáte chuť na lidské maso"
 stress_trait_ongoing.4501.b.failure: "Vaše touha zůstane neuspokojena"
 stress_trait_ongoing.4501.c: "Uf... Asi se budu muset obejít."
 stress_trait_ongoing.4502.t: "Hlad"
 stress_trait_ongoing.4502.desc: "Poslední týdny byly obzvlášť stresující a vše, co chci, je pěkný šťavnatý kus masa. Nějaký dobrý měkký řez jako panenka, nebo možná žebra?\n\nUž při pomyšlení se mi sbíhají sliny a vím, že hlad nepřekonám. Ne tentokrát."
 stress_trait_ongoing.4502.a: "Stejně nikomu [prisoner.GetTitledFirstName] nebude chybět."
 stress_trait_ongoing.4502.b: "[courtier.GetTitledFirstName] si to stejně zaslouží..."
 stress_trait_ongoing.4502.c: "Je čas vyrazit do [hapless_village.GetNameNoTier]!"
 stress_trait_ongoing.5001.t: "Hostina úmyslů"
 stress_trait_ongoing.5001.desc: ""Pojď se mnou [ROOT.Char.GetTitledFirstName]; mám pro tebe překvapení!" [giver.Custom2('MyCharacterIntroduction', ROOT.Char)] říká nadšeně. "Všiml jsem si, že jsi moc nejedl(a), tak jsem celé týdny sháněl(a) ty nejvzácnější lahůdky, jaké jsem našel(a)!"\n\nNásleduji [giver.GetHerHim], vidím stůl naskládaný různými gurmánskými pokrmy. [ROOT.Char.Custom('GetExpensiveMeal')|U] a [ROOT.Char.Custom('GetExpensiveMealAlt')]... [ROOT.Char.Custom('GetExpensiveDessert')]... už jen vůně mi obrací žaludek.\n\n"Tak co? Pochutnej si, můj [ROOT.Char.GetLadyLord]!"" 
 stress_trait_ongoing.5001.a: ""Je to, ehm... opravdu dobré. Mňam. Tak chutné.""
 stress_trait_ongoing.5001.a.flavor: "Sním to, ale jen ze slušnosti."
 stress_trait_ongoing.5001.b: ""Nemusel(a) jsi... ne, vážně. #EMP Služebníci!#! Vezměte to pryč.""
 stress_trait_ongoing.5001.c.dog: "Předstírat, že jím, ale pod stolem všechno nakrmit [ROOT.Char.Custom('DogStoryName')]."
 stress_trait_ongoing.5001.c.cat: "Předstírat, že jím, ale pod stolem všechno nakrmit [ROOT.Char.Custom('CatStoryName')]."
 stress_trait_ongoing.5001.c.no_pet: "Předstírat, že jím, ale pod stolem všechno nakrmit psa."
 stress_trait_ongoing.5001.c.success: "[giver.GetTitledFirstName] si myslí, že jsem si pochutnal(a) na jídle"
 stress_trait_ongoing.5001.c.failure: "[giver.GetTitledFirstName] si všimne, že jsem jídlo nejedl(a)"
