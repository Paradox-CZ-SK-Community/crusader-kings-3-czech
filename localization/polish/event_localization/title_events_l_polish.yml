l_polish:
title_event_francia_name_change.title: "Konec jedné éry"
title_event_francia_name_change.desc: "Panování dynastie Karlingů skončilo!\n\nTitul [francia_title.GetName] jim konečně vymkl z rukou. S odstraněním Karlingů tyto země skutečně už nejsou součástí jejich starého impéria.\n\nJako budoucí [ROOT.Char.GetTitleAsNameNoTooltip] máme před sebou novou a světlou budoucnost. Je tedy nasnadě odstranit #EMP veškeré#! připomínky jejich vlivu. Včetně samotného #EMP jména#!!"
title_event_francia_name_change.a: "Začíná nová éra!"
title_event_francia_name_change.a_tt_1: "Titul [francia_title.GetName] mění název na #high $k_france$#!"
title_event_francia_name_change.a_tt_2: "Titul [francia_title.GetName] mění název na #high $k_germany$#!"
title_event.0012.t: "Rozdělení koruny"
title_event.0012.desc: "Se vznikem [castille.GetName] a s uvolněným trůnem starého [asturias.GetBaseNameNoTier] je zřejmé, že království Pelagia už bylo přerostlé. Jeho zbytek bude navždy znám jako [leon.GetBaseNameNoTier], alespoň dokud ho nepřekryje vzestup [castille.GetBaseNameNoTierNoTooltip]."
title_event.0012.a: "Tak to má být."
title_event.0013.t: "$title_event.0012.t$"
title_event.0013.desc: "Teď, když držím trůny jak [asturias.GetBaseNameNoTier], tak samostatného [castille.GetBaseNameNoTier], je myšlenka jednotného [asturias.GetNameNoTooltip] mnohými považována za poněkud zmatečnou a nadbytečnou.\n\nMísto toho šlechtici i prostý lid začali západní polovinu mých zemí nazývat podle dominantní vnitrozemské oblasti, [leon.GetBaseNameNoTier]."
title_event.0013.a: "Dvě koruny jsou lepší než jedna!"
title_event.0014.t: "$title_event.0012.t$"
title_event.0014.desc: "Nedávné vzniknutí nezávislého [castille.GetBaseName], kterému vládne [castille_char.Custom2('MyCharacterIntroduction' leon_char)], rozbilo nárok mé říše na to, být [asturias.GetBaseName].\n\nS našimi východními zeměmi pevně ztracenými jsme ovládáni vnitrozemskou oblastí [leon.GetBaseNameNoTier], a lidé všech tříd a sekt nechávají starý titul upadat v zapomnění."
title_event.0014.a: "Separatisté!"
title_event.0014.b: "Jednoho dne ta území získáme zpět..."
title_event.0014.c: "Hurá! Celé #EMP království#! soukmenovců!"
title_event.0015.t: "$title_event.0012.t$"
title_event.0015.desc: "S nedávným vznikem [castille.GetBaseName] už nelze říct, že by [leon_char.Custom2('MyCharacterIntroduction', castille_char)] opravdu vládl sjednocenému [asturias.GetBaseNameNoTier].\n\nBez vyrovnávající síly mých východních zemí je bývalé [asturias.GetBaseNameNoTierNoTooltip] ve skutečnosti jen [leon.GetBaseName]. Rolníci, duchovenstvo i šlechta to začali nazývat tímto způsobem, k mé nelibosti."
title_event.0015.a: "Moc je zpět tam, kde vždy měla být."
title_event.0015.b: "Dnes Kastilie. Zítra #EMP Leon#!."
title_event.0015.c: "Možná jsme rozděleni vládou, ale jsme spojeni krví!"
