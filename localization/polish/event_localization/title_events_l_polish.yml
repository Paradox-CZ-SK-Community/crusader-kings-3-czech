l_polish:
 title_event_francia_name_change.a_tt_1:0 "[francia_title.GetName] mění název na #high $k_france$#!"
 title_event_francia_name_change.a_tt_2:0 "[francia_title.GetName] mění název na #high $k_germany$#!"
 title_event_francia_name_change.a:0 "Nová éra začíná!"
 title_event_francia_name_change.desc:0 "Vláda dynastie Karlingů skončila!\n\n[francia_title.GetName] konečně vyklouzlo z jejich sevření. S odstraněním Karlingů tyto země již skutečně nejsou součástí jejich starého impéria.\n\nSe mnou jako budoucím [ROOT.Char.GetTitleAsNameNoTooltip] máme před sebou nový a světlý osud. Je proto jen spravedlivé odstranit #EMP jakékoliv a všechny#! připomínky jejich vlivu. Včetně samotného #EMP jména#!."
 title_event_francia_name_change.title:0 "Konec éry"
 title_event.0012.a:0 "Jak má být."
 title_event.0012.desc:0 "S vytvořením [castille.GetName] a s prázdným trůnem starého [asturias.GetBaseNameNoTier] království Pelagius konečně překonalo své hranice. Jeho zbytek bude navždy znám jako [leon.GetBaseNameNoTier], alespoň dokud nebude také zastíněn vzestupem [castille.GetBaseNameNoTierNoTooltip]."
 title_event.0012.t:0 "Rozdělení koruny"
 title_event.0013.a:0 "Dvě koruny jsou lepší než jedna!"
 title_event.0013.desc:0 "Nyní, když držím trůny jak [asturias.GetBaseNameNoTier], tak význačného [castille.GetBaseNameNoTier], je myšlenka sjednoceného [asturias.GetNameNoTooltip] považována mnohými za trochu matoucí a poněkud nadbytečnou.\n\nMísto toho začali šlechtici a obyčejní lidé odkazovat na západní polovinu mých zemí tak, že naznačovali dominantní vnitrozemskou část, [leon.GetBaseNameNoTier]."
 title_event.0013.t:0 "$title_event.0012.t$"
 title_event.0014.a:0 "Rozdělovači!"
 title_event.0014.b:0 "Jednou ty země získáme zpět..."
 title_event.0014.c:0 "Hurá! Celé #EMP království#! soudruhů!"
 title_event.0014.desc:0 "Nedávné vytvoření nezávislého [castille.GetBaseName], vedeného [castille_char.Custom2('MyCharacterIntroduction' leon_char)], rozbilo nárok mé říše na to, aby byla [asturias.GetBaseName].\n\nS našimi východními zeměmi pevně ztracenými, jsme ovládáni vnitrozemskou oblastí [leon.GetBaseNameNoTier] a lidé všech tříd a sekt nechávají starý titul upadat."
 title_event.0014.t:0 "$title_event.0012.t$"
 title_event.0015.a:0 "Moc je zpět tam, kde vždy měla být."
 title_event.0015.b:0 "Dnes Castille. Zítra, #EMP Leon#!."
 title_event.0015.c:0 "Můžeme být rozděleni v vládnutí, ale jsme spojeni krví!"
 title_event.0015.desc:0 "S nedávným vytvořením [castille.GetBaseName] již nelze říci, že [leon_char.Custom2('MyCharacterIntroduction', castille_char)] skutečně vládne sjednocenému [asturias.GetBaseNameNoTier].\n\nBez vyvažující síly mých zemí na východě je bývalý-[asturias.GetBaseNameNoTierNoTooltip] skutečně jen málo víc než [leon.GetBaseName]. Sedláci, duchovenstvo a dokonce i šlechta začali toto místo označovat takto, k mé nelibosti."
 title_event.0015.t:0 "$title_event.0012.t$"
