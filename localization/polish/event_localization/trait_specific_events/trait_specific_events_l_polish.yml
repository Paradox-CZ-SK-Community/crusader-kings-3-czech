l_polish:
 trait_specific.1001.a:0 "Tam–! Mohu přísahat..."
 trait_specific.1001.desc:0 "Podivní lidé se v poslední době objevují kolem [ROOT.Char.Custom('GetCourt')|l] – některé vidím jen jako stíny v koutě oka, a jiné zahlédnu rychle a pak se zdají být pryč.\n\nBez ohledu na to, kolik jich na úkol pověřím, těchto podivných lidí nelze nalézt, ale intenzita jejich zesměšňování se pouze zvyšuje!"
 trait_specific.1002.a:0 "Počkej, na co jsem myslel?"
 trait_specific.1002.desc:0 "V poslední době jsem měl potíže s jasným myšlením – mé myšlenky jsou rozptýleny jako mraky na letní obloze.\n\nPtáci venku mého [ROOT.Char.Custom('ResidenceBuilding')] začali zpívat jinou melodii. Jiní lidé mluví v záměrných hádankách, a #EMP nikdo#! neuznává, že koriandr je skutečně strašný koření."
 trait_specific.1010.a:0 "Chytání jako hlodavci... Pryč, jděte pryč!"
 trait_specific.1010.desc:0 "Tento poslední týden se točím jako list ve tornádu, točím se dokola. Co je realita? Co je #EMP skutečné#!? Už na to nedokážu odpovědět.\n\nVím jen, že žena v oblacích mi rozumí — ale curlingové stíny se každý den šíří dál a dál."
 trait_specific.1010.t:0 "Vznikající šílenství"
 trait_specific.2001.a:0 "Já... Jak dlouho jsem byl pryč?"
 trait_specific.2001.desc:0 "V mém žaludku se zvedá nemocný pocit. Snažím se dostat zpět do mé [ROOT.Char.Custom('GetChamber')], ale vstup se před mýma očima zmenšuje! Co se to #EMP děje?!#!\n\nNáhle cítím něco... něco, co vím, že jsem cítil dříve, ale... #EMP kde#!? Někdo se ptá, jestli jsem v pořádku, ale nemohu odpovědět, nemohu nic dělat..."
 trait_specific.2001.t:0 "Zahájení"
 trait_specific.2002.a:0 "Dívají se na mě, jako bych byl... #EMP posedlý#!."
 trait_specific.2002.desc:0 "V poslední době jsem zažil nějaké... epizody. Něco se mě zmocňuje, přebírá kontrolu nad mým tělem a zanechává mě unaveného a zmateného.\n\nSnažil jsem se to skrývat před lidmi, snažil jsem se to skrývat, ale je těžké ovládat něco, co přichází a odchází, jak se mu zachce."
 trait_specific.3001.a:0 "Myslím, že se vrátím do postele."
 trait_specific.3001.desc:0 "Toulavá šipka zašumí kolem mé hlavy a já cítím #EMP nic#! – žádný strach, žádná panika, dokonce ani hněv.\n\nTohle se stalo znepokojující novou normou – mám pocit, jako bych existoval za oponou, která mi brání cítit, brání mi od světa, a jsem tak #EMP unavený#!..."
 trait_specific.3002.desc_opening:0 "Jaký má to všechno smysl? Proč každý den procházíme těmito pohyby den za dnem za dnem... "
 trait_specific.3999.a:0 "Je toho příliš..."
 trait_specific.3999.desc_end:0 "\n\nMotivace a energie mi unikal. Jak se můj život potápí do šedé nudnosti, cítím, že bych měl panikařit, ale i to mi teď přesahuje."
 trait_specific.3999.desc:0 "Celý svůj život jsem měl pocit, že štěstí mi nepřichází tak snadno jako jiným, a nyní je ten pocit pro mě stejně cizí jako vzduch pro rybu."
 trait_specific.3999.t:0 "Šedé dny"
 trait_specific.4001.adventurer: "V rohu zuboženého kufru nalezám svazek"
 trait_specific.4001.a_tt:0 "Doufám, že ten, kdo nedávno četl knihu, není poblíž, aby mě viděl..."
 trait_specific.4001.a:0 "Zajímavé... Rozhlížím se, než si sednu k četbě."
 trait_specific.4001.b:0 "Kacířství! Odevzdám to [ROOT.Char.GetFaith.PriestNeuterPlural]."
 trait_specific.4001.desc:0 " – v kožené vazbě a se zvláštními symboly – částečně skrytý za jinými knihami. Je starý, ale zjevně byl nedávno používán.\n\nKdyž ho procházím, rychle si uvědomuji, že se zabývá nějakým... #EMP nekonvenčním#! věděním."
 trait_specific.4001.landed: "V zaprášeném rohu knihovny nalézám svazek"
 trait_specific.4001.t:0 "Alternativní čtení"
 trait_specific.5001.a.tt:0 "Budu hledat další exotické druhy masa"
 trait_specific.5001.a:0 "Musím to vyzkoušet všechno!"
 trait_specific.5001.b:0 "Varianta, kterou mám tady, je v pořádku."
 trait_specific.5001.desc:0 "Jelen, los, křepelka... Je tolik exotických věcí, které je třeba vyzkoušet na tomto světě!\n\nPoté, co jsem ochutnal tolik vzácného masa v průběhu let, se nemohu ubránit otázce, co dalšího tam venku čeká? Jaká dobrodružství chuti by mohla čekat na mé chuti?"
 trait_specific.5001.t:0 "Gurmán"
 trait_specific.5002.a:0 "Odpusť mi – musím to zjistit!"
 trait_specific.5002.b:0 "Nebudu dělat nic jiného než se modlit za jeho duši."
 trait_specific.5002.desc:0 "Na své cestě za vzácným masem se mi v mysli usadila myšlenka. Těžko to přiznávám i sám sobě, ale nemohu se ubránit otázce, jak by chutnalo #EMP lidské#! maso...\n\nJak [ROOT.Char.Custom('GetCourt')|l] sluha onemocněl, stojíce na prahu smrti, přikazuji mu, aby byl dán pod mou osobní péči."
 trait_specific.5003.a:0 "Udělám, co musím, abych přežil..."
 trait_specific.5003.b:0 "Tohle zvládneme!"
 trait_specific.5003.desc:0 "Mělo to být jen krátké vycházka, příjemná procházka na venkově. Teď je to už několik dní, co jsme viděli jiného živého člověka, a naše zásoby jsou dávno pryč – už jsme snědli koně.\n\nNáš průvodce slibuje, že do týdne dosáhneme civilizace, ale někteří sluhové už jsou na svém limitu a můj žaludek hrozivě hřmí s každou ubíhající hodinou."
 trait_specific.5003.t:0 "Bráno do extrému"
 trait_specific.6001.a:0 "No, pokud je to, co to vyžaduje..."trait_specific.8501.desc:0 "Mluvím s několika svými [ROOT.Char.Custom('GetCourtierPlural')] o poměrně vážném tématu, když si nemohu nevšimnout, že [mean_courtier.GetTitledFirstName] se smíchem pozoruje.\n\nTeprve když konfrontuji [mean_courtier.GetHerHim] a [mean_courtier.GetSheHe] mě požádá, abych zopakoval slovo 'podezřelý', uvědomím si, že [mean_courtier.GetSheHe] si ze mě dělá legraci."
 trait_specific.6001.b:0 "Jsem lepší než tohle!"
 trait_specific.6001.desc:0 "V poslední době běžné aktivity pro mě... #EMP neudělaly#! nic. Lékaři doporučili různé masti, ale nic nevzrušuje.\n\nJak se stávám čím dál zoufalejším, narazím na nějaké knihy, skryté vespod hromady ve stánku obchodníka, které vykreslují některé... neobvyklé aktivity. Zjistím, že se nemohu přestat obracet stránky a teplo ve mně roste."
 trait_specific.6001.t:0 "Alternativní chuť"
 trait_specific.6002.a:0 "Velmi dobře, nenechávejte mě čekat!"
 trait_specific.6002.b_known:0 "Věděl jsem, že [lover.GetSheHe] má zájem o podivné věci, ale tohle?!"
 trait_specific.6002.b:0 "Máte zájem o věci jako... #EMP tohle?!#!"
 trait_specific.6002.desc:0 "Snažím se uvolnit svého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover') )], [lover.GetTitledFirstNamePossessive], [lover.Custom('GetUpperClothingArticle')] když [lover.GetSheHe] náhle ucukne.\n\n"Už jsem chtěl zkusit něco #EMP nového#!, můj [ROOT.Char.Custom('LoverPetName')]," [lover.GetSheHe] huhlá, sahajíc pod postel s prohnaným úsměvem.\n\n[lover.GetHerHis|U] ruka se objeví, svírající [ROOT.Char.Custom('DeviantObjectArticle')]. "Myslel jsem, že bychom mohli použít #EMP toto#!.""
 trait_specific.6002.t:0 "Experimentování"
 trait_specific.7001.a:0 "Přines mi další!"
 trait_specific.7001.desc:0 "Nic mě nerozptýlí tak účinně jako dobrý nápoj [ROOT.Char.Custom('RegionalAlcoholicDrink')]. Po těžkém dni, po dobrém dni, po #EMP jakémkoliv#! dni... Vždy si jsem jist, že najdu útěchu na dně svých pohárů."
 trait_specific.7001.t:0 "Na zdraví!"
 trait_specific.7002.b:0 "Jsem silnější než tohle."
 trait_specific.8001.a.failure:0 "Semena odmítají růst"
 trait_specific.8001.a.small_success:0 "Projekt selže, ale hodně se naučíte"
 trait_specific.8001.a.success:0 "Vyrostete bujnou zahradu"
 trait_specific.8001.a:0 "Použiji je k založení soukromé zahrady!"
 trait_specific.8001.desc:0 "Veselý kupec mi stiskl pytel semen do ruky – rostliny [ROOT.Char.Custom('RandomSheHe')] tvrdí, že posilují jak zdraví, tak mysl.\n\nMusím přiznat, že mám málo zkušeností s pěstováním rostlin, ale jak těžké to může být?"
 trait_specific.8001.t:0 "Vznikající zájem"
 trait_specific.8002.b:0 "Musí mít nějakou hodnotu..."
 trait_specific.8501.a:0 "Neslušné, ale co mohu dělat?"
 trait_specific.8501.b:0 "Ovládněte [mean_courtier.GetHerHim]!"
 trait_specific.8501.c:0 "Pokud vám to připadá tak vtipné, možná byste si měli pořídit vlastní."
 trait_specific.8501.desc:0 "Mluvím s několika svými [ROOT.Char.Custom('GetCourtierPlural')] na poměrně vážné téma, když si nemohu pomoci a všimnu si, jak [mean_courtier.GetTitledFirstName] se chichotá.\n\nTeprve když konfrontuji [mean_courtier.GetHerHim] a [mean_courtier.GetSheHe] mě požádá, abych zopakoval slovo 'podezřelý', si uvědomím, že [mean_courtier.GetSheHe] se mi vysmívá."
 trait_specific.8501.d.tt:0 "[mean_courtier.GetTitledFirstName] a vy máte [single_combat_duel|E]"
 trait_specific.8501.d:0 "Řekni to znovu, troufám si ti."
 trait_specific.8501.e:0 "Možná byste se rádi podívali blíže."
 trait_specific.8501.f:0 "Opravdu si myslím, že zjistíte, že [ROOT.Char.GetFaith.HealthGodName] měl špatnou výslovnost."
 trait_specific.8501.g:0 "Nebudeš #EMP věřit#!, co dokážu udělat s tímto jazykem..."
 trait_specific.8501.h:0 "Je všechno v pořádku?"
 trait_specific.8501.t:0 "Podezřelý smích"
 trait_specific.9001.a:0 "Hezká verš! Na co bych měl přemýšlet dál?"
 trait_specific.9001.b:0 "Psaní je zábava, ale nevím o #EMP rýmech#!."
 trait_specific.9001.c:0 "Možná si místo toho dám lázeň..."
 trait_specific.9001.desc:0 "Piju hrnek [ROOT.Char.Custom('GetExpensiveDrink_Singular')], oči skenující mé poslední scrawly.\n\n#POE [ROOT.Char.Custom('GeneratePoem_Title')|U]#!\n[ROOT.Char.Custom('GeneratePoem_Intro_Rhyming')]\n[ROOT.Char.Custom('GeneratePoem_Outro_Rhyming')]\n\nOpravdu, jsem jedním z velkých uměleckých myslitelů svého věku!"
 trait_specific.9001.t:0 "Večerní úvahy"
