l_polish:
 trait_specific.1001.desc:0 "V poslední době se kolem [ROOT.Char.Custom('GetCourt')|l] objevují zvláštní lidé – některé vidím jen jako stíny na okraji zorného pole, jiné zahlédnu na okamžik a pak jako by zmizeli.\n\nAť už po nich pošlu kohokoli, těchto podivných lidí nelze najít, ale intenzita jejich posměšků stále roste!"
 trait_specific.1001.a:0 "Tam–! Přísahat bych mohl(a)..."
 trait_specific.1002.desc:0 "Poslední dobou se mi těžko přemýšlí – myšlenky mám rozházené jako mraky na letním nebi.\n\nPtáci za okny mého [ROOT.Char.Custom('ResidenceBuilding')] začali zpívat jinou melodii. Ostatní lidé mluví záměrně záhadně, a #EMP nikdo#! nepřizná, že koriandr je opravdu strašná bylinka."
 trait_specific.1002.a:0 "Počkej, o čem jsem to vlastně přemýšlel(a)?"
 trait_specific.1010.t:0 "Vynořující se šílenství"
 trait_specific.1010.desc:0 "Poslední týden se otáčím jako list v tornádu, dokola dokola. Co je realita? Co je #EMP skutečné#!? Už na to nemohu odpovědět.\n\nVím jen, že mě chápe žena v oblacích — ale krouživé stíny se den ode dne rozšiřují."
 trait_specific.1010.a:0 "Lpí na mně jako hlodavci... Fuč, běžte pryč!"
 trait_specific.2001.t:0 "Nástup"
 trait_specific.2001.desc:0 "V žaludku mi roste nemocný pocit. Snažím se vrátit do svého [ROOT.Char.Custom('GetChamber')], ale vchod se mi zmenšuje před očima! C-co se #EMP děje?!#!\n\nNajednou cítím pach... pach, který jsem už někdy cítil, ale... #EMP kde#!? Někdo se ptá, jestli jsem v pořádku, ale nemohu odpovědět, nemohu nic..."
 trait_specific.2001.a:0 "Já... Jak dlouho jsem pryč byl(a)?"
 trait_specific.2002.desc:0 "Poslední dobou zažívám... záchvaty. Něco mě přemůže, převezme kontrolu nad mým tělem a zanechá mě unaveného a zmateného.\n\nSnažil(a) jsem se to skrýt před lidmi, schovat to, ale těžko se ovládá něco, co přichází a odchází podle libosti."
 trait_specific.2002.a:0 "Dívají se na mě, jako bych byl(a)... #EMP posedlý/á#!."
 trait_specific.3001.desc:0 "Bludná šíp sviští kolem mé hlavy a necítím #EMP nic#! – ani strach, ani paniku, dokonce ani vztek.\n\nTo se stalo znepokojujícím novým normálem – mám pocit, že existuji za oponou, která mi brání cítit, brání mi vztah k světu, a jsem tak #EMP unavený/á#!..."
 trait_specific.3001.a:0 "Myslím, že se vrátím do postele."
 trait_specific.3002.desc_opening:0 "Jaký to všechno má smysl? Proč děláme tyto úkony den za dnem za dnem..."
 trait_specific.3999.t:0 "Šedé dny"
 trait_specific.3999.desc:0 "Celý život jsem cítil(a), že štěstí nepřichází ke mně tak snadno jako ke druhým, a teď je ten pocit pro mě stejně cizí jako vzduch pro rybu."
 trait_specific.3999.desc_end:0 "\n\nMotivace a energie mě opouštějí. Jak se můj život propadá do šedivé mdloby, mám pocit, že bych měl(a) panikařit, ale i to je mi nyní vzdálené."
 trait_specific.3999.a:0 "Je toho příliš..."
 trait_specific.4001.t:0 "Alternativní četba"
 trait_specific.4001.landed: "V zaprášeném koutě knihovny nacházím svazek"
 trait_specific.4001.adventurer: "V rohu ošuntělého kufru nacházím svazek"
 trait_specific.4001.desc:0 " – vázaný v kůži a popsán podivnými symboly – částečně skrytý za ostatními knihami. Je starý, ale zjevně byl v poslední době používán.\n\nKdyž jej prohlížím, rychle si uvědomím, že se zabývá nějakým... #EMP nekonvenčním#! věděním."
 trait_specific.4001.a:0 "Zajímavé... Rozhlédnu se, než si sednu a začnu číst."
 trait_specific.4001.a_tt:0 "Snad ten, kdo knihu nedávno četl, není nablízku, abych ho viděl(a)..."
 trait_specific.4001.b:0 "Kacířství! Odevzdám to [ROOT.Char.GetFaith.PriestNeuterPlural]."
 trait_specific.5001.t:0 "Labužník"
 trait_specific.5001.desc:0 "Jelení, los, křepelka... Ve světě je tolik exotických věcí k ochutnání!\n\nPo letech ochutnávání tolika vynikajících mas se nemohu ubránit představě, co všechno ještě existuje. Jaká chuťová dobrodružství čekají můj jazyk?"
 trait_specific.5001.a:0 "Musím to všechno vyzkoušet!"
 trait_specific.5001.a.tt:0 "Budu hledat další exotické druhy masa"
 trait_specific.5001.b:0 "Tato rozmanitost mi stačí."
 trait_specific.5002.desc:0 "Při hledání vzácného masa mi v hlavě zakořenila myšlenka. Sotva si to přiznám, ale nemohu si pomoci a přemýšlím, jak by #EMP lidské#! maso chutnalo...\n\nKdyž se služebník z [ROOT.Char.Custom('GetCourt')|l] rozchoruje a stojí na prahu smrti, nařizuji, aby byl umístěn do mé osobní péče."
 trait_specific.5002.a:0 "Promiňte mi to – musím to zjistit!"
 trait_specific.5002.b:0 "Nebudu dělat nic než modlit se za jeho duši."
 trait_specific.5003.t:0 "Dovedeno k extrému"
 trait_specific.5003.desc:0 "Měl to být jen krátký výlet, příjemná projížďka po krajině. Teď už jsou dny, co jsme neviděli jiného živého člověka, a naše zásoby jsou dávno pryč – už jsme snědli koně.\n\nNáš průvodce slibuje, že do týdne dorazíme do civilizace, ale někteří služebníci jsou už na pokraji sil a můj žaludek vrčí čím dál hlasitěji každou hodinou."
 trait_specific.5003.a:0 "Učiním, co bude třeba, abych přežil(a)..."
 trait_specific.5003.b:0 "To zvládneme!"
 trait_specific.6001.t:0 "Alternativní chuť"
 trait_specific.6001.desc:0 "Poslední dobou mi běžné činnosti... #EMP nestačí#!. Lékaři doporučili různé masti, ale nic mě nedokáže vzrušit.\n\nKdyž čím dál více zoufale pátrám, narazím na několik knih, skrytých na dně hromady na stánku obchodníka, které zobrazují některé... neobvyklé aktivity. Nemohu přestat listovat a v rozkroku se mi míchá žár."
 trait_specific.6001.a:0 "Tak dobře, jestli tohle je to, co je třeba..."
 trait_specific.6001.b:0 "Nejsem na tohle!"
 trait_specific.6002.t:0 "Experimentování"
 trait_specific.6002.desc:0 "I am reaching to loosen my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover') )], [lover.GetTitledFirstNamePossessive], [lover.Custom('GetUpperClothingArticle')] when [lover.GetSheHe] suddenly pulls away.\n\n\"I have been wanting to try something #EMP new#!, my [ROOT.Char.Custom('LoverPetName')],\" [lover.GetSheHe] coos, reaching under the bed with a devious smile.\n\n[lover.GetHerHis|U] hand emerges, clutching [ROOT.Char.Custom('DeviantObjectArticle')]. \"I was thinking we could use #EMP this#!.\""
 trait_specific.6002.a:0 "Very well, don't leave me waiting!"
 trait_specific.6002.b:0 "You are into things like... #EMP toto?!#!"
 trait_specific.6002.b_known:0 "Tušil(a) jsem, že [lover.GetSheHe] má nějaké podivné chutě, ale tohle?!"
 trait_specific.7001.t:0 "Na zdraví!"
 trait_specific.7001.desc:0 "Nic mě neuklidní tak účinně jako dobrý doušek [ROOT.Char.Custom('RegionalAlcoholicDrink')]. Po těžkém dni, po dobrém dni, po #EMP jakémkoli#! dni... vždy nacházím útěchu na dně svých pohárů."
 trait_specific.7001.a:0 "Přines mi další!"
 trait_specific.7002.b:0 "Jsem silnější než tohle."
 trait_specific.8001.t:0 "Klíčící zájem"
 trait_specific.8001.desc:0 "Veselý obchodník mi strčil do ruky pytlík semen – rostliny, o nichž [ROOT.Char.Custom('RandomSheHe')] tvrdí, že posilují tělo i mysl.\n\nMusím přiznat, že s pěstováním rostlin mám málo zkušeností, ale jak těžké by to mohlo být?"
 trait_specific.8001.a:0 "Použiju je k založení soukromé zahrádky!"
 trait_specific.8001.a.success:0 "Vypěstujete bujnou zahradu"
 trait_specific.8001.a.small_success:0 "Projekt selže, ale mnoho se naučíte"
 trait_specific.8001.a.failure:0 "Semena odmítají klíčit"
 trait_specific.8002.b:0 "Musí mít nějakou hodnotu..."
 trait_specific.9001.t:0 "Večerní úvahy"
 trait_specific.9001.desc:0 "Upíjím hrnek [ROOT.Char.Custom('GetExpensiveDrink_Singular')], oči přejíždějí po mých posledních čmáraninách.\n\n#POE [ROOT.Char.Custom('GeneratePoem_Title')|U]#!\n[ROOT.Char.Custom('GeneratePoem_Intro_Rhyming')]\n[ROOT.Char.Custom('GeneratePoem_Outro_Rhyming')]\n\nOpravdu, jsem jedním z největších uměleckých géniů své doby!"
 trait_specific.9001.a:0 "Skvělý verš! O čem budu přemýšlet dál?"
 trait_specific.9001.b:0 "Psaní je zábava, ale s #EMP rýmováním#! si nejsem jistý/á."
 trait_specific.9001.c:0 "Možná si místo toho nechám napustit koupel..."
 trait_specific.8501.t:0 "Podezřelé chichotání"
 trait_specific.8501.desc:0 "Hovořím s několika ze svých [ROOT.Char.Custom('GetCourtierPlural')] o poměrně vážném tématu, když si všimnu, že se [mean_courtier.GetTitledFirstName] chichotá.\n\nAž když ho konfrontuji a [mean_courtier.GetSheHe] mě požádá, abych zopakoval(a) slovo 'podezřelý', uvědomím si, že si [mean_courtier.GetSheHe] dělá posměch z mého špatného vyslovování."
 trait_specific.8501.a:0 "Hrubé, ale co s tím mohu dělat?"
 trait_specific.8501.b:0 "Zavři [mean_courtier.GetHerHim] do vězení!"
 trait_specific.8501.c:0 "Jestli ti to připadá tak vtipné, možná bys chtěl(a) mít svůj vlastní."
 trait_specific.8501.d:0 "Řekni to znovu, odvážíš se?"
 trait_specific.8501.e:0 "Možná bys chtěl(a) bližší pohled."
 trait_specific.8501.f:0 "Vlastně bych řekl(a), že [ROOT.Char.GetFaith.HealthGodName] měl problém s vyslovováním 's'."
 trait_specific.8501.g:0 "Ani bys mi #EMP nevěřil(a)#!, co dokážu tímto jazykem..."
 trait_specific.8501.d.tt:0 "[mean_courtier.GetTitledFirstName] a ty máte [single_combat_duel|E]"
 trait_specific.8501.h:0 "Je vše v pořádku?"
