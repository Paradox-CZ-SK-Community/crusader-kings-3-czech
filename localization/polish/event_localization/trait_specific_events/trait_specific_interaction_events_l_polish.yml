l_polish:
 send_poem_interaction:0 "Poslat báseň"
 send_poem_interaction_desc:0 "Poslat dojemné osobní dílo [recipient.GetTitledFirstNameNoTooltip]"
 send_poem_interaction.positive_auto_accept.tt:0 "Jelikož je tato báseň pozitivní, [recipient.GetFirstNameNoTooltip] ji může okamžitě přijmout, pokud má na vás dostatečně vysoké [opinion|E] of you"
 SEND_POEM_ROMANCE:0 "Dílo o romantice"
 SEND_POEM_MOURNING:0 "Dílo o truchlení"
 SEND_POEM_LEGACY:0 "Dílo o odkazu"
 SEND_POEM_STRIFE:0 "Dílo o sváru"
 SEND_POEM_INCOMPETENCE:0 "Dílo popisující jejich neschopnost"
 send_poem_interaction.success:0 "Báseň je oslavována"
 send_poem_interaction.failure:0 "Báseň je vysmívána"
 trait_specific_interactions.000.generate_poem:1 "#POE [actor.Custom('GeneratePoem_Title')]#!\n[actor.Custom('GeneratePoem_Intro_Rhyming')]\n[actor.Custom('GeneratePoem_Outro_Rhyming')]"
 trait_specific_interactions.000.intro.part1:0 "Nejnovější dílo mého [recipient.Custom2('RelationToMe', SCOPE.sC('actor'))], [actor.GetTitledFirstName], se v poslední době stalo hitem na [actor.Custom('GetCourt')]:"
 trait_specific_interactions.000.intro.part3:0 "a [actor.GetFirstNameNoTooltip] ji veřejně věnoval #EMP mně.#!"
 trait_specific_interactions.000.outro:0 "Zatím jsem své myšlenky držel pro sebe, ale ten rozruch už je příliš velký na to, abych ho mohl dlouho ignorovat."
 trait_specific_interactions.0001.t:0 "Nádech romantiky"
 trait_specific_interactions.0001.desc.intro:0 "$trait_specific_interactions.000.intro.part1$ dílo se zabývá pocity lásky a romantiky, $trait_specific_interactions.000.intro.part3$"
 trait_specific_interactions.0001.desc.poem:0 "\n\n$trait_specific_interactions.000.generate_poem$\n\n"
 trait_specific_interactions.0001.desc.outro:0 "$trait_specific_interactions.000.outro$"
 trait_specific_interactions.0001.a:0 "Nevím přesně, jak se k tomu cítím..."
 trait_specific_interactions.0001.b:0 "[actor.GetFirstNameNoTooltip], vidím, že je to #EMP skutečně#! dojemné!"
 trait_specific_interactions.0001.c:0 "Pfft, blbosti!"
 trait_specific_interactions.0011.t:0 "Útěcha ve verších"
 trait_specific_interactions.0011.desc.intro:0 "$trait_specific_interactions.000.intro.part1$ dílo se zabývá pocity smutku a ztráty, $trait_specific_interactions.000.intro.part3$"
 trait_specific_interactions.0011.desc.poem:0 "\n\n$trait_specific_interactions.000.generate_poem$\n\n"
 trait_specific_interactions.0011.desc.outro:0 "$trait_specific_interactions.000.outro$"
 trait_specific_interactions.0011.a:0 "$trait_specific_interactions.0001.a$"
 trait_specific_interactions.0011.b:0 "$trait_specific_interactions.0001.b$"
 trait_specific_interactions.0011.c:0 "$trait_specific_interactions.0001.c$"
 trait_specific_interactions.0021.t:0 "Verše o odkazu"
 trait_specific_interactions.0021.desc.intro:0 "$trait_specific_interactions.000.intro.part1$ dílo se zabývá pamětí a tím, co po sobě zanecháváme, $trait_specific_interactions.000.intro.part3$"
 trait_specific_interactions.0021.desc.poem:0 "\n\n$trait_specific_interactions.000.generate_poem$\n\n"
 trait_specific_interactions.0021.desc.outro:0 "$trait_specific_interactions.000.outro$"
 trait_specific_interactions.0021.a:0 "$trait_specific_interactions.0001.a$"
 trait_specific_interactions.0021.b:0 "$trait_specific_interactions.0001.b$"
 trait_specific_interactions.0031.t:0 "Usilování uprostřed sváru"
 trait_specific_interactions.0031.desc.intro:0 "$trait_specific_interactions.000.intro.part1$ dílo se zabývá úspěchem a rostoucí slávou, $trait_specific_interactions.000.intro.part3$"
 trait_specific_interactions.0031.desc.poem:0 "\n\n$trait_specific_interactions.000.generate_poem$\n\n"
 trait_specific_interactions.0031.desc.outro:0 "$trait_specific_interactions.000.outro$"
 trait_specific_interactions.0031.a:0 "$trait_specific_interactions.0001.a$"
 trait_specific_interactions.0031.b:0 "$trait_specific_interactions.0001.b$"
 trait_specific_interactions.0041.t:0 "Podlý [recipient.GetTitleAsNameNoTooltip]"
 trait_specific_interactions.0041.desc.intro:0 "$trait_specific_interactions.000.intro.part1$ dílo je hanlivé, vznětlivé a #EMP konkrétně#! věnované mně a mé \"jedinečné směsi neschopnosti a inkontinence.\""
 trait_specific_interactions.0041.desc.poem:0 "\n\n$trait_specific_interactions.000.generate_poem$\n\n"
 trait_specific_interactions.0041.desc.outro:0 "$trait_specific_interactions.000.outro$"
 trait_specific_interactions.0041.a:0 "$trait_specific_interactions.0001.a$"
 trait_specific_interactions.0041.b:0 "Hmmm. Ano. #EMP Jak. Zábavné.#!"
