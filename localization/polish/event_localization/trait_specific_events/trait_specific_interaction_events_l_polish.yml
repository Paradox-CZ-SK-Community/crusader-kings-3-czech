l_polish:
 send_poem_interaction: "Poslat báseň"
 send_poem_interaction_desc: "Poslat dojemné osobní dílo [recipient.GetTitledFirstNameNoTooltip]"
 send_poem_interaction.positive_auto_accept.tt: "Jelikož je tato báseň pozitivní, [recipient.GetFirstNameNoTooltip] ji může okamžitě přijmout, pokud má na vás dostatečně vysoké [opinion|E] of you"
 SEND_POEM_ROMANCE: "Dílo o romantice"
 SEND_POEM_MOURNING: "Dílo o truchlení"
 SEND_POEM_LEGACY: "Dílo o odkazu"
 SEND_POEM_STRIFE: "Dílo o sváru"
 SEND_POEM_INCOMPETENCE: "Dílo popisující jejich neschopnost"
 send_poem_interaction.success: "Báseň je oslavována"
 send_poem_interaction.failure: "Báseň je vysmívána"
 trait_specific_interactions.000.generate_poem: "#POE [actor.Custom('GeneratePoem_Title')]#!\n[actor.Custom('GeneratePoem_Intro_Rhyming')]\n[actor.Custom('GeneratePoem_Outro_Rhyming')]"
 trait_specific_interactions.000.intro.part1: "Nejnovější dílo mého [recipient.Custom2('RelationToMe', SCOPE.sC('actor'))], [actor.GetTitledFirstName], se v poslední době stalo hitem na [actor.Custom('GetCourt')]:"
 trait_specific_interactions.000.intro.part3: "a [actor.GetFirstNameNoTooltip] ji veřejně věnoval #EMP mně.#!"
 trait_specific_interactions.000.outro: "Zatím jsem své myšlenky držel pro sebe, ale ten rozruch už je příliš velký na to, abych ho mohl dlouho ignorovat."
 trait_specific_interactions.0001.t: "Nádech romantiky"
 trait_specific_interactions.0001.desc.intro: "$trait_specific_interactions.000.intro.part1$ dílo se zabývá pocity lásky a romantiky, $trait_specific_interactions.000.intro.part3$"
 trait_specific_interactions.0001.desc.poem: "\n\n$trait_specific_interactions.000.generate_poem$\n\n"
 trait_specific_interactions.0001.desc.outro: "$trait_specific_interactions.000.outro$"
 trait_specific_interactions.0001.a: "Nevím přesně, jak se k tomu cítím..."
 trait_specific_interactions.0001.b: "[actor.GetFirstNameNoTooltip], vidím, že je to #EMP skutečně#! dojemné!"
 trait_specific_interactions.0001.c: "Pfft, blbosti!"
 trait_specific_interactions.0011.t: "Útěcha ve verších"
 trait_specific_interactions.0011.desc.intro: "$trait_specific_interactions.000.intro.part1$ dílo se zabývá pocity smutku a ztráty, $trait_specific_interactions.000.intro.part3$"
 trait_specific_interactions.0011.desc.poem: "\n\n$trait_specific_interactions.000.generate_poem$\n\n"
 trait_specific_interactions.0011.desc.outro: "$trait_specific_interactions.000.outro$"
 trait_specific_interactions.0011.a: "$trait_specific_interactions.0001.a$"
 trait_specific_interactions.0011.b: "$trait_specific_interactions.0001.b$"
 trait_specific_interactions.0011.c: "$trait_specific_interactions.0001.c$"
 trait_specific_interactions.0021.t: "Verše o odkazu"
 trait_specific_interactions.0021.desc.intro: "$trait_specific_interactions.000.intro.part1$ dílo se zabývá pamětí a tím, co po sobě zanecháváme, $trait_specific_interactions.000.intro.part3$"
 trait_specific_interactions.0021.desc.poem: "\n\n$trait_specific_interactions.000.generate_poem$\n\n"
 trait_specific_interactions.0021.desc.outro: "$trait_specific_interactions.000.outro$"
 trait_specific_interactions.0021.a: "$trait_specific_interactions.0001.a$"
 trait_specific_interactions.0021.b: "$trait_specific_interactions.0001.b$"
 trait_specific_interactions.0031.t: "Usilování uprostřed sváru"
 trait_specific_interactions.0031.desc.intro: "$trait_specific_interactions.000.intro.part1$ dílo se zabývá úspěchem a rostoucí slávou, $trait_specific_interactions.000.intro.part3$"
 trait_specific_interactions.0031.desc.poem: "\n\n$trait_specific_interactions.000.generate_poem$\n\n"
 trait_specific_interactions.0031.desc.outro: "$trait_specific_interactions.000.outro$"
 trait_specific_interactions.0031.a: "$trait_specific_interactions.0001.a$"
 trait_specific_interactions.0031.b: "$trait_specific_interactions.0001.b$"
 trait_specific_interactions.0041.t: "Podlý [recipient.GetTitleAsNameNoTooltip]"
 trait_specific_interactions.0041.desc.intro: "$trait_specific_interactions.000.intro.part1$ dílo je hanlivé, vznětlivé a #EMP konkrétně#! věnované mně a mé \"jedinečné směsi neschopnosti a inkontinence.\""
 trait_specific_interactions.0041.desc.poem: "\n\n$trait_specific_interactions.000.generate_poem$\n\n"
 trait_specific_interactions.0041.desc.outro: "$trait_specific_interactions.000.outro$"
 trait_specific_interactions.0041.a: "$trait_specific_interactions.0001.a$"
 trait_specific_interactions.0041.b: "Hmmm. Ano. #EMP Jak. Zábavné.#!"
