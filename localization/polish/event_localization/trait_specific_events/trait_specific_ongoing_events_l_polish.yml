l_polish:
 trait_specific_ongoing.2001.a:0 "Musí to být poslové [ROOT.Char.GetFaith.HighGodName]!"
 trait_specific_ongoing.2020.t:0 "Známý pocit"
 trait_specific_ongoing.5001.a:0 "Midnight snack by byl vítaný."
 trait_specific_ongoing.5001.desc_small:0 "Když mluvím, nemohu si nepovšimnout [victim.GetHerHis] svalnatých paží, tělo napjaté pod..."
 trait_specific_ongoing.1009.a.success:0 "Přistávám úspěšně"
 trait_specific_ongoing.2025.b.failure:0 "Vaši [ROOT.Char.Custom('GetCourtierPlural')] jsou odrazeni"
 trait_specific_ongoing.2020.end.desc:0 "přichází na mě, když se podlaha začíná kroutit a ohýbat pod mýma nohama. I když jsem byl po poměrně dlouhou dobu ušetřen, okamžitě rozpoznám signály.\n\nUtíkám do svých komnat, než začnu plakat — nebo zcela ztratím kontrolu nad svým tělem..."
 trait_specific_ongoing.6003.desc_joined:0 "Vidím, jak [vassal.GetHerHim] váhá, ale pak [vassal.GetSheHe] zavře dveře a vstoupí dovnitř. \"Oh, [liege.GetTitledFirstNameNoTooltip], to vypadá... To vypadá #EMP zajímavě#!! Tady, nech mě ti pomoci.\""
 trait_specific_ongoing.3015.a.success:0 "Překonávám svou letargii"
 trait_specific_ongoing.2010.household.tt:0 "Všichni vaši [close_family_members|E] a [spouses|E]"
 trait_specific_ongoing.2015.b.failure_health:0 "Rychlé jídlo vás oslabuje"
 trait_specific_ongoing.1008.b:0 "Musím se přiznat!"
 trait_specific_ongoing.2010.knowledge:0 "[ROOT.Char.GetFaith.KnowledgeGodName] za poznání a moudrost."
 trait_specific_ongoing.2015.t:0 "By [ROOT.Char.GetFaith.HighGodName] buď uzdraven"
 trait_specific_ongoing.2010.and_fertility.desc:0 "a [ROOT.Char.GetFaith.FertilityGodName]."
 trait_specific_ongoing.2019.b:0 "Nemohu selhat — příliš mnoho je v sázce!"
 trait_specific_ongoing.1003.desc:0 "Vstupuji do svého [ROOT.Char.Custom('GetChamber')] a stojím tváří v tvář obrovské medvědici.\n\n\"Oh, cukrová bombo! Opustila jsi své přátele?\" Ptám se jí a pobízím ji, aby šla za mnou.\n\nKdyž vycházíme ven, rozhoří se kakofonie zvuků — každé zvíře, které jsem mohl získat, mě pozdraví v jednotě!"
 trait_specific_ongoing.2001.a.success:0 "Uvěříš [clergy.GetCouncilTitle] [clergy.GetShortUIName], že tvoje vize jsou svaté"
 trait_specific_ongoing.3004.a:0 "Dává to smysl!"
 trait_specific_ongoing.2010.fertility.desc:0 "[ROOT.Char.GetFaith.FertilityGodName],"
 trait_specific_ongoing.2020.dread.desc:0 "strach"
 trait_specific_ongoing.5001.desc_big:0 "Když mluvím, nemohu si nepovšimnout [victim.GetHerHis] buclatých paží, maso a tuk spočívají v šťavnatých hrudkách..."
 trait_specific_ongoing.2010.trickster.desc:0 "[ROOT.Char.GetFaith.TricksterGodName],"
 trait_specific_ongoing.2001.shaking.desc:0 "třásoucí se bytosti,"
 trait_specific_ongoing.2001.b.failure:0 "Najdeš pár zajímavých, ale obyčejných knih"
 trait_specific_ongoing.2010.fertility:0 "[ROOT.Char.GetFaith.FertilityGodName] za nový život a plodnost."
 trait_specific_ongoing.1010.t:0 "Můj kůň [ROOT.Char.Custom('WarhorseStoryName')]"
 trait_specific_ongoing.1005.a:0 "Jsem ráda, že jsi to neudělal!"
 trait_specific_ongoing.3015.start.desc:0 "Ať už je to sarkastický komentář nebo neschvalující pohled, [unsympathetic.Custom2('MyCharacterIntroduction', ROOT.Char)] neustále ukazuje [unsympathetic.GetHerHis] opovržení nad mým stavem. Když"
 trait_specific_ongoing.5002.a:0 "Ne, ne, prosím– NE! AAAH!"
 trait_specific_ongoing.2001.shimmering.desc:0 " třpytivé bytosti,"
 trait_specific_ongoing.2010.household.desc:0 "[ROOT.Char.GetFaith.HouseholdGodName],"
 trait_specific_ongoing.2025.every_courtier:0 "Každý [actor.Custom('GetCourtier')]"
 trait_specific_ongoing.2016.fasting2.desc:0 "\n\nByl to těžký režim, kterého se držet, ale musel fungovat, protože od té doby jsem neměl žádné epizody!"
 trait_specific_ongoing.1004.t:0 "Malý balíček radosti"
 trait_specific_ongoing.2001.whispers.desc:0 "šeptá."
 trait_specific_ongoing.5005.desc:0 "Pozdě jedné noci narazím na svého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('courtier'))] [courtier.GetTitledFirstName], jak si zdřímá.\n\nNikdy jsem si toho dříve nevšiml, ale [courtier.GetSheHe] opravdu má lahodné tělo..."
 trait_specific_ongoing.6003.a:0 "#EMP Hng...!#!"
 trait_specific_ongoing.2016.fasting1.desc:0 "[chaplain.GetTitledFirstName] mě instruoval, abych večer měl pouze jedno malé jídlo, a dal mi dlouhý seznam potravin, které mám vyloučit. Mléko, maso, vejce, sladkosti, alkohol, oleje, pálivé koření, zelenina, která roste pod zemí..."
 trait_specific_ongoing.3004.desc:0 "\"Abych ses cítil lépe, musíme pracovat na tvých myšlenkách a tvých rutinách,\" mě informuje můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))] [court_physician.GetTitledFirstName]. \"Pomohu ti identifikovat tvé negativní myšlenky a návyky a pracovat na jejich změně.\""
 trait_specific_ongoing.2017.a:0 "Možná jsem udělal něco špatně?"
 trait_specific_ongoing.2001.citrus.desc:0 "ostrý citrusový nádech na mém jazyce"trait_specific_ongoing.5001.desc:0 "Jak mluvíme, nemohu si pomoci, ale všimnu si [victim.GetHerHis] pleti a pohybu pod ní, když [victim.GetSheHe] se hýbe..."
 trait_specific_ongoing.2002.b:0 "Jsem v tom až po uši. To je příliš nebezpečné."
 trait_specific_ongoing.5004.t:0 "Zastávka na sváču"
 trait_specific_ongoing.5005.a:0 "Je to #EMP téměř#! víc, než mohu snést!"
 trait_specific_ongoing.2025.c:0 "Kde je [helper.GetFirstNameNoTooltip]? Potřebuji [helper.GetHerHis] pomoc!"
 trait_specific_ongoing.2015.a:0 "Budu se modlit, aby tma zmizela."
 trait_specific_ongoing.5001.t:0 "Soukromé setkání"
 trait_specific_ongoing.5003.desc_opening:0 "Můj sluha [servant.GetTitledFirstName] upoutal moji pozornost – tvar [servant.GetHerHis] paží, zakřivení [servant.GetHerHis] krku... Když [servant.GetSheHe] se ocitne sám mezi zásobami jídla, [servant.GetSheHe] se ptá, co chci od [servant.GetHerHim], na rtech má flirto úsměv.\n\n"Toužím po tvém těle," odpovídám, když se tisknu k [servant.GetHerHim]."
 trait_specific_ongoing.6001.b_man:0 "Já... A– lékař to doporučil pro mužnost!"
 trait_specific_ongoing.6002.b:0 "Oh, toto... toto vypadá #EMP zajímavě#!."
 all_adult_courtiers:0 "Všichni dospělí dvorníci"
 trait_specific_ongoing.3015.council.desc:0 "spěchejte na zasedání rady, opět pozdě,"
 trait_specific_ongoing.1005.desc:0 "Když kráčím ven během mlhavé noci, najednou se objeví zjevení a v hromovém hlase promlouvá.\n\n"[ROOT.Char.GetFirstNameNoTooltip]! Bylo to příliš dlouho!"\n\nJe to můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('dead_person') )], [dead_person.GetTitledFirstName], o kterém jsem věřil, že [dead_person.GetDeathReason]!"
 trait_specific_ongoing.3003.desc:0 ""Abychom vyléčili tyto druhy utrpení, je velmi důležité vyvětrat špatné myšlenky," ujistí mě můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))] [court_physician.GetTitledFirstName]. "Přijďte ke mně párkrát každý týden a budeme mluvit o tom, co vás tíží.""
 trait_specific_ongoing.3003.a:0 "Vezmu si čas."
 trait_specific_ongoing.6003.desc_ew:0 "Horrified [vassal.GetSheHe] ustoupí z místnosti, "Pojďme... Pojďme jen předstírat, že jsem nic neviděl, ok?""
 trait_specific_ongoing.5001.desc_opening:0 "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('victim') )] [victim.GetTitledFirstName] a já jsme sami, zatímco ostatní [ROOT.Char.Custom('GetCourt')] se odebrali spát.\n\n"
 trait_specific_ongoing.2001.dread.desc:0 "obavy,"
 trait_specific_ongoing.1004.c_dog:0 "Pes! Prodejte ho do útulku."
 trait_specific_ongoing.6003.desc_exposed:0 "Horrified [vassal.GetSheHe] prudce otevře dveře, "[liege.GetTitledFirstNameNoTooltip], co to má znamenat?!""
 trait_specific_ongoing.2010.t:0 "Božské zaměření"
 trait_specific_ongoing.3007.desc:0 "Po všem, čím mě můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))] [court_physician.GetTitledFirstName] prošel, pomalu si uvědomuji, že opět #EMP cítím#! věci."
 trait_specific_ongoing.1003.t:0 "Buďte se mnou"
 trait_specific_ongoing.6003.desc_opening:0 "Jsem v extázi, podpořen [ROOT.Char.Custom('DeviantObjectArticle')], když můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal') )] [vassal.GetTitledFirstName] vstupuje do místnosti.\n\n"
 trait_specific_ongoing.2001.incense.desc:0 "nasládla vůně kadidla"
 trait_specific_ongoing.3008.desc_fallback:0 "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))] [court_physician.GetTitledFirstName] ještě nedokončil [court_physician.GetHerHis] léčbu mé melancholie, ale cítím, jak se tma od mého nadhodí."
 trait_specific_ongoing.3009.t:0 "Těžké dny"
 trait_specific_ongoing.3015.t:0 "Ironické poznámky"
 trait_specific_ongoing.5004.b:0 "Tak mi řekni, jak to tady vypadá?"
 trait_specific_ongoing.3015.c:0 "[unsympathetic.GetSheHe|U] má pravdu. Jsem bezcenný..."
 trait_specific_ongoing.6002.c:0 "Co to má znamenat?!"
 trait_specific_ongoing.2016.a.physician:0 "Máš mé díky, [physician.GetFirstNameNoTooltip]!"
 trait_specific_ongoing.1004.desc:0 "Na můj příkaz jsou všechna zvířata, která vstupují do [court_location.Custom('BaronyTownType')] [court_location.GetNameNoTier], přivedena ke mně.\n\n"
 trait_specific_ongoing.1009.a:0 "HAHAHA – AAAAAH!"
 trait_specific_ongoing.2020.start.desc:0 "Náhlý nával"
 trait_specific_ongoing.1007.desc:0 "Plazím se k vědomí po spánku tak hlubokém, že jsem se téměř ztratil.\n\nSnil jsem o velkých tabulích skla, které mě nesly blíž ke slunci ve víru hvězd. Dosahující, jak nejdál to šlo, podařilo se mi uchopit nebeské tělo a jeho hořící slávu — táhnoucí, dokud se nepřevrhlo a nespadlo na zem. Když jsem ho objímal, cítil jsem klid a teplo, které jsem nikdy předtím nezažil!"
 trait_specific_ongoing.2001.b.success.tt:0 "Dostáváš možnost přijmout nové pravdy, nebo zůstat věrný [clergy.GetFaith.HighGodName]"
 trait_specific_ongoing.5005.t:0 "Pozdní noční svačina"trait_specific_ongoing.6001.b_woman:0 "Já... A– Lékař to doporučil pro vitalitu!"
 trait_specific_ongoing.6001.a.success:0 "[lover.GetSheHe|U] se do toho ponořil"
 trait_specific_ongoing.2001.raindrops.desc:0 "kapky deště."
 trait_specific_ongoing.1004.desc_cat:0 "Moji sluhové mi přinášejí nejnovější úlovek v malé pletené košíku. Oči kotěte [ROOT.Char.Custom('RandomCatEyeColor')] vykukují přes okraj a z nitra lze slyšet malinké mňoukání."
 trait_specific_ongoing.1010.desc:0 "Můj nádherný válečný kůň [ROOT.Char.Custom('WarhorseStoryName')] mě nese s lehkostí před mými shromážděnými [ROOT.Char.Custom('GetCourt')].\n\n"Tento kůň je dokonalost! Každý den strávíte alespoň jednu hodinu péčí o [ROOT.Char.Custom('HorseStoryHerHim')], ať už jde o trénink nebo hřebčince. [ROOT.Char.Custom('HorseStorySheHe')|U] je mi dražší než kdokoli jiný. Dismissed""
 trait_specific_ongoing.1008.t:0 "Ztráta reality "
 trait_specific_ongoing.3008.desc_no_depression:0 "Nemusím pokračovat v rutině, kterou mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))] [court_physician.GetTitledFirstName] stanovila, abych se zbavil své melancholie, protože už jsem z toho osvobozen!"
 trait_specific_ongoing.2025.end.desc:0 "naplňuje mé nozdry, pokouším se mluvit, ale mé rty se nepohnou."
 trait_specific_ongoing.5005.b:0 "Probudím [courtier.GetHerHim] – [courtier.GetSheHe] nemůže být tady venku pohodlný."
 trait_specific_ongoing.1007.a:0 "Tak nádherné, tak grandiózní!"
 trait_specific_ongoing.2015.b.success:0 "Půst je účinný"
 trait_specific_ongoing.2001.joy.desc:0 "radost,"
 trait_specific_ongoing.2001.start.desc:0 "Vím, že přicházejí, ještě než je uvidím. Náhlý záchvat"
 trait_specific_ongoing.2020.anxiety.desc:0 "úzkosti"
 trait_specific_ongoing.2001.anxiety.desc:0 "úzkosti,"
 trait_specific_ongoing.2010.end.desc:0 "\n\nMožná si mě vybrali, abych šířil jejich slovo a odměnili mě svými požehnáními na oplátku? Budu se modlit k..."
 trait_specific_ongoing.6001.desc:0 "Abych se vzrušil před setkáním s mým [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover') )] [lover.GetTitledFirstName], vytahuji [ROOT.Char.Custom('DeviantObjectArticle')] – #EMP oh...!#!\n\nJsem tak pohlcen tím, jak to zkoumám, že neslyším, jak někdo vstupuje do [ROOT.Char.Custom('GetRoom')]. Co slyším, je hlasité vdechnutí [lover.GetFirstNamePossessiveNoTooltip], když [lover.GetSheHe] uvidí, co dělám."
 trait_specific_ongoing.2025.b.success:0 "Vaši [ROOT.Char.Custom('GetCourtierPlural')] jsou ohromeni vaší odvahou"
 trait_specific_ongoing.3015.a.failure:0 "Napínání se je vyčerpávající"
 trait_specific_ongoing.2001.sulfur.desc:0 "ostrý zápach síry"
 trait_specific_ongoing.3002.a:0 "Udělám cokoliv, abych se toho zbavil."
 trait_specific_ongoing.1004.b:0 "Tento pes je nyní můj!"
 trait_specific_ongoing.1012.desc:0 "Nepamatuji si, že by se to stalo, ale když se vrátím do [ROOT.Char.Custom('ResidenceBuilding')], moji [ROOT.Char.Custom('GetCourtierPlural')] mi říkají všechno.\n\nBěhal jsem kolem a varoval lidi, že netopýři přicházejí. Dost jich na to, aby zakryli slunce a odnesli [capital.GetNameNoTier] s sebou do nějakého hrozného místa, kde nelze dosáhnout [ROOT.Char.GetFaith.PositiveAfterLife]."
 trait_specific_ongoing.2001.hazy.desc:0 "mlhavé siluety,"
 trait_specific_ongoing.2001.chimes.desc:0 "zvonkohra."
 trait_specific_ongoing.3015.a:0 "Dokážu [unsympathetic.GetHerHim] vyvrátit!"
 trait_specific_ongoing.2001.walls.desc:0 "moje [ROOT.Char.Custom('GetChamber')] se uzavírá,"
 trait_specific_ongoing.5004.a:0 "Prosím, madam, pomozte mi!"
 trait_specific_ongoing.2015.e:0 "Nech mě na pokoji!"
 trait_specific_ongoing.6002.a:0 "Ó ó ó, teď je to #EMP zajímavé#!"
 trait_specific_ongoing.2017.physician2.desc:0 "\n\nSnažil jsem se co nejlépe dodržovat rady [physician.GetHerHis], ale mé epizody jsou stále tak pravidelné jako dřív."
 trait_specific_ongoing.2001.c:0 "Já... Jsem jen unavený. Musím se o sebe lépe postarat."
 trait_specific_ongoing.2015.b.failure_eating:0 "Bojuješ s tvrdými pravidly"
 trait_specific_ongoing.2010.and_war.desc:0 "a [ROOT.Char.GetFaith.WarGodName]."
 trait_specific_ongoing.1012.a:0 "Co se to se mnou děje..."
 trait_specific_ongoing.3015.end.desc:0 "Vím přesně, jak [unsympathetic.GetSheHe] zareaguje.\n\n"Proč už mě to vůbec překvapuje," říká [unsympathetic.GetTitledFirstNameNoTooltip] s povzdechem, a mé srdce se propadá."
 trait_specific_ongoing.2025.start.desc:0 "Ten [dummy_gender.GetWomanMan] přede mnou vypadá divně. [dummy_gender.GetHerHis|U] obličej je zkřivený... zkřivený? Je [dummy_gender.GetSheHe] vůbec člověk?\n\nRealita #EMP se škube#!, a já si uvědomuji, že mám další [ROOT.Char.Custom('PossessedEpisode')] — a to před mými shromážděnými [ROOT.Char.Custom('GetCourt')]. Jak"
 trait_specific_ongoing.3007.desc_ending:0 "\n\nJak slunce proráží silnou vrstvu mraků, cítím, jak se štěstí vrací do mé duše."trait_specific_ongoing.2016.prayer2.desc:0 "\n\nMoje oddanost byla odměněna, protože od té doby, co jsem, neměl žádné epizody!"
 trait_specific_ongoing.2001.t:0 "Zpráva z Dálky"
 trait_specific_ongoing.3001.t:0 "Neštěstí má rádo společnost"
 trait_specific_ongoing.6002.desc:0 "Když jdu navštívit svého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('liege') )] [liege.GetTitledFirstName], vedou mě do [liege.GetHerHis] komnat.\n\nOtevřu dveře a najdu [liege.GetHerHim] v extázi, s pomocí [ROOT.Char.Custom('DeviantObjectArticle')] – ani jsem netušil, že to může být použito tímto způsobem!"
 trait_specific_ongoing.6002.d:0 "Jednoduše odcházím."
 trait_specific_ongoing.2001.a.failure:0 "[clergy.GetCouncilTitle|U] [clergy.GetShortUIName] je rozrušen vašimi příběhy"
 trait_specific_ongoing.2010.knowledge.desc:0 "[ROOT.Char.GetFaith.KnowledgeGodName],"
 trait_specific_ongoing.1006.desc:0 "Po celý rok mě navštěvuje můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('dead_person') )] [dead_person.GetTitledFirstName], den co den. [dead_person.GetSheHe|U] trvá na tom, že nikdo jiný nemůže vidět [dead_person.GetHerHim], ale lidé začínají mít obavy...\n\nJak se mám soustředit na [ROOT.Char.Custom('child_object_of_interest')] když [dead_person.GetSheHe] takto jedná?!"
 trait_specific_ongoing.1009.t:0 "Nemožné ublížit"
 trait_specific_ongoing.1005.t:0 "Drahý zesnulý [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_person'))|U]"
 trait_specific_ongoing.2018.fasting2.desc:1 "\n\nDělal jsem, co jsem mohl, abych dodržoval přísný režim, ale cítím se jen slabší. Mé epizody jsou pravidelnější než kdy jindy a vyčerpání, které následuje, je ještě těžší zvládnout."
 trait_specific_ongoing.3002.desc:0 ""Má [ROOT.Char.GetLadyLord]," přistupuje ke mně jednoho večera můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))] [court_physician.GetTitledFirstName]. "Mám nějaké léky, které bychom mohli vyzkoušet na váš neúnavný melancholii. Může se to předtím zhoršit, ale stojí to za zkoušku!""
 trait_specific_ongoing.1008.desc:0 "Trávím den se svým přítelem [friend.GetTitledFirstName], když najednou všechno začne spirálovat...\n\nOcelově šedé, krvavě červené, křičící obličej, hluboké karmínové moře...\n\nProbudím se skloněný nad [friend.GetHerHis] tělem, s krvavým nožem v ruce."
 trait_specific_ongoing.1010.a:0 "Všichni se budou klanět před [ROOT.Char.Custom('HorseStoryHerHim')]!"
 trait_specific_ongoing.1004.desc_dog:0 "Moji sluhové mi přinášejí nejnovější úlovek v malé wovenné koši. Když se podívám dovnitř, najdu štěně, které na mě štěká, když mě uvidí, a začne vrtět ocasem!"
 trait_specific_ongoing.2002.desc:0 "Můj hledání znalostí, které slibovali Poslové, mě přivedlo na neobvyklá místa. Temné uličky, nevzhledné taverny, zaprášené knihkupectví — zašel jsem tam, kam nikdo [ROOT.Char.GetTitleAsNameNoTooltip] nikdy předtím nešel, a moje odměna byla opravdu velká.\n\nObjevil jsem řadu knih o [ROOT.Char.GetFaith.WitchGodName] a moci, kterou [ROOT.Char.GetFaith.WitchGodSheHe] uděluje [ROOT.Char.GetFaith.WitchGodHerHis] následovníkům. Jsem v pokušení, to nemohu popřít."
 trait_specific_ongoing.2001.thunder.desc:0 "hrom."
 trait_specific_ongoing.2001.b.success:0 "Najdete tajnou znalost"
 trait_specific_ongoing.2003.a:0 "Hraje si se mnou moje mysl?"
 trait_specific_ongoing.2010.health.desc:0 "[ROOT.Char.GetFaith.HealthGodName],"
 trait_specific_ongoing.2015.b:0 "Postění očistí mou duši."
 trait_specific_ongoing.2019.a:0 "Nikdo nebude vědět, jestli poruším pravidla... Jen trochu!"
 trait_specific_ongoing.2025.e:0 "Mohli bychom to předstírat jako vize od [ROOT.Char.GetFaith.HighGodName]..."
 trait_specific_ongoing.2010.war.desc:0 "[ROOT.Char.GetFaith.WarGodName],"
 trait_specific_ongoing.1001.desc:0 "Tlesknu rukama o rám postele, abych se ujistil. Když se na ně podívám, vidím prasklinu, která prochází jednou – moje obavy se naplnily! Jsem ze skla!\n\nBudu se muset pohybovat hladce a pomalu, žádné násilné pohyby, žádné vysoké zpěvy..."
 trait_specific_ongoing.3001.b.tt:0 "Ahaha... ha."
 trait_specific_ongoing.1009.a.failure:0 "Nejsem tak nevinný, jak jsem si myslel"
 trait_specific_ongoing.3003.b:0 "Tohle je pro mě příliš – jdu zpět do postele."
