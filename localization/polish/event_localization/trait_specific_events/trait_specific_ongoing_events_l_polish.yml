 trait_specific_ongoing.3008.desc_physician_died:0 "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))] [court_physician.GetTitledFirstName] zemřel předtím, než [court_physician.GetSheHe] stihl dokončit moji léčbu na melancholii, ale pokyny, které [court_physician.GetSheHe] zanechal, mi pomohly splnit léčbu sám."
