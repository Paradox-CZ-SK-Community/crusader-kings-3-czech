 trait_specific_ongoing.1009.desc:0 ""Nebojte se!" křičím z vrcholu budovy, abych uklidnil lidi shromážděné pod ní. "Nemohu být zraněn!"\n\nSkáču ladně z římsy a směju se, když mi břicho brní po pádu."
 trait_specific_ongoing.2010.possessed_start.desc:0 "Dostávám časté zprávy od tří posvátných bytostí. Přicházejí ke mně téměř každou noc, jejich tváře zahalené božským světlem. Myslím, že to musí být duchové"
 trait_specific_ongoing.1011.desc:0 "Když soudím, stále mě rozptylují oslnivé oděvy všech kolem. Luxusní látky, šperky – fuj!\n\nProč se snaží tak moc? Neví, že stejně vidím až k jejich podstatě? Bylo by to jednodušší, kdyby někdo prostě... zakázal oblečení.\n\n...Počkej."
 trait_specific_ongoing.2010.and_wealth.desc:0 "a [ROOT.Char.GetFaith.WealthGodName]."
