 trait_specific_ongoing.2017.prayer2.desc:0 "\n\nDělal jsem, co jsem mohl, ale zdá se, že nejsem hoden milosti [ROOT.Char.GetFaith.HighGodNamePossessive]. Moje epizody jsou tak pravidelné jako vždy."
