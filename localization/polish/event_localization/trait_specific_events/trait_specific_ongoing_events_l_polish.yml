 trait_specific_ongoing.5002.desc:0 "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murderer') )] [murderer.GetTitledFirstName] a já se ocitáme sami, když zbytek dvora odešel spát.\n\nJak noc pokračuje, [murderer.GetSheHe] se stává stále intenzivnějším, [murderer.GetHerHis] oči se nikdy nevzdálí od žádné odkryté kůže na mém těle. Právě když se chystám zpochybnit úmysly [murderer.GetHerHis], [murderer.GetSheHe] vytahuje nůž a usmívá se."
