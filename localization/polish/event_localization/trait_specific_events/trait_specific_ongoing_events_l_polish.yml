 trait_specific_ongoing.2010.zeal_start.desc:0 "Před asi měsícem jsem měl opakující se sen, ve kterém diskutuji o teologii s"
 trait_specific_ongoing.2002.a:0 "Temná [ROOT.Char.GetFaith.WitchGodMistressMaster], jsem tvůj pokorný sluha!"
 trait_specific_ongoing.3005.desc:0 ""Cvičení a tělesná stimulace jsou účinné při vyvážení tvých šťáv," říká mi můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))] [court_physician.GetTitledFirstName]. "Každý den uděláš tři kolečka kolem svého [ROOT.Char.Custom('ResidenceBuilding')].""
