 trait_specific_ongoing.2003.desc:0 "Našel jsem spoustu zajímavých knih ve svém hledání skrytého vědění, ale nic skutečně zvláštního.\n\nObávám se, že jsem mohl špatně interpretovat vůli těch podivných bytostí – nebo si to celé vymyslet!"
