l_polish:
 trait_specific_ongoing.1001.t:0 "Otřesná odhalení"
 trait_specific_ongoing.1001.desc:0 "Zaklepávám dlaněmi o rám postele, abych se ujistil. Když se na ně podívám, vidím v jednom prasklinu – mé obavy se potvrdily! Jsem ze skla!\n\nBudu se muset pohybovat hladce a pomalu, žádné prudké pohyby, žádné písklavé zpívání..."
 trait_specific_ongoing.1001.a:0 "Nedotýkejte se mě!"
 trait_specific_ongoing.1003.t:0 "Medvěd se mnou"
 trait_specific_ongoing.1003.desc:0 "Vstoupím do svého [ROOT.Char.Custom('GetChamber')] a ocitnu se tváří v tvář obrovskému medvědovi.\n\n\"Ó, cukříčku! Opustila jsi své přátele?\" zeptám se jí a lákám ji, aby mě následovala.\n\nKdyž vyjdeme ven, zvedne se kakofonie zvuků — všechna zvířata, která se mi podařilo sehnat, mě zdraví najednou!"
 trait_specific_ongoing.1003.a:0 "Moji miláčkové! Najdu vám ještě více přátel!"
 trait_specific_ongoing.1003.a.flavor:0 "Když vycházíme, cukříček mě pronásleduje"
 trait_specific_ongoing.1003.b:0 "Já... měl(a) bych je prodat, že?"
 trait_specific_ongoing.1004.t:0 "Malý balíček radosti"
 trait_specific_ongoing.1004.desc:0 "Na můj rozkaz jsou všechna zvířata, která vstoupí do [court_location.Custom('BaronyTownType')] [court_location.GetNameNoTier], přivedena ke mně.\n\n"
 trait_specific_ongoing.1004.desc_cat:0 "Moji služebníci mi přinesou poslední úlovek v malém pleteném košíku. [ROOT.Char.Custom('RandomCatEyeColor')] oči kotěte vykukují přes okraj a z vnitřku se ozývá tiché mňoukání."
 trait_specific_ongoing.1004.desc_dog:0 "Moji služebníci mi přinesou poslední úlovek v malém pleteném košíku. Když nahlédnu dovnitř, najdu štěně, které při pohledu na mě štěká a začne vrtět ocasem!"
 trait_specific_ongoing.1004.a:0 "Toto kotě je teď moje!"
 trait_specific_ongoing.1004.b:0 "Toto štěně je teď moje!"
 trait_specific_ongoing.1004.c_cat:0 "Kotě! Prodejte ho do kuchyně."
 trait_specific_ongoing.1004.c_dog:0 "Pes! Prodejte ho do psince."
 trait_specific_ongoing.1005.t:0 "Milý zesnulý [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_person'))|U]"
 trait_specific_ongoing.1005.desc:0 "Když kráčím ven za mlhavé noci, náhle se zjeví přízrak a v dunivém hlase promluví.\n\n\"[ROOT.Char.GetFirstNameNoTooltip]! Bylo to příliš dlouho!\"\n\nJe to můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('dead_person') )], [dead_person.GetTitledFirstName], kterého jsem považoval za [dead_person.GetDeathReason]!"
 trait_specific_ongoing.1005.a:0 "Jsem rád(a), že jsi naživu!"
 trait_specific_ongoing.1006.desc:0 "Po celý rok mě den co den navštěvuje můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('dead_person') )] [dead_person.GetTitledFirstName]. [dead_person.GetSheHe|U] trvá na tom, že nikdo jiný nesmí [dead_person.GetHerHim] vidět, ale lidi to začíná znepokojovat...\n\nJak se mám soustředit na svůj [ROOT.Char.Custom('child_object_of_interest')] když se [dead_person.GetSheHe] chová takhle?!"
 trait_specific_ongoing.1006.a:0 "Dej mi pokoj!"
 trait_specific_ongoing.1007.t:0 "Sen o sklu"
 trait_specific_ongoing.1007.desc:0 "Vracím se do vědomí po spánku tak hlubokém, že jsem se málem ztratil.\n\nSnil jsem o velkých tabulích skla, které mě nesly blíž ke slunci v víru hvězd. Když jsem dosáhl co nejdál, podařilo se mi uchopit nebeské těleso a jeho plamennou slávu — táhl jsem, až se převrátilo a spadlo na zem. Když jsem ho objal, pocítil jsem klid a teplo, které jsem nikdy předtím nezažil!"
 trait_specific_ongoing.1007.a:0 "Jak nádherné, jak velkolepé!"
 trait_specific_ongoing.1007.a.tt:0 "Nyní mohu učinit rozhodnutí postavit #bold Skleněný památník#!"
 trait_specific_ongoing.1008.t:0 "Ztrácím realitu"
 trait_specific_ongoing.1008.desc:0 "Trávím den se svým přítelem [friend.GetTitledFirstName], když najednou se všechno začne točit...\n\nOcelově šedé, krvavě červené, křičící tvář, hluboká karmínová moře...\n\nKdyž se vzbudím, jsem přikrčený nad [friend.GetHerHis] tělem, s krvavým nožem v ruce."
 trait_specific_ongoing.1008.a:0 "[friend.GetFirstNameNoTooltip]! Ach ne... Musím ukrýt tělo."
 trait_specific_ongoing.1008.b:0 "Musím se přiznat!"
 trait_specific_ongoing.1009.t:0 "Nelze zranit"
 trait_specific_ongoing.1009.desc:0 "\"Nebojte se!\" vykřiknu z vrcholu budovy, abych uklidnil lidi shromážděné dole. \"Nelze mě zranit!\"\n\nElegantně vyskočím z římsy a směju se, když mi žaludek brní z pádu."
 trait_specific_ongoing.1009.a:0 "HAHAHA – AAAAAH!"
 trait_specific_ongoing.1009.a.success:0 "Bez problémů dopadnu"
 trait_specific_ongoing.1009.a.failure:0 "Nejsem tak nezranitelný, jak jsem si myslel"
 trait_specific_ongoing.1010.t:0 "Můj válečný kůň [ROOT.Char.Custom('WarhorseStoryName')]"
 trait_specific_ongoing.1010.desc:0 "Můj nádherný válečný kůň [ROOT.Char.Custom('WarhorseStoryName')] mě s lehkostí nese před shromážděným [ROOT.Char.Custom('GetCourt')].\n\n\"Tento kůň je dokonalost! Všichni budete každý den trávit alespoň jednu hodinu péčí o [ROOT.Char.Custom('HorseStoryHerHim')], ať už tréninkem nebo úpravou srsti. [ROOT.Char.Custom('HorseStorySheHe')|U] mi je dražší než kdokoli jiný. Propustím.\""
 trait_specific_ongoing.1010.a:0 "Všichni se budou klanět před [ROOT.Char.Custom('HorseStoryHerHim')]!"
 trait_specific_ongoing.1011.t:0 "Zákon o tkaninách"
 trait_specific_ongoing.1011.desc:0 "Když soudím, pořád mě rozptylují jejich nádherné roucha. Luxusní látky, šperky – bah!\n\nProč to musí dělat? Nevědí snad, že stejně vidím až k jejich jádru? Bylo by to jednodušší, kdyby někdo mohl prostě... zakázat oblečení.\n\n...Počkejte."
 trait_specific_ongoing.1011.a:0 "Oblečení je nyní zakázáno. Sundejte je!"
 all_adult_courtiers:0 "Všichni dospělí dvořané"
 trait_specific_ongoing.1012.t:0 "Vize temnoty"
 trait_specific_ongoing.1012.desc:0 "Nepamatuji si, že by se to dělo, ale když se vrátím do [ROOT.Char.Custom('ResidenceBuilding')], moji [ROOT.Char.Custom('GetCourtierPlural')] mi všechno vypráví.\n\nBěhal(a) jsem sem a tam a varoval(a) lidi, že přicházejí netopýři. Tolik jich, že zastíní slunce a odnesou [capital.GetNameNoTier] pryč na nějaké strašné místo, kde není možné dosáhnout [ROOT.Char.GetFaith.PositiveAfterLife]."
 trait_specific_ongoing.1012.a:0 "Co se se mnou děje..."
 trait_specific_ongoing.1012.b:0 "Ach, budu připraven, až přijdou!"
 trait_specific_ongoing.2001.t:0 "Zpráva z oné strany"
 trait_specific_ongoing.2001.start.desc:0 "Vím, že přicházejí těsně předtím, než je spatřím. Náhlý nával"
 trait_specific_ongoing.2001.dread.desc:0 "hrůza,"
 trait_specific_ongoing.2001.anxiety.desc:0 "úzkost,"
 trait_specific_ongoing.2001.euphoria.desc:0 "euforie,"
 trait_specific_ongoing.2001.joy.desc:0 "radost,"
 trait_specific_ongoing.2001.nausea.desc:0 "nevolnost,"
 trait_specific_ongoing.2001.walls.desc:0 "můj [ROOT.Char.Custom('GetChamber')] se stahuje,"
 trait_specific_ongoing.2001.sulfur.desc:0 "ostrý zápach síry"
 trait_specific_ongoing.2001.smoke.desc:0 "dráždivý zápach kouře"
 trait_specific_ongoing.2001.citrus.desc:0 "ostrá citrusová pachuť na jazyku"
 trait_specific_ongoing.2001.lavender.desc:0 "čerstvý závan levandule"
 trait_specific_ongoing.2001.bile.desc:0 "dráždivý zápach žluče"
 trait_specific_ongoing.2001.incense.desc:0 "vtíravá vůně kadidla"
 trait_specific_ongoing.2001.blood.desc:0 "kovový zápach krve"
 trait_specific_ongoing.2001.stand_before_me.desc:0 "- a pak stojí přede mnou.\n\n[ROOT.Char.Custom('one_syllable_number')|U]"
 trait_specific_ongoing.2001.glowing.desc:0 "zářící bytosti,"
 trait_specific_ongoing.2001.hazy.desc:0 "mlhavé siluety,"
 trait_specific_ongoing.2001.dark.desc:0 "temné bytosti,"
 trait_specific_ongoing.2001.shaking.desc:0 "třesoucí se bytosti,"
 trait_specific_ongoing.2001.shimmering.desc:0 "třpytivé bytosti,"
 trait_specific_ongoing.2001.speaking.desc:0 "mluví ve sboru"
 trait_specific_ongoing.2001.whispers.desc:0 "šeptání."
 trait_specific_ongoing.2001.screeches.desc:0 "skřeky."
 trait_specific_ongoing.2001.chimes.desc:0 "zvonění."
 trait_specific_ongoing.2001.raindrops.desc:0 "kapky deště."
 trait_specific_ongoing.2001.thunder.desc:0 "hrom."
 trait_specific_ongoing.2001.end.desc:0 "Kdo jsou tyto bytosti a co ode mě chtějí?"
 trait_specific_ongoing.2001.a:0 "Musí to být poslové [ROOT.Char.GetFaith.HighGodName]!"
 trait_specific_ongoing.2001.a.success:0 "Přesvědčíte [clergy.GetCouncilTitle] [clergy.GetShortUIName], že vaše vize jsou svaté"
 trait_specific_ongoing.2001.a.failure:0 "[clergy.GetCouncilTitle|U] [clergy.GetShortUIName] je vašimi příběhy znepokojen"
 trait_specific_ongoing.2001.b:0 "To je něco jiného, hlubší moc, a já ji #EMP chci#!"
 trait_specific_ongoing.2001.c:0 "Já... jsem jen unavený(á). Musím o sebe lépe pečovat."
 trait_specific_ongoing.2001.b.success:0 "Najdete tajné poznání"
 trait_specific_ongoing.2001.b.success.tt:0 "Dostanete možnost přijmout nové pravdy, nebo zůstat věrni [clergy.GetFaith.HighGodName]"
 trait_specific_ongoing.2001.b.failure:0 "Najdete několik zajímavých, ale běžných knih"
 trait_specific_ongoing.2002.desc:0 "Mé hledání znalostí slibovaných Posly mě zavedlo na neobvyklá místa. Temné uličky, podezřelé hospody, zaprášená knihkupectví — šel jsem tam, kam žádný [ROOT.Char.GetTitleAsNameNoTooltip] předtím nešel, a odměna byla veliká.\n\nObjevil jsem řadu svazků o [ROOT.Char.GetFaith.WitchGodName] a o mocích, které [ROOT.Char.GetFaith.WitchGodSheHe] uděluje svým následovníkům. Jsem v pokušení, to nemohu popřít."
 trait_specific_ongoing.2002.a:0 "Temná [ROOT.Char.GetFaith.WitchGodMistressMaster], jsem váš pokorný služebník!"
 trait_specific_ongoing.2002.b:0 "Jsem v tom po uši. To je příliš nebezpečné."
 trait_specific_ongoing.2003.desc:0 "Našel jsem spoustu zajímavých svazků při hledání skrytého poznání, ale nic skutečně výjimečného.\n\nObávám se, že jsem mohl špatně vyložit vůli těch podivných bytostí — nebo si to celé jen vymyslel!"
 trait_specific_ongoing.2003.a:0 "Nehraje si moje mysl se mnou?"
 trait_specific_ongoing.2010.t:0 "Božské soustředění"
 trait_specific_ongoing.2010.possessed_start.desc:0 "Dostávám časté zprávy od tří posvátných bytostí. Přicházejí ke mně téměř každou noc, jejich tváře jsou zahalené božským světlem. Myslím, že to musí být duchové"
 trait_specific_ongoing.2010.zeal_start.desc:0 "Už přibližně měsíc mám opakující se sen, ve kterém o teologii diskutuji s"
 trait_specific_ongoing.2010.health.desc:0 "[ROOT.Char.GetFaith.HealthGodName],"
 trait_specific_ongoing.2010.fertility.desc:0 "[ROOT.Char.GetFaith.FertilityGodName],"
 trait_specific_ongoing.2010.wealth.desc:0 "[ROOT.Char.GetFaith.WealthGodName],"
 trait_specific_ongoing.2010.household.desc:0 "[ROOT.Char.GetFaith.HouseholdGodName],"
 trait_specific_ongoing.2010.knowledge.desc:0 "[ROOT.Char.GetFaith.KnowledgeGodName],"
 trait_specific_ongoing.2010.war.desc:0 "[ROOT.Char.GetFaith.WarGodName],"
 trait_specific_ongoing.2010.trickster.desc:0 "[ROOT.Char.GetFaith.TricksterGodName],"
 trait_specific_ongoing.2010.and_health.desc:0 "a [ROOT.Char.GetFaith.HealthGodName]."
 trait_specific_ongoing.2010.and_fertility.desc:0 "a [ROOT.Char.GetFaith.FertilityGodName]."
 trait_specific_ongoing.2010.and_wealth.desc:0 "a [ROOT.Char.GetFaith.WealthGodName]."
 trait_specific_ongoing.2010.and_household.desc:0 "a [ROOT.Char.GetFaith.HouseholdGodName]."
 trait_specific_ongoing.2010.and_knowledge.desc:0 "a [ROOT.Char.GetFaith.KnowledgeGodName]."
 trait_specific_ongoing.2010.and_war.desc:0 "a [ROOT.Char.GetFaith.WarGodName]."
 trait_specific_ongoing.2010.and_trickster.desc:0 "a [ROOT.Char.GetFaith.TricksterGodName]."
 trait_specific_ongoing.2010.end.desc:0 "\n\nMožná si mě vybrali, abych šířil jejich slovo, a na oplátku mě odměnili svými požehnáními? Budu se modlit k..."
 trait_specific_ongoing.2010.health:0 "[ROOT.Char.GetFaith.HealthGodName] pro zdraví a dlouhověkost."
 trait_specific_ongoing.2010.fertility:0 "[ROOT.Char.GetFaith.FertilityGodName] pro nový život a plodnost."
 trait_specific_ongoing.2010.wealth:0 "[ROOT.Char.GetFaith.WealthGodName] pro bohatství a hojnost."
 trait_specific_ongoing.2010.household:0 "[ROOT.Char.GetFaith.HouseholdGodName] pro šťastnou rodinu."
 trait_specific_ongoing.2010.household.tt:0 "Všichni vaši [close_family_members|E] a [spouses|E]"
 trait_specific_ongoing.2010.knowledge:0 "[ROOT.Char.GetFaith.KnowledgeGodName] pro poznání a moudrost."
 trait_specific_ongoing.2010.war:0 "[ROOT.Char.GetFaith.WarGodName] pro sílu v boji.."
 trait_specific_ongoing.2010.trickster:0 "[ROOT.Char.GetFaith.TricksterGodName] pro důvtip a štěstí."
 trait_specific_ongoing.2010.fallback:0 "Nemohu si dovolit předpokládat, že jsem vyvolen."
 trait_specific_ongoing.2015.t:0 "Nechť [ROOT.Char.GetFaith.HighGodName] uzdraví"
 trait_specific_ongoing.2015.desc:0 "Sloupy [ROOT.Char.GetFaith.HouseOfWorship] začnou klesat, když mě zasáhne další záchvat. Nevydám ani zvuk, ale vím, že [chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)] pozná, že něco není v pořádku.\n\nPo [ROOT.Char.Custom('GetReligiousRite')], [chaplain.GetSheHe] přichází s ustaraným výrazem na [chaplain.GetHerHis] tváři. "To musí být [ROOT.Char.GetFaith.DevilName] a [ROOT.Char.GetFaith.DevilHerHis] přízraky, které se zmocňují tvého těla, má [ROOT.Char.GetLadyLord]. Musíš se obrátit na [ROOT.Char.GetFaith.HighGodName] o spásu, dříve než bude příliš pozdě!""
 trait_specific_ongoing.2015.physician.desc:0 "\n\n[physician.Custom2('MyCharacterIntroduction', ROOT.Char)|U] zřejmě zaslechl/a [chaplain.GetHerHim]. "Co [ROOT.Char.GetTitleAsNameNoTooltip] potřebuje, je klid a ticho, ne hrozby zatracení!"" 
 trait_specific_ongoing.2015.a:0 "Promodlím tu temnotu pryč."
 trait_specific_ongoing.2015.a.success:0 "Modlitby jsou účinné"
 trait_specific_ongoing.2015.a.failure:0 "Tvé záchvaty se stále opakují"
 trait_specific_ongoing.2015.b:0 "Půst očistí mou duši."
 trait_specific_ongoing.2015.b.success:0 "Půst je účinný"
 trait_specific_ongoing.2015.b.failure_health:0 "Půst tě oslabuje"
 trait_specific_ongoing.2015.b.failure_eating:0 "Máš potíže s přísnými pravidly"
 trait_specific_ongoing.2015.b.failure_eating.tt:0 "Tvůj vztah k jídlu se změní"
 trait_specific_ongoing.2015.c:0 "Co bys navrhl, [physician.GetFirstNameNoTooltip]?"
 trait_specific_ongoing.2015.c.success:0 "Lékařova léčba je účinná"
 trait_specific_ongoing.2015.e:0 "Nechte mě na pokoji!"
 trait_specific_ongoing.2016.physician1.desc:0 "[physician.GetTitledFirstName] mi poradil, abych dost odpočíval a vyhýbal se lesklým předmětům, hlasitým zvukům a extrémnímu počasí."
 trait_specific_ongoing.2016.physician2.desc:0 "\n\n[physician.GetHerHis|U] rada musela zabrat, protože od té doby jsem žádné záchvaty neměl!"
 trait_specific_ongoing.2016.fasting1.desc:0 "[chaplain.GetTitledFirstName] mi přikázal, abych večer měl jen jedno malé jídlo, a dal mi dlouhý seznam potravin k vyloučení. Mléčné výrobky, maso, vejce, sladkosti, alkohol, oleje, aromatické koření, zelenina rostoucí pod zemí..."
 trait_specific_ongoing.2016.fasting2.desc:0 "\n\nBylo to těžké dodržovat, ale muselo to zabrat, protože od té doby jsem žádné záchvaty neměl!"
 trait_specific_ongoing.2016.prayer1.desc:0 "[chaplain.GetTitledFirstName] mi řekl, abych trávil alespoň tři hodiny denně soustředěnou modlitbou a odkázal mě na dvanáct oddílů v [ROOT.Char.GetFaith.ReligiousText] k dalšímu studiu."
 trait_specific_ongoing.2016.prayer2.desc:0 "\n\nMá oddanost byla odměněna, protože od té doby jsem žádné záchvaty neměl!"
 trait_specific_ongoing.2016.a.physician:0 "Děkuji ti, [physician.GetFirstNameNoTooltip]!"
 trait_specific_ongoing.2016.a.chaplain:0 "[ROOT.Char.GetFaith.HighGodName] je mocný!"
 trait_specific_ongoing.2017.prayer2.desc:0 "\n\nDělal jsem, co jsem mohl, ale zdá se, že nejsem hoden/á milosti [ROOT.Char.GetFaith.HighGodNamePossessive]. Mé záchvaty jsou stále stejně časté."
 trait_specific_ongoing.2017.physician2.desc:0 "\n\nSnažil(a) jsem se co nejvíce dodržovat rady [physician.GetHerHis], ale mé záchvaty jsou stále stejně časté."
 trait_specific_ongoing.2017.a:0 "Možná jsem udělal(a) něco špatně?"
 trait_specific_ongoing.2018.fasting2.desc:1 "\n\nSnažil(a) jsem se dodržet přísný režim, ale cítím se jen slabší. Mé záchvaty jsou stále stejně časté a únava, která je po nich, se ještě hůře zvládá."
 trait_specific_ongoing.2018.a:0 "Vzdávám to. Potřebuji svou sílu."
 trait_specific_ongoing.2019.fasting2.desc:0 "\n\nPravidla se těžko dodržovala a zjistil(a) jsem, že se upínám ke každému drobnému detailu. Jídlo je neustále v popředí mých myšlenek."
 trait_specific_ongoing.2019.a:0 "Nikdo nezjistí, když poruším pravidla... Jen maličko!"
 trait_specific_ongoing.2019.b:0 "Nemohu selhat — příliš mnoho je v sázce!"
 trait_specific_ongoing.2020.t:0 "Povědomý pocit"
 trait_specific_ongoing.2020.a:0 "Zase ne! Já #EMP odmítám#!! To #EMP se neděje#..."
 trait_specific_ongoing.2020.start.desc:0 "Náhlý příval"
 trait_specific_ongoing.2020.dread.desc:0 "hrůza"
 trait_specific_ongoing.2020.fear.desc:0 "strach"
 trait_specific_ongoing.2020.anxiety.desc:0 "úzkost"
 trait_specific_ongoing.2020.nausea.desc:0 "nevolnost"
 trait_specific_ongoing.2020.anger.desc:0 "hněv"
 trait_specific_ongoing.2020.end.desc:0 "mě zaplaví, když se podlaha pod mýma nohama začne kroutit a ohýbat. Přestože jsem byl(a) už delší dobu ušetřen(a), okamžitě poznám příznaky.\n\nUtíkám do svých komnat dřív, než začnu plakat — nebo zcela ztratím kontrolu nad svým tělem..."
 trait_specific_ongoing.2025.t:0 "Není kam se schovat"
 trait_specific_ongoing.2025.start.desc:0 "Ten [dummy_gender.GetWomanMan] přede mnou vypadá podivně. [dummy_gender.GetHerHis|U] obličej je zkřivený... zkřivený? Je [dummy_gender.GetSheHe] vůbec člověk?\n\nRealita #EMP zakolísá#!, a já si uvědomím, že mám další [ROOT.Char.Custom('PossessedEpisode')] — a to před shromážděným [ROOT.Char.Custom('GetCourt')]. Když"
 trait_specific_ongoing.2025.end.desc:0 "mi něco naplní nos, pokusím se mluvit, ale mé rty se nehýbou."
 trait_specific_ongoing.2025.a:0 "Musím odsud zmizet dřív, než se to zhorší!"
 trait_specific_ongoing.2025.b:0 "Jsem [ROOT.Char.GetTitleAsNameNoTooltip] — nezajímá mě, co si myslí."
 trait_specific_ongoing.2025.b.success:0 "Tví [ROOT.Char.Custom('GetCourtierPlural')] jsou ohromeni tvou odvahou"
 trait_specific_ongoing.2025.b.failure:0 "Tví [ROOT.Char.Custom('GetCourtierPlural')] jsou odrazeni"
 trait_specific_ongoing.2025.c:0 "Kde je [helper.GetFirstNameNoTooltip]? Potřebuji [helper.GetHerHis] pomoc!"
 trait_specific_ongoing.2025.d:0 "Je to poselství od [ROOT.Char.GetFaith.HighGodName]! Řeknu jim to!"
 trait_specific_ongoing.2025.d.success:0 "Tví [ROOT.Char.Custom('GetCourtierPlural')] ti věří"
 trait_specific_ongoing.2025.d.failure:0 "Tví [ROOT.Char.Custom('GetCourtierPlural')] si myslí, že lžeš"
 trait_specific_ongoing.2025.e:0 "Mohl(a) bych to předstírat jako vizi od [ROOT.Char.GetFaith.HighGodName]..."
 trait_specific_ongoing.2025.e.failure:0 "Tví [ROOT.Char.Custom('GetCourtierPlural')] prokouknou tvůj plán"
 trait_specific_ongoing.2025.every_courtier:0 "Každý [actor.Custom('GetCourtier')]"
 trait_specific_ongoing.3001.t:0 "Bída má ráda společnost"
 trait_specific_ongoing.3001.desc:0 "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('sympathetic_character') )] [sympathetic_character.GetTitledFirstName] se mi přibližuje, když končím proslov před [ROOT.Char.Custom('GetCourt')], zatímco lidé se stále mísí kolem.\n\n\"Můj [ROOT.Char.GetLadyLord], slyšel(a) jsem, že i vy trpíte obdobími... melancholie. Možná bychom mohli probrat naše zkušenosti?\""
 trait_specific_ongoing.3001.a:0 "Pojďme, máme o čem mluvit."
 trait_specific_ongoing.3001.b:0 "Takové problémy nemám! O čem to mluvíš?!"
 trait_specific_ongoing.3001.b.tt:0 "Ahaha... ha."
 trait_specific_ongoing.3002.t:0 "Dlouhodobá řešení"
 trait_specific_ongoing.3002.desc:0 ""Má [ROOT.Char.GetLadyLord]," můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))] [court_physician.GetTitledFirstName] se ke mně jednoho večera přiblíží. "Mám několik prostředků, které bychom mohli vyzkoušet na tvou nepříjemnou melancholii. Může to být nejdřív trochu horší, než se to zlepší, ale stojí to za zkoušku!"" 
 trait_specific_ongoing.3002.a:0 "Udělám cokoli, abych se toho zbavil."
 trait_specific_ongoing.3002.b:0 "Všechno, co potřebuji, je dlouhý spánek. Nebo tři."
 trait_specific_ongoing.3003.desc:0 ""Abychom vyléčili takovéto potíže, je velmi důležité vyvětrat špatné myšlenky," ujišťuje mě můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))] [court_physician.GetTitledFirstName]. "Přicházej ke mně párkrát týdně a budeme mluvit o tom, co tě tíží.""
 trait_specific_ongoing.3003.a:0 "Najdu si na to čas."
 trait_specific_ongoing.3003.b:0 "To je na mě moc – vrátím se raději do postele."
 trait_specific_ongoing.3004.desc:0 ""Aby ses cítil lépe, musíme pracovat jak na tvých myšlenkách, tak na tvých rutinách," informuje mě můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))] [court_physician.GetTitledFirstName]. "Pomohu ti identifikovat negativní myšlenky a návyky a pracovat na jejich změně.""
 trait_specific_ongoing.3004.a:0 "Dává to smysl!"
 trait_specific_ongoing.3005.desc:0 ""Cvičení a tělesná stimulace jsou účinné při vyrovnání tvých tělesných šťáv," říká mi můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))] [court_physician.GetTitledFirstName]. "Každý den uděláš tři okruhy kolem svého [ROOT.Char.Custom('ResidenceBuilding')].""
 trait_specific_ongoing.3005.a:0 "Udělám, co budu moci."
 trait_specific_ongoing.3006.desc:0 ""Tyto špatné myšlenky a tato melancholie jsou jasně důsledkem zlých duchů nebo démonů," říká mi můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))] [court_physician.GetTitledFirstName]. "Pověříme [ROOT.Char.Custom('DefaultPriestTitle')], aby nad tebou odříkal modlitby a vyhnal vnitřní zlo.""
 trait_specific_ongoing.3006.a:0 "Síla [ROOT.Char.GetFaith.HighGodName] mě uzdraví!"
 trait_specific_ongoing.3007.desc:0 "Po všem, čím mě můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))] [court_physician.GetTitledFirstName] provedl, si pomalu uvědomuji, že znovu #EMP cítím# věci."
 trait_specific_ongoing.3007.desc_ending:0 "\n\nJako slunce prorážející hustou vrstvu mraků cítím, jak se do mé duše vrací štěstí."
 trait_specific_ongoing.3007.a:0 "Jsem... jsem šťastný!"
 trait_specific_ongoing.3008.desc_physician_died:0 "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))] [court_physician.GetTitledFirstName] zemřel dřív, než [court_physician.GetSheHe] dokončil léčbu mé melancholie, ale pokyny, které [court_physician.GetSheHe] zanechal, mi pomohly léčbu dokončit."
 trait_specific_ongoing.3008.desc_no_depression:0 "Nemusím pokračovat v rutině, kterou mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))] [court_physician.GetTitledFirstName] nastavil, abych se zbavil melancholie — už jsem této potíže prost!"
 trait_specific_ongoing.3008.desc_fallback:0 "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))] [court_physician.GetTitledFirstName] nedokončil [court_physician.GetHerHis] léčbu mé melancholie, ale cítím, jak se ze mě zvedá tma."
 trait_specific_ongoing.3009.t:0 "Těžké dny"
 trait_specific_ongoing.3009.desc:0 "Jeden den střídá druhý, neúprosně, zatímco se moje mysl topí ve vyčerpání a beznaději.\n\nNěkdy je i vstávání z postele ráno pro mě příliš."
 trait_specific_ongoing.3009.a:0 "Musím si prostě lehnout..."
 trait_specific_ongoing.3015.t:0 "Škodolibé poznámky"
 trait_specific_ongoing.3015.start.desc:0 "Ať už je to sarkastický komentář nebo pohled plný nesouhlasu, [unsympathetic.Custom2('MyCharacterIntroduction', ROOT.Char)] neustále dává najevo [unsympathetic.GetHerHis] opovržení mým stavem. Když já"
 trait_specific_ongoing.3015.council.desc:0 "spěchám na zasedání rady, opět pozdě,"
 trait_specific_ongoing.3015.withdraw.desc:0 "vstanu, abych se brzy stáhl z večeře,"
 trait_specific_ongoing.3015.book.desc:0 "uvědomím si, že jsem zapomněl knihu, kterou mi [unsympathetic.GetSheHe] půjčil,"
 trait_specific_ongoing.3015.end.desc:0 "Vím přesně, jak [unsympathetic.GetSheHe] zareaguje.\n\n\"Proč se tomu vůbec ještě divím,\" říká s povzdechem [unsympathetic.GetTitledFirstNameNoTooltip], a mé srdce klesá. "
 trait_specific_ongoing.3015.a:0 "Dokážu, že se [unsympathetic.GetHerHim] mýlí!"
 trait_specific_ongoing.3015.b:0 ""Zavři hubu, ty [unsympathetic.Custom('InsultAdjective')] [unsympathetic.Custom('InsultNoun')]!"""
 trait_specific_ongoing.3015.c:0 "[unsympathetic.GetSheHe|U] má pravdu. Jsem k ničemu..."
 trait_specific_ongoing.3015.a.success:0 "Překonám svou letargii"
 trait_specific_ongoing.3015.a.neutral:0 "Stále jsem unavený"
 trait_specific_ongoing.3015.a.failure:0 "Přepínání sil mě jen vyčerpává"
 trait_specific_ongoing.5001.t:0 "Soukromé setkání"
 trait_specific_ongoing.5001.desc_opening:0 "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('victim') )] [victim.GetTitledFirstName] a já se ocitáme o samotě, zatímco zbytek [ROOT.Char.Custom('GetCourt')] se pomalu odebral spát.\n\n"
 trait_specific_ongoing.5001.desc_small:0 "Když mluvíme, nemohu si nevšimnout [victim.GetHerHis] šlachovitých paží, masa napnutého pod nimi..."
 trait_specific_ongoing.5001.desc_big:0 "Když mluvíme, nemohu si nevšimnout [victim.GetHerHis] bujných paží, masa a tuku spočívajících v šťavnatých pahorcích..."
 trait_specific_ongoing.5001.desc:0 "Když mluvíme, nemohu si nevšimnout [victim.GetHerHis] pokožky a pohybu pod ní, když se [victim.GetSheHe] hýbe..."
 trait_specific_ongoing.5001.a:0 "Půlnoční svačina by mi přišla vhod."
 trait_specific_ongoing.5001.b:0 ""Prosím, [victim.GetFirstNameNoTooltip], pokračuj.""
 trait_specific_ongoing.5002.desc:0 "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murderer') )] [murderer.GetTitledFirstName] a já zůstáváme o samotě, zatímco zbytek dvora se pomalu odebral spát.\n\nS postupem noci [murderer.GetSheHe] působí čím dál intenzivněji, [murderer.GetHerHis] oči se nikdy nevzdalují od odkryté kůže na mém těle. Když mám právě pochybnosti o [murderer.GetHerHis] úmyslech, [murderer.GetSheHe] vytáhne nůž a usměje se."
 trait_specific_ongoing.5002.a:0 "Ne, ne, prosím – NE! Aaaah!"
 trait_specific_ongoing.5003.t:0 "Pokušení těla"
 trait_specific_ongoing.5003.desc_opening:0 "Můj sluha [servant.GetTitledFirstName] upoutal mou pozornost – tvar [servant.GetHerHis] paží, křivka [servant.GetHerHis] krku... Když [servant.GetHerHim] zatlačím do rohu mezi zásobami jídla, [servant.GetSheHe] se ptá, co po něm chci, s koketním úsměvem na rtech.\n\n\"Toužím po tvém těle,\" odpovím a tisknu se k [servant.GetHerHim]."
 trait_specific_ongoing.5003.desc_big:0 ""Je to tak bujné – tak plné #EMP života#!!""
 trait_specific_ongoing.5003.desc:0 ""Je to tak plné #EMP života#!!""
 trait_specific_ongoing.5003.a:0 "Jedním plynulým pohybem proříznu [servant.GetHerHis] hrdlo."
 trait_specific_ongoing.5003.b:0 "Rozepnu [servant.GetHerHis] [servant.Custom('GetUpperClothingArticle')]."
 trait_specific_ongoing.5004.t:0 "Zastávka na svačinu"
 trait_specific_ongoing.5004.desc:0 "Když cestuji se svou družinou v [county.GetNameNoTier], narazíme na odlehlý dům, v němž žije stařenka sama.\n\nPožádám svou družinu, aby počkala na kraji cesty, a vstoupím do domu sám."
 trait_specific_ongoing.5004.a:0 "Prosím paní, pomozte mi!"
 trait_specific_ongoing.5004.b:0 "Tak mi povězte, jak se tu žije?"
 trait_specific_ongoing.5005.t:0 "Noční svačina"
 trait_specific_ongoing.5005.desc:0 "Jednoho večera náhodou najdu svého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('courtier'))] [courtier.GetTitledFirstName], jak si zdřímá.\n\nNikdy jsem si toho předtím nevšiml, ale [courtier.GetSheHe] má opravdu lahodné tělo..."
 trait_specific_ongoing.5005.a:0 "Je to #EMP téměř#! víc, než dokážu strávit!"
 trait_specific_ongoing.5005.b:0 "Probudím [courtier.GetHerHim] – [courtier.GetSheHe] tu nemůže být pohodlný."
 trait_specific_ongoing.6001.t:0 "Přistižen s kalhotami dole"
 trait_specific_ongoing.6001.desc:0 "Abych se dostal do nálady před setkáním se svým [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover') )] [lover.GetTitledFirstName], vytáhnu [ROOT.Char.Custom('DeviantObjectArticle')] – #EMP ach...!#!\n\nJsem do toho tak ponořený, zkoumám jeho detaily, že neslyším, jak někdo vstupuje do [ROOT.Char.Custom('GetRoom')]. Co slyším, je [lover.GetFirstNamePossessiveNoTooltip] hlasité vykřiknutí, když [lover.GetSheHe] si uvědomí, co dělám."
 trait_specific_ongoing.6001.a:0 "Mám jedno navíc... Chceš se přidat?"
 trait_specific_ongoing.6001.a.success:0 "[lover.GetSheHe|U] má zájem"
 trait_specific_ongoing.6001.a.failure:0 "[lover.GetSheHe|U] nesdílí tvůj... vkus"
 trait_specific_ongoing.6001.b_woman:0 "Já... L– Lékařka mi to doporučila pro vitalitu!"
 trait_specific_ongoing.6001.b_man:0 "Já... L– Lékař mi to doporučil pro mužnost!"
 trait_specific_ongoing.6002.t:0 "Zvrhlý panovník"
 trait_specific_ongoing.6002.desc:0 "Když jdu navštívit svého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('liege') )] [liege.GetTitledFirstName], dovedou mě do [liege.GetHerHis] komnat.\n\nOtevřu dveře a nacházím [liege.GetHerHim] v záchvatu rozkoše, s pomocí [ROOT.Char.Custom('DeviantObjectArticle')] – ani jsem nevěděl, že se to dá takhle použít!"
 trait_specific_ongoing.6002.a:0 "Ach ach ach, tohle je teď #EMP zajímavé#!"
 trait_specific_ongoing.6002.b:0 "Och, tohle... to vypadá #EMP zajímavě#."
 trait_specific_ongoing.6002.c:0 "Co to má znamenat?!"
 trait_specific_ongoing.6002.d:0 "Raději odejdu."
 trait_specific_ongoing.6003.t:0 "Zvrhlost"
 trait_specific_ongoing.6003.desc_opening:0 "Jsem v záchvatu extáze, s pomocí [ROOT.Char.Custom('DeviantObjectArticle')], když můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal') )] [vassal.GetTitledFirstName] vstoupí do místnosti.\n\n"
 trait_specific_ongoing.6003.desc_deviant:0 "[vassal.GetHerHis|U] oči se rozšíří – ne z hnusu, ale ze zájmu. "Och, nikdy mě nenapadlo používat to #EMP takhle#! Jsi inspirace!"" 
 trait_specific_ongoing.6003.desc_joined:0 "Vidím, jak [vassal.GetHerHim] váhá, ale pak [vassal.GetSheHe] zavře dveře a vstoupí dovnitř. "Och, [liege.GetTitledFirstNameNoTooltip], to vypadá... To vypadá #EMP zajímavě#!! Tady, nech mě ti s tím pomoct.""
 trait_specific_ongoing.6003.desc_exposed:0 "S hrůzou [vassal.GetSheHe] otevře dveře dokořán, "[liege.GetTitledFirstNameNoTooltip], co to má znamenat?!""
 trait_specific_ongoing.6003.desc_ew:0 "S hrůzou [vassal.GetSheHe] ustoupí z místnosti, "Pojďme... Pojďme se prostě tvářit, že jsem nic neviděl, jo?"" 
 trait_specific_ongoing.6003.a:0 "#EMP Hng...!#!"
