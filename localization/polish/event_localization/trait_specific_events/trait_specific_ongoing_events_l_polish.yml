 trait_specific_ongoing.2019.fasting2.desc:0 "\n\nPravidla byla těžko dodržovat a zjistil jsem, že se neustále upínám na každý malý detail. Jídlo je neustále na vrcholu mé mysli."
 trait_specific_ongoing.3001.desc:0 "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('sympathetic_character') )] [sympathetic_character.GetTitledFirstName] se ke mně přibližuje, když dokončuji oslovení [ROOT.Char.Custom('GetCourt')], s lidmi, kteří se stále pohybují kolem.\n\n"Má [ROOT.Char.GetLadyLord], slyšel jsem, že i ty trpíš obdobími... melancholie. Možná bychom mohli diskutovat o našich zkušenostech?""
