 trait_specific_ongoing.2015.desc:0 "Sloupy [ROOT.Char.GetFaith.HouseOfWorship] se začínají ohýbat, jak na mě přichází další epizoda. Nevydávám ani hlásku, ale vím, že [chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)] může poznat, že něco není v pořádku.\n\nPo [ROOT.Char.Custom('GetReligiousRite')] přichází [chaplain.GetSheHe] s ustaraným výrazem na [chaplain.GetHerHis] tváři. "Musí to být [ROOT.Char.GetFaith.DevilName] a [ROOT.Char.GetFaith.DevilHerHis] služebníci, kteří ovládají vaše tělo, můj [ROOT.Char.GetLadyLord]. Musíte se obrátit k [ROOT.Char.GetFaith.HighGodName] pro záchranu, dříve než bude příliš pozdě!""
 trait_specific_ongoing.5003.a:0 "V jednom hladkém pohybu podříznu [servant.GetHerHis] hrdlo."
