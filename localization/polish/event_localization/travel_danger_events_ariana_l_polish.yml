l_polish:
  travel_danger_events.7000.t: "$travel_danger_prefix$ Had!"
  travel_danger_events.7000.desc_intro: "Když míříme k [destination.GetName], zastavíme se na krátký odpočinek."
  travel_danger_events.7000.desc_desert: "Někteří se vydávají přes duny, zatímco jiní odpočívají ve stínu karavany. Slunce je v zenitu a žár je nesnesitelný. Sleduji, jak [snake_victim.GetTitledFirstName] pomalu kráčí pískem, když se náhle zhroutí na kolena a chytá se za nohu."
  travel_danger_events.7000.desc_oasis: "Většina se shromáždila u oázy, pije chladnou vodu a smývá prach z tváře. [snake_victim.GetName] ponoří ruku do vody a náhle ji s výkřikem trhne zpět."
  travel_danger_events.7000.desc_mountains: "Mnozí se vydali hledat zdroje potravy či vody, zatímco jiní odpočívají ve stínu stromů. Pozoruji, jak [snake_victim.GetName] sbírá v křovinách, ale náhle uskočí s výkřikem."
  travel_danger_events.7000.desc_hills: "Mnozí sedí u ohně, hřejí se a sdílejí příběhy. [snake_victim.GetName] je opodál, snad na lovu. Sáhne do trávy, ale okamžitě vypustí bolestný výkřik."
  travel_danger_events.7000.desc_floodplains: "Několik lidí se vydalo pro vodu, zatímco jiní hlídají karavanu a hledají suchou půdu. [snake_victim.GetName] ponoří čutoru do vody, ale rychle ji s výkřikem vytáhne zpět."
  travel_danger_events.7000.desc: "\n\n[snake_victim.GetSheHe|U] byl(a) uštknut(a) [current_location.Custom('GetRandomRegionalPoisonousSnake')]! Nakonec had pustí své tesáky z [snake_victim.GetHerHis] těla, ale je jasné, že jed si vybírá svou daň."
  travel_danger_events.7000.desc_recent: "Ačkoli je situace vážná, [snake_victim.GetSheHe] už není v takovémto nebezpečí poprvé..."
  travel_danger_events.7000.a_1: "Počkáme, dokud se [snake_victim.GetHerHis] stav nezlepší."
  travel_danger_events.7000.a_2: "Snad se s časem [snake_victim.GetSheHe] zotaví."
  travel_danger_events.7000.a_3: "Nejlepší je nechat [snake_victim.GetHerHis] tělo odpočívat."
  every_victim_relation_tt: "Každý člen rodiny [snake_victim.GetName]:"
  travel_danger_events.7000.a_recover: "[snake_victim.GetSheHe|U] se zotaví z účinků jedu"
  travel_danger_events.7000.a_dont_recover: "[snake_victim.GetSheHe|U] zůstává ve stejném stavu"
  travel_danger_events.7000.a_dont_recover_die: "[snake_victim.GetSheHe|U] podlehne jedu"
  travel_danger_events.7000.b: "Možná lze jed nějak léčit..."
  travel_danger_events.7000.b_flavor: "Pokoušíš se sám(a) ošetřit následky uštknutí"
  travel_danger_events.7000.treatment_good: "Lék zabral"
  travel_danger_events.7000.treatment_bad: "Jed nereaguje na léčbu"
  travel_danger_events.7000.c: "Možná někdo v [current_location.GetNameNoTooltip] dokáže pomoci."
  travel_danger_events.7000.c_tt: "Zaplatíš místnímu, aby se pokusil jed vyléčit"
  travel_danger_events.7000.d_physician: "[treatment_giver.GetName] je zkušený léčitel."
  travel_danger_events.7000.c_known: "V tomto místě sídlí [current_location.GetTitle.GetHolder.GetName], [current_location.GetTitle.GetHolder.GetSheHe] může pomoci."
  travel_danger_events.7000.c_known_tt: "Využiješ svůj vztah s [current_location.GetTitle.GetHolder.GetName] k nalezení dobrého místního léčitele."
  travel_danger_events.7000.d: "[treatment_giver.GetName] je dost chytrý(á), možná dokáže pomoci."
  travel_danger_events.7000.e_flavor: "Nabídni [snake_victim.GetHerHim] jídlo, aby měl(a) větší šanci na zotavení."
  travel_danger_events.7000.d_tt: "[treatment_giver.GetName] se pokusí vyléčit jed"
  travel_danger_events.7000.d_tt_phys: "[treatment_giver.GetName] léčí [snake_victim.GetFirstName]"
  travel_danger_events.7000.e: "Dej [snake_victim.GetFirstNameNoTooltip] dnes večer větší porci u večeře."
  travel_danger_events.7000.f_sea: "Ať si [snake_victim.GetHerHim] vezme moře!"
  travel_danger_events.7000.f: "Nechci se dívat, jak [snake_victim.GetHerHim] trpí."
  travel_danger_events.7000.g: "To stačí, pokračujme dál."
