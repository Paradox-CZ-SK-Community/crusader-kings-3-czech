l_polish:
 tgp_travel_events.0025.t: "Rodina především" # todo: NEW TRANSLATION
 tgp_travel_events.0025.desc: ""Má [ROOT.Char.GetTitleAsNameNoTooltip], přeji si vidět pamětihodnosti! Nenecháš mě jet vpředu ve svém voze? Můj výhled je za tebou hrozně zakryt," [spouse.GetTitledFirstName] se mě ptá během zastávky v [ROOT.Char.GetCurrentLocation.GetName]. [spouse.GetSheHe|U] potlačuje zívnutí za [spouse.GetHerHis] rukou a vypadá na mě rozmazaně. \n\nNež stihnu odpovědět, [crusty_person.GetTitledFirstName] vstoupí s cukerným úsměvem. "Jistě, nesmíme zapomenout na pořádek, který má správný manžel dodržovat. Slušnost vyžaduje, aby tvůj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('spouse'))] zůstal na svém určeném místě."" # todo: NEW TRANSLATION
 tgp_travel_events.0025.a: "Jak si přeje [spouse.GetTitleAsNameNoTooltip]." # todo: NEW TRANSLATION
 tgp_travel_events.0025.a.tt: "Váš vztah s [spouse.GetTitledFirstName] získává zvýšenou plodnost." # todo: NEW TRANSLATION
 soulmate_travel_bond: "[CHARACTER.GetShortUIName|U] a [TARGET_CHARACTER.GetShortUIName] si během cesty navázali pouto. Tu noc bylo u krbu příjemně." # todo: NEW TRANSLATION
 lover_travel_bond: "[CHARACTER.GetShortUIName|U] a [TARGET_CHARACTER.GetShortUIName] si během cesty navázali pouto. Tu noc bylo u krbu příjemně." # todo: NEW TRANSLATION
 tgp_travel_events.0025.b: "Snaží se [crusty_person.GetTitledFirstName] mezi nás vkládat klín?" # todo: NEW TRANSLATION
 tgp_travel_events.0025.b.flavor: "Musím pečlivě sledovat [crusty_person.GetHerHim]." # todo: NEW TRANSLATION
 tgp_travel_events.0025.b.success: "Zjistíte, co [crusty_person.GetTitledFirstName] opravdu skrývá" # todo: NEW TRANSLATION
 tgp_travel_events.0025.b.failure: "Nepodaří se vám zjistit, co [crusty_person.GetTitledFirstName] opravdu skrývá" # todo: NEW TRANSLATION
 tgp_travel_events.0025.c: "Miláčku, můžeš jet vzadu." # todo: NEW TRANSLATION
 tgp_travel_events.0025.d: "Všichni potichu!" # todo: NEW TRANSLATION
 tgp_travel_events.0030.t: "Poezie u cesty" # todo: NEW TRANSLATION
 tgp_travel_events.0030.desc: "Když dorazím na křižovatku cest, najdu na hranicových tabulkách připevněno mnoho básní. \n\nZdají se být psány jinými cestovateli, některé zmiňují místa vzdálená, například [poem_province.GetName] a jeho [poem_province.Custom('TerrainInspirationLoc')].\n\nJedna báseň mě obzvlášť zaujme. Popisuje " # todo: NEW TRANSLATION
 tgp_travel_events.0030.desc.wanderer_poem: "mnohá putování, která básník za svůj život podnikl, a bohatství, které otevřený vzduch dává duši." # todo: NEW TRANSLATION
 tgp_travel_events.0030.desc.diplomacy_poem: "strašný spor mezi dvěma šlechtickými rody, roztrhaný kvůli dědickému sporu." # todo: NEW TRANSLATION
 tgp_travel_events.0030.desc.martial_poem: "mnoho válek, které básník jako válečník prožil, mistrně ovládající jak meč, tak pero." # todo: NEW TRANSLATION
 tgp_travel_events.0030.desc.stewardship_poem: "mnohá úskalí šlechtice, který se potýkal se suchy a hladem." # todo: NEW TRANSLATION
 tgp_travel_events.0030.desc.intrigue_poem: "vášnivý milostný vztah mezi dvěma dětmi z válčících rodin." # todo: NEW TRANSLATION
 tgp_travel_events.0030.desc.learning_poem: "obzvlášť působivý popis krajiny. Je zjevně napsán mistrovským básníkem." # todo: NEW TRANSLATION
 tgp_travel_events.0030.desc.fallback: "$tgp_travel_events.0030.desc.wanderer_poem$" # todo: NEW TRANSLATION
 tgp_travel_events.0030.a: "Pokusím se z jedné básně vyčíst nějaké poznatky." # todo: NEW TRANSLATION
 tgp_travel_events.0030.a.success: "Úspěšně interpretujete báseň" # todo: NEW TRANSLATION
 tgp_travel_events.0030.a.failure: "Nepodaří se vám interpretovat báseň" # todo: NEW TRANSLATION
 tgp_travel_events.0030.b: "To je ale kuriózní!" # todo: NEW TRANSLATION
 tgp_travel_events.0035.t: "Kořen je slabý" # todo: NEW TRANSLATION
 tgp_travel_events.0035.desc: "Sotva se proplétaje [ROOT.Char.Custom('TerrainStruggleLoc')], zahlédnu " # todo: NEW TRANSLATION
 tgp_travel_events.0035.desc.farmlands: "zvlněné kopce [farming_county.GetProvince.GetName], které se přede mnou otevírají." # todo: NEW TRANSLATION
 tgp_travel_events.0035.desc.ricefields: "rýžové terasy [farming_county.GetProvince.GetName] se rozprostírají přede mnou." # todo: NEW TRANSLATION
 tgp_travel_events.0035.desc.outro: "\n\nFarmář stojí u kraje cesty, zády ohnutý nad kolem, které spadlo z [farmer_char.GetHerHis] vozu. [farmer_char.GetSheHe|U] mě a mého vyslance spatří a [farmer_char.GetHerHis] výraz se promění v výraz přísného rodiče. \"Naverboval jsi mého syna, aby bojoval ve své válce. Kdyby byl tady, nemusel bych takto dřít.\" \n\nKdyž se dívám přes pole, všimnu si, jak jsou sedláci řídkí. Musí sdílet podobný osud." # todo: NEW TRANSLATION
 tgp_travel_events.0035.a: "Zastavte a pomozte [farmer_char.GetHerHim]." # todo: NEW TRANSLATION
 tgp_travel_events.0035.b: "Měl bych zlepšit podmínky pro své sedláky." # todo: NEW TRANSLATION
 tgp_travel_events.0035.c: "Nemám na to čas!" # todo: NEW TRANSLATION
 tgp_travel_events.0040.t: "Chlupy vola" # todo: NEW TRANSLATION
 tgp_travel_events.0040.desc: "Monotonii mé cesty ruší cikády bzučící mezi plevelem. Ale když projedu " # todo: NEW TRANSLATION
 tgp_travel_events.0040.desc.farmlands: "kamennou zdí, zahlédnu farmáře, jak hrubě pohrává s dítětem na nedalekém poli, vedle obzvlášť velkého vola." # todo: NEW TRANSLATION
 tgp_travel_events.0040.desc.ricefields: "ohybem rýžových polí, zahlédnu farmáře, jak hrubě pohrává s dítětem ve vodě, vedle obzvlášť velkého vola." # todo: NEW TRANSLATION
 tgp_travel_events.0040.desc.outro: "\n\n\"Pane [ROOT.Char.GetTitleAsNameNoTooltip]!\" volá na mě farmář. \"Ten vůl je můj. Byl ukraden z mých stájí včera v noci! To musí být zase ten [farmer_child.GetHerHis] neschopný [parent.GetMotherFather]. [farmer_child.GetHerHis|U] [parent.GetMotherFather] je opilec a zloděj, a toto [farmer_child.Custom('GirlBoy')] vždycky kryje [parent.GetHerHis] zločiny.\" \n\nPodívám se na dítě. [farmer_child.GetSheHe|U] viditelně zbledne a třese se celé." # todo: NEW TRANSLATION
 tgp_travel_events.0040.a: "Popravit [farmer_child.GetHerHis] [parent.GetMotherFather] jako příklad." # todo: NEW TRANSLATION
 tgp_travel_events.0040.b: "Dítě může dluh odpracovat u dvora." # todo: NEW TRANSLATION
 tgp_travel_events.0040.c: "Přehlédnout to." # todo: NEW TRANSLATION
 tgp_travel_events.0041.t: "Dluh splacen" # todo: NEW TRANSLATION
 tgp_travel_events.0041.desc: "Jak se mění roční období, končí i pobyt [farmer_child.GetTitledFirstName] na dvoře. \n\nNejprve [farmer_child.GetSheHe] sloužil(a) jako silný a spolehlivý pomocník ve stájích, " # todo: NEW TRANSLATION
 tgp_travel_events.0041.desc.court_position: "poté postoupil(a) na místo [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('farmer_child'))]. [farmer_child.GetHerHis|U] tvrdá práce posunula [farmer_child.GetHerHis] vzdělání a proměnila [farmer_child.GetHerHim] v schopného [farmer_child.GetWomanMan]!" # todo: NEW TRANSLATION
 tgp_travel_events.0041.desc.knight: "poté se stal rytířem v mé armádě." # todo: NEW TRANSLATION
 tgp_travel_events.0041.desc.stables: "a po letech úzce pracoval s koňmi, vychoval mnoho skvělých koní." # todo: NEW TRANSLATION
 tgp_travel_events.0041.desc.kitchens: "poté nastoupil do kuchyně pod šéfkuchaři, drhnul pánve a loupal nespočet zeleniny." # todo: NEW TRANSLATION
 tgp_travel_events.0041.desc.study: "poté pracoval u učenců na dvoře, nosil náplně do inkoustu a udržoval archivy." # todo: NEW TRANSLATION
 tgp_travel_events.0041.desc.fallback: "$tgp_travel_events.0041.desc.study$" # todo: NEW TRANSLATION
 tgp_travel_events.0041.desc.alive: "[farmer_child.GetSheHe|U] se během pobytu zjevně mnoho naučil(a). \n\nNyní je čas propustit [farmer_child.GetHerHim] zpět k [farmer_child.GetHerHis] opilému [parent.GetMotherFather] a na pole [thieving_county.GetProvince.GetName]." # todo: NEW TRANSLATION
 tgp_travel_events.0041.desc.dead: "\n\n[farmer_child.GetHerHis|U] opilec [parent.GetMotherFather] zemřel, a je povinností [farmer_child.GetTitledFirstName] vrátit se a postarat se o rodinné statky." # todo: NEW TRANSLATION
 tgp_travel_events.0041.a: "Jsem si jistý, že [farmer_child.GetSheHe] doma obstojí." # todo: NEW TRANSLATION
 tgp_travel_events.0041.tt_pay_first: "#slabý... ale musím rodině vzdát hold jako zadostiučinění.#!" # todo: NEW TRANSLATION
 tgp_travel_events.0041.c: "[farmer_child.GetTitledFirstName] by měl zůstat mým Mistrem koní." # todo: NEW TRANSLATION
 tgp_travel_events.0041.d: "[farmer_child.GetTitledFirstName] by měl zůstat mým číšníkem." # todo: NEW TRANSLATION
 tgp_travel_events.0041.e: "[farmer_child.GetTitledFirstName] by měl zůstat mým dvorním básníkem." # todo: NEW TRANSLATION
 tgp_travel_events.0041.f: "[farmer_child.GetTitledFirstName] by měl zůstat na dvoře jako vychovatel." # todo: NEW TRANSLATION
 tgp_travel_events.0041.g: "[farmer_child.GetTitledFirstName] zůstane v mé službě!" # todo: NEW TRANSLATION
 tgp_travel_events.0041.g.tt: "[farmer_child.GetTitledFirstName] nadále slouží jako váš [THIS.Char.Custom2('RelationToMeShort', SCOPE.sC('farmer_child'))]." # todo: NEW TRANSLATION
 tgp_travel_events.0045.t: "Zaostalé zemědělské metody" # todo: NEW TRANSLATION
 tgp_travel_events.0045.desc: "Ze hřebene kopce s výhledem na pole [foreign_county.GetName] si všimnu rolníků, jak dřou v zemi a lámou si záda při ručním sázení semen. \n\nJak jen si pamatuji, doma používáme secí stroje. Zdá se, že tito západní lidé takové objevy ještě neučinili." # todo: NEW TRANSLATION
 tgp_travel_events.0045.a: "Možná mohu dojednat obchod s jejich vládcem." # todo: NEW TRANSLATION
 tgp_travel_events.0045.b: "Mohu se pokusit naučit je našim metodám." # todo: NEW TRANSLATION
 tgp_travel_events.0045.b.flavor: "Živé gesta rukou a kresby snad překonají jazykovou bariéru." # todo: NEW TRANSLATION
 tgp_travel_events.0045.b.success: "Prokážete převahu vzdělané a inovativní konfuciánské kultury" # todo: NEW TRANSLATION
 tgp_travel_events.0045.b.failure: "Výměna vzbudí určité zaujetí, ale nepodaří se vám svůj názor předat" # todo: NEW TRANSLATION
 cultural_acceptance_taught_methods: "The [cultural_acceptance|E] between the [foreign_county.GetCulture.GetCollectiveNoun] and the [foreign_county.GetCulture.GetCollectiveNoun] increases by [minor_cultural_acceptance_gain]." # todo: NEW TRANSLATION
 tgp_travel_events.0045.c: "To se mě netýká." # todo: NEW TRANSLATION
