l_polish:
 travel_danger_events.7000.t: "$travel_danger_prefix$ Had!"
 travel_danger_events.7000.desc_intro: "Když směřujeme k [destination.GetName], na chvíli zastavíme a uděláme si přestávku."
 travel_danger_events.7000.desc_desert: "Někteří se plahočí po dunách, jiní odpočívají ve stínu karavany. Slunce je na vrcholu a horko je dusivé. Sleduji, jak se [snake_victim.GetTitledFirstName] pomalu plahočí po písku, ale najednou [snake_victim.GetSheHe] padá na [snake_victim.GetHerHis] kolena a svírá [snake_victim.GetHerHis] nohu."
 travel_danger_events.7000.desc_oasis: "Většina se shromáždila u oázy, pije z chladné vody a smývá prach z tváří. [snake_victim.GetName] strčí [snake_victim.GetHerHis] ruku do vody a najednou se [snake_victim.GetSheHe] škubne zpět a zařve."
 travel_danger_events.7000.desc_mountains: "Mnozí vyrážejí hledat zdroj potravy nebo vody, zatímco jiní odpočívají ve stínu stromů. Pozoruji, jak [snake_victim.GetName] prohrabuje podrost, ale najednou [snake_victim.GetSheHe] vyskočí zpět a vykřikne."
 travel_danger_events.7000.desc_hills: "Mnozí se shlukli kolem táborového ohně, hřejí se a vyprávějí příběhy. [snake_victim.GetName] je někde v dálce, možná hledá zvěř. [snake_victim.GetSheHe] strčí ruku do trávy, ale hned poté vydá pisklavý výkřik."
 travel_danger_events.7000.desc_floodplains: "Několik lidí vyrazí nabrat vodu v okolí, ostatní zůstanou hlídat karavanu a hledat suché území. [snake_victim.GetName] ponoří [snake_victim.GetHerHis] láhev do vody, ale rychle ji vytáhne a zakřikne."
 travel_danger_events.7000.desc: "\n\nNa [snake_victim.GetName] zaútočil [current_location.Custom('GetRandomRegionalPoisonousSnake')]! Nakonec had vytáhne své tesáky z [snake_victim.GetHerHis] masa, ale je zřejmé, že jed si vybírá svou daň."
 travel_danger_events.7000.desc_recent: "Ačkoliv je situace vážná, [snake_victim.GetSheHe] není cizí tomuto druhu nebezpečí..."
 travel_danger_events.7000.a_1: "Počkáme, až se [snake_victim.GetHerHis] stav zlepší."
 travel_danger_events.7000.a_2: "Snad se [snake_victim.GetSheHe] časem zotaví."
 travel_danger_events.7000.a_3: "Nejlépe bude nechat [snake_victim.GetHerHis] tělo odpočinout."
 every_victim_relation_tt: "Každý člen rodiny [snake_victim.GetName]:"
 travel_danger_events.7000.a_recover: "[snake_victim.GetSheHe|U] se zotavuje z jedu"
 travel_danger_events.7000.a_dont_recover: "[snake_victim.GetSheHe|U] zůstává na tom stejně"
 travel_danger_events.7000.a_dont_recover_die: "[snake_victim.GetSheHe|U] podlehne jedu"
 travel_danger_events.7000.b: "Možná se dá jed léčit..."
 travel_danger_events.7000.b_flavor: "Snažíte se sami ošetřit jed"
 travel_danger_events.7000.treatment_good: "Léčba je úspěšná"
 travel_danger_events.7000.treatment_bad: "Jed nereaguje na léčbu"
 travel_danger_events.7000.c: "Ah, možná někdo v [current_location.GetNameNoTooltip] může pomoci."
 travel_danger_events.7000.c_tt: "Zaplatíte místnímu, aby se pokusil ošetřit jed."
 travel_danger_events.7000.d_physician: "[treatment_giver.GetName] je zkušený léčitel."
 travel_danger_events.7000.c_known: "[current_location.GetTitle.GetHolder.GetName] zde sídlí, [current_location.GetTitle.GetHolder.GetSheHe] může pomoci."
 travel_danger_events.7000.c_known_tt: "Využijete svůj vztah s [current_location.GetTitle.GetHolder.GetName], abyste našli dobrého místního léčitele."
 travel_danger_events.7000.d: "[treatment_giver.GetName] je velmi schopný, možná [treatment_giver.GetSheHe] dokáže pomoci."
 travel_danger_events.7000.e_flavor: "Nabídněte [snake_victim.GetHerHim] jídlo, takže [snake_victim.GetSheHe] má větší šanci na zotavení."
 travel_danger_events.7000.d_tt: "[treatment_giver.GetName] se pokouší ošetřit jed."
 travel_danger_events.7000.d_tt_phys: "[treatment_giver.GetName] vyléčí [snake_victim.GetFirstName]"
 travel_danger_events.7000.e: "Dopřejte [snake_victim.GetFirstNameNoTooltip] dnes večer další porci u večeře."
 travel_danger_events.7000.f_sea: "Ať příliv odnese [snake_victim.GetHerHim]!"
 travel_danger_events.7000.f: "Nechci vidět, jak [snake_victim.GetHerHim] trpí."
 travel_danger_events.7000.g: "Stačí, pojďme dál.""
