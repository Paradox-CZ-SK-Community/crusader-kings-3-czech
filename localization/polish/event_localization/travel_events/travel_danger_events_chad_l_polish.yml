l_polish:
 entourage_member_one_leaves.tt:0 "[entourage_member_one.GetFirstNameNoTooltip] odchází z tvé družiny"
 entourage_member_two_leaves.tt:0 "[entourage_member_two.GetFirstNameNoTooltip] odchází z tvé družiny"
 travel_danger_events.5000.a.failure:0 "[entourage_member_one.GetFirstNameNoTooltip] a [entourage_member_two.GetFirstNameNoTooltip] nejsou schopni usmířit své neshody"
 travel_danger_events.5000.a.success:0 "Přesvědčíte [entourage_member_one.GetFirstNameNoTooltip] a [entourage_member_two.GetFirstNameNoTooltip], aby si vyřešili své rozdíly"
 travel_danger_events.5000.a:0 "Pojďte, jistě se můžete usmířit."
 travel_danger_events.5000.brave:0 "\"Postav se, ty ubohý [entourage_member_two.Custom('InsultNoun')] a #EMP bojuj se mnou#! Ukáž mi, co v tobě je! Ubožák jako ty nemá právo být na této cestě!\" [entourage_member_one.GetFirstNameNoTooltip] plivne na zem.\n\n[entourage_member_two.GetFirstNameNoTooltip] se pouze schoulí v strachu a tiše plače k [entourage_member_two.GetHerselfHimself]."
 travel_danger_events.5000.b:0 "Nemáme čas na vaše malicherné hádky!"
 travel_danger_events.5000.c.failure:0 "[entourage_member_two.GetFirstNameNoTooltip] vyhrává"
 travel_danger_events.5000.craven:0 "\"Proč mě mučíš, [entourage_member_two.GetFirstNameNoTooltip]? Nesnáším, když mě překvapíš zezadu, zvláště když cestujeme přes tyto [location.Custom('GetTerrainLandPlural')]!\"\n\n\"Ale no tak, bylo to jen na legraci! Získej trochu odvahy — pro nás všechny...\""
 travel_danger_events.5000.c.success:0 "[entourage_member_one.GetFirstNameNoTooltip] vyhrává"
 travel_danger_events.5000.c:0 "Existuje jen jeden způsob, jak to vyřešit."
 travel_danger_events.5000.fallback:0 ""Nepřijmu už žádné z tvé hlouposti, ty [entourage_member_one.Custom('InsultAdjective')] [entourage_member_one.Custom('InsultNoun')]!" [entourage_member_one.GetFirstNameNoTooltip] dupne [entourage_member_one.GetHerHis] nohou na [location.Custom('GetProvinceGroundDesc')].\n\n"Ty jsi ten, kdo naříkal po celou tuto cestu! Křičící '#EMP Už tam budeme?!#!' na každém rozcestí!" [entourage_member_two.GetFirstNameNoTooltip] odpovídá."travel_danger_events.5010.b.flavor:0 "Snažíte se násilím dostat do hostince"
 travel_danger_events.5000.generous:0 "\"Naposledy, [entourage_member_two.GetFirstNameNoTooltip], nemám už nic, co bych mohl darovat! Jak se opovažuješ žádat o více zlata, když jsem tě nechal zcela vyždímat!\" naštvaně vykřikuje [entourage_member_one.GetFirstNameNoTooltip].\n\n\"Ale já potřebuji víc! Nebuď tak lakomý, [entourage_member_one.GetFirstNameNoTooltip]!\""
 travel_danger_events.5000.gregarious:0 ""Pojď, [entourage_member_two.GetFirstNameNoTooltip], jen se snažím zabít čas. Neměli bychom se navzájem trochu poznat?" [entourage_member_one.GetFirstNameNoTooltip] vykřikuje, s vážným výrazem na [entourage_member_one.GetHerHis] tváři.\n\n[entourage_member_two.GetFirstNameNoTooltip] se třese s nekomfortem, zdá se, že je připraven vyrazit zpět k [ROOT.Char.GetCapitalLocation.GetNameNoTooltip]."
 travel_danger_events.5000.chaste:0 ""Přestaň chrlit o svých chtivých... #EMP podnicích#!, ty [entourage_member_two.Custom('InsultNounSexual')]! Už o tom nebudu slyšet!" [entourage_member_one.GetFirstNameNoTooltip] zakrývá [entourage_member_one.GetHerHis] obličej v rozpacích.\n\n"Přestaň, [entourage_member_one.GetFirstNameNoTooltip]! Odepřu si mít pocit ostudy z potřeb..." odpovídá [entourage_member_two.GetFirstNameNoTooltip], rozhořčeně."
 travel_danger_events.5000.impatient:0 "[entourage_member_one.GetFirstNameNoTooltip] hlasitě naříká. "Dostaneme se #EMP někdy#! k [next_destination.GetName]? Opravu nemohu ujít další míli!"\n\n"Přijdeme, když přijdeme! Tvé nevděčné naříkání přináší nic než špatnou náladu zbytku družiny. Kdyby to bylo na mě, nechali bychom tě v [random_visited_province.GetNameNoTooltip]!""
 travel_danger_events.5000.intro.land:0 "Když putujeme přes [location.GetName], naše karavána se zastavila na mýtině lemované [location.Custom('GetProvinceFoliageDesc')]. Jdu směrem k hluku a nacházím [entourage_member_one.GetFirstName] a [entourage_member_two.GetFirstName], kteří se hádají."
 travel_danger_events.5000.intro.sea:0 "Slyšíc několik úderů a vzteklé výkřiky přicházející zvenku, spěchám ven z podpalubí, abych našel [entourage_member_one.GetFirstName] a [entourage_member_two.GetFirstName] ve vyhrocené hádce.\n\n"
 travel_danger_events.5000.just:0 ""Jak se opovažuješ shodit mě z koně, [entourage_member_one.GetFirstNameNoTooltip]! Ty [entourage_member_one.Custom('InsultAdjective')] [entourage_member_one.Custom('InsultNoun')]!" [entourage_member_two.GetFirstNameNoTooltip] vykřikuje, ležící na [location.Custom('GetProvinceGroundDesc')].\n\n"Nemohu být zodpovědný za tvou zjevnou absenci dovedností," odpovídá [entourage_member_one.GetFirstNameNoTooltip] s ušklíbáním."
 travel_danger_events.5000.paranoid:0 "\"Byl jsi sem poslán, abys mě zničil! Nelži mi, ty [entourage_member_one.Custom('InsultAdjective')] agente podvodu!\" [entourage_member_one.GetFirstNameNoTooltip] křičí ve stavu naprostého paniky.\n\n\"Uklidni se, [entourage_member_one.GetFirstNameNoTooltip]! To jsem jen já! Jak si mohl něco takového myslet?\" odpovídá [entourage_member_two.GetFirstNameNoTooltip] ve snaze uklidnit [entourage_member_one.GetWomanMan]."
 travel_danger_events.5000.patient:0 "\"...a tak jsem se dokázal dostat z tak zoufalé situace, když jsem navštívil [location.GetNameNoTooltip] dříve. To mi vlastně připomíná další příběh...\"\n\n\"#EMP Žádné další slovo, [entourage_member_one.GetFirstNameNoTooltip]!#!\" vloží se [entourage_member_two.GetFirstNameNoTooltip]."
 travel_danger_events.5000.shy:0 "[entourage_member_one.GetFirstNameNoTooltip], rozrušený, se ke mně obrátí a vysvětluje: \"[entourage_member_two.GetFirstNameNoTooltip] mě nenechá na pokoji! Řekni této [entourage_member_one.Custom('InsultAdjective')] [entourage_member_one.Custom('InsultNoun')] potřebuju klid!\"\n\n\"Jen jsem si dělal legraci z malého [entourage_member_one.GetFirstNamePossessiveNoTooltip] [entourage_member_one.Custom('PointOfRidicule')], opravdu!\""
 travel_danger_events.5000.stubborn:0 ""Přísahám, že jdeme špatně! Neudělám ani krok dál, dokud to nevyřešíme!" [entourage_member_one.GetFirstNameNoTooltip] křičí.\n\n"#EMP Ty zatvrzelá stará kozo!#! Nevidíš, že celá tato družina je tebou a tvým [entourage_member_one.Custom('PointOfRidicule')] vyčerpaná?""
 travel_danger_events.5000.temperate:0 "\"Ty hříšná, nenasytná prase! Nemůžeš myslet na nic jiného než na jídlo celou hodinu!\"\n\n \"Ale já jsem #EMP tak strašně#! hladový! Můžu myslet jen na všechny [entourage_member_two.Custom('GetExpensiveDessert')] , které jsme nechali za sebou v [ROOT.Char.GetCapitalLocation.GetNameNoTooltip],\" naříká [entourage_member_two.GetFirstNameNoTooltip], jak mu z úst pomalu kape pramínek slin."
 travel_danger_events.5000.t:0 "$travel_danger_prefix$ Hádavá skupina"
 travel_danger_events.5000.zealous:0 "[entourage_member_one.GetFirstNameNoTooltip] se zdá, že vychvaluje cnosti [entourage_member_one.GetFaith.GetNameNoTooltip]. "...ale nechápeš důležitost [entourage_member_one.GetFaith.HighGodName] pro dobrý život. Je to zásadní, že — "\n\n"#EMP Ne zase tohle!#!" [entourage_member_two.GetFirstNameNoTooltip] zakrývá [entourage_member_two.GetHerHis] oči. "[entourage_member_two.GetFaith.HighGodName], pokud posloucháš, zachraň mě před tímto [entourage_member_one.Custom('InsultNoun')], prosím tě!""
 travel_danger_events.5010.a_again:0 "#EMP Znovu?#! Proklatý [angry_char.Custom('InsultNoun')]!"
 travel_danger_events.5010.a_seriously:0 "[angry_char.GetFirstNameNoTooltip] si to jednou rozmyslí..."
 travel_danger_events.5010.a:0 "Žádný problém, ubytování najdeme jinde."
 travel_danger_events.5010.b.failure:0 "Hostinská se tě snaží odvrátit"
 travel_danger_events.5010.b.flavor:0 "Pokoušíte se násilím vnutit do hostince"
 travel_danger_events.5010.b_seriously:0 "#EMP PUSŤ. MĚ. DOVNITŘ#!"
 travel_danger_events.5010.b.success:0 "Hostinská byla přemožena"
 travel_danger_events.5010.b:0 "Nikdo nepopírá [ROOT.Char.GetTitledFirstNameNoTooltip] jeho odpočinek."
 travel_danger_events.5010.c.failure:0 "Hostinský není přesvědčen"
 travel_danger_events.5010.c.flavor:0 "Snažíte se přesvědčit hostinského, aby vám a vaší družině dovolil zůstat"
 travel_danger_events.5010.c.success:0 "Hostinský je přesvědčen"
 travel_danger_events.5010.c:0 "Pověděl(a) budu hostinskému."
 travel_danger_events.5010.desc.again:0 "\"Moje [ROOT.Char.GetLadyLord], ještě jednou, majitel tohoto hostince říká, že jsou #EMP naprosto plní#! Vypadá to, že [angry_char.GetName] rozšířil zprávu o našem příjezdu do těchto končin.\""
 travel_danger_events.5010.desc.intro:0 "Po několika dnech únavného cestování jsme se zde v [location.GetName] zastavili v hostinci, abychom našli ubytování na noc. Posílám svého [ROOT.Char.Custom2('RelationToMeShort', travel_leader )] [travel_leader.GetName], aby se informoval o možném ubytování. Hluboký výraz na tváři [travel_leader.GetHerHis] když se vrací k družině nevěstí nic dobrého.\n\n"
 travel_danger_events.5010.desc.seriously:0 ""Můj [ROOT.Char.GetLadyLord], jak jsi pravděpodobně hádal..."\n\n[travel_leader.GetSheHe|U] jen sklopí [travel_leader.GetHerHis] hlavu v zoufalství. Ten [angry_char.Custom('InsultAdjective')] [angry_char.Custom('InsultNoun')], [angry_char.GetTitledFirstName], se rozhodl, že udělá tuto cestu živým peklem pro mě!"
 travel_danger_events.5010.desc:0 ""Můj [ROOT.Char.GetLadyLord], majitel hostince říká, že mají plno až po okraj, i když v společenské místnosti bylo jen pár hostů. Mám podezření, že odmítl, protože tyto země patří [angry_char.GetName]...""
 travel_danger_events.5010.t:0 "$travel_danger_prefix$ Bez volného místa"
