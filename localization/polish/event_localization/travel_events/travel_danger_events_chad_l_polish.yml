l_polish:
 travel_danger_events.5000.t: "$travel_danger_prefix$ Hašteřivá družina"
 travel_danger_events.5000.intro.land: "Když putujeme přes [location.GetName], náš karavan se zastavil na mýtině lemované [location.Custom('GetProvinceFoliageDesc')]. Pokračuji směrem k rozruchu, jen abych nalezl [entourage_member_one.GetFirstName] a [entourage_member_two.GetFirstName], kteří se rozzuřeně hádají.\n\n"
 travel_danger_events.5000.intro.sea: "Když slyším několik tlumených ran a rozzuřené výkřiky venku, vyrazím rychle z podpalubí a najdu [entourage_member_one.GetFirstName] a [entourage_member_two.GetFirstName] v napjaté hádce.\n\n"
 travel_danger_events.5000.craven: ""Proč mě trápíš, [entourage_member_two.GetFirstNameNoTooltip]? Nesnáším být vyplašen zezadu, zvlášť když cestujeme těmito [location.Custom('GetTerrainLandPlural')]!"\n\n"Ale no tak, to byla jen žert! Naberte trochu odvahy — pro dobro nás všech...""  
 travel_danger_events.5000.brave: ""Vzchop se, ty ufňukaný malý [entourage_member_two.Custom2('InsultNoun', SCOPE.sC('entourage_member_one'))], a #EMP bojuj se mnou#!! Ukaž mi, za co stojíš! Zbabělec jako ty nemá právo být na této cestě!" [entourage_member_one.GetFirstNameNoTooltip] plivne na zem.\n\n[entourage_member_two.GetFirstNameNoTooltip] se jen krčí strachy, tiše pláče do [entourage_member_two.GetHerselfHimself]."
 travel_danger_events.5000.chaste: ""Už přestaň žvanit o svých žádostivých... #EMP záležitostech#!, ty [entourage_member_two.Custom2('InsultNounSexual', SCOPE.sC('entourage_member_one'))]! Už to nechci poslouchat!" [entourage_member_one.GetFirstNameNoTooltip] zakrývá [entourage_member_one.GetHerHis] obličej zahanbením.\n\n"Dost už toho, [entourage_member_one.GetFirstNameNoTooltip]! Nehodlám se stydět za své potřeby..." odpovídá [entourage_member_two.GetFirstNameNoTooltip], rozhořčeně."
 travel_danger_events.5000.stubborn: ""Přísahám ti, jdeme špatným směrem! Neudělám ani krok dál, dokud to nevyřešíme!" [entourage_member_one.GetFirstNameNoTooltip] křičí.\n\n"#EMP Ty tvrdohlavá stará kozo!#!" Copak nevidíš, že celý tenhle doprovod je tebou a tvým [entourage_member_one.Custom2('PointOfRidicule', ROOT.Char)] vyčerpán?"
 travel_danger_events.5000.generous: ""Poslední varování, [entourage_member_two.GetFirstNameNoTooltip], už nic nezbývá! Jak se opovažuješ žádat další zlato poté, co jsi mě úplně vysál!" rozčiluje se [entourage_member_one.GetFirstNameNoTooltip].\n\n"Ale já potřebuji víc! Nebuď tak lakomý, [entourage_member_one.GetFirstNameNoTooltip]!""
 travel_danger_events.5000.gregarious: ""No tak, [entourage_member_two.GetFirstNameNoTooltip], jen se snažím zabít čas. Neměli bychom se trochu poznat?" vykřikuje [entourage_member_one.GetFirstNameNoTooltip], na tváři má zamyšlený výraz.\n\n[entourage_member_two.GetFirstNameNoTooltip] se třese nepohodlím, zřejmě připraven okamžitě uprchnout zpět do [ROOT.Char.GetCapitalLocation.GetNameNoTooltip]."
 travel_danger_events.5000.shy: "[entourage_member_one.GetFirstNameNoTooltip], znepokojený, se ke mně obrací a vysvětluje, "[entourage_member_two.GetFirstNameNoTooltip] mě nenechá na pokoji! Řekni tomuto [entourage_member_one.Custom2('InsultAdjective', SCOPE.sC('entourage_member_two'))] [entourage_member_one.Custom2('InsultNoun', SCOPE.sC('entourage_member_two'))], že potřebuji klid!"\n\n"Jen jsem si dělal legraci z malého [entourage_member_one.GetFirstNamePossessiveNoTooltip] [entourage_member_one.Custom2('PointOfRidicule', SCOPE.sC('entourage_member_two'))], opravdu!"
 travel_danger_events.5000.just: ""Jak se opovažuješ shodit mě z koně, [entourage_member_one.GetFirstNameNoTooltip]! Ty [entourage_member_one.Custom2('InsultAdjective', SCOPE.sC('entourage_member_two'))] [entourage_member_one.Custom2('InsultNoun', SCOPE.sC('entourage_member_two'))]!" [entourage_member_two.GetFirstNameNoTooltip] vykřikne, ležící na [location.Custom('GetProvinceGroundDesc')].\n\n"Za tvůj zjevný nedostatek dovedností nemohu nést odpovědnost," [entourage_member_one.GetFirstNameNoTooltip] odpovídá s povýšeným úsměvem."
 travel_danger_events.5000.patient: ""...a tak jsem se dostal z tak zoufalé situace, když jsem tu dříve navštívil [location.GetNameNoTooltip]. To mě vlastně připomíná jiný příběh...\"\n\n\"#EMP Už ani slovo, [entourage_member_one.GetFirstNameNoTooltip]!#!\" přerušuje ho [entourage_member_two.GetFirstNameNoTooltip]."
 travel_danger_events.5000.impatient: "[entourage_member_one.GetFirstNameNoTooltip] hlasitě kňučí. \"Dostaneme se #EMP někdy vůbec#! do [next_destination.GetName]? Nemohu udělat ani další míli!\"\n\n„Přijedeme, až přijedeme! Tvoje nevděčné fňukání přináší ostatním v družině jen špatnou náladu. Kdyby to záleželo na mně, nechali bychom tě v [random_visited_province.GetNameNoTooltip]!\""
 travel_danger_events.5000.temperate: ""Ty hříšný, mlsný prase! Nemůžeš myslet na nic jiného než na jídlo ani po jednu hodinu!\"\n\n\"Ale já mám #EMP takoooo#! hlad! Nemůžu přemýšlet o ničem jiném než o [entourage_member_two.Custom('GetExpensiveDessert')], které jsme nechali v [ROOT.Char.GetCapitalLocation.GetNameNoTooltip],\" stěžuje si [entourage_member_two.GetFirstNameNoTooltip], proud slin pomalu stéká z [entourage_member_two.GetHerHis] úst."
 travel_danger_events.5000.paranoid: ""Poslali tě sem, abys mě zlikvidoval! Nelži mi, ty [entourage_member_two.Custom2('InsultAdjective', SCOPE.sC('entourage_member_one'))] agente podvodu!" [entourage_member_one.GetFirstNameNoTooltip] křičí v naprosté panice.\n\n"Uklidni se, [entourage_member_one.GetFirstNameNoTooltip]! Jsem to jen já! Jak můžeš něco takového pomyslet?" [entourage_member_two.GetFirstNameNoTooltip] odpovídá ve snaze uklidnit [entourage_member_one.GetWomanMan]."
 travel_danger_events.5000.zealous: "[entourage_member_one.GetFirstNameNoTooltip] se zdá vychvalovat ctnosti [entourage_member_one.GetFaith.GetNameNoTooltip]. "...ale ty nechápeš důležitost [entourage_member_one.GetFaith.HighGodName] pro to, jak žít dobrý život. Je zásadní, že — "\n\n"#EMP Ne zase tohle!#!" [entourage_member_two.GetFirstNameNoTooltip] obrací oči v sloup. "[entourage_member_two.GetFaith.HighGodName], jestli posloucháš, zachraň mě před tímto [entourage_member_one.Custom2('InsultNoun', SCOPE.sC('entourage_member_two'))], prosím tě!"
 travel_danger_events.5000.fallback: ""Už nebudu snášet tvou hloupost, ty [entourage_member_two.Custom2('InsultAdjective', SCOPE.sC('entourage_member_one'))] [entourage_member_two.Custom2('InsultNoun', SCOPE.sC('entourage_member_one'))]!" [entourage_member_one.GetFirstNameNoTooltip] dupne [entourage_member_one.GetHerHis] nohou na [location.Custom('GetProvinceGroundDesc')].\n\n"Ty jsi ten, kdo na celé cestě jen kňučel! Kvílí '#EMP Už tam budeme?#!' na každé křižovatce!" [entourage_member_two.GetFirstNameNoTooltip] odsekne."
 travel_danger_events.5000.a: "No tak, jistě se vy dva můžete usmířit."
 travel_danger_events.5000.a.success: "Přesvědčíte [entourage_member_one.GetFirstNameNoTooltip] a [entourage_member_two.GetFirstNameNoTooltip], aby urovnali své rozdíly"
 travel_danger_events.5000.a.failure: "[entourage_member_one.GetFirstNameNoTooltip] a [entourage_member_two.GetFirstNameNoTooltip] nejsou schopni urovnat své rozdíly"
 entourage_member_one_leaves.tt: "[entourage_member_one.GetFirstNameNoTooltip] opouští váš doprovod"
 entourage_member_two_leaves.tt: "[entourage_member_two.GetFirstNameNoTooltip] opouští váš doprovod"
 travel_danger_events.5000.b: "Nemáme čas na vaše malicherné hašteření!"
 travel_danger_events.5000.c: "Existuje jen jeden způsob, jak to vyřešit."
 travel_danger_events.5000.c.success: "[entourage_member_one.GetFirstNameNoTooltip] vyhrává"
 travel_danger_events.5000.c.failure: "[entourage_member_two.GetFirstNameNoTooltip] vyhrává"
 travel_danger_events.5010.t: "$travel_danger_prefix$ Žádné volné místo"
 travel_danger_events.5010.desc.intro: "Po několika dnech únavného putování jsme se zde v [location.GetName] zastavili u hostince, abychom našli ubytování na noc. Posílám mého [ROOT.Char.Custom2('RelationToMeShort', travel_leader )] [travel_leader.GetName], aby se zeptal na případné ubytování. Zmračený výraz na tváři [travel_leader.GetHerHis], když se vrací k doprovodu, však nevěstí nic dobrého.\n\n"
 travel_danger_events.5010.desc.seriously: ""[ROOT.Char.Custom('FormOfAddressForLiege')|U], jak jste si možná domyslel..."\n\n[travel_leader.GetSheHe|U] prostě sklání [travel_leader.GetHerHis] hlavu v zoufalství. Ten [angry_char.Custom2('InsultAdjective', ROOT.Char)] [angry_char.Custom2('InsultNoun', ROOT.Char)], [angry_char.GetTitledFirstName], je odhodlaný proměnit tuto cestu v živé peklo pro mě!"
 travel_danger_events.5010.desc.again: ""[ROOT.Char.Custom('FormOfAddressForLiege')|U], opět majitel tohoto hostince tvrdí, že jsou #EMP naprosto plní#! Zdá se, že [angry_char.GetName] roznesl zprávu o našem příchodu do těchto krajů."
 travel_danger_events.5010.desc: ""[ROOT.Char.Custom('FormOfAddressForLiege')|U], majitel hostince říká, že je až po okraj plný, přestože v společenské místnosti bylo jen málo hostů. Domnívám se, že mohl odmítnout, protože tyto země patří [angry_char.GetName]..."
 travel_danger_events.5010.a_seriously: "[angry_char.GetFirstNameNoTooltip] toho jednou bude litovat..."
 travel_danger_events.5010.a_again: "#EMP Zase?#! Sakra na toho [angry_char.Custom2('InsultNoun', ROOT.Char)]!"
 travel_danger_events.5010.a: "To nevadí, najdeme ubytování jinde."
 travel_danger_events.5010.b_seriously: "#EMP PUSŤTE. MĚ. DOVNITŘ!#!"
 travel_danger_events.5010.b: "Nikdo neodmítne [ROOT.Char.GetTitledFirstNameNoTooltip] jeho odpočinek."
 travel_danger_events.5010.b.flavor: "Snažíte se násilím vniknout do hostince"
 travel_danger_events.5010.b.success: "Hostinský je přemožen"
 travel_danger_events.5010.b.failure: "Hostinský vás odrazil"
 travel_danger_events.5010.c: "Promluvím si s hostinským."
 travel_danger_events.5010.c.flavor: "Snažíte se přesvědčit hostinského, aby vám a vašemu doprovodu dovolil zůstat"
 travel_danger_events.5010.c.success: "Hostinský je přesvědčen"
 travel_danger_events.5010.c.failure: "Hostinský není přesvědčen"
