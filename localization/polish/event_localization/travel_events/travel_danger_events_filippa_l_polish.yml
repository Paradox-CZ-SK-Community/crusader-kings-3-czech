l_polish:
 travel_danger_events.4010.d.poisoned.desc:0 "Úspěšně jsem otrávil [ill_character.GetHerHim]"
 travel_danger_events.4000.a_seriously:0 "Opravdu? [overboard_character.GetFirstNameNoTooltip], drž se!"
 travel_danger_events.4010.b.cured.desc:0 "[ill_character.GetSheHe|U] je zcela uzdraven"
 travel_danger_events.4000.t:0 "$travel_danger_prefix$ [overboard_character.GetWomanMan|U] Overboard!"
 travel_danger_events.4000.a_again:0 "Znovu ne! Zachraňte [overboard_character.GetHerHim]!"
 travel_danger_events.4000.desc.seriously:0 "Nějak jsme museli vyvolat hněv [ROOT.Char.GetFaith.WaterGodName]; moře opět bouří a lidé spěchají pod palubu, než má kapitán vůbec čas zakřičet varování.\n\nKdyž spěchám pod palubu, zahlédnu [overboard_character.GetTitledFirstName], jak si zakopává o volný provaz z zábradlí. Člen posádky spěchá k [overboard_character.GetHerHis] straně, ale je pozdě a s dalším houpáním lodi, [overboard_character.GetFirstNameNoTooltip] se propadá do hlubin!"
 travel_danger_events.4010.desc_again:0 "Právě se chystáme rozbalit tábor ráno, na naší cestě do [destination.GetNameNoTooltip], když najdu [ill_character.GetTitledFirstName] v [ill_character.GetHerHis] ubytování, s těžkým dechem a bledý jako plátno. [ill_character.GetSheHe|U] trpí pod mým pohledem a vydá dusivý kašel.\n\nChytil [ill_character.GetFirstNameNoTooltip] také něco? Je to mor?"
 travel_danger_events.4010.d.poisoned.t:0 "Smrt"
 travel_danger_events.4000.c:0 "Je pozdě."
 travel_danger_events.4010.desc_sea:0 "Jak plujeme směrem k [destination.GetNameNoTooltip], čerstvý mořský vzduch dělá divy pro alespoň #EMP mé#! zdraví a pohodu. Avšak, nejsme všichni tak šťastní.\n\nVšiml jsem si, jak [ill_character.GetTitledFirstName] se v posledních několika dnech zhoršoval, a nyní není pochyb, že [ill_character.GetSheHe] onemocněla nějakou nemocí."
 travel_danger_events.4010.desc:0 "Cestování skrze, někdy drsné, prostředí má povzbudivé účinky na alespoň #EMP mé#! duševní zdraví a vitalitu.\n\nKdyž se podívám na [ill_character.GetTitledFirstName], však [ill_character.GetSheHe] nevypadá zrovna dobře. [ill_character.GetHerHis|U] pohyb je namáhavý, [ill_character.GetHerHis] dech těžký a spontánní záchvaty kašle procházejí [ill_character.GetHerHis] tělem — jasně [ill_character.GetSheHe] není v pořádku."
 travel_danger_events.4010.b.cured.t:0 "Uzdraveno"
 travel_danger_events.4010.t:1 "$travel_danger_prefix$ To je v pořádku"
 travel_danger_events.4010.c:0 "[medicine_person.GetTitledFirstNameNoTooltip], můžeš léčit [ill_character.GetHerHim]?"
 travel_danger_events.4000.b:0 "Není čas! Zachráním [overboard_character.GetHerHim] sám!"
 travel_danger_events.4000.b.flavor:0 "[overboard_character.GetFirstNameNoTooltip] #EMP musí#! přežít!"
 travel_danger_events.4010.d.failure.desc:0 "[ill_character.GetSheHe|U] zjistí"
 travel_danger_events.4010.e.no_change.t:0 "Žádná změna"
 travel_danger_events.4010.e:0 "Je to jen malý kašel."
 travel_danger_events.4010.b.worsened.t:0 "Stav se zhoršil"
 travel_danger_events.4010.a:0 "Měli bychom nechat [ill_character.GetHerHim] odpočinout a plně se uzdravit."
 travel_danger_events.4000.c.flavor:0 "Zadní vítr nás zp rychlí!"
 travel_danger_events.4010.b:0 "Myslím, že znám lék."
 travel_danger_events.4010.d.failure.t:0 "Zjistilo se"
 travel_danger_events.4010.a_sea:0 "Najděte přístav, abychom [ill_character.GetFirstNameNoTooltip] mohli odpočinout a plně se uzdravit."
 travel_danger_events.4000.desc:0 "Rozbouřené vody jsou dost na to, aby kterákoliv zkušený námořník dostal mořskou nemoc. Jak se houpáme vpřed a vzad na vlnách, lidé na lodi se pomalu posouvají hledat úkryt dole.\n\nVšiml jsem si, že [overboard_character.GetTitledFirstName] se dívá přes zábradlí, než se obrátí a vydává se směrem ke spodní palubě — ale než má kdokoliv čas reagovat, loď se houpne na stranu a [overboard_character.GetSheHe] padá do tmavé vody."
 travel_danger_events.4010.b.tt:0 "[ill_character.GetShortUINamePossessive] vyvine [GetTrait('pneumonic').GetName( GetNullCharacter )]"
 travel_danger_events.4010.desc_sea_again:0 "Děláme dobrý pokrok směrem k [destination.GetNameNoTooltip], což považuji za velmi povzbudivé. Avšak se zdá, že můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('ill_character'))], [ill_character.GetTitledFirstName], zažívá opak.\n\nToto ráno jsem našel [ill_character.GetHerHim] — jak se silně opírá o zábradlí s chrčivým kašlem — a jasně [ill_character.GetSheHe] také vypadá, že chytil něco. Je to mor?"
 travel_danger_events.4000.a.saved.desc:0 "Posádka prohledává vlny a zachraňuje [overboard_character.GetShortUIName]"
 travel_danger_events.4010.e.pneumonic.t:0 "Pneumonie"travel_danger_events.4010.d.flavor:0 "Příležitost zbavit se [ill_character.GetHerHim] jednou provždy!"
 travel_danger_events.4000.desc.again:0 "Moře s námi na cestě k [destination.GetNameNoTooltip] není laskavé. Jak stále zažíváme turbulence na moři, jakmile kapitán vykřikne varování, lidé se tentokrát rychleji přesunují dolů do podpalubí.\n\nAvšak, [overboard_character.GetTitledFirstName] se zdržoval příliš dlouho a spadl přes palubu s nízkým #EMP šplouchnutím#!!"
 travel_danger_events.4000.a.failure.t:0 "Smrt"
 travel_danger_events.4010.b.flavor:0 "Nějaké to, trocha tamtoho..."
 travel_danger_events.4010.d:0 "No tak, právě jsem #EMP tu věc...#!"
 travel_danger_events.4000.a:0 "Musíme zachránit [overboard_character.GetHerHim]!"
 travel_danger_events.4010.b.worsened.desc:0 "Stav [ill_character.GetHerHis|U] se zhoršuje"
 travel_danger_events.4000.a.wounded.t:0 "Zachráněn, ale zraněn"
 travel_danger_events.4000.b_travel_leader:0 "[travel_leader.GetFirstNameNoTooltip], rychle!"
 every_patient_entourage_tt:0 "Každý člen doprovodu [GetTrait('patient').GetName( GetNullCharacter )]"
 travel_danger_events.4010.e.flavor:0 "Viděl jsem i horší."
 travel_danger_events.4000.a.failure.desc:0 "[overboard_character.GetShortUIName] se utopil"
 travel_danger_events.4000.a.wounded.desc:0 "Posádka zachrání [overboard_character.GetShortUIName], ale [overboard_character.GetSheHe] se při pádu zranil"
 travel_danger_events.4000.a.saved.t:0 "Zachráněn"
 travel_danger_events.4010.d.flavor:0 "Příležitost zbavit se [ill_character.GetHerHim] jednou provždy!"
