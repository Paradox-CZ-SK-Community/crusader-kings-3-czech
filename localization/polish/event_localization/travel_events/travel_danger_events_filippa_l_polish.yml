l_polish:
 travel_danger_events.4000.t: "$travel_danger_prefix$ [overboard_character.GetWomanMan|U] Přes palubu!"
 travel_danger_events.4000.desc: "Rozbouřené vody stačí, aby i zkušeného námořníka rozbolelo moře. Jak se houžeme sem a tam po vlnách, lidé na lodi se pomalu přesouvají, aby hledali úkryt pod palubou.\n\nVšimnu si, že se [overboard_character.GetTitledFirstName] dívá přes zábradlí, než se otočí a vydá se k palubě trupu — ale dřív než má kdo čas zareagovat, loď se prudce nakloní a [overboard_character.GetSheHe] padá do temné vody."
 travel_danger_events.4000.desc.again: "Moře s námi na cestě do [destination.GetNameNoTooltip] není milosrdné. Jak nadále prožíváme turbulence při plavbě, lidé tentokrát při kapitánově výzvě rychleji sestupují pod palubu.\n\nNicméně [overboard_character.GetTitledFirstName] se zdržel/a příliš dlouho a spadne přes palubu s tichým #EMP plácnutím#!!"
 travel_danger_events.4000.desc.seriously: "Někdy jsme si patrně rozhněvali hněv [ROOT.Char.GetFaith.WaterGodName]; moře opět zuří a lidé se spěšně stahují pod palubu dřív, než kapitán stačí vykřiknout varování.\n\nKdyž běžím pod palubu, zahlédnu, jak [overboard_character.GetTitledFirstName] zachytí nohu o volné lano u zábradlí. Člen posádky se rychle žene k [overboard_character.GetHerHis] boku, ale je pozdě a při dalším náklonu se [overboard_character.GetFirstNameNoTooltip] vrhne do hlubin!"
 travel_danger_events.4000.a: "Musíme zachránit [overboard_character.GetHerHim]!"
 travel_danger_events.4000.a_again: "Znovu ne! Zachraňte [overboard_character.GetHerHim]!"
 travel_danger_events.4000.a_seriously: "Vážně? [overboard_character.GetFirstNameNoTooltip], vydrž!"
 travel_danger_events.4000.a.saved.t: "Zachráněno"
 travel_danger_events.4000.a.saved.desc: "Posádka prohledá vlny a zachrání [overboard_character.GetShortUIName]"
 travel_danger_events.4000.a.wounded.t: "Zachráněno, ale zraněno"
 travel_danger_events.4000.a.wounded.desc: "Posádka zachrání [overboard_character.GetShortUIName], ale při pádu utrpí zranění"
 travel_danger_events.4000.a.failure.t: "Smrt"
 travel_danger_events.4000.a.failure.desc: "[overboard_character.GetShortUIName] se utopí"
 travel_danger_events.4000.b: "Není čas! Já zachráním [overboard_character.GetHerHim]!"
 travel_danger_events.4000.b_travel_leader: "[travel_leader.GetFirstNameNoTooltip], rychle!"
 travel_danger_events.4000.b.flavor: "[overboard_character.GetFirstNameNoTooltip] #EMP musí#! to přežít!"
 travel_danger_events.4000.c: "Je už pozdě."
 travel_danger_events.4000.c.flavor: "Vítr v zádech nás zrychlí!"
 travel_danger_events.4010.t: "$travel_danger_prefix$ To je v pořádku"
 travel_danger_events.4010.desc: "Cestování přes někdy drsná prostředí má osvěžující účinky alespoň na #EMP můj# duševní stav a vitalitu.\n\nKdyž se však podívám na [ill_character.GetTitledFirstName], nezdá se, že by na tom byl dobře. [ill_character.GetHerHis|U] pohyb je ztížený, [ill_character.GetHerHis] dýchá těžce a náhlé záchvaty kašle se šíří celým [ill_character.GetHerHis] tělem — zjevně [ill_character.GetSheHe] není v pořádku."
 travel_danger_events.4010.desc_again: "Právě se chystáme ráno sbalit tábor na cestě do [destination.GetNameNoTooltip], když najdu [ill_character.GetTitledFirstName] v [ill_character.GetHerHis] přístřešku, který těžce dýchá a je bledý jako plátno. [ill_character.GetSheHe|U] se při mém pohledu svírá a vydá ohlušující kašel.\n\nNevytrhl si [ill_character.GetFirstNameNoTooltip] také něco? Je to mor?"
 travel_danger_events.4010.desc_sea: "Když plujeme k [destination.GetNameNoTooltip], čerstvý mořský vzduch dělá zázraky alespoň pro #EMP můj# zdravotní stav a pohodu. Ne všichni jsme však tak šťastní.\n\nVšiml jsem si, že se [ill_character.GetTitledFirstName] během posledních několika dnů zhoršoval, a nyní není pochyb, že u [ill_character.GetTitledFirstName] propuklo nějaké onemocnění."
 travel_danger_events.4010.desc_sea_again: "Děláme dobrý postup směrem k [destination.GetNameNoTooltip], což mě velmi povzbuzuje. Zdá se však, že můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('ill_character'))], [ill_character.GetTitledFirstName], to má přesně opačně.\n\nDnes ráno jsem našel [ill_character.GetHerHim] — těžce opřeného o zábradlí s drsným kašlem — a zjevně i [ill_character.GetSheHe] něco chytil. Je to mor?"
 travel_danger_events.4010.a: "Měli bychom nechat [ill_character.GetHerHim] odpočívat a plně se zotavit."
 travel_danger_events.4010.a_sea: "Najděte přístav, aby se [ill_character.GetFirstNameNoTooltip] mohl(a) plně odpočinout a zotavit."
 travel_danger_events.4010.b: "Myslím, že znám lék."
 travel_danger_events.4010.b.flavor: "Větvička toho, špetka onoho..."
 travel_danger_events.4010.b.tt: "[ill_character.GetShortUINamePossessive] dostane [GetTrait('pneumonic').GetName( GetNullCharacter )]"
 travel_danger_events.4010.b.cured.t: "Vyléčeno"
 travel_danger_events.4010.b.cured.desc: "[ill_character.GetSheHe|U] je zcela vyléčen(a)"
 travel_danger_events.4010.b.worsened.t: "Stav se zhoršil"
 travel_danger_events.4010.b.worsened.desc: "Stav [ill_character.GetHerHis|U] se zhorší"
 travel_danger_events.4010.c: "[medicine_person.GetTitledFirstNameNoTooltip], můžeš ošetřit [ill_character.GetHerHim]?"
 travel_danger_events.4010.d: "No teda, právě mám #EMP to správné...#!"
 travel_danger_events.4010.d.flavor: "Příležitost zbavit se [ill_character.GetHerHim] jednou provždy!"
 travel_danger_events.4010.d.poisoned.t: "Smrt"
 travel_danger_events.4010.d.poisoned.desc: "Úspěšně otrávíš [ill_character.GetHerHim]"
 travel_danger_events.4010.d.failure.t: "Odhaleno"
 travel_danger_events.4010.d.failure.desc: "[ill_character.GetSheHe|U] se to dozví"
 travel_danger_events.4010.e: "Je to jen drobný kašel."
 travel_danger_events.4010.e.flavor: "Viděl(a) jsem horší."
 travel_danger_events.4010.e.pneumonic.t: "Pneumonie"
 travel_danger_events.4010.e.no_change.t: "Bez změny"
 every_patient_entourage_tt: "Každý člen doprovodu s vlastností [GetTrait('patient').GetName( GetNullCharacter )]"
