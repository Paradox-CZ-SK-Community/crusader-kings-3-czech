 travel_danger_events.6012.t:0 "$travel_danger_prefix$ Válečný průchod"
 travel_danger_events.6010.sieger_liege:0 "Můj vazal, [siege_owner.GetTitledFirstName], je zjevně odhodlaný zničit [siege_victim.GetTitledFirstName], ať to stojí, co to stojí."
 travel_danger_events.6011.b:0 "Nezasáhnou do toho [ROOT.Char.GetTitleAsNameNoTooltip]!"
 travel_danger_events.6000.desc:0 "Jdeme po [ROOT.Char.GetCurrentLocation.Custom('GetTerrainType')] cestě dobrým tempem, užívajíc si poklidnou atmosféru. Z koutku oka jsem si jistý, že zahlédnu [ROOT.Char.Custom('GetAnimalFeature')]...! Hlasité [ROOT.Char.Custom('GetAnimalSound')] to potvrzuje, [ROOT.Char.Custom('GetAnimalType')]!"
 travel_danger_events.6010.closing:0 "Skupina surových, roztrhaných vojáků se blíží po cestě — nevypadají jako ti nejchytřejší, nebo nejférovější..."
 travel_danger_events.6000.victim:0 "\n\n[beast_victim.GetFirstName] šepotá: \"Jen se podívej na tu #EMP [ROOT.Char.Custom('GetAnimalDanger')]#!...\""
 travel_danger_events.6010.t:0 "$travel_danger_prefix$ Kouř vpředu"
 travel_danger_events.6010.war_owner:0 "S trochou štěstí útočníci zvítězí a vytáhnou [siege_victim.GetTitledFirstName] ven, křičící a kopající."
 travel_danger_events.6010.owner:0 "Moje síly by měly rychle zvládnout [siege_victim.GetTitledFirstNamePossessive] ubohou výmluvu za [siege_victim.Custom('FortifiedBuilding')]."
 travel_danger_events.6010.b.flavor:0 "#EMP Víš#! kdo jsem?!#!"
 travel_danger_events.6030.c:1 "Místní zde musí mít #EMP něco#!."
 travel_danger_events.6000.wound_root: " [ROOT.Char.Custom('GetAnimalType')] zraňuje [root_scope.GetShortUINameNoTooltipNoFormat]"
 travel_danger_events.6020.fallback:0 "Těsně se zatlačím do rohu, s hrůzou sledujíc, jak námořníci jsou vhazováni do černých hlubin a obrovská vlna se valí přes loď."
 travel_danger_events.6000.a:0 "Ustupte, já to zvládnu!"
 travel_danger_events.6010.victim:0 "Bolí mě vidět mé země a [ROOT.Char.Custom('FortifiedBuilding')] takto zpustošené, ale tohle není souboj, který mohu vyhrát."
 travel_danger_events.6030.a:0 "Je to jen trochu plísně!"
 travel_danger_events.6000.b:0 "Zabij to, [beast_victim.GetFirstNameNoTooltip]! Teď!"
 regional_artillery_mangonel:0 "mangonel"
 travel_danger_events.6011.end:0 "\n\nSkupina bezradných — snad dezertérů, nebo žoldnéřů — se potichu vytrácí a míří přímo k nám."
 travel_danger_events.6010.c.wound:0 "Nějaký člen doprovodu je zraněn"travel_danger_events.6012.intro:0 "Cesty jsou plné vozů a posil procházející armády. V dáli se barevné [army_owner.GetPrimaryTitle.GetAdjectiveNoTooltip] standardy lesknou na slunci, pomalu postupují napříč [ROOT.Char.GetCurrentLocation.Custom('GetTerrainLandPlural')].\n\n"
 travel_danger_events.6011.d:0 "Lucre je jejich jediný jazyk."
 travel_danger_events.6000.a_seriously:0 "Nech mě #EMP PAST#!!"
 travel_danger_events.6010.b.friend:0 "Doveď mě k [siege_commander.GetTitledFirstNameNoTooltip], jsme dobří přátelé."
 travel_danger_events.6010.ally_owner:0 "Jsem si jistý, že můj spojenec bude očištěn a uvede [siege_victim.GetTitledFirstName] na pravou míru."
 regional_artillery_bombard_plural:0 "bombardy"
 regional_ship_knarr_plural:0 "knarry"
 regional_ship_fallback:0 "loď"
 travel_danger_events.6000.desc.seriously:0 "Zranění naším nedávným neštěstím, přecházíme cestami [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')] s maximální opatrností. Právě když začínám relaxovat, z [ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')] eruptuje [ROOT.Char.Custom('GetAnimalSound')]! Prokletý [ROOT.Char.Custom('GetAnimalType')]!"
 regional_ship_galley:0 "galéra"
 travel_danger_events.6040.wet:0 "Náš průchod tímto proklatým [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')] byl plný potíží, nervy a energie se nám třepí, když se brodíme v lepivé vlhkosti, odpuzujeme mouchy a snažíme se zůstat v suchu."
 travel_danger_events.6030.b.death:0 "Jíš nejhorší rostlinu."
 travel_danger_events.6013.war_owner:0 "Můj nepřítel, [occupy_owner.GetTitledFirstName], jasně dosahuje úspěchů proti [occupy_victim.GetTitledFirstName],"
 travel_danger_events.6030.t:0 "$travel_danger_prefix$ Chybné jídlo"
 travel_danger_events.6013.ally_victim:0 "Můj spojenec, [occupy_victim.GetTitledFirstName], jasně zažil nějaké neúspěchy proti [occupy_owner.GetTitledFirstName],"
 travel_danger_events.6011.hostile:0 "řeší nějaký bezvýznamný spor."
 travel_danger_events.6040.desc:0 "\n\nZačínám se cítit slabý, zůstávám pozadu za zbytkem skupiny, když obvykle udávám tempo... Něco není v pořádku..."
 travel_danger_events.6011.clash:0 "potyčka v dálce [ROOT.Char.GetCurrentLocation.Custom('GetTerrainLandPlural')],"
 travel_danger_events.6012.relation:0 "Pohled na mé [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('army_owner'))], [army_owner.GetTitledFirstNamePossessive], vojsko mě na chvíli zastaví,"
 travel_danger_events.6012.clash:0 "potyčka v dálce [ROOT.Char.GetCurrentLocation.Custom('GetTerrainLandPlural')],"
 regional_ship_longship_plural:0 "dlohdy"
 travel_danger_events.6030.fallback:0 "S těžkým srdcem musím přiznat, že naše zásoby jídla na cestu jsou téměř k ničemu, byly špatně uskladněny..."
 travel_danger_events.6012.peace:0 "Pohled na toto vojsko znepokojuje skupinu,"
 travel_danger_events.6013.intro:0 "Jizvy války jsou všude vidět, když procházíme [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], kde byly prapory rychle vyměněny za [occupy_owner.GetPrimaryTitle.GetAdjectiveNoTooltip] barvy.\n\n"
 travel_danger_events.6012.ally:0 "Pohled na mého spojence, [army_owner.GetTitledFirstNamePossessive], vojsko je velmi vítaný,"
 regional_ship_fallback_plural:0 "lodě"
 travel_danger_events.6030.desc:1 "\n\nSkvrny plísně pokrývají chléb a zeleninu, a my jsme rychle spotřebovali naše zbývající sušené potraviny. Skupina začíná mít hlad, když začíná padat soumrak."
 travel_danger_events.6010.siege:0 "Obléhací tábor dominuje okrajům [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip], barvy [siege_owner.GetPrimaryTitle.GetAdjectiveNoTooltip] vlají lenivě, předzvěst [siege_war.Custom('WarCasusBelliShort')].\n\n"
 regional_artillery_onager:0 "onager"
 travel_danger_events.6000.b_travel_leader:0 "[travel_leader.GetFirstNameNoTooltip], něco udělej!"
 travel_danger_events.6011.ally_battle_2:0 "Armády nesoucí barvy mého spojence, [battle_owner_2.GetTitledFirstName], a [battle_owner_1.GetTitledFirstName] $travel_danger_events.6011.clash$"
 travel_danger_events.6000.wound:0 " [ROOT.Char.Custom('GetAnimalType')] zraňuje [beast_victim.GetShortUINameNoTooltipNoFormat]"
 regional_ship_dromon:0 "dromon"
 travel_danger_events.6010.raid_end:0 "Uprostřed hořících chatrčí, postavy procházejí troskami a porovnávají kořist a vyprávějí příběhy o statečnosti.\n\nSkupina mrzutých, otrhaných nájezdníků se blíží po cestě — nevypadají jako ti nejchytřejší nebo nejpřátelštější..."
 travel_danger_events.6030.d:0 "Budeme muset nahradit vše."
 travel_danger_events.6011.war_battle_2:0 "Armády nesoucí barvy mého nepřítele, [battle_owner_2.GetTitledFirstName], a [battle_owner_1.GetTitledFirstName] $travel_danger_events.6011.clash$"
 regional_ship_longship:0 "dlohda"travel_danger_events.6020.director:0 "S úžasem sleduji, jak [director.GetTitledFirstName] stojí vzpřímeně, křičí rozkazy, které nikdo neslyší, netušíc o obrovské vlně, která má[director.GetHerHim] pohlti!"
 travel_danger_events.6010.war_victim:0 "Kdybych jen mohl něco udělat, abych pomohl [siege_victim.GetTitledFirstName], a zbavil se toho prokletého [siege_owner.GetTitledFirstName]."
 travel_danger_events.6013.end:0 "\n\nJak pokračujeme k [destination.GetNameNoTooltip], hrozivá skupina veteránů přichází z opačného směru."
 travel_danger_events.6013.ally_owner:0 "Můj spojenec, [occupy_owner.GetTitledFirstName], zjevnšě získává půdu proti [occupy_victim.GetTitledFirstName],"
 travel_danger_events.6011.raid:0 "jedna, kterou plundrovat, a jedna, kterou hromadit."
 regional_ship_galley_plural:0 "galéry"
 travel_danger_events.6000.b_seriously:0 "Tento je #EMP váš#!, [beast_victim.GetFirstNameNoTooltip]!"
 regional_ship_cog_plural:0 "koggy"
 travel_danger_events.6010.capture_toast:0 "Cestovatel zajat"
 travel_danger_events.6000.a_again:0 "Pošlu tě, abys se přidal k tomu druhému!"
 travel_danger_events.6000.b_again:0 "Teď je to tvoje řada, [beast_victim.GetFirstNameNoTooltip]!"
 travel_danger_events.6000.t:0 "$travel_danger_prefix$ Hrozivá bestie!"
