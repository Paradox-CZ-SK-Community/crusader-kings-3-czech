l_polish:
 travel_danger_events.6010.relation_victim:0 "Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('siege_victim'))], [siege_victim.GetTitledFirstName], má zjevně těžké časy při obraně tohoto místa před silami [siege_owner.GetTitledFirstNamePossessive]."
 travel_danger_events.6012.war:0 "Pohled na mého nepřítele, [army_owner.GetTitledFirstNamePossessive], mě naplňuje hrůzou,"
 regional_artillery_trebuchet:0 "střelec"
 travel_danger_events.6013.t:0 "$travel_danger_prefix$ Sporná půda"
 travel_danger_events.6010.raid:0 "Jak se blížíme k [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip], sloupy kouře a procházející skupiny rolníků jasně ukazují, že místo je loupí. Silní si mohou vzít, co chtějí...\n\n"
 travel_danger_events.6030.leader:0 "[travel_leader.GetFirstName] je zodpovědný za naše zásoby jídla a stydlivě odhalil, že naše zásoby jsou nyní téměř k ničemu, protože byly špatně skladovány..."
 travel_danger_events.6020.t:0 "$travel_danger_prefix$ Nebezpečí hlubin"
 travel_danger_events.6020.desc:0 "Děsivé mraky se stahují a cítím strach za kapitánovými ujištěními. Brzy nás pohlcuje strašlivá bouře, bičující palubu spáleným deštěm, zatímco [ROOT.Char.Custom('RegionalShipType')] se kývá jako hračka.\n\nMocný praskavý zvuk, hlasitější než hrom, jako by svět za námi byl roztržen strašlivým obrem, proniká našimi ušima, když loď pod našima nohama zkrouceně praská.\n\n"
 travel_danger_events.6020.hugger:0 "[hugger.GetTitledFirstName] a já se v hrůze chytáme za sebe, s otevřenýma očima sledujeme, jak obrovská vlna se řítí směrem k lodi!"
 travel_danger_events.6040.a:0 "Musím se vrátit."
 travel_danger_events.6011.war:0 "upravují jejich [battle_war.Custom('WarCasusBelliShort')]."
 travel_danger_events.6010.b.failure:0 "Nepůsobí na ně dojem"
 travel_danger_events.6013.peace:0 "Máme štěstí, že jsme se vyhnuli samotnému konfliktu, alespoň"
 travel_danger_events.6011.intro:0 "Varování vystrašených místních obyvatel nejsou téměř potřeba, je jasné, že bitva se odehrává vpředu; pozůstatky války, oběti a provizorní tábory jsou všude kolem.\n\n"
 travel_danger_events.6011.peace:0 "Armády nesoucí [battle_owner_1.GetPrimaryTitle.GetAdjectiveNoTooltip] a [battle_owner_2.GetPrimaryTitle.GetAdjectiveNoTooltip] barvy $travel_danger_events.6011.clash$"
 travel_danger_events.6000.failure:0 " [ROOT.Char.Custom('GetAnimalType')] zabije [beast_victim.GetShortUINameNoTooltipNoFormat]"
 travel_danger_events.6040.b:0 "Děkuji [ROOT.Char.GetFaith.HealthGodName] že můj $court_physician_court_position$ je zde."
 travel_danger_events.6000.success:0 " [ROOT.Char.Custom('GetAnimalType')] umírá na rukou [beast_victim.GetShortUINamePossessiveNoTooltipNoFormat] "
 travel_danger_events.6010.c:0 "Ukázka síly je odradí."
