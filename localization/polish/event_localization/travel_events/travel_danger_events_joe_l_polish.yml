 travel_danger_events.6010.c.failure:0 "Vyžadují od vás výzvu"
 travel_danger_events.6020.diver:0 "[diver.GetTitledFirstName] si chytá [diver.GetHerHis] spánky, křičí "[diver.GetFaith.DevilNamePossessive] hrůza přišla, aby nás vzala! Není úniku!" než vrhne [diver.GetHerselfHimself] do obrovské vlny valící se přes loď!"
 travel_danger_events.6030.b.failure:0 "Nenašel jste nic"
 travel_danger_events.6013.war_victim:0 "Můj nepřítel, [occupy_victim.GetTitledFirstName], jasně utrpěl nějaké neúspěchy proti [occupy_owner.GetTitledFirstName],"
 travel_danger_events.6010.peace:0 "Tento malý konflikt mezi [siege_owner.GetTitledFirstName] a [siege_victim.GetTitledFirstName] je jistě nepříjemnost."
 travel_danger_events.6000.a.wounded.t:0 "Zachráněn, ale zraněn"
 travel_danger_events.6011.t:0 "$travel_danger_prefix$ Bitva vpředu"
 travel_danger_events.6010.relation_owner:0 "Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('siege_owner'))], [siege_owner.GetTitledFirstName], má jasně v úmyslu zničit [siege_victim.GetTitledFirstName], ať to stojí, co to stojí."
 travel_danger_events.6013.relation_owner:0 "Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('occupy_owner'))], [occupy_owner.GetTitledFirstName], zjevně dosahuje zisků proti [occupy_victim.GetTitledFirstName],"
