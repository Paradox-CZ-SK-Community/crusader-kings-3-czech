 travel_danger_events.6012.raid:0 "na cestě k vyplenění nějaké nešťastné vesnice."
 travel_danger_events.6030.b.success:0 "Najdete nějaké krmení"
 travel_danger_events.6020.director:0 "S úžasem sleduji, jak [director.GetTitledFirstName] stojí vzpřímeně, křičí rozkazy, které nikdo neslyší, a je netečný vůči obrovské vlně, která brzy pohlcuje [director.GetHerHim]!"
