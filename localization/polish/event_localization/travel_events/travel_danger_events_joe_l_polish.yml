l_polish:
 travel_danger_events.6000.t: "$travel_danger_prefix$ Hrozivá bestie!"
 travel_danger_events.6000.desc: "Jdeme po [ROOT.Char.GetCurrentLocation.Custom('GetTerrainType')] stezce svižným tempem a užíváme si poklidnou atmosféru. Z koutku oka mám jistotu, že zahlédnu [ROOT.Char.Custom('GetAnimalFeature')]...! Hlasitý [ROOT.Char.Custom('GetAnimalSound')] to potvrzuje — [ROOT.Char.Custom('GetAnimalType')]!"
 travel_danger_events.6000.desc.again: "Kráčím po [ROOT.Char.GetCurrentLocation.Custom('GetTerrainType')] stezce pomalu, obezřetný po nedávném setkání s divokou šelmou. Srdce mi klesá, když zaslechnu [ROOT.Char.Custom('GetAnimalSound')] v [ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')] — [ROOT.Char.GetFaith.FateGodName] se mi posmívá! [ROOT.Char.Custom('GetAnimalType')]!"
 travel_danger_events.6000.desc.seriously: "Zraněni naším nedávným neštěstím procházíme stezky [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')] s maximální opatrností. Právě když se začnu uvolňovat, z [ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')] vytryskne [ROOT.Char.Custom('GetAnimalSound')]! Zatracená [ROOT.Char.Custom('GetAnimalType')]!"
 travel_danger_events.6000.body: "\n\nTo [ROOT.Char.Custom('GetAnimalColor')] zvíře [ROOT.Char.Custom('GetAnimalChargePresent')] na cestu, jeho velké [ROOT.Char.Custom('GetAnimalTrackPlural')] zvířily [ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')]. Obklopeno [ROOT.Char.GetCurrentLocation.Custom('GetRandomAppropriateTree')] stromy, zcela nám blokuje cestu do [destination.GetBaronyNameExplicitlyNoTooltip]."
 travel_danger_events.6000.victim: "\n\n[beast_victim.GetFirstName] šeptá, "Podívej se na ty #EMP [ROOT.Char.Custom('GetAnimalDanger')]#!...""
 travel_danger_events.6000.a: "Ustupte, já to vyřídím!"
 travel_danger_events.6000.a_again: "Pošlu tě, ať se přidáš k tomu druhému!"
 travel_danger_events.6000.a_seriously: "Nechte mě #EMP PROJÍT#!!"
 travel_danger_events.6000.a.wounded.t: "Zachráněn, ale zraněn"
 travel_danger_events.6000.a.wounded.desc: "Posádka zachrání [overboard_character.GetShortUIName] ale [overboard_character.GetSheHe] byl zraněn při pádu"
 travel_danger_events.6000.b: "Zabij to, [beast_victim.GetFirstNameNoTooltip]! Hned!"
 travel_danger_events.6000.b_again: "Teď jsi na řadě, [beast_victim.GetFirstNameNoTooltip]!"
 travel_danger_events.6000.b_seriously: "Tahleta je #EMP tvoje#!, [beast_victim.GetFirstNameNoTooltip]!"
 travel_danger_events.6000.b_travel_leader: "[travel_leader.GetFirstNameNoTooltip], udělej něco!"
 travel_danger_events.6000.c: "#EMP UTÍKEJTE#!! UTÍKEJTE O SVÉ #EMP ŽIVOTY#!!"
 travel_danger_events.6000.success: "[ROOT.Char.Custom('GetAnimalType')] umírá rukou [beast_victim.GetShortUINamePossessiveNoTooltipNoFormat]"
 travel_danger_events.6000.wound: "[ROOT.Char.Custom('GetAnimalType')] zraní [beast_victim.GetShortUINameNoTooltipNoFormat]"
 travel_danger_events.6000.failure: "[ROOT.Char.Custom('GetAnimalType')] zabije [beast_victim.GetShortUINameNoTooltipNoFormat]"
 travel_danger_events.6000.success_root: "[ROOT.Char.Custom('GetAnimalType')] umírá rukou [root_scope.GetShortUINamePossessiveNoTooltipNoFormat]"
 travel_danger_events.6000.wound_root: "[ROOT.Char.Custom('GetAnimalType')] zraní [root_scope.GetShortUINameNoTooltipNoFormat]"
 travel_danger_events.6000.failure_root: "[ROOT.Char.Custom('GetAnimalType')] zabije [root_scope.GetShortUINameNoTooltipNoFormat]"
 travel_danger_events.6010.t: "$travel_danger_prefix$ Dým vpředu"
 travel_danger_events.6010.raid: "Když se blížíme k [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip], stoupce dýmu a procházející skupinky rolníků jasně ukazují, že místo je pleněno. Silní si mohou vzít, co se jim líbí...\n\n"
 travel_danger_events.6010.siege: "Tábor obléhání dominuje okrajům [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip], [siege_owner.GetPrimaryTitle.GetAdjectiveNoTooltip] barvy vlají líně, předzvěst [siege_war.Custom('WarCasusBelliShort')].\n\n"
 travel_danger_events.6010.victim: "Bolí mě vidět, jak jsou mé země takto zpustošené, ale tohle není boj, který mohu vyhrát."
 travel_danger_events.6010.owner: "Moje síly by měly rychle zatočit s tou ubohou [siege_victim.Custom('FortifiedBuilding')] [siege_victim.GetTitledFirstNamePossessive]."
 travel_danger_events.6010.war_owner: "S trochou štěstí útočníci zvítězí a vytrhnou [siege_victim.GetTitledFirstName] ven kopajícího a křičícího."
 travel_danger_events.6010.war_victim: "Kéž bych mohl nějak pomoci [siege_victim.GetTitledFirstName] a zbavit se toho zatraceného [siege_owner.GetTitledFirstName]."
 travel_danger_events.6010.ally_owner: "Jsem si jistý, že můj spojenec dostane zadostiučinění a dá [siege_victim.GetTitledFirstName] na správnou míru."
 travel_danger_events.6010.ally_victim: "Mohu jen sledovat, jak majetky mého spojence, [siege_victim.GetTitledFirstNamePossessive], jsou pomalu ale jistě ničeny."
 travel_danger_events.6010.relation_owner: "Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('siege_owner'))], [siege_owner.GetTitledFirstName], má očividně v úmyslu svrhnout [siege_victim.GetTitledFirstName], bez ohledu na náklady."
 travel_danger_events.6010.relation_victim: "Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('siege_victim'))], [siege_victim.GetTitledFirstName], má očividně potíže bránit toto místo před silami [siege_owner.GetTitledFirstNamePossessive]."
 travel_danger_events.6010.sieger_liege: "Můj vazal, [siege_owner.GetTitledFirstName], má očividně v úmyslu svrhnout [siege_victim.GetTitledFirstName], bez ohledu na náklady."
 travel_danger_events.6010.peace: "Tento malý spor mezi [siege_owner.GetTitledFirstName] a [siege_victim.GetTitledFirstName] je jistě nepříjemnost."
 travel_danger_events.6010.raid_end: "Uprostřed hořících chýší postavy přehrabují trosky, porovnávají kořist a vyprávějí si příběhy o hrdinství.\n\nSkupina mrzutých, otrhaných nájezdníků míří po cestě — nevypadají ani jako nejchytřejší, ani jako nejslušnější lidé..."
 travel_danger_events.6010.siege_end: "Mezi [siege_owner.Custom('RegionalArtilleryPlural')] si vzdálení vojáci ohřívají ruce u bídných táborových ohňů.\n\n$travel_danger_events.6010.closing$"
 travel_danger_events.6010.closing: "Skupina mrzutých, otrhaných vojáků míří po stezce — nevypadají ani příliš chytře, ani příliš čestně..."
 travel_danger_events.6010.a: "Schováme se mezi rolníky..."
 travel_danger_events.6010.a.success: "Projdete nepozorováni"
 travel_danger_events.6010.a.failure: "Zaznamenají vaše honosné oblečení"
 travel_danger_events.6010.capture_toast: "Cestovatel zajat"
 travel_danger_events.6010.b: "Jsem [ROOT.Char.GetTitledFirstNameNoTooltip]! Pustí nás projít."
 travel_danger_events.6010.b.friend: "Vezměte mě k [siege_commander.GetTitledFirstNameNoTooltip], jsme dobří přátelé."
 travel_danger_events.6010.b.flavor: "#EMP Máte#! vůbec #EMP tušení, kdo jsem?!#!"
 travel_danger_events.6010.b.success: "Vaše postavení je zaskočí"
 travel_danger_events.6010.b.failure: "Nejsou tím nijak zaskočeni"
 travel_danger_events.6010.c: "Ukázka síly je odradí."
 travel_danger_events.6010.c.success: "Nechají vás být"
 travel_danger_events.6010.c.failure: "Postaví se vám"
 travel_danger_events.6010.c.wound: "Náhodný člen doprovodu je zraněn"
 travel_danger_events.6010.d: "Stačí je jen přesvědčit úplatkem."
 travel_danger_events.6011.t: "$travel_danger_prefix$ Bitva vpředu"
 travel_danger_events.6011.intro: "Varování vystrašených místních nejsou potřeba; je jasné, že před námi probíhá bitva; trosky války, oběti a provizorní tábory jsou všude k vidění.\n\n"
 travel_danger_events.6011.battle_both: "Armády nesoucí barvy mých nepřátel, [battle_owner_1.GetTitledFirstName] a [battle_owner_2.GetTitledFirstName], $travel_danger_events.6011.clash$"
 travel_danger_events.6011.war_battle_1: "Armády nesoucí barvy mého nepřítele, [battle_owner_1.GetTitledFirstName], a [battle_owner_2.GetTitledFirstName] $travel_danger_events.6011.clash$"
 travel_danger_events.6011.war_battle_2: "Armády nesoucí barvy mého nepřítele, [battle_owner_2.GetTitledFirstName], a [battle_owner_1.GetTitledFirstName] $travel_danger_events.6011.clash$"
 travel_danger_events.6011.ally_battle_1: "Armády nesoucí barvy mého spojence, [battle_owner_1.GetTitledFirstName], a [battle_owner_2.GetTitledFirstName] $travel_danger_events.6011.clash$"
 travel_danger_events.6011.ally_battle_2: "Armády nesoucí barvy mého spojence, [battle_owner_2.GetTitledFirstName], a [battle_owner_1.GetTitledFirstName] $travel_danger_events.6011.clash$"
 travel_danger_events.6011.relation_battle_1: "Armády nesoucí barvy mého [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('battle_owner_1'))], [battle_owner_1.GetTitledFirstName], a [battle_owner_2.GetTitledFirstName] $travel_danger_events.6011.clash$"
 travel_danger_events.6011.relation_battle_2: "Armády nesoucí barvy mého [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('battle_owner_2'))], [battle_owner_1.GetTitledFirstName], a [battle_owner_2.GetTitledFirstName] $travel_danger_events.6011.clash$"
 travel_danger_events.6011.peace: "Armády nesoucí [battle_owner_1.GetPrimaryTitle.GetAdjectiveNoTooltip] a [battle_owner_2.GetPrimaryTitle.GetAdjectiveNoTooltip] barvy $travel_danger_events.6011.clash$"
 travel_danger_events.6011.clash: "soupeří v dalekých [ROOT.Char.GetCurrentLocation.Custom('GetTerrainLandPlural')],"
 travel_danger_events.6011.war: "řeší svůj [battle_war.Custom('WarCasusBelliShort')]."
 travel_danger_events.6011.raid_both: "bojují o zbytky kořisti."
 travel_danger_events.6011.raid: "jeden rabuje a druhý hromadí."
 travel_danger_events.6011.hostile: "řeší nějaký drobný spor."
 travel_danger_events.6011.end: "\n\nUbohá skupina — možná dezertéři nebo žoldnéři — se tiše přibližuje a míří přímo k nám."
 travel_danger_events.6011.b: "Neodváží se zasahovat proti [ROOT.Char.GetTitleAsNameNoTooltip]!"
 travel_danger_events.6011.d: "U nich jediným jazykem je zlato."
 travel_danger_events.6012.t: "$travel_danger_prefix$ Průjezd vojsk"
 travel_danger_events.6012.intro: "Silnice jsou plné vozů a posil projíždějící armády. V dálce se na slunci blyští barevné prapory [army_owner.GetPrimaryTitle.GetAdjectiveNoTooltip], pomalu postupující přes [ROOT.Char.GetCurrentLocation.Custom('GetTerrainLandPlural')].\n\n"
 travel_danger_events.6012.war: "Pohled na armádu mého nepřítele, [army_owner.GetTitledFirstNamePossessive], ve mně vzbuzuje děs,"
 travel_danger_events.6012.ally: "Pohled na armádu mého spojence, [army_owner.GetTitledFirstNamePossessive], je velmi vítán,"
 travel_danger_events.6012.relation: "Pohled na armádu mého [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('army_owner'))], [army_owner.GetTitledFirstNamePossessive], mě zaráží,"
 travel_danger_events.6012.peace: "Pohled na tuto armádu znepokojuje družinu,"
 travel_danger_events.6012.clash: "střetnou se v odlehlých [ROOT.Char.GetCurrentLocation.Custom('GetTerrainLandPlural')],"
 travel_danger_events.6012.raid: "na cestě vyplenit nějakou nešťastnou vesnici."
 travel_danger_events.6012.other: "jak míří k nějakému vzdálenému cíli."
 travel_danger_events.6012.end: "\n\nOšuntělá skupina vojáků přichází opačným směrem. Vypadají jako dezertéři."
 travel_danger_events.6013.t: "$travel_danger_prefix$ Contested Ground"
 travel_danger_events.6013.intro: "The scars of war are everywhere to be seen as we pass through [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], where the banners have been hastily replaced with the [occupy_owner.GetPrimaryTitle.GetAdjectiveNoTooltip] colors.\n\n"
 travel_danger_events.6013.war_owner: "My enemy, [occupy_owner.GetTitledFirstName], has clearly been making gains against [occupy_victim.GetTitledFirstName],"
 travel_danger_events.6013.war_victim: "My enemy, [occupy_victim.GetTitledFirstName], has clearly seen some setbacks against [occupy_owner.GetTitledFirstName],"
 travel_danger_events.6013.ally_owner: "My ally, [occupy_owner.GetTitledFirstName], has clearly been making gains against [occupy_victim.GetTitledFirstName],"
 travel_danger_events.6013.ally_victim: "My ally, [occupy_victim.GetTitledFirstName], has clearly seen some setbacks against [occupy_owner.GetTitledFirstName],"
 travel_danger_events.6013.relation_owner: "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('occupy_owner'))], [occupy_owner.GetTitledFirstName], has clearly been making gains against [occupy_victim.GetTitledFirstName],"
 travel_danger_events.6013.relation_victim: "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('occupy_victim'))], [occupy_victim.GetTitledFirstName], has clearly seen some setbacks against [occupy_owner.GetTitledFirstName],"
 travel_danger_events.6013.peace: "We are lucky to have missed the conflict itself, at least"
 travel_danger_events.6013.war: "though the [occupy_war.Custom('WarCasusBelliShort')] rages on elsewhere."
 travel_danger_events.6013.hostile: "though, who knows the final outcome."
 travel_danger_events.6013.end: "\n\nAs we continue on to [destination.GetNameNoTooltip], a fearsome group of veterans approaches from the opposite direction."
 regional_artillery_bombard: "bombarda"
