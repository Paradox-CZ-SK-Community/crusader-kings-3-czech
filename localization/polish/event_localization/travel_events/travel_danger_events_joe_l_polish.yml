 regional_ship_fallback_plural: "lodě"
 travel_danger_events.6020.t: "$travel_danger_prefix$ Nebezpečí hlubin"
 travel_danger_events.6020.desc: "Zuřivé mraky se stahují a já cítím strach za kapitánovými uklidňujícími slovy. Brzy nás pohltí strašlivá bouře, která bičuje paluby prudkým deštěm, zatímco [ROOT.Char.Custom('RegionalShipType')] se kotoulí jako hračka.\n\nOhlušující praskavý zvuk, hlasitější než hřmění, jako by se svět sám roztrhl na dvě části hrozným obrem, proniká našimi ušima, když se loď pod našima nohama kroutí.\n\n"
 travel_danger_events.6020.hugger: "[hugger.GetTitledFirstName] a já se chytáme v hrůze, vykuleně sledujeme, jak se k lodi žene obrovská vlna!"
 travel_danger_events.6020.prayer: "Pozoruji [prayer.GetTitledFirstName], klečícího s [prayer.GetHerHis] pažemi natěsnanými ke nebi proříznutému blesky, volá: \"[prayer.GetFaith.HighGodName]! [prayer.GetFaith.WaterGodName]! Zachraň nás!\" zatímco se přes palubu přehoupne obrovský příboj!"
 travel_danger_events.6020.diver: "[diver.GetTitledFirstName] si svírá spánky, křičí \"[diver.GetFaith.DevilNamePossessive] hrůza, přišla si pro nás! Není úniku!\" než se vrhne do obrovské vlny, která se přehoupne přes loď!"
 travel_danger_events.6020.director: "S úžasem sleduji, jak [director.GetTitledFirstName] stojí napřímeně, křičí rozkazy, které nikdo neslyší, nevšímaje si obrovské vlny, která se chystá pohlcovat [director.GetHerHim]!"
 travel_danger_events.6020.fallback: "Stlačím se do rohu a hrůzou sleduji, jak jsou námořníci vrženi do černých hlubin, a obrovská vlna se přehoupne přes loď."
 travel_danger_events.6020.a: "ArghghghGHHghghh!"
 travel_danger_events.6030.t: "$travel_danger_prefix$ Zkažené zásoby"
 travel_danger_events.6030.leader: "[travel_leader.GetFirstName] má na starosti naše zásoby potravin a nesměle odhalil, že naše zásoby jsou nyní téměř bezcenné, protože byly špatně skladovány..."
 travel_danger_events.6030.fallback: "Téměř tomu nemohu uvěřit, ale naše zásoby potravy na cestu jsou téměř k ničemu, protože byly špatně skladovány..."
 travel_danger_events.6030.desc: "\n\nNa chlebu a úrodě se objevily skvrny plísně a rychle jsme spotřebovali zbylé sušené zásoby. Družina začíná mít hlad, jak se blíží soumrak."
 travel_danger_events.6030.a: "Je to jen trochu plísně!"
 travel_danger_events.6030.b: "Příroda se o nás postará!"
 travel_danger_events.6030.b.success: "Najdete trochu potravy"
 travel_danger_events.6030.b.failure: "Nic nenajdete"
 travel_danger_events.6030.b.critical: "Snědli jste špatnou rostlinu"
 travel_danger_events.6030.b.death: "Snědli jste tu nejhorší rostlinu"
 travel_danger_events.6030.c: "Místní tady určitě mají #EMP něco#!."
 travel_danger_events.6030.d: "Budeme to muset všechno nahradit."
 travel_danger_events.6040.t: "$travel_danger_prefix$ Nemoc na cestě"
 travel_danger_events.6040.wet: "Náš průchod touto zatracenou [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')] byl trnitý, ničící nervy i síly, jak se brodíme lepkavou vlhkostí, odháníme hmyz a snažíme se zůstat v suchu."
 travel_danger_events.6040.war: "Tato [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')] jsou poznamenána válkou, posetá jejími oběťmi a vojenskými tábory. Podmínky jsou strašné a setkání s vojáky jsou častá."
 travel_danger_events.6040.desc: "\n\nZačínám se cítit slabý, zaostávám za zbytkem družiny tam, kde obvykle udávám tempo... Něco není v pořádku..."
 travel_danger_events.6040.a: "Musím se vrátit."
 travel_danger_events.6040.b: "Díky [ROOT.Char.GetFaith.HealthGodName] je můj $court_physician_court_position$ tady."
 travel_danger_events.6040.c: "Musíme pokračovat..."
 travel_stealing_food_modifier: "Ukradené zásoby"
 travel_stealing_food_modifier_desc: "Šlechtici cestující tímto hrabstvím si přivlastnili úrodu svých poddaných."
