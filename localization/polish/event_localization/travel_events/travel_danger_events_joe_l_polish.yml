 travel_danger_events.6010.b:0 "Jsem [ROOT.Char.GetTitledFirstNameNoTooltip]! Pustí nás dál."
 travel_danger_events.6012.other:0 "jak se dostává k nějakému vzdálenému cíli."
 travel_danger_events.6000.desc.again:0 "Pomalu šlapu po [ROOT.Char.GetCurrentLocation.Custom('GetTerrainType')] cestě, opatrný po mém nedávném setkání s divokou šelmou. Mé srdce se zatají, když slyším [ROOT.Char.Custom('GetAnimalSound')] v [ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')] — [ROOT.Char.GetFaith.FateGodName] se mi posmívá! [ROOT.Char.Custom('GetAnimalType')]!"
 regional_ship_cog:0 "cog"
 travel_danger_events.6010.a.failure:0 "Zpozorují vaše bohatství"
 travel_danger_events.6013.war:0 "i když [occupy_war.Custom('WarCasusBelliShort')] zuří někde jinde."
 travel_danger_events.6011.relation_battle_2:0 "Armády nesoucí barvy mého [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('battle_owner_2'))], [battle_owner_1.GetTitledFirstName], a [battle_owner_2.GetTitledFirstName] $travel_danger_events.6011.clash$"
