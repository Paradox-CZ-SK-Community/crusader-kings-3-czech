l_polish:
 travel_danger_events.6000.t:0 "$travel_danger_prefix$ Hrozivá bestie!"
 travel_danger_events.6000.desc:0 "Jdeme po [ROOT.Char.GetCurrentLocation.Custom('GetTerrainType')] stezce svižným tempem a užíváme si poklidnou atmosféru. Z koutku oka mám jistotu, že zahlédnu [ROOT.Char.Custom('GetAnimalFeature')]...! Hlasitý [ROOT.Char.Custom('GetAnimalSound')] to potvrzuje — [ROOT.Char.Custom('GetAnimalType')]!"
 travel_danger_events.6000.desc.again:0 "Kráčím po [ROOT.Char.GetCurrentLocation.Custom('GetTerrainType')] stezce pomalu, obezřetný po nedávném setkání s divokou šelmou. Srdce mi klesá, když zaslechnu [ROOT.Char.Custom('GetAnimalSound')] v [ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')] — [ROOT.Char.GetFaith.FateGodName] se mi posmívá! [ROOT.Char.Custom('GetAnimalType')]!"
 travel_danger_events.6000.desc.seriously:0 "Zraněni naším nedávným neštěstím procházíme stezky [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')] s maximální opatrností. Právě když se začnu uvolňovat, z [ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')] vytryskne [ROOT.Char.Custom('GetAnimalSound')]! Zatracená [ROOT.Char.Custom('GetAnimalType')]!"
 travel_danger_events.6000.body:0 "\n\nTo [ROOT.Char.Custom('GetAnimalColor')] zvíře [ROOT.Char.Custom('GetAnimalChargePresent')] na cestu, jeho velké [ROOT.Char.Custom('GetAnimalTrackPlural')] zvířily [ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')]. Obklopeno [ROOT.Char.GetCurrentLocation.Custom('GetRandomAppropriateTree')] stromy, zcela nám blokuje cestu do [destination.GetBaronyNameExplicitlyNoTooltip]."
 travel_danger_events.6000.victim:0 "\n\n[beast_victim.GetFirstName] šeptá, "Podívej se na ty #EMP [ROOT.Char.Custom('GetAnimalDanger')]#!...""
 travel_danger_events.6000.a:0 "Ustupte, já to vyřídím!"
 travel_danger_events.6000.a_again:0 "Pošlu tě, ať se přidáš k tomu druhému!"
 travel_danger_events.6000.a_seriously:0 "Nechte mě #EMP PROJÍT#!!"
 travel_danger_events.6000.a.wounded.t:0 "Zachráněn, ale zraněn"
 travel_danger_events.6000.a.wounded.desc:0 "Posádka zachrání [overboard_character.GetShortUIName] ale [overboard_character.GetSheHe] byl zraněn při pádu"
 travel_danger_events.6000.b:0 "Zabij to, [beast_victim.GetFirstNameNoTooltip]! Hned!"
 travel_danger_events.6000.b_again:0 "Teď jsi na řadě, [beast_victim.GetFirstNameNoTooltip]!"
 travel_danger_events.6000.b_seriously:0 "Tahleta je #EMP tvoje#!, [beast_victim.GetFirstNameNoTooltip]!"
 travel_danger_events.6000.b_travel_leader:0 "[travel_leader.GetFirstNameNoTooltip], udělej něco!"
 travel_danger_events.6000.c:0 "#EMP UTÍKEJTE#!! UTÍKEJTE O SVÉ #EMP ŽIVOTY#!!"
 travel_danger_events.6000.success:0 "[ROOT.Char.Custom('GetAnimalType')] umírá rukou [beast_victim.GetShortUINamePossessiveNoTooltipNoFormat]"
 travel_danger_events.6000.wound:0 "[ROOT.Char.Custom('GetAnimalType')] zraní [beast_victim.GetShortUINameNoTooltipNoFormat]"
 travel_danger_events.6000.failure:0 "[ROOT.Char.Custom('GetAnimalType')] zabije [beast_victim.GetShortUINameNoTooltipNoFormat]"
 travel_danger_events.6000.success_root: "[ROOT.Char.Custom('GetAnimalType')] umírá rukou [root_scope.GetShortUINamePossessiveNoTooltipNoFormat]"
 travel_danger_events.6000.wound_root: "[ROOT.Char.Custom('GetAnimalType')] zraní [root_scope.GetShortUINameNoTooltipNoFormat]"
 travel_danger_events.6000.failure_root: "[ROOT.Char.Custom('GetAnimalType')] zabije [beast_victim.GetShortUINameNoTooltipNoFormat]"
 travel_danger_events.6010.t:0 "$travel_danger_prefix$ Dým vpředu"
 travel_danger_events.6010.raid:0 "Když se blížíme k [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip], stoupce dýmu a procházející skupinky rolníků jasně ukazují, že místo je pleněno. Silní si mohou vzít, co se jim líbí...\n\n"
 travel_danger_events.6010.siege:0 "Tábor obléhání dominuje okrajům [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip], [siege_owner.GetPrimaryTitle.GetAdjectiveNoTooltip] barvy vlají líně, předzvěst [siege_war.Custom('WarCasusBelliShort')].\n\n"
 travel_danger_events.6010.victim:0 "Bolí mě vidět má panství a [ROOT.Char.Custom('FortifiedBuilding')] tak zdevastované, ale tohle není boj, který mohu vyhrát."
 travel_danger_events.6010.owner:0 "Moje síly by měly rychle zatočit s tou ubohou [siege_victim.Custom('FortifiedBuilding')] [siege_victim.GetTitledFirstNamePossessive]."
 travel_danger_events.6010.war_owner:0 "S trochou štěstí útočníci zvítězí a vytrhnou [siege_victim.GetTitledFirstName] ven kopajícího a křičícího."
 travel_danger_events.6010.war_victim:0 "Kéž bych mohl nějak pomoci [siege_victim.GetTitledFirstName] a zbavit se toho zatraceného [siege_owner.GetTitledFirstName]."
 travel_danger_events.6010.ally_owner:0 "Jsem si jistý, že můj spojenec dostane zadostiučinění a dá [siege_victim.GetTitledFirstName] na správnou míru."
 travel_danger_events.6010.ally_victim:0 "Mohu jen sledovat, jak majetky mého spojence, [siege_victim.GetTitledFirstNamePossessive], jsou pomalu ale jistě ničeny."
 travel_danger_events.6010.relation_owner:0 "Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('siege_owner'))], [siege_owner.GetTitledFirstName], má očividně v úmyslu svrhnout [siege_victim.GetTitledFirstName], bez ohledu na náklady."
 travel_danger_events.6010.relation_victim:0 "Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('siege_victim'))], [siege_victim.GetTitledFirstName], má očividně potíže bránit toto místo před silami [siege_owner.GetTitledFirstNamePossessive]."
 travel_danger_events.6010.sieger_liege:0 "Můj vazal, [siege_owner.GetTitledFirstName], má očividně v úmyslu svrhnout [siege_victim.GetTitledFirstName], bez ohledu na náklady."
 travel_danger_events.6010.peace:0 "Tento malý spor mezi [siege_owner.GetTitledFirstName] a [siege_victim.GetTitledFirstName] je jistě nepříjemnost."
 travel_danger_events.6010.raid_end:0 "Uprostřed hořících chýší postavy přehrabují trosky, porovnávají kořist a vyprávějí si příběhy o hrdinství.\n\nSkupina mrzutých, otrhaných nájezdníků míří po cestě — nevypadají ani jako nejchytřejší, ani jako nejslušnější lidé..."
 travel_danger_events.6010.siege_end:0 "Mezi [siege_owner.Custom('RegionalArtilleryPlural')] si vzdálení vojáci ohřívají ruce u bídných táborových ohňů.\n\n$travel_danger_events.6010.closing$"
 travel_danger_events.6010.closing:0 "Skupina mrzutých, otrhaných vojáků míří po stezce — nevypadají ani příliš chytře, ani příliš čestně..."
 travel_danger_events.6010.a:0 "Schováme se mezi rolníky..."
 travel_danger_events.6010.a.success:0 "Projdete nepozorováni"
 travel_danger_events.6010.a.failure:0 "Zaznamenají vaše honosné oblečení"
 travel_danger_events.6010.capture_toast:0 "Cestovatel zajat"
 travel_danger_events.6010.b:0 "Jsem [ROOT.Char.GetTitledFirstNameNoTooltip]! Pustí nás projít."
 travel_danger_events.6010.b.friend:0 "Vezměte mě k [siege_commander.GetTitledFirstNameNoTooltip], jsme dobří přátelé."
 travel_danger_events.6010.b.flavor:0 "#EMP Máte#! vůbec #EMP tušení, kdo jsem?!#!"
 travel_danger_events.6010.b.success:0 "Vaše postavení je zaskočí"
 travel_danger_events.6010.b.failure:0 "Nejsou tím nijak zaskočeni"
 travel_danger_events.6010.c:0 "Ukázka síly je odradí."
 travel_danger_events.6010.c.success:0 "Nechají vás být"
 travel_danger_events.6010.c.failure:0 "Postaví se vám"
 travel_danger_events.6010.c.wound:0 "Náhodný člen doprovodu je zraněn"
 travel_danger_events.6010.d:0 "Stačí je jen přesvědčit úplatkem."
 travel_danger_events.6011.t:0 "$travel_danger_prefix$ Bitva vpředu"
 travel_danger_events.6011.intro:0 "Varování vystrašených místních nejsou potřeba; je jasné, že před námi probíhá bitva; trosky války, oběti a provizorní tábory jsou všude k vidění.\n\n"
 travel_danger_events.6011.battle_both:0 "Armády nesoucí barvy mých nepřátel, [battle_owner_1.GetTitledFirstName] a [battle_owner_2.GetTitledFirstName], $travel_danger_events.6011.clash$"
 travel_danger_events.6011.war_battle_1:0 "Armády nesoucí barvy mého nepřítele, [battle_owner_1.GetTitledFirstName], a [battle_owner_2.GetTitledFirstName] $travel_danger_events.6011.clash$"
 travel_danger_events.6011.war_battle_2:0 "Armády nesoucí barvy mého nepřítele, [battle_owner_2.GetTitledFirstName], a [battle_owner_1.GetTitledFirstName] $travel_danger_events.6011.clash$"
 travel_danger_events.6011.ally_battle_1:0 "Armády nesoucí barvy mého spojence, [battle_owner_1.GetTitledFirstName], a [battle_owner_2.GetTitledFirstName] $travel_danger_events.6011.clash$"
 travel_danger_events.6011.ally_battle_2:0 "Armády nesoucí barvy mého spojence, [battle_owner_2.GetTitledFirstName], a [battle_owner_1.GetTitledFirstName] $travel_danger_events.6011.clash$"
 travel_danger_events.6011.relation_battle_1:0 "Armády nesoucí barvy mého [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('battle_owner_1'))], [battle_owner_1.GetTitledFirstName], a [battle_owner_2.GetTitledFirstName] $travel_danger_events.6011.clash$"
 travel_danger_events.6011.relation_battle_2:0 "Armády nesoucí barvy mého [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('battle_owner_2'))], [battle_owner_1.GetTitledFirstName], a [battle_owner_2.GetTitledFirstName] $travel_danger_events.6011.clash$"
 travel_danger_events.6011.peace:0 "Armády nesoucí [battle_owner_1.GetPrimaryTitle.GetAdjectiveNoTooltip] a [battle_owner_2.GetPrimaryTitle.GetAdjectiveNoTooltip] barvy $travel_danger_events.6011.clash$"
 travel_danger_events.6011.clash:0 "soupeří v dalekých [ROOT.Char.GetCurrentLocation.Custom('GetTerrainLandPlural')],"
 travel_danger_events.6011.war:0 "řeší svůj [battle_war.Custom('WarCasusBelliShort')]."
 travel_danger_events.6011.raid_both:0 "bojují o zbytky kořisti."
 travel_danger_events.6011.raid:0 "jeden rabuje a druhý hromadí."
 travel_danger_events.6011.hostile:0 "řeší nějaký drobný spor."
 travel_danger_events.6011.end:0 "\n\nUbohá skupina — možná dezertéři nebo žoldnéři — se tiše přibližuje a míří přímo k nám."
 travel_danger_events.6011.b:0 "Neodváží se zasahovat proti [ROOT.Char.GetTitleAsNameNoTooltip]!"
 travel_danger_events.6011.d:0 "U nich jediným jazykem je zlato."
 travel_danger_events.6012.t:0 "$travel_danger_prefix$ Průjezd vojsk"
 travel_danger_events.6012.intro:0 "Silnice jsou plné vozů a posil projíždějící armády. V dálce se na slunci blyští barevné prapory [army_owner.GetPrimaryTitle.GetAdjectiveNoTooltip], pomalu postupující přes [ROOT.Char.GetCurrentLocation.Custom('GetTerrainLandPlural')].\n\n"
 travel_danger_events.6012.war:0 "Pohled na armádu mého nepřítele, [army_owner.GetTitledFirstNamePossessive], ve mně vzbuzuje děs,"
 travel_danger_events.6012.ally:0 "Pohled na armádu mého spojence, [army_owner.GetTitledFirstNamePossessive], je velmi vítán,"
 travel_danger_events.6012.relation:0 "Pohled na armádu mého [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('army_owner'))], [army_owner.GetTitledFirstNamePossessive], mě zaráží,"
 travel_danger_events.6012.peace:0 "Pohled na tuto armádu znepokojuje družinu,"
 travel_danger_events.6012.clash:0 "střetnou se v odlehlých [ROOT.Char.GetCurrentLocation.Custom('GetTerrainLandPlural')],"
 travel_danger_events.6012.raid:0 "na cestě vyplenit nějakou nešťastnou vesnici."
 travel_danger_events.6012.other:0 "jak míří k nějakému vzdálenému cíli."
 travel_danger_events.6012.end:0 "\n\nOšuntělá skupina vojáků přichází opačným směrem. Vypadají jako dezertéři."
 travel_danger_events.6013.t:0 "$travel_danger_prefix$ Contested Ground"
 travel_danger_events.6013.intro:0 "The scars of war are everywhere to be seen as we pass through [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], where the banners have been hastily replaced with the [occupy_owner.GetPrimaryTitle.GetAdjectiveNoTooltip] colors.\n\n"
 travel_danger_events.6013.war_owner:0 "My enemy, [occupy_owner.GetTitledFirstName], has clearly been making gains against [occupy_victim.GetTitledFirstName],"
 travel_danger_events.6013.war_victim:0 "My enemy, [occupy_victim.GetTitledFirstName], has clearly seen some setbacks against [occupy_owner.GetTitledFirstName],"
 travel_danger_events.6013.ally_owner:0 "My ally, [occupy_owner.GetTitledFirstName], has clearly been making gains against [occupy_victim.GetTitledFirstName],"
 travel_danger_events.6013.ally_victim:0 "My ally, [occupy_victim.GetTitledFirstName], has clearly seen some setbacks against [occupy_owner.GetTitledFirstName],"
 travel_danger_events.6013.relation_owner:0 "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('occupy_owner'))], [occupy_owner.GetTitledFirstName], has clearly been making gains against [occupy_victim.GetTitledFirstName],"
 travel_danger_events.6013.relation_victim:0 "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('occupy_victim'))], [occupy_victim.GetTitledFirstName], has clearly seen some setbacks against [occupy_owner.GetTitledFirstName],"
 travel_danger_events.6013.peace:0 "We are lucky to have missed the conflict itself, at least"
 travel_danger_events.6013.war:0 "though the [occupy_war.Custom('WarCasusBelliShort')] rages on elsewhere."
 travel_danger_events.6013.hostile:0 "though, who knows the final outcome."
 travel_danger_events.6013.end:0 "\n\nAs we continue on to [destination.GetNameNoTooltip], a fearsome group of veterans approaches from the opposite direction."
 regional_artillery_bombard:0 "bombarda"
 regional_artillery_bombard_plural:0 "bombardy"
 regional_artillery_trebuchet:0 "trebuchet"
 regional_artillery_trebuchet_plural:0 "trebuchety"
 regional_artillery_mangonel:0 "mangonel"
 regional_artillery_mangonel_plural:0 "mangonely"
 regional_artillery_onager:0 "onager"
 regional_artillery_onager_plural:0 "onagry"
 regional_ship_knarr:0 "knarr"
 regional_ship_knarr_plural:0 "knarry"
 regional_ship_longship:0 "longship"
 regional_ship_longship_plural:0 "longships"
 regional_ship_galley:0 "galéra"
 regional_ship_galley_plural:0 "galéry"
 regional_ship_dromon:0 "dromon"
 regional_ship_dromon_plural:0 "dromony"
 regional_ship_cog:0 "kog"
 regional_ship_cog_plural:0 "kogy"
 regional_ship_fallback:0 "loď"
 regional_ship_fallback_plural:0 "lodě"
 travel_danger_events.6020.t:0 "$travel_danger_prefix$ Nebezpečí hlubin"
 travel_danger_events.6020.desc:0 "Zuřivé mraky se stahují a já cítím strach za kapitánovými uklidňujícími slovy. Brzy nás pohltí strašlivá bouře, která bičuje paluby prudkým deštěm, zatímco [ROOT.Char.Custom('RegionalShipType')] se kotoulí jako hračka.\n\nOhlušující praskavý zvuk, hlasitější než hřmění, jako by se svět sám roztrhl na dvě části hrozným obrem, proniká našimi ušima, když se loď pod našima nohama kroutí.\n\n"
 travel_danger_events.6020.hugger:0 "[hugger.GetTitledFirstName] a já se chytáme v hrůze, vykuleně sledujeme, jak se k lodi žene obrovská vlna!"
 travel_danger_events.6020.prayer:0 "Pozoruji [prayer.GetTitledFirstName], klečícího s [prayer.GetHerHis] pažemi natěsnanými ke nebi proříznutému blesky, volá: \"[prayer.GetFaith.HighGodName]! [prayer.GetFaith.WaterGodName]! Zachraň nás!\" zatímco se přes palubu přehoupne obrovský příboj!"
 travel_danger_events.6020.diver:0 "[diver.GetTitledFirstName] si svírá spánky, křičí \"[diver.GetFaith.DevilNamePossessive] hrůza, přišla si pro nás! Není úniku!\" než se vrhne do obrovské vlny, která se přehoupne přes loď!"
 travel_danger_events.6020.director:0 "S úžasem sleduji, jak [director.GetTitledFirstName] stojí napřímeně, křičí rozkazy, které nikdo neslyší, nevšímaje si obrovské vlny, která se chystá pohlcovat [director.GetHerHim]!"
 travel_danger_events.6020.fallback:0 "Stlačím se do rohu a hrůzou sleduji, jak jsou námořníci vrženi do černých hlubin, a obrovská vlna se přehoupne přes loď."
 travel_danger_events.6020.a:0 "ArghghghGHHghghh!"
 travel_danger_events.6030.t:0 "$travel_danger_prefix$ Zkažené zásoby"
 travel_danger_events.6030.leader:0 "[travel_leader.GetFirstName] má na starosti naše zásoby potravin a nesměle odhalil, že naše zásoby jsou nyní téměř bezcenné, protože byly špatně skladovány..."
 travel_danger_events.6030.fallback:0 "Téměř tomu nemohu uvěřit, ale naše zásoby potravy na cestu jsou téměř k ničemu, protože byly špatně skladovány..."
 travel_danger_events.6030.desc:1 "\n\nNa chlebu a úrodě se objevily skvrny plísně a rychle jsme spotřebovali zbylé sušené zásoby. Družina začíná mít hlad, jak se blíží soumrak."
 travel_danger_events.6030.a:0 "Je to jen trochu plísně!"
 travel_danger_events.6030.b:0 "Příroda se o nás postará!"
 travel_danger_events.6030.b.success:0 "Najdete trochu potravy"
 travel_danger_events.6030.b.failure:0 "Nic nenajdete"
 travel_danger_events.6030.b.critical:0 "Snědli jste špatnou rostlinu"
 travel_danger_events.6030.b.death:0 "Snědli jste tu nejhorší rostlinu"
 travel_danger_events.6030.c:1 "Místní tady určitě mají #EMP něco#!."
 travel_danger_events.6030.d:0 "Budeme to muset všechno nahradit."
 travel_danger_events.6040.t:0 "$travel_danger_prefix$ Nemoc na cestě"
 travel_danger_events.6040.wet:0 "Náš průchod touto zatracenou [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')] byl trnitý, ničící nervy i síly, jak se brodíme lepkavou vlhkostí, odháníme hmyz a snažíme se zůstat v suchu."
 travel_danger_events.6040.war:0 "Tato [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')] jsou poznamenána válkou, posetá jejími oběťmi a vojenskými tábory. Podmínky jsou strašné a setkání s vojáky jsou častá."
 travel_danger_events.6040.desc:0 "\n\nZačínám se cítit slabý, zaostávám za zbytkem družiny tam, kde obvykle udávám tempo... Něco není v pořádku..."
 travel_danger_events.6040.a:0 "Musím se vrátit."
 travel_danger_events.6040.b:0 "Díky [ROOT.Char.GetFaith.HealthGodName] je můj $court_physician_court_position$ tady."
 travel_danger_events.6040.c:0 "Musíme pokračovat..."
 travel_stealing_food_modifier:0 "Ukradené zásoby"
 travel_stealing_food_modifier_desc:0 "Šlechtici cestující tímto hrabstvím si přivlastnili úrodu svých poddaných."
