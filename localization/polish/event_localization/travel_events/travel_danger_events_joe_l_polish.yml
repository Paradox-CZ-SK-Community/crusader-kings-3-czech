 travel_danger_events.6013.relation_victim:0 "Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('occupy_victim'))], [occupy_victim.GetTitledFirstName], zjevnšě utrpěl některé neúspěchy proti [occupy_owner.GetTitledFirstName],"
 travel_danger_events.6000.body:0 "\n\n[ROOT.Char.Custom('GetAnimalColor')] bestie [ROOT.Char.Custom('GetAnimalChargePresent')] na dráze, její velké [ROOT.Char.Custom('GetAnimalTrackPlural')] zvedly [ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')]. Na obou stranách [ROOT.Char.GetCurrentLocation.Custom('GetRandomAppropriateTree')] stromy, zcela blokuje naši cestu k [destination.GetBaronyNameExplicitlyNoTooltip]."
 travel_danger_events.6020.a:0 "ArghghghGHHghghh!"
