 travel_danger_events.6040.war:0 " [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')] jsou zjizvené válkou, roztroušené jejími oběťmi a tábory jejích agentů. Podmínky jsou hrozné a naše setkání se vojáky jsou časté."
 travel_danger_events.6010.c.success:0 "Zůstáváte sami"
