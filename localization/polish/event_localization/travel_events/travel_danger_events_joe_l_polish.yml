 travel_danger_events.6011.raid_both:0 "bojují o kousky kořisti."
 travel_danger_events.6000.a.wounded.desc:0 "Posádka zachránila [overboard_character.GetShortUIName], ale [overboard_character.GetSheHe] byl při pádu zraněn"
 travel_danger_events.6000.c:0 "#EMP UTÍKEJ#!! UTÍKEJTE PRO VAŠE #EMP ŽIVOTY#!!"
 travel_stealing_food_modifier_desc:0 "Urození lidé cestující touto oblastí si pomohli s produkty svých poddaných."
 travel_danger_events.6020.prayer:0 "Sleduji [prayer.GetTitledFirstName], jak se klečí s [prayer.GetHerHis] rukama nataženýma k nebi prosekanému blesky, křičí: "[prayer.GetFaith.HighGodName]! [prayer.GetFaith.WaterGodName]! Zachraňte nás!" když velká vlna převrací loď!"
 travel_danger_events.6030.b:0 "Příroda se o nás postará!"
