l_polish:
 travel_danger_events.3000.t: "$travel_danger_prefix$ Na horské stezce"
 travel_danger_events.3000.desc.first_time: "Jednu nohu za druhou, pomalu kráčím úzkou horskou stezkou. Najednou zaslechnu dunění a rychle umlčený výkřik.\n\nŠokován tím povykem se prudce ohlédnu. Místo [fallen_victim.GetFirstName] jdoucího za mnou stojí jen stejně zmatená a unavená tvář [char_next_in_line.GetFirstName] před čerstvě rozhrabanými kameny.\n\n"Where is [fallen_victim.GetFirstNameNoTooltip]?" tážu se, hlas sotva uniká mým suchým ústům.\n\nJedinou odpovědí je tiše pískání větru."
 travel_danger_events.3000.desc.second_time: "Kráčím po zdánlivě nekonečné, úzké horské stezce. Cítím, jak opona únavy zakrývá mou mysl. Slyším klamavé šepoty z polozapomenutých vzpomínek a slabé pískání větru.\n\nAle něco je velmi reálné — pronikavý výkřik [fallen_victim.GetFirstName]. S mrazením, které mi lezlo po páteři, se pomalu ohlédnu a opět uvidím v našem průvodu mezeru velikosti člověka.\n\n"Ztratili jsme... právě... dalšího člověka?" vydechnu pomalu. [char_next_in_line.GetFirstName] nemusí mluvit. [char_next_in_line.GetHerHis|U] tvář zkamenělá hrůzou je dostatečnou odpovědí."
 travel_danger_events.3000.a.first_time: "Dávej pozor, kam šlapeš! Musíme pokračovat."
 travel_danger_events.3000.a.second_time: "Ach, [fallen_victim.GetFirstNameNoTooltip]! I #EMP told#! you to watch your step!"
 travel_danger_events.3000.a.tt: "Zrádný terén si vyžádal další oběť, rozhodně ne první, jistě ne poslední."
 travel_danger_events.3000.b: "[fallen_victim.GetFirstNameNoTooltip]! [fallen_victim.GetFirstNameNoTooltip]! Zachráníme tě!"
 travel_danger_events.3000.b.tt: "Vy a vaše družina se pokoušíte o horskou záchranu. #EMP #X Toto je velmi nebezpečné.#! #!Mnozí zahynou."
 travel_danger_events.3000.b.found_nothing: "[fallen_victim.GetFirstNameNoTooltip] nebyl nalezen."
 travel_danger_events.3000.b.found_cloth: "Byl nalezen jen potrhaný, zakrvavený kus látky."
 travel_danger_events.3000.b.found_fallen_victim: "Proti všemu, [fallen_victim.GetFirstNameNoTooltip] byl nalezen naživu."
 travel_danger_events.3000.c.first_time: "[fallen_victim.GetSheHe|U] bude v našich modlitbách."
 travel_danger_events.3000.c.second_time: "Ó, [ROOT.Char.GetFaith.HighGodName], vysvoboď nás z nebezpečí!"
 travel_danger_events.3000.d.first_time: "Nemohl bych to udělat lépe!"
 travel_danger_events.3000.d.second_time: "Je to ještě vtipnější podruhé!"
 travel_danger_events.3001.t: "$travel_danger_prefix$ Lavina!"
 travel_danger_events.3001.desc: "Po dlouhé a namáhavé cestě mezi zasněženými horskými vrcholy se pomalu ohřívám u praskajícího ohně v místní krčmě, zatímco [first_avalanche_victim.GetFirstName] a [second_avalanche_victim.GetFirstName] venku pečují o náš karavan. Najednou je slyšet vzdálené, ale mocné, hluboké a doznívající dunění.\n\n"Avalanche!" někdo vykřikne. Než mají lidé uvnitř šanci zareagovat, zvuk sílí a sílí, až vyvrcholí velkou silou, která otřese stěnami a podlahou. Po okamžiku nebo po věčnosti nastane ještě děsivější ticho."
 travel_danger_events.3001.a: "[ROOT.Char.GetCulture.GetCollectiveNoun] vědí, jak přežít v horách."
 travel_danger_events.3001.a.alternate: "[travel_leader.GetCulture.GetCollectiveNoun] vědí, jak přežít v horách."
 travel_danger_events.3001.a.flavor: "Tohle není nic oproti pořádné [ROOT.Char.GetCulture.GetName] lavině!"
 travel_danger_events.3001.a.flavor.alternate: "Můj $travel_leader_court_position$ [travel_leader.GetFirstName] přijal nezbytná opatření proti horským nebezpečím díky [travel_leader.GetHerHis] [travel_leader.GetCulture.GetName] původu."
 travel_danger_events.3001.b: "Držte se, pomoc přichází!"
 travel_danger_events.3001.b.flavor: "Když jsou lidé zasypáni sněhem, je rychlost rozhodující!"
 travel_danger_events.3001.b.success: "Rychlá záchrana z laviny"
 travel_danger_events.3001.b.failure: "Obtížná záchrana z laviny"
 travel_danger_events.3001.c: "Zůstanu uvnitř... na chvíli."
 travel_danger_events.3002.opening: "[ROOT.Char.GetTitledFirstName],"
 travel_danger_events.3002.desc: "Lituji, že vám musím oznámit, můj pane, že děsivá lavina nedávno zasáhla [avalanche_location.GetName].\n\nZpůsobila mnoho úmrtí a narušila životy těch, kteří přežili, včetně cestovatelů, kteří tudy projížděli."
 travel_danger_events.3002.a.special: "Vím! Byl jsem #EMP tam!#"
 travel_danger_events.3002.a.default: "To je hrozné!"
 travel_danger_events.3002.b: "To by jim mělo pomoci se zotavit."
 travel_danger_events.3003.t: "$travel_danger_prefix$ Uvíznutí ve sněhu"
 travel_danger_events.3003.desc: "Sněží už několik dní. Cesta před námi se zdá úplně neprůchodná. Když se však podívám dopředu, vidím malou skupinku lidí rychle se blížících přes závěje. Brzy přede mnou stojí [maron_leader.GetWomanMan] a s širokým úsměvem pronáší:\n\n"Zdáte se být ve vážném průšvihu. Ale nebojte se, za přiměřenou cenu vám pomůžeme vrátit se na cestu.""
 travel_danger_events.3003.a: "Pomáhat ostatním je odměnou sama o sobě!"
 travel_danger_events.3003.a.success: "Moje družina se rychle opět rozjede!"
 travel_danger_events.3003.a.failure: "Moje družina je stále uvízlá ve sněhu"
 travel_danger_events.3003.b: "Je to přiměřená cena."
 travel_danger_events.3003.c: "Poradíme si sami."
 travel_danger_events.3003.c.flavor: "Naše zimní dovednosti nám pomohou opět se rozjet... pokud nějaké máme."
 travel_danger_events.3003.c.complete_success: "Moje družina se rychle opět rozjede!"
 travel_danger_events.3003.c.partial_success: "Moje družina se pomalu opět rozjíždí"
 travel_danger_events.3003.c.failure: "Moje družina je uvízlá ve sněhu"
 travel_danger_events.3004.t: "$travel_danger_prefix$ Bílá bouře"
 travel_danger_events.3004.desc: ""Bílá bouře! Stočte na levobok!"\n\nHrozivý výkřik kormidelníka se nehodí ke klidnému počasí. Ale mé uši zaplňuje stále hlasitější řev větru. Za méně než okamžik vlhká bílá mlha obalí celou loď. Hlasitěji než vítr praskne hlavní stěžeň a spadne přes palubu.\n\nA stejně náhle, jak přišla, bouře pominula. Naše loď ospale kolébá na klidném moři, vleče potrhané plachty a zlomená pádla."
 travel_danger_events.3004.a: "Musíme nějak vztyčit provizorní plachty!"
 travel_danger_events.3004.a.success: "Naše loď opět pluje!"
 travel_danger_events.3004.a.failure: "Pomalu se necháváme unášet větrem"
 travel_danger_events.3004.b: "Nebojte se! Máme další plachty."
 travel_danger_events.3004.b.flavor: "Díky námořním dovednostem mého doprovodu jsme byli připraveni. Z uložených plachet a dřevěných trámů rychle vztyčíme nové provizorní ráhnování."
 travel_danger_events.3004.c: "Někdo #EMP nás najde#! ...doufám"
 travel_danger_events.3004.c.success: "Proplouvající loď nabídne pomoc"
 travel_danger_events.3004.c.failure: "Po celé dny není spatřeno žádné jiné plavidlo"
 travel_danger_events.3005.t: "$travel_danger_prefix$ Požár v noci"
 travel_danger_events.3005.desc: "Kráčíme mezi kopci pozdě odpoledne. Tma přichází náhle, přinesená temnými mraky nad námi. Pak zaslechneme vzdálené hlasité hřmění. Brzy další, doprovázené oslepujícím zábleskem blesku.\n\nA další zásah, jasně osvětlící okolí, obraz vypálený v mých očích. Mrknu a vidím, kam blesk udeřil: teď tam rychle hoří křovinatý požár. A šíří se směrem k nám!"
 travel_danger_events.3005.a: "UTÍKEJTE!"
 travel_danger_events.3005.a.success: "Utíkáme pryč od požáru"
 travel_danger_events.3005.a.failure: "Požár nás dostihne při útěku!"
 travel_danger_events.3005.b: "Uhasme oheň dřív, než se příliš rozšíří!"
 travel_danger_events.3005.b.success: "Úspěšně jste uhasili oheň"
 travel_danger_events.3005.b.failure: "Požár je uhašen, i když za cenu ztrát"
 travel_danger_events.3005.b.c_failure: "Požár pohltí můj doprovod!"
