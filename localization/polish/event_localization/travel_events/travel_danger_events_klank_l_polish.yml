l_polish:
 travel_danger_events.3000.a.first_time:0 "Dávej pozor, kam šlapeš! Musíme pokračovat."
 travel_danger_events.3000.a.second_time:0 "Ah, [fallen_victim.GetFirstNameNoTooltip]! Já #EMP jsem ti říkal#! abys dával pozor, kam šlapeš!"
 travel_danger_events.3000.a.tt:0 "Zrádný terén si vyžádal další oběť, rozhodně to nebude první, jistě ani poslední."
 travel_danger_events.3000.b.found_cloth:0 "Byla nalezena pouze roztrhnutá, zkrvavená látka."
 travel_danger_events.3000.b.found_fallen_victim:0 "Proti všem předpovědím byl [fallen_victim.GetFirstNameNoTooltip] nalezen naživu."
 travel_danger_events.3000.b.found_nothing:0 "[fallen_victim.GetFirstNameNoTooltip] nebyl nalezen."travel_danger_events.3003.desc:0 "Sníh padá již několik dní. Cesta vpřed se zdá být zcela neprůjezdná. Když však koukám vpřed, vidím malou skupinu lidí, která se k nám rychle blíží přes sněhové závěje. Brzy přede mnou stojí [maron_leader.GetWomanMan] a mluví s širokým úsměvem:\n\n"Zdá se, že jste v dost bezvýchodné situaci. Ale nebojte se, za spravedlivou cenu vám pomůžeme vrátit se na vaši cestu.""
 travel_danger_events.3000.b.tt:0 "Ty a tvůj doprovod se pokusíte o horskou záchranu. #EMP #X To je velmi nebezpečné.#! #!Mnoho jich zahyne."
 travel_danger_events.3000.b:0 "[fallen_victim.GetFirstNameNoTooltip]! [fallen_victim.GetFirstNameNoTooltip]! Zachráníme tě!"
 travel_danger_events.3000.c.first_time:0 "[fallen_victim.GetSheHe|U] bude v našich modlitbách."
 travel_danger_events.3000.c.second_time:0 "Drahý [ROOT.Char.GetFaith.HighGodName], vysvoboď nás z nebezpečí!"
 travel_danger_events.3000.desc.first_time:0 "Jednu nohu za druhou se pomalu posouvám vpřed po úzké horské stezce. Najednou slyším hrom a rychle umlčený výkřik.\n\nŠokován tím rozruchiem se otočím. Místo abych viděl [fallen_victim.GetFirstName] za sebou, před sebou mám jen stejně zmatenou a unavenou tvář [char_next_in_line.GetFirstName] stojící před čerstvě obrácenými kameny.\n\n"Kde je [fallen_victim.GetFirstNameNoTooltip]?" chci vědět, můj hlas sotva uniká mými suchými ústy.\n\nJedinou odpovědí je slabé hvízdání větru."
 travel_danger_events.3000.desc.second_time:0 "Krably se po zdánlivě nekonečné, úzké horské stezce. Cítím závoj únavy zakrývající mou mysl. Slyším klamná šepoty z napůl zapomenutých vzpomínek a slabě hvízdající vítr.\n\nAle něco je velmi skutečné v pronikavém výkřiku [fallen_victim.GetFirstName]. Se zimomřivým pocitem běžícím po mých zádech se pomalu otáčím, a znovu vidím mezeru v našem pochodovém uspořádání.\n\n\"Ztratili jsme... Dalšího člověka?\" říkám pomalu. [char_next_in_line.GetFirstName] nemusí mluvit. [char_next_in_line.GetHerHis|U] tvář zkamenělá hrůzou je dostatečnou odpovědí."
 travel_danger_events.3000.d.first_time:0 "Lepší bych to sám nemohl udělat!"
 travel_danger_events.3000.d.second_time:0 "Podruhé je to ještě zábavnější!"
 travel_danger_events.3000.t:0 "$travel_danger_prefix$ Na horské stezce"
 travel_danger_events.3001.a.alternate:0 "[travel_leader.GetCulture.GetCollectiveNoun] vědí, jak přežít v horách."
 travel_danger_events.3001.a.flavor.alternate:0 "Můj $travel_leader_court_position$ [travel_leader.GetFirstName] podnikl potřebná opatření proti jakýmkoli horským nebezpečím, díky [travel_leader.GetHerHis] [travel_leader.GetCulture.GetName] dědictví."
 travel_danger_events.3001.a.flavor:0 "Tohle je nic oproti pořádné [ROOT.Char.GetCulture.GetName] lavině!"
 travel_danger_events.3001.a:0 "[ROOT.Char.GetCulture.GetCollectiveNoun] vědí, jak přežít v horách."
 travel_danger_events.3001.b.failure:0 "Obtížná záchrana z laviny"
 travel_danger_events.3001.b.flavor:0 "S lidmi pohřbenými pod sněhem je rychlost zásadní!"
 travel_danger_events.3001.b.success:0 "Rychlé záchrany z laviny"
 travel_danger_events.3001.b:0 "Držte se, pomoc přichází!"
 travel_danger_events.3001.c:0 "Zůstanu uvnitř... na chvíli."
 travel_danger_events.3001.desc:0 "Po dlouhé a namáhavé cestě mezi zasněženými horskými vrcholky se pomalu zahřívám vedle hřmějícího ohně v místní hospodě, zatímco [first_avalanche_victim.GetFirstName] a [second_avalanche_victim.GetFirstName] se starají o náš karavan venku. Náhle se ozve vzdálený, ale mocný, hluboký a ozvěnující úder.\n\n\"Lavina!\" někdo zakřičí. Než se někdo uvnitř stačí vzpamatovat, zvuk se ozývá čím dál tím hlasitěji, až vrcholí velikou silou, která otřásá zdmi a podlahou. Po jednom tepu nebo věčnosti nastává ještě děsivější ticho."
 travel_danger_events.3001.t:0 "$travel_danger_prefix$ Lavina!"
 travel_danger_events.3002.a.default:0 "Jak hrozné!"
 travel_danger_events.3002.a.special:0 "Já vím! Byla jsem #EMP tam!#"
 travel_danger_events.3002.b:0 "To by jim mělo pomoci se zotavit."
 travel_danger_events.3002.desc:0 "Lituji, že vám musím oznámit, můj pane, že strašná lavina nedávno prošla [avalanche_location.GetName].\n\nVzala mnoho duší a narušila životy těch, kteří přežili, včetně cestovatelů, kteří jí prošli."
 travel_danger_events.3002.opening:1 "[ROOT.Char.GetTitledFirstName],"
 travel_danger_events.3003.a.failure:0 "Můj doprovod je stále uvízlý ve sněhu"
 travel_danger_events.3003.a.success:0 "Můj doprovod se rychle znovu vydává na cestu!"
 travel_danger_events.3003.a:0 "Pomoc ostatním je sama o sobě odměnou!"
 travel_danger_events.3003.b:0 "Je to spravedlivá cena."
 travel_danger_events.3003.c.complete_success:0 "Můj doprovod se rychle znovu rozjíždí!"
 travel_danger_events.3003.c.failure:0 "Můj doprovod je uvízlý ve sněhu"
 travel_danger_events.3003.c.flavor:0 "Naše zimní odborné znalosti nám pomohou znovu se pohnout... pokud nějaké máme."
 travel_danger_events.3003.c.partial_success:0 "Můj doprovod se pomalu znovu vydává na cestu"
 travel_danger_events.3003.c:0 "Zvládneme to sami."
 travel_danger_events.3003.desc:0 "Už několik dní sněží. Cesta před námi vypadá naprosto neprůjezdně. Když se však dívám vpřed, vidím malou skupinu lidí, jak se rychle přibližují přes sněhové závěje. Brzy se přede mnou objeví [maron_leader.GetWomanMan] a mluví s širokým úsměvem:\n\n"Ovšem, zdá se, že jste se ocitli v docela prekérní situaci. Ale nebojte se, za spravedlivou cenu vám pomůžeme vrátit se na cestu.""
 travel_danger_events.3003.t:0 "$travel_danger_prefix$ Zasněženi"
 travel_danger_events.3004.a.failure:0 "Pomalu se unášíme větrem"
 travel_danger_events.3004.a.success:0 "Naše loď znovu pluje!"
 travel_danger_events.3004.a:0 "Musíme nějak zvednout improvizované plachty!"
 travel_danger_events.3004.b.flavor:0 "Díky námořnickým zkušenostem mého doprovodu jsme byli na toto připraveni. Nové riggingy jsou rychle vztyčeny z uložených plachet a dřevěných trámy."
 travel_danger_events.3004.b:0 "Nebojte se! Máme více plachet."
 travel_danger_events.3004.c.failure:0 "Po dny nebyla spatřena žádná jiná loď"
 travel_danger_events.3004.c.success:0 "Procházející loď nabízí pomoc"
 travel_danger_events.3004.c:0 "Někdo #EMP nás najde#!... Doufám"
 travel_danger_events.3004.desc:0 ""Bílý vichr! Otočte na levobok!"\n\nHrozný křik kormidelníka se nehodí k klidnému počasí. Ale mé uši jsou naplněny stále hlasitějším hřmotem větru. Méně než za okamžik se vlhká bílá mlha obalí celou loď. Hlasitější než vítr praská hlavní stožár a padá přes palubu.\n\nA jak náhle přišel, bouře se posunula. Naše loď líně houpe na klidném moři, táhnoucí roztržené plachty a zlomené vesla za sebou."
 travel_danger_events.3004.t:0 "$travel_danger_prefix$ Bílý vír"
 travel_danger_events.3005.a.failure:0 "Oheň nás chytá, když utíkáme!"
 travel_danger_events.3005.a.success:0 "Utíkáme od ohně"
 travel_danger_events.3005.a:0 "UTÍKEJTE!"
 travel_danger_events.3005.b.c_failure:0 "Oheň pohlcuje můj doprovod!"
 travel_danger_events.3005.b.failure:0 "Oheň byl zastaven, avšak drahou cenu."
 travel_danger_events.3005.b.success:0 "Úspěšně jste uhasili oheň"
 travel_danger_events.3005.b:0 "Uhaste oheň, než se rozšíří příliš daleko!"
 travel_danger_events.3005.desc:1 "Chodíme mezi kopci pozdě odpoledne. Tma přichází náhle, přinesena temnými mraky nad námi. Pak se ozve vzdálený hlasitý hrom. Brzy přichází další, spojený s oslepujícím zábleskem blesku.\n\nA další úder, jasně osvětlující oblast, obrazy spálené do mých očí. Mrknu a vidím, kde blesk zasáhl: nyní se rychle rozšiřuje požár. A šíří se k nám!"
 travel_danger_events.3005.t:0 "$travel_danger_prefix$ Oheň v noci"
