l_polish:
 delayed_toast:0 "Máte zpoždění"
 travel_danger_events.1000.a:0 "[travel_leader.GetSheHe|U] má pravdu. Bylo by moudré si odpočinout."
 travel_danger_events.1000.b:0 ""Nestrpím žádná zpoždění. Pokračujeme dál!""
 travel_danger_events.1000.desc:0 "Cesta se v posledních několika hodinách stala neuvěřitelně kopcovitou a všichni začínají vnímat únavu.\n\nPo chvíli, kdy nebývá konce kopcům na obzoru, se ke mně přiblíží jeden z mých cestovních společníků, [travel_leader.GetFirstName], a říká:\n\n"M'[ROOT.Char.GetLadyLord], naši koně nemohou takhle dál pokračovat. Chudáci zvířata potřebují pauzu, jinak se bojím, že zkolabují! Musíme se zastavit a odpočinout si!"\n\n[travel_leader.GetSheHe|U] moc dobře ví, že to zpozdí naši cestu do [destination.GetName]..."
 travel_danger_events.1000.t:1 "$travel_danger_prefix$ Hory z krupic"
 travel_danger_events.1001.a:0 ""[travel_leader.GetFirstNameNoTooltip], jdi do nejbližšího města a nakup čerstvé koně.""
 travel_danger_events.1001.b:0 ""Pokračujeme pěšky!""
 travel_danger_events.1001.desc:0 "Posunu se o něco dál, odhodlán dostat se na [destination.GetName] podle plánu. Když se dostaneme na vrchol největšího kopce, myslím, že naše útrapy konečně skončí, když...\n\n#EMP THUD! ... THUD, THUD, THUD!#!\n\nOtočím se, abych viděl zdroj hluku, a vyděšeně vzdychnu, když všechna naše zvířata začnou padat na zem! Zdá se, že [travel_leader.GetFirstName] měl pravdu... tito chudáci to nevydrží much. Měl jsem poslouchat, když jsem měl šanci."
 travel_danger_events.1001.t:0 "$travel_danger_events.1000.t$"
 travel_danger_events.1002.a.failure.desc:0 "Zaplatíte banditům, aby vám umožnili projít."
 travel_danger_events.1002.a.failure:0 "Nepřesvědčíte bandity"
 travel_danger_events.1002.a.success.desc:0 "Vy a váš doprovod cestujete volně přes horský průsmyk."
 travel_danger_events.1002.a.success:0 "Přesvědčíte bandity"
 travel_danger_events.1002.a:0 ""Pojďme to probrat.""
 travel_danger_events.1002.b.failure.desc:0 "$travel_danger_events.1002.a.failure.desc$"
 travel_danger_events.1002.b.failure:1 "Lupiči vás zmlátili"
 travel_danger_events.1002.b.success.desc:0 "$travel_danger_events.1002.a.success.desc$"
 travel_danger_events.1002.b.success:1 "Porazili jste lupiče"
 travel_danger_events.1002.b:0 ""Nedám se tak snadno. #EMP Do boje!#!""
 travel_danger_events.1002.c.tt:0 "Posíláte své strážné od [travel_option|E], aby se postaráli o bandity"
 travel_danger_events.1002.c:0 ""Strážníci! Postarejte se o tyto hlupáky!""
 travel_danger_events.1002.desc:0 "Jak cestujeme přes [current_location.GetName], dívám se na krásný výhled z horské strany. Když odtrhnu oči zpět na kamenitou cestu před sebou, uvědomím si, že jsme obklíčeni skupinou lotrů! Hrozivý [bandit.GetWomanMan], zřejmě jejich vůdce, se postaví před naši karavanu.\n\n\"Pokud projdete těmito horami, bude vás to stát. Nezajímá mě, kdo jste, každý, kdo projde mými horami, platí.\""
 travel_danger_events.1002.d:0 ""Co když ti zaplatím, abys nás vedl skrze hory místo toho?"
 travel_danger_events.1002.e:0 "To je jejich země..."
 travel_danger_events.1002.t:1 "$travel_danger_prefix$ Zrádné svahy"
 travel_danger_events.1003.a:0 "Mohla bych poslat svého mistra karavany, [travel_leader.GetFirstNameNoTooltip], aby našel opozdilce."
 travel_danger_events.1003.b.failure:0 "Ztracený společník"
 travel_danger_events.1003.b.success.desc:0 "[missing_companion.GetName] se vrací k tvému doprovodu."
 travel_danger_events.1003.b.success:0 "Chybějící společník nalezen"
 travel_danger_events.1003.b:0 "Jsou si téměř jako mrtví. Nech je."
 travel_danger_events.1003.desc:0 "Vím, že musíme krokovat opatrně skrze bažiny [current_location.GetName]. Toto podivné místo mě velmi znepokojuje a je tu nespočet nebezpečí, na která si musíme dávat pozor. Můj doprovod byl instruován, aby přijal všechna potřebná opatření.\n\nKdyž se ohlédnu z čela kolony, spočítám své společníky...\n\n#EMP Jeden z nás chybí!#!"
 travel_danger_events.1003.t:1 "$travel_danger_prefix$ Bažinatý Konec"
 travel_danger_events.1006.a.failure:0 "Snažíte se najít správnou cestu"
 travel_danger_events.1006.a.success.desc:0 "Získané zkušenosti s nebezpečím"
 travel_danger_events.1006.a.success:0 "Najdete správnou cestu"
 travel_danger_events.1006.a:0 "Vím #EMP přesně#! kde jsme!"
 travel_danger_events.1006.b.hire_guide:0 "Hledáte průvodce k najmutí."
 travel_danger_events.1006.b:0 "Pošlete někoho, aby našel místního průvodce."
 travel_danger_events.1006.c.major_speed_decrease:0 "Tvá cesta je výrazně zpožděna."
 travel_danger_events.1006.c.minor_speed_decrease:0 "Vaše cesta je mírně zpožděná."
 travel_danger_events.1006.c:0 "Pošlete skauty dopředu."
 travel_danger_events.1006.desc:0 ""Neviděli jsme ten obrovský strom už předtím? Přísahám, že jdeme v kruhu!" křičí můj mistr karavany, [travel_leader.GetName].\n\nMožná má [travel_leader.GetSheHe] pravdu... už hodiny jsme neviděli žádné známky vyjití z tohoto lesa. Jsme vůbec ještě #EMP v#! [current_location.GetName]? Husté pokrytí stromů ztěžuje říct, jaký je denní čas nebo dokonce směr, kterým jdeme.\n\nPři tomto tempu se nikdy nedostaneme do [destination.GetName]..."
 travel_danger_events.1006.t:1 "$travel_danger_prefix$ Známe stromy"
 travel_danger_events.1007.a.tt:0 "Váš cestovní plán bude přesměrován k oáze."
 travel_danger_events.1007.a:0 "Znám blízko oázu, která by mohla být naším spasením."
 travel_danger_events.1007.b.failure.desc:0 "Nepodařilo se ti inspirovat svůj doprovod nadějí"
 travel_danger_events.1007.b.failure:0 "Nepodařilo se inspirovat společníky"
 travel_danger_events.1007.b.success.desc:0 "Podaří se ti přesvědčit svůj doprovod, aby chvíli odolal žízni"
 travel_danger_events.1007.b.success:0 "Doprovod inspirován"
 travel_danger_events.1007.b:0 "Inspirační proslov by mohl zpříjemnit jejich žízeň na chvíli."
 travel_danger_events.1007.c.failure:0 "Při výslechu nebyla nalezena žádná voda"
 travel_danger_events.1007.c.success:0 "Voda nalezena při výslechu"
 travel_danger_events.1007.c.tt:0 "Vyslýcháš [water_hider.GetFirstName] ohledně tajného zdroje vody."
 travel_danger_events.1007.c:0 "[water_hider.GetFirstNameNoTooltip] se zdá být méně žíznivý než my ostatní..."
 travel_danger_events.1007.desc:0 "Naše cesta do [destination.GetName] nás bohužel přivedla přímo přes pustiny [current_location.GetName]. Nebyli jsme připraveni podniknout tuto dlouhou trasu bez jediného zdroje vody a mnozí z mých spolucestujících začali vypadat hrozivě jako sušené řepky.\n\nMusím něco udělat... a rychle!"
 travel_danger_events.1007.t:1 "$travel_danger_prefix$ Ani kapka"
 travel_danger_events.1008.a.tt:0 "[zombie.GetFirstNameNoTooltip] zabit na vaše rozkazy"
 travel_danger_events.1008.a:0 "\"Stráže! Zastavte toho [zombie.GetWomanMan]!\""
 travel_danger_events.1008.bad_intentions:0 "[zombie.GetFirstNameNoTooltip] má temné úmysly"
 travel_danger_events.1008.b:0 "Jsem si jistý, že [zombie.GetSheHe] nám nechce ublížit."
 travel_danger_events.1008.c:0 "Ať [zombie.GetHerHim] přijde. Jeden člověk představuje malé nebezpečí."
 travel_danger_events.1008.desc:0 "Naše cesta nás přivedla přes [current_location.GetName]. Co bylo kdysi krásným [current_location_barony.Custom('BaronyTownType')] se snížilo na stín toho, čím to bývalo.\n\nHromady sutě, které byly kdysi domovy, se dusí kouřem, udušeny jejich zničením rukou bezohledné armády. Plačící a pokrytý špínou, [zombie.GetWomanMan] hledá, co by mohlo být farmou, zda nezbylo něco z [zombie.GetHerHis] majetku.\n\n[zombie.GetSheHe|U] si nás všimne, jasně na tomto pustém místě nepatřící, a vrhá se k našemu doprovodu!"
 travel_danger_events.1008.good_intentions:0 "[zombie.GetFirstNameNoTooltip] nemá zlý úmysl"
 travel_danger_events.1008.t:1 "$travel_danger_prefix$ Následky"
 travel_danger_events.1009.a:0 ""Ty chudáku...""
 travel_danger_events.1009.b:0 "#EMP Zabi [zombie.GetHerHim] stejně!#"travel_danger_events.1010.t:0 "$travel_danger_events.1008.t$, Špatné úmysly"
 travel_danger_events.1009.c:0 "\"Vezmu vás pod svou ochranu!\""
 travel_danger_events.1009.desc:0 "Vysušený [zombie.GetWomanMan] rychle překonává vzdálenost mezi námi, aniž by si dal pozor na desítky těl, která leží na zemi. [zombie.GetSheHe|U] skloní [zombie.GetHerHis] hlavu a osloví mě:\n\n"Moje [ROOT.Char.GetLadyLord], můj domov byl spálen na uhel a moje obživa mi byla odňata. Skláním se před vaší milostí. #EMP Prosím, pomozte mi!#!"
 travel_danger_events.1009.d:0 "Není to opravdu můj problém, že?"
 travel_danger_events.1009.t:0 "$travel_danger_events.1008.t$, Dobrý úmysl"
 travel_danger_events.1010.a.failure:0 "Zraněn ubohým"
 travel_danger_events.1010.a.success:0 "Odrazil nešťastníka"
 travel_danger_events.1010.a:0 "\"S tím si poradím!\""
 travel_danger_events.1010.b.failure:0 "Člen doprovodu zraněn"
 travel_danger_events.1010.b.success:0 "Zlobidlo odrazeno"
 travel_danger_events.1010.b:0 "#EMP Stráže!#!"travel_danger_events.1011.b.success:0 "Léčba omrzlin je úspěšná"
 travel_danger_events.1010.desc:0 "Vyhublý [zombie.GetWomanMan] se rychle dostává k nám, vůbec si nevšímá desítek těl, která leží na zemi. [zombie.GetSheHe|U] na mě vrhne, s vyceněnými zuby a divokým vztekem v [zombie.GetHerHis] očích."
 travel_danger_events.1010.tt:0 "[zombie.GetFirstNameNoTooltip] se rychle vzdaluje"
 travel_danger_events.1010.t:0 "$travel_danger_events.1008.t$, Špatné úmysly"
 travel_danger_events.1011.a.failure:0 "$travel_danger_events.1011.c.tt$"
 travel_danger_events.1011.a_frostbite_treatment_burn_failure:0 "Možná by pomohlo, kdybych spálil [to_be_burned.GetNameNoTooltip] tentokrát?"
 travel_danger_events.1011.a.success:0 "[frostbite_victim.GetTitledFirstNameNoTooltip] se cítí tepleji"
 travel_danger_events.1011.a:0 "Pojďme spálit [to_be_burned.GetNameNoTooltip], abychom [frostbite_victim.GetHerHim] zahřáli."
 travel_danger_events.1011.b.failure:0 "Léčba omrzlin selhala"
 travel_danger_events.1011.b_frostbite_treatment_physician_failure:0 "Možná [court_physician.GetNameNoTooltip] může tentokrát odvést lepší práci?"
 travel_danger_events.1011.b_frostbite_treatment_root_failure:0 "Možná jsem to poprvé pokazil, ale teď už to vím lépe!"
 travel_danger_events.1011.b_physician_failure:0 "$travel_danger_events.1011.a.failure$"
 travel_danger_events.1011.b_physician_knows_winter:0 "[court_physician.GetNameNoTooltip] zná zimu lépe než my všichni!"
 travel_danger_events.1011.b_physician_success:0 "$travel_danger_events.1011.b.success$"
 travel_danger_events.1011.b_physician:0 "Jistě, [court_physician.GetTitledFirstNameNoTooltip] ví, jak to léčit!"
 travel_danger_events.1011.b_root_knows_winter:0 "Jsem sám něco jako odborník na zimu."
 travel_danger_events.1011.b.success:0 "Léčba omrzlin byla úspěšná"
 travel_danger_events.1011.b:0 "Jednou jsem četl o léčbě v rukopisu."
 travel_danger_events.1011.c.failure:0 "[frostbite_victim.GetTitledFirstNamePossessiveNoTooltip] omrzlina se zhoršuje"
 travel_danger_events.1011.c_frostbite_treatment_none_failure:0 "Tentokrát [frostbite_victim.GetSheHe] bude v pořádku, musíme jít teď!"
 travel_danger_events.1011.c_frostbite_treatment_none_success:0 "[frostbite_victim.GetSheHe|U] to jednou vydržel, [frostbite_victim.GetSheHe] to vydrží znovu!"travel_danger_events.1002.a:0 ""Pojďme si to vyjasnit.""
 travel_danger_events.1011.c.success:0 "[frostbite_victim.GetTitledFirstNameNoTooltip] to vydrží"
 travel_danger_events.1011.c.tt_mild:0 "[frostbite_victim.GetShortUIName] udržuje [GetModifier('travel_mild_frostbite_modifier').GetNameWithTooltip]"
 travel_danger_events.1011.c.tt_severe:0 "[frostbite_victim.GetTitledFirstNameNoTooltip] si udržuje [GetModifier('travel_severe_frostbite_modifier').GetNameWithTooltip]"
 travel_danger_events.1011.c.tt:0 "[frostbite_victim.GetTitledFirstNamePossessiveNoTooltip] omrzlina zůstává nezměněná"
 travel_danger_events.1011.c:0 "Musíme se dál pohybovat."
 travel_danger_events.1011.desc_frostbite_thrice:0 "Zima nás opět překvapuje tvrdým zacházením. Cesty jsou větrné a kluzké, viditelnost je tak nízká jako naše morálka. Musím zkontrolovat [frostbite_victim.GetTitledFirstName], protože [frostbite_victim.GetSheHe] již zažil omrzliny dvakrát.\n\n"Je tak zima, můj [frostbite_victim.Custom2('RelationToMeShort', ROOT.Char)]." [frostbite_victim.GetSheHe|U] mi šeptá, když [frostbite_victim.GetSheHe] omdlí, zima zasáhla chudáka [frostbite_victim.GetNameNoTooltip] potřetí a konečně mu to bere poslední dech."
 travel_danger_events.1011.desc_frostbite_twice:0 "Cesta opět způsobuje těžké ztráty na naší karavanně. Stálé sněhové bouře a extrémně nízké teploty nás přinutili postavit tábor. Zkontroluji [frostbite_victim.GetTitledFirstName], protože [frostbite_victim.GetSheHe] trpěl omrzlinami už jednou a teď [frostbite_victim.GetSheHe] leží v provizorní posteli.\n\n"Necítím se dobře, můj [frostbite_victim.Custom2('RelationToMeShort', ROOT.Char)]." Jak jsem očekával, chlad opět zasáhl chudáka [frostbite_victim.GetNamePossessiveNoTooltip] [frostbite_victim.Custom('GetFrostbittenBodyPart')]!"
 travel_danger_events.1011.desc_head_thrice:0 "$travel_danger_events.1011.desc_frostbite_thrice$ Omrzlina se rozšířila na další [frostbite_victim.Custom('GetFrostbittenBodyPart')] a nyní je celé [frostbite_victim.GetHerHis] obličej tmavě modrý a studený jako led. Jak je to vůbec možné?!"
 travel_danger_events.1011.desc_head_twice:0 "$travel_danger_events.1011.desc_frostbite_twice$ Tentokrát zkoumám [frostbite_victim.GetHerHis] [frostbite_victim.Custom('GetFrostbittenBodyPart')] a porovnávám to s uchem. Má světlejší odstín modré, ale může to být proto, že omrzlina na [frostbite_victim.Custom('GetFrostbittenBodyPart')] je stále čerstvá."
 travel_danger_events.1011.desc_head:0 "$travel_danger_events.1011.desc$ Podívám se blíže na [frostbite_victim.Custom('GetFrostbittenBodyPart')], špička je pokrytá ledem a trochu oteklá. Myslím, že by se to mohlo zhoršit, pokud nic neudělám!"
 travel_danger_events.1011.desc_lower_limb_thrice:0 "$travel_danger_events.1011.desc_frostbite_thrice$ Poté, co [frostbite_victim.Custom('GetFrostbittenBodyPart')] z předchozích omrzlin zmizelo, zima se hned pustila do břicha a celé tělo se pomalu začíná modrat."
 travel_danger_events.1011.desc_lower_limb_twice:0 "$travel_danger_events.1011.desc_frostbite_twice$ Chytám [frostbite_victim.GetHerHis] botu, abych pomohl [frostbite_victim.GetHerHim] si ji sundat, pákáme se chvíli, ale nakonec se nám podaří odhalit oteklý [frostbite_victim.Custom('GetFrostbittenBodyPart')]. [frostbite_victim.GetSheHe|U] brzy ztratí celou nohu!"
 travel_danger_events.1011.desc_lower_limb:0 "$travel_danger_events.1011.desc$ Přikazuji [frostbite_victim.GetHerHim], aby si sundal [frostbite_victim.GetHerHis] botu a podíval se na [frostbite_victim.Custom('GetFrostbittenBodyPart')]. Už je celá tmavě modrá a v tuto chvíli se může zdát příliš pozdě na záchranu."
 travel_danger_events.1011.desc_upper_limb_thrice:0 "$travel_danger_events.1011.desc_frostbite_thrice$ Ztracené [frostbite_victim.Custom('GetFrostbittenBodyPart')] usnadnilo omrzlinám, aby se dále šířily do horní poloviny těla; [frostbite_victim.GetHerHis] hruď a krk se každou minutou ztmavnou."
 travel_danger_events.1011.desc_upper_limb_twice:0 "$travel_danger_events.1011.desc_frostbite_twice$ Starý omrzlý prst se ještě zhoršil a nyní se rozšířil na celé [frostbite_victim.Custom('GetFrostbittenBodyPart')], při tomto tempu [frostbite_victim.GetSheHe] ztratí [frostbite_victim.GetHerHis] ruku!"
 travel_danger_events.1011.desc_upper_limb:0 "$travel_danger_events.1011.desc$ [frostbite_victim.GetSheHe] se snaží sevřít pěst, ale bolest je příliš silná. [frostbite_victim.GetHerHis] [frostbite_victim.Custom('GetFrostbittenBodyPart')] je oteklá a zbarvená do všech odstínů modré a černé."
 travel_danger_events.1011.desc:0 "Poslední dny sněží a zima je nesnesitelná. Rozhlížím se kolem a vidím, že i můj doprovod s tím bojuje, takže se rozhodnu putovat pěšky s nimi. Po hodině, co jsme procházeli sněhovou bouří, mě [frostbite_victim.GetTitledFirstName] odtáhne stranou a zatímco se chvěje, vykřikuje:\n\n"Prosím, můj [frostbite_victim.Custom2('RelationToMeShort', ROOT.Char)], už necítím svou [frostbite_victim.Custom('GetFrostbittenBodyPart')]!""
 travel_danger_events.1011.t_thrice:0 "$travel_danger_prefix$ Smrtící omrzliny"
 travel_danger_events.1011.t_twice:0 "$travel_danger_prefix$ Zmrzlé trýznění"
 travel_danger_events.1011.t:0 "$travel_danger_prefix$ Pokousán mrazem"
 travel_danger_events.1012.a_again:0 "\"Přestaň dávat #EMP všechno#! do úst!\""
 travel_danger_events.1012.ate_delicious_plant:0 "Oživuje tělo i mysl"
 travel_danger_events.1012.ate_poisonous_plant:0 "Způsobuje bolestivou bolest břicha"
 travel_danger_events.1012.a.tt:0 "Chytíš rostlinu a odhodíš ji"
 travel_danger_events.1012.a:0 ""Počkat, co když je to jedovaté?!""
 travel_danger_events.1012.b:0 "Ať [poisonous_plant_eater.GetFirstNameNoTooltip] to sní."
 travel_danger_events.1012.c.tt:0 "Vezmete ovoce a sníte ho"
 travel_danger_events.1012.c:0 "\"Jen pokud to můžu zkusit nejdřív!\""
 travel_danger_events.1012.desc_again:0 "Opět je cesta vpřed nebezpečná, takže pro bezpečnost musíme na noc zakotvit. Zatímco ostatní staví tábor, zahlédnu [poisonous_plant_eater.GetFirstName], jak sbírá další neznámý plod.\n\n"Obdivuji tvou zvědavost, [poisonous_plant_eater.GetFirstNameNoTooltip]."\n\nUsměji se, ale [poisonous_plant_eater.GetSheHe] se na mě místo toho podívá nezbedně a pak vybuchne:\n\n"Omlouvám se, můj [poisonous_plant_eater.Custom2('RelationToMe', ROOT.Char)], ale nemohu si pomoct!" zatímco [poisonous_plant_eater.GetSheHe] se snaží kousnout [poisonous_plant_eater.GetHerHis] do plodu."
 travel_danger_events.1012.desc_food_taster:0 "$travel_danger_events.1012.desc$ Měli bychom se zeptat [food_taster.GetFirstName] na to."\n\n"Musím říct, že je to zvláštní lahůdka a nic nenaznačuje bezprostřední nebezpečí, avšak..." "Tak je tedy bezpečné to sníst!" [poisonous_plant_eater.GetFirstNameNoTooltip] rychle přerušuje."
 travel_danger_events.1012.desc_unknown:0 "$travel_danger_events.1012.desc$" Vykřiknu.\n\n" Ano! Vypadá to a voní #EMP tak lahodně#!, zajímalo by mě, jak to chutná? Možná, si vezmu jen malý kousek?" [poisonous_plant_eater.GetSheHe] říká."
 travel_danger_events.1012.desc:0 "Naše cesta nás zavede do nebezpečných částí [ROOT.Char.GetCurrentLocation.GetName]. Zatímco hlídám jakákoli nebezpečí dopředu, šustící keř přitáhne mou pozornost, může to být divoké zvíře? Když se připravuji na náraz, [poisonous_plant_eater.GetFirstName] vyskočí z keře, drží rostlinu.\n\n\"Vystrašil jsi mě, [poisonous_plant_eater.GetFirstNameNoTooltip]! Každopádně, nech mě vidět, co máš tady, nějaký druh ovoce?\""
 travel_danger_events.1012.regular_plant:0 "Je to nakonec neškodná rostlina"
 travel_danger_events.1012.touched_poisonous_plant:0 "Na místě, kde se rostlina dotkla, se objeví vyrážka"
 travel_danger_events.1012.t:0 "$travel_danger_prefix$ Lákavé ovoce"travel_danger_events.1011.b_physician:0 "Jistě, [court_physician.GetTitledFirstNameNoTooltip] ví, jak to léčit!"
 travel_danger_events.1013.a:0 "Zorganizujme pátrací skupinu po [runaway_character.GetHerHim]."
 travel_danger_events.1013.b:0 "Najdu je sám!"
 travel_danger_events.1013.c:0 "Nechci riskovat, že se více lidí ztratí."
 travel_danger_events.1013.desc_child:0 "$travel_danger_events.1013.desc$ To je znepokojující, [runaway_character.GetSheHe] je stále jen dítě! Co když [runaway_character.GetSheHe] někde na cestě zabloudil v [ROOT.Char.GetCurrentLocation.Custom('TerrainTypeProvince')]? [runaway_character.GetSheHe|U] je pravděpodobně osamělé a co je důležitější, hladové!"
 travel_danger_events.1013.desc_knight:0 "$travel_danger_events.1013.desc$ Držel zadní stráž, když jsme vstoupili do válečné provincie. Předpokládám, že to nebyl nejlepší nápad, když znáš [runaway_character.GetHerHis] odvahu, [runaway_character.GetSheHe] pravděpodobně již míří na frontu! Pokud, [runaway_character.GetSheHe] není jen někde ztracený v [ROOT.Char.GetCurrentLocation.Custom('TerrainTypeProvince')]?"
 travel_danger_events.1013.desc_lover:0 "$travel_danger_events.1013.desc$Ve stejnou chvíli lidé opakují zvěst, že [runaway_character.GetSheHe] chtěl potkat [current_location_holder.GetTitledFirstName]. Vím, že projíždíme kolem [current_location_holder.GetHerHis] zemí, ale nejsem si jistý, proč by [runaway_character.GetFirstNameNoTooltip] to dělal? Vsadím se, že [runaway_character.GetSheHe] je jen někde ztracený v [ROOT.Char.GetCurrentLocation.Custom('TerrainTypeProvince')] právě teď!"
 travel_danger_events.1013.desc_rival:0 "$travel_danger_events.1013.desc$ Ne že bych si stěžoval, nevidět tvář mého rivala se v mé knize počítá jako dobrý den. Nicméně, mohlo by to odradit mé další společníky od toho, aby šli hlouběji dolů v [ROOT.Char.GetCurrentLocation.Custom('TerrainTypeProvince')]."
 travel_danger_events.1013.desc:0 "Jak se nám podaří projít nebezpečnou cestou v [ROOT.Char.GetCurrentLocation.GetName], rozhodneme se odpočinout na noc. Když se procházím kolem tábora, náhle mě obtěžuje divný pocit, že někdo chybí. Ptám se a všichni se shodují na jedné věci, že si celý den nepamatují, že by viděli [runaway_character.GetFirstName].\n\n"
 travel_danger_events.1013.failure_root:0 "Bloudíte [ROOT.Char.GetCurrentLocation.Custom('TerrainTypeProvince')] bez cíle"
 travel_danger_events.1013.failure:0 "[runaway_character.GetFirstNameNoTooltip] není k nalezení"
 travel_danger_events.1013.runaway_joins:0 "[runaway_character.GetFirstNameNoTooltip] se připojuje k vašemu dvoru"
 travel_danger_events.1013.runaway_return:0 "Připojuje se zpět k [entourage|E]"
 travel_danger_events.1013.success_root:0 "Najdeš a přivedeš [runaway_character.GetFirstNameNoTooltip] zpět"
 travel_danger_events.1013.success:0 "Hledací skupina nalézá a přivádí zpět [runaway_character.GetFirstNameNoTooltip]"
 travel_danger_events.1013.t:0 "$travel_danger_prefix$ Utečenec nebo Ztracený?"
 travel_danger_prefix:0 "Nebezpečí:"
 travel_hired_foreign_guide:0 "Najatý zahraniční průvodce"
