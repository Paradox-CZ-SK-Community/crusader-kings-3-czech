l_polish:
 travel_danger_prefix: "Nebezpečí:"
 travel_danger_events.1000.t: "$travel_danger_prefix$ Z kopců do hor"
 travel_danger_events.1000.desc: "Cesta se za poslední hodiny neuvěřitelně zvlnila a všichni začínají být unavení. Když se v dohledu neukazuje konec kopců, můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('travel_leader'))] [travel_leader.GetFirstName] přistoupí ke mně a říká:\n\n\"M'[ROOT.Char.GetLadyLord], naše koně tohle už dlouho nevydrží. Chudáci potřebují odpočinek, jinak se podle mě zhroutí! Musíme se zastavit a odpočinout si!\"\n\n[travel_leader.GetSheHe|U] dobře ví, že nás to zdrží na cestě do [destination.GetName]..."
 travel_danger_events.1000.a: "\"[travel_leader.GetSheHe|U] má pravdu. Bylo by rozumné si odpočinout.\""
 travel_danger_events.1000.b: "\"Žádná zdržení nepřipouštím. Pokračujeme dál!\""
 travel_danger_events.1001.t: "$travel_danger_events.1000.t$"
 travel_danger_events.1001.desc: "Posunu nás ještě o něco dál, dychtivá dostat se do [destination.GetName] podle plánu. Když vystoupáme na dosud nejvyšší kopec, myslím, že se naše trápení konečně skončí, když...\n\n#EMP THUD! ... THUD, THUD, THUD!#!\n\nOtočím se, abych viděla zdroj hluku, a zůstanu v šoku, když všichni naši čtyřnozí padnou k zemi! Zdá se, že [travel_leader.GetFirstName] měl pravdu... tyto chudé bestie toho unesou jen tolik. Měla jsem poslouchat, když jsem měla příležitost."
 travel_danger_events.1001.a: "\"[travel_leader.GetFirstNameNoTooltip], běž do nejbližšího města a kup nové koně.\""
 travel_danger_events.1001.b: "\"Pokračujeme pěšky!\""
 travel_danger_events.1002.t: "$travel_danger_prefix$ Zrádné svahy"
 travel_danger_events.1002.desc: "Když cestujeme přes [current_location.GetName], užívám si krásný výhled z horského svahu. Když však odvrátím pohled zpět na kamenitou cestu, zjistím, že nás obklopila skupina výrostků! Před naší karavanou vstoupí děsivý [bandit.GetWomanMan], předpokládaně jejich vůdce.\n\n\"Projít těmito horami tě bude stát. Nezajímá mě, kdo jsi, kdokoliv, kdo projde mýma horama, zaplatí.\""
 travel_danger_events.1002.a: "\"Pojďme to vyřešit slovně.\""
 travel_danger_events.1002.a.success: "Přesvědčíte bandity"
 travel_danger_events.1002.a.success.desc: "Vy a vaše družina projdete horským průsmykem bez problémů"
 travel_danger_events.1002.a.failure: "Nepřesvědčíte bandity"
 travel_danger_events.1002.a.failure.desc: "Splatíte banditům, aby vám umožnili průchod"
 travel_danger_events.1002.b: "\"Tak se nevzdám lehce. #EMP Do boje!#!\""
 travel_danger_events.1002.b.success: "Porazíte bandity"
 travel_danger_events.1002.b.success.desc: "$travel_danger_events.1002.a.success.desc$"
 travel_danger_events.1002.b.failure: "Bandité vás přemohou"
 travel_danger_events.1002.b.failure.desc: "$travel_danger_events.1002.a.failure.desc$"
 travel_danger_events.1002.c: "\"Stráže! Postarejte se o tyhle lumpy!\""
 travel_danger_events.1002.c.tt: "Pošlete své stráže z [travel_option|E], aby se postaraly o bandity"
 travel_danger_events.1002.d: "\"Co kdybych vám zaplatil, abyste nás raději provedl horami?\""
 travel_danger_events.1002.e: "Je to jejich území..."
 travel_danger_events.1003.t: "$travel_danger_prefix$ Bahnitý kraj"
 travel_danger_events.1003.desc: "Musíme opatrně kráčet přes bažiny [current_location.GetName]. Toto děsivé místo mě znepokojuje do morku kostí a číhá zde nespočet nebezpečí. Moji doprovodní byli upozorněni, aby přijali veškerá opatření.\n\nKdyž se ohlédnu od čela kolonny, spočítám své společníky...\n\n#EMP Jednoho z nás postrádám!#!"
 travel_danger_events.1003.a: "Mohl bych poslat svého velitele karavany, [travel_leader.GetFirstNameNoTooltip], aby našel toho, kdo zaostává."
 travel_danger_events.1003.b.success: "Ztracený společník nalezen"
 travel_danger_events.1003.b.success.desc: "[missing_companion.GetShortUIName] se vrací do vašeho doprovodu"
 travel_danger_events.1003.b.failure: "Společník ztracen"
 travel_danger_events.1003.b: "Jsou v podstatě mrtví. Nechte je."
 travel_danger_events.1006.t: "$travel_danger_prefix$ Známé stromy"
 travel_danger_events.1006.desc: "\"Neviděli jsme ten obrovský strom už dřív? Přísahám, že běžíme dokola!\" huláká můj velitel karavany, [travel_leader.GetName].\n\nMožná má [travel_leader.GetSheHe] pravdu... už hodiny nevidíme žádný náznak východu z tohoto lesa. Jsme vůbec pořád #EMP v#! [current_location.GetName]? Husté porosty stromů znemožňují určit čas dne nebo i směr, kterým jdeme.\n\nTímto tempem nikdy nedorazíme do [destination.GetName]..."
 travel_danger_events.1006.a: "Vím to #EMP přesně#!, kde jsme!"
 travel_danger_events.1006.a.success: "Najdete správnou cestu"
 travel_danger_events.1006.a.success.desc: "Zisk zkušeností z nebezpečí"
 travel_danger_events.1006.a.failure: "Marně se snažíte najít správnou cestu"
 travel_danger_events.1006.b: "Pošlete někoho, aby našel místního průvodce."
 travel_danger_events.1006.b.hire_guide: "Hledáte průvodce k najmutí"
 travel_danger_events.1006.c: "Pošlete průzkumníky dopředu."
 travel_danger_events.1006.c.major_speed_decrease: "Vaše cesta je výrazně zpožděna"
 travel_danger_events.1006.c.minor_speed_decrease: "Vaše cesta je mírně zpožděna"
 travel_danger_events.1007.t: "$travel_danger_prefix$ Ani kapka"
 travel_danger_events.1007.desc: "Naše cesta do [destination.GetName] nás bohužel zavedla přímo přes pustinách [current_location.GetName]. Nebyli jsme připraveni absolvovat tak dlouhý úsek bez jediného zdroje vody a mnozí moji společníci začínají vypadat hrozivě jako vyschlé [ROOT.Char.Custom('RegionalRootVegetablePlural')].\n\nMusím něco udělat... a rychle!"
 travel_danger_events.1007.a: "Znám poblíž oázu, která by nám mohla zachránit situaci."
 travel_danger_events.1007.a.tt: "Váš cestovní plán bude přesměrován k oáze."
 travel_danger_events.1007.b: "Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('water_hider'))] [water_hider.GetFirstNameNoTooltip] pije jak #EMP kůň#!, už ne!"
 travel_danger_events.1007.b.success: "Společníci povzbuzeni"
 travel_danger_events.1007.b.success.desc: "[water_hider.GetFirstName] zemře žízní"
 travel_danger_events.1007.b.failure: "Nepodařilo se povzbudit společníky"
 travel_danger_events.1007.b.failure.desc: "[water_hider.GetFirstName] je těžce dehydrovaný"
 travel_danger_events.1007.c: "Musíme pokračovat."
 travel_danger_events.1007.c.tt: "Vyslýcháte [water_hider.GetFirstName] ohledně tajného zásobníku vody"
 travel_danger_events.1007.c.success: "Při výslechu nalezena voda"
 travel_danger_events.1007.c.failure: "Při výslechu nebyla nalezena voda"
 dehydrated_modifier: "Dehydrovaný"
 dehydrated_modifier_desc: "Tato postava zůstává dehydrovaná po cestě přes poušť."
 travel_danger_events.1007.d: "Dobrá věc, že jsme přivezli další vodu!"
 travel_danger_events.1008.t: "$travel_danger_prefix$ Následek"
 travel_danger_events.1008.desc: "Naše cesta nás přivedla přes [current_location.GetName]. To, co bylo kdysi hezkým [current_location_barony.Custom('BaronyTownType')], bylo zredukováno na stín toho, čím bývalo.\n\nHromady sutin, které kdysi byly domovy, se kouří, zadušené ničivou rukou bezohledné armády. Pláčící a pokrytý špínou, [zombie.GetWomanMan] prohledává to, co mohlo být farmou, zda nenajde něco z [zombie.GetHerHis] věcí.\n\n[zombie.GetSheHe|U] si nás všimne, očividně nepatří sem do této pustiny, a vrhne se k našemu doprovodu!"
 travel_danger_events.1008.a: "\"Stráže! Zastavte toho [zombie.GetWomanMan]!\""
 travel_danger_events.1008.a.tt: "[zombie.GetFirstNameNoTooltip] zabit na váš rozkaz"
 travel_danger_events.1008.b: "Jsem si jistá/jistý, že [zombie.GetSheHe] nám nechce ublížit."
 travel_danger_events.1008.c: "\"#EMP Zastav!#! Vezmi si to a jdi svou cestou.\""
 travel_danger_events.1008.good_intentions: "[zombie.GetFirstNameNoTooltip] nemá zlý úmysl"
 travel_danger_events.1008.bad_intentions: "[zombie.GetFirstNameNoTooltip] má temné úmysly"
 travel_danger_events.1009.t: "$travel_danger_events.1008.t$, Dobré úmysly"
 travel_danger_events.1009.desc: "Vyhublý [zombie.GetWomanMan] rychle překoná vzdálenost mezi námi, nevěnujíc pozornost desítkám těl rozházených kolem. [zombie.GetSheHe|U] skloní [zombie.GetHerHis] hlavu a osloví mě:\n\n\"Můj [ROOT.Char.GetLadyLord], můj domov byl vypálen na popel a moje živobytí mi bylo ukradeno. Vrhám se k vašemu milosrdenství. #EMP Prosím, pomozte mi!#!\""
 travel_danger_events.1009.a: "\"Ty chudáku...\""
 travel_danger_events.1009.b: "#EMP Zabijte [zombie.GetHerHim] přesto!#!"
 travel_danger_events.1009.c: "\"Vezmu tě pod svou ochranu!\""
 travel_danger_events.1009.d: "To přece není můj problém, že?"
 travel_danger_events.1010.t: "$travel_danger_events.1008.t$, Zlé úmysly"
 travel_danger_events.1010.desc: "Vyhublý [zombie.GetWomanMan] rychle překoná vzdálenost mezi námi, nevěnujíc pozornost desítkám těl rozházených kolem. [zombie.GetSheHe|U] se na mě vrhne, s vrčícím pyskem a divokou zuřivostí v [zombie.GetHerHis] očích."
 travel_danger_events.1010.a: "\"S tím si poradím!\""
 travel_danger_events.1010.a.success: "Útočník odražen"
 travel_danger_events.1010.a.failure: "Zraněn útočníkem"
 travel_danger_events.1010.b: "#EMP Stráže!#!"
 travel_danger_events.1010.b.success: "Útočník odražen"
 travel_danger_events.1010.b.failure: "Člen doprovodu zraněn"
 travel_danger_events.1010.tt: "[zombie.GetFirstNameNoTooltip] uteče"
 travel_danger_events.1011.t: "$travel_danger_prefix$ Kousnutí mrazem"
 travel_danger_events.1011.t_twice: "$travel_danger_prefix$ Mrázem sužován"
 travel_danger_events.1011.t_thrice: "$travel_danger_prefix$ Smrtící omrzliny"
 travel_danger_events.1011.desc: "Poslední dny stále sněží a zima je nesnesitelná. Rozhlédnu se a vidím, že i můj průvod s tím bojuje, a tak se rozhodnu putovat pěšky po boku. Po další hodině chůze v závěji mě [frostbite_victim.GetTitledFirstName] zatáhne stranou, zatímco se třese, vříská:\n\n"Prosím, můj [frostbite_victim.Custom2('RelationToMeShort', ROOT.Char)], necítím už svou [frostbite_victim.Custom('GetFrostbittenBodyPart')]!""
 travel_danger_events.1011.desc_frostbite_twice: "Znovu nám cestování zatížilo karavanu. Neustálé sněhové vánice a extrémně nízké teploty nás přinutily postavit tábor. Kontroluji [frostbite_victim.GetTitledFirstName], protože [frostbite_victim.GetSheHe] už jednou utrpěl omrzliny a teď leží v improvizovaném lůžku.\n\n"Necítím se dobře, můj [frostbite_victim.Custom2('RelationToMeShort', ROOT.Char)]." Jak jsem tušil, zima zasáhla chudáka [frostbite_victim.GetNamePossessiveNoTooltip] [frostbite_victim.Custom('GetFrostbittenBodyPart')] znovu!"
 travel_danger_events.1011.desc_frostbite_thrice: "Zima nás znovu překvapuje svou krutostí. Cesty jsou větrné a kluzké, viditelnost je tak nízká jako naše morálka. Musím zkontrolovat [frostbite_victim.GetTitledFirstName], protože [frostbite_victim.GetSheHe] už dvakrát utrpěl omrzliny.\n\n"Je tak zima, můj [frostbite_victim.Custom2('RelationToMeShort', ROOT.Char)]." [frostbite_victim.GetSheHe|U] mi zašeptá, a jak [frostbite_victim.GetSheHe] omdlévá, chlad udeřil na chudáka [frostbite_victim.GetNameNoTooltip] potřetí a nakonec mu vytrhl poslední dech z [frostbite_victim.GetHerHim]."
 travel_danger_events.1011.desc_head: "$travel_danger_events.1011.desc$ Přiblížím se k [frostbite_victim.Custom('GetFrostbittenBodyPart')], špička je pokrytá ledem a mírně oteklá. Myslím, že se to může zhoršit, pokud nic neudělám!"
 travel_danger_events.1011.desc_upper_limb: "$travel_danger_events.1011.desc$ [frostbite_victim.GetSheHe] se pokouší udělat pěst, ale bolest je příliš silná. [frostbite_victim.GetHerHis] [frostbite_victim.Custom('GetFrostbittenBodyPart')] je oteklý a zbarvil se do všech odstínů modré a černé."
 travel_danger_events.1011.desc_lower_limb: "$travel_danger_events.1011.desc$ Přikážu [frostbite_victim.GetHerHim] sundat [frostbite_victim.GetHerHis] botu a podívat se na [frostbite_victim.Custom('GetFrostbittenBodyPart')]. Už je úplně tmavě modrý a v tomto bodě může být pozdě ho zachránit."
 travel_danger_events.1011.desc_head_twice: "$travel_danger_events.1011.desc_frostbite_twice$ Tentokrát prohlížím [frostbite_victim.GetHerHis] [frostbite_victim.Custom('GetFrostbittenBodyPart')] a srovnávám ji s uchem. Má světlejší odstín modré, což může být ale tím, že omrzlina na [frostbite_victim.Custom('GetFrostbittenBodyPart')] je stále čerstvá."
 travel_danger_events.1011.desc_upper_limb_twice: "$travel_danger_events.1011.desc_frostbite_twice$ Starý omrzlý prst se ještě zhoršil a nyní se rozšířil na celou [frostbite_victim.Custom('GetFrostbittenBodyPart')], tímto tempem [frostbite_victim.GetSheHe] přijde o [frostbite_victim.GetHerHis] paži!"
 travel_danger_events.1011.desc_lower_limb_twice: "$travel_danger_events.1011.desc_frostbite_twice$ Uchopím [frostbite_victim.GetHerHis] botu, abych [frostbite_victim.GetHerHim] pomohl ji sundat, chvíli zápasíme, ale nakonec se nám podaří odhalit oteklou [frostbite_victim.Custom('GetFrostbittenBodyPart')]. [frostbite_victim.GetSheHe|U] brzy přijde o celou nohu!"
 travel_danger_events.1011.desc_head_thrice: "$travel_danger_events.1011.desc_frostbite_thrice$ Omrzlina se rozšířila na druhou [frostbite_victim.Custom('GetFrostbittenBodyPart')] a teď je [frostbite_victim.GetHerHis] celá tvář temně modrá a studená jako led. Jak je to vůbec možné?!"
 travel_danger_events.1011.desc_upper_limb_thrice: "$travel_danger_events.1011.desc_frostbite_thrice$ Ztracená [frostbite_victim.Custom('GetFrostbittenBodyPart')] usnadnila omrzlinám šíření do horní části těla, [frostbite_victim.GetHerHis] hrudník a krk tmavnou každou minutou."
 travel_danger_events.1011.desc_lower_limb_thrice: "$travel_danger_events.1011.desc_frostbite_thrice$ Po ztrátě [frostbite_victim.Custom('GetFrostbittenBodyPart')] z předchozích omrzlin šel chlad přímo na břicho a celé tělo se pomalu zabarvuje do modra."
 travel_danger_events.1011.a: "Spálíme [to_be_burned.GetNameNoTooltip], abychom [frostbite_victim.GetHerHim] zahřáli."
 travel_danger_events.1011.a.success: "[frostbite_victim.GetTitledFirstNameNoTooltip] se cítí tepleji"
 travel_danger_events.1011.a.failure: "$travel_danger_events.1011.c.tt$"
 travel_danger_events.1011.a_frostbite_treatment_burn_failure: "Možná spálení [to_be_burned.GetNameNoTooltip] tentokrát pomůže?"
 travel_danger_events.1011.b_physician: "Jistě, [court_physician.GetTitledFirstNameNoTooltip] ví, jak to léčit!"
 travel_danger_events.1011.b_physician_success: "$travel_danger_events.1011.b.success$"
 travel_danger_events.1011.b_physician_failure: "$travel_danger_events.1011.a.failure$"
 travel_danger_events.1011.b: "Jednou jsem v rukopisu četl o léčbě."
 travel_danger_events.1011.b.success: "Léčba omrzlin byla úspěšná"
 travel_danger_events.1011.b.failure: "Léčba omrzlin selhala"
 travel_danger_events.1011.b_root_knows_winter: "Sám jsem jakýmsi odborníkem na zimu."
 travel_danger_events.1011.b_frostbite_treatment_root_failure: "Možná jsem to při prvním pokusu pokazil, ale teď vím lépe!"
 travel_danger_events.1011.b_physician_knows_winter: "[court_physician.GetNameNoTooltip] zná zimu lépe než kdokoli z nás!"
 travel_danger_events.1011.b_frostbite_treatment_physician_failure: "Možná [court_physician.GetNameNoTooltip] to tentokrát zvládne lépe?"
 travel_danger_events.1011.c: "Musíme pokračovat."
 travel_danger_events.1011.c.tt: "[frostbite_victim.GetTitledFirstNamePossessiveNoTooltip] omrzlina zůstává beze změny"
 travel_danger_events.1011.c.tt_mild: "[frostbite_victim.GetShortUIName] si ponechává [GetModifier('travel_mild_frostbite_modifier').GetNameWithTooltip]"
 travel_danger_events.1011.c.tt_severe: "[frostbite_victim.GetTitledFirstNameNoTooltip] si ponechává [GetModifier('travel_severe_frostbite_modifier').GetNameWithTooltip]"
 travel_danger_events.1011.c.success: "[frostbite_victim.GetTitledFirstNameNoTooltip] to přečká"
 travel_danger_events.1011.c.failure: "[frostbite_victim.GetTitledFirstNamePossessiveNoTooltip] omrzlina se zhoršuje"
 travel_danger_events.1011.c_frostbite_treatment_none_success: "[frostbite_victim.GetSheHe|U] to jednou přečkal, [frostbite_victim.GetSheHe] to přečká znovu!"
 travel_danger_events.1011.c_frostbite_treatment_none_failure: "Tentokrát [frostbite_victim.GetSheHe] bude v pořádku, musíme jít hned!"
 travel_danger_events.1012.t: "$travel_danger_prefix$ Lákavé ovoce"
 travel_danger_events.1012.desc: "Naše cesta vede přes zrádné části [ROOT.Char.GetCurrentLocation.GetName]. Když pročesávám okolí kvůli nebezpečí, upoutá mou pozornost šustící keř — může to být divoké zvíře? Jak se připravuji na náraz, na mě místo toho vyskočí [poisonous_plant_eater.GetFirstName] z keře a drží rostlinu.\n\n"Vyděsil jsi mě, [poisonous_plant_eater.GetFirstNameNoTooltip]! Každopádně, ukaž, co máš, nějaké ovoce?"
 travel_danger_events.1012.desc_food_taster: "$travel_danger_events.1012.desc$ Měli bychom se zeptat [food_taster.GetFirstName] na to."\n\n"Musím říci, že je to zvláštní delikatesa a nic nenasvědčuje okamžitému nebezpečí, nicméně..." "Takže je to bezpečné k jídlu, že?" rychle přeruší [poisonous_plant_eater.GetFirstNameNoTooltip]."
 travel_danger_events.1012.desc_unknown: "$travel_danger_events.1012.desc$" vykřiknu.\n\n"„Ano! Vypadá a voní #EMP tak lahodně#!, zajímalo by mě, jak chutná? Možná si jen trochu kousnu?“ říká [poisonous_plant_eater.GetSheHe]."
 travel_danger_events.1012.desc_again: "Ještě jednou je cesta před námi nebezpečná, takže pro bezpečí se musíme na noc usadit. Zatímco ostatní stavějí tábor, zpozoruji [poisonous_plant_eater.GetFirstName], jak sbírá další neznámé ovoce.\n\n"Obdivuji tvou zvědavost, [poisonous_plant_eater.GetFirstNameNoTooltip]."\n\nUsměju se, ale [poisonous_plant_eater.GetSheHe] mi místo toho věnuje rošťácký pohled, pak vybuchne:\n\n"Omlouvám se, můj [poisonous_plant_eater.Custom2('RelationToMe', ROOT.Char)], ale nemohu si pomoci!" a [poisonous_plant_eater.GetSheHe] se snaží zabořit zuby do ovoce."
 travel_danger_events.1012.a: ""Počkej, co když je to jedovaté?!""
 travel_danger_events.1012.a_again: ""Přestaň cpát si do pusy #EMP všechno#!"""
 travel_danger_events.1012.a.tt: "Chytneš rostlinu a odhodíš ji pryč"
 travel_danger_events.1012.regular_plant: "Nakonec je to neškodná rostlina"
 travel_danger_events.1012.touched_poisonous_plant: "Na místě, kde se rostlina dotkla, se objeví vyrážka"
 travel_danger_events.1012.b: "Nech [poisonous_plant_eater.GetFirstNameNoTooltip] to sníst."
 travel_danger_events.1012.ate_poisonous_plant: "Způsobí to bolestivé bolesti břicha"
 travel_danger_events.1012.ate_delicious_plant: "Posílí tělo i ducha"
 travel_danger_events.1012.c: ""Jen když si to nejdříve vyzkouším já!"""
 travel_danger_events.1012.c.tt: "Vezmeš ovoce a sníš ho"
 travel_danger_events.1013.t: "$travel_danger_prefix$ Utekl, nebo se ztratil?"
 travel_danger_events.1013.desc: "Když se nám podaří projít nebezpečnou částí [ROOT.Char.GetCurrentLocation.GetName], náhle mě znepokojuje pocit, že někdo chybí. Celý den jsem [runaway_character.GetFirstName] neviděl.\n\n"
 travel_danger_events.1013.desc_rival: "$travel_danger_events.1013.desc$Ne že bych si stěžoval, nemuset vidět tvář svého rivala považuji za dobrý den. Mohlo by to ale odradit ostatní společníky od další cesty po [ROOT.Char.GetCurrentLocation.Custom('TerrainTypeProvince')]."
 travel_danger_events.1013.desc_lover: "$travel_danger_events.1013.desc$Zároveň kolují zvěsti, že [runaway_character.GetSheHe] se chtěl(a) setkat s [current_location_holder.GetTitledFirstName]. Vím, že projíždíme [current_location_holder.GetHerHis] územím, ale nejsem si jistý(á), proč by to [runaway_character.GetFirstNameNoTooltip] dělal(a). Vsadím se, že [runaway_character.GetSheHe] je teď někde ztracen(a) v [ROOT.Char.GetCurrentLocation.Custom('TerrainTypeProvince')]!"
 travel_danger_events.1013.desc_knight: "$travel_danger_events.1013.desc$[runaway_character.GetFirstNameNoTooltip] držel zadní hlídku, když jsme vjížděli do válkou zničené provincie. To asi nebyl nejlepší nápad vzhledem k [runaway_character.GetHerHis] odvaze — [runaway_character.GetSheHe] už pravděpodobně míří na frontu! Nebo je [runaway_character.GetSheHe] jen někde ztracen(a) v [ROOT.Char.GetCurrentLocation.Custom('TerrainTypeProvince')]?"
 travel_danger_events.1013.desc_child: "$travel_danger_events.1013.desc$To je znepokojující, [runaway_character.GetSheHe] je stále jen dítě! Co když se [runaway_character.GetSheHe] během cesty někde ztratilo v [ROOT.Char.GetCurrentLocation.Custom('TerrainTypeProvince')]? [runaway_character.GetSheHe|U] je pravděpodobně osamělé, a co je horší, hladové!"
 travel_danger_events.1013.a: "Svoláme pátrací výpravu za [runaway_character.GetHerHim]."
 travel_danger_events.1013.success: "Pátrací výprava najde [runaway_character.GetFirstNameNoTooltip]"
 travel_danger_events.1013.success_root: "Najdete [runaway_character.GetFirstNameNoTooltip]"
 travel_danger_events.1013.failure: "[runaway_character.GetFirstNameNoTooltip] není k nalezení"
 travel_danger_events.1013.failure_root: "Bloudíte bezcílně po [ROOT.Char.GetCurrentLocation.Custom('TerrainTypeProvince')]"
 travel_danger_events.1013.runaway_joins: "[runaway_character.GetFirstNameNoTooltip] se připojí k vašemu dvoru"
 travel_danger_events.1013.runaway_return: "Vrátí se k [entourage|E]"
 travel_danger_events.1013.b: "Najdu [runaway_character.GetHerHim] sám(a)!"
 travel_danger_events.1013.c: "Nechci riskovat, že by se ztratilo více lidí."
 delayed_toast: "Jste zdrženi"
 travel_hired_foreign_guide: "Najatý zahraniční průvodce"
