l_polish:
 cannibalicus_maximus:0 "Ty a všichni členové entourage dostanete Kanibala [secret|E], pokud už nejste Kanibalové."
 drained_by_mosquitoes_modifier_desc:0 "Tato postava byla napadena hejnem krvežíznivého hmyzu, který vysál značné množství její krve."
 drained_by_mosquitoes_modifier:0 "Vysátý Komáry"
 emaciated_modifier_desc:0 "Tato postava cestovala dlouhou vzdálenost bez jakéhokoli jídla."
 emaciated_modifier:0 "Vyzáble"
 travel_danger_events.9000.a:0 "Překonejte to, jsou to pouhé #EMP hmyz!#!"
 travel_danger_events.9000.b:0 "[mosquito_victim.GetFirstNameNoTooltip]! Svlékněte se, půjdete vpředu."
 travel_danger_events.9000.desc:0 "V [location.Custom('GetTerrainTypePlural')] [location.GetName] jsou #EMP zamořeni#! malými, temnými, krvežíznivými hmyzy. Bez ohledu na to, co děláme, nebo kam jdeme, jsou tam — saje naši krev jako mučivý mrak poslaný [ROOT.Char.GetFaith.DevilName] [ROOT.Char.GetFaith.DevilHerselfHimself]!\n\nNení to jen to, že se koně stávají nervózními a temperamentními, ale i moje entourage... zvlášť moje [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('mosquito_victim'))] [mosquito_victim.GetFirstName], která zuřivě mává [mosquito_victim.GetHerHis] k kreví pokrytými pažemi."
 travel_danger_events.9000.deviant:0 "#EMP Skvělé!#! Všichni, svlékněte se!"
 travel_danger_events.9000.herbalist:0 "Myslím, že tato bylina by nám mohla pomoci..."
 travel_danger_events.9000.t:1 "$travel_danger_prefix$ Hmyzí Hrozba"
 travel_danger_events.9010.a:0 "[root_scope.Custom('CulturalCurse')|U]... budeme pozdě."
 travel_danger_events.9010.b:0 "Přeskládejte zásoby, od teď pojedu drsně..."
 travel_danger_events.9010.desc:0 ""[location.Custom('GetRandomRegionalDanger')|U]!" Slyším [irritated_character.GetFirstName] křičet v panice. Krátce na to slyším hlasitý praskavý zvuk — jako když se dřevo láme, nebo když mi trpělivost konečně praskla.\n\nVystoupím na [location.Custom('GetProvinceGroundDesc')] a vidím rozlámané zbytky vagonového kola... #EMP mé#! vagonové kolo!\n\n"Omlouvám se, můj [irritated_character.Custom2('RelationToMeShort', SCOPE.sC('root_scope'))]. Bylo na mně, abych dával pozor, a usnul jsem u otěží...""
 travel_danger_events.9010.strong:0 "#EMP *Zahřímá hlasitě, zatímco zvedá vůz ze země*#!"
 travel_danger_events.9010.t:1 "$travel_danger_prefix$ Klacky ve Vůz"
 travel_danger_events.9020.a:0 "Přál bych si, abychom mohli jíst ta slova..."
 travel_danger_events.9020.b:0 "To, co máme, jde k #EMP mně!#!"
 travel_danger_events.9020.cannibal:0 "Oh [emaciated_character.GetFirstNameNoTooltip], dal bys svůj život za [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]?"
 travel_danger_events.9020.desc.first:0 ""My... my jsme #EMP úplně#! bez [ROOT.Char.Custom('GetExpensiveDessert')]!" Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('emaciated_character'))] [emaciated_character.GetFirstName] nervózně koktá. "A [ROOT.Char.Custom('GetExpensiveMeal')], a [ROOT.Char.Custom('GetExpensiveMealAlt')], a [ROOT.Char.Custom('GetLocalStreetFoodPlural')], a dokonce i #EMP [ROOT.Char.Custom('get_region_root_vegetable_plural')]!#!"\n\n"
 travel_danger_events.9020.desc.last.alt:0 "\n\nAle... jedl jsem jako sysel, jak je tohle fér?"
 travel_danger_events.9020.desc.last:0 "\n\nMožná jsem neměl mít tu trojnásobnou porci [ROOT.Char.Custom('GetExpensiveMeal')] s [ROOT.Char.Custom('GetFoodDetail')] omáčkou včera?"
 travel_danger_events.9020.desc.other:0 ""Měli jsme zabalit více jídla — nezůstalo ani #EMP drobeček#!, a nic k jídlu je vidět!" [emaciated_character.GetSheHe|U] křičí. "Umřeme hlady!""
 travel_danger_events.9020.desc.war:0 ""Ti vojáci - mrchožrouti si odnesli všechno, co jsme měli, v noci! Nezůstalo nám ani #EMP drobeček!#!" [emaciated_character.GetSheHe|U] křičí. "Umřeme hlady!""
 travel_danger_events.9020.hunter:0 "Musí být někde kořist!"
 travel_danger_events.9020.t:1 "$travel_danger_prefix$ Emergent Vyzáblost"
