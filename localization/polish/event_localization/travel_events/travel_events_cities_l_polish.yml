l_polish:
 travel_city_companion_impressed: "\n\nMůj [ROOT.Char.Custom2('RelationToMe', sightseeing_companion)] mi zamumlá, zatímco nasává toto učené divadlo: “Tady bych opravdu mohl strávit celý život [ROOT.Char.Custom2('RelationToMeAddress', sightseeing_companion)|U]”\n"
 travel_city_companion_idea: "\n\nMůj [ROOT.Char.Custom2('RelationToMe', sightseeing_companion)] [sightseeing_companion.GetFirstName] zamyšleně poznamenává “[ROOT.Char.Custom2('RelationToMeAddress', sightseeing_companion)|U], mohli bychom tady strávit čas a studovat jejich zvyky.”"
 travel_city_option_study_locals: "Naučme se tu, co můžeme."
