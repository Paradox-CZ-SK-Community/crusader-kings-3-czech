 travel_city_resupplied: "Podařilo se mi získat peníze a doplnit zásoby v [city_province.GetNameNoTooltip]"
 travel_city_option_opt_out: "Neztratím tu zbytečně čas."
 travel_city_major_windfall: "V čtvrti lichvářů [city_province.GetNameNoTooltip] jsem málo vydělal, ale hodně se naučil."
 travel_city_gained_money: "V čtvrti lichvářů Konstantinopole jsem našel finančníky"
 travel_city_option_opt_out_tooltip: "Strávit v [city_province.GetNameNoTooltip] jen tolik času, kolik je nutné k přípravě další cesty"
 souvenir_bought_companion: "[sightseeing_companion.GetName] mi pomohl získat [souvenir.GetName]"
 book_souvenir_companion_tooltip: "Můj společník na cestách [sightseeing_companion.GetName] zvyšuje šanci na nalezení lepší knihy"
 book_souvenir_tooltip: "Z knihovních trhů bude získán artefakt — kniha"
 book_souvenir_bought: "[souvenir.GetName] byl koupen na knižních trzích v [city_province.GetNameNoTooltip]"
 book_artifact_loc: "[souvenir.GetDesc]\n\nNa poslední stránce si někdo čmárnul poznámku, že to koupil na knižním trhu v [city_province.GetName]."
 regalia_artifact_loc: "[souvenir.GetDesc]\n\nRegálie jsou zabalené do kusu látky, na kterém si někdo čmárnul poznámku, že to koupil u jednoho z řemeslníků v [city_province.GetName]."
 crown_artifact_loc: "[souvenir.GetDesc]\n\nUvnitř koruny je malé razítko z dílny v [city_province.GetName], které ji vyrobilo."
 souvenir_companion_tooltip: "Můj společník na cestách [sightseeing_companion.GetName] zvyšuje šanci na nalezení lepšího artefaktu"
 souvenir_tooltip: "Z trhů v [city_province.GetNameNoTooltip] bude získán artefakt"
 souvenir_bought: "[souvenir.GetName] byl koupen v [city_province.GetNameNoTooltip]"
 travel_city_baghdad_intro: "Když procházím branami [city_province.GetNameNoTooltip], je těžké neuvědomit si, že jsme dosáhli tradičního centra arabsky mluvícího a islámského světa.\n\n"
 travel_city_baghdad_suq_al_warraqin_title: "[city_province.GetNameNoTooltip]: Suq al-Warraqin"
 travel_city_baghdad_royal_enclosure_title: "[city_province.GetNameNoTooltip]: Královská čtvrť"
 travel_city_baghdad_cemeteries_title: "[city_province.GetNameNoTooltip] hřbitovy minulých časů"
 travel_city_baghdad_suq_al_warraqin: "Když se blížím k vnitřnímu městu, vzduch se naplní intelektuální literární debatou. Celou tuto ulici, dokonce i její mosty, dominují stovky rušných knihkupectví a literárních salonů."
 travel_city_baghdad_royal_enclosure: "Na okraji vnitřního města se ocitám obklopen menšími paláci, kuchyněmi a pekárnami. Nad námi stále vyčnívá zelená kopule Paláce Zlaté brány."
 travel_city_baghdad_cemeteries: "Procházejí městem si všímám mnoha zřícenin a starých památek. Nakonec se ocitám u hřbitovů, mezi hroby chalífů a právních učenců z dávných časů."
 travel_city_baghdad_companion_reflection: "\n\nMůj [ROOT.Char.Custom2('RelationToMe', sightseeing_companion)] [sightseeing_companion.GetName] poznamenává, že to byli muži, kteří znali jiný Bagdád, dnes téměř nepoznatelný."
 travel_city_rome_intro: "Z dálky je město [city_province.GetNameNoTooltip] lesem věží a bludištěm kamenných budov. Když se přibližujeme, scéna se mění: zříceniny památek, hradby a starobylé kostely koexistují s farmami a pasoucími se zvířaty.\n\n"
 travel_city_rome_fortified_monuments_title: "[city_province.GetNameNoTooltip]: Opevněné památky"
 travel_city_rome_fortified_monuments: "Na cestě městem si všímám, jak zříceniny byly pečlivě opevněny soupeřícími rody. Tímto způsobem je Hadriánovo mauzoleum a dokonce i Koloseum nyní pevnostmi."
 travel_city_rome_caesars_needle_title: "[city_province.GetNameNoTooltip]: Caesarova jehla"
 travel_city_rome_caesars_needle: "Když zastavíme před velkým obeliskem, místní vypráví, že na vrcholu jsou v malé kulaté schránce uloženy Caesarovy ostatky.\n\n#EMP \"Ve smrti i za života je Caesar nad všemi Římany.\"#!"
 travel_city_rome_companion_reflection: "\nMůj [ROOT.Char.Custom2('RelationToMe', sightseeing_companion)|U] [sightseeing_companion.GetName] dodává, že bychom měli využít této příležitosti a dozvědět se o městě více."
 travel_city_rome_alone_reflection: "\nNemohu se ubránit úvahám o obrovském stáří tohoto města."
 travel_city_rome_pilgrims_and_shrines_title: "[city_province.GetNameNoTooltip]: Svatyně a poutníci"
 travel_city_rome_pilgrims_and_shrines: "Poutníci se zdají být všude. Obchodují, povídají si a stojí v řadách ke svatyním a hrobkám městských světců. Sídla zapomenutých aristokratů nyní slouží jako hostely pro věřící."
 travel_city_constantinople_augustaion_title: "[city_province.GetBaronyNameExplicitlyNoTooltip]: Střed světa"
 travel_city_constantinople_aqueducts_title: "[city_province.GetBaronyNameExplicitlyNoTooltip]: Akvadukty a cisterny"
 travel_city_constantinople_goldsmiths_moneychangers_title: "[city_province.GetBaronyNameExplicitlyNoTooltip]: Zlatoři a směnárníci"
 PROSPHORION_GLOSS: "Severní obchodní přístav [GetTitleByKey('b_constantinople').GetNameNoTier], město mělo také řadu dalších vojenských, obchodních a císařských přístavů."
 travel_city_constantinople_intro: "Bylo nemožné přehlédnout [city_province.GetBaronyNameExplicitlyNoTooltip] na obzoru, s jeho obrovskými hradbami tyčícími se nad krajinou, a když se pohybujeme po [Glossary( 'Mese', 'MESE_GLOSS')], masy lidí působí stejně ohromujícím dojmem.\n\n"
 travel_city_constantinople_intro_chalcedon: "Zvyklí na exotické návštěvníky Konstantinopolité nás prakticky nezaznamenají v přístavu [Glossary( 'Prosphorion', 'PROSPHORION_GLOSS')]. #EMP My#! jsme shledali mořské hradby [city_province.GetBaronyNameExplicitlyNoTooltip] působivé i z mola [last_visited_location.GetBaronyNameExplicitlyNoTooltip]. \n\n"
 travel_city_constantinople_intro_sea: "Když přistáváme v přístavu [Glossary( 'Prosphorion', 'PROSPHORION_GLOSS')], jsme v úžasu z velikosti [city_province.GetBaronyNameExplicitlyNoTooltip], protože z dálky jsme spatřili věže, kopule a mořské hradby.\n\n"
 travel_city_constantinople_augustaion: "K půl dni odpočíváme v horku u zajímavé stavby na úchvatném náměstí [Glossary( 'Augustaion', 'AUGUSTAION_GLOSS')]. Stavba obsahuje zlatý milník, o kterém místní trvají, že označuje střed světa."
 travel_city_center_of_the_world_reflection: "\n\nObklopen monumentálními budovami není těžké uvěřit jejich tvrzením. Má vlastní existence se náhle zdá méně významná."
 travel_city_companion_center_of_the_world_reflection: "\n\n“[ROOT.Char.Custom2('RelationToMeAddress', sightseeing_companion)|U], toto je místo jiné než všechna, která jsi navštívil. Stojíme před více než tisíciletím historie”"
 AUGUSTAION_GLOSS: "Augustaion je náměstí přímo u brány Chalke v císařské palácové oblasti Konstantinopole. Na vzdáleném konci náměstí stojí [Glossary( 'Milion', 'MILION_GLOSS' )], před Hipodromem a po stranách leží monumentální lázně Zeuxippos a katedrála Hagia Sophia."
 travel_city_constantinople_aqueduct_valens: "Poháněni zvědavostí se vydáme za [Glossary( 'enormous aqueduct', 'AQUEDUCT_OF_VALENS_GLOSS' )] až k vchodu do podzemní cisterny. Strážce nám řekne, že už po generace zásobuje město vodou, a nabídne, že nám za malý obnos ukáže její ohromný vnitřek.\n"
 travel_city_option_study_aqueducts: "Musíme zmapovat a zdokumentovat tyto hloubky."
 travel_city_constantinople_goldsmiths_moneychangers: "Nakonec se zastavíme v zlatnické čtvrti. Toto je finanční srdce města, kde se peníze směňují, půjčují a ukládají. Zlaté [ROOT.Char.GetCurrentLocation.Custom('GetByzantineCoinWithGloss')] s dávno zapomenutými císaři mění majitele spolu s měděnými a elektrovými mincemi."
 BYZANTINE_COINAGE_GLOSS: "Měděné a zlaté mince byly hlavní měnou v Byzantské říši. Zlatý solidus a později hyperpyron byly nejhodnotnější mince a byly také vysoce ceněny na západě, kde byly známé jako #EMP bezanty#!."
 AQUEDUCT_OF_VALENS_GLOSS: "#EMP Valenský akvadukt#! byl postaven ve 4. století a více než tisíc let zásoboval Konstantinopol čerstvou vodou. Kombinace otevřených cisteren a obrovských podzemních nádrží umožňovala městu uskladnit více než jeden milion kubických metrů vody."
 SOLIDUS: "[Glossary( 'Solidi', 'BYZANTINE_COINAGE_GLOSS' )]"
 HYPERPYRON: "[Glossary( 'Hyperpyra', 'BYZANTINE_COINAGE_GLOSS' )]"
 FALLBACK_COIN: "mince"
 travel_city_well_supplied: "Dobře zásobený"
 travel_city_well_supplied_desc: "Postava si nedávno opatřila vše potřebné k cestování."
