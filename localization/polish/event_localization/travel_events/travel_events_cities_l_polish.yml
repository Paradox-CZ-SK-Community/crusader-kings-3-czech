 travel_city_new_dessert: "[ROOT.Char.Custom('FavoriteTreat')] z [city_province.GetNameNoTooltip] mě ohromila"
 travel_city_new_techniques: "Přivezu domů nové techniky a módu z [city_province.GetNameNoTooltip]"
