l_polish:
 AQUEDUCT_OF_VALENS_GLOSS: "#EMP Akvadukt Valens#! byl postaven ve 4. století a pokračoval v zásobování města Konstantinopol čerstvou vodou po více než tisíc let. Kombinace otevřených vzdušných nádrží a obrovských podzemních umožňuje městu uchovávat více než jeden milion kubických metrů vody."
 AUGUSTAION_GLOSS: "Augustaion je náměstí těsně před bránou Chalke v imperiální palácové oblasti Konstantinopole. Na druhém konci náměstí stojí [Glossary( 'Milion', 'MILION_GLOSS' )], před Hippodromem a po stranách leží monumentální lázně Zeuxippos a katedrála Hagia Sophia."
 book_artifact_loc:0 "[souvenir.GetDesc]\n\nNa poslední stránce někdo napsal poznámku o koupi na knižních trzích [city_province.GetName]."
 book_souvenir_bought:0 "[souvenir.GetName] byl zakoupen na knižních trzích [city_province.GetNameNoTooltip]"
 book_souvenir_companion_tooltip:0 "Šance na nalezení lepší knihy se zvyšuje díky mému cestovnímu companionovi [sightseeing_companion.GetName]"
 book_souvenir_tooltip:0 "Knižní artefakt bude získán na knižním trhu"
 BYZANTINE_COINAGE_GLOSS: "Měděné a zlaté mince byly hlavní měnou v Byzantské říši. Zlatý Solidus a pozdější Hyperpyron byly nejcennější mince a byly také velmi vyhledávané na západě, kde byly známy jako #EMP Bezants#!."
 crown_artifact_loc: "[souvenir.GetDesc]\n\nNa vnitřní straně koruny je malá pečeť z dílny v [city_province.GetName], která ji vyrobila."
 duel_companion_tooltip:0 "[sightseeing_companion.GetName] zlepšil šance na pozitivní výsledek této možnosti"
 FALLBACK_COIN: "mince"
 HYPERPYRON: "[Glossary( 'Hyperpyra', 'BYZANTINE_COINAGE_GLOSS')]"travel_city_option_study_fortifications:0 "Studujme tyto pozoruhodné budovy"
 PROSPHORION_GLOSS: "Severní obchodní přístav [GetTitleByKey('b_constantinople').GetNameNoTier], město mělo také řadu dalších vojenských, obchodních a imperiálních přístavů."
 regalia_artifact_loc: "[souvenir.GetDesc]\n\nRegália je zabalená v kusu látky, na které někdo napsal poznámku o koupi od jednoho z řemeslníků v [city_province.GetName]."
 SOLIDUS: "[Glossary( 'Solidi', 'BYZANTINE_COINAGE_GLOSS')]"
 souvenir_bought_companion:0 "[sightseeing_companion.GetName] mi pomohl získat [souvenir.GetName]"
 souvenir_bought:0 "[souvenir.GetName] byl koupen v [city_province.GetNameNoTooltip]"
 souvenir_companion_tooltip:0 "Šance na nalezení lepšího artefaktu se zvyšuje díky mému cestovnímu companionovi [sightseeing_companion.GetName]"
 souvenir_tooltip:0 "Z trhu [city_province.GetNameNoTooltip] bude zakoupen artefakt"
 travel_city_baghdad_cemeteries_title:0 "[city_province.GetNameNoTooltip] Doby Minulé"
 travel_city_baghdad_cemeteries:0 "Cestou městem si všímám mnoha ruin a starých památek. Nakonec se dostávám k hřbitovům, mezi hroby kalifů a právních učenců dávných časů."
 travel_city_baghdad_companion_reflection:1 "\n\nMůj [ROOT.Char.Custom2('RelationToMe', sightseeing_companion)] [sightseeing_companion.GetName] poznamenává, že tito muži znali jiný Bagdád, dnes téměř nepoznatelný."
 travel_city_baghdad_intro:0 "Procházejíc branami [city_province.GetNameNoTooltip] je těžké neuvažovat o dosažení tradičního centra arabsky mluvícího a islámského světa.\n\n"
 travel_city_baghdad_royal_enclosure_title:0 "[city_province.GetNameNoTooltip]: Královská čtvrť"
 travel_city_baghdad_royal_enclosure:0 "Na okraji vnitřního města se ocitám obklopen menšími paláci, kuchyněmi a pekárnami. Nad námi trvale vyčnívá zelená kupole Paláce Zlaté brány."
 travel_city_baghdad_suq_al_warraqin_title:0 "[city_province.GetNameNoTooltip]: Suq al-Warraqin"
 travel_city_baghdad_suq_al_warraqin:0 "Když se přiblížím k vnitřnímu městu, vzduch se naplní intelektuálními literárními diskusemi. Celá tato ulice, dokonce i její mosty, je ovládána stovkami zaměstnaných knihkupectví a literárních salonů."
 travel_city_center_of_the_world_reflection: "\n\nObklopen monumentálními budovami není těžké uvěřit jejich tvrzení. Moje vlastní existence najednou vypadá méně významná."
 travel_city_companion_center_of_the_world_reflection:0 "\n\n“[ROOT.Char.Custom2('RelationToMeAddress', sightseeing_companion)|U], toto je místo, jaké jste nikdy předtím nenavštívili. Stojíme před více než tisíciletou historií.”"
 travel_city_companion_idea:0 "\n\nMůj [ROOT.Char.Custom2('RelationToMe', sightseeing_companion)] [sightseeing_companion.GetFirstName] vážně uvažuje “[ROOT.Char.Custom2('RelationToMeAddress', sightseeing_companion)|U], mohli bychom tu strávit čas studiem jejich zvyků.”"
 travel_city_companion_impressed:0 "\n\nMůj [ROOT.Char.Custom2('RelationToMe', sightseeing_companion)] si mumlá pro sebe, zatímco obdivuje tuto učeneckou podívanou: “Opravdu bych tu mohl strávit celý život [ROOT.Char.Custom2('RelationToMeAddress', sightseeing_companion)|U]”\n"
 travel_city_constantinople_aqueducts_title: "[city_province.GetBaronyNameExplicitlyNoTooltip]: Akvadukty a nádrže"
 travel_city_constantinople_aqueduct_valens: "Říděni zvědavostí následujeme [Glossary( 'obrovský akvadukt', 'AQUEDUCT_OF_VALENS_GLOSS' )] k vchodu do podzemního cisterny. Strážce nám říká, že to je zdroj vody města po generace a nabízí nám ukázat obrovský interiér za malý poplatek.\n"
 travel_city_constantinople_augustaion_title: "[city_province.GetBaronyNameExplicitlyNoTooltip]: Střed světa"
 travel_city_constantinople_augustaion: "Uprostřed dne si odpočineme v horku u podivné budovy na ohromujícím náměstí [Glossary( 'Augustaion', 'AUGUSTAION_GLOSS')]. Tato struktura obsahuje zlatý milník, který místní trvají na tom, že označuje střed světa."
 travel_city_constantinople_goldsmiths_moneychangers: "Nakonec se zastavíme u Zlatnické čtvrti. Toto je finanční srdce města, kde se peníze směňují, půjčují a ukládají. Zlaté [ROOT.Char.GetCurrentLocation.Custom('GetByzantineCoinWithGloss')] se zapomenutými císaři mění ruce společně s měděnými a elektrovými mincemi."
 travel_city_constantinople_goldsmiths_moneychangers_title: "[city_province.GetBaronyNameExplicitlyNoTooltip]: Zlatníci a Směnárníci"
 travel_city_constantinople_intro: "Bylo nemožné si nevšimnout [city_province.GetBaronyNameExplicitlyNoTooltip] na obzoru, s jejími obrovskými zdmi tyčícími se nad krajinou a pohybem mas lidí na [Glossary( 'Mese', 'MESE_GLOSS')] je stejně pokorné.\n\n"
 travel_city_constantinople_intro_chalcedon: "Zvyklí na exotické návštěvníky Konstantinopolité si nás sotva všimnou v [Glossary( 'Prosphorion', 'PROSPHORION_GLOSS')] přístavu. #EMP My#! jsme shledali mořské zdi [city_province.GetBaronyNameExplicitlyNoTooltip] ohromující i z [last_visited_location.GetBaronyNameExplicitlyNoTooltip]'s nábřeží. \n\n"
 travel_city_constantinople_intro_sea: "Když přistáváme v [Glossary( 'Prosphorion', 'PROSPHORION_GLOSS')] přístavu, jsme ohromeni velikostí [city_province.GetBaronyNameExplicitlyNoTooltip], když jsme z velké dálky spatřili věže, kopule a mořské zdi.\n\n"
 travel_city_contemplated_life_and_death_companion:0 "[sightseeing_companion.GetName] a já diskutujeme o životě a smrti"
 travel_city_contemplated_life_and_death:0 "Uvažuji o životě a smrti"
 travel_city_contemplated_religion_tooltip:0 "Trávím čas úvahami o povaze Krista"
 travel_city_duel_history_fail:0 "[sightseeing_companion.GetName] se mi nedaří naučit historii [city_province.GetNameNoTooltip]"travel_city_resupplied:0 "Podařilo se mi vydělat peníze a doplnit zásoby v [city_province.GetNameNoTooltip]"
 travel_city_duel_learning_fail:0 "Nedaří se mi učit z historie"
 travel_city_duel_teaching_fail_no_companion:0 "Nedaří se mi naučit nic hodnotného v [city_province.GetNameNoTooltip]"
 travel_city_duel_teaching_fail:0 "Udělám přijatelný dojem"
 travel_city_duel_teaching_great_fail:0 "Ztrapním se, když se zapojuji do hovoru s místními v [city_province.GetNameNoTooltip]"
 travel_city_duel_teaching_great_success:0 "Získávám skvélé vhledy z mého pobytu v [city_province.GetNameNoTooltip]"
 travel_city_duel_teaching_success:0 "Naučil jsem se nové věci v [city_province.GetNameNoTooltip]"
 travel_city_gained_money: "Našel jsem finančníky v čtvrti penězoměnců Konstantinopole"
 travel_city_major_windfall: "Moc jsem nevydělal, ale hodně jsem se naučil v čtvrti penězoměnců [city_province.GetNameNoTooltip]"
 travel_city_new_dessert:0 "[ROOT.Char.Custom('FavoriteTreat')] z [city_province.GetNameNoTooltip] mě ohromil"
 travel_city_new_techniques:0 "Domů přinesu nové techniky a módy z [city_province.GetNameNoTooltip]"
 travel_city_option_earn_money: "Tohle je příležitost k #EMP vydělání#! peněz!"
 travel_city_option_learning:0 "Skvělá příležitost na obohacující rozhovor"
 travel_city_option_learn_local_history:0 "Musím se dozvědět více o městě, které kdysi bylo"
 travel_city_option_opt_out_tooltip:0 "Stravte jen tolik času v [city_province.GetNameNoTooltip], kolik je nezbytné k přípravě na pokračování cesty"
 travel_city_option_opt_out:0 "Nebudu plýtvat žádným časem v tomto místě"
 travel_city_option_party_hard:0 "Užiju si vše, co toto místo nabízí!"
 travel_city_option_reflection_on_existance_tooltip:0 "Trávím čas zamyšlením nad křehkou povahou života"
 travel_city_option_reflection_on_existance:0 "Stojí za to přemýšlet o tom, jak křehký je život"
 travel_city_option_souvenir:0 "Najdu něco, co si odtud vezmu domů"
 travel_city_option_study_aqueducts: "Musíme mapovat a dokumentovat tyto hloubky"
 travel_city_option_study_fortifications:0 "Pojďme studovat tyto pozoruhodné budovy"
 travel_city_option_study_locals:0 "Pojďme se zde naučit, co můžeme"
 travel_city_religious_mystic:0 "Spojuji se s mystickou stránkou své víry"
 travel_city_resupplied:0 "Podařilo se mi získat peníze a doplnit zásoby v [city_province.GetNameNoTooltip]"
 travel_city_rome_alone_reflection:0 "\nNemohu si pomoci, ale přemýšlím o ohromném stáří tohoto města."
 travel_city_rome_caesars_needle_title:0 "[city_province.GetNameNoTooltip]: Caesarova jehla"
 travel_city_rome_caesars_needle:0 "Když se zastavíme před velkým Obeliskem, místní vypráví, že nahoře spočívají Julius Caesarovy popel v malé kulaté schránce.\n\n#EMP \"Ve smrti, stejně jako v životě, je Caesar vyvýšen nad všechny Římany.\"#!"
 travel_city_rome_companion_reflection:0 "\nMůj [ROOT.Char.Custom2('RelationToMe', sightseeing_companion)|U] [sightseeing_companion.GetName] dodává, že bychom měli využít této příležitosti k poznání města."
 travel_city_rome_fortified_monuments_title:0 "[city_province.GetNameNoTooltip]: Pevnosti"
 travel_city_rome_fortified_monuments:0 "Na své cestě městem si všímám, jak byly zříceniny pečlivě fortifikovány vzájemně se hádajícími rody. Tímto způsobem jsou nyní Hadriánův mauzoleum a dokonce i Koloseum pevnostmi."
 travel_city_rome_intro:0 "Z dálky je město [city_province.GetNameNoTooltip] lesem věží a bludištěm kamenných budov. Jak se blížíme, krajina se mění: zříceniny památek, zdi a starobylé kostely koexistují s farmami a pástvimi zvířaty.\n\n"
 travel_city_rome_pilgrims_and_shrines_title:0 "[city_province.GetNameNoTooltip]: Svatyně a Poutníci"
 travel_city_rome_pilgrims_and_shrines:0 "Poutníci se zdají být všude. Vyměňují si zboží, hovoří a stojí v řadě k svatyním a hrobům městských svatých. Sídla zapomenutých aristokratů nyní slouží jako hostely pro věřící."
 travel_city_well_rested:0 "Měl jsem odpočinkový pobyt v [city_province.GetNameNoTooltip]"
 travel_city_well_supplied_desc: "Tato postava se nedávno zásobila vším potřebným pro cestování."
 travel_city_well_supplied: "Dobře zásobeno"
