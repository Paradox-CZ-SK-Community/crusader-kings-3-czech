l_polish:
 travel_events.1200.t:0 "Přátelští místní"
 travel_events.1200.desc:1 "Když se zastavíme a zatáboříme nedaleko malé vesnice v [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], místní přicházejí prozkoumat naši karavanu.\n\nNejprve si myslím, že se nás snaží s námi obchodovat, ale brzy je jasné, že přišli dávat dary a dozvědět se vše, co mohou o naší kultuře!\n\nJeden místní, konkrétně [local_peasant.GetNameNoTooltip], má milion otázek o tom, odkud pocházíme."
 travel_events.1200.a:0 "Měl bych si s nimi promluvit a dozvědět se víc."
 travel_events.1200.b:0 "Vezmeme si z toho co nejvíc."
 tradition_travel_discount_desc:0 "Tuto kulturní tradici jste zažili při cestování."
 travel_events.1200.a.tt:1 "Snižuje náklady na zavedení tradice [GetCultureTradition('tradition_xenophilic').GetName] o [prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] [prestige|E]"
 travel_events.1201.t:0 "Rytířství žije"
 travel_events.1201.desc:0 "Když cestujeme přes [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], narazíme na několik [ROOT.Char.GetCurrentLocation.GetCulture.GetName] [GetPlayer.Custom('KnightCulturePlural')]. Jsou hluboce zdvořilí a zjevně velcí milovníci poezie, protože ji trvají na recitování při každé příležitosti.\n\nKodex chování, kterého se drží, má několik ctností a nemohu si pomoct, musím ho obdivovat. Jeden z [GetPlayer.Custom('KnightCulturePlural')], [local_knight.GetNameNoTooltip], je obzvlášť působivý."
 travel_events.1201.a:0 "Rád bych si tuto tradici přivezl domů."
 travel_events.1201.b:0 "Měl bych se sám pokusit být více rytířský."
 travel_events.1201.a.tt:1 "Snižuje náklady na zavedení tradice [GetCultureTradition('tradition_chivalry').GetName] o [prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] [prestige|E]"
 travel_events.1202.t:0 "Pilní dělníci"
 travel_events.1202.desc:2 "Při cestě přes [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] si nemohu nevšimnout, že každý člověk, kterého vidím, pracuje s tichou intenzitou, kterou ve své zemi často nepozoruji.\n\nZastavím jednoho z dělníků, abych se ho zeptal, a [random_peasant.GetSheHe] sdílí výstižné moudro:\n\n \"Víš, fígl je prostě dát do toho záda a nepřestat, dokud práce není pořádně hotová.\""
 travel_events.1202.a:0 "Měl bych si s nimi promluvit a dozvědět se víc."
 travel_events.1202.b:0 "Možná bych některé z těchto zásad mohl uplatnit doma."
 travel_events.1202.a.tt:1 "Snižuje náklady na zavedení tradice [GetCultureTradition('tradition_hard_working').GetName] o [prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] [prestige|E]"
 travel_events.1203.t:0 "Silná pouta"
 travel_events.1203.desc:0 "Při průchodu vesnicemi v [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] strávím chvíli hovorem s místními. Vyniká jejich intenzivní oddanost jejich pánovi.\n\nJeden vesničan mluví s takovou vášní, že bych si myslel, že popisuje milence spíše než svého vládce."
 travel_events.1203.a:0 "Měl bych si s nimi promluvit a dozvědět se víc."
 travel_events.1203.b:0 "Učiním své poddané stejně loajálními."
 travel_events.1203.a.tt:1 "Snižuje náklady na zavedení tradice [GetCultureTradition('tradition_loyal_soldiers').GetName] (Loajální vojáci) o [prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] [prestige|E]"
 travel_events.1204.t:0 "Kultivovaná debata"
 travel_events.1204.desc:0 "Při cestě přes [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] mám možnost sledovat, jak si někteří místní vyměňují názory o tom, kdo je vlastníkem konkrétního kusu dobytka. Přes to, že téma sporu vypadá poměrně vážně, obě strany zůstávají klidné a vyrovnané a žádná nepřistoupí k úderům.\n\nPředstavte si, čeho bychom mohli doma dosáhnout, kdybychom měli takovou míru míru a rozumu."
 travel_events.1204.a:0 "Měl bych si s nimi promluvit a dozvědět se víc."
 travel_events.1204.b:0 "Pokusím se o tento pacifismus."
 travel_events.1204.a.tt:1 "Snižuje náklady na zavedení tradice [GetCultureTradition('tradition_pacifism').GetName] o [prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] [prestige|E]"
 travel_events.1205.t:0 "Jednoduché životy"
 travel_events.1205.desc:0 "Při cestě přes [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l] [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] nemohu nepovšimnout jednoduchosti oděvů, obydlí a dokonce i výrazů na tvářích místních [ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip].\n\nKdyž se však zeptám na chudobu v této oblasti, je mi řečeno, že je to jejich volba a že se více soustředí na praktičnost než na vzhled."
 travel_events.1205.a:0 "Můžeme se z toho doma něco naučit."
 travel_events.1205.b:0 "Měl bych zkusit žít jednoduše."
 travel_events.1205.a.tt:1 "Snižuje náklady na zavedení tradice [GetCultureTradition('tradition_spartan').GetName] o [prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] [prestige|E]"
 travel_events.1206.t:0 "Radost z lovu"
 travel_events.1206.desc:0 "Při cestě přes [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l] [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] narazím na skupinu lovců. Dovolí mi chvíli je doprovázet při lovu a ukazují mi některé detaily své techniky a stopovací znamení jedinečná pro tuto oblast."
 travel_events.1206.a:0 "Proč moji lidé nemohou být takoví?"
 travel_events.1206.b:0 "Možná mě mohou vyučit?"
 travel_events.1206.c:0 "Jsem lovec!"
 travel_events.1206.a.tt:1 "Snižuje náklady na zavedení tradice [GetCultureTradition('tradition_hunters').GetName] o [prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] [prestige|E]"
 travel_events.1207.t:0 "Plody země"
 travel_events.1207.desc:0 "Při cestě přes [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] nás jeden starší vesničan zastaví a trvá na tom, abychom se přidali k jídlu. Při jídle si uvědomím, že v něm není ani sousto masa. Starší rád vysvětluje, jak je připravené, jaké přísady používají a jak vlastně maso skoro vůbec nejí."
 travel_events.1207.a:0 "Chci recepty!"
 travel_events.1207.b:0 "Ještě jednu porci?"
 travel_events.1207.a.tt:1 "Snižuje náklady na zavedení tradice [GetCultureTradition('tradition_vegetarianism').GetName] o [prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] [prestige|E]"
 travel_events.1208.t:0 "Plavba"
 travel_events.1208.desc:0 "Při plavbě kolem [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] zakotvíme, abychom promluvili s lodí plnou místních. Co mělo být rychlé zastavení se promění v dlouhou diskusi o uzlech, místních proudech a obecné námořní dovednosti.\n\n\"Víš, albatros je král všech ptáků, a zabít ho... to je největší ze všech zločinů.\""
 travel_events.1208.a:0 "Měli bychom si s nimi promluvit a dozvědět se víc."
 travel_events.1208.b:0 "Dost poslouchání, čas to použít v praxi."
 travel_events.1208.a.tt:1 "Snižuje náklady na zavedení tradice [GetCultureTradition('tradition_seafaring').GetName] o [prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] [prestige|E]"
 travel_events.1209.t:0 "Příběh je v jeho vyprávění"
 travel_events.1209.desc:0 "Vypravěči [ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip] z [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] jsou velmi proslulí a když je konečně potkám, nezklamou!\n\nStrávíme mnoho hodin seděním u ohně a posloucháním jejich příběhů a je opravdovou radostí je slyšet mluvit."
 travel_events.1209.a:0 "Měl bych doma povzbudit více vyprávění příběhů."
 travel_events.1209.b:0 "Kdo má rád příběhy, tomu se tento bude líbit."
 travel_events.1209.a.tt:1 "Snižuje náklady na zavedení tradice [GetCultureTradition('tradition_storytellers').GetName] o [prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] [prestige|E]"
 travel_events.1210.t:0 "[ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip|U] hudba"
 travel_events.1210.desc:0 "Při cestě přes [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l] [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] zaslechnu melodii tiše se nesoucí krajinou.\n\nKrátké odbočení z cesty mě přivede ke skupině hudebníků, kteří hrají ze srdce to, co musí být místní [ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip] hudba. Zastavím se, abych poslouchal tu krásnou hudbu, a cítím, jak se mi srdce naplňuje radostí."
 travel_events.1210.a:0 "Měli bychom si tuto tradici přivézt domů."
 travel_events.1210.b:0 "Chci se naučit hrát!"
 travel_events.1210.a.tt:1 "Snižuje náklady na zavedení tradice [GetCultureTradition('tradition_music_theory').GetName] o [prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] [prestige|E]"
 travel_events.1211.t:0 "Milovníci poezie"
 travel_events.1211.desc:0 "\"M'[ROOT.Char.GetLadyLord], m'[ROOT.Char.GetLadyLord] prosím, věnujte chvíli svého času a vyslechněte mou poslední báseň!\"\n\nTo není první [ROOT.Char.GetCulture.GetNameNoTooltip], který se mě snaží seznámit se svou poezií, a vzhledem k cestě před námi jistě ani poslední. Musí tu být opravdová záliba v poezii, když každý druhý snílek nosí básničku v srdci."
 travel_events.1211.a:0 "Měli bychom si s nimi promluvit a dozvědět se víc."
 travel_events.1211.b:0 "Chtěl bych to zkusit."
 travel_events.1211.c:0 "Tomu říkáš poezii?"
 travel_events.1211.a.tt:1 "Snižuje náklady na zavedení tradice [GetCultureTradition('tradition_poetry').GetName] o [prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] [prestige|E]"
 travel_events.1212.t:0 "Rybářští přátelé"
 travel_events.1212.desc:0 "Neuplyne den v [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], aniž bych nenarazil na rybáře, který by mi nepředal novou informaci — ať už o tom, jakou použít návnadu, kde rybařit, nebo jak rybu připravit poté, co je ulovena.\n\nDokonce mám příležitost sám chytat; rybáři mi ukazují fígle a triky. Všichni tleskají, když konečně jednu ulovím."
 travel_events.1212.a:0 "Měli bychom si s nimi promluvit a dozvědět se víc."
 travel_events.1212.b:1 "Co kdybychom tyto rybářské taktiky použili při plavbě!"
 travel_events.1212.a.tt:1 "Snižuje náklady na založení tradice [GetCultureTradition('tradition_fishermen').GetName] o [prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] [prestige|E]"
 travel_events.1213.t:0 "Mystickí poutníci"
 travel_events.1213.desc:0 "Mystici jsou tady v [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] všudypřítomní: chodí kázat a sdílet své poznání.\n\nJednoho dne se s jedním z nich zapletu do poměrně hlubokého rozhovoru o smyslu života, zatímco čekáme, až bude ze cesty odstraněn balvan."
 travel_events.1213.a:0 "Více mě zajímá poznat váš lid."
 travel_events.1213.b:0 "Jakou moudrost se se mnou můžete podělit?"
 travel_events.1213.a.tt:1 "Snižuje náklady na založení tradice [GetCultureTradition('tradition_mendicant_mystics').GetName] o [prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] [prestige|E]"
 travel_events.1214.t:0 "Uctívaní válečníci"
 travel_events.1214.desc:0 "Během svých cest jsem si uvědomil, že místní [ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip] obyvatelé zde v [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] nejvíce cení válečníky.\n\nSpory se řeší násilím a ti, kteří pro své království riskují život, jsou považováni za nejodvážnější. Strávím velkou část jednoho odpoledne diskuzí s nimi o drobnostech jejich válečné kultury."
 travel_events.1214.a:0 "Měli bychom si s nimi promluvit a dozvědět se víc."
 travel_events.1214.b:0 "Můžete mi ukázat nějaké bojové techniky?"
 travel_events.1214.a.tt:1 "Snižuje náklady na založení tradice [GetCultureTradition('tradition_warrior_culture').GetName] o [prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] [prestige|E]"
 travel_events.1215.t:0 "Obdivovaný [GetPlayer.Custom('KnightCultureNoTooltip')]"
 travel_events.1215.desc:0 "Jedné noci se zastavíme v krčmě a zatímco sedím v koutě a klidně si vychutnávám [ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip] hudbu, dveře se roztřesou a objeví se velká silueta.\n\nDo místnosti vtrhne [GetPlayer.Custom('KnightCultureNoTooltipLowercase')] a atmosféra se okamžitě změní. Lidé sklánějí hlavy v úctě, někteří omdlévají a hostinský okamžitě nalévá údajně slavného [GetPlayer.Custom('KnightCultureNoTooltipLowercase')] zdarma.\n\nJe být [GetPlayer.Custom('KnightCultureNoTooltipLowercase')] zde opravdu tak výjimečné?"
 travel_events.1215.a:0 "Měl bych zjistit, proč je tak vysoce cenějí."
 travel_events.1215.b:0 "Mohl bych takový být, když budu trénovat!"
 travel_events.1215.a.tt:1 "Snižuje náklady na založení tradice [GetCultureTradition('tradition_martial_admiration').GetName] o [prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] [prestige|E]"
 travel_events.1216.t:0 "Putující myslitelé"
 travel_events.1216.desc:0 "Jedna věc, které si všimnu, když projíždíme [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], je, že každý druhý [ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip] cestovatel se prohlašuje za filozofa.\n\nZpočátku jsem skeptický, ale poté, co mě ve třetím rozhovoru v řadě důkladně přehráli, začínám si myslet, že na jejich tvrzeních možná něco je.\n\nNejnovější filozof, [local_philosopher.GetNameNoTooltip], se prakticky směje mým posledním pokusům o logický argument."
 travel_events.1216.a:0 "Měl bych se více dozvědět o tom, jak funguje jejich kultura."
 travel_events.1216.b:0 "Co se mohu osobně naučit?"
 travel_events.1216.a.tt:1 "Snižuje náklady na založení tradice [GetCultureTradition('tradition_philosopher_culture').GetName] o [prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] [prestige|E]"
 healthy_vegetarian_meal_modifier:0 "Zdravé vegetariánské jídlo"
 healthy_vegetarian_meal_modifier_desc:0 "Tato postava během cestování snědla zdravé vegetariánské jídlo."
 living_simply_modifier:0 "Žít jednoduše"
 living_simply_modifier_desc:0 "Tato postava žije jednoduše."
 villager_gifts_modifier:0 "Dary od vesničanů"
 villager_gifts_modifier_desc:0 "Tato postava byla obdarována několika dary od vesničanů."
 loyal_attitudes_modifier:0 "Loajální postoje"
 loyal_attitudes_modifier_desc:0 "Tato postava v sobě i v ostatních vzbuzuje věrnost."
 pacifist_mindset_modifier:0 "Pacifistické smýšlení"
 pacifist_mindset_modifier_desc:0 "Tato postava se snaží osvojit si mírumilovnější smýšlení."
 told_good_story_modifier:0 "Vyprávěl dobrý příběh"
 told_good_story_modifier_desc:0 "Tato postava nedávno vyprávěla dobrý příběh."
 musically_inspired_modifier:0 "Hudebně inspirovaný"
 musically_inspired_modifier_desc:0 "Tato postava byla inspirována hudbou a často cvičí pro své vězně."
 fishing_logistics_modifier:1 "Rybářská logistika"
 fishing_logistics_modifier_desc:1 "Tato postava aplikuje rybářské znalosti na námořní logistiku."
 mystic_wisdom_modifier:0 "Mystická moudrost"
 mystic_wisdom_modifier_desc:0 "Tato postava si nedávno vyslechla moudrost od mystika."
 trained_in_warrior_culture_modifier:0 "Vyškolen v bojové kultuře"
 trained_in_warrior_culture_modifier_desc:0 "Tato postava nedávno absolvovala výcvik v bojové kultuře."
 training_hard_modifier:0 "Intenzivní trénink"
 training_hard_modifier_desc:0 "Tato postava nyní intenzivně trénuje."
 philosophical_musings_modifier:0 "Filozofické úvahy"
 philosophical_musings_modifier_desc:0 "Tato postava v poslední době vedla mnoho filozofických úvah."
 personal_chivalry_modifier:0 "Osobní rytířství"
 personal_chivalry_modifier_desc:0 "Tato postava se v poslední době zaměřuje na své vlastní rytířské ctnosti."
