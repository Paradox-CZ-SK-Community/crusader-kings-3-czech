l_polish:
 fishing_logistics_modifier_desc:1 "Tato postava aplikuje znalosti o rybaření na námořní logistiku."
 fishing_logistics_modifier:1 "Rybářská logistika"
 healthy_vegetarian_meal_modifier_desc:0 "Tento charakter jedl zdravé vegetariánské jídlo při cestování."
 healthy_vegetarian_meal_modifier:0 "Zdravé vegetariánské jídlo"
 living_simply_modifier_desc:0 "Tato postava žije jednoduše."
 living_simply_modifier:0 "Žít jednoduše"
 loyal_attitudes_modifier_desc:0 "Tento charakter inspiruje loajalitu v sobě i v ostatních."
 loyal_attitudes_modifier:0 "Loyalní postoje"
 musically_inspired_modifier_desc:0 "Tato postava byla inspirována hudbou a často cvičí pro své vězně."
 musically_inspired_modifier:0 "Hudebně inspirován"
 mystic_wisdom_modifier_desc:0 "Tato postava nedávno obdržela moudrost od mystika."
 mystic_wisdom_modifier:0 "Mystická moudrost"
 pacifist_mindset_modifier_desc:0 "Tato postava se snaží osvojit si více pacifistickou mentalitu."
 pacifist_mindset_modifier:0 "Pacifistická mentalita"
 personal_chivalry_modifier_desc:0 "Tato postava se v poslední době soustředila na své vlastní osobní rytířství."
 personal_chivalry_modifier:0 "Osobní rytířství"
 philosophical_musings_modifier_desc:0 "Tato postava v poslední době měla mnoho filozofických úvah."
 philosophical_musings_modifier:0 "Filozofické úvahy"
 told_good_story_modifier_desc:0 "Tento charakter nedávno vyprávěl dobrou pohádku."
 told_good_story_modifier:0 "Vyprávěl jsem dobrý příběh"
 tradition_travel_discount_desc:0 "Tuto kulturní tradici jste zažili během cestování."
 trained_in_warrior_culture_modifier_desc:0 "Tento charakter se nedávno zúčastnil nějakého tréninku v kultuře válečníků."
 trained_in_warrior_culture_modifier:0 "Školený v bojové kultuře"
 training_hard_modifier_desc:0 "Tento charakter aktuálně tvrdě trénuje."
 training_hard_modifier:0 "Těžké trénování"
 travel_events.1200.a.tt:1 "Snižuje náklady na založení tradice [GetCultureTradition('tradition_xenophilic').GetName] o [prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] [prestige|E]"
 travel_events.1200.a:0 "Měl bych s nimi mluvit a dozvědět se více."
 travel_events.1200.b:0 "Vezmeme si všechny výhody, které můžeme."
 travel_events.1200.desc:1 "Když se zastavíme na táboření u malé vesnice v [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], místní přicházejí prozkoumat naši karavanu.\n\nZpočátku si myslím, že se nás snaží obchodovat, ale brzy se ukáže, že přišli, aby nám dali dárky a dozvěděli se všechno, co mohou o naší kultuře!\n\nJeden místní, [local_peasant.GetNameNoTooltip], má milion otázek o tom, odkud pocházíme."
 travel_events.1200.t:0 "Přátelští místní"
 travel_events.1201.a.tt:1 "Snižuje náklady na vytvoření tradice [GetCultureTradition('tradition_chivalry').GetName] o [prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] [prestige|E]"
 travel_events.1201.a:0 "Rád bych si tuto tradici přivezl domů."
 travel_events.1201.b:0 "Měl bych se snažit být více osobně rytířský."
 travel_events.1201.desc:0 "Během cestování přes [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] narazíme na několik [ROOT.Char.GetCurrentLocation.GetCulture.GetName] [GetPlayer.Custom('KnightCulturePlural')]. Jsou hluboce uctiví a evidentně velcí milovníci poezie, neboť neustále insistují na jejím recitování při každé příležitosti.\n\nKodex chování, který dodržují, má několik předností a nemohu si pomoci, abych ho obdivoval. Jeden z [GetPlayer.Custom('KnightCulturePlural')], [local_knight.GetNameNoTooltip] je obzvlášť působivý."
 travel_events.1201.t:0 "Rytířství je živé"
 travel_events.1202.a.tt:1 "Snižuje náklady na založení tradice [GetCultureTradition('tradition_hard_working').GetName] o [prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] [prestige|E]"
 travel_events.1202.a:0 "Měl bych si s nimi promluvit a dozvědět se více."
 travel_events.1202.b:0 "Možná bych mohl některé z těchto principů uplatnit doma."healthy_vegetarian_meal_modifier:0 "Zdravé vegetariánské jídlo"
 travel_events.1202.desc:2 "Když cestuji přes [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], nemohu si nevšimnout, že každý člověk, kterého vidím, pracuje s tichou intenzitou, kterou často nevnímám ve své vlastní zemi.\n\nZastavím jednoho z dělníků, abych se jich na to zeptal, a [random_peasant.GetSheHe] se podělí o několik moudrých myšlenek:\n\n \"No vidíš, tajemství je prostě dát do toho záda a neprocházet to, dokud je práce hotová.\""
 travel_events.1202.t:0 "Tvrdí pracovníci"
 travel_events.1203.a.tt:1 "Snižuje náklady na založení tradice [GetCultureTradition('tradition_loyal_soldiers').GetName] Loajální vojáci o [prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] [prestige|E]"
 travel_events.1203.a:0 "Měl bych s nimi mluvit a dozvědět se více."
 travel_events.1203.b:0 "Udělám své poddané stejně loajální."
 travel_events.1203.desc:0 "Při průchodu vesnicemi [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] trávím nějaký čas rozhovorem s místními. Jedna věc, která mě zaujme, je jejich intenzivní loajalita vůči jejich vládci.\n\nJeden vesničan mluví s takovou vášní, že bych si myslel, že popisuje milence spíše než svého vládce."
 travel_events.1203.t:0 "Silné vazby"
 travel_events.1204.a.tt:1 "Snižuje náklady na zavedení [GetCultureTradition('tradition_pacifism').GetName] tradice o [prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] [prestige|E]"
 travel_events.1204.a:0 "Měl bych s nimi mluvit a dozvědět se více."
 travel_events.1204.b:0 "Pokouším se o tento pacifismus."
 travel_events.1204.desc:0 "Když cestuji skrze [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], mám příležitost pozorovat místní obyvatele, kteří se hádají o to, kdo je vlastníkem určité hlavy dobytka. Přestože se téma sporu zdá být docela vážné, obě strany zůstávají klidné a vyrovnané a ani jedna z nich se nedopouští násilí.\n\nPředstavte si, co bychom mohli stihnout, kdybychom doma měli tuto úroveň míru a rozumu."
 travel_events.1204.t:0 "Občanská diskuse"
 travel_events.1205.a.tt:1 "Snižuje náklady na vytvoření tradice [GetCultureTradition('tradition_spartan').GetName] o [prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] [prestige|E]"
 travel_events.1205.a:0 "Mohli bychom se z toho doma něco naučit."
 travel_events.1205.b:0 "Měl bych zkusit žít jednoduše."
 travel_events.1205.desc:0 "Když cestuji přes [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l] [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], nemohu si nevšimnout, jak jednoduché jsou oděvy, obydlí a dokonce i výrazy na tvářích místních [ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip].\n\nKdyž se ale ptám na chudobu této konkrétní oblasti, informují mě, že je to všechno z volby a že se více soustředí na praktičnost než na vzhled."
 travel_events.1205.t:0 "Jednoduché životy"
 travel_events.1206.a.tt:1 "Snižuje náklady na založení tradice [GetCultureTradition('tradition_hunters').GetName] o [prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] [prestige|E]"
 travel_events.1206.a:0 "Proč nemůže být můj lid takový?"
 travel_events.1206.b:0 "Možná mě mohou trénovat?"
 travel_events.1206.c:0 "Jsem lovec!"
 travel_events.1206.desc:0 "Když cestuji přes [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l] [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], narazím na skupinu lovců. Umožňují mi, abych se k nim přidal na lov na chvíli, ukazují mi některé specifikace jejich techniky a některé stopy jedinečné pro tuto oblast."
 travel_events.1206.t:0 "Radost z lovu"
 travel_events.1207.a.tt:1 "Snižuje náklady na založení tradice [GetCultureTradition('tradition_vegetarianism').GetName] o [prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] [prestige|E]"
 travel_events.1207.a:0 "Chci nějaké recepty!"
 travel_events.1207.b:0 "Další porce?"
 travel_events.1207.desc:0 "Když cestuji přes [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], jeden vesnický starosta nás zastaví a trvá na tom, abychom se připojili na jídlo. Když to jím, uvědomuji si, že ani kousek z toho není vyroben z masa. Starosta rád vysvětluje, jak se to dělá, jaké ingredience se používají a jak vůbec nejí maso."
 travel_events.1207.t:0 "Maso země"
 travel_events.1208.a.tt:1 "Snižuje náklady na zavedení [GetCultureTradition('tradition_seafaring').GetName] tradice o [prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] [prestige|E]"
 travel_events.1208.a:0 "Měli bychom s nimi mluvit a dozvědět se více."
 travel_events.1208.b:0 "Dost poslechu, je čas aplikovat tyto znalosti."
 travel_events.1208.desc:0 "Když plujeme skrze [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], zakotvíme, abychom si promluvili s lodí plnou místních obyvatel. To, co mělo být rychlé zastavení, se změní v dlouhou diskusi o uzlech, místních proudech a obecném námořnictví.\n\n\"Vidíte, albatros je král všech ptáků, a zabít ho je největším ze všech zločinů.\""
 travel_events.1208.t:0 "Námořnictví"
 travel_events.1209.a.tt:1 "Snižuje náklady na založení tradice [GetCultureTradition('tradition_storytellers').GetName] o [prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] [prestige|E]"
 travel_events.1209.a:0 "Měl bych povzbudit více vyprávění doma."
 travel_events.1209.b:0 "Pokud máte rádi příběhy, budete tento milovat."
 travel_events.1209.desc:0 "Vyprávěči příběhů [ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip] v [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] jsou velmi známí a když je konečně potkám, nezklamou!\n\nStrávíme mnoho hodin sezením kolem ohně a posloucháním jejich příběhů a je opravdovým potěšením je slyšet mluvit."
 travel_events.1209.t:0 "Příběh spočívá v vyprávění"
 travel_events.1210.a.tt:1 "Snižuje náklady na založení tradice [GetCultureTradition('tradition_music_theory').GetName] o [prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] [prestige|E]"
 travel_events.1210.a:0 "Měli bychom tuto tradici vzít domů."
 travel_events.1210.b:0 "Chci se naučit hrát!"
 travel_events.1210.desc:0 "Když cestuji přes [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l] [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], slyším melodii jemně se vznášející přes krajinu.\n\nRychlé odklonění z cesty mě přivádí k skupině hudebníků, kteří hrají naplno, aby zahráli nějakou místní hudbu [ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip]. Když se zastavím, abych naslouchal krásné hudbě, cítím, jak mé srdce naplňuje radostí."
 travel_events.1210.t:0 "[ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip|U] hudba"
 travel_events.1211.a.tt:1 "Snižuje náklady na založení tradice [GetCultureTradition('tradition_poetry').GetName] o [prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] [prestige|E]"
 travel_events.1211.a:0 "Měli bychom s nimi mluvit a dozvědět se víc."
 travel_events.1211.b:0 "Rád bych udělal pokus."
 travel_events.1211.c:0 "Nazýváte toto poezií?"
 travel_events.1211.desc:0 ""M'[ROOT.Char.GetLadyLord], m'[ROOT.Char.GetLadyLord] prosím, ale chvilku vašeho času, abyste slyšel moje poslední báseň!"\n\nTo není první [ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip], kdo se mě snažil seznámit se svou poezií, a vzhledem k cestě před námi určitě ne poslední. Musí zde být pravá zamilovanost do poezie, neboť každý jiný snílek má báseň ve svém srdci."
 travel_events.1211.t:0 "Lidé poezie"
 travel_events.1212.a.tt:1 "Snižuje náklady na založení tradice [GetCultureTradition('tradition_fishermen').GetName] o [prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] [prestige|E]"
 travel_events.1212.a:0 "Měli bychom s nimi mluvit a dozvědět se více."
 travel_events.1212.b:1 "Co kdybychom tyto rybářské taktiky aplikovali na námořní plavbu!"
 travel_events.1212.desc:0 "Neprojde den v [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], abych nenarazil na rybáře, který mi má co říct, ať už se jedná o typ návnady, kterou použít, kde chytat ryby nebo dokonce jak připravit rybu, jakmile je chycená.\n\nDokonce dostanu šanci chytat sám, s rybáři, kteří mi ukazují tipy a triky. Všichni tleskají, když nakonec chytnu jednu."
 travel_events.1212.t:0 "Rybářští přátelé"
 travel_events.1213.a.tt:1 "Snižuje náklady na založení tradice [GetCultureTradition('tradition_mendicant_mystics').GetName] o [prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] [prestige|E]"
 travel_events.1213.a:0 "Mě více zajímá vědět o vašem lidu."
 travel_events.1213.b:0 "Jakou moudrost mi můžete sdělit?"
 travel_events.1213.desc:0 "Mystická bytosti jsou zde všude v [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: obcházejí a kázají a sdílejí své vědění.\n\nJednoho dne se dostanu do poměrně podrobné konverzace o smyslu života s jedním z nich, zatímco čekám, až bude kámen odstraněn z cesty."
 travel_events.1213.t:0 "Mystickí cestovatelé"
 travel_events.1214.a.tt:1 "Snižuje náklady na založení tradice [GetCultureTradition('tradition_warrior_culture').GetName] o [prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] [prestige|E]"
 travel_events.1214.a:0 "Měli bychom s nimi mluvit a dozvědět se více."travel_events.1200.a.tt:1 "Snižuje náklady na vytvoření tradice [GetCultureTradition('tradition_xenophilic').GetName] o [prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] [prestige|E]"
 travel_events.1214.b:0 "Můžeš mi ukázat nějaké pohyby?"
 travel_events.1214.desc:0 "Během svých cest jsem si uvědomil, že místní lidé v [ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip] zde v [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] hodnotí válečníky nade vše.\n\nSpory se řeší násilím a ti, kteří se za svou říši postaví, jsou považováni za nejodvážnější. Velkou část jednoho odpoledne strávím diskusí s nimi o některých jemnějších bodech jejich válečné kultury."
 travel_events.1214.t:0 "Respektovaní válečníci"travel_events.1216.desc:0 "Jedna věc, které si všimnu, když procházíme [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], je, že každý druhý [ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip] cestovatel tvrdí, že je filozof.\n\nNa začátku jsem skeptický, ale po tom, co mě třikrát po sobě přechytračili, začínám mít pocit, že na jejich tvrzení možná něco je.\n\nPoslední filozof, [local_philosopher.GetNameNoTooltip], se prakticky směje mým posledním pokusům o logickou argumentaci."
 travel_events.1215.a.tt:1 "Snižuje náklady na založení tradice [GetCultureTradition('tradition_martial_admiration').GetName] o [prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] [prestige|E]"
 travel_events.1215.a:0 "Měl bych zjistit, proč je tak vysoko hodnotí."
 travel_events.1215.b:0 "Mohu být takový, pokud budu trénovat!"
 travel_events.1215.desc:0 "Jednu noc se zastavíme na odpočinek v hospodě a zatímco v koutě pokojně vychutnávám nějakou [ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip] hudbu, dveře se prudce otevřou a objeví se velký silueta.\n\n[GetPlayer.Custom('KnightCultureNoTooltipLowercase')] vstupuje a atmosféra se okamžitě změní. Lidé skloní hlavy v úctě, někteří omdlévají a výčepní okamžitě nalévá převážně slavným [GetPlayer.Custom('KnightCultureNoTooltipLowercase')] zdarma pití.\n\nJe být [GetPlayer.Custom('KnightCultureNoTooltipLowercase')] opravdu tak zvláštní zde?"
 travel_events.1215.t:0 "Obdivuhodný [GetPlayer.Custom('KnightCultureNoTooltip')] "
 travel_events.1216.a.tt:1 "Snižuje náklady na zavedení [GetCultureTradition('tradition_philosopher_culture').GetName] tradice o [prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] [prestige|E]"
 travel_events.1216.a:0 "Měl bych se dozvědět více o tom, jak jejich kultura funguje."
 travel_events.1216.b:0 "Co se mohu osobně naučit?"
 travel_events.1216.desc:0 "Jedna věc, kterou si všímám, když procházíme [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], je, že každý druhý cestovatel [ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip] tvrdí, že je filozof.\n\nNa začátku jsem skeptický, ale po třech po sobě jdoucích rozhovorech, ve kterých mě dokonale přechytračili, začínám myslet, že možná na jejich tvrzeních bude něco pravdy.\n\nPoslední filozof, [local_philosopher.GetNameNoTooltip], se prakticky směje mým posledním pokusům o logickou argumentaci."
 travel_events.1216.t:0 "Cestující myslitelé"
 villager_gifts_modifier_desc:0 "Tato postava dostala několik dárků od vesničanů."
 villager_gifts_modifier:0 "Dárky od vesničanů"
