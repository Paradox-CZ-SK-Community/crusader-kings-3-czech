l_polish:
 burned_my_jungle_opinion:0 "Spálil jsem svou džungli"
 travel_danger_events.2000.a:0 "Řezat a pálit, #EMP najděte to#!."
 travel_danger_events.2000.b:0 "Nesnáším to. Dostaňte mě odsud."
 travel_danger_events.2000.c:0 "Jedna věc, které se tady bát, jsem já!"
 travel_danger_events.2000.desc:0 "Něco na mě kouká od té doby, co jsme vstoupili do džungle [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]. Viděl jsem blýsknutí očí, šumění listí.\n\nSleduje mě, stalkuje mě, #EMP loví mě#!.\n\nMuži, které jsem poslal, aby to našli, se nevrátili. Co je to za stvoření číhající v smaragdových hlubinách džungle?"
 travel_danger_events.2000.t:1 "$travel_danger_prefix$ Oči džungle"
 travel_danger_events.2001.a:0 "Zachraňte zásoby!"
 travel_danger_events.2001.b:0 "Zachraňte [flood_victim.GetFirstNameNoTooltip]!!"
 travel_danger_events.2001.desc:0 "Déšť nepřestal, zatímco jsme cestovali skrze [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]. Nervózně sleduji řeku, jak se její kalné vody zvětšují, jako by to byla puchýř plný hnisu. \n\nMůj [ROOT.Char.Custom2('RelationToMe', flood_victim)] [flood_victim.GetFirstNameNoTooltip] si opět stěžuje: \"Dny jsme putovali tímto zasraným, promočeným, zapadlým, stokou. Kdy...\"\n\nDříve než [flood_victim.GetSheHe] stihne dokončit [flood_victim.GetHerHis] větu, břeh konečně praskne. Hromada husté, tmavé vody se valí k našim zásobám, a [flood_victim.GetFirstNameNoTooltip]!"
 travel_danger_events.2001.t:1 "$travel_danger_prefix$ Povodeň"
 travel_lost_supplies_desc:0 "Tato postava cítí důsledky ztráty zásob během cesty."
 travel_lost_supplies:0 "Ztracené zásoby"
