l_polish:
 travel_danger_events.2000.t:1 "$travel_danger_prefix$ Oči džungle"
 travel_danger_events.2000.desc:0 "Od chvíle, kdy jsme vkročili do džungle [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], mě něco sleduje. Zaznamenal jsem záblesk očí, šustění listí.\n\nNásleduje mě, číhá na mě, #EMP mě loví#!.\n\nMuži, které jsem poslal, aby to našli, se nevrátili. Co je to za stvoření, které se skrývá v smaragdových hlubinách džungle?"
 travel_danger_events.2000.a:0 "Sekat a pálit, #EMP najít to#!."
 travel_danger_events.2000.b:0 "Nesnáším to. Dostaňte mě odsud."
 travel_danger_events.2000.c:0 "Jediné, čeho se v této džungli bát, jsem já!"
 travel_danger_events.2001.t:1 "$travel_danger_prefix$ Povodeň"
 travel_danger_events.2001.desc:0 "Déšť nepřestává, zatímco jsme cestovali přes [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]. Nervózně sleduji řeku, jejíž kalné vody nabývají stále větších rozměrů, jako nějaký puchýř naplněný hnisem. \n\nMůj [ROOT.Char.Custom2('RelationToMe', flood_victim)] [flood_victim.GetFirstNameNoTooltip] si zase stěžuje: "Už dny se brodíme tímhle zatraceným, promočeným, zaplaveným propadlištěm. Kdy..."\n\nNež [flood_victim.GetSheHe] může dokončit [flood_victim.GetHerHis] větu, břeh nakonec praskne. Náhlý příval husté, tmavé vody se žene k našim zásobám a k [flood_victim.GetFirstNameNoTooltip]!"
 travel_danger_events.2001.a:0 "Zachraňte zásoby!"
 travel_danger_events.2001.b:0 "Zachraňte [flood_victim.GetFirstNameNoTooltip]!!"
 burned_my_jungle_opinion:0 "Spálil mou džungli"
 travel_lost_supplies:0 "Ztracené zásoby"
 travel_lost_supplies_desc:0 "Tato postava pociťuje následky ztráty zásob během cesty."
