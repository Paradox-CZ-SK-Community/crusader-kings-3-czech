 travel_events.2007.desc_memory:0 "S podezřením sleduji obrovské bytosti v [ROOT.Char.GetCurrentLocation.GetName] sloních ohradách, stále mírně traumatizovaný z doby, kdy můj "
 travel_events.2007.desc_outro:0 "\n\nKdyž pozoruji slony vykonávat své povinnosti, zaslechnu několik mahoutů diskutovat o různých způsobech, jak trénují s těmito tvory.\n\nZní to jako pořádné cvičení a upřímně mě to zaujalo."
