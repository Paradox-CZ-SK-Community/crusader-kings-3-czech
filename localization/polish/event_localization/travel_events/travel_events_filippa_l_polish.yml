 travel_events.haunted_manor.t: "'Strašené' panství"
 travel_events.2017.t: "$travel_events.haunted_manor.t$"
 travel_events.2017.desc: "Když kráčíme chodbami panství v [ROOT.Char.GetCurrentLocation.GetName], místní držitel pozemků, [estate_character.GetTitledFirstName], se ke mně otočí. \"Říká se, že tato část panství je strašidelná, můj [ROOT.Char.GetLadyLord].\"\n\nNesměle se rozhlédnu. Hala je o něco tmavší, než bych čekal; svíčky se mihotají na svých stojanech.\n\nKdyž se zastavíme ve staré jídelně, [estate_character.GetFirstNameNoTooltip] se ke mně znovu otočí, tentokrát se šklebem. \"Chtěli byste prohlídku toho #EMP strašidelného#! panství?\""
 travel_events.2017.a: ""Ach, #EMP jak zajímavé!#!""
 travel_events.2017.a_tt: "Vstoupíte do panství"
 travel_events.2017.b: "To se neděje."
 travel_events.2017.b_tt: "Opouštíte panství"
 travel_events.2018.t: "$travel_events.haunted_manor.t$: Cesta vpřed"
 travel_events.2018.desc: "Kráčíme tmavou a opuštěnou chodbou. Málo nábytku, na které narážíme, je přikryté plachtami, což ještě umocňuje strašidelnou atmosféru.\n\nByla to... krysa? Rychle se snažím dohonit svou družinu.\n\n[estate_character.GetTitledFirstName|U] se k nám otočí, mžouraje, když [estate_character.GetSheHe] vysloví slova \"... a tudy, moji páni a paní.\""
 travel_events.2018.a: "Raději se držet trasy."
 travel_events.2018.a_tt: "Zůstáváte se svou družinou"
 travel_events.2018.b: "A co tohle zákoutí..."
 travel_events.2018.b_tt: "Můžete najít něco zajímavého"
 travel_events.2018.c: "Jdu pryč!"
 travel_events.2019.t: "$travel_events.haunted_manor.t$: Zrada v panství"
 travel_events.2019.desc: "Vydám se po cestě vlevo a projdu nízkým obloukem. Před sebou mám poklop, mírně pootevřený.\n\nHustou temnotu narušují mihotavá světla dolů. Opatrně slézám po žebříku dolů, abych našel... #EMP zahalenou postavu s dýkou?!#!\n\nZoufale prolétám okolí pohledem, zatímco se vrah rychle přibližuje."
 travel_events.2019.a: ""Podívej! Za tebou!"""
 travel_events.2019.a_tt: "Pokusíte se shodit skříň na vraha"
 travel_events.2019.a_retaliate.tt: "Odplata"
 travel_events.2019.a_retaliate.desc: "Skříň rozdrtí vrahovi lebku"
 travel_events.2019.a_retaliate.effect_tt: "Vrah je mrtvý"
 travel_events.2019.a_death.desc: "Zemřete"
 travel_events.2019.b: ""Mohu ti naplnit kapsy mincemi!"""
 travel_events.2019.b_tt: "Pokusit se podplatit vraha"
 travel_events.2019.b_paid_off.tt: "Uplaceno"
 travel_events.2019.b_paid_off.desc: "Vrah je podplacen a uprchne"
 travel_events.2019.a_paid_off.effect_tt: "Vrah uteče"
 travel_events.2019.c: ""Na gardu, ty parchante!"""
 travel_events.2019.c_tt: "Vstoupíte do boje s vrahem"
 travel_events.2019.c_retaliate.desc: "Zabijete vraha"
 travel_events.2019.expose_effect_tt: "Agent odhalen"
 travel_events.2020.t: "$travel_events.haunted_manor.t$: Která čarodějnice?"
 travel_events.2020.desc_witch: "Najednou cítím touhu prozkoumat úzký průchod po mé pravici. Když se toulat chodbou, přivítá mě teplé světlo z otevřených dveří.\n\nMístnost přetéká všemožnými nástroji. Rozpoznávám řadu bylin, alambiků, tavidel, baněk, lahví, hrnců, kotlů... Je to oslnivá ukázka alchymie.\n\nUsmívající se [mendicant_character.GetWomanMan] mě pozdraví: \"Zdravím, souputníku [ROOT.Char.Custom('SisterBrother')]. Jmenuji se [mendicant_character.GetFirstNameNoTooltip] a dlouho tu nikdo nezalovil. Dáte si něco k pití?\" [mendicant_character.GetSheHe|U] ukáže na kotlík, o který se právě stará."
 travel_events.2020.desc: "Oddělím se od skupiny, projdu ještě tmavší chodbou a narazím na dveře. Na jejich okrajích prosvítá světlo.\n\nJemně zatlačím dveře a přivítá mě tiché syčení. Uprostřed přeplněné místnosti plné knih, lahví a nejrůznějších chemických pomůcek stojí [mendicant_character.GetWomanMan].\n\nZ kotle, o který se [mendicant_character.GetSheHe] stará, se line odpudivý zápach. Bez otočení hlavy [mendicant_character.GetSheHe] říká \"Dáte si? Obvykle to dělá zázraky.\""
 travel_events.2020.a: "\"Na ten čaj bych si neřekl ne.\""
 travel_events.2020.b: "\"Mohli byste se mi hodit na dvoře, víte.\""
 travel_events.2020.c: "\"Ochutnám vás nejdřív; čaj potom.\""
 travel_events.2020.d: "\"Ehm... kudy na tu prohlídku?\""
 travel_events.2021.t: "$travel_events.haunted_manor.t$: Něco vypůjčeného"
 travel_events.2021.desc_intro: "Vstoupím úzkými dveřmi a přivítá mě jakési tlumené světlo prosakující z přikrytých oken. Místnost vypadá jako stará pracovna."
 travel_events.2021.desc_illustrious: "\n\nOkamžitě se moje pozornost obrací k nedotčenému [new_trinket.GetName], pečlivě umístěnému na podstavci uprostřed místnosti. Přibližuji se k němu opatrně.\n\nJe to opravdu dílo umění, každý detail je pozoruhodnější než ten předchozí. Chvíli obdivuji jeho krásu."
 travel_events.2021.desc_famed: "\n\nRozhlédnu se po místnosti a nemohu si nevšimnout mistrně zhotoveného [new_trinket.GetName]. Leží na tom, co vypadá jako podstavec, a vyžaduje mou pozornost.\n\nTento kus tu opravdu neměl být takto nasvícený — je to vhodný cíl pro rabující zloděje. Přibližuji se opatrně."
 travel_events.2021.desc_masterwork: "\n\nUprostřed místnosti na podstavci sedí [new_trinket.GetName]. Přibližuji se k němu opatrně.\n\nKdo by to mohl vlastnit? Je v pozoruhodně dobrém stavu, vzhledem k místu, kde je uložen."
 travel_events.2021.desc_common: "\n\nKdyž si oči zvyknou na nové prostředí, všimnu si zajímavého předmětu ležícího na stole u okna.\n\n[new_trinket.GetName] možná na první pohled nevypadá jako něco zvláštního, ale poznám řemeslné zpracování, které do něj bylo vloženo. Je to poctivá práce."
 travel_events.2021.desc_bad: "\n\nProhlížím místnost, vděčný za další světlo, které poskytuje okno. Když se chystám odejít, všimnu si něčeho na hromadě suti v rohu.\n\n Je to... #EMP nějaká věc?#! Má nějaký účel? Chvíli váhám."
 travel_events.2021.a: "Toto je vynikající přírůstek do mé sbírky."
 travel_events.2021.a_bad: "... musím to?"
 travel_events.2021.b: "Raději ne."
 travel_events.2021.b_tt: "Ignorujete [new_trinket.GetName]"
 travel_events.2022.t: "$travel_events.haunted_manor.t$: Bez úhony"
 travel_events.2022.desc_pack: "Když projdeme obloukem do další místnosti, najednou se na nás sletí velký tvar. Celá skupina vyjekne a zpozorní.\n\nKdyž se rozhlédnu vzhůru, temná postava vypadá jako kostlivec zabalený v tmavém plášti. Zamračím se, zatímco [estate_character.GetTitledFirstName|U] se směje a šklebí na nás.\n\n\"Měli jste vidět výrazy na vašich tvářích, můj pane a paní!\" Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('entourage_member_one'))], [entourage_member_one.GetTitledFirstName], je zjevně rozrušený a přibližuje se k [estate_character.GetTitledFirstNameNoTooltip] s pozvednutou rukou."
 travel_events.2022.desc_murder: "Otřesený tím, že jsem právě unikl vrahovi, klopýtám na nohy. #EMP Co se právě stalo?#!\n\nTřesoucí se vylezu zpět po žebříku a vracím se chodbou směrem k jídelně. Brzy se mé napětí promění v zuřivost. #EMP Byl [estate_character.GetTitledFirstName] do toho zapojen?#!\n\nKdyž konečně dorazím ke shromážděné skupině, sotva si všimnu zahaleného kostlivce visícího z oblouku.\n\nS očima plnými zuřícího hněvu hledím na [estate_character.GetFirstNameNoTooltip], který se na mě dívá zmateně."
 travel_events.2022.desc_mendicant: "Po opuštění komnat mendikanta snadno následuji hluk zpět do hlavní místnosti.\n\nSkupina vypadá rozrušeně, ale ulevilo se jí, a vidím tmavý tvar visící v oblouku nad nimi. [estate_character.GetTitledFirstName|U] se rychle otočí a při pohledu na mě mírně nadskočí.\n\n\"Můj [ROOT.Char.GetLadyLord]! Byl(a) jste tam úplně sám(a)? To není bezpečné, víte!\" [estate_character.GetSheHe|U] zúží [estate_character.GetHerHis] oči."
 travel_events.2022.desc_mendicant_recruit: "Já a můj nový společník, [mendicant_character.GetTitledFirstName], opouštíme [mendicant_character.GetHerHis] komnaty a vracíme se ke skupině v hlavní místnosti.\n\n[mendicant_character.GetFirstNameNoTooltip] funí, když [mendicant_character.GetSheHe] si všimne tmavé postavy visící z oblouku, kterým skupina musela projít, což způsobí, že náš průvodce, [estate_character.GetTitledFirstName], se prudce otočí.\n\n[estate_character.GetHerHis|U] se oči rozšíří, když [estate_character.GetSheHe] spatří [mendicant_character.GetFirstNameNoTooltip]. \"Kdo je #EMP toto!#! Můj [ROOT.Char.GetLadyLord], nemůžete takhle utíkat! Není to bezpečné!\""
 travel_events.2022.desc_bauble: "Se svým novým úlovkem v kapse se procházím temnými a úzkými chodbami. Nakonec najdu zbytek skupiny v jídelně na konci panství.\n\nZ jednoho z oblouků místnosti visí velká tmavá postava a nemohu si pomoci, než se zamyslím, k čemu by to mohlo sloužit. Také se zdá, že ostatní jsou trochu rozrušení...?\n\n[estate_character.GetTitledFirstName|U] sebou trhne a otočí se mým směrem. \"Můj [ROOT.Char.GetLadyLord]! Co jste vyváděl? Tyto temné chodby nejsou bezpečné o samotě!\""
 travel_events.2022.desc_joshed: "Tápu v temnotě, snažím se co nejvíce ignorovat lehký pocit paniky, který ve mně temnota vyvolává. Spěchám dalšími dveřmi, snažím se najít skupinu...\n\n...a #EMP najednou#! se na mě s rachotem vrhne velký tmavý stín. Vydám výkřik překvapení.\n\nKdyž se proberu, najdu skupinu stojící v místnosti, do které jsem právě vstoupil. [estate_character.GetTitledFirstName] se sotva nadechuje smíchem a ukazuje na mě. \"M... můj [ROOT.Char.GetLadyLord] #EMP *chrocht*#! dě... dělal jsi... dobře ses bavil?\""
 travel_events.2022.a: "\"Právě jsem přežil pokus o vraždu, který byl #EMP zorganizován tebou#!\""
 travel_events.2022.a_slain.tt: "Pachatel zabit"
 travel_events.2022.a_slain.desc: "Zabijete [estate_character.GetShortUIName]"
 travel_events.2022.a_escape.tt: "Pachatel uprchl"
 travel_events.2022.a_escape.desc: "[estate_character.GetShortUIName] vás zraní a uprchne"
 travel_events.2022.b: "\"Stráže! Tato osoba se podílí na spiknutí, aby mě zabila!\""
 travel_events.2022.b_slain.desc: "[travel_leader.GetShortUIName] zabije [estate_character.GetShortUIName]"
 travel_events.2022.b_escape.desc: "[estate_character.GetShortUIName] zraní [travel_leader.GetShortUIName] a uprchne"
 travel_events.2022.c: "\"Možná byste měli prohledat dům kvůli čarodějnicím.\""
 travel_events.2022.d: "\"Vlastně jsem našel tuto čarodějnici, [mendicant_character.GetFirstNameNoTooltip].\""
 travel_events.2022.e: "\"Mně to připadá jako zcela obyčejný dům.\""
 travel_events.2022.f_pack: "Neměl bych zasahovat."
 travel_events.2022.f: "\"Ty darebáku!\""
 travel_events.2022.g_pack: "\"[entourage_member_one.GetFirstNameNoTooltip], nedělej to.\""
 travel_events.2022.g: "\"Och. Haha, ano, opravdu!\""
 travel_events.2024.t: "$travel_events.haunted_manor.t$: Kletba na tebe"
 travel_events.2024.desc: "[mendicant_character.GetFirstName] se na mě dívá. [mendicant_character.GetSheHe|U] na mě pořád zírá. Snažím se uniknout a utíkat chodbami — ale [mendicant_character.GetSheHe] mě následuje. [mendicant_character.GetHerHis|U] oči jsou všude.\n\n\"Já... vím...\" zašeptá [mendicant_character.GetSheHe]. Když se otočím a pokusím se utéct, zakopnu a padnu do jámy tak temné, že ji ani tisíc svíček nedokáže osvětlit. Stále padám, padám...\n\nNáhle se prudce probudím, celý promočený potem."
 travel_events.2024.a: "Byl to jen... zlý sen?"
 travel_events.2025.t: "Přívětivý hostitel"
 travel_events.2025.desc: "Po příjezdu někdy před soumrakem na statky v [ROOT.Char.GetCurrentLocation.GetName] hraje [estate_owner.GetFirstName] roli nejvstřícnějšího hostitele a stará se o všechny naše potřeby.\n\nPozději večer je na mou počest uspořádána hostina a [ROOT.Char.Custom('RegionalDrink')] doslova teče proudem, dokud na obloze nezačne blikat úsvit.\n\nNásledujícího rána ke mně přistoupí [estate_owner.GetFirstNameNoTooltip]: \"Můj [ROOT.Char.GetLadyLord], bylo nám ctí vás hostit a toto veselí nás zahřeje ještě po mnoho nocí,\" [estate_owner.GetSheHe] se usměje a přikývne."
 travel_events.2025.a: "\"... odpovídá zásoba vašeho [ROOT.Char.Custom('RegionalDrink')] vaší daňové sazbě?\""
 travel_events.2025.b: "\"Byl(a) jste velmi pohostinný, [estate_owner.GetFirstNameNoTooltip].\""
 travel_events.2025.c: "\"Na oplátku vám nabízím několik nápadů na zlepšení.\""
 travel_events.2026.t: "Dát dýško hostiteli"
 travel_events.2026.desc_intro: "Odpoledne rychle přechází v soumrak, když vstupujeme na místní statky v [ROOT.Char.GetCurrentLocation.GetName]. Majitel statku [estate_owner.GetFirstName] nás vřele uvítá a slíbí, že pro nás uspořádá bujnou hostinu.\n\nJakmile hostina začne, jíme"
 travel_events.2026.desc_carnivore: "pravou přehlídku pečených zvířat, gulášů, polévek, chleba a podobně."
 travel_events.2026.desc_vegetarians: "úžasné bohatství zeleninových pokrmů, z nichž některé jsem nikdy předtím neslyšel."
 travel_events.2026.desc_outro: "\n\nRáno mě, zatímco si vychutnávám snídani, osloví [estate_owner.GetFirstNameNoTooltip]. \"Můj [ROOT.Char.GetLadyLord], pořádat tak rozmarnou hromadnou oslavu jako včera může být #EMP nákladné...#!\""
 travel_events.2026.a: "\"#EMP Vy#! byste měli zaplatit #EMP mě#! za prestiž, kterou jsem přinesl vašemu #EMP statku#!.\""
 travel_events.2026.b: "\"Nechte mě vás odškodnit.\""
 travel_events.2026.c: "\"Možná se [county_liege.GetTitledFirstNameNoTooltip] a já domluvíme.\""
 travel_events.2026.d: "\"Jak se #EMP opovažujete#!!\""
 travel_events.2027.t: "Spor v lomu"
 travel_events.2027.desc: "Při vstupu do místního lomu v [ROOT.Char.GetCurrentLocation.GetName] spatřím několik vyhublých a ušmudlaných dětí, které pomáhají svým vyhladovělým rodičům s těžkou prací. Zdá se, že v této oblasti je jídla poskrovnu.\n\nO něco výše na nástupišti vedoucí lomu, [foreman_character.GetFirstName], vede hádku s [peasant_leader.GetFirstName], který se zdá být mluvčím dělníků. \"To je #EMP nepřijatelné#!, můj [foreman_character.GetLadyLord]!\" říká [peasant_leader.GetFirstNameNoTooltip].\n\n\"Nemáme dost jídla a už měsíce chodíme spát hladoví. Naše děti hynou hlady a síla nám ubývá při tak těžké práci. Všechno, co bychom potřebovali, je #EMP to nejmenší#! zvýšení...,\" [peasant_leader.GetSheHe|U] ztichne, když si všimne mé přítomnosti."
 travel_events.2027.a: "\"Bezpeční a dobře živení dělníci jsou efektivnější.\""
 travel_events.2027.b: "\"Hlad udržuje motivaci.\""
 travel_events.2027.c: "\"Postav se do řady, #EMP sedláku.#!\""
 travel_events.2027.d: "\"Proč si prostě nedáme předáka lomu k večeři?\""
 travel_events.2028.t: "Architektův zápisník"
 travel_events.2028.desc: "[budding_architect.GetFirstName] je ztracený v hlubokých myšlenkách, když naše průvod vstoupí do lomů v [ROOT.Char.GetCurrentLocation.GetName]. [budding_architect.GetSheHe|U] se sklání nad velkým hrubě opracovaným dřevěným stolem, pohlcený kreslením něčeho na svitek.\n\nNakloním se blíž za [budding_architect.GetHerHis] rameno a přitáhnu tak [budding_architect.GetHerHis] pozornost. \"Můj [ROOT.Char.GetLadyLord]! Nevěděl(a) jsem, že jste tu, upřímně se omlouvám!\"\n\nZeptám se, čím se [budding_architect.GetSheHe] zabývá, a [budding_architect.GetFirstNameNoTooltip] odpovídá.\n\"Och, kreslím své myšlenky na konstrukce a budování základů. Jsem docela architekt, vidíte,\" [budding_architect.GetSheHe] se stydlivě usmívá."
 travel_events.2028.a_architect: "\"To je docela dobré. Vezmu si jeden!\""
 travel_events.2028.a: "\"Architekt, říkáte? Vezmu si jeden z těch nákresů!\""
 holding_blueprint: "Architektův nákres"
 holding_blueprint_desc: "Svitka obsahující nákres s vědomostmi, jak co nejefektivněji postavit určité budovy."
 travel_events.2028.b: "Vaše schopnosti by se hodily na mém dvoře."
 travel_events.2028.b.tt: "[budding_architect.GetShortUIName] bude pracovat za nižší plat po dobu 20 let"
 trainee_salary_mod: "Nezkušená mzda"
 travel_events.2028.c: "To je... hezké... Jen tak dál."
 travel_events.2029.t: "Probuzení"
 travel_events.2029.desc: "Je soumrak a [crop_circler.GetWomanMan] pilně pracuje, když dorazíme na obilné pole jižně od [ROOT.Char.GetCurrentLocation.GetName]. [crop_circler.GetSheHe|U] se zdá, že rychle splošťuje plodiny pomocí velkého plochého kusu dřeva a těžkých kamenů.\n\nMračím se, když sleduji [crop_circler.GetWomanMan], jak vykonává [crop_circler.GetHerHis] práci, a ptám se, co vlastně [crop_circler.GetSheHe] dělá.\n\n[crop_circler.GetSheHe|U] se zkřiví, pak zahájí dlouhou tirádu o tom, jak se všichni musíme probudit a setkat se se svými pravými pány místo toho, abychom se schovávali za falešným učením [crop_circler.GetFaith.GetReligion.GetAdjectiveNoTooltip]. Ustoupím o pár kroků překvapeně."
 travel_events.2029.a: ""Přestaň s tím, ty kacíři!"" 
 travel_events.2029.b: ""Jak se opovažuješ poskvrnit [ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip]!"" 
 travel_events.2029.c: ""Řekni mi více o těchto #EMP pravých pánech#!."" 
 travel_events.2029.d: ""Ehm... dobře."" 
 travel_events.2030.t: "Vyznání nevěřícího"
 travel_events.2030.desc: "Ráno ke mně přichází [entourage_chaplain.GetTitledFirstName], svíraje [entourage_chaplain.GetHerHis] ruce. \"Má [ROOT.Char.GetLadyLord] a [entourage_chaplain.Custom2('RelationToMe', ROOT.Char)], mám hrozné vyznání.\"\n\n[entourage_chaplain.GetSheHe|U] těžce vzdychne. \"I když nepřijímám žádná... rozhodně šílená... učení jako ten [crop_circler.Custom('GetLassLad')] ze včerejší noci, měl/a jsem... #EMP pochyby.#!\" [entourage_chaplain.GetFirstNameNoTooltip] se na mě upřeně dívá, hledajíc soucit s [entourage_chaplain.GetHerHis] situací.\n\n\"Nejsem si prostě jistý, že [entourage_chaplain.GetFaith.HighGodName] skutečně existuje a bdí nad námi.\" dokončuje [entourage_chaplain.GetSheHe|U] s dramatickou pauzou."
 travel_events.2030.a: ""To je v pořádku.""
 travel_events.2030.b: ""To je #EMP nepřijatelné#!!"" 
 travel_events.2031.t: "Lůno Země"
 travel_events.2031.desc: "Pole v [ROOT.Char.GetCurrentLocation.GetName] jsou pastvou pro oči. Každá plodina kvetoucí, každý list zelený, každý stonek bujný.\n\nRychle vystopám zdroj té bujnosti a spatřím [gardener_character.GetWomanMan] stojící na poli, zdá se, že pořádá jakýsi výklad pro shromážděné posluchače. \"Jmenuji se [gardener_character.Custom('MistressMaster')|U] [gardener_character.GetFirstName].\"\n\n[gardener_character.GetSheHe|U] si mě všimne v dálce a otočí se mým směrem. \"Mé znalosti zahradničení jsou rozsáhlé, ano, nepoměrně rozsáhlé — tak zůstaňte chvíli a poslouchejte.\""
 travel_events.2031.a: ""To mě zaujalo!"" 
 travel_events.2031.a_down_to_earth.t: "Přízemní"
 travel_events.2031.b: ""[ROOT.Char.GetTitleAsNameNoTooltip|U]? Dělá #EMP zahradničení#?!"" 
 travel_events.2032.t: "Jedna bylinka pro tebe..."
 travel_events.2032.desc: "Impozantní obranná stavba na vrcholu [ROOT.Char.GetCurrentLocation.GetName] [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l] je opravdu něco. Když se procházím po vnějším obvodu, všimnu si v dálce podivné postavy.\n\n[herbalist_character.GetSheHe|U] se zdá, že mumlá sama pro sebe, přitom se občas skloní a nasbírá bylinky různého druhu. Je to téměř, jako by [herbalist_character.GetSheHe] mluvila s... #EMP bylinkami#!?\n\nOpatrně se přiblížím k [herbalist_character.GetHerHim] a [herbalist_character.GetSheHe] se podívá vzhůru, v dlani má různé bylinky. V očích [herbalist_character.GetHerHis] zahlédnu jiskru zvědavosti, která naznačuje nevyřčenou otázku."
 travel_events.2032.a: ""Co tahle bylina dělá?"" 
 travel_events.2032.a_poisonous.tt: "Získáte nějaké jedovaté byliny, které můžete aplikovat na své další [GetScheme('murder').GetTypeName] [scheme|E]"
 travel_events.2032.a_poisonous.t: "Bylinky získány"
 travel_events.2032.a_poisonous.desc: "Našli jste nějaké jedovaté bylinky"
 travel_events.2032.a_learning.tt: "Dovednost zlepšena"
 travel_events.2032.b: ""Chtěl byste být mým osobním lékařem?"" 
 travel_events.2032.c: ""To je ztráta mého času.""
 travel_events.2033.t: "Vězeň utekl!"
 travel_events.2033.desc_intro: "Jakmile vstoupíme do honitby [ROOT.Char.GetCurrentLocation.GetName], moji strážci ke mně přiběhnou, zadýchaní a lehce vyděšení. \"Má [ROOT.Char.GetLadyLord]! Ten [prisoner.Custom('InsultAdjective')] [prisoner.GetTitledFirstName] utekl z našich okovů!\"\n\nMůj pohled se okamžitě přesune k okraji lesa a pátrám po známkách pohybu, ale nic nenacházím."
 travel_events.2033.desc_manhunt: "To může znamenat jen jedno. #EMP Hon na člověka!#!\n\n"
 travel_events.2033.desc_manhunt_previous: "Ta jiskra radosti, když si vzpomenu na své poslední pátrání, mě rozjitřuje. Vzrušení. Nebezpečí. Nemůžu se dočkat."
 travel_events.2033.desc_manhunt_first: "Dlouho jsem chtěl vyzkoušet své schopnosti na nejzáludnější a nejnebezpečnější kořisti přírody. Úsměv se mi objevuje v koutku úst."
 travel_events.2033.desc: "Mírně ohromený útěkem vězně, pečlivě zvažuji situaci.\n\nUrčitě bychom měli uprchlého vězně přivést před spravedlnost?"
 travel_events.2033.a_manhunt: "#EMP Vzrušující!#!"
 travel_events.2033.a_cannibal: "Ach ano, vězni; druhé bílé maso."
 travel_events.2033.a_manhunt_tt: "Cíl, který unikne z pátrání, se může vrátit za pomstou"
 travel_events.2033.a_manhunt.tt: "Pátrání splněno"
 travel_events.2033.a_manhunt.desc: "[prisoner.GetShortUIName] je pronásledován a zabit"
 travel_events.2033.a_caught_trophy.desc: "[prisoner.GetShortUIName] je pronásledován a přeměněn v trofej"
 travel_events.2033.a_caught_eaten.tt: "Vězeň sněden"
 travel_events.2033.a_caught_eaten.desc: "[prisoner.GetShortUIName] je dopaden a sněden"
 travel_events.2033.a_escaped.tt: "Vězeň utekl"
 travel_events.2033.a_escaped.desc: "[prisoner.GetShortUIName] uniká tvému sevření"
 travel_events.2033.a_killed.desc: "[prisoner.GetShortUIName] tě zabije a uteče"
 travel_events.2033.a_accident.desc: "Zakopneš a zlomíš si vaz"
 manhunt_skull_cup: "Lebkový pohár z honu"
 manhunt_skull_cup_desc: "Tento pohár z lebky je trofejí z úspěšného honu na [new_skull_cup.MakeScope.Var('skull_origin').Char.GetUIName] v [ROOT.Char.GetCurrentLocation.GetName] [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l]."
 manhunt_skull_cup_desc_fallback: "Tento pohár z lebky je trofejí z úspěšného honu na lidskou kořist."
 travel_events.2033.b: "... Myslím, že bychom měli chytit [prisoner.GetHerHim]?"
 travel_events.2033.b_caught.tt: "Vězeň dopaden"
 travel_events.2033.b_caught.desc: "[prisoner.GetShortUIName] je dopaden"
 travel_events.2033.b_caught.effect: "[prisoner.GetShortUIName] zůstává vaším vězněm"
 travel_events.2033.c: "Nechme [prisoner.GetFirstNameNoTooltip] běžet. Divočina si s [prisoner.GetHerHim] stejně poradí."
 travel_events.2034.t: "Co se vrátí..."
 travel_events.2034.desc_intro: "Ráno se začíná rozednívat v našem táboře u [ROOT.Char.GetCurrentLocation.GetName] [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l]. Zívám a jemně se protahuji, převalím se na bok.\n\nZmateně vstanu a přistoupím k otvoru stanu, abych nasál čerstvý ranní vzduch. Náhle se mi ježí chlupy na zátylku, "
 travel_events.2034.desc: "a z koutku oka spatřím [vengeful_prisoner.GetTitledFirstName], s nožem v ruce.\n\n[vengeful_prisoner.GetSheHe|U] se ironicky usměje. \"[ROOT.Char.GetTitledFirstNameNoTooltip|U], je hezké tě znovu vidět. Tentokrát #EMP já#! budu dělat hon na člověka.\" Zamrknu, na okamžik ohromen."
 travel_events.2034.desc_long_time: "a z koutku oka spatřím [vengeful_prisoner.GetWomanMan], s nožem v ruce.\n\n[vengeful_prisoner.GetSheHe|U] se ironicky usměje. \"Nepamatuješ si mě, že? Já si na tebe #EMP pamatuji#!, [ROOT.Char.GetTitledFirstNameNoTooltip], a na tvé #EMP sadistické#! lovecké praktiky.\" Vrací se mi mlhavá vzpomínka. Uprchlý vězeň #EMP [vengeful_prisoner.GetTitledFirstName]#!...?"
 travel_events.2034.a: "Nemusíš to dělat!"
 travel_events.2034.a_overpowered_desc: "Přemůžeš [vengeful_prisoner.GetShortUIName]"
 travel_events.2034.a_overpowered_effect: "Rozhodneš o osudu [vengeful_prisoner.GetShortUINamePossessive]"
 travel_events.2034.a_death_desc: "$travel_events.2019.a_death.desc$"
 travel_events.2034.b: "#EMP [bodyguard.GetFirstNameNoTooltip]!!#!"
 travel_events.2034.b_overpowered_desc: "[bodyguard.GetShortUIName] přemůže [vengeful_prisoner.GetShortUIName]"
 travel_events.2034.b_death_tt: "Uprchlý vězeň zabit"
 travel_events.2034.b_death_desc: "[bodyguard.GetShortUIName] zabije [vengeful_prisoner.GetShortUIName]"
 travel_events.2035.t: "...se vrátí"
 travel_events.2035.desc: "[vengeful_prisoner.GetTitledFirstName|U] klečí přede mnou, svázán a neschopný se pohnout. Po počátečním šoku nyní můj stan zaplní strážci až po okraj.\n\n[vengeful_prisoner.GetSheHe|U] zatvrzele sklání pohled ke zemi a odmítá se mi podívat do očí. Co mám dělat s tímto [vengeful_prisoner.Custom('InsultNoun')]?"
 travel_events.2035.a: "Smrt je to, co si zasloužíš."
 travel_events.2035.b: "Měl bys se vrátit do vězení."
 travel_events.2035.c: "Otočím druhou tvář."
 travel_events.2036.t: "Konec?"
 travel_events.2036.desc_intro: "Vstoupíme do bran vesničky v [ROOT.Char.GetCurrentLocation.GetName]. Lidé zde působí v klidu, věnují se svým každodenním záležitostem a vzájemně si pomáhají.\n\nKdyž si mezi vesničany nerušeně prohlížím, proběhne mnou náhlý záblesk rozpoznání. "
 travel_events.2036.desc_reformed: "U místního svatostánku okamžitě poznám svého uprchlého vězně, [peaceful_prisoner.GetTitledFirstName], jak vede klidný rozhovor s místním duchovním.\n\nJaká ironická náhoda tohle je! Zírám, jak [peaceful_prisoner.GetSheHe] pomáhá duchovním s drobnými pracemi, zdánlivě v míru."
 travel_events.2036.desc: "Okamžitě poznám svého uprchlého vězně, [peaceful_prisoner.GetTitledFirstName], který se směje a pomáhá jedné ze starších obyvatel venkovské vesnice.\n\n[peaceful_prisoner.GetSheHe|U] vypadá spokojeně se [peaceful_prisoner.GetHerHis] situací."
 travel_events.2036.a: "Žít a nechat žít."
 travel_events.2036.a_criminal: "Asi se i zločinci dají napravit."
 travel_events.2036.a_reformed: "Pokud [peaceful_prisoner.GetSheHe] neudělá další pokus o můj život."
 travel_events.2036.b: "[peaceful_prisoner.GetTitledFirstNameNoTooltip|U] jde #EMP se mnou#!"
 travel_events.2036.b_criminal: "Jednou zločinec, vždy zločinec."
 travel_events.2036.b_reformed: "#EMP ...ne#!, necítím se v bezpečí, když vím, že je [peaceful_prisoner.GetSheHe] tady venku."
 travel_events.2037.t: "Lovec lidí"
 travel_events.2037.desc: "Potkáváme [2037_county_liege.GetTitledFirstName], vládce [ROOT.Char.GetCurrentLocation.GetName], a [2037_county_liege.GetHerHis] doprovod na místních loveckých pozemcích.\n\nPo výměně zdvořilých pozdravů se na mě [2037_county_liege.GetSheHe] podívá s rošťáckým úsměvem: \"Nechtěli byste se ke mně přidat při nejvznešenějším ze sportů, "
 travel_events.2037.desc_child: "drobečku?\" "
 travel_events.2037.desc_adult: "můj [2037_county_liege.Custom2('RelationToMeShort', ROOT.Char)]?\" "
 travel_events.2037.desc_segway: "[2037_county_liege.GetSheHe|U] přikývne na vězně v řetězech na okraji lesa."
 travel_events.2037.desc_outro_segway_adult: "\n\nPříliš brzy si uvědomím, o jaký #EMP sport#! [2037_county_liege.GetSheHe] jde."
 travel_events.2037.desc_outro_child: "\n\nMoje zvědavost je rozhodně probuzena. Co to vlastně může být za hru...? Honěná?\n\nKdyž váhám nad nabídkou, všimnu si, že můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('entourage_character'))] [entourage_character.GetTitledFirstName] hledá mou pozornost a opatrně kroutí hlavou."
 travel_events.2037.desc_outro_manhunter: "Jako zkušeného lovce lidí mě tahle nabídka zaujme."
 travel_events.2037.desc_outro: "#EMP Lov na lidi.#! Jsem opravdu znechucen... nebo jsem zvědav?"
 travel_events.2037.a: "Zní to dost zajímavě..."
 travel_events.2037.a_child: "Hraju!"
 travel_events.2037.a_manhunted: "Začněme."
 travel_events.2037.a_your_kill.desc: "Lovíš a zabiješ [2037_manhunt_prisoner.GetShortUIName]"
 travel_events.2037.a_their_kill.tt: "[2037_county_liege.GetShortUINameNoTooltip] získá zabití"
 travel_events.2037.a_their_kill.desc: "[2037_manhunt_prisoner.GetShortUIName] je pronásledován a zabit [2037_county_liege.GetShortUIName]"
 travel_events.2037.b: "Ten vězeň by se mi mohl hodit, pokud ti to nevadí."
 travel_events.2037.b_child: "Raději bych, aby ke mně šel [2037_manhunt_prisoner.GetFirstNameNoTooltip]."
 travel_events.2037.c: "Jsi blázen?"
 travel_events.2037.c_child: "Ne. To vypadá jako krutá hra."
 travel_events.2038.t: "Dokonalý zásah"
 travel_events.2038.desc: "Plné nejrůznější divoké zvěře, [entourage_character.GetTitledFirstName] a já se shodneme, že [ROOT.Char.GetCurrentLocation.GetName] je nádherné místo pro lov.\n\nAčkoli nemáme čas zůstat na pořádný výlet, při přechodu krajem spatřím u okraje lesa nedotčeného divokého králíka. Má na srsti zvláštní znaménka a pokynu [entourage_character.GetFirstNameNoTooltip], aby zvíře prohlédl.\n\nKdyž [entourage_character.GetSheHe] králíka spatří, usměje se. \"Co bys řekl na přátelskou sázku, [entourage_character.Custom2('RelationToMeShort', ROOT.Char)]? Kdo toho nedotčeného kolegu trefí šípem, vyhrává.\""
 travel_events.2038.a: "To zní jako dohoda!"
 travel_events.2038.a_your_kill.tt: "Ty zabiješ"
 travel_events.2038.a_your_kill.desc: "Tvůj šíp bezchybně probodne srdce králíka"
 travel_events.2038.a_their_kill.tt: "[entourage_character.GetShortUINameNoTooltip] zabije"
 travel_events.2038.a_their_kill.desc: "Králík je zabit [entourage_character.GetShortUIName]"
 lucky_rabbits_paw: "Králičí tlapka štěstí"
 lucky_rabbits_paw_desc: "Tlapka jedinečného nedotčeného králíka, uloveného při přátelském lovu s [entourage_character.GetTitledFirstName] na loveckých pozemcích [ROOT.Char.GetCurrentLocation.GetName]."
 travel_events.2038.b: "#EMP Ach ne#!, slunce mi svítí do oka!"
 travel_events.2038.c: "...pff, na to nemám čas."
 travel_events.2039.t: "Nejpřesnější zásah"
 travel_events.2039.desc_child_won: "[entourage_character.GetTitledFirstName] se rozběhne za králíkem, luk připravený, a nevšimne si slabého klamu mých špatně vypuštěných šípů.\n\nPo boji s podrostem [entourage_character.GetTitledFirstNameNoTooltip] vítězně zvolá a vrhne se vpřed, aby sebral tělo nedotčeného zvířete se šípem pevně zabořeným v jeho malém těle. Tleskám, zatímco se [entourage_character.GetSheHe] na mě zářivě usmívá."
 travel_events.2039.desc_won: "Králík v dohledu, oba se pomalu, ale záměrně přiblížíme, míříme na jeho drobné tělo, zatímco okusuje slámku. Napnu tětivu — a pustím — a šíp jde #EMP přímo do těla zvířete#!.\n\nNáraz jej odhodí o pár kroků, pak se malé tělo zhroutí na zem, bez pohybu. Zařvu vítězně a [entourage_character.GetTitledFirstName] se ke mně přidá v potlesku. \"Hezký zásah,\" vykřikne [entourage_character.GetSheHe], zatímco se vrhnu, abych vyzvedl trofej."
 travel_events.2039.desc_lost: "[entourage_character.GetTitledFirstName] je pár kroků přede mnou, když se snažíme přiblížit ke králíkovi k výstřelu. Snažím se držet krok, když [entourage_character.GetSheHe] namíří šíp na zvíře a v jednom plynulém pohybu jej pustí přímo do drobného těla tvora.\n\n[entourage_character.GetFirstNameNoTooltip] provede vítězný gest a vykřikne, když králík povolí na zemi, a [entourage_character.GetSheHe] se rychle vrhá vpřed, aby sebral kadáver. Tleskám na znamení ocenění."
 travel_events.2039.a: "Hezký zásah!"
 travel_events.2039.a_trinket.t: "Drobnost získána"
 travel_events.2039.a_win: "To byla zábava!"
 travel_events.2039.a_cynical: "Viděl jsem horší."
 travel_events.2040.t: "Trocha štěstí"
 travel_events.2040.intro: "Jedné noci, když sedíme u táboráku, zvednu pohled a uvědomím si, že jsem o samotě s [2037_manhunt_prisoner.GetTitledFirstName]. Oči [2037_manhunt_prisoner.GetHerHis|U] odrážejí mihotavý plamen, zatímco se [2037_manhunt_prisoner.GetSheHe] upřeně dívá na mě.\n\n"
 travel_events.2040.desc_child: "\"Proč tě ten strašný [2037_county_liege.GetWomanMan] tam zkusil zabít?\" vyhrknu. [2037_manhunt_prisoner.GetTitledFirstNameNoTooltip] na okamžik zaváhá, pak se odvrátí, když [2037_manhunt_prisoner.GetSheHe] odpoví:"
 travel_events.2040.desc: "Uvědomím si, že jsem se [2037_manhunt_prisoner.GetHerHim] nikdy opravdu nezeptal, proč [2037_manhunt_prisoner.GetSheHe] byl uvězněn. Pak, jako by [2037_manhunt_prisoner.GetSheHe] četl moje myšlenky, [2037_manhunt_prisoner.GetTitledFirstNameNoTooltip] zamumlá:"
 travel_events.2040.outro: "\n\n\"Bylo to, jako by tělo [2040_previous_victim.GetHerHis] křičelo po osvobození, víš,\" do [2037_manhunt_prisoner.GetHerHis] hlasu se vkrádá pochmurná nostalgie."
 travel_events.2040.a: "...to je velmi filozofické."
 travel_events.2040.a_child: "Já jsem taky udělal špatné věci."
 travel_events.2040.a.flavor: "Kdo je nebezpečnější než šílenec?"
 travel_events.2040.a.flavor_child: "Jsem si jistý, že by mi [2037_manhunt_prisoner.GetSheHe] #EMP mi neublížil#!, že?"
 travel_events.2040.a.tt: "[2037_manhunt_prisoner.GetShortUIName] bude pracovat jako tvůj [GetCourtPositionType('bodyguard_court_position').GetName()] zdarma"
 insane_bodyguard_salary_mod: "Šílený tělesný strážce"
 travel_events.2040.b: "Vrazi patří za mříže."
 travel_events.2040.b_child: "Škodit lidem není správné."
 travel_events.2040.b.flavor: "Tak proto byl(a) [2037_manhunt_prisoner.GetSheHe] uvězněn..."
 travel_events.2040.b.flavor_child: "[2037_manhunt_prisoner.GetTitledFirstNameNoTooltip] mě děsí..."
 travel_events.2040.c: "#EMP Nedokážu dopustit, aby vrah žil#!"
 travel_events.2040.c.flavor: "Oko za oko."
 travel_events.2040.c_slay.t: "Vrah zabit"
 travel_events.2040.c_slay.desc: "Zabiješ [2037_manhunt_prisoner.GetShortUIName]"
 travel_events.2040.c_wounded.t: "$travel_events.2001.c_failure.tt$"
 travel_events.2040.c_wounded.desc: "Zabiješ [2037_manhunt_prisoner.GetShortUIName], ale jsi zraněn"
 travel_events.2040.c_incapable.t: "Těžce zraněn"
 travel_events.2040.c_incapable.desc: "Ve boji jsi těžce zraněn a [2037_manhunt_prisoner.GetShortUIName] uteče"
 travel_events.2040.c_death.desc: "Zemřeš"
 travel_events_life_or_death.t: "Život nebo smrt"
 travel_events.2100.t: "$travel_events_life_or_death.t$"
 travel_events.2100.desc_intro: "Postupujeme rychle při snaze dostat se do [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName], a "
 travel_events.2100.desc_intro_trees: "husté lesy [ROOT.Char.GetCurrentLocation.GetName] nemají šanci proti důvtipu našeho místního průvodce.\n\nKdyž se stromy rozestoupí, spatřím druhou skupinu cestovatelů, která postupuje před námi."
 travel_events.2100.desc_intro_hills: "vítr nám fouká do zad, když procházíme svahy [ROOT.Char.GetCurrentLocation.GetName] [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l].\n\nDost daleko před námi postupuje další průvod po svahu."
 travel_events.2100.desc_intro_flats: "roviny [ROOT.Char.GetCurrentLocation.GetName] nám umožňují na chvíli snížit ostražitost.\n\nKdyž dosáhneme hřebene údolí a podíváme se dolů, všimnu si dalšího průvodu, který pilně postupuje vpřed."
 travel_events.2100.desc_relation_in: " Když se zaostřím, uvědomím si, že vládcem onoho průvodu je"
 travel_events.2100.desc_negative_segway: "ten [murder_target.Custom('InsultAdjectiveGeneric')]"
 travel_events.2100.desc_positive_segway: "můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murder_target'))]"
 travel_events.2100.desc_relation_out: "[murder_target.GetTitledFirstName]."
 travel_events.2100.desc_no_relation_traveller: "Zdají se si vychutnávat okolí, téměř dovádějí a obhlížejí si místní krajinu."
 travel_events.2100.desc_no_relation_liege: "Zdá se, že krajinu prohlížejí, dělají si poznámky a diskutují o krajině."
 travel_events.2100.desc_trees: "Ale něco není v pořádku. Prohlížejíc okraj lesa, zpozoruji také několik podezřele zahalených postav, které očividně čekají, až se cestující skupina přiblíží."
 travel_events.2100.desc_hills: "Ale kdo jsou ti maskovaní jezdci s odtaženými zbraněmi, kteří přicházejí ze západu... ?"
 travel_events.2100.desc_flats: "Při dalším pozorování skupiny se zdá, že maskovaní jezdci se zvednutými zbraněmi rychle přicházejí ze východu!"
 travel_events.2100.desc_outro: "\n\nZdá se, že jde o přepadení, a "
 travel_events.2100.desc_outro_negative: "Váhám. Měl(a) bych zasáhnout v tom, co se zdá být jistou smrtí pro [murder_target.GetTitledFirstNameNoTooltip]?"
 travel_events.2100.desc_outro_positive: "nemám v tom žádnou pochybnost. Musím zachránit [murder_target.GetTitledFirstNameNoTooltip]!"
 travel_events.2100.desc_outro_default: "Váhám. Je to opravdu moje odpovědnost chránit ostatní cestovatele?"
 travel_events.2100.a: "Proč bych se #EMP I#! měl zapojit?"
 travel_events.2100.a_rival: "Dobře jim tak."
 travel_events.2100.a_nemesis: "#EMP Konečně!#!"
 travel_events.2100.a_stealthy_entourage.tt: "Skrytý průvod"
 travel_events.2100.a_stealthy_entourage.desc: "Vy a váš průvod zůstáváte skrytí"
 travel_events.2100.a_stealthy_outcome.tt: "If [murder_target.GetShortUIName] survives, [murder_target.GetSheHe] will never know you were here"
 travel_events.2100.a_nonstealthy_entourage.tt: "Odhalený průvod"
 travel_events.2100.a_nonstealthy_entourage.desc: "Vaše přítomnost je zaznamenána [murder_target.GetShortUIName]"
 travel_events.2100.a_nonstealthy_outcome.tt: "If [murder_target.GetShortUIName] survives, [murder_target.GetSheHe] will remember this"
 travel_events.2100.b: "Musím zasáhnout!"
 travel_events.2100.b.tt: "You intervene in the assassination attempt of [murder_target.GetShortUIName]"
 travel_events.2100.b_outcome_tt: "[murder_target.GetShortUIName] will remember this"
 travel_events.2101.t: "$travel_danger_prefix$ $travel_events_life_or_death.t$, Atentátníci!"
 travel_events.2101.desc: "Při obhlížení krajin [ROOT.Char.GetCurrentLocation.GetName] je slunce vysoko a vane slabý vánek. Rozhlížím se a přemítám, že oblast je docela pustá, až na několik tažných ptáků vysoko na obloze.\n\nKdyž se skláním, abych si upravil botu, jsme náhle vyraženi do stoje, když zaslechneme přijíždějící jezdce. Zahalené postavy se zdají přicházet ze všech směrů, a než se naděju, jeden z padouchů stojí přímo přede mnou, meč v ruce a vrhá se mi na hrdlo!"
 travel_events.2101.a: "Jak si to dovolíš!"
 travel_events.2101.a_guards: "[bodyguard.GetNameNoTooltip]!!"
 travel_events.2101.a_assassin_death.tt: "Atentátník zabit"
 travel_events.2101.a_bodyguard_kill.desc: "Atentátník je zabit [bodyguard.GetShortUIName]"
 travel_events.2101.a_bodyguard_wounded.tt: "Tělesný strážce zraněn"
 travel_events.2101.a_bodyguard_wounded.desc: "[bodyguard.GetShortUIName] zabije atentátníka, ale je zraněn"
 travel_events.2101.a_assassin_death.desc: "Zabijete atentátníka"
 travel_events.2101.a_death.desc: "Zemřete"
 travel_events.2101.a_ruler_assassinated.tt: "[murder_target.GetShortUIName] zemřel"
 travel_events.2101.a_ruler_assassinated.desc: "[murder_target.GetShortUIName] byl zavražděn při návštěvě [visiting_ruler.MakeScope.Var('assassination_location').GetProvince.GetName]"
 travel_events.2101.a_ruler_survived.tt: "[murder_target.GetShortUIName] přežil"
 travel_events.2101.a_ruler_survived.desc: "[murder_target.GetShortUIName] přežil atentát v [visiting_ruler.MakeScope.Var('assassination_location').GetProvince.GetName]"
 travel_events.2102.t: "$travel_danger_prefix$ $travel_events_life_or_death.t$, Zrazen"
 travel_events.2102.desc: "Boj zuří celé hodiny, jak se zdá, ale ve skutečnosti trvá jen pár minut. Atentátníci jsou odraženi a my vyvázneme nezraněni.\n\nPřehledávám bojiště a na jednom z mrtvých nalézám důkazy o spiknutí, jež bylo upleteno proti mně. Ve zvýšeném stavu bdělosti si také všimnu praporce, která mizí právě mimo dohled. [visiting_ruler.GetTitledFirstName]?"
 travel_events.2102.desc_negative: "\n\nSamozřejmě. Bylo by nesmyslné očekávat podporu od někoho jako [visiting_ruler.GetFirstNameNoTooltip] a jemu podobných. Kletba na [visiting_ruler.GetHerHis] hrob."
 travel_events.2102.desc_positive: "\n\nJak... mohl by [visiting_ruler.GetSheHe]? Očekával jsem víc od [visiting_ruler.GetHerHim]. Můj zrak je polozavřený, protože bod této zrady mě zasáhl více než kterýkoli meč."
 travel_events.2102.desc_default: "\n\n[visiting_ruler.GetSheHe|U] viděl(a) události probíhající a nepomohl(a) mi v mé chvíli nouze? Tento ostentativně nezúčastněný postoj skutečně ukazuje, na koho se můžete a nemůžete spolehnout."
 travel_events.2102.a: "To opravdu vypovídá o [visiting_ruler.GetTitledFirstNamePossessiveNoTooltip] [visiting_ruler.Custom('InsultAdjectiveGeneric')] povaze."
 travel_events.2103.t: "[murder_target.Custom2('AppropriateGreetingNegative', ROOT.Char )]"
 travel_events.2103.desc_intro: "[murder_target.Custom2('NegativeSupplimentaryGreeting', ROOT.Char )]"
 travel_events.2103.desc_negative: "\n\nOčekával jsem od tebe nic menšího než touhu sledovat, jak můj poslední dech vyhasíná v pustinách [ROOT.Var('assassination_location').GetProvince.GetName] [ROOT.Var('assassination_location').GetProvince.GetTerrain.GetNameNoTooltip|l].\n\nOpravdu si vychutnám den, kdy jiskra života opustí ty odporné jámy, které ty nazýváš očima, můj [visiting_ruler.Custom('InsultAdjectiveGeneric')] [murder_target.Custom2('RelationToMe', SCOPE.sC( 'visiting_ruler' ))]."
 travel_events.2103.desc_positive: "\n\nJak jsi to mohl, můj [murder_target.Custom2('RelationToMe', SCOPE.sC( 'visiting_ruler' ))]? Jak jsi mě mohl nechat mrtvého uprostřed [ROOT.Var('assassination_location').GetProvince.GetName] [ROOT.Var('assassination_location').GetProvince.GetTerrain.GetNameNoTooltip|l]? Zapamatuji si to, buď o tom jistý."
 travel_events.2103.desc_default: "\n\n[ROOT.Char.GetTitledFirstName], očekávám obyčejnou lidskou slušnost a úctu k životu jako každý dobrý a věřící člověk. To, že jsi mě nechal ztroskotat uprostřed [ROOT.Var('assassination_location').GetProvince.GetName] [ROOT.Var('assassination_location').GetProvince.GetTerrain.GetNameNoTooltip|l], bohužel vypovídá o tvé povaze jako o méně než bohabojném [ROOT.Char.GetWomanMan]. Zapamatuji si to."
 travel_events.2103.a: "No, [murder_target.GetSheHe] #EMP přežil#! nakonec."
 travel_events.2104.t: "$travel_danger_prefix$ $travel_events_life_or_death.t$, Jak zachránit život"
 travel_events.2104.desc: "Já a můj průvod vrazíme přímo do potenciálních atentátníků, zcela je zaskočíme. Jak nekompetentní musíte být, abyste neměli přehled o tom, co se děje za vámi?\n\nSnadno prosekáme pár těch, co kladou odpor, a zbytek uteče do divočiny. Když zvednu oči, vidím [murder_target.GetTitledFirstName], jak na mě kouká, oči široce otevřené a ústa lehce pootevřená.\n\nKdyž se [murder_target.GetSheHe] vzpamatuje, rysy [murder_target.GetHerHis] obličeje se změní, ale [murder_target.GetSheHe] stále vypadá překvapeně a vděčně za můj zásah. [murder_target.GetSheHe|U] mi kývá, abych přišel."
 travel_events.2104.a: "To je můj dobrý skutek na dnešek."
 travel_events.2104.a_shy: "Bylo to správné."
 travel_events.2105.t: "$travel_events.2104.t$"
 travel_events.2105.desc_intro: "Při obhlížení krajin [ROOT.Char.GetCurrentLocation.GetName] jsme náhle přepadeni atentátníky. A zdánlivě odnikud přijíždí [visiting_ruler.GetTitledFirstName] a [visiting_ruler.GetHerHis] průvod, jedou přímo do davu atentátníků!\n\n"
 travel_events.2105.desc_negative: "S úžasem sleduji, jak se můj [ROOT.Char.Custom2('GetRivalNemesis', SCOPE.sC('visiting_ruler'))] prosekává atentátníky ze všech stran, zatímco ostatní v panice prchají. [visiting_ruler.GetFirstNameNoTooltip] se vrátí, zastaví se přímo přede mnou a zabručí: \"Vypadá to, že bys mohl potřebovat pomoc.\" \n\nVáhám. Ačkoliv mi [visiting_ruler.GetSheHe] #EMP právě zachránil život#!, jak bych mohl [visiting_ruler.GetHerHim] důvěřovat...? Neochotně kývnu."
 travel_events.2105.desc_positive: "Mé oči se naplní radostí, když sleduji svého zachránce a [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('visiting_ruler'))] [visiting_ruler.GetFirstNameNoTooltip], jak odhání atentátníky, pak udělá široký obrat a vrátí se k mému průvodu: \"Můj [visiting_ruler.Custom2('RelationToMe', ROOT.Char)]! Jak se ti vede?\" [visiting_ruler.GetSheHe|U] se na mě usměje."
 travel_events.2105.desc_default: "Podstata pomoci — pro všechny účely — cizincovi v nouzi opravdu dokazuje, že existuje božský plán. To musí být znamení od [ROOT.Char.GetFaith.HighGodName], že naše cesta je požehnaná.\n\nMůj zachránce se ke mně vrací a slušně pokývne. Usměji se na odpověď a vykřiknu a "[ROOT.Char.GetFaith.HighGodName] žehnej ti, můj [visiting_ruler.GetLadyLord]!""
 travel_events.2105.a: "Jste opravdu ušlechtilý člověk!"
 travel_events.2105.a_cynical: "Vážím si toho gesta."
 travel_events.2105.a.tt: "[visiting_ruler.GetShortUIName] vám přišel na pomoc!"
 travel_events.2107.t: "$travel_danger_prefix$ $travel_events_life_or_death.t$, Bezpečné útočiště"
 travel_events.2107.desc_intro_plains: "Když se slunce začíná uklánět, vyhlédnu ze svých komnat v [holding_location.GetName] na [holding_location.GetTerrain.GetNameNoTooltip|l]. V dálce se skupina poutníků prodírá travnatou krajinou rozprostírající se před nimi. "
 travel_events.2107.desc_intro_desert: "Lehký vánek si hraje v píscích u [holding_location.GetName], rozhání malé vírky prachu do všech stran. Když pozoruji putující slunce nad hradem, všimnu si skupiny cestovatelů, kteří pilně kráčejí po dunách. "
 travel_events.2107.desc_intro_wetlands: "Jak zapadá slunce, [holding_location.GetTerrain.GetNameNoTooltip|l] u [holding_location.GetName] večer získávají zvláštní nádech. Ze svého hradu pozoruji měnící se barvy a přicházející temnotu, a přitom si všimnu skupiny cestovatelů daleko za sídlem, kteří kráčejí po blátivých cestách. "
 travel_events.2107.desc_intro_forest: "Když zapadá slunce, les okolo [holding_location.GetName] stmívá. Ze svého hradu pozoruji večerní světlo a při tom si všimnu skupiny cestovatelů, kteří procházejí po okraji lesa. "
 travel_events.2107.desc_intro_mountains: "Vzduch je čerstvý, když vykouknu ven a dívám se dolů do údolí pod [holding_location.GetName]. Vítám ten rozdíl teploty, sleduji divokou zvěř a — všimnu si — skupinu cestovatelů, kteří pilně míří údolím. "
 travel_events.2107.desc_intro_hills: "Mírné svahy kopců kolem [holding_location.GetName] jsou oku lahodící, když nakukuji ven a dolů k malému rybníku pod nimi. Zdá se, že skupina cestovatelů obchází rybník a kráčí směrem ke svému cíli. "
 travel_events.2107.desc_intro_jungle: "Džungle je jako obvykle horká a vlhká, a ze svého hradu zvednu oči ke stromům nad [holding_location.GetName], abych zahlédl pestrobarevné ptáky hnízdící nahoře. Z koutku oka si všimnu skupiny cestovatelů, kteří se prodírají podrostem na sever. "
 travel_events.2107.desc_intro: "Nebe je téměř bez mráčků, když trávím odpoledne na okraji [holding_location.GetName]. Cestou zpět k sídlu si všimnu skupiny cestovatelů, kteří se pohybují jen těsně za hranicemi města. "
 travel_events.2107.desc_segway: "\n\nKdyž se přiblížím, uvědomím si, že vůdce skupiny není nikdo jiný než [travelling_ruler.GetTitledFirstName] a [travelling_ruler.GetHerHis] doprovod. Pohodově sleduji jejich pohyb, když instinktivně zvednu hlavu a roj jezdců se rychle blíží k poklidné skupině.\n\nKdyž se jezdci přiblíží, začnou zvedat zbraně. "
 travel_events.2107.desc_outro_negative: "To bude zajímavé."
 travel_events.2107.desc_outro_positive: "Musím něco udělat!"
 travel_events.2107.desc_outro_family: "Krev je silnější než voda, jak se říká?"
 travel_events.2107.desc_outro: "Cestovatele se očividně chystají přepadnout, na #EMP my#! území."
 travel_events.2107.a: "Je naší povinností zasáhnout."
 travel_events.2107.a_christian: "To by udělal každý dobrý [ROOT.Char.GetFaith.GetAdjectiveNoTooltip]."
 travel_events.2107.a_outcome_tt: "[travelling_ruler.GetShortUIName] si to zapamatuje"
 travel_events.2107.b: "To je příliš nebezpečné."
 travel_events.2107.b_negative: "Konečně pryč."
 travel_events.2107.b_outcome_tt: "Pokud [travelling_ruler.GetShortUIName] přežije, [travelling_ruler.GetSheHe] si to zapamatuje"
 travel_events.2108.t: "$travel_danger_prefix$ $travel_events_life_or_death.t$, Zachráněno"
 travel_events.2108.desc_intro: "Při přechodu [holding_location.GetTerrain.GetNameNoTooltip|l] na okraji [holding_location.GetName] jsme náhle napadeni rojím banditů na koních, kteří jdou po krvi. Z blízkého sídla rychle přispěchává další skupina jezdců vedená [province_liege.GetTitledFirstName]!"
 travel_events.2108.desc_negative: "\n\nProzatím své překvapení zadržím, neb být zachráněn nikým jiným než mým [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('province_liege'))] rozhodně nebylo to, co jsem očekával!"
 travel_events.2108.desc_positive: "\n\nMé srdce se zahřeje, když můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('province_liege'))] [province_liege.GetFirstNameNoTooltip] vede útok přímo na nechráněnou zadní část party lotrů."
 travel_events.2108.desc: "\n\nJsem příjemně překvapen altruistickým chováním místního [province_liege.GetTitleAsNameNoTooltip] a chválím [ROOT.Char.GetFaith.HighGodName], že dorazili právě včas."
 travel_events.2108.desc_segway: "\n\n[province_liege.GetFirstNameNoTooltip] se vrací s vítězným úsměvem na tváři: "
 travel_events.2108.desc_outro_negative: ""Nemohl bych dopustit, aby si někdo jiný užil potěšení z ukončení mého [province_liege.Custom2('RelationToMe', ROOT.Char)], že?" Zdráhám se na okamžik, pak odvětím."
 travel_events.2108.desc_outro_positive: ""Jste zraněn? Prosím, přijďte k nám na pohostinnost do [holding_location.GetNameNoTooltip], jakmile tohle uklidíme.""
 travel_events.2108.desc_outro: ""Měli byste se k nám připojit na [province_liege.GetCulture.GetNameNoTooltip] pohostinnost v [holding_location.GetNameNoTooltip]!"""
 travel_events.2108.a: "Bylo by mi ctí!"
 travel_events.2108.a_negative: "Asi je fajn být naživu."
 travel_events.2108.a.tt: "[province_liege.GetShortUIName] vám přišel na pomoc!"
 travel_events.2109.t: "$travel_events.2108.t$"
 travel_events.2109.desc_intro: "Bandité nevědí, co je zasáhlo. Vedu naše nejlepší válečníky do bitvy před [holding_location.GetName] a prosekáme se skupinou jako máslem na horkém letním dni."
 travel_events.2109.desc_negative: "\n\nMůj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('travelling_ruler'))] [travelling_ruler.GetTitledFirstName] stojí zaraženě, jako zasažený bleskem, a sleduje náš útok a úspěšnou obranu [travelling_ruler.GetHerHis] cestovní družiny."
 travel_events.2109.desc_positive: "\n\n[travelling_ruler.GetTitledFirstName] a [travelling_ruler.GetHerHis] doprovod nás povzbuzují, když vedeme závěrečný protiútok na lotry."
 travel_events.2109.desc: "\n\n[travelling_ruler.GetTitledFirstName] nás bedlivě sleduje, jak likvidujeme lotry, pak trochu změkne, protože je jasné, že jsme přátelští."
 travel_events.2109.desc_segway: "\n\nKdyž jsou útočníci konečně rozprášeni, vrátím se k [travelling_ruler.GetFirstNameNoTooltip], "
 travel_events.2109.desc_outro_negative: "který nyní zdá se znovu nabyl své rovnováhy. [travelling_ruler.GetSheHe|U] mi přátelsky přikývne. "Nic, co bychom nezvládli, ale je fajn, že jsme se nemuseli příliš namáhat," přiznává [travelling_ruler.GetSheHe]."
 travel_events.2109.desc_outro_positive: "který se rychle blíží ke mně. "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('province_liege'))]! Kéž bychom se setkali za méně zlověstných okolností," vykřikuje [travelling_ruler.GetSheHe]."
 travel_events.2109.desc_outro: "který se nyní zdá být s naší přítomností víc srozuměn. "Příteli, děkuji, že jsi nám pomohl v naší nouzi," říká [travelling_ruler.GetSheHe] a září na mě."
 travel_events.2109.a: "Země je opět v bezpečí."
 travel_events.2109.a_negative: "Jen jsem se chtěl vyhnout tomu, aby bylo nutné uklízet větší nepořádek."
 travel_events.2109.a_positive: "Rád jsem posloužil, [province_liege.Custom2('RelationToMe', SCOPE.sC('travelling_ruler'))]!"
 travel_events.2109.a_hurt.tt: "[ROOT.Char.Custom('KnightCultureNoTooltip')] Zraněný"
 travel_events.2109.a_first_hurt.desc: "[first_potential_hurt_knight.GetShortUIName] byl zraněn v bitvě"
 travel_events.2109.a_second_hurt.desc: "[second_potential_hurt_knight.GetShortUIName] byl zraněn v bitvě"
 travel_events.2109.a_third_hurt.desc: "[third_potential_hurt_knight.GetShortUIName] byl zraněn v bitvě"
 travel_events.2109.a_none_hurt.tt: "Bez úhony"
 travel_events.2109.a_none_hurt.desc: "Žádný z vašich [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] nebyl v bitvě zraněn"
 travel_events.2110.t: "$travel_danger_prefix$ $travel_events_life_or_death.t$, Uvízli"
 travel_events.2110.desc: "Při přechodu [holding_location.GetTerrain.GetNameNoTooltip|l] na okraji [holding_location.GetName] nás náhle napadnou roj banditů na koních, kteří jdou po krvi. Jsme tak blízko sídla, jistě [province_liege.GetTitledFirstName] pošle pomoc?\n\nJak čas ubíhá a jsme pronásledováni těmi lotry, dlouho se vyhýbáme boji, začne být bolestně jasné, že žádná pomoc nepřichází."
 travel_events.2110.desc_negative: "Nejsem si jistý, co jsem od [travelling_ruler.Custom('InsultNoun')] jako je [province_liege.GetFirstNameNoTooltip] vůbec čekal. Ale i toto je pod úroveň [province_liege.GetHerHim]."
 travel_events.2110.desc_positive: "Cítím ostrou bolest na prsou, když si uvědomím zradu, kterou mi právě nyní spáchal [province_liege.GetTitledFirstNameNoTooltip]."
 travel_events.2110.desc_neutral: "Jak mohl vládce dovolit, aby se takoví útočníci vyskytovali na hranicích [province_liege.GetHerHis]?"
 travel_events.2110.desc_outro: "\n\nMůj [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')] [knight_to_sacrifice.GetTitledFirstName] přijíždí ke mně, vážný výraz v [knight_to_sacrifice.GetHerHis] očích. Oba známe taktiku, kterou jsme dříve nacvičili."
 travel_events.2110.a: "Stojíme jako jeden."
 travel_events.2110.a_unscathed.tt: "Beze zranění"
 travel_events.2110.a_unscathed.desc: "Přežijete bitvu bez zranění"
 travel_events.2110.a_injured.tt: "Zraněný"
 travel_events.2110.a_injured.desc: "Přežijete bitvu, ale utrpíte zranění"
 travel_events.2110.a_severely_injured.tt: "Těžce zraněný"
 travel_events.2110.a_severely_injured.desc: "V bitvě utrpíte těžká zranění"
 travel_events.2110.a_death: "Jste zabit v bitvě"
 travel_events.2110.b: "[knight_to_sacrifice.GetFirstNameNoTooltip], víš, co máš dělat."
 travel_events.2110.b_tt: "[knight_to_sacrifice.GetShortUIName] zůstává vzadu, aby odvedl/a útočníky"
 travel_events.2111.t: "$travel_danger_prefix$ $travel_events.2110.t$"
 travel_events.2111.desc_sacrifice: "Slunce zapadá nad [holding_location.GetTerrain.GetNameNoTooltip|l], zatímco pozoruji scénu před sebou. Pokud jsem očekával plnohodnotnou bitvu, mýlil jsem se.\n\nZdá se, že [travelling_ruler.GetTitledFirstName] nařídil návnadu a ústup, což znamená, že jeden z [travelling_ruler.GetHerHis] [travelling_ruler.Custom('KnightCulturePluralNoTooltipLowercase')] zůstává pozadu, aby zachránil zadní část družiny. Mezitím se cestující skupina přeskupila a snaží se probít na opačný okraj města.\n\nZdá se, že to funguje: jezdci ignorují utíkající skupinu a místo toho se zaměřují na osamělého bojovníka, z mého pohledu [knight_to_sacrifice.GetHerHim] zcela obklopují. Doufejme, že konec byl rychlý."
 travel_events.2111.desc_unscathed: "Jak slunce barví oblohu rudě, když mizí za obzorem, bitva přede mnou barví zem rudě. Zdá se však, že jde pouze o červeň lupičské krve.\n\nCestující skupina ukazuje překvapivou zdatnost tváří v tvář náhlému útoku a bojuje zuby nehty — nakonec zlotřilce přiměje k ústupu. Prostě zahodí zbraně a rychle ustoupí zpět, odkud přišli.\n\n[travelling_ruler.GetTitledFirstName] gestikuluje výsměšně směrem k mému panství a já zvednu obočí v tichém překvapení. To bylo #EMP nejvíce#! neočekávané."
 travel_events.2111.desc_survived: "Jak slunce zapadá nad [holding_location.GetTerrain.GetNameNoTooltip|l], obě skupiny se střetnou v chumlu zbraní a bolesti. Pozoruji, jak počáteční šok cestující skupiny ustupuje a oni pilně vstávají a zatlačují ozbrojené jezdce zpět.\n\n[travelling_ruler.GetTitledFirstName] vede protiútok, rychlý a smrtící, na špinavé bandity. Jeden z lotrů se zdá, že zasadil poměrně vážný úder [travelling_ruler.GetFirstNameNoTooltip], to je však brzy odpláceno jedním z [travelling_ruler.GetHerHis] [travelling_ruler.Custom('KnightCulturePluralNoTooltipLowercase')].\n\nJezdci, kteří stále dýchají a mohou odejít, opouštějí místo tak rychle a náhle, jak se objevili. Po nich zůstávají těla a mrtvá zvířata; ale překvapivě početná skupina cestujících."
 travel_events.2111.desc_died: "Jak slunce barví oblohu rudě, když mizí za obzorem, bitva přede mnou barví zem rudě. Sleduji napjatě, snažím se rozpoznat, která strana má navrch.\n\nMoje pochybnosti jsou brzy rozptýleny, když jeden obzvlášť velký a robustní jezdec uřve vítězně a zvedne [rider.GetHerHis] paže směrem k nebi. V jedné ruce drží meč, v té druhé... hlavu [travelling_ruler.GetTitledFirstName]."
 travel_events.2111.desc_negative_outro: "\n\nVydechnu úlevně. Konečně už ten [travelling_ruler.Custom('InsultNoun')] není trnem v mém boku."
 travel_events.2111.desc_positive_outro: "\n\nMrknu několikrát, plně nechápu, co se právě stalo. Ano, myslím, že to byl konec pro [travelling_ruler.GetHerHim]..."
 travel_events.2111.desc_outro: "\n\nCítím se překvapivě prázdně, když jsem právě byl svědkem vraždy [travelling_ruler.GetTitledFirstNameNoTooltip]. Měl bych s těmi jezdci něco udělat."
 travel_events.2111.a: "Zajímavá taktika."
 travel_events.2111.a_compassionate: "Co jsem to udělal..."
 travel_events.2111.a_sadist: "Zábavné!"
 travel_events.2111.a_dead: "Jednou se to muselo stát."
