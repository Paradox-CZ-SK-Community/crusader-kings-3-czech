 travel_events.2003.desc_barracks:0 "Rychle seskakuji a těším se na prozkoumání místní kasárny, pozitivně přetékající aktivitou."travel_events.2040.desc:0 "Nikdy jsem se opravdu nezeptal [2037_manhunt_prisoner.GetHerHim], proč byl [2037_manhunt_prisoner.GetSheHe] uvězněn, uvědomuji si. Poté, jako by [2037_manhunt_prisoner.GetSheHe] přečetl mé myšlenky, [2037_manhunt_prisoner.GetTitledFirstNameNoTooltip] mumlá:"
 travel_events.2003.desc_camp:1 "Když [local_captain.GetSheHe] odchází, rychle sesedám a následuji [local_captain.GetHerHim] skrz nejnovější obrané zařízení."
 travel_events.2003.desc_regiment:0 "Krátce pozoruji pozemky regimentů a poté sesedám, skupiny vojáků se zabývají plány bitvy."
 travel_events.2003.d:0 "Vlastně mám někde být..."
 travel_events.2003.intro:0 "[local_captain.GetFirstName], místní kapitán, a několik jeho [local_captain.GetHerHis] důstojníků mě vítají, když moje družina vstoupí do vojenských táborů [ROOT.Char.GetCurrentLocation.GetName]."
 travel_events.2003.outro:0 "\n\nPřikývnu, oceňující organizovaný chaos, který pozoruji.\n\"Teď, co by můj [ROOT.Char.GetLadyLord] chtěl udělat dál?\" [local_captain.GetFirstNameNoTooltip] se na mě očekávající dívá."
 travel_events.2003.t:0 "Studie v martials"travel_events.2107.desc_intro_plains:0 "Jak slunce začíná zapadat, koukám přes [holding_location.GetTerrain.GetNameNoTooltip|l] ze svých komnat v [holding_location.GetName]. V dálce skupina cestovatelů přechází travnatou plochu před nimi."
 travel_events.2004.a_critique_reject_tt:0 "[local_farmer.GetShortUIName] odmítá tvou kritiku"
 travel_events.2004.a_critique_success_tt:0 "[local_farmer.GetShortUIName] pohlcuje tvou kritiku"
 travel_events.2004.a_failure_tt:0 "Kritika odmítnuta"travel_events.2007.b:0 "Nebudu plýtvat svým časem."
 travel_events.2004.a_success_tt:0 "Kritika absorbována"
 travel_events.2004.a:0 "Slepý prase by tohle místo vedlo lépe, [local_farmer.GetFirstNameNoTooltip]."
 travel_events.2004.b:0 "Potřebuji tvé koně. Hned."
 travel_events.2004.c:0 "Mám důležitější věci na práci."
 travel_events.2004.desc:0 "Zápach rozkladu mě zasáhne do nosu jako ostrý úder. Zvířata nevypadají dobře, když se rozhlížím po bezprostředních pastvinách v [ROOT.Char.GetCurrentLocation.GetName].\n\nTadyjší sedláci se vlečou a bezcílně bloudí, snažíc se vypadat zaneprázdněně. Jejich zřejmý nedostatek motivace a morálky se zřejmě přenáší na celé obyvatelstvo, protože vývoj oblasti se zcela zastavil.\n\nZděsím se v nevěřícím pohledu, když se ke mně přiblíží místní vůdce, [local_farmer.GetFirstName]. Jaká špatně řízená díra!"
 travel_events.2004.t:0 "Obrázek Pastviny"
 travel_events.2005.a_failure_tt:0 "Nesprávně pochopená rada"
 travel_events.2005.a_implemented_tt:0 "Tvá rada byla úspěšně implementována"
 travel_events.2005.a_misinterpreted_tt:0 "Tvoje rada je úplně nesprávně pochopena"
 travel_events.2005.a_success_tt:0 "Úspěšná rada"
 travel_events.2005.a:1 "Něco z toho bych mohl uplatnit doma!"
 travel_events.2005.b:0 "Uvidíme, jestli to tady nemůžeme zlepšit."
 travel_events.2005.c:0 "Jsem si jistý, že [county_liege.GetTitledFirstNameNoTooltip] se dokáže postarat o [county_liege.GetHerHis] vlastní pastviny."
 travel_events.2005.desc:0 "Takový pěkný den, počasí je krásné, pastviny [ROOT.Char.GetCurrentLocation.GetName] vypadají skvěle a místní dobytek skáče a jásá svým vlastním chraplavým způsobem. Tele chodí vedle svých matek, jejich srst je lesklá a čistá.\n\nCelkově je místo velmi kompetentně řízeno, i když si všímám pár zvláštností, které bych zvládl trochu jinak.\n\nMístní [local_farmer.Custom('MatriarchPatriarch')] přichází ke mně. \"Krásné ráno, můj [ROOT.Char.GetLadyLord]! Není tato krása pohledem k obdivování?\""
 travel_events.2005.t:0 "Pastviny jiných lidí"
 travel_events.2006.a_tt:0 "Zbičujete bestii a jejího majitele."
 travel_events.2006.a:0 "Ty a tvé zvíře se potřebujete naučit trochu slušnosti!"
 travel_events.2006.b_tt:0 "Odkotoulíte velblouda"
 travel_events.2006.b:0 "Hlava této bestie bude skvělým #EMP varováním#!."
 travel_events.2006_camel_head_desc:0 "Hlava neposlušného velblouda."
 travel_events.2006_camel_head:0 "Hlava velblouda"
 travel_events.2006.c:1 "Zvíře je jen bezmyšlenkovitý tvor."
 travel_events.2006.desc:0 "Slunce je vysoko nad velbloudí farmou v [ROOT.Char.GetCurrentLocation.GetName] a hledám stín pod ochrannými kůžemi nataženými nad určitými oblastmi farmy. Náhlé zachroptění mě vyděsí a otočím se.\n\nVedle mě měl jeden z nádherných zvířat stejný nápad a usadil se ve stínu. Nakláním se, abych pohladila jeho dlouhou hlavu, když mě zvíře #EMP jediným rychlým pohybem praští přes čelo a plivne mi na tvář#!.\n\nKdyž se znovu vzpamatuji, vidím jeho majitele stát asi dvacet kroků daleko, zděšeného."
 travel_events.2006.t:0 "Zase velbloud?"
