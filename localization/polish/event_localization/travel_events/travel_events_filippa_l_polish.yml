 travel_events.2013.c:0 "Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('guard_type_character'))] by z tohoto tréninkového režimu určitě měl prospěch."
 travel_events.2013.default:0 "\n\nVojáci ve údolí pod sebou se zdají cvičit nějakou vzácnou tréninkovou techniku, kterou jsem dosud neviděl. Přibližuji se, nedokážu potlačit svou zvědavost."
 travel_events.2013.d:0 "Ve skutečnosti zůstanu kvůli výhledům."
 travel_events.2013.e:0 "Bohužel spěcháme."
 travel_events.2013.intro:0 "Vysoká nadmořská výška a svěží vzduch [ROOT.Char.GetCurrentLocation.GetName] mají velmi osvěžující kvalitu, když procházíme místním hradištěm."
 travel_events.2013.martial:0 "\n\nS pozorným okem sleduji vojáky cvičící níže. Jejich taktiky mi nejsou zcela cizí, trénován v bojových uměních, jak jsem."
 travel_events.2013.outro:0 "\n\nPři tom se ke mně blíží místní kapitán, [local_captain.GetFirstNameNoTooltip]: "Chtěl bys se přidat, můj [ROOT.Char.GetLadyLord]?""
 travel_events.2013.reckless:0 "stává se nerozvážným"
 travel_events.2013.rough_terrain:0 "stává se expertem na hrubý terén"
 travel_events.2013.t:0 "Opevněné znalosti"
