 travel_events.2014.a_great_stress_desc:0 "Výrazně snižujete svůj stres"
 travel_events.2014.a_injured_desc:0 "Náhodou se zraníš"
 travel_events.2014.a_injured_tt:0 "Utrpěl zranění"
 travel_events.2014.a_stress_desc:0 "Snížíš svůj stres"
 travel_events.2014.a_stress_tt:0 "Stres snížen"travel_events.2105.desc_default:0 "Skutek pomoci — pro všechny účely — cizímu člověku v nouzi skutečně dokazuje, že existuje božský plán. To musí být znamení od [ROOT.Char.GetFaith.HighGodName], že naše cesta je požehnaná.\n\nMůj zachránce se ke mně vrací a zdvořile přikývne. Usměji se na oplátku a shromáždím slova: \"[ROOT.Char.GetFaith.HighGodName] tě požehnej, můj [visiting_ruler.GetLadyLord]!\""
 travel_events.2014.a:0 "#EMP Huraagh!#!"
 travel_events.2014.b_flavor:0 "Snížíš svoji sekeru."
 travel_events.2014.b:0 "... ne, manuální práce je pod mou úroveň."
 travel_events.2014.desc:0 "Obrovská řeznická deska uprostřed dřevařského tábora [ROOT.Char.GetCurrentLocation.GetName] byla mnohokrát použita. Vypadá to, že tam vždy byla, i když člověk ještě nekráčel po této zemi.\n\nMoje ramena jsou napjatá a moje předloktí mírně třese nahromaděnou stresem, když se přibližuji k velkolepému dřevěnému kmeni.\n\nOpatrně pokládám kousek vyhozené trámy na podium a jedním rychlým pohybem zvedám svou sekeru."
 travel_events.2014.t:0 "Sekej, sek"
 travel_events.2015.a_convinced_desc:0 "Podaří se ti přesvědčit [quarry_guide.GetShortUIName]"
 travel_events.2015.a_convinced_tt:0 "Přesvědčen"
 travel_events.2015.a_insulted_desc:0 "[quarry_guide.GetShortUIName] je urážen"
 travel_events.2015.a_insulted_tt:0 "Urážka"
 travel_events.2015.a:0 "Jednoduše jsem si to všechno užíval!"
 travel_events.2015.b_flavor:0 "Uplatíte [quarry_guide.GetShortUIName]"
 travel_events.2015.b:0 "Podívej se na tuto peněženku..."
 travel_events.2015.desc:0 "[quarry_guide.GetTitledFirstName|U] je nervózní s dětskou radostí, když [quarry_guide.GetSheHe] provádí mou návštěvu rašeliniště v [ROOT.Char.GetCurrentLocation.GetName]. Z nějakého nepochopitelného důvodu [quarry_guide.GetSheHe] má pocit, že toto místo je klenotem v [quarry_guide.GetHerHis] travnaté koruně.\n\nDívám se na zničené pole, celé hnědé a šedozelené.\nMoje víčka se stávají těžkými. V poslední době mi spánek unikal. Pomalu se zavírají...\n\nNáhle se probudím s [quarry_guide.GetFirstNamePossessiveNoTooltip] rukou na mém rukávu.\n"... byla jsem #EMP nudná#! ty?""
 travel_events.2015.t:0 "Rašelina, řekni mi víc..."
