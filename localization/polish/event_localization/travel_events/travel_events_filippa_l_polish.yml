 travel_events.2016.c:0 "Lepší neriskovat."
 travel_events.2016.desc:1 "Jemné houpání a vůně hnoje nejsou všechno, co [ROOT.Char.GetCurrentLocation.GetName]'s horské pastviny nabízejí cestovateli. Jsou tu také křičící farmáři, mohutné hromování a na silnici před námi utekl býk.\n\nObří útočí sem a tam v velikém neklidu, dokud se nezaměří na oběť: [entourage_member.GetFirstName], na [entourage_member.GetHerHis] panikařícím koni.\n\nJe tu otevřená brána, abychom zadrželi zvíře — jen jeden z nás potřebuje dostatek odvahy, aby ho nalákal!"
 travel_events.2016.t:0 "Námořník pro tebe?"
 travel_events.2017.a_tt:0 "Vstupujete do sídla"
 travel_events.2017.a:0 "Oh, #EMP podivné!#!"
 travel_events.2017.b_tt:0 "Opouštíte sídlo"
 travel_events.2017.b:0 "To se neděje."
 travel_events.2017.desc:0 "Když kráčíme chodbami sídla v [ROOT.Char.GetCurrentLocation.GetName], [estate_character.GetTitledFirstName] se otočí k mně. 'Říkají, že tato část panství je strašidelná, má [ROOT.Char.GetLadyLord].'\n\nNeochotně se rozhlédnu. Chodba je trochu tmavší, než bych očekávala, svíčky plápolají na svých podnosech.\n\nKdyž se zastavíme ve staré jídelně, [estate_character.GetFirstNameNoTooltip] se na mě znovu otočí, tentokrát s úsměvem. 'Chtěla bys prohlídku #EMP strašidelného#! sídla?'"
 travel_events.2017.t:0 "$travel_events.haunted_manor.t$"
