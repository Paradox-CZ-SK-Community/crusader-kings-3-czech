 travel_events.2016.t: "Gratuluji?"
 travel_events.2016.desc: "Jemné bučení a pach hnoje nejsou vše, co nabídnou pastviny na svazích v [ROOT.Char.GetCurrentLocation.GetName] cestovateli. Najdeme tu i křičící pomocníky, ohlušující řev a uprchlého býka přímo na cestě před námi.\n\nObří zvíře pobíhá sem a tam v zoufalství, až si vybere oběť: [entourage_member.GetFirstName], sedící na [entourage_member.GetHerHis] panikou zmítajícím koni.\n\nJe tu otevřená brána, za kterou by se zvíře dalo zadržet — jen někdo z nás musí mít dost odvahy ho přilákat!"
 travel_events.2016.a: "Sem, ty [bull_loc.Custom('InsultAdjective')] býku!"
