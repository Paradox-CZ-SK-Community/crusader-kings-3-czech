 travel_events.2007.b:0 "Nebudu plýtvat svým časem."
 travel_events.2007.desc_default:0 "Majestátní zvířata v [ROOT.Char.GetCurrentLocation.GetName] sloních ohradách jsou skutečně impozantní. Sleduji je, jak nosí kmeny a účastní se všemožných fyzických cvičení."
