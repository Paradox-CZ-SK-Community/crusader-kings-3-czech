 travel_events.2008.a:0 "[ROOT.Char.Custom('RandomElephantName')], #EMP sednout.#!"
 travel_events.2008.b:0 "[elephant_rival.GetTitledFirstNameNoTooltip], pozor!"
 travel_events.2008.desc:0 "Kapičky potu mi stékají po obličeji, jak mě dostihuje horko džungle. Přestanu, abych si otřel čelo, a uvidím svého [elephant_rival.Custom('InsultNoun')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('elephant_rival'))], [elephant_rival.GetTitledFirstName], u místních stájí slonů v [ROOT.Char.GetCurrentLocation.GetName].\n\n[elephant_rival.GetSheHe|U] udělá neslušné gesto mým směrem a vydá hlasitý smích, bezpochyby se mi posmívá. Zaseknu čelisti.\n\nPrávě v té chvíli si všimnu, že [elephant_rival.GetTitledFirstNameNoTooltip] stojí #EMP přímo za slonem#!, a zvíře se hýbe. Podaří se mi upoutat pozornost jeho mahouta."
 travel_events.2008.t:0 "Zasedněte"
 travel_events.2010.a_flavor:0 "Spálit tohle místo na popel!"
 travel_events.2010.a_tt:0 "[fallen_child.GetShortUINamePossessive] zranění se mohou zhoršit"
 travel_events.2010.a_tt_2: "[ROOT.Char.GetTitledFirstName] zapálil tvoje sady v [location_county.GetNameNoTier]!"
 travel_events.2010.a:0 "Tyto stromy představují zdravotní riziko!"
 travel_events.2010.b_tt:0 "Získaná vlastnost"
 travel_events.2010.b:0 "Na co jsi myslel, [fallen_child.GetFirstNameNoTooltip]!"
 travel_events.2010.c_physician_tt:0 "[court_physician.GetShortUIName] léčí [fallen_child.GetShortUIName]"
 travel_events.2010.c_physician:0 "Nechme tě prohlédnout, dítě."
 travel_events.2010.c:0 "Tam, tam."
 travel_events.2010.desc:0 "\n\nNáhle, vysoký výkřik prořízne vzduch. Zrychlím krok jen proto, abych zjistil "
 travel_events.2010.d:0 "[fallen_child.Custom('GirlBoyPlural')|U] budou [fallen_child.Custom('GirlBoyPlural')]."
 travel_events.2010.entourage:0 "můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fallen_child'))] [fallen_child.GetFirstName] "
 travel_events.2010.fallback:0 "Stromy se tyčí k obloze, když se procházím řadami pečlivě umístěných kmenů v místní zahradě v [ROOT.Char.GetCurrentLocation.GetName]. Je to dobrý den na procházku."
 travel_events.2010.outro:0 "pod stromem, v troskách a násilně vzlykajíc.\n\nZdá se, že [fallen_child.GetSheHe] se pokusil vylézt na strom, než uklouzl a spadl na zem. Jeden z kostěných trubek vyčnívá podivně."
 travel_events.2010.peasant:0 "oslavný chlapec "
 travel_events.2010.temperate_summer:0 "Teplý vánek hladí můj krk, když se procházím po sadech [ROOT.Char.GetCurrentLocation.GetName]. Stromy se jemně tyčí k nebi, zbarvené směsí nových výhonů a tvarujících se plodů."
 travel_events.2010.temperate_winter:0 "Ve vzduchu je chlad a můj dech se mění v malé obláčky, když procházím sady na [ROOT.Char.GetCurrentLocation.GetName]. Stromy se zdají být trochu schoulené v chladu, toužící po teplejších dnech."
 travel_events.2010.tropical_summer:0 "Horko je nesnesitelné, když procházím sady na [ROOT.Char.GetCurrentLocation.GetName]. Kolem mě stromy v plném rozkvětu slaví sezónu."
 travel_events.2010.tropical_winter:0 "Konečně je mírné období na procházku sady [ROOT.Char.GetCurrentLocation.GetName], a já toho využívám. Spící, přesto stále zelené stromy čekají na teplejší období."
 travel_events.2010.t:0 "Zlomená větev"
