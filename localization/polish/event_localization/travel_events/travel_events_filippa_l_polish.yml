 travel_events.2015.t: "Rašelině, pověz mi víc..."
 travel_events.2015.desc: "[quarry_guide.GetTitledFirstName|U] je rozechvělý dětinským nadšením, když [quarry_guide.GetSheHe] provází mou návštěvu rašeliniště v [ROOT.Char.GetCurrentLocation.GetName]. Z nějakého nepochopitelného důvodu se [quarry_guide.GetSheHe] zdá myslet, že je toto místo klenotem v [quarry_guide.GetHerHis] travnaté koruně.\n\nDívám se přes zpustošené pole, celé hnědé a šedozelené.\nOční víčka mi těžknou. V poslední době se mi spánek vyhýbá. Pomalu se zavírají...\n\nNajednou prudce naskočí bdělost, [quarry_guide.GetFirstNamePossessiveNoTooltip] ruka na mém rukávu.\n\"... byl jsem ti #EMP nudný#!?\""
 travel_events.2015.a: "Jen jsem si to všechno prohlížel!"
 travel_events.2015.a_convinced_tt: "Přesvědčeno"
 travel_events.2015.a_convinced_desc: "Podaří se vám přesvědčit [quarry_guide.GetShortUIName]"
