 travel_events.2019.desc:0 "Jdu po cestě nalevo, procházím nízkým obloukem. Přede mnou je trapdoor, mírně pootevřený.\n\nKompaktní tma je přerušena blikajícími světly přicházejícími zespodu. Opatrně slezu po žebříku, jen abych našel... #EMP zakrytá osoba s dýkou?!#!\n\nBeznadějně prozkoumávám své okolí, když se ke mně rychle blíží vrah."
 travel_events.2019.expose_effect_tt:0 "Agent Odhalen"
 travel_events.2019.t:0 "$travel_events.haunted_manor.t$: Zrada na Manor"
 travel_events.2020.a:0 "Není mi proti srsti trochu toho čaje."
 travel_events.2020.b:0 "Mohl bys být užitečný na mém dvoře, víš."
 travel_events.2020.c:0 "Ochutnávka tebe nyní; čaj později."travel_events.2105.desc_default:0 "Skutek pomoci — pro všechny účely — cizince v nouzi skutečně dokazuje, že existuje božský plán. To musí být znamení od [ROOT.Char.GetFaith.HighGodName], že naše cestování je požehnané.\n\nMůj spasitel se vrací zpět ke mně a zdvořile přikývne. Usmívám se na oplátku a vyhrknu: "[ROOT.Char.GetFaith.HighGodName] tě žehnej, můj [visiting_ruler.GetLadyLord]!""
 travel_events.2020.desc_witch:0 "Najednou cítím touhu prozkoumat úzký průchod po své pravici. Když se potuluji chodbou, teplé světlo otevřených dveří mě vítá.\n\nMístnost je plná různých nástrojů. Rozpoznávám určité množství bylinek, alembiků, kelímků, flask, hrnců, konvic... Je to nádherná reprezentace alchymie.\n\nÚsměv [mendicant_character.GetFirstNamePossessive] mě vítá. "Ahoj, [ROOT.Char.Custom('SisterBrother')]. Uplynulo hodně času od té doby, co někdo zatemnil mé dveře. Chtěli byste drink?" [mendicant_character.GetSheHe|U] ukazuje na konvici, o kterou se [mendicant_character.GetSheHe] momentálně stará."
 travel_events.2020.desc:0 "Odcházím od skupiny a procházím ještě tmavší chodbou, dokud nenarazím na dveře. Vidím světlo svítící skrze okraje.\n\nOpatrně otevřu dveře a jsem přivítán tichým syčivým zvukem. Uprostřed přeplněné místnosti, která je plná knih, lahví a všemožných chemických nástrojů, stojí [mendicant_character.GetWomanMan].\n\nOdporný zápach vychází z kotle, o který se [mendicant_character.GetSheHe] stará. Aniž by se otočil/a, [mendicant_character.GetSheHe] řekne: "Chtěli byste trochu? Obvykle to dělá zázraky.""
 travel_events.2020.d:0 "Um... kterým směrem na prohlídku?"
 travel_events.2020.t:0 "$travel_events.haunted_manor.t$: Která čarodějnice?"
 travel_events.2021.a_bad:0 "... musím?"
 travel_events.2021.a:0 "To je vynikající přírůstek do mé sbírky."
 travel_events.2021.b_tt:0 "Ignoruješ [new_trinket.GetName]"
 travel_events.2021.b:0 "Raději ne."
 travel_events.2021.desc_bad:0 "\n\nProcházím místností a děkuji za dodatečné světlo, které poskytuje okno. Když se chystám odejít, všimnu si něčeho na hromadě suti v rohu.\n\nJe to... #EMP nějaká věc?! s cílem? Na chvíli váhám."
 travel_events.2021.desc_common:0 "\n\nKdyž si oči zvyknou na nové prostředí, všimnu si zajímavého předmětu ležícího na stole vedle okna.\n\n[Toto.GetName] se možná nezdá být nic zvláštního, ale poznávám řemeslnou práci, která do něj byla vložena. Je to solidní kus práce."
 travel_events.2021.desc_famed:0 "\n\nRozhlížím se po místnosti a nemohu si pomoci, ale všimnu si mistrovsky zpracovaného [new_trinket.GetName]. Je umístěno na vrcholu toho, co se zdá být podstavcem, požadujícím mou pozornost.\n\nTento kousek by opravdu neměl být venku takto, je to pravý cíl pro loupežníky a zloděje. Přistupuji k němu opatrně."
 travel_events.2021.desc_illustrious:0 "\n\nOkamžitě se má pozornost soustředí na nedotčený [new_trinket.GetName], opatrně umístěný na podstavci uprostřed místnosti. Přistupuji k němu opatrně.\n\nOpravdu je to umělecké dílo, každý detail je spektakulárnější než ten předchozí. Chvíli obdivuji jeho krásu."
 travel_events.2021.desc_intro:0 "Vstupuji skrze úzké dveře a jsem pozdraven nějakým druhem šedivého světla coming from covered windows. Místnost se zdá být starým kabinetem."
 travel_events.2021.desc_masterwork:0 "\n\nUprostřed místnosti na podstavci leží [new_trinket.GetName]. Přistupuji k němu opatrně.\n\nKdo to mohl vlastnit? Je v pozoruhodně dobrém stavu, když vezmu v úvahu lokalitu, kde je uložen."
 travel_events.2021.t:0 "$travel_events.haunted_manor.t$: Něco půjčeného"
 travel_events.2022.a_escape.desc:0 "[estate_character.GetShortUIName] tě zraní a uteče"
 travel_events.2022.a_escape.tt:0 "Pachatel uprchl"
 travel_events.2022.a_slain.desc:0 "Zabiješ [estate_character.GetShortUIName]"
 travel_events.2022.a_slain.tt:0 "Pachatel zabit"
 travel_events.2022.a:0 "Právě jsem přežil pokus o vraždu, orchestrální #EMP ty!#!"
 travel_events.2022.b_escape.desc:0 "[estate_character.GetShortUIName] zraní [travel_leader.GetShortUIName] a unikne"
 travel_events.2022.b_slain.desc:0 "[estate_character.GetShortUIName] je zabit [travel_leader.GetShortUIName]"
 travel_events.2022.b:0 "Stráž! Tento člověk je zapojen do spiknutí, které mě má zabít!"
 travel_events.2022.c:0 "Možná byste měli prohledat dům na čarodějnice."
 travel_events.2022.desc_bauble:0 "S mým novým majetkem v kapse se potácím po temných a úzkých chodbách. Nakonec najdu zbytek skupiny v jídelně na konci sídla.\n\nVelká temná postava visí z jednoho z oblouků místnosti a nemohu si pomoci, ale přemýšlím, jaký to má účel. Ostatní se také zdají mírně rozrušení... ?\n\n[estate_character.GetTitledFirstName|U] se prudce otočí a podívá se mým směrem. "Můj [ROOT.Char.GetLadyLord]! Co jsi vyváděl? Tyto temné chodby nejsou bezpečné, když jsi sám!""
 travel_events.2022.desc_joshed:0 "V temnotě se motám a snažím se ignorovat mírný pocit paniky, který ve mně tma vyvolává. Rychle procházím následujícími dveřmi a snažím se najít skupinu...\n\n...a #EMP najednou#! velký tmavý stín se vrhnul na mě. Vyjeknu překvapením.\n\nKdyž se vzpamatuji, nacházím skupinu stát v místnosti, do které jsem právě vstoupil. [estate_character.GetTitledFirstName] má problémy s dýcháním smíchem a ukazuje na mě. "M... můj [ROOT.Char.GetLadyLord] #EMP *chrápání*#! měl... měl jsi dobrý čas?""
 travel_events.2022.desc_mendicant_recruit:0 "Já a můj nový společník, [mendicant_character.GetTitledFirstName], opouštíme [mendicant_character.GetHerHis] quarters a vracíme se ke skupině v hlavní místnosti.\n\n[mendicant_character.GetFirstNameNoTooltip] si odfrkne, když [mendicant_character.GetSheHe] si všimne temné postavy visící z oblouku, kterým skupina musela projít, což způsobilo, že náš průvodce, [estate_character.GetTitledFirstName], se otočí.\n\n[estate_character.GetHerHis|U] se rozšíří oči, když [estate_character.GetSheHe] si všimne [mendicant_character.GetFirstNameNoTooltip]. \"Kdo je #EMP tohle!#! Můj [ROOT.Char.GetLadyLord], nemůžeš utíkat takhle! Není to bezpečné!\""
 travel_events.2022.desc_mendicant:0 "Po opuštění místnosti žebráka snadno následuji hluk zpět do hlavního pokoje.\n\nSkupina se zdá být rozrušená, ale uvolněná, a vidím temný tvar visící v oblouku nad nimi. [estate_character.GetTitledFirstName|U] se rychle otočí a mírně skočí při pohledu na mě.\n\n"Moje [ROOT.Char.GetLadyLord]! Byli jste pryč úplně sami? To není bezpečné, víte!" [estate_character.GetSheHe|U] zúží [estate_character.GetHerHis] oči."
 travel_events.2022.desc_murder:0 "Zasažen právě tím, že jsem unikl assassinovi, se znovu postavím na nohy. #EMP Co se právě stalo?#!\n\nTřesoucí se, vylezu zpět po žebříku a vrátím se chodbou směrem k jídelně. Můj stres brzy nahradil hněv. #EMP Byl [estate_character.GetTitledFirstName] na tomhle?#!\n\nKdyž konečně dorazím ke shromážděné skupině, sotva si všimnu zakrytého kostlivce visícího v průchodu.\n\nMé oči naplněné zuřivým vztekem se upírají na [estate_character.GetFirstNameNoTooltip], který se na mě dívá s nedorozuměním."
 travel_events.2022.desc_pack:0 "Když procházíme obloukem do další místnosti, velký tvar se náhle směrem k nám zamanéruje. Celá skupina nadskočí a vykřikne.\n\nKdyž se podívám nahoru, temná postava se zdá být kostlivcem, zabaleným v tmavém prostěradle. Zamračeně se dívám, když [estate_character.GetTitledFirstName|U] se směje a usmívá se na nás.\n\n\"Měli jste vidět ten pohled na vašich tvářích, můj pane a dámy!\" Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('entourage_member_one'))], [entourage_member_one.GetTitledFirstName], je viditelně rozrušený a přistupuje k [estate_character.GetTitledFirstNameNoTooltip] se zvednutou rukou."
 travel_events.2022.d:0 "Ve skutečnosti, našel jsem tuto čarodějnici, [mendicant_character.GetFirstNameNoTooltip]."
 travel_events.2022.e:0 "Přijde mi to jako naprosto obyčejný dům."
 travel_events.2022.f_pack:0 "Neměl bych zasahovat."
 travel_events.2022.f:0 "Ty zrádce!"
 travel_events.2022.g_pack:0 "[entourage_member_one.GetFirstNameNoTooltip], nedělej to."
 travel_events.2022.g:0 "Oh. Haha, ano, skutečně!"
 travel_events.2022.t:0 "$travel_events.haunted_manor.t$: V bezpečí a zdráv"
 travel_events.2024.a:0 "Bylo to celé... špatný sen?"
 travel_events.2024.desc:0 "[mendicant_character.GetFirstName] na mě zírá. [mendicant_character.GetSheHe|U] na mě neustále zírá. Snažím se uniknout běháním chodbami — ale [mendicant_character.GetSheHe] mě následuje. [mendicant_character.GetHerHis|U] oči jsou všude.\n\n\"Vím...\" [mendicant_character.GetSheHe] zašeptá. Když se otočím, abych utíkal, zakopnu a spadnu do jámy tak tmavé, že ani tisíc svíček by ji neosvětlilo. Pokračuji v pádu, pádu...\n\nNáhle se probudím, zpocený."
 travel_events.2024.t:0 "$travel_events.haunted_manor.t$: prokletí na tebe"
 travel_events.2025.a:0 "... odpovídá váš sklad [ROOT.Char.Custom('RegionalDrink')] vaší daňové sazbě?"
 travel_events.2025.b:0 "Byl jste velice laskavý host, [estate_owner.GetFirstNameNoTooltip]."
 travel_events.2025.c:0 "Na oplátku, dovol mi sdílet několik nápadů na zlepšení."
 travel_events.2025.desc:0 "Přijíždíme někdy před setměním na farmy v [ROOT.Char.GetCurrentLocation.GetName], [estate_owner.GetFirstName] hraje roli velmi laskavého hostitele, který se stará o všechny naše potřeby.\n\nPozději večer je na mou počest uspořádán hodokvas a [ROOT.Char.Custom('RegionalDrink')] doslova teče, dokud nezačneme vidět známky svítání na obloze.\n\nRáno poté ke mně přistupuje [estate_owner.GetFirstNameNoTooltip]: \"Můj [ROOT.Char.GetLadyLord], důkladně jsme si užili, že jsme vás hostili, a tento mejdan nás zahřeje ještě mnoho nocí,\" [estate_owner.GetSheHe] se usmívá a přikyvuje."
 travel_events.2025.t:0 "Okouzlující hostitel"
 travel_events.2026.a:0 "#EMP Ty#! bys mi měl zaplatit #EMP za prestiž, kterou jsem přinesl tvé #EMP farmě#!."travel_events.2035.desc:0 "[vengeful_prisoner.GetTitledFirstName|U] klečí přede mnou, zpoutaný a neschopný se pohnout. Po počátečním šoku nyní moji strážci zaplňují stan až po okraj.\n\n[vengeful_prisoner.GetSheHe|U] zatvrzele dívá dolů na zem a odmítá se mi podívat do očí. Co bych měl udělat s tímto [vengeful_prisoner.Custom('InsultNoun')]?"
 travel_events.2026.b:0 "Dovol mi, abych ti to kompenzoval."
 travel_events.2026.c:0 "Možná [county_liege.GetTitledFirstNameNoTooltip] a já můžeme dospět k dohodě."
 travel_events.2026.desc_carnivore:0 "skutečné menagerie pečených zvířat, dušených pokrmů, polévek, chleba a podobně."
 travel_events.2026.desc_intro:0 "Odpoledne rychle ustupuje do noci, když vstupujeme do místních zemědělských usedlostí [ROOT.Char.GetCurrentLocation.GetName]. Majitel usedlosti [estate_owner.GetFirstName] nás vřele vítá a slibuje, že pro nás uspořádá velkolepou hostinu.\n\nJakmile hostina začíná, večeříme na"
 travel_events.2026.desc_outro:0 "\n\nRáno ke mně přistupuje [estate_owner.GetFirstNameNoTooltip], zatímco si vychutnávám snídani. \"Můj [ROOT.Char.GetLadyLord], hostit tak extravagantní akci jako včera může být #EMP drahé...#!\""
 travel_events.2026.desc_vegetarians:0 "úžasná plejáda zeleninových jídel, o některých z nichž jsem nikdy předtím neslyšel."
 travel_events.2026.d:0 "Jak #EMP se odvažuje#!š!"
 travel_events.2026.t:0 "Tipni Hostiteli"
 travel_events.2027.a:0 "Bezpeční a vyživení pracovníci jsou efektivnější."
 travel_events.2027.b:0 "Hlad udržuje motivaci."
 travel_events.2027.c:0 "Stoupni si do řady, #EMP sedlák.#!"
 travel_events.2027.desc:1 "Když vstoupím do místního lomu na [ROOT.Char.GetCurrentLocation.GetName], všimnu si několika štíhlých a špinavých dětí, které pomáhají svým hladovým rodičům s těžkou prací. Jídlo se zdá být v této oblasti vzácné.\n\nO kousek výš na plošině se lomový mistr, [foreman_character.GetFirstName], hádá s [peasant_leader.GetFirstName], který se zdá být mluvčím pracovníků. \"Tohle je #EMP nepřijatelné#!, m'[foreman_character.GetLadyLord]!\" říká [peasant_leader.GetFirstNameNoTooltip].\n\n\"Nemůžeme si dovolit dostatek jídla a už měsíc jdeme spát s prázdným žaludkem. Naše děti hladoví a naše síly slábnou při tak těžké práci. Všechno, co bychom potřebovali, je #EMP nejmenší#! navýšení...\" [peasant_leader.GetSheHe|U] se odmlčí, když si všimne mé přítomnosti."
 travel_events.2027.d:0 "Proč se nenajíst na mistrovi?"
 travel_events.2027.t:0 "Kamenolomový spor"
 travel_events.2028.a_architect:0 "To je docela dobré. Vezmu si jedno!"
 travel_events.2028.a:0 "Architekt, říkáš? Beru jeden z těch výkresů!"travel_events.2030.desc:0 "Ráno ke mně přistoupí [entourage_chaplain.GetTitledFirstName], svírající [entourage_chaplain.GetHerHis] ruce. \"Můj [ROOT.Char.GetLadyLord] a [entourage_chaplain.Custom2('RelationToMe', ROOT.Char)], mám nejhroznější zpověď, kterou musím učinit.\"\n\n[entourage_chaplain.GetSheHe|U] si těžce vzdychne. \"Zatímco nepřijímám žádné... rozhodně šílené... učení jako [crop_circler.Custom('GetLassLad')] z minulou noc, měl jsem... #EMP pochybnosti.#!\" [entourage_chaplain.GetFirstNameNoTooltip] se na mě pozorně dívá, hledající soucit s [entourage_chaplain.GetHerHis] situací.\n\n\"Jednoduše si nejsem jistý, zda [entourage_chaplain.GetFaith.HighGodName] skutečně existuje a dohlíží na nás.\" [entourage_chaplain.GetSheHe|U] dokončuje s dramatickou pauzou."
 travel_events.2028.b.tt:0 "[budding_architect.GetShortUIName] bude pracovat za nižší plat po dobu 20 let"
 travel_events.2028.b:0 "Tvoje schopnosti by byly užitečné na mém dvoře."
 travel_events.2028.c:0 "To je... hezké... Pokračuj v dobré práci."
 travel_events.2028.desc:1 "[budding_architect.GetFirstName] je ztracený ve svých myšlenkách, když naše družina vstupuje do lomů [ROOT.Char.GetCurrentLocation.GetName]. [budding_architect.GetSheHe|U] se sklání nad velkým hrubě řezaným dřevěným stolem, pohlcený kreslením něčeho na svitek.\n\nSkláním se blíž k [budding_architect.GetHerHis] rameni, přitahuji [budding_architect.GetHerHis] pozornost. \"Má [ROOT.Char.GetLadyLord]! Nevšiml jsem si vás tam, moje upřímné omluvy!\"\n\nZajímám se, co [budding_architect.GetSheHe] dělá, a [budding_architect.GetFirstNameNoTooltip] odpovídá.\n\"Oh, kreslím si své myšlenky na stavbu a budování základů. Jsem docela architekt, víte,\" [budding_architect.GetSheHe] se stydlivě usmívá."
 travel_events.2028.t:0 "Architektův průvodce"
 travel_events.2029.a:1 "Přestaň s tím, heretiku!"
 travel_events.2029.b:0 "Jak se opovažuješ znesvětit [ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip]!"
 travel_events.2029.c:0 "Pověz mi víc o těchto #EMP pravých mistra#!."
 travel_events.2029.desc:1 "Je noc a [crop_circler.GetWomanMan] pilně pracuje, když jsme dorazili na obilná pole jižně od [ROOT.Char.GetCurrentLocation.GetName]. [crop_circler.GetSheHe|U] se zdá, že rychle splošťuje plodiny pomocí velkého plochého kusu dřeva a těžkých kamenů.\n\nZamračím se, když sleduji, jak [crop_circler.GetWomanMan] vykonává [crop_circler.GetHerHis] práci, a ptám se, co přesně [crop_circler.GetSheHe] dělá.\n\n[crop_circler.GetSheHe|U] se zašklebí a začne dlouhou tirádu o tom, jak se všichni musíme probudit a potkat své pravé pány, místo abychom se skrývali za falešným [crop_circler.GetFaith.GetReligion.GetAdjectiveNoTooltip] učením. O krok ustoupím v překvapení."
 travel_events.2029.d:0 "Um... dobře."
 travel_events.2029.t:1 "Probuzení"
 travel_events.2030.a:0 "To je v pořádku."
 travel_events.2030.b:0 "Tohle je #EMP nepřijatelné#!!"
 travel_events.2030.desc:0 "Ráno ke mně přichází [entourage_chaplain.GetTitledFirstName], svírající [entourage_chaplain.GetHerHis] ruce. 'Můj [ROOT.Char.GetLadyLord] a [entourage_chaplain.Custom2('RelationToMe', ROOT.Char)], mám nejhorší zpověď, kterou bych měla udělat.'\n\n[entourage_chaplain.GetSheHe|U] těžce vzdychne. 'I když nepřijímám žádná... rozhodně šílená... učení jako [crop_circler.Custom('GetLassLad')] z minulé noci, měl jsem... #EMP pochybnosti.#!' [entourage_chaplain.GetFirstNameNoTooltip] se na mě upřeně podívá, hledajíc soucit kvůli [entourage_chaplain.GetHerHis] situaci.\n\n'Jednoduše si nejsem jistý, zda [entourage_chaplain.GetFaith.HighGodName] skutečně existuje a dohlíží na nás.' [entourage_chaplain.GetSheHe|U] končí, s dramatickou pauzou."
 travel_events.2030.t:0 "Vyznání nevěřícího"
 travel_events.2031.a_down_to_earth.t:0 "Přízemní"
 travel_events.2031.a:0 "Barva mě zaujala!"
 travel_events.2031.b:0 "[ROOT.Char.GetTitleAsNameNoTooltip|U]? Dělá #EMP zahradničení#!?"
 travel_events.2031.desc:0 "Pole [ROOT.Char.GetCurrentLocation.GetName] jsou pohledem k vidění. Každá plodina kvete, každý list je zelený, každý stvol je bujný.\n\nRychle sleduji zdroj zeleně, spatřuji [gardener_character.GetWomanMan] stojícího na poli, zjevně vedoucího nějakou přednášku shromáždění posluchačů. \"Jmenuji se [gardener_character.Custom('MistressMaster')|U] [gardener_character.GetFirstName].\"\n\n[gardener_character.GetSheHe|U] mě v dálce zaregistruje a otočí se mým směrem. \"Moje znalosti o zahradničení jsou široké, ano, nesrovnatelně široké — tak zůstaň chvíli a poslouchej.\""
 travel_events.2031.t:0 "Lůno Země"
 travel_events.2032.a_learning.tt:0 "Dovednost Zlepšena"
 travel_events.2032.a_poisonous.desc:1 "Našel jsi nějaké jedovaté byliny"
 travel_events.2032.a_poisonous.tt:1 "Získáš nějaké jedovaté byliny, které můžeš aplikovat na svůj příští [GetScheme('murder').GetTypeName] [scheme|E]"
 travel_events.2032.a_poisonous.t:0 "Byliny Zajištěny"
 travel_events.2032.a:0 "A co dělá tato bylina?"
 travel_events.2032.b:0 "Měl bys zájem stát se mým osobním lékařem?"
 travel_events.2032.c:0 "Tohle je ztráta mého času."
 travel_events.2032.desc:0 "Impozantní obranná struktura na vrcholu [ROOT.Char.GetCurrentLocation.GetName] [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l] je skutečně něčím. Když se procházím podél vnějšího obvodu, všimnu si zvláštní osobnosti v dálce.\n\n[herbalist_character.GetSheHe|U] se zdá, že mumlá k [herbalist_character.GetHerselfHimself], zatímco se zastavuje, aby se skrčil a sbíral, co vypadá jako byliny různých druhů. Je to téměř, jako by [herbalist_character.GetSheHe] mluvil k... #EMP bylinám#!?\n\nPřistupuji k [herbalist_character.GetHerHim] opatrně, a [herbalist_character.GetSheHe] se podívá nahoru, s různými bylinami vystavenými v [herbalist_character.GetHerHis] dlani. Všimnu si záblesku zvědavosti za [herbalist_character.GetHerHis] očima, navrhujícím nevyřčenou otázku."
 travel_events.2032.t:0 "Jedna Bylina pro Tebe..."
 travel_events.2033.a_accident.desc:0 "Zakopneš a zlomíš si krk"
 travel_events.2033.a_cannibal:0 "Ach ano, vězni; druhé bílé maso."
 travel_events.2033.a_caught_eaten.desc:0 "[prisoner.GetShortUIName] je chycen a sněden"
 travel_events.2033.a_caught_eaten.tt:0 "Vězeň Sněden"
 travel_events.2033.a_caught_trophy.desc:1 "[prisoner.GetShortUIName] je pronásledován a přetvořen v trofej"
 travel_events.2033.a_escaped.desc:0 "[prisoner.GetShortUIName] uniká tvému sevření"
 travel_events.2033.a_escaped.tt:0 "Vězeň Utekl"
 travel_events.2033.a_killed.desc:0 "[prisoner.GetShortUIName] tě zabije a uteče"
 travel_events.2033.a_manhunt.desc:1 "[prisoner.GetShortUIName] je pronásledován a zabit"
 travel_events.2033.a_manhunt_tt:0 "Cíl, který unikne lovu na člověka, se může vrátit pro pomstu"
 travel_events.2033.a_manhunt.tt:0 "Hledání člověka splněno"
 travel_events.2033.a_manhunt:0 "#EMP Vzrušující!#!"travel_events.2037.desc_outro_segway_adult:1 "\n\nPříliš brzy si uvědomím, na co #EMP sport#! [2037_county_liege.GetSheHe] odkazuje."
 travel_events.2033.b_caught.desc:0 "[prisoner.GetShortUIName] byl chycen"
 travel_events.2033.b_caught.effect:0 "[prisoner.GetShortUIName] zůstává tvým vězněm"
 travel_events.2033.b_caught.tt:0 "Vězeň Zadržen"
 travel_events.2033.b:0 "... Myslím, že bychom měli chytit [prisoner.GetHerHim]?"
 travel_events.2033.c:0 "Nech [prisoner.GetFirstNameNoTooltip] utéct. Divočina si [prisoner.GetHerHim] stejně vezme."travel_events.2017.desc:0 "Jak chodíme chodbami sídla v [ROOT.Char.GetCurrentLocation.GetName], [estate_character.GetTitledFirstName] se ke mně otočí. \"Říkají, že tato část pozemku je strašidelná, můj [ROOT.Char.GetLadyLord].\"\n\nOdpovědně se rozhlížím. Hala je o něco tmavší, než bych očekával, svíčky blikají na svých místech.\n\nKdyž se zastavíme ve staré jídelně, [estate_character.GetFirstNameNoTooltip] se na mě znovu otočí, tentokrát s úsměvem. \"Chtěli byste prohlídku #EMP strašidelného#! sídla?\""
 travel_events.2033.desc_intro:0 "Jakmile jsme vstoupili do honitby [ROOT.Char.GetCurrentLocation.GetName], moji strážci ke mně přibíhají, zadýchaní a mírně vyděšení. \"Můj [ROOT.Char.GetLadyLord]! Ten [prisoner.Custom('InsultAdjective')] [prisoner.GetTitledFirstName] nám uprchl z okovů!\"\n\nMůj pohled okamžitě směřuje na okraj lesa, hledaje známky pohybu, ale nic nenacházím."
 travel_events.2033.desc_manhunt_first:0 "Dlouho jsem chtěl vyzkoušet svou ruku na nejúzceji skrytém a nebezpečném loveném cíli přírody. Úsměv se mi rýsuje na koutku úst."
 travel_events.2033.desc_manhunt_previous:0 "Ten záblesk radosti, když si vzpomenu na svůj poslední lov na člověka, mě činí nervózním. To vzrušení. To nebezpečí. Nemůžu se dočkat."
 travel_events.2033.desc_manhunt:0 "To může znamenat jen jednu věc. #EMP Lov na lidi!#!\n\n"
 travel_events.2033.desc:0 "Trochu šokován únikem z vězení, pečlivě zvažuji situaci.\n\nUrčitě bychom měli přivést uprchlého vězně k spravedlnosti?"
 travel_events.2033.t:0 "Vězeň uprchl!"
 travel_events.2034.a_death_desc:0 "$travel_events.2019.a_death.desc$"
 travel_events.2034.a_overpowered_desc:0 "Přemáháš [vengeful_prisoner.GetShortUIName]"
 travel_events.2034.a_overpowered_effect:0 "Máš možnost rozhodnout o osudu [vengeful_prisoner.GetShortUINamePossessive]"
 travel_events.2034.a:0 "Tohle nemusíš dělat!"
 travel_events.2034.b_death_desc:0 "[bodyguard.GetShortUIName] zabíjí [vengeful_prisoner.GetShortUIName]"
 travel_events.2034.b_death_tt:0 "Uteklý vězeň zabit"
 travel_events.2034.b_overpowered_desc:0 "[bodyguard.GetShortUIName] převyšuje [vengeful_prisoner.GetShortUIName]"
 travel_events.2034.b:0 "#EMP [bodyguard.GetFirstNameNoTooltip]!!#!"
 travel_events.2034.desc_intro:0 "Ráno se začíná rozednívat v našem táboře na [ROOT.Char.GetCurrentLocation.GetName] [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l]. Zívaním a jemně se protahuji, otáčím se na bok.\n\nPolomdlé vycházím a přibližuji se k otvoru stanu, abych vdechl čerstvý ranní vzduch. Najednou se mi na zátylku postaví vlasy na ježka, "
 travel_events.2034.desc_long_time:0 "a z koutku oka zahlédnu [vengeful_prisoner.GetWomanMan], s nožem v ruce.\n\n[vengeful_prisoner.GetSheHe|U] se úsečně usmívá. \"Nepamatuješ si na mě, že? No, já si pamatuji #EMP tebe#!, [ROOT.Char.GetTitledFirstNameNoTooltip] a tvé #EMP sadistické#! lovecké praktiky.\" Nejasná vzpomínka se mi vrací. Utečený vězeň #EMP [vengeful_prisoner.GetTitledFirstName]#!...?"
 travel_events.2034.desc:0 "a z koutku oka zahlédnu [vengeful_prisoner.GetTitledFirstName], s nožem v ruce.\n\n[vengeful_prisoner.GetSheHe|U] se ušklíbá. "[ROOT.Char.GetTitledFirstNameNoTooltip|U], je hezké tě zase vidět. Tentokrát #EMP já#! se postarám o lov na muže." Zamrkám, chvíli šokován."
 travel_events.2034.t:0 "Co se vrací..."
 travel_events.2035.a:0 "Smrt je to, co si zasloužíš."
 travel_events.2035.b:0 "Měl bys jít zpět do vězení."
 travel_events.2035.c:0 "Otočím se na druhou tvář."
 travel_events.2035.desc:0 "[vengeful_prisoner.GetTitledFirstName|U] je přítomen před mnou, spoutaný a neschopný se hýbat. Po prvotním šoku nyní moji strážní zaplňují stan po okraj.\n\n[vengeful_prisoner.GetSheHe|U] tvrdohlavě hledí na zem a odmítá se mi podívat do očí. Co bych měla s tímto [vengeful_prisoner.Custom('InsultNoun')] udělat?"
 travel_events.2035.t:0 "...Se Vrací"
 travel_events.2036.a_criminal:0 "Asi i zločinci se mohou reformovat."
 travel_events.2036.a_reformed:0 "Pokud [peaceful_prisoner.GetSheHe] neučiní další pokus o můj život."
 travel_events.2036.a:0 "Žij a nech žít."
 travel_events.2036.b_criminal:0 "Jednou zločinec, vždy zločinec."
 travel_events.2036.b_reformed:0 "#EMP ...ne#!, necítím se bezpečně, když vím, že [peaceful_prisoner.GetSheHe] je tady venku."
 travel_events.2036.b:0 "[peaceful_prisoner.GetTitledFirstNameNoTooltip|U] přichází s #EMP mne#!."
 travel_events.2036.desc_intro:0 "Vcházíme do bran vesnice v [ROOT.Char.GetCurrentLocation.GetName]. Lidé se zdají být v klidu, žijí svůj každodenní život a navzájem si pomáhají.\n\nPři procházení mezi vesničany mě náhle zaplaví pocit rozpoznání. "
 travel_events.2036.desc_reformed:0 "V lokálním svatyni okamžitě rozpoznávám svou uprchlou vězenkyni, [peaceful_prisoner.GetTitledFirstName], zapojenou do jemného rozhovoru se duchovním vůdcem.\n\nJaká vrácená náhoda! Sleduji, jak [peaceful_prisoner.GetSheHe] pomáhá duchovenstvu s drobnými úkoly, zdánlivě v klidu."
 travel_events.2036.desc:0 "Okamžitě rozpoznávám svého uprchlého vězně, [peaceful_prisoner.GetTitledFirstName], jak se směje a pomáhá jednomu z postarších obyvatel vesnice.\n\n[peaceful_prisoner.GetSheHe|U] se zdá být spokojený se [peaceful_prisoner.GetHerHis] situací."
 travel_events.2036.t:0 "Konec?"travel_events.2020.c:0 "Chuť tě teď; čaj později."
 travel_events.2037.a_child:0 "Budu hrát!"
 travel_events.2037.a_manhunted:0 "Začněme."
 travel_events.2037.a_their_kill.desc:1 "[2037_manhunt_prisoner.GetShortUIName] je loven a zabit [2037_county_liege.GetShortUIName]"
 travel_events.2037.a_their_kill.tt:0 "[2037_county_liege.GetShortUINameNoTooltip] Získává zabití"
 travel_events.2037.a_your_kill.desc:1 "Lovíš a zabíjíš [2037_manhunt_prisoner.GetShortUIName]"
 travel_events.2037.a:0 "Zní to dost zajímavě..."
 travel_events.2037.b_child:0 "Raději bych měl [2037_manhunt_prisoner.GetFirstNameNoTooltip] jít se mnou."
 travel_events.2037.b:0 "Mohl bych najít využití pro toho vězně, pokud ti to nevadí."
 travel_events.2037.c_child:0 "Ne. To vypadá jako zlovolná hra."
 travel_events.2037.c:0 "Jsi šílený?"
 travel_events.2037.desc_adult:0 "moje [2037_county_liege.Custom2('RelationToMeShort', ROOT.Char)]?" "
 travel_events.2037.desc_child:0 "malý?" "
 travel_events.2037.desc_outro_child:1 "\n\nMá zvědavost je rozhodně vzbuděna. Jaká hra by to mohla být...? Karta?\n\nKdyž zvažuju nabídku, všimnu si, že můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('entourage_character'))] [entourage_character.GetTitledFirstName] hledá mou pozornost a opatrně kroutí [entourage_character.GetHerHis] hlavou."
 travel_events.2037.desc_outro_manhunter:0 "Jako zkušený lovec lidí mě tento návrh potěšuje."
 travel_events.2037.desc_outro_segway_adult:1 "\n\nPříliš brzy si uvědomuji, na jaký #EMP sport#! [2037_county_liege.GetSheHe] odkazuje."
 travel_events.2037.desc_outro:1 "#EMP Lov na lidi.#! Opravu mě to znechucuje... nebo jsem zvědavý?"
 travel_events.2037.desc_segway:1 "[2037_county_liege.GetSheHe|U] kývne na vězně v okovech na okraji lesa."
 travel_events.2037.desc:0 "Potkáváme [2037_county_liege.GetTitledFirstName], vládce [ROOT.Char.GetCurrentLocation.GetName], a [2037_county_liege.GetHerHis] doprovod na místních honech.\n\nPo výměně zdvořilých pozdravů se [2037_county_liege.GetSheHe] dívá na mě s podlým úsměvem: \"Chtěl bys se připojit ke mně na nejušlechtilejší sport, "
 travel_events.2037.t:0 "Lovec lidí"
 travel_events.2038.a_their_kill.desc:0 "Králík byl zabit [entourage_character.GetShortUIName]"
 travel_events.2038.a_their_kill.tt:0 "[entourage_character.GetShortUINameNoTooltip] Získá zabití"
 travel_events.2038.a_your_kill.desc:0 "Tvý šíp dokonale proniká do srdce králíka"
 travel_events.2038.a_your_kill.tt:0 "Ty dostaneš zabití"
 travel_events.2038.a:0 "Zní to jako dohoda pro mě!"
 travel_events.2038.b:0 "#EMP Oh ne#!, slunce svítí do mých očí!"
 travel_events.2038.c:0 "...pft, na to nemám čas."
 travel_events.2038.desc:0 "Plné všech možných volně žijících živočichů, [entourage_character.GetTitledFirstName] a já souhlasíme, že [ROOT.Char.GetCurrentLocation.GetName] by bylo skvělé místo na lov.\n\nI když nemáme čas zůstat na pořádný výlet, když oblast přecházíme, u okraje lesa spatřím čistého divokého králíka. Má zvláštní značky na srsti a gestikuluji [entourage_character.GetFirstNameNoTooltip], aby prozkoumala zvíře.\n\nKdyž [entourage_character.GetSheHe] spatří králíka, usměje se. \"Co bys řekl na přátelskou sázku, [entourage_character.Custom2('RelationToMeShort', ROOT.Char)]? Kdo zasáhne toho čistého borce šípem, vyhraje.\""
 travel_events.2038.t:0 "Pravý Cíl"
 travel_events.2039.a_cynical:0 "Viděl jsem horší."
 travel_events.2039.a_trinket.t:0 "Získaný šperk"
 travel_events.2039.a_win:0 "To bylo zábavné!"
 travel_events.2039.a:0 "Hezký zásah!"
 travel_events.2039.desc_child_won:1 "[entourage_character.GetTitledFirstName] se hrotí za králíkem, luk připraven, nevědom si slabého bluffu mých špatně vypuštěných šípů.\n\nPo nějakém zápasu s keřovím [entourage_character.GetTitledFirstNameNoTooltip] triumfálně pípá a poskočí vpřed, přičemž zvedá tělo neporaněného zvířete se šípem pevně zaraženým v jeho mrňavém trupu. Tleskám, zatímco se [entourage_character.GetSheHe] na mě usmívá."
 travel_events.2039.desc_lost:1 "[entourage_character.GetTitledFirstName] je pár kroků přede mnou, když se snažíme přiblížit králíku pro střelu. Snažím se udržet krok, zatímco [entourage_character.GetSheHe] zaměřuje šíp na zvíře a v jednom rychlém pohybu ho uvolní přímo do malého těla tvora.\n\n[entourage_character.GetFirstNameNoTooltip] udělá vítěznou gestikulaci a křičí, když králík padá bez života na zem, a [entourage_character.GetSheHe] spěchá dopředu, aby sebral mršinu. Tleskám na znamení ocenění."
 travel_events.2039.desc_won:1 "Králiček na dohled, oba se pomalu, ale cílevědomě přibližujeme k králíčkovi, míříme na jeho malé tělo, jak se hryže do kusu slámy. Napnu si tětivu — a uvolním — když šíp letí #EMP přímo do těla zvířete#!.\n\nNáhlý dopad ho odmrští o pár kroků, pak se malé tělo zhroutí na zem, nehýbe se. Rozechvěle zahučím v triumfu, a [entourage_character.GetTitledFirstName] se ke mně přidává v mé oslavě. „Dobrá rána,“ volá [entourage_character.GetSheHe], když se vrhám kupředu, abych vzal trofej."
 travel_events.2039.t:0 "Nejpravdivější cíl"
 travel_events.2040.a.flavor_child:0 "Jsem si jistý, že [2037_manhunt_prisoner.GetSheHe] by mi #EMP neublížil#!, že?"
 travel_events.2040.a.flavor:0 "Kdo je nebezpečnější než šílená osoba?"
 travel_events.2040.a_child:0 "I já jsem udělal špatné věci."
 travel_events.2040.a.tt:0 "[2037_manhunt_prisoner.GetShortUIName] bude pracovat jako tvůj [GetCourtPositionType('bodyguard_court_position').GetName()] zdarma"
 travel_events.2040.a:0 "...to je velmi filozofické."
 travel_events.2040.b.flavor_child:0 "[2037_manhunt_prisoner.GetTitledFirstNameNoTooltip] mě děsí..."
 travel_events.2040.b.flavor:0 "Takže proto byl [2037_manhunt_prisoner.GetSheHe] uvězněn..."
 travel_events.2040.b_child:0 "Škodit lidem není správné."
 travel_events.2040.b:0 "Vrahové patří za mříže."
 travel_events.2040.c_death.desc:0 "Umíráš"
 travel_events.2040.c.flavor:0 "Oko za oko."
 travel_events.2040.c_incapable.desc:0 "Ve boji se vážně zraníš a [2037_manhunt_prisoner.GetShortUIName] uniká"
 travel_events.2040.c_incapable.t:0 "Silně zraněný"
 travel_events.2040.c_slay.desc:0 "Zabiješ [2037_manhunt_prisoner.GetShortUIName]"
 travel_events.2040.c_slay.t:0 "Vrah zabit"
 travel_events.2040.c_wounded.desc:0 "Zabiješ [2037_manhunt_prisoner.GetShortUIName], ale jsi zraněn"
 travel_events.2040.c_wounded.t:0 "$travel_events.2001.c_failure.tt$"travel_events.2013.c:0 "Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('guard_type_character'))] by určitě měl prospěch z tohoto tréninkového režimu."
 travel_events.2040.c:0 "#EMP Nemůžu tolerovat, aby vrah žil!#!"
 travel_events.2040.desc_child:0 "\"Proč se ten hrozný [2037_county_liege.GetWomanMan] pokusil tě tam zabít?\" vyhrknu. [2037_manhunt_prisoner.GetTitledFirstNameNoTooltip] na chvíli váhá, pak se odvrátí, když [2037_manhunt_prisoner.GetSheHe] odpovídá:"
 travel_events.2040.desc:0 "Nikdy jsem se skutečně nezeptala [2037_manhunt_prisoner.GetHerHim], proč byl [2037_manhunt_prisoner.GetSheHe] uvězněn, uvědomuji si. Pak, jako by [2037_manhunt_prisoner.GetSheHe] četl mé myšlenky, [2037_manhunt_prisoner.GetTitledFirstNameNoTooltip] mumlá:"
 travel_events.2040.intro:0 "Jednou v noci, když sedíme u táboráku, zvednu hlavu a uvědomím si, že jsem sama s [2037_manhunt_prisoner.GetTitledFirstName]. [2037_manhunt_prisoner.GetHerHis|U] oči odrážejí plápolající plamen, zatímco [2037_manhunt_prisoner.GetSheHe] se na mě soustředí.\n\n"
 travel_events.2040.outro:0 "\n\n\"Bylo to, jako by [2040_previous_victim.GetHerHis] maso křičelo po osvobození, víš,\" řekl s hroznou nostalgií [2037_manhunt_prisoner.GetHerHis] hlas."
 travel_events.2040.t:0 "Chytání přestávky"
 travel_events.2100.a_nemesis:0 "#EMP Konečně!#!"
 travel_events.2100.a_nonstealthy_entourage.desc:0 "Vaše přítomnost je zaznamenána [murder_target.GetShortUIName]"
 travel_events.2100.a_nonstealthy_entourage.tt:0 "Odhalený Doprovod"
 travel_events.2100.a_nonstealthy_outcome.tt:0 "Pokud [murder_target.GetShortUIName] přežije, [murder_target.GetSheHe] si to zapamatuje"
 travel_events.2100.a_rival:0 "Dobrá riddance."
 travel_events.2100.a_stealthy_entourage.desc:0 "Ty a tvůj doprovod zůstáváte skrytí"
 travel_events.2100.a_stealthy_entourage.tt:0 "Skrytý Doprovod"
 travel_events.2100.a_stealthy_outcome.tt:0 "Pokud [murder_target.GetShortUIName] přežije, [murder_target.GetSheHe] se nikdy nedozví, že jsi byl tady"
 travel_events.2100.a:0 "Proč bych měl #EMP se zapojit?!"
 travel_events.2100.b_outcome_tt:0 "[murder_target.GetShortUIName] si to zapamatuje"
 travel_events.2100.b.tt:0 "Zasáhneš do pokusu o vraždu [murder_target.GetShortUIName]"
 travel_events.2100.b:0 "Musím jednat!"
 travel_events.2100.desc_flats:0 "Stále sledující skupinu, vypadá to, že maskovaní jezdci se zvednutými zbraněmi rychle přicházejí ze východu!"
 travel_events.2100.desc_hills:0 "Ale kdo jsou ti maskovaní jezdci, s vytaženými zbraněmi, blížící se ze západu...?"
 travel_events.2100.desc_intro_flats:0 "plochy [ROOT.Char.GetCurrentLocation.GetName] nám umožňují na chvíli snížit ostražitost.\n\nKdyž dosáhneme vrcholu údolí a podíváme se dolů, všimnu si dalšího doprovodu, jak pečlivě postupuje vpřed."
 travel_events.2100.desc_intro_hills:0 "Vítr je nám v zádech, když procházíme svahy [ROOT.Char.GetCurrentLocation.GetName] [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l].\n\nDocela daleko před námi se také další průvod posunuje skrze svah."
 travel_events.2100.desc_intro_trees:0 "husté lesy [ROOT.Char.GetCurrentLocation.GetName] se nevyrovnají důvtipu našeho místního průvodce.\n\nKdyž se stromy rozprostřou, zahlédnu druhou skupinu cestovatelů, jak se zpevňují vpřed."
 travel_events.2100.desc_intro:0 "Děláme dobrý pokrok v našich snahách dosáhnout [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName], a "
 travel_events.2100.desc_negative_segway:0 "ten [murder_target.Custom('InsultAdjectiveGeneric')]"
 travel_events.2100.desc_no_relation_liege:0 "Zdá se, že zkoumají oblast, dělají si poznámky a diskutují o scenérii."
 travel_events.2100.desc_no_relation_traveller:0 "Zdá se, že si užívají scenérii, prakticky pobíhají a prohlížejí si místní oblast."
 travel_events.2100.desc_outro_default:0 "Váhám. Je opravdu mou odpovědností chránit ostatní cestovatele?"
 travel_events.2100.desc_outro_negative:0 "Váhám. Mám zasáhnout do toho, co se zdá být jistou smrtí pro [murder_target.GetTitledFirstNameNoTooltip]?"
 travel_events.2100.desc_outro_positive:0 "o tom není pochyb. Musím zachránit [murder_target.GetTitledFirstNameNoTooltip]!"
 travel_events.2100.desc_outro:0 "\n\nTo vypadá jako lest, a "
 travel_events.2100.desc_positive_segway:0 "moje [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murder_target'))]"
 travel_events.2100.desc_relation_in:0 "Když nahlížím, uvědomuji si, že vládcem této konkrétní družiny je"
 travel_events.2100.desc_relation_out:0 "[murder_target.GetTitledFirstName]."
 travel_events.2100.desc_trees:0 "Ale něco není v pořádku. Prozkoumávaje linii stromů, také detekuji spoustu podezřele zahalených postav, které se zřejmě připravují čekat, až se cestovní skupina přiblíží."
 travel_events.2100.t:0 "$travel_events_life_or_death.t$"
 travel_events.2101.a_assassin_death.desc:0 "Zabijíte vraha"
 travel_events.2101.a_assassin_death.tt:0 "Zabiják Zabito"
 travel_events.2101.a_bodyguard_kill.desc:0 "Zabiják je zabit [bodyguard.GetShortUIName]"
 travel_events.2101.a_bodyguard_wounded.desc:0 "[bodyguard.GetShortUIName] zabíjí vraha, ale je zraněn"
 travel_events.2101.a_bodyguard_wounded.tt:0 "Tělesná stráž zraněna"
 travel_events.2101.a_death.desc:0 "Umíráš"
 travel_events.2101.a_guards:0 "[bodyguard.GetNameNoTooltip]!!"
 travel_events.2101.a_ruler_assassinated.desc:0 "[murder_target.GetShortUIName] byl zavražděn při návštěvě [visiting_ruler.MakeScope.Var('assassination_location').GetProvince.GetName]"
 travel_events.2101.a_ruler_assassinated.tt:0 "[murder_target.GetShortUIName] zemřel"
 travel_events.2101.a_ruler_survived.desc:0 "[murder_target.GetShortUIName] přežil pokus o atentát v [visiting_ruler.MakeScope.Var('assassination_location').GetProvince.GetName]"
 travel_events.2101.a_ruler_survived.tt:0 "[murder_target.GetShortUIName] přežil"
 travel_events.2101.a:0 "Jak se opovažuješ!"
 travel_events.2101.desc:0 "Při prohlídce zemí [ROOT.Char.GetCurrentLocation.GetName] je slunce vysoko a je mírný vánek. Rozhlížím se kolem a reflektuji nad tím, že oblast je docela pustá, až na pár migrujících ptáků vysoko na nebi.\n\nJak se skláním, abych si upravil boty, náhle jsem trhnutě napřímen a slyším blížící se jezdce. Postavy v pláštích se zdají přicházet ze všech směrů, a než se naději, jeden z darebáků je přímo přede mnou, s vytaseným mečem a vrhá se na můj krk!"
 travel_events.2101.t:1 "$travel_danger_prefix$ $travel_events_life_or_death.t$, Assassinové!"
 travel_events.2102.a:0 "To skutečně vypovídá o [visiting_ruler.GetTitledFirstNamePossessiveNoTooltip] [visiting_ruler.Custom('InsultAdjectiveGeneric')] charakteru."
 travel_events.2102.desc_default:0 "\n\n[visiting_ruler.GetSheHe|U] viděl události, které se odehrávaly, aniž by mi pomohl v mé době potřeby? Tento agresivně nezúčastněný postoj skutečně dokazuje, na koho se můžete nebo nemůžete spolehnout."
 travel_events.2102.desc_negative:0 "\n\nSamozřejmě. Bylo by nesmyslné očekávat podporu od někoho jako je [visiting_ruler.GetFirstNameNoTooltip] a od [visiting_ruler.GetHerHis] druhu. Kletba na [visiting_ruler.GetHerHis] hrob."
 travel_events.2102.desc_positive:0 "\n\nJak... mohl [visiting_ruler.GetSheHe]? Očekával jsem víc od [visiting_ruler.GetHerHim]. Mé oči jsou napůl zavřené, když mě bodnutí této zrady zraní více než jakákoli čepel."
 travel_events.2102.desc:0 "Souboj trvá co se zdá jako hodiny, ale ve skutečnosti trvá jen pár minut. Vrazi jsou odraženi a my přežijeme bez úhony.\n\nProhledávám bojiště a nacházím důkazy o vražedném spiknutí, které bylo proti mně koncipováno na jednom z těl. Ve svém zvýšeném stavu povědomí také všímám vlajku, která mizí jen kousek z dohledu. [visiting_ruler.GetTitledFirstName]?"
 travel_events.2102.t:1 "$travel_danger_prefix$ $travel_events_life_or_death.t$, Zrazený"
 travel_events.2103.a:0 "No, [murder_target.GetSheHe] #EMP přežil#! nakonec."
 travel_events.2103.desc_default:0 "\n\n[ROOT.Char.GetTitledFirstName], očekávám běžnou lidskou slušnost a respekt k životu jako každý dobrý a věrný člověk. To, že jsi mě nechal na mrtvém v polovině [ROOT.Var('assassination_location').GetProvince.GetName] [ROOT.Var('assassination_location').GetProvince.GetTerrain.GetNameNoTooltip|l] bohužel vypovídá o tvém charakteru jako o někom, kdo se méně bojí Boha než [ROOT.Char.GetWomanMan]. To si zapamatuji."
 travel_events.2103.desc_intro:0 "[murder_target.Custom2('NegativeSupplimentaryGreeting', ROOT.Char )]"
 travel_events.2103.desc_negative:0 "\n\nNečekal jsem od tebe nic méně než touhu sledovat, jak má poslední dech mizí v divočině [ROOT.Var('assassination_location').GetProvince.GetName] [ROOT.Var('assassination_location').GetProvince.GetTerrain.GetNameNoTooltip|l].\n\nOpravdu si vychutnám den, kdy jiskra života konečně opustí ty stoky, kterým říkáš oči, můj [visiting_ruler.Custom('InsultAdjectiveGeneric')] [murder_target.Custom2('RelationToMe', SCOPE.sC( 'visiting_ruler' ))]."
 travel_events.2103.desc_positive:0 "\n\nJak jsi mohl, můj [murder_target.Custom2('RelationToMe', SCOPE.sC( 'visiting_ruler' ))]? Jak jsi mě mohl nechat zemřít uprostřed [ROOT.Var('assassination_location').GetProvince.GetName] [ROOT.Var('assassination_location').GetProvince.GetTerrain.GetNameNoTooltip|l]? Na to si vzpomenu, to si můžete být jisti."
 travel_events.2103.t:0 "[murder_target.Custom2('AppropriateGreetingNegative', ROOT.Char )]"
 travel_events.2104.a_shy:0 "Bylo to správné rozhodnutí."
 travel_events.2104.a:0 "To je můj dobrý skutek na dnešek."
 travel_events.2104.desc:0 "Já a má družina vtrhneme přímo do toho, kdo by chtěl vést atentát, a zcela je překvapíme. Jak neschopný musíte být, abyste neměli jasný výhled na svůj zadek?\n\nSnadno prořezáváme ty, kteří odolávají, a zbytek utíká do divočiny. Zvednu hlavu a uvidím [murder_target.GetTitledFirstName], jak na mě zírá, oči široké a ústa lehce pootevřená.\n\nJak se [murder_target.GetSheHe] vzpamatuje, [murder_target.GetHerHis] rysy se přizpůsobí, ale [murder_target.GetSheHe] stále vypadá překvapeně a vděčně za mou intervenci. [murder_target.GetSheHe|U] mě gestikuluje, abych přišel blíž."
 travel_events.2104.t:1 "$travel_danger_prefix$ $travel_events_life_or_death.t$, Jak zachránit život"
 travel_events.2105.a_cynical:0 "Oceňuji tu myšlenku."
 travel_events.2105.a.tt: "[visiting_ruler.GetShortUIName] přišel k tvé pomoci!"
 travel_events.2105.a:0 "Jsi pravý ušlechtilý duch!"
 travel_events.2105.desc_default:0 "Skutek pomoci — pro všechny účely — cizinci v nouzi skutečně dokazuje, že existuje božský plán. To musí být znamení od [ROOT.Char.GetFaith.HighGodName], že naše cesta je požehnaná.\n\nMůj zachránce se ke mně vrací a zdvořile přikývne. Odpovím úsměvem a s odhodláním vyřknu: '[ROOT.Char.GetFaith.HighGodName] tě žehnej, můj [visiting_ruler.GetLadyLord]!'"
 travel_events.2105.desc_intro:0 "Když prozkoumáváme území [ROOT.Char.GetCurrentLocation.GetName], náhle nás přepadnou assassini. A, zdánlivě z ničeho nic, přichází [visiting_ruler.GetTitledFirstName] s [visiting_ruler.GetHerHis] doprovodem, jedou přímo do davu assassinů s hlavami vztyčenými a zbraněmi připravenými!\n\n"
 travel_events.2105.desc_negative:0 "S úžasem sleduji, jak můj [ROOT.Char.Custom2('GetRivalNemesis', SCOPE.sC('visiting_ruler'))] seká assassiny nalevo a napravo, přičemž zbytek utíká v hrůze. [visiting_ruler.GetFirstNameNoTooltip] se vrací zpět a zastaví přesně přede mnou: 'Vypadá to, že bys potřeboval pomoc,' zachrčí [visiting_ruler.GetSheHe].\n\nVáhám. I když [visiting_ruler.GetSheHe] #EMP mě skutečně#! právě zachránil, jak bych mohl důvěřovat [visiting_ruler.GetHerHim]...? Neochotně přikývnu."
 travel_events.2105.desc_positive:0 "Moje oči se naplní radostí, když sleduji svého zachránce a [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('visiting_ruler'))] [visiting_ruler.GetFirstNameNoTooltip], jak zahání assassiny, pak udělá široký oblouk a vrátí se zpět k mému doprovodu: 'Můj [visiting_ruler.Custom2('RelationToMe', ROOT.Char)]! Jak se máš?' [visiting_ruler.GetSheHe|U] se na mě usmívá."
 travel_events.2105.t:0 "$travel_events.2104.t$"
 travel_events.2107.a_christian:0 "Je to to, co by každý dobrý [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] udělal."
 travel_events.2107.a_outcome_tt:0 "[travelling_ruler.GetShortUIName] si na to vzpomene"
 travel_events.2107.a:0 "Je naší povinností zasáhnout."
 travel_events.2107.b_negative:0 "Dobře, ať si to vezmou."
 travel_events.2107.b_outcome_tt:0 "Pokud [travelling_ruler.GetShortUIName] přežije, [travelling_ruler.GetSheHe] si na to vzpomene"
 travel_events.2107.b:0 "Tohle je příliš nebezpečné."
 travel_events.2107.desc_intro_desert:0 "Nudný vítr hraje v písku venku [holding_location.GetName], posílající malé obláčky prachu vířit ve všech směrech. Když pozoruji bloudící slunce venku na hradě, všimnu si skupiny cestovatelů, kteří pilně kráčí přes písek."
 travel_events.2107.desc_intro_forest:0 "Jak slunce zapadá, les obklopující [holding_location.GetName] se stává temnějším. Z posvátnosti mého hradu studuji večerní světlo a přitom si všimnu skupiny cestovatelů, kteří procházejí okrajem lesa."
 travel_events.2107.desc_intro_hills:0 "Měkký svah kopců kolem [holding_location.GetName] je jemný pro oči, když se dívám zvenčí dolů na malý rybník. Skupina cestovatelů se zdá, že obchází rybník a kráčí vpřed k jejich cíli."
 travel_events.2107.desc_intro_jungle:0 "Jungle je horká a vlhká, jak je obvyklé, a z posvátnosti mého hradu se dívám vzhůru na stromy nad [holding_location.GetName], abych zahlédl barevné ptáky hnízdící nad hlavou. Z periferie mého pohledu si všimnu skupiny cestovatelů, jak se procházejí po podrostu na sever."
 travel_events.2107.desc_intro_mountains:0 "Vzduch je svěží, když vystrčím hlavu ven, dívající se dolů na údolí pod [holding_location.GetName]. Ocením teplotní rozdíl, když pozoruji divokou zvěř a všimnu si skupinu cestovatelů, kteří pilně procházejí údolím."
 travel_events.2107.desc_intro_plains:0 "Když slunce začíná zapadat, dívám se z mých komnat na [holding_location.GetTerrain.GetNameNoTooltip|l] v [holding_location.GetName]. V dálce skupina cestovatelů přechází trávnatou krajinu před nimi."
 travel_events.2107.desc_intro_wetlands:0 "Jak slunce zapadá, [holding_location.GetTerrain.GetNameNoTooltip|l] vně [holding_location.GetName] má dnes večer charakteristický odstín. Z bezpečí mého hradu pozoruji měnící se barvy a přicházející tmu, a zatímco to dělám, všimnu si skupiny cestovatelů daleko za hranicemi držení, jak se prodírají po blátivých cestách."
 travel_events.2107.desc_intro:0 "Nebe je téměř bez mraků, zatímco trávím odpoledne na okraji [holding_location.GetName]. Na cestě zpět do držení si všímám skupiny cestovatelů, jak se jen těsně dostávají za městské hranice."
 travel_events.2107.desc_outro_family:0 "Krev je silnější než voda, nebo se říká?"
 travel_events.2107.desc_outro_negative:0 "To by mělo být zajímavé."
 travel_events.2107.desc_outro_positive:0 "Musím něco udělat!"
 travel_events.2107.desc_outro:0 "Cestovatelé jsou jasně na pokraji napadení, na #EMP mé#! půdě."
 travel_events.2107.desc_segway:0 "\n\nKdyž se podívám blíže, uvědomím si, že vůdcem skupiny není nikdo jiný než [travelling_ruler.GetTitledFirstName] a [travelling_ruler.GetHerHis] doprovod. Nezávazně studuji jejich pohyb, a instinktem se dívám nahoru, když se rychle blíží skupina jezdců k pokojnému uskupení.\n\nJak se jezdci přibližují, začínají zvedat své zbraně."
 travel_events.2107.t:1 "$travel_danger_prefix$ $travel_events_life_or_death.t$, Bezpečný přístav"
 travel_events.2108.a_negative:0 "Je fajn být naživu, předpokládám."
 travel_events.2108.a.tt:0 "[province_liege.GetShortUIName] přišel na tvou pomoc!"
 travel_events.2108.a:0 "Bylo by mi ctí!"
 travel_events.2108.desc_intro:1 "Přecházející [holding_location.GetTerrain.GetNameNoTooltip|l] na okraji [holding_location.GetName], jsme najednou napadeni hejnem lupičů na koních, kteří touží po krvi. Další skupina jezdců rychle přichází z nedalekého držení, vedená [province_liege.GetTitledFirstName]!"
 travel_events.2108.desc_negative:0 "\n\nProzatím skrývám své překvapení, protože být zachráněn nikým jiným než mým [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('province_liege'))] rozhodně nebylo něco, co jsem očekával!"
 travel_events.2108.desc_outro_negative:0 ""Nemohl jsem nechat nikoho jiného zažít potěšení ukončit mého [province_liege.Custom2('RelationToMe', ROOT.Char)], že?" Váhám na chvíli, pak se odseknu."
 travel_events.2108.desc_outro_positive:0 ""Jsi zraněn? Prosím, připoj se k nám na nějakou pohostinnost v [holding_location.GetNameNoTooltip], jakmile se tenhle bordel uklidí.""
 travel_events.2108.desc_outro:0 ""Měl bys se připojit k nám na trochu [province_liege.GetCulture.GetNameNoTooltip] pohostinnosti v [holding_location.GetNameNoTooltip]!""
 travel_events.2108.desc_positive:0 "\n\nMoje srdce se zahřeje, když můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('province_liege'))] [province_liege.GetFirstNameNoTooltip] vede útok přímo do nezabezpečeného zadního kouta party lotrů."
 travel_events.2108.desc_segway:0 "\n\n[province_liege.GetFirstNameNoTooltip] se s vítězným úsměvem na [province_liege.GetHerHis] tváři vrací: "
 travel_events.2108.desc:0 "\n\nJsem velmi příjemně překvapen altruistickým chováním místního [province_liege.GetTitleAsNameNoTooltip], a chválím [ROOT.Char.GetFaith.HighGodName], že přišli právě včas."
 travel_events.2108.t:1 "$travel_danger_prefix$ $travel_events_life_or_death.t$, Zachráněno"
 travel_events.2109.a_first_hurt.desc:0 "[first_potential_hurt_knight.GetShortUIName] byl zraněn v bitvě"
 travel_events.2109.a_hurt.tt:0 "[ROOT.Char.Custom('KnightCultureNoTooltip')] Zraněn"
 travel_events.2109.a_negative:0 "Chtěl jsem se jen vyhnout uklízení většího nepořádku."
 travel_events.2109.a_none_hurt.desc:0 "Nikdo z tvých [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] nebyl zraněn v bitvě"
 travel_events.2109.a_none_hurt.tt:0 "Neporušený"
 travel_events.2109.a_positive:0 "Ráda bych sloužila, [province_liege.Custom2('RelationToMe', SCOPE.sC('travelling_ruler'))]!"
 travel_events.2109.a_second_hurt.desc:0 "[second_potential_hurt_knight.GetShortUIName] byl zraněn v bitvě"
 travel_events.2109.a_third_hurt.desc:0 "[third_potential_hurt_knight.GetShortUIName] byl zraněn v bitvě"
 travel_events.2109.a:0 "Země je opět bezpečná."
 travel_events.2109.desc_intro:0 "Lupiči nevědí, co je zasáhlo. Vedl jsem naše nejlepší bojovníky do bitvy před [holding_location.GetName] a prošli jsme skupinou, jako máslo na horkém letním dni."
 travel_events.2109.desc_negative:0 "\n\nMůj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('travelling_ruler'))] [travelling_ruler.GetTitledFirstName] stojí ohromený, jako by ho zasáhl blesk, a sleduje naši misi a úspěšnou obranu [travelling_ruler.GetHerHis] cestovní skupiny."
 travel_events.2109.desc_outro_negative:0 "kdo nyní vypadá, že znovu získal [travelling_ruler.GetHerHis] orientaci. [travelling_ruler.GetSheHe|U] přikyvuje přátelsky mým směrem. \"Nic, co bychom nedokázali zvládnout, ale je hezké, že jsme nemuseli přetěžovat sami sebe,\" [travelling_ruler.GetSheHe] přiznává."
 travel_events.2109.desc_outro_positive:0 "kdo se ke mně rychle blíží. „Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('province_liege'))]! Přál bych si, abychom se mohli setkat za méně pochmurných okolností,“ zvolal [travelling_ruler.GetSheHe]."
 travel_events.2109.desc_outro:0 "který se nyní zdá být pohodlnější s naší přítomností. \"Můj příteli, děkuji vám za pomoc v našem čase potřeby,\" říká [travelling_ruler.GetSheHe], zářící na mě."
 travel_events.2109.desc_positive:0 "\n\n[travelling_ruler.GetTitledFirstName] a [travelling_ruler.GetHerHis] doprovod nás povzbuzují, zatímco provádíme poslední protiútok proti šmejdům."
 travel_events.2109.desc_segway:0 "\n\nKdyž jsou útočníci konečně posláni na útěk, vracím se zpět k [travelling_ruler.GetFirstNameNoTooltip], "
 travel_events.2109.desc:0 "\n\n[travelling_ruler.GetTitledFirstName] nás bedlivě sleduje, jak uklízíme zločince, pak se trochu uvolní, když je jasné, že jsme přátelští."
 travel_events.2109.t:0 "$travel_events.2108.t$"
 travel_events.2110.a_death:0 "Jsi zabit v bitvě"
 travel_events.2110.a_injured.desc:0 "Přežiješ bitvu, ale zraníš se"
 travel_events.2110.a_injured.tt:0 "Zraněný"
 travel_events.2110.a_severely_injured.desc:0 "Během bitvy se těžce zraníte"
 travel_events.2110.a_severely_injured.tt:0 "Těžce Zraněn"
 travel_events.2110.a_unscathed.desc:0 "Přežiješ bitvu nezraněn"
 travel_events.2110.a_unscathed.tt:0 "Nezraněn"
 travel_events.2110.a:0 "Stojíme jako jeden."
 travel_events.2110.b_tt:0 "[knight_to_sacrifice.GetShortUIName] zůstává pozadu, aby odvrátil útočníky"
 travel_events.2110.b:0 "[knight_to_sacrifice.GetFirstNameNoTooltip], víš, co máš dělat."
 travel_events.2110.desc_negative:0 "Nejsem si jistý, co jsem očekával od [travelling_ruler.Custom('InsultNoun')] jako [province_liege.GetFirstNameNoTooltip]. Ale i toto je pod úroveň [province_liege.GetHerHim]."
 travel_events.2110.desc_neutral:0 "Jak mohl vůdce nechat zlé jezdce jako tyto obývat [province_liege.GetHerHis] hranice?"
 travel_events.2110.desc_outro:0 "\n\nMůj [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')] [knight_to_sacrifice.GetTitledFirstName] přiježdí vedle mě s vážným pohledem v [knight_to_sacrifice.GetHerHis] očích. Oba víme o taktice, kterou jsme v minulosti trénovali."
 travel_events.2110.desc_positive:0 "Cítím ostrou bolest na hrudi, když si uvědomuji zrazení, které právě provedl [province_liege.GetTitledFirstNameNoTooltip]."
 travel_events.2110.desc:0 "Při přechodu [holding_location.GetTerrain.GetNameNoTooltip|l] na okraji [holding_location.GetName] jsme najednou napadeni hejnem banditských jezdců, kteří mají chuť na krev. Jsme tak blízko k držení, jistě [province_liege.GetTitledFirstName] pošle pomoc?\n\nJak čas ubíhá a jsme pronásledováni těmi podvodníky, nejdéle se vyhýbáme bitvě, stává se bolestně jasným, že žádná pomoc nepřichází."
 travel_events.2110.t:1 "$travel_danger_prefix$ $travel_events_life_or_death.t$, Ustrčený"
 travel_events.2111.a_compassionate:0 "Co jsem to udělal..."
 travel_events.2111.a_dead:0 "Nakonec se to mělo stát."
 travel_events.2111.a_sadist:0 "Zábavné!"
 travel_events.2111.a:0 "Zajímavá taktika."
 travel_events.2111.desc_died:0 "Jak slunce barví oblohu červeně, když se noří za horizont, bitva přede mnou barví zem červeně. Pozorně sleduji, snažím se rozlišit, která strana má navrch.\n\nMůj zmatek se brzy vyjasní, když jeden obzvlášť velký a silný jezdec vítězně zahučí, zvedaje [rider.GetHerHis] ruce směrem k nebi. V jedné ruce drží meč, v druhé... hlavu [travelling_ruler.GetTitledFirstName]."travel_events.2000.desc_good_memory:0 "S láskou si vzpomínám, kdy jsem naposledy narazil na kachnu ve volné přírodě. Dovedla mě k hnízdu #EMP tolika#! nadýchaných káčátek."
 travel_events.2111.desc_negative_outro:0 "\n\nVydechnu s úlevou. Konečně ten [travelling_ruler.Custom('InsultNoun')] už není trnem v mém oku."
 travel_events.2111.desc_outro:0 "\n\nCítím se překvapivě prázdný, poté co jsem právě svědkem vraždy [travelling_ruler.GetTitledFirstNameNoTooltip]. Měl bych něco udělat s těmi jezdci."
 travel_events.2111.desc_positive_outro:0 "\n\nZažmurkám několikrát, plně nechápajíc, co se právě stalo. Ano, předpokládám, že toto byla konec pro [travelling_ruler.GetHerHim]..."
 travel_events.2111.desc_sacrifice:0 "Slunce zapadá nad [holding_location.GetTerrain.GetNameNoTooltip|l], zatímco pozoruji scénu přede mnou. Pokud jsem očekával bitvu v plné síle, mýlil jsem se.\n\nZdá se, že [travelling_ruler.GetTitledFirstName] nařídil návnadu a ústup, což znamená, že jeden z [travelling_ruler.GetHerHis] [travelling_ruler.Custom('KnightCulturePluralNoTooltipLowercase')] zůstává pozadu, aby zachránil zbytek skupiny. Mezitím se cestovní skupina reorganizovala a snaží se co nejrychleji dostat na okraj města.\n\nZdá se, že to funguje, protože jezdec ignoruje prchající skupinu a místo toho se zaměřuje na osamělého vojáka, plně zakrývajícího [knight_to_sacrifice.GetHerHim] z mého pohledu. Doufejme, že konec byl rychlý."
 travel_events.2111.desc_survived:0 "Když slunce zapadá nad [holding_location.GetTerrain.GetNameNoTooltip|l], dvě skupiny se spojí v hromadě zbraní a bolesti. Pozoruji, jak počáteční šok cestovní skupiny mizí a oni se pilně znovu postaví na nohy, odrážejí ozbrojené jezdce.\n\n[travelling_ruler.GetTitledFirstName] vede protiútok, který je rychlý a smrtící, proti špinavým banditům. Jeden z darebáků se zdá, že zasáhl [travelling_ruler.GetFirstNameNoTooltip] docela silně, avšak to je brzy odveteno jedním z [travelling_ruler.GetHerHis] [travelling_ruler.Custom('KnightCulturePluralNoTooltipLowercase')].\n\nJezdci, kteří stále dýchají a jsou schopni, opouštějí scénu tak rychle a náhle, jak se objevili. Za nimi zůstávají těla a mrtvá zvířata; ale překvapivě zdravé shromáždění cestovatelů."
 travel_events.2111.desc_unscathed:0 "Jak slunce zbarvuje oblohu červeně, když klesá pod obzor, bitva přede mnou zbarvuje zem červeně. Zdá se však, že je to pouze načervenalé od banditské krve.\n\nCestující skupina vykazuje překvapivou zručnost tváří v tvář náhlému útoku a bojují zuby nehty - nakonec nutí darebáky k útěku. Zanedlouho odhazují své zbraně a rychle se stahují zpět stejnou cestou, jak přišli.\n\n[travelling_ruler.GetTitledFirstName] gestikuluje výmluvně směrem k mému panství, a já zvedám obočí v tichém překvapení. Toto bylo #EMP nejvíce#! nečekané."
 travel_events.2111.t:1 "$travel_danger_prefix$ $travel_events.2110.t$"
 travel_get_lost_tt:0 "Ztratíš se"
