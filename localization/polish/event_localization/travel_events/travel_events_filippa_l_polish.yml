 travel_events.2000.desc_bad_memory:0 "Na chvíli váhám, vzpomínajíc si na naposledy, když jsem následoval kachnu do divočiny. Nedopadlo to dobře."
 travel_events.2000.desc_default:0 "Hlas izolovávám jako přicházející z keře na mé pravé straně."
 travel_events.2000.desc_delicious_memory:0 "Naposledy, když jsem následoval kachnu do divočiny, jsem měl #EMP lahodné# jídlo. Možná je to můj šťastný den?"
 travel_events.2000.desc_good_memory:0 "S láskou vzpomínám na poslední setkání s divokou kachnou. Dovedla mě k hnízdu #EMP tolik#! nadýchaných kachňat."
 travel_events.2000.desc_meh_memory:0 "Prohledávám své okolí po ptáku. Naposledy, co jsem následoval kachnu do divočiny, věci se staly... trapné."
 travel_events.2000.desc:0 "Den na cestě byl zatím docela klidný a nevýrazný. Jsme někde venku z [ROOT.Char.GetCurrentLocation.GetName] a zavírám oči, zatímco můj kůň mě posune vpřed, jeden pevný krok za druhým.\n\nJak vítr hraje nádhernou melodii mezi korunami stromů, další zvuk je nesen větrem, a ne z naší družiny. To je... kvakání?\n\n"
 travel_events.2000.t:0 "Co ta kachna?"
 travel_events.2001.a_tt_death:0 "Roztomilost je pro tvé chudé srdce příliš"
 travel_events.2001.a_tt:0 "#EMP Potěšující#!"
 travel_events.2001.a:0 "Tohle je... #EMP příliš mnoho!#!"
 travel_events.2001.b_failure.tt:0 "Zadusil jsem to"
 travel_events.2001.b_success.tt:0 "Dobré jídlo"
 travel_events.2001.b:0 "Tyto by byly perfektní na pečení..."
 travel_events.2001.c_critical_failure:0 "Zvíře tě zmrzačí"
 travel_events.2001.c_failure.tt:0 "Zraněný"
 travel_events.2001.c_hit_and_ran:0 "Dostaneš zásah, ale utečeš"
 travel_events.2001.c_ran:0 "Úspěšně jsi utekl"travel_events.2029.desc:1 "Je soumrak a [crop_circler.GetWomanMan] pilně pracuje, když dorazíme na obilná pole jižně od [ROOT.Char.GetCurrentLocation.GetName]. [crop_circler.GetSheHe|U] se zdá, že rychle splošťuje plodiny, používajíc velký plochý kus dřeva a těžké kameny.\n\nZamračím se, když pozoruji, jak [crop_circler.GetWomanMan] vykonává [crop_circler.GetHerHis] práci, a pak se zeptám, co přesně [crop_circler.GetSheHe] dělá.\n\n[crop_circler.GetSheHe|U] se zamračí, pak začíná dlouhý rant o tom, jak se všichni musíme probudit a setkat se s našimi skutečnými pány místo abychom se skrývali za falešnými [crop_circler.GetFaith.GetReligion.GetAdjectiveNoTooltip] učením. Udělám pár kroků zpět v překvapení."
 travel_events.2001.c_success.tt:0 "Úspěch"
 travel_events.2001.c:0 "To je #EMP špatné!#!"
 travel_events.2001.d_beast_hit:0 "Bestie se brání, ale utíká"
 travel_events.2001.desc_negative:0 "\n\nJak se vzdaluji od svého doprovodu, na hřbetě mi přebíhá mráz. Sledoval mě někdo?\n\nNajednou se na okraji křoví objeví [ROOT.Char.Custom('RegionalFerociousAnimal')]! Štěká a dívá se na mě rozzuřenýma očima."
 travel_events.2001.desc_positive_default:0 "\n\nCítím, jak mi slabnou kolena, jak se vstřebávám do měkké nadýchanosti všeho."
 travel_events.2001.desc_positive_sadist:0 "\n\nCítím, jak mi v žaludku hučí, když se dívám na něžné kachny a kachňata."
 travel_events.2001.desc_positive:0 "\n\nKdyž pokračuji vpřed, jemné kvákání je pomalu spojováno s — zpočátku slabým, ale sílícím — sborem drobných ptáčků. Když se obrátím za dalším křovím, nevidím jednoho kačera, ale #EMP spoustu#! kačerů a hnízd kačátek!"
 travel_events.2001.desc:0 "\n\nNáhle, kachna zastaví a nakloní hlavu mým směrem, očividně zmatená, proč má lidského následovníka.\n\nUsmívám se na kachnu, snažím se uvolnit napětí, ale kachna se najednou zmítá, mává křídly a odlétá."
 travel_events.2001.d_scare_beast:0 "Vyplašíš zvíře"
 travel_events.2001.d:0 "Na pozoru!"
 travel_events.2001.e:0 "Jaký divoký ... #EMP kachní#! hon?"
 travel_events.2001.intro:0 "Sestupuji z koně a nacházím kachnu v nedalekém keři. Začíná se hrnout do divočiny a následuji ji pěšky."
 travel_events.2001.t_negative:0 "To není kachna!"
 travel_events.2001.t_positive:0 "To je..."
 travel_events.2001.t:0 "Kvak!"
 travel_events.2002.a:0 "#EMP Dobře#!. Najdeme jinou cestu."travel_events.2040.intro:0 "Jednoho večera, když sedíme u táborového ohně, se podívám nahoru a uvědomím si, že jsem sám s [2037_manhunt_prisoner.GetTitledFirstName]. Oči [2037_manhunt_prisoner.GetHerHis|U] odrážejí blikající plamen, zatímco [2037_manhunt_prisoner.GetSheHe] se na mě soustředí.\n\n"
 travel_events.2002.b:1 "Tohle je nesmysl. Převzmu roli průvodce!"
 travel_events.2002.c:0 "Mám právě ten lék na tvou pověru."
 travel_events.2002.desc:0 "Procesí se zastavilo na kamenem vzdáleném od [ROOT.Char.GetCurrentLocation.GetName]. Otočím se, abych viděl mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guide_leader'))] [guide_leader.GetFirstName], sesedlého a soustředěně zírajícího na něco na zemi. Ostatní členové doprovodu se shromáždili kolem [guide_leader.GetHerHim].\n\n[guide_leader.GetFirstNameNoTooltip] se dívá nahoru, když se přibližuji. "Můj [ROOT.Char.GetLadyLord], tady je mravenčí stezka. Možná jsem trochu pověrčivý, ale nikdy byste neměli přecházet mravenčí stezku."\n\n[guide_leader.GetSheHe|U] se na chvíli zastaví. "Moje prababička [great_grand_parent.Custom('MotherFather')] to udělala a [great_grand_parent.GetSheHe] se nikdy nevrátila domů.""
 travel_events.2002.t:0 "Zatopená Stezka"travel_events.2107.desc_intro_hills:0 "Měkké svahy kopců kolem [holding_location.GetName] jsou jemné pro oči, když se dívám ven a dolů po kopcích k malému rybníku pod sebou. Skupina cestovatelů se zdá, že se pohybuje kolem rybníka, krokují vpřed k jejich cíli."
 travel_events.2003.a_sparring_tt:0 "Úspěšně trénuješ s vojskem"
 travel_events.2003.a_wounded_tt:0 "Omylem se zraníš"
 travel_events.2003.a:0 "Neměl bych nic proti trochu souboji!"
