 travel_events.2012.desc:0 "Jezdíme krajem bohatým na zemědělství. Naší další zastávkou je místní plantáž v [ROOT.Char.GetCurrentLocation.GetName], ale když spatřím brány asi sto kroků daleko, něco je špatně...\n\nVdechuji štiplavý pach... kouře? Kouř? Oheň! Najednou si všimnu sloupu kouře formujícího se nad plantáží.\n\nSloup je hustý a těžký — příliš velký, aby pocházel od jednoho z dělníků, kteří pálí nějaké zbytečné trosky."
