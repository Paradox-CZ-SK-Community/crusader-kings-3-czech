l_polish:
 travel_events.2000.t: "Co to sakra... kachna?"
 travel_events.2000.desc: "Den na cestě byl zatím poměrně klidný a nijak výjimečný. Jsme někde mimo [ROOT.Char.GetCurrentLocation.GetName] a zavřu oči, zatímco mě můj hřebec posouvá vpřed, krok za krokem.\n\nKdyž vítr hraje nádhernou melodii přes vrcholky stromů, další zvuk se nese větrem — a nepochází z naší družiny. Je to... kvákání?\n\n"
 travel_events.2000.desc_meh_memory: "Prohlížím okolí, abych našel tuto ptactvo. Minule, když jsem šel za kachnou do divočiny, to skončilo... trapně."
 travel_events.2000.desc_delicious_memory: "Minule, když jsem šel za kachnou do divočiny, jsem měl #EMP vynikající# jídlo. Možná mám dnes štěstí?"
 travel_events.2000.desc_good_memory: "S vřelostí si vzpomínám na minulé setkání s kachnou ve volné přírodě. Dovedlo mě k hnízdu s #EMP tolika#! nadýchanými kachňátky."
 travel_events.2000.desc_bad_memory: "Chvíli zaváhám a připomínám si, jak to dopadlo minule, když jsem šel za kachnou do divočiny. Neskončilo to dobře."
 travel_events.2000.desc_default: "Určuji, že zvuk vychází ze zeleného keře po mé pravé straně."
 travel_events.2000.a: "To je dobré znamení."
 travel_events.2000.a_sadist: "To je hloupost."
 travel_events.2000.b: "Jdi za tou kachnou!"
 travel_events.2000.b_sadist: "Asi bych ji mohl následovat..."
 travel_events.2000.b.tt: "Jdete chvíli za kachnou"
 travel_events.2000.c: "Pfuj, otravné ptactvo! Pryč!"
 travel_events.2000.c.tt: "Hodíte kamínek na místo, odkud slyšíte kvákání."
 travel_events.2001.t_positive: "Tohle je..."
 travel_events.2001.t_negative: "To není kachna!"
 travel_events.2001.t: "Kvák!"
 travel_events.2001.intro: "Sesedám z koně a nacházím kachnu v blízkém keři. Začne se vydráždit do divočiny a já jí následuji pěšky."
 travel_events.2001.desc_positive: "\n\nJak pokračuji dál, měkké kvákání se pomalu přidává k — zpočátku slabému, pak sílícímu — sboru drobných pípání. Když zatočím za další keř, nevidím jednu kachnu, ale #EMP spoustu#! kachen a hnízd s kachňátky!"
 travel_events.2001.desc_positive_sadist: "\n\nCítím, jak mi v břiše zavrní, když pohlédnu na ty něžné kachny a kachňátka."
 travel_events.2001.desc_positive_default: "\n\nCítím, jak se mi podlamují kolena, když na to všechno pohlédnu a cítím tu měkkost."
 travel_events.2001.desc_negative: "\n\nJak se vzdalujícím se od družiny, mrazí mě v zádech. Sleduje mě něco?\n\nNajednou se na okraji podrostu objeví [ROOT.Char.Custom('RegionalFerociousAnimal')]! Vrhne písk a dívá se na mě rozzlobenýma očima."
 travel_events.2001.desc: "\n\nNajednou kachna přestane a nakloní hlavu směrem ke mně, zjevně zmatená, proč se jí přihnal lidský následovník.\n\nUsměji se na kachnu, abych uvolnil napětí, ale kachna náhle zavrtí, rozmáche křídly a odletí pryč."
 travel_events.2001.a: "Tohle je... #EMP příliš!#!"
 travel_events.2001.a_tt: "#EMP Rozkošné#!"
 travel_events.2001.a_tt_death: "Roztomilost byla pro tvé chudé srdce příliš velká"
 travel_events.2001.b: "Ty by byly skvělé na pečení..."
 travel_events.2001.b_success.tt: "Dobré jídlo"
 travel_events.2001.b_failure.tt: "Zadunělo se to v hrdle"
 travel_events.2001.c: "Tohle je #EMP špatné!#!"
 travel_events.2001.c_success.tt: "Úspěch"
 travel_events.2001.c_ran: "Úspěšně utečeš"
 travel_events.2001.c_failure.tt: "Zraněn"
 travel_events.2001.c_hit_and_ran: "Dostaneš ránu, ale utečeš"
 travel_events.2001.c_critical_failure: "Bestie tě zmrzačí"
 travel_events.2001.d: "En garde!"
 travel_events.2001.d_scare_beast: "Odstrašíš bestii"
 travel_events.2001.d_beast_hit: "Bestie kontruje, ale uteče"
 travel_events.2001.e: "Jak divoké ... #EMP kachní#! honička?"
 travel_events.2002.t: "Vyšlapaná cesta"
 travel_events.2002.desc: "Procesí se zastavilo kousek od [ROOT.Char.GetCurrentLocation.GetName]. Otočím se a uvidím, že můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guide_leader'))] [guide_leader.GetFirstName] sesedl a upřeně kouká na něco na zemi. Ostatní členové družiny se shromáždili kolem [guide_leader.GetHerHim].\n\n[guide_leader.GetFirstNameNoTooltip] se podívá, když přicházím. „Můj [ROOT.Char.GetLadyLord], tady vede cestička mravenců. Možná jsem trochu pověrčivý, ale přes mravenčí stezku byste nikdy neměl přecházet.“\n\n[guide_leader.GetSheHe|U] se zastaví. „Můj pradědeček/prababička (great-grand[great_grand_parent.Custom('MotherFather')]) to udělal, a [great_grand_parent.GetSheHe] se nikdy nevrátil domů.“"
 travel_events.2002.a: "#EMP Dobře#! Najdeme jinou cestu."
 travel_events.2002.b: "Tohle jsou blbosti. Vezmu vedení trasy já!"
 travel_events.2002.c: "Mám přesně lék na vaši pověru."
 travel_competent_guide_tt: "Jste schopný vůdce"
 travel.competent_guide: "$travel_competent_guide_tt$"
 travel_get_lost_tt: "Ztratíte se"
 travel_events.2003.t: "Případ v umění boje"
 travel_events.2003.intro: "[local_captain.GetFirstName], místní kapitán, a pár jeho důstojníků mě vítají, když naše družina vstupuje do vojenského tábora v [ROOT.Char.GetCurrentLocation.GetName]."
 travel_events.2003.desc_barracks: "Rychle sesedám, natěšený prohlédnout místní kasárna, která pulzují činností."
 travel_events.2003.desc_regiment: "Krátce pozoruji pozemky regimentu a pak sesedám; skupiny vojáků se zabývají bojovými plány."
 travel_events.2003.desc_camp: "Když [local_captain.GetSheHe] odchází, rychle sesedám a následuji [local_captain.GetHerHim] kolem nejnovějšího obléhacího zařízení."
 travel_events.2003.outro: "\n\nPřikývnu a oceňuji ten organizovaný chaos, který sleduji.\n\"A co by nyní chtěl můj [ROOT.Char.GetLadyLord] dělat?\" [local_captain.GetFirstNameNoTooltip] se na mě očekávavě dívá."
 travel_events.2003.a: "Nevadilo by mi trochu sparringu!"
 travel_events.2003.a_sparring_tt: "Úspěšně sparrujete s vojáky"
 travel_events.2003.a_wounded_tt: "Nechtěně jste se zranil"
 travel_events.2003.b: "Co je to za to zařízení?"
 travel_events.2003.b_success_tt: "Martiální znalosti získány"
 travel_events.2003.b_learn_tt: "Něco ses naučil studiem vybavení"
 travel_events.2003.b_failure_tt: "Odhaleno"
 travel_events.2003.b_spy_tt: "[county_liege.GetShortUIName] si myslí, že možná špionujete"
 travel_events.2003.b_cut_tt: "Nechtěně jste se pořezal na zařízení"
 travel_events.2003.c: "Měl byste se ke mně přidat."
 travel_events.2003.c_success_tt: "Tajný nábor"
 travel_events.2003.c_secret_tt: "[county_liege.GetShortUIName] se nedozví o vašem lovení"
 travel_events.2003.c_found_out_tt: "[county_liege.GetShortUIName] se dozví o vašem lovení"
 travel_events.2003.d: "Vlastně mám ještě něco, kam musím..."
 travel_events.2004.t: "Pastvina obrazu"
 travel_events.2004.desc: "Zápach rozkladu mě udeří do nosu jako pálivý úder. Dojnice nevypadají dobře, když se rozhlédnu po pastvinách v [ROOT.Char.GetCurrentLocation.GetName].\n\nPěsti pracujících sedláků jsou těžké a bezcílně se toulají, snaží se jen působit zaměstnaně. Jejich zjevný nedostatek motivace a morálky se zdá přenášet na celé obyvatelstvo, neboť rozvoj oblasti evidentně zůstal v bodě.\n\nZhroutím se v nedůvěře, když se ke mně přibližuje místní vůdce, [local_farmer.GetFirstName]. Co to je za zhovadilé místo!"
 travel_events.2004.a: "I slepá prasata by to tu vedla lépe, [local_farmer.GetFirstNameNoTooltip]."
 travel_events.2004.a_success_tt: "Kritika přijata"
 travel_events.2004.a_critique_success_tt: "[local_farmer.GetShortUIName] přijal vaši kritiku"
 travel_events.2004.a_failure_tt: "Kritika odmítnuta"
 travel_events.2004.a_critique_reject_tt: "[local_farmer.GetShortUIName] odmítá vaši kritiku"
 travel_events.2004.b: "Potřebuji vaše koně. Hned."
 travel_events.2004.c: "Mám lepší věci na práci."
 travel_events.2005.t: "Cizí pastviny"
 travel_events.2005.desc: "V takový den, kdy je počasí krásné, pastviny v [ROOT.Char.GetCurrentLocation.GetName] vypadají skvěle a místní dobytek doslova poskakuje a podivně ječí svým hrdelním způsobem. Telata kráčí vedle matek, jejich srst je lesklá a čistá.\n\nCelkově je místo velmi dobře spravováno, i když si všimnu několika zvláštností, které bych spravoval trochu jinak.\n\nMístní [local_farmer.Custom('MatriarchPatriarch')] se ke mně přiblíží. „Ranní zdravím, můj [ROOT.Char.GetLadyLord]! Nejsou tohle nádherné tvory?“"
 travel_events.2005.a: "Mohl bych některé věci zavést i doma!"
 travel_events.2005.a_success_tt: "Poradě úspěšně"
 travel_events.2005.a_implemented_tt: "Vaše rada byla úspěšně zavedena"
 travel_events.2005.a_failure_tt: "Špatně interpretovaná rada"
 travel_events.2005.a_misinterpreted_tt: "Vaše rada byla zcela špatně pochopena"
 travel_events.2005.b: "Podívejme se, jestli tu nemůžeme něco zlepšit."
 travel_events.2005.c: "Jsem si jistý, že [county_liege.GetTitledFirstNameNoTooltip] se o své pastviny postará."
 travel_events.2006.t: "Zase ten velbloud?"
 travel_events.2006.desc: "Slunce stojí vysoko nad velbloudí farmou v [ROOT.Char.GetCurrentLocation.GetName] a hledám stín pod ochrannými kůžemi napnutými nad částmi farmy. Náhlé zamručení mě vyděsí a otočím se.\n\nVedle mě si jedno z těch vznešených zvířat také hledá stín. Při sklánění, abych pohladil jeho protáhlou hlavu, zvíře #EMP jedním prudkým pohybem mi uhodí do čela a plivne mi na tvář#!.\n\nKdyž se vzpamatuji, vidím jeho majitele stojícího asi dvacet kroků daleko, zhnuseného."
 travel_events.2006.a: "Ty a tvé zvíře se musíte naučit trochu slušnosti!"
 travel_events.2006.a_tt: "Vy bičujete zvíře i jeho majitele."
 travel_events.2006.b: "Hlavu toho zvířete udělám z #EMP výborné#! varování."
 travel_events.2006.b_tt: "Useknete velbloudovi hlavu"
 travel_events.2006_camel_head: "Velbloudí hlava"
 travel_events.2006_camel_head_desc: "Hlava neposlušného velblouda."
 travel_events.2006.c: "Zvíře je jen bezduché stvoření."
 travel_events.2007.t: "Slonfantastické"
 travel_events.2007.desc_memory: "Podezřívavě pohlížím na mohutná zvířata ve výbězích slonů v [ROOT.Char.GetCurrentLocation.GetName], stále trochu traumatizovaný z doby, kdy můj "
 travel_events.2007.desc_memory_rival: "soupeř "
 travel_events.2007.desc_memory_nemesis: "nepřítel "
 travel_events.2007.desc_memory_segway: "[crushing_person.GetTitledFirstName] mě málem nechal slonem přimáčknout "
 travel_events.2007.desc_memory_here: "na tomto přesném místě."
 travel_events.2007.desc_memory_not_here: "v [elephant_memory.Var('elephant_location').GetProvince.GetName] [elephant_memory.Var('elephant_location').GetTerrain.GetName]"
 travel_events.2007.desc_default: "Vznešená zvířata ve výbězích slonů v [ROOT.Char.GetCurrentLocation.GetName] jsou skutečně impozantní. Sleduji, jak přenášejí klády a věnují se všemožným fyzickým cvičením."
 travel_events.2007.desc_outro: "\n\nKdyž sleduji slony při plnění svých povinností, zaslechnu pár mahútů, jak diskutují o různých způsobech, jak slony trénují.\n\nZní to jako pořádný trénink a upřímně mě to zaujme."
 travel_events.2007.a: "Tohle se nemůže rovnat #EMP tomu#! [ROOT.Char.GetTitleAsNameNoTooltip|U]."
 travel_events.2007.a_success_tt: "Efektivní výcvik"
 travel_events.2007.a_efficient_training_tt: "Trénink probíhá skvěle"
 travel_events.2007.a_soft_success_tt: "Přijatelný výcvik"
 travel_events.2007.a_alright_training_tt: "Trénink je v pořádku"
 travel_events.2007.a_failure_tt: "Hrozný výcvik"
 travel_events.2007.a_failed_training_tt: "Zakopneš o vlastní nohy"
 travel_events.2007.b: "Nebudu ztrácet čas."
 travel_events.2008.t: "Posaď se"
 travel_events.2008.desc: "Kapičky potu mi stékají po tváři, jak na mě dolehlo horko džungle. Zastavím se a setřu si čelo, když u místních výběhů slonů v [ROOT.Char.GetCurrentLocation.GetName] zahlédnu svého [elephant_rival.Custom('InsultNoun')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('elephant_rival'))], [elephant_rival.GetTitledFirstName].\n\n[elephant_rival.GetSheHe|U] mi směrem provede urážlivé gesto a vybuchne nahlas smíchem, jistě mi posmívaje se. Zaťeru čelist.\n\nV tom si všimnu, že [elephant_rival.GetTitledFirstNameNoTooltip] stojí #EMP přímo za slonem#! a zvíře se pohybuje. Podaří se mi upoutat pozornost jeho mahúta."
 travel_events.2008.a: "[ROOT.Char.Custom('RandomElephantName')], #EMP sedni si.#!"
 travel_events.2008.a_success_tt: "Rozmáčknutí slonem"
 travel_events.2008.a_crushed_tt: "[elephant_rival.GetShortUIName] je rozmačkán slonem"
 travel_events.2008.a_soft_success_tt: "Částečně rozmačkaný"
 travel_events.2008.a_wounded_tt: "[elephant_rival.GetShortUIName] utrpí zranění"
 travel_events.2008.a_failure_tt: "[elephant_rival.GetTitledFirstNameNoTooltip] unikl"
 travel_events.2008.a_scotfree_tt: "[elephant_rival.GetShortUIName] unikl slonovi"
 travel_events.2008.b: "[elephant_rival.GetTitledFirstNameNoTooltip], pozor!"
 travel_events.2010.t: "Prasklá větvička"
 travel_events.2010.temperate_summer: "Teplý vánek mi hladí krk, když bloumám sady v [ROOT.Char.GetCurrentLocation.GetName]. Stromy se jemně natahují k nebi, zbarvené směsí nových výhonků a začínajících plodů."
 travel_events.2010.temperate_winter: "Ve vzduchu je chlad a můj dech se při průchodu sady v [ROOT.Char.GetCurrentLocation.GetName] mění v malé obláčky. Stromy jako by se trochu krčily v zimně a touží po teplejších dnech."
 travel_events.2010.tropical_summer: "Horko je nesnesitelné, když procházím sady v [ROOT.Char.GetCurrentLocation.GetName]. Kolem mě stromy plně kvetou a oslavují roční období."
 travel_events.2010.tropical_winter: "Konečně je příjemné období pro procházky sady v [ROOT.Char.GetCurrentLocation.GetName], a já tu příležitost využívám. Stromy jsou v klidu, přesto stále zelené, čekají na teplejší roční období."
 travel_events.2010.fallback: "Stromy se táhnou až k nebi, když bloumám mezi řadami pečlivě zasazených kmenů v místním sadu v [ROOT.Char.GetCurrentLocation.GetName]. Je to dobrý den na procházku."
 travel_events.2010.desc: "\n\nNajednou vzduchem prolomí vysoký křik. Zrychlím krok a najdu "
 travel_events.2010.entourage: "svého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fallen_child'))] [fallen_child.GetFirstName] "
 travel_events.2010.peasant: "venkovské dítě "
 travel_events.2010.outro: "pod stromem, v troskách a hlučně vzlykaje.\n\nZdá se, že se [fallen_child.GetSheHe] pokusil/a vylézt na strom, než uklouzl/a a spadl/a na zem. Jedna z kostěných trubek vyčnívá v podivném úhlu."
 travel_events.2010.a: "Tyto stromy jsou nebezpečné pro zdraví!"
 travel_events.2010.a_flavor: "Spalte to místo na popel!"
 travel_events.2010.a_tt: "[fallen_child.GetShortUINamePossessive] zranění se mohou zhoršit"
 travel_events.2010.a_tt_2: "[ROOT.Char.GetTitledFirstName] vypálil vaše sady v [location_county.GetNameNoTier]!"
 travel_events.2010.b: "Co jsi si myslel, [fallen_child.GetFirstNameNoTooltip]!"
 travel_events.2010.b_tt: "Získaná vlastnost"
 travel_events.2010.c: "No tak, no tak."
 travel_events.2010.c_physician: "Necháme tě prohlédnout, dítě."
 travel_events.2010.c_physician_tt: "[court_physician.GetShortUIName] ošetří [fallen_child.GetShortUIName]"
 travel_events.2010.d: "[fallen_child.Custom('GirlBoyPlural')|U] budou [fallen_child.Custom('GirlBoyPlural')]."
