 travel_events.2014.t: "Rychle, rychle"
 travel_events.2014.desc: "Masivní špalek uprostřed dřevařského tábora v [ROOT.Char.GetCurrentLocation.GetName] byl hodně používán. Vypadá, jako by tu stál odnepaměti, ještě dřív než po této zemi chodil člověk.\n\nMé rameno je napjaté a předloktí se mi lehce třese stresem, když se přibližuji k nádhernému dřevěnému špalku.\n\nOpatrně položíme kus odhozeného dříví na podstavec a jedním svižným pohybem zvednu sekeru."
