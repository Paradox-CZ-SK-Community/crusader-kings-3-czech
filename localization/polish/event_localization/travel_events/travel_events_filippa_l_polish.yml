 travel_events.2011.tt_worsened_desc:0 "[fallen_child.GetShortUINamePossessive] zranění se zhoršila"travel_events.2006.desc:0 "Slunce je vysoko nad farmou na velbloudech v [ROOT.Char.GetCurrentLocation.GetName], a hledám stín pod ochrannými kůžemi nataženými nad určitými oblastmi farmy. Náhlý zavrčení mě vyleká a otočím se.\n\nVedle mě měl jeden z majestátních tvorů stejný nápad a uvelebil se ve stínu. Nakloním se, abych pohladil jeho prodlouženou hlavu, když mě zvíře #EMP v jednom rychlém pohybu udeří přes čelo a vyplivne mi na tvář#!.\n\nKdyž si opět získám rovnováhu, vidím jeho majitele stát jen asi dvacet kroků daleko, zahanbeného."
