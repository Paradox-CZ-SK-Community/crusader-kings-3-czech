 travel_events.2019.a_retaliate.effect_tt:0 "Zavražděný zabiják"
 travel_events.2019.a_retaliate.tt:0 "Odvetná akce"
 travel_events.2019.a_tt:0 "Pokusu se převrátit skříňku na vraha"
 travel_events.2019.a:0 "Podívej! Za tebou!"
 travel_events.2019.b_paid_off.desc:0 "Vrah je vyplacen a uniká"
 travel_events.2019.b_paid_off.tt:0 "Vyplaceno"
