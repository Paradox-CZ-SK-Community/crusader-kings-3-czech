 travel_events.2011.tt_healed_desc: "[fallen_child.GetShortUINamePossessive] zranění se zahojilo"
 travel_events.2011.tt_worsened: "Zranění se zhoršila"
 travel_events.2011.tt_worsened_desc: "[fallen_child.GetShortUINamePossessive] zranění se zhoršila"
 travel_events.2012.t: "Oheň!"
 travel_events.2012.desc: "Projíždíme krajinou s bujným zemědělstvím. Další zastávka je místní plantáž v [ROOT.Char.GetCurrentLocation.GetName], ale když zahlédnu brány asi sto kroků daleko, něco není v pořádku...\n\nNadechnu se štiplavého zápachu... kouře? Kouře? Ohně! Najednou si všimnu sloupu dýmu tvořícího se nad plantáží.\n\nSloup je hustý a těžký — příliš velký na to, aby vznikl tím, že by dělník spaloval nějaký odpad."
 travel_events.2012.a: "[guard_type_character.GetFirstNameNoTooltip], rychle! Vezmi ty kbelíky!"
 travel_events.2012.a_unscathed: "Plameny uhašeny"
 travel_events.2012.a_unscathed_desc: "[guard_type_character.GetShortUIName] uhasí oheň"
 travel_events.2012.a_scarred: "Uhašeno, ale zjizveno"
 travel_events.2012.a_scarred_desc: "[guard_type_character.GetShortUIName] uhasí oheň, ale utrpí jizvy"
 travel_events.2012.a_death: "Uhašeno, ale zemřel"
 travel_events.2012.a_death_desc: "[guard_type_character.GetShortUIName] uhasí oheň, ale při tom zemře"
 travel_events.2012.b: "Evakuujme lidi z pracovních budov!"
 travel_events.2012.b_unscathed: "Nezraněni"
 travel_events.2012.b_unscathed_desc: "Zachráníte dělníky bez zranění"
 travel_events.2012.b_scarred: "Zjizvení"
 travel_events.2012.b_scarred_desc: "Zachráníte dělníky, ale stanete se zjizveným"
 travel_events.2012.b_tt: "Názor vašeho doprovodu na vás výrazně vzroste"
 travel_events.2012.c: "#EMP Nuže#!, není to příležitost..."
 travel_events.2012.c_secret: "Tajné plenění"
 travel_events.2012.c_secret_desc: "Vaše plenění zůstalo utajené"
 travel_events.2012.c_revealed: "Plenění odhaleno"
 travel_events.2012.c_revealed_desc: "Vaše plenění bylo odhaleno [county_liege.GetShortUIName]"
 travel_events.2012.c_tt: "Členové vašeho doprovodu o vás výrazně sníží názor"
 travel_events.2012.d: "Nikdy jsme tu nebyli."
 travel_events.2012.d_flavor: "Doprovod se tiše vytratí."
 travel_events.2012.d_tt: "Členové vašeho doprovodu o vás ztratí názor"
 travel_events.2013.t: "Upevněné znalosti"
 travel_events.2013.intro: "Vysoká nadmořská výška a čerstvý vzduch v [ROOT.Char.GetCurrentLocation.GetName] mají velmi osvěžující kvalitu, když procházíme místním hradištěm."
 travel_events.2013.martial: "\n\nSe zaujetím pozoruji vojáky cvičící dole. Jejich taktiky mi nejsou zcela cizí; i já jsem vycvičen v bojových uměních."
 travel_events.2013.default: "\n\nVojáci v údolí dole se zdají cvičit nějakou vzácnou techniku výcviku, kterou jsem ještě neviděl. Přibližím se blíže, nedokážu zadržet svou zvědavost."
 travel_events.2013.outro: "\n\nPři tom ke mně přistoupí místní kapitán, [local_captain.GetFirstNameNoTooltip]: "Chtěli byste se přidat, můj [ROOT.Char.GetLadyLord]?""
 travel_events.2013.rough_terrain: "stane se odborníkem na drsný terén"
 travel_events.2013.reckless: "stane se lehkomyslným"
 travel_events.2013.a: "Vždycky jsem připraven na výzvu!"
 travel_events.2013.a_success.tt: "Získaná vlastnost"
