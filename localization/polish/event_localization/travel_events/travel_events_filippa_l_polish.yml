 travel_events.2018.a:0 "Lepší se držet trasy."travel_events.2033.desc_manhunt_first:0 "Dlouho jsem chtěl zkusit své štěstí na nejeluzivnější a nejnebezpečnější kořisti přírody. Úsměv se mi hraje na kraji rtů."
 travel_events.2018.b_tt:0 "Můžeš najít něco zajímavého"
 travel_events.2018.b:0 "Co je tohle místo tady..."
 travel_events.2018.c:0 "Jdu pryč!"
 travel_events.2018.desc:0 "Jdeme temnou a opuštěnou chodbou. Několik kusů nábytku, které potkáváme, je pokryto prostěradly, což přidává na strašidelné atmosféře.\n\nByla to... myš? Rychlím se, abych dohnal svůj doprovod.\n\n[estate_character.GetTitledFirstName|U] se k nám obrátí, squinting, zatímco [estate_character.GetSheHe] pronáší slova "... a tudy, moji páni a dámy.""
 travel_events.2018.t:0 "$travel_events.haunted_manor.t$: cesta vpřed"
