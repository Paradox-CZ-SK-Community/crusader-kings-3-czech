l_polish:
 travel_events_fp3.0010.t: "Uhasínající žhavé uhlíky"
 travel_events_fp3.0010.desc.intro: "Jak naše družina prochází náhlou bouří, spatřím skupinu ozbrojených mágů jdoucích v opačném směru. Nesou přenosné lože s kadidelnicí a uhasínajícími uhlíky mezi nimi. Vítr a déšť bičují svaté plameny a hrozí, že je uhasí.\n\nAčkoli jejich ruce unaveně spočívají nad zbraněmi, kněží nám volají, doufajíce, že bychom jim mohli pomoci ukrýt jejich posvátné uhlíky."
 travel_events_fp3.0010.a: "Shromážděte je a uhašte jejich herezi!"
 travel_events_fp3.0010.a.success: "Uhasím jejich plamen"
 travel_events_fp3.0010.a.failure: "Mágové nás odrazili"
 travel_events_fp3.0010.a.lightning.desc: "Boj v bouři může být nebezpečný a nepředvídatelný"
 travel_events_fp3.0010.b: "Zabavte kadidelnici, oheň bude v mých rukou v bezpečí!"
 travel_events_fp3.0010.b.success: "Zabavíte kadidelnici"
 travel_events_fp3.0010.b.failure: "Mágové nás odrazili."
 travel_events_fp3.0010.c: "Můžete se u nás schovat!"
 travel_events_fp3.0010.c.success: "Uhlíky přežijí bouři"
 travel_events_fp3.0010.c.success.desc: "Získáte vděčnost mágů"
 travel_events_fp3.0010.c.flavor: "Pokud ochráníme poutníky, projeví nám vděk"
 travel_events_fp3.0010.c.failure: "Oheň je uhašen"
 travel_events_fp3.0010.d: "Tato bouře je soud [ROOT.Char.GetFaith.HighGodName]."
 travel_events_fp3.0010.d.flavor: "Necháte cestovatele na jejich víře"
 travel_events_fp3.0011.t: "Uhasínající žhavé uhlíky"
 travel_events_fp3.0011.desc.intro: "Mágové vzdorovali statečně, snažili se chránit své posvátné uhlíky a zároveň nás odrážet. Ale když se naskytla příležitost, kopnu přenosné lože z rukou a kadidelnice se kutálí do bláta, uhlíky zasyčí a uhasnou.\n\nPosměšně nad poraženými kněžími se škádlíme, ale naše rozjaření je náhle přerušeno, když světlem a hlukem prošlehne vzpomínka blesku. Když si zmačkaný vstávám z otupělosti, vidím, že znovu vzplál jasný plamen z znovuzapálené svaté kadidelnice. Moji muži už prchají v extatickém panickém běhu."
 travel_events_fp3.0011.a: "Ať všichni poznají nepopiratelnou moc [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.HighGodName]!"
 travel_events_fp3.0011.b: "Tento nevyvratitelný zázrak si tajně ponesu v srdci."
 travel_events_fp3.0011.c: "To je jen pouhá náhoda!"
 travel_events_fp3.0012.t: "Uhasínající žhavé uhlíky"
 travel_events_fp3.0012.desc.intro: "Vy i mágové najdete přístřeší v ruinách. Po vyždímání promočeného šatstva a ujistění se, že kadidelnice a její uhlíky jsou naživu a v pořádku, se skupina uvolní. Zdá se, že spolu překonáte bouři.\n\nVůdce kněží, [fp3_zoroastrian_armed_pilgrim.GetName], je znalý člověk a má mnoho příběhů k vyprávění."
 travel_events_fp3.0012.a: "Vezmu jejich cenné uhlíky, zatímco odpočívají..."
 travel_events_fp3.0012.a.success: "Ukradli jsme jejich uhlíky, když spali"
 travel_events_fp3.0012.a.failure: "Jste přistiženi mágy a odhaleni jako zloděj"
 travel_events_fp3.0012.b: "Tvoje moudrost by mi mohla dobře posloužit."
 travel_events_fp3.0012.c: "Šťastnou cestu."
 zoroastrian_brazier_name: "[ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdjective] kadidelnice"
 zoroastrian_brazier_desc: "A $zoroastrian_brazier_name$, která byla zachráněna před neschopnými mágy uprostřed zuřivé bouře; uhlíky z toho dne jsou stále rozžhavené"
 travel_events_fp3.0020.t: "Neobvyklé setkání"
 travel_events_fp3.0020.desc.intro: "Abychom se vyhnuli ostrému polednímu slunci, udělali jsme si dočasný tábor uvnitř podivné a velmi vlhké jeskyně.\n\n"Slyšel jsi to, můj [ROOT.GetCharacter.GetTitleTierName|U]?" [travel_leader.GetName] vypadá v našem temném přístřešku nesvá.\n\nKdyž se otočím, jsem náhle tváří v tvář mladému [fp3_young_rascal.Custom('GirlBoy')], který nějak prošel kolem [travel_leader.GetNameNoTooltip]. Vyděšené dítě okamžitě zmizí hlouběji do jeskyní."
 travel_events_fp3.0020.a: "Následuj to dítě!"
 travel_events.fp3.0020.a.flavor: "Prozkoumání jeskyní buď přinese nebezpečí, nebo odhalí jejich tajemství"
 travel_events_fp3.0020.a.success: "Najdete dítě"
 travel_events_fp3.0020.a.success.tooltip: "Následujete dítě a odhalíte podzemní tajemství"
 travel_events_fp3.0020.b: "Musíme toto místo opustit."
 travel_events_fp3.0020.b.flavor: "[travel_leader.GetNameNoTooltip] nás nabádá, abychom tyto jeskyně opustili. Není to bezpečné"
 travel_events_fp3.0020.b.tt: "Vaše cesta pokračuje."
 travel_events_fp3.0020.a.failure.title: "Spadnete a zraníte se v tmavých tunelech"
 travel_events_fp3.0020.a.failure: "Ztratíte dítě z dohledu a v tunelech se nakonec dny touláte jako ztracení"
 travel_events_fp3.0021.t: "Qanaty [ROOT.Char.GetCurrentLocation.GetCounty.GetName]"
 travel_events_fp3.0021.desc: "Potápíme se hlouběji a hlouběji pod zem, nechávajíce jasnou slunečnou krajinu za sebou pro stále vlhčí, temnější tunely.\n\nKdyž konečně dohoním [fp3_young_rascal.Custom('GirlBoy')], rozptyluje mě ohromující pohled. Starobylý systém podzemních kanálů se rozprostírá, kam až oko dohlédne.\n\n"Vítej, [ROOT.Char.GetTitleAsName], v mém vlastním paláci. S největší pravděpodobností převýší i ten tvůj." [fp3_young_rascal.GetSheHe|U] se na mě vzpřímeně podívá, zjevně nespokojený, že jsem dokázal sledovat [fp3_young_rascal.GetHerHim] až sem dolů."
 travel_events_fp3.0021.a: "Ponoříme se pro poklad ukrytý pod těmito vodami."
 travel_events_fp3.0021.a.success.t: "Vytáhli jste [newly_created_artifact.GetName]"
 travel_events_fp3.0021.a.success.desc: "Najdete starobylý poklad"
 travel_events_fp3.0021.a.failure.t: "Jediné, co jsem chytil, byly zimnice"
 travel_events_fp3.0021.a.failure.desc: "Skoro jste se utopili v žluklé vodě"
 travel_events_fp3.0021.a.artifact: "Najdu starý artefakt"
 travel_events_fp3.0021.b: "Mohu se z této stavby něco naučit, pokud ji budu studovat."
 travel_events_fp3.0021.b.success.t: "Naučíte se některá zavlažovací tajemství"
 travel_events_fp3.0021.b.success.desc: "Studujete qanat"
 travel_events_fp3.0021.b.failure.t: "Problém vám uniká"
 travel_events_fp3.0021.b.failure.desc: "To je nad vaše síly"
 travel_events_fp3.0021.c: "[fp3_young_rascal.Custom('GirlBoy')|U], musíš se naučit respektovat své nadřazené!"
 travel_events_fp3.0030.t: "Hostina pro sokoly"
 travel_events_fp3.0030.desc.intro: "Dravci krouží nad hlavou a vrhají hrozivé stíny na spálenou krajinu. Když stoupám po svahu do svahu, zápach kazícího se masa převládá nad mými smysly.\n\nVidím těla pečlivě rozložená na skalách. Supi a sokoli trhají maso, vláknité krvavé kusy visí z jejich zobáků. Muž v prostém úboru dohlíží na obřad nebeského pohřbu. Žestí na mě.\n\n"Prosím, opusť své místo, [ROOT.Char.GetTitleAsNameNoTooltip], toto místo je pouze pro Nusessalary...""
 travel_events_fp3.0030.a: "To je barbarské, pohřbíme tato těla!"
 every_faith_vassal: "Každý [local_faith.GetAdjective] vazal"
 travel_events_fp3.0030.b: "Doufám, že takto odejdu i já, Nasu očištěné od mého těla..."
 travel_events_fp3.0030.c: "Představ si vystoupat do nebes, vzatý těmito mocnými křídly..."
 travel_events_fp3.0030.d: "Smrt přijde pro nás všechny."
 travel_events_fp3.0030.d_flavor: "Strávit nějaký čas rozjímáním o smrti a pak místo opustit"
 travel_events_fp3.0030.e: "Najdi mi nejmladšího sokola, vycvičím ho k užitečnějším účelům."
 travel_events_fp3.0030.e.tooltip: "Dostaneš příležitost ptáka vycvičit."
 travel_events_fp3.0031.t: "Hostina pro sokoly"
 travel_events_fp3.0031.desc.intro: "Rozhodl jsem se vycvičit sokola, kterého jsem našel na místě nebeského pohřbu. Ke zřízení tréninku se scházíme na poli s malým doprovodem, včetně [falcon_victim.GetName], mého [ROOT.Char.Custom2('RelationToMe', falcon_victim)], který má připravenou zajatou králíka. Kapuce mladého ptáka čeká netrpělivě na mé rukavici.\n\n[falcon_victim.GetNameNoTooltip] pustí kořist, která zdrhne přes otevřené pole. Sundám sokolovi kapuci a on rychle vzlétne. Místo aby se vrhl na kořist, míří k hlavě [falcon_victim.GetNameNoTooltip]. Než ho stačí někdo odtrhnout, sokol kousne a drápne [falcon_victim.GetHerHim], zanechávajíc krvavé tržné rány."
 travel_events_fp3.0031.a: "Jsem si jistý, že toto chování opravím."
 travel_events_fp3.0031.a.success.desc: "Výcvik zabral"
 travel_events_fp3.0031.a.success.t: "Pták z věže ticha se stává loveckým sokolem"
 travel_events_fp3.0031.a.failure.desc: "Pták zůstává zběsilý"
 travel_events_fp3.0031.a.failure.t: "Sokol si zachovává chuť na lidské maso"
 travel_events_fp3.0031.b: "Mohu tyto sklony podporovat..."
 travel_events_fp3.0031.c: "Raději se této bestie zbavím."
 travel_events_fp3.0031.d: "Každý [ROOT.Char.GetCulture.GetPrefixNoTooltip] [ROOT.Char.GetWomanMan] ví, jak ochočit i toho nejzuřivějšího ptáka."
 travel_events_fp3.0031.d.tt: "Tato možnost je dostupná díky vaší kultuře, která má tradici $tradition_ep2_avid_falconers_name$ [culture_tradition|E]"
 travel_events_fp3.0040.t: "Kumis"
 travel_events_fp3.0040.desc.intro: "Na naší cestě mineme početný tábor turkických cestovatelů. Skupina nás přátelsky zve, abychom se k nim připojili. Tvrdě vyhlížející [fp3_turkic_traveler.GetWomanMan] míchá hustou bílou tekutinu v kotlíku. [fp3_turkic_traveler.GetSheHe|U] nalije trochu do malé misky a podává mi ji.\n\n\"#EMP Kumis!#! Skvělé pro střeva!\"\n\nDva další si mě prohlížejí a šeptají si mezi sebou ve svém jazyce, jen dost nahlas, abych je zaslechl."
 travel_events_fp3.0040.desc.intro.a: "\n\"Proč plýtvat dobrým #EMP kumis#! na tohoto cizince?\"\n\nOčividně věří, že jejich řeči nerozumím, ale aspoň mi nechtějí podat jed."
 travel_events_fp3.0040.desc.intro.b: "\n\"Vezmu si jako první jeho věci! Ty hezké boty mi budou slušet.\"\n\nOčividně věří, že jejich řeči nerozumím. Škoda pro ně: teď znám jejich zlé úmysly."
 travel_events_fp3.0040.desc.intro.c: "Ale nerozumím jejich podivnému jazyku. Doufejme, že mají dobré úmysly..."
 travel_events_fp3.0040.a: "Poděkuji jim v jejich rodném jazyce: na naše zdraví!"
 travel_events_fp3.0040.ab.tt: "Tato možnost je dostupná, protože mluvíte [fp3_turkic_traveler.GetCulture.GetLanguage.GetNameNoTooltip]"
 travel_events_fp3.0040.b: "V jejich rodném jazyce jim nařídím uvěznit je."
 travel_events_fp3.0040.c: "Neměl bych být tak nedůvěřivý."
 travel_events_fp3.0040.c.success: "Kumis je vynikající"
 travel_events_fp3.0040.c.success.t: "Kumis byl vynikající!"
 travel_events_fp3.0040.c.failure: "Jste omámeni a oloupeni"
 travel_events_fp3.0040.c.failure.t: "Byl jsem omámen a oloupen!"
 travel_events_fp3.0040.d: "Kobylí mléko? To je odporné."
 travel_events_fp3.0040.e: "Nechme, ať nám [fp3_turkic_traveler.GetWomanMan] ukáže [fp3_turkic_traveler.GetHerHis] zvyky."
 travel_events_fp3.0050.t: "Hledači hrobek"
 travel_events_fp3.0050.desc.intro: "Zatáčíme v cestě a narazíme na skupinu lidí pokrytých prachem, vycházejících z toho, co kdysi muselo být impozantní hrobkou. Zvedají jutové pytle, které cinkají a chrastí, zatížené drobnými předměty, které vykopali ze starobylé stavby.\n\n\"Časy jsou těžké, vznešený [ROOT.Char.GetTitleAsNameNoTooltip]! Naše rodiny se musí uživit a nikomu z živých neškodíme.\""
 travel_events_fp3.0050.a: "Není budoucnosti pro ty, kteří opovrhují minulostí."
 travel_events_fp3.0050.b: "[ROOT.Char.GetTitleAsNameNoTooltip] si zaslouží [ROOT.Char.GetHerHis] podíl!"
 travel_events_fp3.0050.b.entourage: "Váš doprovod [entourage_helper.GetName] vám pomáhá prohlédnout lup."
 travel_events_fp3.0050.b.success.desc: "Vyberete si vzácný poklad"
 travel_events_fp3.0050.b.success.tooltip: "Získáte starobylý poklad"
 travel_events_fp3.0050.b.failure.desc: "Nic zvláštního vám nepadne do oka"
 travel_events_fp3.0050.b.failure.t: "Získali jste nějaké cenné cetky"
 travel_events_fp3.0050.c: "Nemám čas na rolníky."
 travel_events.fp3.0020.b.flavor: "[travel_leader.GetNameNoTooltip] nás nabádá, abychom tyto jeskyně opustili. Nejsou bezpečné."
