l_polish:
 travel_events_fp3.0011.desc.intro: "Mágové statečně bojují, snaží se chránit své svaté žhavé uhlíky, zatímco mě a mé muže odhánějí. Ale když vidím šanci, kopnu palanquin z jejich rukou a ohniště se kutálí do bláta, uhlíky zhasínají.\n\nPosmíváme se a výsměšně pokřikujeme na poražené kněze, ale naše nadšení je náhle přerušené, když se svět změní v zuřivé světlo a hluk. Požární obraz blesku se zableskne v mém zorném poli. Když se zmatku vzpamatuji, vidím, že jasný plamen zuří z znovu zažehnutého posvátného ohniště. Moji muži už v hysterickém panice prchají."
 travel_events_fp3.0050.a: "Neexistuje budoucnost pro ty, kdo opomíjejí minulost."
 travel_events_fp3.0021.a.failure.desc: "Málem se utopíš ve stagnující vodě"
 travel_events_fp3.0030.b: "Doufám, že takto odejdu, Nasu očištěn z mého těla..."
 travel_events_fp3.0030.d: "Smrt přichází pro nás všechny."
 travel_events_fp3.0010.a.lightning.desc: "Bojování ve vánici může být nebezpečné a nepředvídatelné"
 travel_events_fp3.0010.b.success: "Zkonfiskuji ohniště"
 travel_events_fp3.0020.t: "Neobvyklé setkání"
 travel_events_fp3.0011.b: "Toto nepopiratelné zázrak budu tajně nosit v srdci."
 travel_events_fp3.0010.a.success: "Zhasnu jejich oheň"
 travel_events_fp3.0021.b.success.desc: "Studuješ Qanat"
 travel_events_fp3.0050.b.entourage: "Tvůj cestovní společník [entourage_helper.GetName] ti pomáhá prozkoumat kořist."
 travel_events_fp3.0040.a: "Děkuji jim v jejich rodném jazyce, na naše zdraví!"
 travel_events_fp3.0031.a.failure.desc: "Pták zůstává zuřivý"
 travel_events_fp3.0010.a.failure: "Mágové nás odrazili"
 travel_events_fp3.0040.c: "Neměl bych být tak nedůvěřivý."
 travel_events_fp3.0010.desc.intro: "Když moje družina překonává náhlou bouři, vidím skupinu ozbrojených mágů, kteří jdou opačným směrem. Náš palanquin nese ohniště s umírajícími uhlíky mezi nimi. Vítr a déšť bičují svaté plameny a hrozí jim uhasnutí.\n\nI když jejich ruce unaveně visí nad zbraněmi, kněží na nás volají, doufajíc, že nám pomůžeme schovat jejich svaté uhlíky."
 travel_events_fp3.0012.a: "Vezmu si jejich cenné uhlíky, zatímco si odpočinou..."
 travel_events_fp3.0010.c.success: "Uhlíky přežijí bouři"
 travel_events_fp3.0040.ab.tt: "Tato možnost je dostupná, protože mluvíš [fp3_turkic_traveler.GetCulture.GetLanguage.GetNameNoTooltip]"
 travel_events_fp3.0020.desc.intro: "Abychom se vyhnuli tvrdému polednímu slunci, postavili jsme dočasný tábor uvnitř podivné a velmi vlhké jeskyně.\n\n"Slyšels to, můj [ROOT.GetCharacter.GetTitleTierName|U]?" [travel_leader.GetName] vypadá znepokojeně s naším temným úkrytem.\n\nKdyž se otočím, náhle se ocitám tváří v tvář mladému [fp3_young_rascal.Custom('GirlBoy')], který musel nějak projít přímo kolem [travel_leader.GetNameNoTooltip]. Vyděšené dítě okamžitě zmizí hlouběji do jeskyně."
 travel_events_fp3.0010.d: "Tato bouře je soud [ROOT.Char.GetFaith.HighGodName]."
 travel_events_fp3.0011.c: "To je pouhá náhoda!"
 travel_events_fp3.0010.c.failure: "Oheň je uhašen"
 travel_events_fp3.0030.e: "Najdi mi nejmladšího sokola, vycvičím ho pro lepší účely."
 travel_events_fp3.0040.c.failure.t: "Byl jsem uspán a okraden!"
 travel_events_fp3.0050.b.failure.t: "Dostal jsi cenné cetky"
 travel_events_fp3.0040.desc.intro.a: "\n"Proč plýtváme dobrým #EMP kumis#! na tohoto cizince?"\n\nOčividně si myslí, že nedokážu porozumět jejich řeči, ale aspoň mi nenabízejí jed."
 travel_events_fp3.0030.c: "Představ si, že stoupáš do nebe, uneseni těmito mocnými křídly..."
 travel_events_fp3.0031.a.success.t: "Pták věže ticha se stává lovcem sokolů"
 travel_events_fp3.0040.e: "Nechme tohoto [fp3_turkic_traveler.GetWomanMan] nás naučit [fp3_turkic_traveler.GetHerHis] způsoby."
 travel_events_fp3.0040.desc.intro.b: "\n"Vyberu si jako první jeho věci! Ty hezké boty mi budou dobře slušet."\n\nOčividně si myslí, že nedokážu porozumět jejich řeči. Jaká škoda pro ně: nyní znám jejich zlomyseľné úmysly."
 travel_events_fp3.0050.c: "Jsou zoufalí, vrátím je, aby vrátili kořist."
 travel_events_fp3.0010.d.flavor: "Necháváš cestovatele jejich víře"
 travel_events_fp3.0040.c.success: "Kumis je lahodný"
 travel_events_fp3.0011.a: "Všichni musí znát nezpochybnitelnou moc [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.HighGodName]!"
 travel_events_fp3.0012.c: "Bezpečné cesty."
 travel_events_fp3.0040.desc.intro: "Naše cesta nás vede kolem značného tábora turkických cestovatelů. Skupina nám přátelsky gestikuluje, abychom se k nim připojili. Tvrdě vypadající [fp3_turkic_traveler.GetWomanMan] míchá hustou bílou tekutinu v hrnci. [fp3_turkic_traveler.GetSheHe|U] nalévá trochu do malé misky a podává mi to.\n\n"#EMP Kumis!#! Je skvělý na zažívání!"\n\nDalší dva mě pozorují a šeptají si navzájem ve svém jazyce, dostatečně nahlas, abych je mohl slyšet."travel_events_fp3.0050.b.failure.desc: "Nic zvláštního ti nepadlo do oka"
 travel_events_fp3.0020.b: "Musíme odejít z tohoto místa."
 zoroastrian_brazier_name: "[ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdjective] Kotel"
 travel_events.fp3.0020.a.flavor: "Prozkoumání jeskyní přinese buď nebezpečí, nebo odhalí jejich tajemství"
 travel_events_fp3.0031.t: "Hostina pro dravce"
 travel_events_fp3.0031.a: "Jsem si jistý, že mohu toto chování napravit."
 travel_events_fp3.0010.c: "Můžeš se u nás schovat!"
 travel_events_fp3.0040.d: "Kozí mléko? To je odporné."
 travel_events_fp3.0050.b.success.desc: "Vybereš si cenný poklad"
 travel_events_fp3.0031.c: "Raději se tohoto zvířete zbavím."
 travel_events_fp3.0021.a.success.desc: "Najdeš starobylý poklad"
 travel_events_fp3.0040.desc.intro.c: "Ale nerozumím jejich podivné řeči. Doufám, že mají dobré úmysly..."
 travel_events_fp3.0021.a.artifact: "Nacházím starobylý artefakt"
 travel_events_fp3.0021.b.failure.t: "Problém ti uniká"
 every_faith_vassal: "Každý [local_faith.GetAdjective] vazal"
 travel_events_fp3.0050.b.success.tooltip: "Získáš starobylý poklad"
 travel_events_fp3.0011.t: "Umírající žhavé uhlíky"
 travel_events_fp3.0020.a: "Následuj toho dítěte!"
 travel_events_fp3.0030.desc.intro: "Dravci krouží nad hlavou a vrhají hrozné stíny na sluncem bílenou krajinu. Když stoupám po svahu vyvýšeného kopce, pach hnilého masa dominuje mým smyslům.\n\nVidím těla uspořádána na kamenech. Supi a sokoli se zakusují do masa, vláknité, krvavé kusy visí z jejich zobáků. Muž ve jednoduchém oděvu dohlíží na nebeský pohřeb. Ukazuje na mě.\n\n„Prosím, opusťte nás, [ROOT.Char.GetTitleAsNameNoTooltip], toto místo je pouze pro Nusessalars...”"
 travel_events_fp3.0010.a: "Zahnat je a udusit jejich herezi!"
 travel_events_fp3.0021.a: "Pojďme se potopit pro poklad skrytý pod těmito vodami."
 travel_events_fp3.0030.a: "To je barbarské, tyto těla pohřbíme!"
 travel_events_fp3.0040.c.failure: "Jsi umrtven a okraden"
 travel_events_fp3.0021.a.success.t: "Vytáhl jsi [newly_created_artifact.GetName]"
 travel_events_fp3.0031.d: "Každý [ROOT.Char.GetCulture.GetPrefixNoTooltip] [ROOT.Char.GetWomanMan] ví, jak zkrotit i toho nejdivočejšího ptáka."
 zoroastrian_brazier_desc: "Kotel $zoroastrian_brazier_name$, který byl zachráněn od neschopných mágů uprostřed zuřivé bouře, žhavé uhlíky z toho dne jsou stále rozsvíceny"
 travel_events_fp3.0021.a.failure.t: "Jediné, co jsem chytil, byly zimnice"
 travel_events_fp3.0021.t: "Qanaty [ROOT.Char.GetCurrentLocation.GetCounty.GetName]"
 travel_events_fp3.0030.e.tooltip: "Budeš mít šanci ptáka vycvičit."
 travel_events_fp3.0031.a.success.desc: "Výcvik probíhá"
 travel_events_fp3.0012.t: "Umírající žhavé uhlíky"
 travel_events_fp3.0040.t: "Kozí mléko"
 travel_events_fp3.0030.t: "Hostina pro dravce"
 travel_events_fp3.0040.c.success.t: "Kumis byl lahodný!"
 travel_events_fp3.0012.b: "Tvoje moudrost by mi mohla dobře posloužit."
 travel_events_fp3.0040.b: "V jejich rodném jazyce je nařizuju uvěznit."
 travel_events_fp3.0012.a.success: "Zatímco spali, ukradli jsme jejich žhavé uhlíky"
 travel_events_fp3.0012.desc.intro: "Ty a mágové nacházíte adekvátní úkryt ve zřícenině. Po vyždímání mokrého oblečení a ujistění se, že kotel a jeho uhlíky jsou v pořádku, skupina si oddechne. Zdá se, že bouři si počkáte spolu.\n\nVůdce kněžích, [fp3_zoroastrian_armed_pilgrim.GetName] je znalý jedinec a má spoustu příběhů, které může sdílet."
 travel_events_fp3.0020.a.failure.title: "Spadneš a zraníš se v temných tunelích"
 travel_events_fp3.0050.b: "[ROOT.Char.GetTitleAsNameNoTooltip] si zaslouží [ROOT.Char.GetHerHis] podíl!"
 travel_events_fp3.0020.a.failure: "Ztratíš se z dohledu a skončíš ztracený v tunelech na dny"
 travel_events_fp3.0031.d.tt: "Tato možnost je dostupná díky tomu, že tvoje kultura má $tradition_ep2_avid_falconers_name$ [culture_tradition|E]"
 travel_events_fp3.0010.t: "Umírající žhavé uhlíky"
 travel_events_fp3.0021.desc: "Sestupujeme stále hlouběji pod zem, opouštějící jasné slunečné krajiny za stále vlhčími, temnými tunely.\n\nKdyž konečně dostihnu [fp3_young_rascal.Custom('DívkaChlapec')], jsem rozptýlen úchvatným pohledem. Starobylý systém podzemních kanálů se rozprostírá, jak jen oko dohlédne.\n\n„Vítejte, [ROOT.Char.GetTitleAsName], v mém vlastním paláci. Je pravděpodobné, že přebije i váš." [fp3_young_rascal.GetSheHe|U] se na mě znechuceně dívá, jasně šokováno, že jsem dokázal [fp3_young_rascal.GetHerHim] sledovat až sem dolů."
 travel_events_fp3.0030.d_flavor: "Strav nějaký čas zamýšlením nad smrtí a poté opusť toto místo"
 travel_events_fp3.0010.b: "Zkonfiskuj kotel, oheň bude v mých rukou bezpečnější!"
 travel_events_fp3.0012.a.failure: "Jsi chycen mágy a odhalen jako zloděj"
 travel_events_fp3.0010.b.failure: "Mágové nás zpátky odrazili."travel_events_fp3.0050.desc.intro: "Zatočíme na cestě a narazíme na skupinu lidí pokrytých prachem, vycházejících z toho, co kdysi muselo být impozantním hrobem.\nZvedají jutové pytle, které cinkají a houpou se, zatížené drobnostmi, které vykopali z ancient building.\n\n\"Časy jsou těžké, drahý [ROOT.Char.GetTitleAsNameNoTooltip]! Naše rodiny musí být živeny a nikomu z živých neubližujeme.\"\n\nJejich vůdce se na nás dívá s jistou obavou, [fp3_tomb_raider.GetSheHe] si jasně uvědomuje, že to pro ně nevypadá dobře."
 travel_events_fp3.0020.a.success: "Najdeš dítě"
 travel_events_fp3.0021.b: "Mohu se něco naučit studiem této struktury."
 travel_events_fp3.0021.b.failure.desc: "To je nad tvoje možnosti"
 travel_events_fp3.0031.a.failure.t: "Sokol si stále udržuje chuť na lidské maso"
 travel_events_fp3.0050.t: "Hrobka vylupovači"
 travel_events.fp3.0020.b.flavor: "[travel_leader.GetNameNoTooltip] nás vyzývá, abychom opustili tyto jeskyně. Nejsou bezpečné"
 travel_events_fp3.0031.desc.intro: "Rozhodl jsem se vycvičit sokola, kterého jsem našel na místě nebeského pohřbu. Za tímto účelem se shromažďujeme na poli s malou družinou, včetně [falcon_victim.GetName], mého [ROOT.Char.Custom2('RelationToMe', falcon_victim)], který je připraven s chyceným králíkem. Kapuci mladého ptáka čekajícího na mé rukavici.\n\n[falcon_victim.GetNameNoTooltip] vypouští kořist, která se rozběhne otevřeným polem. Sundám sokolovu kapuci a on rychle vzlétá. Ale místo toho, aby se vrhl na kořist, zamíří na hlavu [falcon_victim.GetNameNoTooltip]. Než jej lze odtáhnout, sokol kousne a škrábne [falcon_victim.GetHerHim], zanechávající krvavé rány."
 travel_events_fp3.0021.b.success.t: "Naučíš se některé zavlažovací tajemství"
 travel_events_fp3.0021.c: "[fp3_young_rascal.Custom('GirlBoy')|U], musíš se naučit respektovat své nadřízené!"
 travel_events_fp3.0020.a.success.tooltip: "Sleduješ dítě a odhalíš podzemní tajemství"
 travel_events_fp3.0031.b: "Mohu tyto tendence podnítit..."
 travel_events_fp3.0010.c.success.desc: "Získáš vděčnost mágů"
 travel_events_fp3.0010.c.flavor: "Pokud můžeme chránit poutníky, ukážou svou vděčnost"
 travel_events_fp3.0020.b.tt: "Tvá cesta pokračuje."
 travel_events_fp3.0050.b.failure.desc: "Nic zvláštního vám nepadne do oka"
 travel_events_fp3.0050.desc.intro: "Zatočením na stezce narazíme na skupinu lidí pokrytých prachem, kteří vycházejí z toho, co kdysi muselo být impozantním hrobem.\nZvedají pytle z juty, které cinkají a zvoní, zatížené drobnostmi, které vykopali z této starověké budovy.\n\n\"Časy jsou těžké, drahý [ROOT.Char.GetTitleAsNameNoTooltip]! Naše rodiny musí být krmeny a nikomu z těch, kteří žijí, neubližujeme.\"\n\nJejich vůdce se na nás podívá s určitou obavou, [fp3_tomb_raider.GetSheHe] si jasně uvědomuje, že to pro ně nevypadá dobře."
