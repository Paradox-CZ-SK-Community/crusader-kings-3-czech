 travel_events.1020.t: "Nový [GetCourtPositionType('travel_leader_court_position').GetNameNoTooltip()]"
 travel_events.1020.intro.prev_leader_dead: "Můj starý [GetCourtPositionType('travel_leader_court_position').GetName()] [old_travel_leader.GetFirstName] opustil tento svět, když [old_travel_leader.GetSheHe] [old_travel_leader.GetDeathReason]. Je na mně, abych zvolil někoho jiného, kdo povede mou družinu.\n\n"
 travel_events.1020.intro.fallback: "S pozicí [GetCourtPositionType('travel_leader_court_position').GetName()] nyní volnou hledím na mou družinu. Je tu někdo, kdo by mohl dobře sloužit, alespoň dokud nebudu doma a nebudu moci hledat řádnou náhradu?\n\n"
 travel_events.1020.desc.two_entourage_members: "Ve skutečnosti jsou dva, kteří by snadno zaplnili [old_travel_leader.GetFirstNamePossessiveNoTooltip] místo: buď můj [ROOT.Char.Custom2('RelationToMeShort',temp_caravan_master_option_1)] [temp_caravan_master_option_1.GetName], nebo můj [ROOT.Char.Custom2('RelationToMeShort',temp_caravan_master_option_2)] [temp_caravan_master_option_2.GetName] by mi v případě nouze dobře posloužili."
 travel_events.1020.desc.one_entourage_member: "V mé družině je jen jeden, kdo by mohl převzít tuto roli: můj [ROOT.Char.Custom2('RelationToMeShort',temp_caravan_master_option_1)] [temp_caravan_master_option_1.GetFirstName]. Místní jménem [temp_caravan_master_option_2.GetName] však také nabídl [temp_caravan_master_option_2.GetHerHis] služby."
 travel_events.1020.desc.fallback: "Bohužel bych žádnému z těchto žalostných jedinců nesvěřil, aby našel cestu domů z trhu, natož aby vedl cestu do [next_destination.GetName]. Naštěstí se dva místní nabídli."
 travel_events.1020.a: "Vezmu si [temp_caravan_master_option_1.GetFirstNameNoTooltip]."
