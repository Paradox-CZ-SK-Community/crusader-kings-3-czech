 travel_events.4037.desc:0 "Slyšel(a) jsem, že lidé v [ROOT.Char.GetCurrentLocation.GetCounty.GetName] praktikují [ROOT.Char.GetFaith.GetReligion.GetName] spolu s jejich vlastními [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdjective] vírami, a nyní, když jsem zde, vidím, že náboženské propletení je všude.\n\nPodivný a nadšený rolník, který se nazývá [fanboy_character_scope.GetHerselfHimself] [fanboy_character_scope.GetFirstName], nadšeně přistupuje k mému doprovodu a začíná studovat naši náboženskou ikonografii s vervou.\n\n"By [fanboy_character_scope.GetFaith.HighGodName], skupina [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] zde na všech místech! Řekněte mi, můj [ROOT.Char.GetLadyLord], učili byste nás o [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] způsobech uctívání?""
