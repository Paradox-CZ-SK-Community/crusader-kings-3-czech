 travel_events.1002.desc:0 "Jak projíždíme, sedlák chytí mé oblečení svými [shoeless_peasant.GetHerHis] špinavými rukama a upřeně se mi dívá do očí.\n\n"Toto není chování, které by slušelo [ROOT.Char.GetTitleAsNameNoTooltip|U], že? Kdybyste věděl, kdo jsem, nenechal byste mě jednat takto!"\n\n[shoeless_peasant.GetSheHe|U] odhaluje, že je to šlechtic z rodu [shoeless_peasant.GetDynastyName] a zdá se, že mě nyní drží v nejvyšším pohrdání."
 travel_events.4050.singing: "Párům [foreign_county.GetAdjective] pozemkových majitelů jsem poskytl improvizované vystoupení na cestě, pár chvil, aby si procvičili své způsoby, zatímco na mě nervózně hleděli.\n\nJsem rozptýlen [friendly_child.GetName]: můj mladý [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('friendly_child'))] si skvěle užívá, zpívá běžné písně, tancuje jigy a chválí hrdiny [friendly_child.GetCulture.GetHeritage.GetName] minulosti s několika mladíky [friendly_child.GetCulture.GetName].\n\nBýt obklopen v mém dvoře se zdá pouze prohlubovat [friendly_child.Custom('GirlBoy')]'s zájem o praktikování jeho vlastní kultury."
