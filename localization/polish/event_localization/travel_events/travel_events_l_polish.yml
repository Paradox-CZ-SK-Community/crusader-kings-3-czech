 travel_events.4050.t: "Téměř doma"
 travel_events.4050.interpreter: "Udělal jsem skupině [foreign_county.GetAdjective] notabilit na cestě improvizované publikum, pár okamžiků na projevení úcty.\n\nRozptyluje mě [friendly_child.GetName]: můj mladý [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('friendly_child'))] slouží jako tlumočník pro některé společníky, přepíná mezi jazyky a zvyky s jemností a lehkostí a podporuje živou výměnu.\n\nZ toho, co slyším, se [friendly_child.Custom('GirlBoy')] stává něčím jako přirozeným vyslancem."
 travel_events.4050.religious: "Udělal jsem skupině [foreign_county.GetAdjective] [friendly_child.GetFaith.AltPriestTermPlural] na cestě improvizované publikum, pár okamžiků na sdílení požehnání a [friendly_child.GetFaith.GetAdjective] moudrostí.\n\nRozptyluje mě [friendly_child.GetName], neboť můj mladý [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('friendly_child'))] přilákal zástup mladších věřících a uprostřed nich moudře vykládá podstatu jejich společné víry.\n\nPodle toho, co slyším, skutečnost, že byl vyučován jak způsoby mého vyznání, tak i [friendly_child.GetHerHis] vlastního, přinesla [friendly_child.Custom('GirlBoy')] jisté vhledy."
 travel_events.4050.singing: "Udělal jsem pár [foreign_county.GetAdjective] pozemkových pánů na cestě improvizované publikum, pár okamžiků, aby si procvičili způsoby, zatímco mě nervózně sledují.\n\nRozptyluje mě [friendly_child.GetName]: můj mladý [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('friendly_child'))] si užívá zpěv lidových písní, tanec a oslavuje hrdiny [friendly_child.GetCulture.GetHeritage.GetName] z dávných dob společně s několika mládenci z [friendly_child.GetCulture.GetName].\n\nPobyt na mém dvoře se zdá jen prohloubil zájem [friendly_child.Custom('GirlBoy')] o praktikování vlastní kultury."
 travel_events.4050.a: "Talent, který je třeba podporovat."
 travel_events.4050.b: "Měl bych tomu udělat přítrž..."
 travel_events.4050.b.tt: "To dítě patří mému dvoru — mému lidu."
 travel_events.4050.c.interpreter: "[friendly_child.Custom('GirlBoy')|U]! Přijď nás pobavit v [friendly_child.GetCulture.GetLanguage.GetNameNoTooltip]."
 travel_events.4050.c.religious: "[friendly_child.Custom('GirlBoy')|U]! Přijď zapůsobit na tyto [friendly_child.GetFaith.GetAdherentNamePluralNoTooltip]."
 travel_events.4050.c.singing: "[friendly_child.Custom('GirlBoy')|U]! Přijď pobavit tyto [friendly_child.GetCulture.GetCollectiveNounNoTooltip]."
