 travel_events.4035.desc.outro:1 "věří, že veškerá magie a zázraky provedené kýmkoli kromě jejich duchovních jsou čarodějnictvím.\n\nPodle toho nyní místní [zealous_priest_scope.GetFaith.PriestNeuter] sestupuje na mou procesí jako bestie, čistí mé ochranné symboly a blábolí o údajném zlu mých způsobů."
