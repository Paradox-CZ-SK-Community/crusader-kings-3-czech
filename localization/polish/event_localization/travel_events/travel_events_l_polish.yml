 travel_events.1000.desc:0 "Jak průvod projíždí [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l] [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], spatřím sedláka, který kráčí podél cesty bez bot. [shoeless_peasant.GetHerHis|U] nohy jsou krvavé a oteklé: [shoeless_peasant.GetSheHe|U] očividně musel chodit dlouhou dobu.\n\nKdyž míjím [shoeless_peasant.GetHerHim], pečlivě se dívám na [shoeless_peasant.GetHerHis] tvář, smutné, smutné oči, grimasa bolesti. Možná bych mohl nějak pomoci?"
