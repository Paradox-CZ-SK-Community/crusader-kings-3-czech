 travel_events.2200.t: "Požadován souboj"
 travel_events.2200.desc: "Na cestě před námi stojí impozantní [local_knight.GetWomanMan].\n\n\"Jsem [local_knight.GetName] z [local_knight.GetCurrentLocation.GetNameNoTooltip]! V boji jsem porazil desítky [ROOT.Char.GetWomenMen]! A upřímně, všechny ty boje byly nudné. Takže jsem tady, na této cestě, hledám někoho lepšího než já, někoho, od koho se mohu něco naučit.\n\nPokud mě dokážete porazit v boji, stanou se ze mě cenný a loajální sluha. A tak, v tento den, požaduji, abych se setkal s jedním z vás v poctivém souboji!\""
 travel_events.2200.a: "Nemám zájem ani o vás, ani o férový souboj."
 travel_events.2200.a.desc: "Vaše celá družina rozšlape [local_knight.GetName]"
