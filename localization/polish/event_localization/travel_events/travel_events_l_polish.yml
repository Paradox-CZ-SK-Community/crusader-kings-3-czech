 travel.became_friends_with_visitor:0 "[foreign_visitor.GetName] se stal tvojím přítelem!"
 travel_events.1001.desc:0 "S botami nyní pokrývajícími [shoeless_peasant.GetHerHis] ztvrdlé nohy se sedlák na mě usmívá s porozuměním a kráčí v mém tempu.\n\n"Jsi dobrý a laskavý [ROOT.Char.GetTitleAsNameNoTooltip|U], a ta laskavost bude odměněna! Jsem [shoeless_peasant.GetName] z rodu [shoeless_peasant.GetDynastyName] a vždy odměňuji ty s laskavými srdci.""
