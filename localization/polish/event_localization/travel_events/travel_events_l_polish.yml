 travel_events.4021.a.sadist:0 "Pokud možno, pokusím se neztratit ani okamžik z tohohle!"
 travel_events.4023.desc.intro:0 "Existují legendy o vzdáleném [ROOT.Char.GetFaith.GetReligion.GetAdjective] [prester_john_scope.GetPrimaryTitle.GetTierAsNameNoTooltip] obklopeném heretickými a bezvěrci. Jednoho dne tento [prester_john_scope.GetPrimaryTitle.GetTierAsNameNoTooltip]'s legendární [prester_john_scope.GetTitleAsNameNoTooltip] vezme zbraně proti zlým a udeří je svatou zuřivostí!\n\n"
 travel_events.4003.desc.berber_pirate:1 "Na obzoru se objevuje velká loď těžká s kořistí, s posádkou barbarských pirátů mávajícími svými čepelemi, připravenými k útoku!"
 travel_events.4034.a:0 "Skvělý přírůstek do mé sbírky."
 travel_events.4029.desc.outro:0 "Někteří členové mého doprovodu mě prosí, abych [brainless_character.GetHerHim] srazil, ale je to opravdu můj problém?"
 travel_events.4000.desc.mid.long_to_go:0 "Soudím, že máte mnoho mil před sebou,"
 travel_events.4017.desc.outro:0 "a bylo by mi ctí sloužit, za správnou cenu."
 travel_events.4004.desc:0 "Slyšel jsem, že rybáři z [fishermen_county_scope.GetCountyData.GetCulture.GetName] jsou proslulí po celém světě svou schopností zbavovat oceán jeho nejbohatší a nejchutnější kořisti. Dnes, u břehů [fishermen_county_scope.GetNameNoTierNoTooltip], mám to štěstí, že narazím na [fishermen_county_scope.GetCountyData.GetCulture.GetNameNoTooltip] rybářský flotilu!\n\nNáš doprovod pluje blízko zbloudilého člena flotily a okamžitě mě přivítal silný zápach jeho kapitána.\n\n""Čest, mně [ROOT.Char.GetLadyLord]. Můžu vás zaujmout našimi nejlepšími úlovky dne?""
 travel_events.4011.desc:0 "K mému překvapení začínám slyšet hlas, který zdraví naši loď, když se blížíme k vraku. [castaway_scope.GetWomanMan] se zdá být bohatým šlechticem plovoucím na troskách dveří.\n\n""Zdravím! Myslel jsem, že už nikdy neuvidím jinou duši, než mě moře vezme, tak jak vzalo mé druhy.""\n\n[castaway_scope.GetSheHe|U] představuje [castaway_scope.GetHerselfHimself] jako [castaway_scope.GetName], tvrdí, že je šlechtic z [nearby_coast_scope.GetName] a nabídl zaplatit za bezpečnou cestu a společnost."
