 travel_events.1010.t: "[GetCourtPositionType('travel_leader_court_position').GetNameNoTooltip()]"
 travel_events.1010.desc: "Na mou žádost moji služebníci sestavili dvě možnosti, které mohu zvážit pro roli Mistra karavany. [great_travel_leader_option.GetName] je prý zkušenější z nich, ale [good_travel_leader_option.GetName] je samozřejmě levnější. "
 travel_events.1010.a: "[great_travel_leader_option.GetNameNoTooltip] je výborná volba."
