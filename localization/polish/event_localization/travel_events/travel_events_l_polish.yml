 travel_events.5001.desc: "Je to už potřetí dnes, co jsem slyšel místního, jak při našem průjezdu blábolí o jistém příběhu. [travelling_character.GetFirstName] vidí moje zmatení.\n\n\"Je to regionální příběh, můj [ROOT.Char.GetLadyLord]. [potential_legend.GetName], říkají tomu.\" [travelling_character.GetSheHe|U] přiznává.\n\nNo. Rozhodně to zní zajímavě..."
 travel_events.5001.a: "Přijmu tento příběh!"
 travel_events.5001.b: "Nakonec o tom určitě sám budu vyprávět."
 travel_events.5001.b.flavor: "Alespoň to bude zábavný příběh pro kohokoli, koho potkám na svých cestách!"
 travel_events.5001.c: "Tohle je nesmysl."
