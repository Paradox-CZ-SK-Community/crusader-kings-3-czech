 travel_events.4016.desc.intro:0 "Cestoval jsem daleko od domova a ledově chladné větry už jsou za mnou. I když na začátku byla změna klimatu příjemná a úžasná pro mou pleť,"
 travel_events.4006.a:0 "Ukážu milost."
