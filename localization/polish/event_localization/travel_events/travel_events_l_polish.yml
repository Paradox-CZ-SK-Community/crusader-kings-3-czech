 travel_events.4031.desc.intro:1 "Opravdu, procházka skrze [ROOT.Char.GetCurrentLocation.GetName] je darem od [ROOT.Char.GetFaith.CreatorName]. Pokoj tohoto místa je náhle a prudce narušen zuřivými hřebčicemi a cinkáním zbroje!\n\n"Hlaste! Vyveďte mě z tohoto kovového vězení! Můj panoš se urážel na můj způsob, dokonce mě nazval 'bez srdce' a opustil mě!"\n\n"
