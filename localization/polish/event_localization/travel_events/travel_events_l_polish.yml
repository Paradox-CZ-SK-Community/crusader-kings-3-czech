 travel_events.4014.a:0 "Počkej! Jen mi dej ještě jednu šanci!"travel_events.4032.desc:2 "Naše cesta je násilně přerušena zvukem trhání masa a skřípění čelistí a zoufalými výkřiky [cowardly_knight_scope.GetWomanMan], který se chystá setkat se [cowardly_knight_scope.GetHerHis] koncem! Hluk je tak hrozný, že musel vycházet z hlubin [ROOT.Char.GetFaith.NegativeAfterLife]!\n\nPři pokusu sledovat zdroj nacházíme zoufalého $knight_culture_player_no_tooltip_lowercase$ bojujícího se divokým [ROOT.Char.Custom('GetAnimalType')]! [cowardly_knight_scope.GetHerHis|U] čepel je zaklíněná mezi čelistmi bestie, ale [cowardly_knight_scope.GetHerHis] úchop začíná selhávat."
