 travel_events.1010.desc:0 "Na mé žádost, moji služebníci sestavili dvě možnosti, které zvažuji pro roli vůdce karavany. [great_travel_leader_option.GetName] údajně má více zkušeností ze dvou, ale [good_travel_leader_option.GetName] je samozřejmě levnější."
