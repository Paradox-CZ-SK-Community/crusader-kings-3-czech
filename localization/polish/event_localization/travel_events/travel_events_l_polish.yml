 travel_events.4040.desc:1 "Od té doby, co jsem vkročil(a) do [ROOT.Char.GetCurrentLocation.GetCounty.GetName], jsem byl(a) zacházen jako se zvířetem v nádherné zahradě. Lidé se udiveně dívají na to, jak mluvím a jak se chovám.\n\nKdyž procházíme, náhle mě osloví podivný a nadšený [fanboy_character_scope.GetWomanMan], který, na rozdíl od zbytku davu, vypadá, že mluví [ROOT.Char.GetCulture.GetLanguage.GetName].\n\n"Moje slovo, tak je to pravda! [ROOT.Char.GetCulture.GetName] [ROOT.Char.GetTitleAsNameNoTooltip] zde, na všech místech! Dlouho jsem obdivoval(a) zvyky [ROOT.Char.GetCulture.GetNameNoTooltip] a dokonce jsem se naučil(a) [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip] ve svém volném čase! Jaká čest to je!""
