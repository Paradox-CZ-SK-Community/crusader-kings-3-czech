 travel_events.4023.desc.mid.joan:0 "Legendy ho nazývají "Prester John", ale možná měli na mysli "Prester Joan"! Tak či onak,"
 travel.beat_zealot:0 "Porazil jsi rozzuřený dav"
 cheaper_to_convert_to_priest_faith_tt:0 "Získáváš #P 50%#! slevu za konverzi k [zealous_priest_scope.GetFaith.GetName]"
 travel_events.4015.desc:0 "Zdá se, že se náš karavan trochu ztratil v těchto cizích zemích.\n\n[travel_leader_scope.GetName] nás pronásleduje kolem [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] už hodiny, a i když [travel_leader_scope.GetSheHe] nakonec spolkl [travel_leader_scope.GetHerHis] hrdost a požádal o směr, [travel_leader_scope.GetSheHe] se nezdá být odborníkem na [ROOT.Char.GetCurrentLocation.GetCulture.GetLanguage.GetNameNoTooltip]."
 travel_events.4012.t:0 "[feral_child_scope.GetFirstNameNoTooltip], [feral_child_scope.Custom('GetAnimalType')|U] [feral_child_scope.Custom('GirlBoy')|U]"
 travel_events.4001.t:0 "Fanatik"
 travel_events.4021.desc.outro.cannibal:0 "Mohu jen doufat, že dostanu příležitost hodovat na [sacrificed_person_scope.GetHerHis] mase, když to vše skončí."
 succesfully_navigate_the_storm_tt:0 "Úspěšně jsi prošel bouří"
 travel_events.4020.desc:0 "Je známo, že lidé [ROOT.Char.GetCurrentLocation.GetCounty.GetCulture.GetName] jsou horliví věřící v [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdjective] víru a nemají rádi nevěřící. Přesto, [ROOT.Char.GetCurrentLocation.GetName] je na naší trase, takže musíme projít.\n\nRychle však se na nás vrhnou pomstychtivé oči vesničanů jako [ROOT.Char.Custom('GetAnimalType')] číhající na své jídlo. Než máme šanci reagovat, místní [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.PriestNeuter] se na nás snáší s davem zuřivých fanatiků, křičících o našich údajných "hereze" a požadujících, abychom zaplatili za přestupky za průchod těmito "svatými zeměmi"."
 travel_events.4029.b:0 "[brainless_character.GetSheHe|U] je zjevně zločinec."travel_events.4028.desc:1 "Krajina [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] je známa tím, že je poseta runovými kameny: vysoké monolity vytesané s písemnými záznamy událostí, jak legendárních, tak historických.\n\nNa našich cestách narazíme na zvlášť velkolepý runový kámen zdobený složitými vzory a co je bezesporu legenda napsaná jazykem, kterému nerozumím.\n\nMožná s časem a trpělivostí bych mohl rozluštit význam..."
 travel_events.4030.a:0 "[brainless_character.GetSheHe|U] je zde zjevně v nebezpečí, pojď se mnou!"
 friend_showed_charity:0 "[CHARACTER.GetShortUIName|U] ukázal [TARGET_CHARACTER.GetShortUIName] velkorysost"
 travel_events.4031.a:0 "Považuj zbroj za ztracenou, za cenu."
 travel_events.4020.b:0 "Je to snazší, když prostě zaplatíme."
 someone_drowns_tt:0 "Někdo se topí"
 travel_events.4035.b:0 "Lituji své zlé cesty!"
 travel_events.4032.a:1 "Tento [cowardly_knight_scope.GetWomanMan] si zaslouží mou pomoc!"
 travel_events.0011.intro:0 "Omlouvám se, že píšu s tak vážnými novinkami, ale právě jsme dostali zprávu, že váš [ROOT.Char.Custom2('RelationToMe',predecessor)], [predecessor.GetTitledFirstNameNoTooltip], [predecessor.GetDeathReason].\n\n"
 travel_events.4005.t:0 "Vzácné suvenýry"
 travel_events.4000.desc.intro:0 "Na cestě přes [ROOT.Char.GetCurrentLocation.GetName] procházím zvláštním stanem, který je rozložený a jehož zvláštní obyvatel je uvnitř.\n\n\"Pojďte dál, ó mocný [ROOT.Char.GetTitleAsNameNoTooltip|U]."
 travel_events.4013.b:0 "Co za triumf!"
 travel_events.4024.c:0 "Možná [chaplain_scope.GetName] je naučí vše o [ROOT.Char.GetFaith.GetName]!"
 travel_events.4016.desc.mid.humid_heat:0 "vzduch, prorostlý vlhkostí, mě nutí cítit, jako bych dýchal skrz vlhký hadr."
 travel_events.4007.b:0 "Pod [ROOT.Char.GetFaith.WaterGodName] převezmu kormidlo sám!"
 travel_events.4039.desc:0 "Cesta byla dlouhá a úmorná, a mé nohy bolí tak, že to musí cítit mé předky. Když mám pocit, že se chystám zkolabovat z vyčerpání, cítím na svém krku něco těžkého!\n\nZa chvíli jsem od hlavy až k patě ozdoben tradičními oděvy [ROOT.Char.GetCurrentLocation.GetCounty.GetCulture.GetName], ulice ožívají jásotem! Každý vedoucí domácnosti mě vyzývá, abych přišel dovnitř a odpočinul si na svých unavených vavřínech. Stačila by chvilička na to, abych obnovil svou vytrvalost, a byl bych uvítán jako čestný host.\n\nPohostinnost [ROOT.Char.GetCurrentLocation.GetCounty.GetCulture.GetNameNoTooltip] je legendární, můžu si opravdu dovolit #EMP ne#! vidět to na vlastní oči?"
 travel_events.1002.a:0 "Jak jsem měl vědět?"
 travel_events.4018.b:0 "[mystic_scope.GetSheHe|U] dělá některé dobré body..."
 travel_events.5001.desc: "Toto je potřetí dnes, co jsem slyšel místního, jak se baví o určitém příběhu, zatímco kolem nich procházíme. [travelling_character.GetFirstName] vidí moji zmatenost.\n\n\"Je to regionální příběh, můj [ROOT.Char.GetLadyLord]. [potential_legend.GetName], říkají mu.\" [travelling_character.GetSheHe|U] mi svěřuje.\n\nNo. Určitě to zní docela zajímavě..."
 travel_events.4021.desc.mid:1 "Jednoduše nemohu uvěřit tomu, co vidím. [sacrificed_person_scope.GetSheHe|U] rychle pulsuje s každým rychlým dechem, [sacrificed_person_scope.GetHerHis] krvácející oči mě prosí, abych zasáhl.\n\n"
 travel_events.4050.b: "Měl bych tomu učinit přítrž..."
 travel_events.4032.c:0 "Nebudu riskovat svůj život pro toto."
 travel_events.4018.desc.mid.preacher:0 "mluví o [mystic_scope.GetHerHis] interpretaci vůle [mystic_scope.GetFaith.HighGodNamePossessive] a o tom, jak vést pobožný život."
 travel_events.4033.desc.intro:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip] je pro mě země zvláštních a obskurních zvyků. Praktiky [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdjective] víry jsou podivné a nepředstavitelně odlišné od [ROOT.Char.GetFaith.GetName], a nikde to není více patrné než v jejich postoji vůči praktikování magie.\n\nPřímo uprostřed města je [witch_scope.GetWomanMan], který odříkává zaklínadla a dává požehnání, jako by [witch_scope.GetSheHe] byl [ROOT.Char.GetFaith.PriestNeuter]!"
 travel.beaten_by_locals:0 "Byl jsi zastaven místními"
 travel_events.4050.religious: "Odmítl jsem skupině [foreign_county.GetAdjective] [friendly_child.GetFaith.AltPriestTermPlural] neplánovanou schůzku na cestě, několik okamžiků na sdílení požehnání a [friendly_child.GetFaith.GetAdjective] moudrostí.\n\nOdtáhl jsem se od [friendly_child.GetName], protože můj mladý [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('friendly_child'))] si shromáždil dav juniorních oddaných a uprostřed nich moudře rozvádí podstatu jejich společné víry.\n\nZ toho, co shledávám, že učit se jak způsoby mé víry, tak [friendly_child.GetHerHis] vlastního, poskytlo [friendly_child.Custom('GirlBoy')] nějaké postřehy."
 travel_events.4026.t:0 "Přátelé na dálku"friend_showed_charity_corresponding:0 "[TARGET_CHARACTER.GetShortUIName|U] ukázal(a) [CHARACTER.GetShortUIName] velkou štědrost"
 travel_events.4034.desc.intro:0 "Zlý [witch_scope.Custom('MagicUserTerm')] z [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] byl právem spálen za [witch_scope.GetHerHis] zločiny proti [ROOT.Char.GetFaith.HighGodName], a jak se kouř rozptýlí, vidím, že tato [witch_scope.Custom('InsultAdjective')] [witch_scope.GetWomanMan] nechala něco za sebou.\n\n"
 travel_events.4011.b:0 "Připojte se k nám na našich cestách!"
 travel_events.4018.desc.intro:1 "Slyšeli jsme, že [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetHolder.GetPrimaryTitle.GetNameNoTierNoTooltip] je zemí plnou svatých mužů, kteří cestují v chudých podmínkách, žijí často pouze z víry.\n\nJeden takový žebrák přistoupil k našemu karavanu,"
 travel_events.4007.a:0 "Důvěřuji našemu kapitánovi."
 travel_events.4017.desc.intro:0 "Slyšel(a) jsem pověsti o vojenských exploitech legendárních [ROOT.Char.GetCurrentLocation.GetCulture.GetName] žoldnéřů, a procházejíc [ROOT.Char.GetCurrentLocation.GetName], mám dostatek štěstí, abych narazil(a) na vysoce kvalifikovaného žoldnéřského velitele!\n\n"
 travel_events.4007.t:1 "$travel_danger_prefix$ Bouřlivé počasí"
 travel_events.4018.d:0 "Dobré upalování kacířů je na místě!"
