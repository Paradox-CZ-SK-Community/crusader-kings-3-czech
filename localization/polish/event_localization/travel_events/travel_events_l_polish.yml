 travel.found_a_place_to_cool:0 "Našel(a) jsi chladnou řeku"travel_events.4038.desc:0 "Ve víře [ROOT.Char.GetFaith.GetAdjective] dodržujeme naše vlastní rituály a naše vlastní přesvědčení, ale stále považujeme [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetReligion.GetName] nade všechny ostatní náboženství a vyjadřujeme příbuzenský pocit k jejich víře.\n\nJe docela běžné, že [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] praktikují [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetReligion.GetNameNoTooltip] spolu s tradičním [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] uctíváním, a nyní, když jsem zde v [ROOT.Char.GetCurrentLocation.GetCounty.GetName], mám příležitost navštívit kázání a dozvědět se všechno o víře [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdjective]."
 travel_events.4023.t:2 "Ztracený [prester_john_scope.GetFaith.GetReligion.GetAdherentNamePluralNoTooltip|U]"
 travel_events.4009.desc:0 "Jak se dalo očekávat, trosky neobsahují žádný život, kromě několika ptáků, kteří klovají do polovičních těl cestovatelů, kteří přišli před námi.\n\nPři bližším zkoumání vidím něco, co se třpytí v krvavém zobáku ptáka. S vysokým křikem upustí objekt do trosek a odletí, přičemž mě nechává sbírat tento fascinující předmět."
