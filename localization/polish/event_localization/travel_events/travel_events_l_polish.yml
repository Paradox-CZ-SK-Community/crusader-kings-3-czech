l_polish:
 travel_event_prefix: "Cestování:"
 travel_events.0010.t: "Konec cesty"
 travel_events.0010.intro: "Sedím u svého stolu, chystám se přerušit půst, ale ve mně už není žádný hlad. Něco není v pořádku a to se potvrdí, když spatřím mého [ROOT.Char.Custom2('RelationToMe',messenger)], [messenger.GetFirstNameNoTooltip], jak k nám smutně přistupuje.\n\n"Má [ROOT.Char.GetTitleAsNameNoTooltip], posel připlul v noci s hrůznou zprávou," [messenger.GetSheHe] říká tiše.\n\n"Bojím se... bojím se, že váš [ROOT.Char.Custom2('RelationToMe',predecessor)], [predecessor.GetTitledFirstNameNoTooltip], [predecessor.GetDeathReason]. "
 travel_events.0010.to_activity: "[predecessor.GetSheHe|U] byl(a) v [predecessor_location.GetName] na cestě směrem k [travel_destination.GetNameNoTooltip] "
 travel_events.0010.at_destination: "[predecessor.GetSheHe|U] byl(a) v [predecessor_location.GetName] "
 travel_events.0010.from_activity: "[predecessor.GetSheHe|U] se vracel(a) domů v provincii [predecessor_location.GetName] po návštěvě [travel_destination.GetNameNoTooltip] "
 travel_events.0010.desc: "$travel_events.0011.desc$""
 travel_events.0010.a: "[predecessor.GetSheHe|U] si nezasloužil(a) zemřít tak daleko od domova..."
 travel_events.0011.desc_opening: "[messenger.Custom2('AppropriateGreeting', ROOT.Char)]"
 travel_events.0011.intro: "Je mi líto, že píši s tak vážnými zprávami, ale právě jsme dostali zprávu, že váš [ROOT.Char.Custom2('RelationToMe',predecessor)], [predecessor.GetTitledFirstNameNoTooltip], [predecessor.GetDeathReason].\n\n"
 travel_events.0011.desc: "když [predecessor.GetSheHe] zemřel(a). Upřímnou soustrast, můj(á) [ROOT.Char.GetLadyLord]."
 travel_events.0050.t: "Volání cesty"
 travel_events.0050.landed: "Od odchodu z domova před [ROOT.Char.Custom('GetPeriodOfTimeWord')]"
 travel_events.0050.adventurer: "Od vycestování z [ROOT.Char.GetTravelPlan.GetData.GetDepartureLocation.GetName] před [ROOT.Char.Custom('GetPeriodOfTimeWord')]"
 travel_events.0050.desc: "Viděl(a) jsem vzestupy i pády ― užíval(a) jsem si vítr ve vlasech a stěžoval(a) si na kameny v botách.\n\nJe tolik míst, tolik věcí, které teprve musím spatřit. Tam venku, na otevřené cestě, se cítím osvobozen(a) od stísněnosti [ROOT.Char.Custom('GetCourt')], byť jen na chvíli.\n\nCesty jsou plné poutníků a tuláků, snad právě mezi #EMP nimi#! najdu klid duše.\n\n"
 travel_events.0050.a: "Tady venku jsem skutečně svobodný(á)."
 travel_events.1000.t: "Chudák bosý"
 travel_events.1000.desc: "Když průvod projíždí [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l] [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], zahlédnu rolníka kráčet podél cesty bez bot. [shoeless_peasant.GetHerHis|U] nohy jsou krvavé a oteklé: [shoeless_peasant.GetSheHe|U] zřejmě chodil(a) dlouho.\n\nKdyž projíždím kolem [shoeless_peasant.GetHerHim], podívám se do [shoeless_peasant.GetHerHis] tváře — ty smutné oči, grimasu bolesti. Možná bych nějak mohl(a) pomoci?"
 travel_events.1000.a: "Pořiď [shoeless_peasant.GetHerHim] nějaké boty!"
 travel_events.1000.b: "Možná by se [shoeless_peasant.GetSheHe] k nám chtěl(a) přidat?"
 travel_events.1000.c: "To přece není můj problém?"
 travel_events.1001.title: "Šlechtic v přestrojení!"
 travel_events.1001.desc: "Když má [shoeless_peasant.GetHerHis] chodidla už pokrývají boty, sedlák mi dá vítězný úsměv a jde v mém tempu.\n\n"Jste dobrotivý a laskavý [ROOT.Char.GetTitleAsNameNoTooltip|U], a ta laskavost bude odměněna! Jsem [shoeless_peasant.GetName] z rodu [shoeless_peasant.GetDynastyName] a vždy odměňuji ty s vlídným srdcem.""
 travel_events.1001.desc.outro.poet: "\n\nZdá se, že tento(ta) [shoeless_peasant.GetWomanMan] není rolník, ale básník velkého renomé!"
 travel_events.1001.desc.outro: "\n\nZdá se, že tento(ta) [shoeless_peasant.GetWomanMan] není rolník, ale šlechtic velkého bohatství!"
 travel_events.1001.a: "Přijímám s vděčností."
 travel_events.1001.c: "Pojďme dál jako přátelé!"
 travel_events.1002.title: "$travel_events.1001.title$"
 travel_events.1002.desc: "Když projíždíme, sedlák chňapne po mém oděvu svýma špinavýma rukama a zírá mi hluboko do očí.\n\n"Takové chování se nehodí k [ROOT.Char.GetTitleAsNameNoTooltip|U], že? Kdybyste věděl(a), kdo jsem, nenechal(a) byste mě takhle vejít!"\n\n[shoeless_peasant.GetSheHe|U] se odhalí jako šlechtic z rodu [shoeless_peasant.GetDynastyName] a zdá se, že mě nyní má v nejvyšším opovržení."
 travel_events.1002.a: "Jak jsem to mohl(a) vědět?"
 friend_showed_charity: "[CHARACTER.GetShortUIName|U] projevil(a) velkodušnost vůči [TARGET_CHARACTER.GetShortUIName]"
 friend_showed_charity_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] projevil(a) velkodušnost vůči [CHARACTER.GetShortUIName]"
 rival_ungenerous: "[CHARACTER.GetShortUIName|U] odmítl(a) pomoct [TARGET_CHARACTER.GetShortUIName] v době [TARGET_CHARACTER.GetHerHis] nouze"
 rival_ungenerous_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] odmítl(a) pomoct [CHARACTER.GetShortUIName] v době [CHARACTER.GetHerHis] nouze"
 travel_events.1003.t: "$travel_danger_prefix$ Výběrčí mýtného"
 travel_events.1003.desc: "Na cestě jsme zůstali o něco déle a slunce se začíná sklánět k obzoru. Z okolního terénu se tvary začínají spojovat a formovat do naštvaně vypadajících ozbrojených postav.\n\n "Tahle cesta má mýto, zaplaťte," praví největší a upřímně nejošklivější z houfu.\n\nMůj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('travel_leader'))] [travel_leader.GetFirstName] vykročí vpřed se zbraní v ruce a hledí na mě pro pokyn."
 travel_events.1003.a: "Ach, samozřejmě, mýto."
 travel_events.1003.b: "Možná přijímáte platbu krví?"
 travel_events.1003.c: "Mýto je pro rolníky, já jsem [ROOT.Char.GetTitleAsNameNoTooltip]."
 travel_events.1003.a.success: "Zastrašeni vás nechali projít."
 travel_events.1003.a.failure: "Stále si budete muset cestu vybojovat."
 travel_events.1005.t: "$travel_danger_prefix$ [ROOT.Char.GetFaith.WaterGodNamePossessive] mýto"
 travel_events.1005.desc: "Silné poryvy a přetrvávající šrámy udržovaly loď hodiny v kývání a když stojím na palubě přimknutý k stěžni, vidím, že truhla s mým [overboard_artifact.GetName] se uvolnila!\n\nJsem příliš daleko na to, abych ji sám(a) zachránil(a), ale [travel_leader.GetFirstName] je na dosah. Nicméně [travel_leader.GetSheHe] by mohl(a) být v ohrožení pádem přes palubu."
 travel_events.1005.a: "Zachraňte to!"
 travel_events.1005.b: "Nestojí to za to riziko."
 travel_events.4000.t: "O cestách, které přijdou"
 travel_events.4000.desc.intro: "Cestou přes [ROOT.Char.GetCurrentLocation.GetName] míjím podivně vypadající stan roztažený dokořán a uvnitř něj sedí ještě podivnější bytost.\n\n"Vstupte, ó mocný [ROOT.Char.GetTitleAsNameNoTooltip|U]."
 travel_events.4000.desc.mid.long_to_go: "Vidím, že máte před sebou ještě mnoho mil,"
 travel_events.4000.desc.mid.travelled_far: "Vidím, že jste přišli zdaleka,"
 travel_events.4000.desc.outro: "a mohu vám nabídnout výklad vašich budoucích cest za skromnou cenu."\n\nPodivná [mystic_scope.GetWomanMan] vzbudila zájem mé družiny, ale jsem ochoten(na) zaplatit za 'výklad'?"
 travel_events.4000.a: "Povězte mi mou budoucnost, moudrý(á)."
 travel_events.4000.b: "Přijďte zažít budoucnost #EMP se#! mnou."
 travel_events.4000.c: "Nezajímá mě to."
 travel_events.4000.d: "Zapečeťte stan a tuto čarodějnici spalte!"
 travel.good_reading: "Tvé cestování slibuje dobré vyhlídky"
 travel.bad_reading: "Tvé cestování slibuje neblahé vyhlídky"
 travel_events.4001.t: "Fanatik"
 travel_events.4001.desc: "Má družina projíždí [ROOT.Char.GetCurrentLocation.GetName] bez potíží, dokud neuslyším povyk kolem svých stráží. Nakonec se cizinec prodráhy a postaví se po mém boku, zářící, jako by byl požehnán [ROOT.Char.GetFaith.HighGodName] [ROOT.Char.GetFaith.HighGodHerselfHimself].\n\n"Na [loyal_fan_scope.GetFaith.random_GoodGodNames]! Na [loyal_fan_scope.GetFaith.random_GoodGodNames]! Na [loyal_fan_scope.GetFaith.random_GoodGodNames]! To je [ROOT.Char.GetTitleAsNameNoTooltip|U] [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]! Nic si nepřeji víc, než vám po zbytek života bezpodmínečně sloužit!"\n\nMoji strážci jsou připraveni [loyal_fan_scope.GetHerHim] vrátit zpět do bláta, ale [loyal_fan_scope.GetSheHe] by jistě mohl(a) být loajálním dvořanem."
 travel_events.4001.a: "Přidej se ke mně."
 travel_events.4001.b: "Tady, pár mincí za tvou oddanost."
 travel_events.4001.c: "Zpátky do kanálu, odkud jsi přišel(a)."
 travel_events.4002.t: "[local_beauty_scope.GetCulture.GetNameNoTooltip] [local_beauty_scope.GetWomenMen|U]"
 travel_events.4002.desc: "Viděl(a) jsem svět a jeho mnohá divy, ale nikdy jsem nezahlédl(a) takové krásy jako v [ROOT.Char.GetCurrentLocation.GetName]. Opravdu jsou [local_beauty_scope.GetCulture.GetName] [local_beauty_scope.GetWomenMen] něčím výjimečným.\n\nJedna obzvlášť fascinující osoba mi v poslední době padla do oka, prostý(á) [local_beauty_scope.GetWomanMan] jménem [local_beauty_scope.GetName].\n\nRoztomilá malá [local_beauty_scope.Custom('LoverPetName')], [local_beauty_scope.GetSheHe] je mému oku příliš lichotivý(á), aby trávil(a) své dny dřinou v [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]."
 travel_events.4002.a: "Můj nový milenec/milenka."
 travel_events.4002.b: "[local_beauty_scope.GetSheHe|U] musí být po mém boku navždy."
 travel_events.4002.c: "Musíme se ihned vzít!"
 travel_events.4002.d: "Bohužel nemohu svou lásku dávat tak volně."
 travel_events.4003.t: "Příšera na obzoru"
 travel_events.4003.desc.intro: "Moře je zahaleno mlhou, skály a vlny se objevují a mizí v mžiku oka. Na obzoru se zjevuje monstrózní silueta a vše se zdá klidné, než se z mlhy vynoří veliké stvoření.\n\n"
 travel_events.4003.desc.viking: "K našemu plavidlu se blíží hlava draka, na jejích zádech se posmívá zuřivá posádka Seveřanů!"
 travel_events.4003.desc.berber_pirate: "Na obzoru se objevuje velká loď těžká lupem, s posádkou barbarských pirátů mávajících čepelemi, připravených zaútočit!"
 travel_events.4003.desc.regular_pirate: "K nám připlouvá loď až po okraj plná ošuntělých banditů a zlodějů, jejich bezzubé úsměvy touží položit své slané prsty na naše bohatství."
 travel_events.4003.a: "Postavíme se jim!"
 travel_events.4003.b: "Ať si vezmou, co chtějí."
 travel_events.4003.c: "Zkusíme je ztratit v mlze!"
 travel_events.4003.d: "Má stříbrná řeč z nich ještě udělá spojence!"
 travel_events.4003.offer_accepted: " [viking_scope.GetFirstName] přijímá vaši nabídku"
 travel_events.4003.offer_refused: " [viking_scope.GetFirstName] odmítá vaši nabídku"
 travel_events.4004.t: "Ryby v moři"
 travel_events.4004.desc: "Slyšel jsem, že [fishermen_county_scope.GetCountyData.GetCulture.GetName] rybáři jsou proslulí po celém světě svou schopností vylovit z oceánu ty nejsvůdnější a nejlahodnější kořisti. Dnes, na pobřeží [fishermen_county_scope.GetNameNoTierNoTooltip], mám to štěstí narazit na [fishermen_county_scope.GetCountyData.GetCulture.GetNameNoTooltip] rybářskou flotilu!\n\nNaše družina vplouvá blízko jednoho z osamělých člunů flotily a okamžitě mě přivítá puch kapitána.\n\n\"Je mi ctí, mé [ROOT.Char.GetLadyLord]. Mohl bych vám nabídnout naše nejlepší úlovky dne?\""
 travel_events.4004.a: "Dnes večer se dobře najíme!"
 travel_events.4004.b: "Tvé ryby nebo tvůj život, námořníku!"
 travel_events.4004.c: "Dnes ne."
 travel_events.4005.t: "Vzácné drobnosti"
 travel_events.4005.desc: "Moře tady je plné obchodníků [merchant_character_scope.GetCulture.GetName], kteří provozují své obvyklé řemeslo a přepravují vzácné a exotické zboží z jednoho přístavu do druhého.\n\nJedna z takových obchodních lodí má uvnitř předmět, který mě okamžitě upoutal. V okamžiku, kdy spatřím [merchant_artifact_scope.GetName], vím, že nic podobného bych v [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] nenašel a prostě musí být moje."
 travel_events.4005.a: "A bude moje!"
 travel_events.4005.b: "Ukradu to!"
 travel_events.4005.c: "Bohužel nemohu ospravedlnit takové nerozumné utrácení."
 travel_events.4006.t: "Okřídlený zloděj"
 travel_events.4006.desc: "Z mého poklidného plavby po rozlehlém modrém moři mě vytrhne náhlý výkřik! Rychle vběhnu do skladů pod palubou a s hrůzou najdu [ROOT.Char.Custom('GetRandomMigratoryBird')] vedle roztrhaných zbytků našich zásob, jeho peří je vytahané na tenko přes zkažené, napuchlé břicho.\n\nV zuřivosti jsem mohl odporného okřídleného vetřelce okamžitě zabít, ale zastaví mě [superstituous_caravan_member.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\n\"Poslyš! Zdrž ruku, ty [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')]! Nevíš, že je špatné štěstí zabít ptáka na moři?\""
 travel_events.4006.a: "Prokážu milosrdenství."
 travel_events.4006.b: "Nic mě nezastaví v zabití toho zatraceného ptáka!"
 travel_events.4007.t: "$travel_danger_prefix$ Bouřlivé počasí"
 travel_events.4007.desc: "[ROOT.Char.GetFaith.WaterGodName] nám zjevně nepřeje naší plavbě, protože na naše skromné plavidlo se hroutí vlny velikosti hradů! Loď se houpe sem a tam, muži i ženy se zachycují, čím mohou, aby nespadli za palubu, jak se loď stále více přibližuje převrácení.\n\nSamozřejmě mě s ostatními šlechtici ukryli v nejbezpečnější části lodi, ale když nebe plane hromy a moře na nás dopadá se všemi silami, bojím se, že neuvidím další den, pokud se budu spoléhat jen na víru."
 travel_events.4007.a: "Důvěřuji našemu kapitánovi."
 travel_events.4007.b: "Při [ROOT.Char.GetFaith.WaterGodName] převezmu osobně kormidlo!"
 travel_events.4007.c: "Držet se místních lodí skrz bouři."
 travel_events.4008.t: "Opuštěná loď"
 travel_events.4008.desc: "Moře je dnes klidné a shovívavé, zastavené jako balvan a navíc se silným větrem v zádech. Zdá se, že pro veslaře dole to bude snadný den, ale pak spatřím znetvořený trup lodi zabodnutý příďí do ostrých skal přímo před námi.\n\nNezdá se, že by byli nějací přeživší, a skály by nebyly snadno průjezdné, přesto mě nutí jít a prozkoumat tento záhadný vrak."
 travel_events.4008.a: "Pojďme to prozkoumat."
 travel_events.4008.b: "Tam není nic než smrt."
 travel_events.4009.t: "Opuštěná loď: Drobnost"
 travel_events.4009.desc: "Jak jsem čekal, vrak neobsahuje žádný život, až na pár ptáků, kteří sbírají z polopožraných těl cestovatelů, kteří před námi sem připluli.\n\nPři bližším ohledání vidím něco zářícího v krvavém zobáku ptáka. S pronikavým skřekem odhodí předmět do vraku a odletí, takže si mohu tento zajímavý kus sebrat."
 travel_events.4009.a: "Skvělá věc!"
 travel_events.4010.t: "Opuštěná loď: Bohatství"
 travel_events.4010.desc: "Jak si všichni mysleli, z vraku nezbyl nikdo naživu, avšak oblečení a zboží na tělech naznačují, že šlo kdysi o loď převážející bohatství!\n\nMezi troskami vidím exotické zboží a luxusní oděvy stále nepoškozené, jen trochu promočené. Není pochyb, že tyto věci přinesou dobrou cenu, až doplujeme na pevninu."
 travel_events.4010.a: "Dobrý nález!"
 travel_events.4011.t: "Opuštěná loď: Přeživší"
 travel_events.4011.desc: "K mému překvapení začnu slyšet hlas zdravící naši loď, když se přibližujeme k vraku. [castaway_scope.GetWomanMan] se zdá být bohatým šlechticem plovoucím na zbytku dveří.\n\n\"Zdravím! Myslel jsem, že už nikdy neuvidím další duši, než mě moře přemůže, jak přemohlo mé společníky.\"\n\n[castaway_scope.GetSheHe|U] se představuje jako [castaway_scope.GetHerselfHimself] [castaway_scope.GetName], tvrdí, že je šlechtic z [nearby_coast_scope.GetName] a nabídl zaplatit za bezpečnou přepravu a společnost."
 travel_events.4011.a: "Pomůžeme vám dostat se na břeh."
 travel_events.4011.b: "Přidejte se k nám!"
 travel_events.4011.c: "Obávám se, že vás neslyším..."
 travel_events.4012.t: "[feral_child_scope.GetFirstNameNoTooltip], [feral_child_scope.Custom('GetAnimalType')|U] [feral_child_scope.Custom('GirlBoy')|U]"
 travel_events.4012.desc: "Když cestujeme divokými kraji [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], mám výrazný pocit, že jsem sledován. Schovaný, byť špatně, vidím křehké, špinavé [feral_child_scope.Custom('GirlBoy')], jak pozoruje naše průvod.\n\nČlen naší karavany mi sdělí, že místní říkají, že tato místa straší někdo, koho nazývají [feral_child_scope.GetFirstNameNoTooltip], o kom se říká, že ho daleko od lidské společnosti vychoval [feral_child_scope.Custom('GetAnimalType')].\n\nZdá se, že si chudák vytvořil zájem o nás a dokonce začal mluvit základní [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip], i když nijak plynule."
 travel_events.4012.a: "Vytrénuji [feral_child_scope.Custom('GirlBoy')]!"
 travel_events.4012.b: "Jednoduše ignorujte [feral_child_scope.GetHerHim]."
 travel_events.4012.c: "Vyžeňte [feral_child_scope.GetHerHim] zpět k [feral_child_scope.GetHerHis] [feral_child_scope.Custom('GetAnimalType')] přátelům!"
 travel_events.4013.t: "[feral_child_scope.GetFirstNameNoTooltip], průlom"
 travel_events.4013.desc: "Ač nikdo by si to nikdy nedovolil ani vysnít, zdá se, že došlo k průlomu ve vývoji [feral_child_scope.GetFirstNamePossessive]!\n\nKdysi prosté dítě vychovávané jen divokými zvířaty, [feral_child_scope.Custom('GirlBoy')] konečně ukazuje pokrok. [feral_child_scope.GetFirstNameNoTooltip] mluví v celých větách a hraje si s ostatními dětmi [feral_child_scope.GetHerHis] věku, jako by tu vždycky patřil mezi ně.\n\nDnes po našich obvyklých lekcích mě [feral_child_scope.GetSheHe] dokonce požádal, abych byl [feral_child_scope.GetHerHis] [ROOT.Char.GetMotherFather]."
 travel_events.4013.a: "[feral_child_scope.GetSheHe|U] je mi [feral_child_scope.Custom('GetDaughterSon')], krevní pouto či nikoli."
 travel_events.4013.b: "Jaký triumf!"
 travel_events.4014.t: "[feral_child_scope.GetFirstNameNoTooltip], touha po divočině"
 travel_events.4014.desc: "[feral_child_scope.GetFirstName] byl(a) skutečnou výzvou k vychování, to je jisté. [feral_child_scope.GetSheHe|U] sotva zvládá složit větu a stále se potuluje jako zvíře. Život uvnitř způsobuje [feral_child_scope.GetHerHim] velký stres, a když se [feral_child_scope.GetSheHe] rozhodne mluvit, mluví téměř výhradně o návratu do divočiny.\n\nSleduji, jak se [feral_child_scope.GetSheHe] neklidně postaví na dvě nohy a dává najevo, že odchází, a nějak vím, že tentokrát odchází navždy."
 travel_events.4014.a: "Počkej! Dej mi ještě jednu šanci!"
 travel_events.4014.b: "Nikdy na tebe nezapomenu, [feral_child_scope.GetFirstNameNoTooltip]."
 travel_events.4015.t: "Jazyková bariéra"
 travel_events.4015.desc: "Zdá se, že naše karavana se v těchto cizích krajích trochu ztratila.\n\n[travel_leader_scope.GetName] nás už hodiny sleduje po [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], a přestože [travel_leader_scope.GetSheHe] nakonec polkl [travel_leader_scope.GetHerHis] pýchu a požádal o směrování, [travel_leader_scope.GetSheHe] se nejeví jako odborník na [ROOT.Char.GetCurrentLocation.GetCulture.GetLanguage.GetNameNoTooltip]."
 travel_events.4015.a: "Nechte mě to zkusit."
 travel_events.4015.b: "Naštěstí mluvím plynně [ROOT.Char.GetCurrentLocation.GetCulture.GetLanguage.GetNameNoTooltip]!"
 travel_events.4016.t: "$travel_danger_prefix$ Sakramentsky horko"
 travel_events.4016.desc.intro: "Cestoval jsem daleko od domova a ledové větry jsou už dávno za námi. Ačkoliv mi změna klimatu ze začátku připadala příjemná a pro mou pleť téměř zázračná,"
 travel_events.4016.desc.mid.dry_heat: "moje kůže začíná rudnout a voda mnou protéká jako písek přes síto."
 travel_events.4016.desc.mid.humid_heat: "hustý vlhký vzduch mi dává pocit, že dýchám skrz vlhký hadr."
 travel_events.4016.desc.outro: "\n\nVoda je chladivá a osvěžující a značně pomáhá zmírnit toto přehřátí, ale prostě to nestačí."
 travel_events.4016.a: "Slunce, ukaž, co v tobě je!"
 travel.got_heatstroke: "Přehřáli jste se"
 travel.found_a_place_to_cool: "Našli jste ochlazující řeku"
 travel_events.4016.b: "Potřebuji vodu!"
 every_entourage_tt: "Každý člen doprovodu"
 travel.stole_water: "Ukradli jste ochlazující doušek vody"
 travel.caught_stealing_water: "Byli jste přistiženi!"
 travel_events.4017.t: "Žoldnéři k pronájmu"
 travel_events.4017.desc.intro: "Slyšel jsem o vojenských činech legendárních [ROOT.Char.GetCurrentLocation.GetCulture.GetName] žoldnéřů, a když jsem projížděl [ROOT.Char.GetCurrentLocation.GetName], měl jsem to štěstí narazit na vysoce zručného velitele žoldáků!\n\n"
 travel_events.4017.desc.mid.nomad: "[warrior_scope.GetName] prohlašuje [warrior_scope.GetHerselfHimself] za nejděsivějšího bojovníka celé stepi"
 travel_events.4017.desc.mid.swordsman: "[warrior_scope.GetName] tvrdí, že [warrior_scope.GetSheHe] je nejlepším [ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip] šermířem[warrior_scope.GetWomanMan] na světě"
 travel_events.4017.desc.outro: "a byl by poctěn, kdyby mohl sloužit – za správnou cenu."
 travel_events.4017.a: "A správnou cenu [warrior_scope.GetSheHe] dostane!"
 travel_events.4017.b: "Určitě to vyjednáme."
 travel.haggle_succesful: "Úspěšně jste smlouvali!"
 travel.haggle_failed: "[warrior_scope.GetName] je uražen"
 travel_events.4017.c: "Možná toto spojení použijeme při budoucí dohodě..."
 travel_events.4017.d: "To si nemyslím."
 travel_events.4018.t: "Žebrák z [ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip]"
 travel_events.4018.desc.intro: "Slyšeli jsme, že [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetHolder.GetPrimaryTitle.GetNameNoTierNoTooltip] je zemí plnou svatých mužů putujících v bídných podmínkách, kteří často žijí jen z víry.\n\nJeden takový mendikant přistoupil k naší karavaně,"
 travel_events.4018.desc.mid.mystic: "a káže [mystic_scope.GetHerHis] vlastní mystickou ezoterickou filozofii každému, kdo chce poslouchat."
 travel_events.4018.desc.mid.preacher: "mluví o [mystic_scope.GetHerHis] výkladu vůle [mystic_scope.GetFaith.HighGodNamePossessive] a o tom, jak vést pobožný život."
 travel_events.4018.desc.outro: "\n\nZdá se, že ten ubožák se těžko od nás odloučí, ale možná se dokážu [mystic_scope.GetHerHim] zbavit..."
 travel_events.4018.a: "Jsem mistr v debatování."
 travel.debate_won: "Vyhráli jste debatu!"
 travel.debate_lost: "Prohráli jste debatu."
 travel_events.4018.b: "[mystic_scope.GetSheHe|U] má pár dobrých argumentů..."
 travel_events.4018.c: "Jsem si jistý, že nakonec odejdou."
 travel_events.4018.d: "Nastal čas pořádného upálení kacíře!"
 travel_events.4019.t: "Prostá lahůdka"
 travel_events.4019.desc: "Na cestě přes [ROOT.Char.GetCurrentLocation.GetName] se zdá, že jsme náhodou narazili na místní potravinový trh! Všude kolem se rojí sedláci i šlechtici všech kultur a jazyků u stánků s exotickými specialitami, vzduch je nasycen vůněmi, jaké jsem si nikdy nepředstavoval.\n\nMůj nos mě přitahuje k nevýznamnému stánku přecpanému pokrmem, o kterém jsem mohl jen snít. Vrátil mě z mého omámení škubavý úchop [pompous_courtier.GetName].\n\n\"Neplýtvejte svými chuťovými pohárky na tuhle špínu, můj [ROOT.Char.GetLadyLord]. [ROOT.Char.Custom('GetLocalStreetFoodPlural')|U] jsou pro sedláky, doma máme mnohem lepší jídla.\""
 travel_events.4019.a: "Jsem [ROOT.Char.GetTitleAsNameNoTooltip] a chci své [ROOT.Char.Custom('GetLocalStreetFood')]!"
 travel.good_food: "Jídlo bylo úžasné"
 travel.bad_food: "Jídlo bylo odporné"
 travel.food_poisoning: "Dostali jste otravu jídlem"
 travel_events.4019.b: "Nemůžu uvěřit, že jsem to málem snědl!"
 travel_events.4019.c: "Možná bych mohl získat recept!"
 travel_events.4020.t: "$travel_danger_prefix$ [ROOT.Char.GetFirstNameNoTooltip], cizinec"
 travel_events.4020.desc: "Je známo, že lid [ROOT.Char.GetCurrentLocation.GetCounty.GetCulture.GetName] je horlivým vyznavačem [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdjective] víry a netoleruje nevěřící. Přesto je [ROOT.Char.GetCurrentLocation.GetName] na naší trase, takže musíme projít.\n\nBrzy však na nás padly pomstychtivé pohledy vesničanů jako na [ROOT.Char.Custom('GetAnimalType')] číhající na svou oběť. Než jsme se stačili vzpamatovat, místní [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.PriestNeuter] se na nás vrhl se zástupy rozzuřených fanatiků, kteří křičí o našich údajných \"heretických vírách\" a požadují, abychom zaplatili pokání za průchod těmito \"svatými zeměmi\"."
 travel_events.4020.a: "Hloupý [strong_believer_scope.GetWomanMan], #EMP you#! jsi kacíř!"
 travel_events.4020.b: "Je jednodušší, když zaplatíme."
 travel_events.4020.c: "Spalte tyto fanatiky."
 travel_events.4021.t: "Oltář [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.HighGodName]"
 travel_events.4021.desc.intro: "Byl jsem varován, že [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdherentNamePlural] provádějí lidské oběti, ale nikdy bych si nepomyslel, že budu takové oběti svědkem. Na kamenném oltáři vidím [sacrificed_person_scope.GetWomanMan] zbaveného oděvu, přivázaného k povrchu těsně utaženými provazy.\n\n"
 travel_events.4021.desc.mid.sadist: "Jsem skutečně šťastný, že mohu být očitým svědkem tohoto posvátného barbarství. [sacrificed_person_scope.GetSheHe|U] se tak slastně svíjí a zápasí, lituji, že nemohu sám probodnout nůžem [sacrificed_person_scope.GetHerHis] srdce a doručit [sacrificed_person_scope.GetHerHim] [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.HighGodName]!\n\n"
 travel_events.4021.desc.mid: "Nemohu uvěřit tomu, co vidím. [sacrificed_person_scope.GetSheHe|U] prudce pulzuje při každém rychlém nádechu, [sacrificed_person_scope.GetHerHis] krvavé oči mě prosí, abych zasáhl.\n\n"
 travel_events.4021.desc.outro.cannibal: "Mohu jen doufat, že budu mít příležitost pohostit se [sacrificed_person_scope.GetHerHis] masem, až to skončí."
 travel_events.4021.desc.outro.sadist: "S radostí sleduji, oči upřené na nůž, jak posílá [sacrificed_person_scope.GetHerHim] do zapomnění."
 travel_events.4021.desc.outro: "Sleduji bezmocně, toužím zastavit nůž a odložit [sacrificed_person_scope.GetHerHis] cestu do zapomnění."
 travel_events.4021.a: "Musím se prostě odvrátit."
 travel_events.4021.a.sadist: "Budu se snažit nezmeškat ani okamžik!"
 travel_events.4021.b: "Možná bych mohl koupit svobodu tomuto ubožákovi!"
 travel_events.4021.c: "Zastavte! Vezměte raději [rival_to_sacrifice.GetName]!"
 travel_events.4022.t: "Posvátný strom"
 travel_events.4022.desc: "Bylo mi řečeno, že příroda je zde v [ROOT.Char.GetCurrentLocation.GetName] uctívána jako prodloužení vůle [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.PantheonTerm].\n\nSledujeme, jak místní zdobí starý strom drahými látkami a šperky, jako by o něj dělali námluvy. Mnozí v mém doprovodu jsou spokojeni dívat se z dálky, ale já cítím potřebu udělat něco víc..."
 travel_events.4022.a: "Fascinující."
 travel_events.4022.a.not_so_different: "Nejsme tak odlišní."
 travel_events.4022.a.ignore_heretics: "Nebudu se vměšovat do záležitostí kacířů."
 travel_events.4022.b: "Nechte ten strom spálit!"
 travel.burn_the_tree: "Strom byl zapálen"
 travel.beaten_by_peasants: "Věřící vás zahnali zpět"
 travel_events.4022.c: "Měl bych se přidat k oslavě!"
 cultural_acceptance_participated_in_festival: "Zúčastnili jste se festivalu"
 travel_events.4023.t: "Ztracený [prester_john_scope.GetFaith.GetReligion.GetAdherentNamePluralNoTooltip|U]"
 travel_events.4023.desc.intro: "Existují legendy o vzdáleném [ROOT.Char.GetFaith.GetReligion.GetAdjective] [prester_john_scope.GetPrimaryTitle.GetTierAsNameNoTooltip], obklopeném kacíři a bezvěrci. Jednoho dne se tento legendární [prester_john_scope.GetPrimaryTitle.GetTierAsNameNoTooltip] postaví zbraní proti zlým a zničí je svatou zuřivostí!\n\n"
 travel_events.4023.desc.mid.john: "Legenda ho nazývá \"Prester John\", a"
 travel_events.4023.desc.mid.joan: "Legenda ho nazývá \"Prester John\", ale možná mysleli \"Prester Joan\"! Každopádně,"
 travel_events.4023.desc.mid: "Tato legendární postava zůstala bezejmenná, ale"
 travel_events.4023.desc.outro: "čím víc času trávím v [prester_john_scope.GetPrimaryTitle.GetNameNoTierNoTooltip], tím více jsem přesvědčen, že [prester_john_scope.GetName] je tímto legendárním [prester_john_scope.GetTitleAsNameNoTooltip]!"
 travel_events.4023.a: "Musím se s [prester_john_scope.GetHerHim] okamžitě setkat!"
 travel_events.4023.b: "Je třeba připomenout [prester_john_scope.GetSheHe|U] [prester_john_scope.GetHerHis] povinnost bojovat proti herezi!"
 travel_events.4023.c: "[prester_john_scope.GetFaith.GetName] je jen pokřivením [ROOT.Char.GetFaith.GetName]!"
 travel_events.4023.d: "Zajímavé. Pokračujme."
 travel_events.4024.t: "Cizí [ROOT.Char.GetFaith.GetReligion.GetAdherentNameNoTooltip|U]"
 travel_events.4024.desc.intro: "Dostal jsem dopis napsaný v exotickém jazyce od někoho, kdo tvrdí, že pochází z dalekého [foreign_visitor.GetTitleAsNameNoTooltip], domova „[foreign_visitor.GetFaith.GetAdherentNamePluralNoTooltip]“, vzdálené skupiny [ROOT.Char.GetFaith.GetReligion.GetAdherentNameNoTooltip]."
 travel_events.4024.desc.mid: "\n\n[foreign_visitor.GetSheHe|U] tvrdí, že jsem pro tyto [foreign_visitor.GetFaith.GetAdherentNamePluralNoTooltip] legendární postava, pravý [ROOT.Char.GetFaith.GetReligion.GetAdjective] [ROOT.Char.GetTitleAsNameNoTooltip|U] obléhaný bezbožnými pohany."
 travel_events.4024.a: "[foreign_visitor.GetSheHe|U] se stane legendou i pro nás!"
 travel_events.4024.b: "[foreign_visitor.GetFaith.GetName]? Zní to jako hereze!"
 travel_events.4024.c: "Možná by [chaplain_scope.GetName] mohl všem vysvětlit [ROOT.Char.GetFaith.GetName]!"
 travel.gift_from_john: "Dar od [prester_john_scope.GetName]"
 travel_events.4024.d: "Jak milé..."
 travel.turned_away_from_john: "Odmítli vás"
 travel_events.4025.t: "Vezmi svatý meč"
 travel_events.4025.desc.mid: "[foreign_visitor.GetSheHe|U] tvrdí, že jsem legendární postava předurčená chopit se meče proti nevěřícím ve jménu [ROOT.Char.GetFaith.HighGodNamePossessive] a odvést ubožáky do [ROOT.Char.GetFaith.NegativeAfterLife], kam patří.\n\nMám mnoho sousedů všech možných vyznání — opravdu by [ROOT.Char.GetFaith.HighGodName] chtěl, abych konal násilí ve [ROOT.Char.GetFaith.HighGodHerHis|U] jménu?"
 travel_events.4025.a: "Samozřejmě, že by to [ROOT.Char.GetFaith.HighGodNameSheHe|U] chtěl!"
 travel_events.4025.b: "Existuje mnoho cest k [ROOT.Char.GetFaith.PositiveAfterLife]"
 travel.visitor_rejected_me: "[prester_john_scope.GetName] odmítá bojovat proti herezi"
 travel_events.4025.different_religion_neighbors_and_vassals: "Každý [vassal|E] a sousední [ruler|E] jiného [religion|E]"
 travel_events.4026.t: "Přátelé na dálku"
 travel_events.4026.desc: "[prester_john_scope.GetName] mi vrátil dopis a vyjádřil [prester_john_scope.GetHerHis] vzájemný obdiv ke mně i k [ROOT.Char.GetFaith.GetAdjective] víře.\n\n[prester_john_scope.GetSheHe|U] dodává, že pokud to bude vůle [ROOT.Char.GetFaith.HighGodName], můžeme se znovu setkat, a mezitím bychom měli zůstat vzájemnými obdivovateli na dálku."
 travel_events.4026.a: "To zní skvěle!"
 travel.became_friends_with_visitor: "[foreign_visitor.GetName] se stal(a) vaším přítelem!"
 travel.visitor_rejected_friendship: "[foreign_visitor.GetName] odmítá navázat přátelství"
 travel_events.4026.b: "Vztahy na dálku mi opravdu nevyhovují."
 travel_events.4027.t: "Návštěva heretiků"
 travel_events.4027.desc: "Skupina putujících [foreign_visitor.GetFaith.GetAdherentNamePlural] projíždí [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] a dnes mě významný [foreign_visitor.GetFaith.GetAdherentNameNoTooltip] [foreign_visitor.GetTitleAsNameNoTooltip|U] mezi nimi obvinil z hereze!\n\n[foreign_visitor.GetSheHe|U] tvrdí, že nejenže pokřivuji vůli [ROOT.Char.GetFaith.HighGodNamePossessive], ale že celá [ROOT.Char.GetFaith.GetAdjective] víra je jen ošklivá karikatura [ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip]!"
 travel_events.4027.a: "Ten nafoukaný fundamentalista! Uvidíme, kdo se komu bude posmívat!"
 travel_events.4028.t: "Runový kámen"
 travel_events.4028.desc: "Krajina [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] je známá množstvím runových kamenů: vysokých monolitů vyrytých písemnými záznamy událostí, jak legendárních, tak historických.\n\nPři naší cestě narazíme na obzvlášť velkolepý runový kámen, zdobený složitými vzory a zřejmě legendou napsanou jazykem, kterému nerozumím.\n\nMožná bych s časem a trpělivostí mohl rozluštit jeho význam..."
 travel_events.4028.a: "Zkusím to!"
 travel.read_runestone: "Přečetli jste runový kámen!"
 travel.failed_to_read_runestone: "Nepodařilo se vám přečíst runový kámen"
 travel_events.4028.b: "Tento profánní symbol musí být stržen!"
 travel_events.4028.c: "Na to nemám čas."
 travel_events.4029.t: "Makabrózní strašák z [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]"
 travel_events.4029.desc.intro: "Procházka venkovem [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] není tak idylická, jak jsem si představoval. Obloha je černá mraky a polní lány jsou smrtelně tiché.\n\nAž do chvíle, kdy zaslechneme trhající výkřiky bolesti vycházející z hlubin polí. Když se přiblížíme, najdeme [brainless_character.GetWomanMan] přivěšeného na kůlu, jako by [brainless_character.GetSheHe] byl strašák.\n\n"
 travel_events.4029.desc.mid.christian: "[brainless_character.GetSheHe|U] ztělesňuje Kristovo utrpení, pověšený na [brainless_character.GetHerHis] statkovém kříži."
 travel_events.4029.desc.mid: "Z [brainless_character.GetHerHis] suchých rtů a bledé pleti je jasné, že [brainless_character.GetSheHe] je tu už delší dobu."
 travel_events.4029.desc.outro: "Někteří členové mého doprovodu mě žádají, abych [brainless_character.GetHerHim] sundal, ale je to opravdu moje starost?"
 travel_events.4029.a: "Prokaž této bytosti milosrdenství!"
 travel_events.4029.b: "[brainless_character.GetSheHe|U] je očividně zločinec."
 travel_events.4029.c: "Nech [brainless_character.GetHerHim]."
 travel_events.4030.t: "$travel_events.4029.t$"
 travel_events.4030.desc.intro: "[brainless_character.GetWomanMan] se u mých nohou uboze plazí a krví barví půdu [brainless_character.GetHerHis] rukama. Brzy členové mého doprovodu zvednou [brainless_character.GetHerHim] na [brainless_character.GetHerHis] nejisté nohy a prosí, aby vysvětlil, jak se sem dostal.\n\n"
 travel_events.4030.desc.mid.lowborn: ""Ó, mami, to jsem byl já, víš. Říkala, že jsem tak pomalý a k ničemu, že bych byl lepší strašák než pracant, tak mě přivázala. Myslel jsem, že to zvládnu, ale byla to tortura.""
 travel_events.4030.desc.mid.noble: ""Já jsem tu jen sbíral daně. Sedláci mi řekli, že zlato je tu pohřbené, a než jsem se nadál, vrhli se na mě a pověsili mě jako strašáka!""
 travel_events.4030.desc.outro: "\n\nInteligence očividně není silnou stránkou [brainless_character.GetHerHis], ale [brainless_character.GetSheHe] mi přesto nabízí malou částku za mou pomoc."
 travel_events.4030.a: "[brainless_character.GetSheHe|U] je tu očividně v nebezpečí, pojď se mnou!"
 travel_events.4030.b: "Dobrá odměna za dobrý skutek."
 travel_events.4030.c: "Odměny nepotřebuji."
 travel_events.4031.t: "Kovový [heartless_knight_scope.GetWomanMan|U]"
 travel_events.4031.desc.intro: "Skutečně, procházka po [ROOT.Char.GetCurrentLocation.GetName] je darem od [ROOT.Char.GetFaith.CreatorName]. Klid tohoto místa je náhle a prudce narušen zuřivým chroptěním a cinkáním brnění!\n\n\"Hle! Vytrhněte mě z té kovové věznice! Můj panoš se urazil mým chováním, dokonce mě nazval 'bezsrdcatým' a opustil mě!\"\n\n"
 travel_events.4031.desc.mid.callous: "Snažím se potlačit smích, ale obraz toho blázna cinkajícího napříč krajinou je prostě příliš."
 travel_events.4031.desc.mid: "Ať už ten podivný [heartless_knight_scope.GetWomanMan] provedl cokoli, nemohlo to ospravedlnit, že je navždy uvězněn v [heartless_knight_scope.GetHerHis] brnění."
 travel_events.4031.desc.outro: "Samozřejmě bych mohl někoho poslat, aby [heartless_knight_scope.GetHerHim] pomohl, ale stojí to opravdu za to?"
 travel_events.4031.a: "Brnění pryč — za odměnu."
 travel_events.4031.b: "Nabídnout [heartless_knight_scope.GetHerHim] věrné panoše výměnou za [heartless_knight_scope.GetHerHis] oddanost."
 travel_events.4031.c: "Nechám [heartless_knight_scope.GetHerHim] na [heartless_knight_scope.GetHerHis] osudu."
 travel_events.4032.t: "[ROOT.Char.Custom('GetAnimalType')|U] zápas"
 travel_events.4032.desc: "Naše cesta je násilně přerušena zvuky trhajícího masa a skřípajících čelistí a zoufalými výkřiky [cowardly_knight_scope.GetWomanMan], který už má blízko ke svému konci! Ten zvuk je tak hrozný, že musí pocházet z hlubin [ROOT.Char.GetFaith.NegativeAfterLife]!\n\nKdyž se snažíme lokalizovat zdroj, najdeme zoufalého $knight_culture_player_no_tooltip_lowercase$ zápasícího s divokým [ROOT.Char.Custom('GetAnimalType')]! Meč [cowardly_knight_scope.GetHerHis|U] je zaklíněn mezi čelistmi zvířete, ale [cowardly_knight_scope.GetHerHis] úchop začíná povolovat."
 travel_events.4032.a: "Tento [cowardly_knight_scope.GetWomanMan] si zaslouží mou pomoc!"
 travel.beat_back_lion: "Odrazili jste [ROOT.Char.Custom('GetAnimalType')]"
 travel.mauled_by_animal: "Byl(a) jste roztrhán(a) [ROOT.Char.Custom('GetAnimalType')]"
 travel_events.4032.b: "Pomoz [cowardly_knight_scope.GetHerHim], [entourage_helper.GetFirstNameNoTooltip]!"
 travel_events.4032.c: "Kvůli tomu nebudu riskovat svůj život."
 travel_events.4033.t: "[witch_scope.Custom('MagicUserTerm')|U] z [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]"
 travel_events.4033.desc.intro: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip] je pro mě zemí podivných a zastřených zvyků. Praktiky víry [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdjective] jsou podivné a nepředstavitelně odlišné od [ROOT.Char.GetFaith.GetName], a nikde se to neprojevuje víc než v jejich postoji k praktikování magie.\n\nPřímo uprostřed města je [witch_scope.GetWomanMan], který/á pronáší zaklínadla a uděluje požehnání, jako by [witch_scope.GetSheHe] byl(a) [ROOT.Char.GetFaith.PriestNeuter]!"
 travel_events.4033.desc.mid.zealous: "Sám pohled na toto zvrhlé kacířství mi stačí k nevolnosti a cítím, jak se mi ruka, jež má pálit čarodějnice, začíná třást vzteky."
 travel_events.4033.desc.mid: "Je to pro mě zvláštní, ale lidé se zdají být při [witch_scope.GetHerHis] přítomnosti přímo nadšení."
 travel_events.4033.a: "Musí být přesvědčeni, že [witch_scope.Custom('MagicPracticeTerm')] je hřích."
 travel_events.4033.b: "Mám toho tolik, co se naučit, nauč mě!"
 travel_events.4033.c: "Tohle opravdu není má starost."
 travel_events.4033.d: "[witch_scope.Custom('MagicPracticeTerm')|U]! [witch_scope.GetSheHe|U] se pokají, nebo [witch_scope.GetSheHe] shoří!"
 travel.burned_witch: "Zajali jste a upálili [witch_scope.Custom('MagicUserTerm')]"
 travel.beaten_by_locals: "Zastavili vás místní"
 travel_events.4034.t: "Z popela poklady"
 travel_events.4034.desc.intro: "Zvrhlý [witch_scope.Custom('MagicUserTerm')] z [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] byl právem upálen za [witch_scope.GetHerHis] zločiny proti [ROOT.Char.GetFaith.HighGodName], a jak se kouř rozptýlí, vidím, že tento [witch_scope.Custom('InsultAdjective')] [witch_scope.GetWomanMan] tu něco zanechal(a).\n\n"
 travel_events.4034.desc.mid.bones: "Mezi popelem jsou pohřbeny [witch_scope.GetHerHis] kosti, dokonale zachovalé navzdory intenzitě plamenů. Nepochybně to byl nějaký poslední čin zlé magie."
 travel_events.4034.desc.mid: "V popelu se leskne podivuhodný předmět, zázračně uchráněný před žárem plamenů. Možná je to dar od [ROOT.Char.GetFaith.HighGodName] za mou službu, nebo nějaký poslední čin magie od zlé čarodějnice."
 travel_events.4034.desc.outro: "Artefakt je vytažen z popela a členem mého doprovodu vyčištěn, aby byl navždy můj."
 travel_events.4034.a: "Pěkný přírůstek do mé sbírky."
 travel_events.4035.t: "Už ne v [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]"
 travel_events.4035.desc.intro: "Jako věrný služebník [ROOT.Char.GetFaith.WitchGodName] pro mě cestování znamená vykonávání rituálů a zaklínadel, aby můj doprovod ochránily před zlými duchy.\n\nZde v [ROOT.Char.GetCurrentLocation.GetNameNoTooltip],"
 travel_events.4035.desc.mid.zealous: "zákeřní kacíři"
 travel_events.4035.desc.mid: "lidé"
 travel_events.4035.desc.outro: "považují veškerou magii a zázraky provedené kýmkoli jiným než jejich duchovními za čarodějnictví.\n\nMístní [zealous_priest_scope.GetFaith.PriestNeuter] se na mou procesí vrhá jako šelma, setírá moje ochranné symboly a zuřivě křičí o údajném zlu mých způsobů."
 travel_events.4035.a: "Možná [zealous_priest_scope.GetSheHe] poslechne rozumu?"
 travel_events.4035.b: "Kájím se ze svých zlých cest!"
 travel_events.4035.c: "Uteč!"
 travel_events.4035.d: "Probojuji si cestu!"
 travel.beat_zealot: "Přemohli jste rozzuřený dav"
 travel_events.4036.t: "[ROOT.Char.GetCurrentLocation.GetCounty.GetCulture.GetNameNoTooltip] karavanaři"
 travel_events.4036.desc: "Když se klikatíme po okraji [ROOT.Char.GetCurrentLocation.GetCounty.GetName], v dálce spatřím stopu karavaních velbloudů a brzy se setkáme s jejich podivným vůdcem.\n\n\"Dobrý večer vám, ctihodný příteli. Vstupte! Vstupte! Slibuji vám, že to, co mám ve svém stánku, podobně jako [kingdom_scope.GetBaseNameNoTierNoTooltip] sama, je víc než se na první pohled zdá,\" říká [merchant_character_scope.GetSheHe], předváděje přede mnou nespočet lesklých drobností."
 travel_events.4036.a: "Zaplatím, kolik chcete!"
 travel_events.4036.b: "Ukradu to!"
 travel_events.4036.d: "Možná se dohodneme."
 travel_events.4036.c: "Nezajímají mě [ROOT.Char.GetCurrentLocation.GetCounty.GetCulture.GetNameNoTooltip] drobnosti."
 travel_events.4037.t: "[ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip] and [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetNameNoTooltip]"
 travel_events.4037.desc: "Slyšel jsem, že lidé v [ROOT.Char.GetCurrentLocation.GetCounty.GetName] praktikují [ROOT.Char.GetFaith.GetReligion.GetName] společně se svými vlastními [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdjective] přesvědčeními, a teď, když jsem tady, vidím toto náboženské proplétání všude.\n\nPodivný, nadšený rolník, který se představuje jako [fanboy_character_scope.GetHerselfHimself] [fanboy_character_scope.GetFirstName], se nadšeně přiblíží k mému doprovodu a s vervou začne studovat naši náboženskou ikonografii.\n\n\"Přisahám [fanboy_character_scope.GetFaith.HighGodName], skupina [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] právě tady! Prosím vás, můj [ROOT.Char.GetLadyLord], naučíte nás způsobu [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] uctívání?\""
 travel_events.4037.a: "Naučím je!"
 travel.good_cermon: "Přednesli jste dobrou kázání"
 travel.bad_cermon: "Přednesli jste špatnou kázání"
 travel_events.4037.b: "Více mě zajímá dozvědět se o [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetNameNoTooltip]."
 travel_events.4037.c: "Zmizni, pohane!"
 travel_events.4038.t: "[ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdherentNamePluralNoTooltip] mezi námi"
 travel_events.4038.desc: "Ve víře [ROOT.Char.GetFaith.GetAdjective] dodržujeme vlastní rituály a přesvědčení, ale stále považujeme [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetReligion.GetName] za důležitější než jiná náboženství a vyjadřujeme příbuznost k jejich vírám.\n\nJe poměrně běžné, že [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] praktikují [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetReligion.GetNameNoTooltip] souběžně s tradičním [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] uctíváním, a teď, když jsem zde v [ROOT.Char.GetCurrentLocation.GetCounty.GetName], mám příležitost zúčastnit se kázání a dozvědět se vše o [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdjective] víře."
 travel_events.4038.a: "Musím se zúčastnit!"
 travel_events.4038.b: "Možná je mohu zaujmout našimi způsoby!"
 travel_events.4038.c: "Nezajímá mě to."
 travel_events.4039.t: "Den pohostinnosti"
 travel_events.4039.desc: "Cesta byla dlouhá a únavná a mé nohy tolik bolí, že to musí cítit i moji předci. Když už jsem téměř omdléval vyčerpáním, ucítil jsem, jak mi něco těžkého spočine na krku!\n\nBrzy jsem byl oděn od hlavy až k patě do tradičního oděvu [ROOT.Char.GetCurrentLocation.GetCounty.GetCulture.GetName], ulice žily jásotem! Každý hospodář mě zve dovnitř, abych si odpočinul a zotavil své unavené tělo. Trvalo by to jen chvíli nabrat zpět síly a byl bych uvítán jako host cti.\n\nPohostinnost [ROOT.Char.GetCurrentLocation.GetCounty.GetCulture.GetNameNoTooltip] je legendární, mohu si opravdu dovolit #EMP not#! ji vidět na vlastní oči?"
 travel_events.4039.a: "Možná jen krátký odpočinek..."
 travel_events.4039.b: "Musím pokračovat v cestě!"
 travel_events.4040.t: "Kulturní fascinace"
 travel_events.4040.desc: "Od chvíle, co jsem vstoupil do [ROOT.Char.GetCurrentLocation.GetCounty.GetName], se ke mně chovají spíše jako k zvířeti v překrásné zahradě. Lidé se dívají s údivem jen na způsob, jak mluvím a nese se.\n\nKdyž postupujeme dál, náhle ke mně přistoupí podivný a nadšený [fanboy_character_scope.GetWomanMan], který, na rozdíl od zbytku davu, vypadá, že mluví [ROOT.Char.GetCulture.GetLanguage.GetName].\n\n\"Panečku, takže je to pravda! [ROOT.Char.GetCulture.GetName] [ROOT.Char.GetTitleAsNameNoTooltip] právě tady! Dlouho jsem obdivoval [ROOT.Char.GetCulture.GetNameNoTooltip] zvyky a dokonce jsem se naučil [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip] ve svém volném čase! Jaká čest!\""
 travel_events.4040.a: "Čest je na mé straně."
 travel_events.4040.b: "Nauč mě o #EMP your#! lidech."
