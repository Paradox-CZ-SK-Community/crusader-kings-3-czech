 travel_events.4012.desc:1 "Když cestujeme divokou zemí [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], mám jasný pocit, že jsme sledování. Skrývajíc se, i když špatně, vidím křehkého, špinavého [feral_child_scope.Custom('GirlBoy')], jak pozoruje náš průvod.\n\nČlen naší karavany mi informuje, že místní říkají, že tyto země jsou prokleté někým, koho nazývají [feral_child_scope.GetFirstNameNoTooltip], kdo byl údajně vychován daleko od lidské společnosti [feral_child_scope.Custom('GetAnimalType')].\n\nOčividně, ubohý tvor se fascinaci vůči nám a dokonce začal mluvit nějakou základní [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip], i když ne s žádnou smysluplnou dovedností."
