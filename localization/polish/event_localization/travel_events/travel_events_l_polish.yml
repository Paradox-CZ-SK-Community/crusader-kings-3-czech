 travel_events.4005.desc:0 "Moře kolem jsou hustá s obchodními loděmi [merchant_character_scope.GetCulture.GetName], které se věnují svému obvyklému řemeslu, přivážejícím vzácné a exotické zboží z jednoho přístavu do druhého.\n\nJedna taková obchodní loď má v sobě předmět, který okamžitě vzbudí můj zájem. Jakmile spatřím [merchant_artifact_scope.GetName], vím, že nic podobného by se mi nikdy nepodařilo najít zpět v [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] a jednoduše to musí být moje."
