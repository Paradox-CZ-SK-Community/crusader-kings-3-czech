 travel_events.4024.d:0 "Jak hezké..."
 travel_events.4030.desc.mid.lowborn:1 ""Ach, to byla moje matka, vidíte. Říká mi, že jsem tak pomalý a neužitečný, že bych byl lepší strašák než rolník, takže mě svázala. Myslel jsem, že to bude v pořádku, ale byla to mučednická zkouška.""
 travel_events.4034.desc.mid.bones:0 "Pohřbené mezi popelnicemi jsou [witch_scope.GetHerHis] kosti, dokonale zachované navzdory intenzitě plamenů. Není pochyb, že to byl nějaký poslední akt zlé magie."
 travel_events.2200.c.failure:0 "[local_knight.GetNameNoTooltip] vyhrál bitvu!"
 travel_events.1010.b:1 "[good_travel_leader_option.GetNameNoTooltip] bude v pořádku."
 travel_events.4029.t:0 "Makabrózní strašák [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]"
 travel.read_runestone:0 "Přečetl jste Runový kámen!"
 child_returns_to_nature_tt:0 "Dítě se vrací k přírodě..."
 travel_events.4030.t:0 "$travel_events.4029.t$"
 travel_events.4010.desc:0 "Jak se všichni domnívali, nebyly žádné přeživší z vraku, avšak oblečení a zboží zanechané na mrtvých by naznačovalo, že to byla kdysi bohatá obchodní loď!\n\nMezi troskami vidím exotické zboží a luxusní oblečení, které jsou stále intaktní, jen lehce mokrá. Není pochyb, že tyto předměty přinesou dobrou cenu, jakmile se dostaneme na pevninu."
 travel_events.5001.t: "Šepoty příběhů"travel.bad_food:0 "Jídlo bylo nechutné"
 travel_events.1001.a:0 "S potěšením přijímám."
 travel_events.4030.desc.outro:0 "\n\nInteligence zjevně není [brainless_character.GetHerHis] silnou stránkou, ale [brainless_character.GetSheHe] mi bez ohledu na to nabízí malou sumu bohatství za moji pomoc."
 travel_events.4050.a: "Talent k pěstování."
 travel_events.1000.b:0 "Možná by se [shoeless_peasant.GetSheHe] chtěl k nám přidat?"
 travel_events.4031.desc.outro:0 "Samozřejmě bych mohl někoho požádat o pomoc [heartless_knight_scope.GetHerHim], ale stojí to skutečně za to?"
 travel_events.4032.desc:2 "Naše cesta je násilně přerušena zvukem trhání masa a skřípání čelisti, a zoufalými výkřiky [cowardly_knight_scope.GetWomanMan], který se chystá potkat [cowardly_knight_scope.GetHerHis] konec! Hluk je tak ohavný, že musel pocházet z hlubin [ROOT.Char.GetFaith.NegativeAfterLife]!\n\nKdyž se pokoušíme najít zdroj, nacházíme zoufalého $knight_culture_player_no_tooltip_lowercase$ bojujícího s divokým [ROOT.Char.Custom('GetAnimalType')]! [cowardly_knight_scope.GetHerHis|U] čepel je zaklíněna mezi čelistmi bestie, ale [cowardly_knight_scope.GetHerHis] úchop začíná selhávat."
 travel_events.4028.desc:1 "Venko [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] je známo, že je poseté runovými kameny: majestátními monolity vyrytými psanými záznamy událostí, jak legendárními, tak historickými.\n\nBěhem našich cest narazíme na zvlášť grandiózní runový kámen zdobený složitými vzory a tím, co není pochyb o tom, že je to legenda napsaná jazykem, kterému nerozumím.\n\nSnad s časem a trpělivostí bych mohl dešifrovat význam..."
 travel_events.4003.d:0 "Můj stříbrný jazyk z nich ještě udělá spojence!"
 travel.bad_food:0 "Jídlo bylo odporné"
 travel_events.4038.desc:0 "Ve víře [ROOT.Char.GetFaith.GetAdjective] pozorujeme naše vlastní rituály a naše vlastní víry, ale stále držíme [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetReligion.GetName] nad všechny ostatní náboženství a vyjadřujeme spřízněnost s jejich vírami.\n\nJe docela běžné, že [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] praktikují [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetReligion.GetNameNoTooltip] v kombinaci s tradičním uctíváním [ROOT.Char.GetFaith.GetAdjectiveNoTooltip], a nyní, když jsem zde v [ROOT.Char.GetCurrentLocation.GetCounty.GetName], mám příležitost navštívit kázání a dozvědět se vše o víře [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdjective]."
 travel_events.1020.desc.fallback:0 "Bohužel bych nikomu z tohoto ubohého shluku nevěřil, aby našli cestu domů z trhu, natož aby vedli cestu do [next_destination.GetName]. Naštěstí dva místní nabídli své služby."
 travel_events.0050.desc:1 "Viděl jsem výšiny a nížiny ― radoval jsem se ve větru, který mi foukal do vlasů, a litoval jsem kamenů ve svých botách.\n\nExistuje tolik míst, tolik věcí, které jsem ještě neviděl. Tam venku, na otevřené silnici, se cítím volný od uzavření [ROOT.Char.Custom('GetCourt')], pokud jen na chvíli.\n\nCesty jsou plné poutníků a toulavých, možná je to mezi #EMP nimi#!, že najdu klid mysli.\n\n"
 travel_events.4033.d:0 "[witch_scope.Custom('MagicPracticeTerm')|U]! [witch_scope.GetSheHe|U] se pokání, nebo [witch_scope.GetSheHe] bude hořet!"
 travel_events.4002.desc:0 "Viděl jsem svět a obdivoval jeho mnohá divy během svých cest, ale nikdy jsem neviděl takové krásy, jako ty, které jsem viděl v [ROOT.Char.GetCurrentLocation.GetName]. Opravu, [local_beauty_scope.GetCulture.GetName] [local_beauty_scope.GetWomenMen] jsou o úroveň výše než ostatní.\n\nJedna zvlášť fascinující exemplář mi padl do oka jako později, sedlák [local_beauty_scope.GetWomanMan] jménem [local_beauty_scope.GetName].\n\nPěkný malý [local_beauty_scope.Custom('LoverPetName')], [local_beauty_scope.GetSheHe] je příliš příjemný pro mé oči, aby strávil [local_beauty_scope.GetHerHis] dny otročí v [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]."
 travel_events.4004.b:0 "Tvá ryba nebo tvůj život, námořníku!"
 friend_showed_charity_corresponding:0 "[TARGET_CHARACTER.GetShortUIName|U] prokázal [CHARACTER.GetShortUIName] velkorysou laskavost"
