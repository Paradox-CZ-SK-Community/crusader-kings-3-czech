 travel_events.4036.desc:1 "Jak se vineme kolem okrajů [ROOT.Char.GetCurrentLocation.GetCounty.GetName], vidím v dálce stopu karavanových velbloudů a brzy se setkáváme s jejich podivným vůdcem.\n\n"Dobrou večer, vážený příteli. Pojďte dál! Pojďte dál! Slibuji vám, že co mám ve svém stánku, jako [kingdom_scope.GetBaseNameNoTierNoTooltip] samotná, je více než se zdá," [merchant_character_scope.GetSheHe] říká a vystavuje nespočet zářivých cetek před mýma očima."
 travel_events.4022.a.not_so_different:0 "Nejsme tak odlišní."
 travel_events.4007.desc:0 "[ROOT.Char.GetFaith.WaterGodName] zjevně nepřeje naší plavbě, když vlny velikosti hradů padají na naši skromnou loď! Loď se houpe sem a tam, muži i ženy se drží čehokoli, aby se nezvrátili overboard, protože loď se blíží k převrhnutí.\n\nSamozřejmě se skrývám s ostatními šlechtici v nejbezpečnější části lodi, ale jak obloha hoří hromem a moře na nás padá se vší silou, bojím se, že nepřežiju, pokud se pokusím přežít jen na víře."
 travel_events.4035.c:0 "Utíkej!"
 brainless_may_reward_you_tt:0 "Můžete být odměněni..."
 travel_events.2200.desc:0 "Impozantní [local_knight.GetWomanMan] stojí na cestě před námi.\n\n"Jsem [local_knight.GetName] z [local_knight.GetCurrentLocation.GetNameNoTooltip]! Přemohla jsem desítky [ROOT.Char.GetWomenMen] v boji! A upřímně, všechny ty bitvy byly nudné. Takže tady jsem, na této cestě, hledající někoho lepšího než já, někoho, od koho se mohu učit.\n\nPokud mě v boji přemůžete, stanu se cenným a loajálním služebníkem. A tak, v tomto dni, žádám, abych se s někým z vás setkala v čestném boji!""
 travel_events.4017.d:0 "Nemyslím si."
 travel_events.4006.b:0 "Nic mě nezastaví v zabíjení této proklaté ptáka!"
 travel_events.4013.desc:0 "I když si to nikdo nikdy netroufl snít, zdá se, že došlo k průlomu v [feral_child_scope.GetFirstNamePossessive] vývoji!\n\nKdysi jednoduché dítě kolébané nikým jiným než divokými zvířaty, [feral_child_scope.Custom('GirlBoy')] konečně vykazuje pokrok. [feral_child_scope.GetFirstNameNoTooltip] mluví v celých větách a hraje si s jinými dětmi [feral_child_scope.GetHerHis] věku, jako by [feral_child_scope.GetSheHe] vždy byla jednou z nich.\n\nDnes po našich obvyklých lekcích se mě [feral_child_scope.GetSheHe] dokonce zeptalo, jestli bych mohla být [feral_child_scope.GetHerHis] [ROOT.Char.GetMotherFather]."
 travel_events.1020.a.aptitude:0 "[temp_caravan_master_option_1.GetFirstNamePossessiveNoTooltip] [aptitude|E] je [temp_caravan_master_option_1.GetCourtPositionAptitude( GetCourtPositionType( 'travel_leader_court_position' ) )]"
 travel_events.4033.desc.mid:0 "Je mi to podivné, ale lidé se zdají být pozitivně jásající, když jsou v [witch_scope.GetHerHis] přítomnosti."travel_events.4002.desc:0 "Viděl jsem svět a obdivoval jeho mnoho divů na svých cestách, ale nikdy jsem neviděl takové krásy jako ty, které jsem viděl v [ROOT.Char.GetCurrentLocation.GetName]. Opravdu, [local_beauty_scope.GetCulture.GetName] [local_beauty_scope.GetWomenMen] jsou o stupínek výše než ostatní.\n\nJedna zvlášť fascinující osobnost mě nedávno zaujala, venkovanka [local_beauty_scope.GetWomanMan] jménem [local_beauty_scope.GetName].\n\nPěkná malá [local_beauty_scope.Custom('LoverPetName')], [local_beauty_scope.GetSheHe] je příliš příjemná mému oku na to, abych trávil [local_beauty_scope.GetHerHis] dny otročením v [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]."
