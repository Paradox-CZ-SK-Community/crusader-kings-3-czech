 travel_events.1020.intro.fallback:0 "S pozicí [GetCourtPositionType('travel_leader_court_position').GetName()] nyní prázdnou se dívám na svůj doprovod. Je tu někdo, kdo by mohl dobře sloužit, alespoň do té doby, než se znovu vrátím domů a mohu hledat adekvátní náhradu?\n\n"
