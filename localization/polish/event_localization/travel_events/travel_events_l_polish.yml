 travel_events.4022.desc:1 "Bylo mi řečeno, že příroda je zde v [ROOT.Char.GetCurrentLocation.GetName] uctívána jako prodloužení vůle [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.PantheonTerm].\n\nDíváme se, jak místní lidé zdobí starý strom jemnými materiály a šperky, jako by se o něj soudili. Mnozí v mém doprovodu jsou spokojeni, že se dívají z dálky, ale já se cítím nabádán k tomu, abych něco udělal..."
