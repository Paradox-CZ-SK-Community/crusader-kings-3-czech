 travel.burn_the_tree:0 "Strom byl zapálen"
 travel_events.4001.desc:1 "Můj doprovod procházel [ROOT.Char.GetCurrentLocation.GetName] bez problémů, dokud jsem neslyšel(a) nějaký rozruch kolem mých strážců. Nakonec se cizinec dokázal probojovat a stát po mém boku, zářící, jako by byl požehnán [ROOT.Char.GetFaith.HighGodName] [ROOT.Char.GetFaith.HighGodHerselfHimself].\n\n"By [loyal_fan_scope.GetFaith.random_GoodGodNames]! By [loyal_fan_scope.GetFaith.random_GoodGodNames]! By [loyal_fan_scope.GetFaith.random_GoodGodNames]! Je to [ROOT.Char.GetTitleAsNameNoTooltip|U] [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]! Toužím po ničem jiném, než abych Vám sloužil(a) bezpodmínečně po zbytek svého života!"\n\nMoji strážci jsou připraveni hodit [loyal_fan_scope.GetHerHim] zpět do bláta, ale [loyal_fan_scope.GetSheHe] by jistě byl(a) loajálním dvorním vyřízením."
 travel_events.1000.a:0 "Kupte [shoeless_peasant.GetHerHim] nějaké boty!"
 travel_events.4019.desc:0 "Na naší cestě skrze [ROOT.Char.GetCurrentLocation.GetName] jsme se zdá, že jsme narazili na místní tržnici s jídlem! Všude kolem, rolníci a šlechta každé kultury a jazyka se shromažďují kolem exotických stánků s jídlem, vzduch je hustý vůněmi, které jsem si nikdy nedokázal(a) představit.\n\nMůj nos je přitahován k chudému stánku naloženému jídlem, o kterém jsem mohl(a) pouze snít. Vytrhl(a) mě z mého rozptýlení zastavení [pompous_courtier.GetName].\n\n"Neplýtvejte svou chutí na tohle bahno, můj [ROOT.Char.GetLadyLord]. [ROOT.Char.Custom('GetLocalStreetFoodPlural')|U] jsou pro rolníky, máme mnohem jemnější jídlo doma.""
 travel_events.4009.a:0 "Skvělá věc!"
 travel_events.4050.c.religious: "[friendly_child.Custom('GirlBoy')|U]! Přijďte zapůsobit na tyto [friendly_child.GetFaith.GetAdherentNamePluralNoTooltip]."
 travel_events.4006.desc:0 "Jsem vyrušen(a) ze své relaxační cesty přes velké modré moře náhlým výkřikem! Sprintuji do skladiště pod palubou a s hrůzou zjišťuji, že vedle roztrhaných zbytků našich zásob leží [ROOT.Char.Custom('GetRandomMigratoryBird')], jehož peří se napíná proti jeho odpornému zmalomyslnělému břichu.\n\nVe své zlosti jsem mohl(a) tam zabít tu odpornou okřídlenou hrozbu, ale zastavil(a) mě [superstituous_caravan_member.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\n"Hark! Zůstaňte s rukou, vy [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')]! Nevíte, že je špatné štěstí zabít ptáka na moři?""
 travel_events.4024.a:0 "[foreign_visitor.GetSheHe|U] se také stane legendou pro nás!"
 travel_events.4021.desc.mid.sadist:0 "Opravdu máte štěstí, že mohu tuto svatou barbarství vidět svýma očima. [sacrificed_person_scope.GetSheHe|U] se svíjí a bojuje tak potěšující, lituji, že nemohu vrazit nůž do [sacrificed_person_scope.GetHerHis] srdce a doručit [sacrificed_person_scope.GetHerHim] k [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.HighGodName] sám/sama!\n\n"
