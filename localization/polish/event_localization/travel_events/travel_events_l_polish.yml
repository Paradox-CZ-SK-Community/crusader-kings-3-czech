 travel_events.4030.desc.intro:1 "The [brainless_character.GetWomanMan] se u mých nohou žalostně plazí, zkrvavující půdu svýma [brainless_character.GetHerHis] rukama. Brzy mě členové mého doprovodu zvedají [brainless_character.GetHerHim] na [brainless_character.GetHerHis] vratké nohy, prosí, aby slyšeli, jak se [brainless_character.GetSheHe] ocitlo tam.\n\n"
