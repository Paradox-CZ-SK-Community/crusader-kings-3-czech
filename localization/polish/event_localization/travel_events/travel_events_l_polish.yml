 travel_events.1020.desc.two_entourage_members:0 "Ve skutečnosti jsou dva, kteří by snadno mohli naplnit [old_travel_leader.GetFirstNamePossessiveNoTooltip] boty: buď můj [ROOT.Char.Custom2('RelationToMeShort',temp_caravan_master_option_1)] [temp_caravan_master_option_1.GetName] nebo můj [ROOT.Char.Custom2('RelationToMeShort',temp_caravan_master_option_2)] [temp_caravan_master_option_2.GetName] by mi oba dobře sloužili v nouzi."
 travel_events.4027.desc:0 "Skupina cestujících [foreign_visitor.GetFaith.GetAdherentNamePlural] prochází [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] a dnes mě prominentní [foreign_visitor.GetFaith.GetAdherentNameNoTooltip] [foreign_visitor.GetTitleAsNameNoTooltip|U] v jejich řadách obvinil z hereze!\n\n[foreign_visitor.GetSheHe|U] tvrdí, že nejen, že perverzi [ROOT.Char.GetFaith.HighGodNamePossessive] vůli, ale že celá [ROOT.Char.GetFaith.GetAdjective] víra je jen ošklivou parodií [ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip]!"
