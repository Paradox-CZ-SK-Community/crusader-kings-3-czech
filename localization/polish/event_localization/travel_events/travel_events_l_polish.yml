 travel_events.4003.desc.regular_pirate:1 "Loď plná roztrhaných banditů a zlodějů se k nám přibližuje, jejich bezzubé úsměvy toužící po tom, aby se dostali k našim bohatstvím."
 travel_events.4012.a:0 "Naučím [feral_child_scope.Custom('GirlBoy')]!"
 travel_events.4008.desc:0 "Moře je dnes klidné a shovívavé, stále jako balvan a silný vítr nám na zádech. Zdá se, že to bude snadný den pro veslaře dole, ale pak spatřím zohavenou mrtvolu lodi zakopnutou čumákem do ostrých kamenů těsně před námi.\n\nNikoho se nezdálo, že by přežil, a kameny by nebyly triviální překážkou k navigaci, ale cítím se nucen jít a prozkoumat tuto tajemnou vinnou nehodu."
