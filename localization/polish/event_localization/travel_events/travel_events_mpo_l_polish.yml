l_polish:
 travel_events_mpo.0001.t: "$travel_event_prefix$ Zlaté hejno"
 travel_events_mpo.0001.desc: "Vzduch kolem nás už není tichý. Když pohlédnu vzhůru, všimnu si několika velkých ptáků kroužících nad námi, jejichž výkřiky se nesou stepí. [eagle_noticer.GetName] upozorňuje, že jde o orly skalní, vzácný úkaz v těchto končinách.\n\n[eagle_noticer.GetSheHe|U] nadšeně vypráví o jejich loveckých schopnostech a že mnozí je chovají jako celoživotní společníky. [eagle_noticer.GetSheHe|U] dokonce navrhuje, abychom se pokusili chytit jednoho z nich, protože by se nám to v budoucnu mohlo hodit."
 travel_events_mpo.0001.a: "Stačí mi obratné ruce."
 travel_events_mpo.0001.a_tt: "Postavíte past a počkáte na správný okamžik, abyste chytili orla"
 travel_events_mpo.0001.b: "Máme nějaké zásoby navíc na past a návnadu..."
 travel_events_mpo.0001.b_tt: "Postavíte past a použijete své zdroje ke zvýšení její účinnosti"
 travel_events_mpo.0001.c_noticer: "Proč to neuděláš ty, [huntsmaster.GetFirstNameNoTooltip]?"
 travel_events_mpo.0001.c_huntsmaster: "Důvěřuji [huntsmaster.GetFirstNameNoTooltip] s tímto úkolem."
 travel_events_mpo.0001.c: "Lovčí to zařídí."
 travel_events_mpo.0001.c_tt: "[huntsmaster.GetName] postaví past a [huntsmaster.GetSheHe] bude čekat namísto vás"
 travel_events_mpo.0001.c_not: "Nezaměstnáváte [GetCourtPositionType('master_of_hunt_court_position').GetName()], nebo není součástí vašeho [entourage|E]"
 travel_events_mpo.0001.d: "Chytím jednoho, přesně jak mě to naučil [eagle_childhood_teacher.GetName]."
 travel_events_mpo.0001.e: "To je hezké, ale ptáka nepotřebuji."
 travel_events_mpo.0001_win: "Podařilo se vám chytit zlatého orla"
 travel_events_mpo.0001_lose: "Orli jsou příliš ostražití vůči vašim pokusům"
 travel_events_mpo.0010.t: "$travel_event_prefix$ Na bílém velbloudovi"
 travel_events_mpo.0010.desc: "Na obzoru se na pozadí stepi vyjímá bílá tečka. Když se přiblížím, rozeznám siluetu bílého velblouda, jehož srst se na slunci leskne. Desítky ovcí ho provázejí a těsně za velbloudem se za nimi táhnou. [camel_rider.GetWomanMan] na něj náhle nasedne a jezdec mě zdraví vřelým úsměvem.\n\n\"Pokoj s tebou.\" říká [camel_rider.GetSheHe]. \"Jak vidíš, Alláh mě bohatě požehnal, mohu toto požehnání rozdávat i druhým. Nechtěl bys něco?\""
 travel_events_mpo.0010.a: "Mohl bych využít některé z tvého stáda."
 travel_events_mpo.0010.a_flavor: "Nakoupíte ovce od [camel_rider.GetName]"
 travel_events_mpo.0010.b: "Tvoje víra je sama o sobě darem."
 travel_events_mpo.0010.b_islamic: "Požehnání tobě, příteli."
 travel_events_mpo.0010.b_flavor: "Čím by mě mohl Alláh požehnat?"
 travel_events_mpo.0010.c: "Co potřebuji, vezmu silou."
 travel_events_mpo.0010.c_tt: "Snažíte se ukrást zboží [camel_rider.GetNamePossessive]"
 travel_events_mpo.0010_win: "Porazíte [camel_rider.GetHerHim]"
 travel_events_mpo.0010_lose: "[camel_rider.GetSheHe|U] vás porazí"
 mpo_islam_conversion_modifier: "Islámský zájem"
 mpo_islam_conversion_modifier_desc: "Tento charakter byl vystaven učení islámu a zvažuje konverzi.\n\nNáklady na konverzi na [GetReligionByKey('islam_religion').GetAdjective] [faith|E]: #p -25%#!"
 faith_conversion_cost_mpo_islam_event: "[GetModifier('mpo_islam_conversion_modifier').GetNameWithTooltip]"
