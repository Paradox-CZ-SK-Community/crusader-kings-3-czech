l_polish:
 travel_events.3000.t:0 "Groteskní stvoření"
 travel_events.3000.desc:1 "I've rarely seen [traveller_monk.Custom2('MyCharacterIntroduction', ROOT.Char)] this excited before. [traveller_monk.GetHerHis|U] eyes seem to be devouring a richly adorned book — sometimes I manage to take a peek at the maps on its interior.\n\nOne morning, [traveller_monk.GetSheHe] finally approaches me about [traveller_monk.GetHerHis] findings:\n\n"My liege, there are rumors that the land of [ROOT.Char.GetCurrentLocation.GetName] is home to extraordinary people! It is said that [ROOT.Char.Custom('GetGrotesquePlural')] wander these cities.""
 travel_events.3000.a:0 "Musím tyto tvory vidět. #EMP Teď!#!"
 travel_events.3000.a.tt:1 "Budeš dál hledat tyto tvory"
 travel_events.3000.b:0 "Prosím, [traveller_monk.GetFirstNameNoTooltip], pověz mi o nich víc."
 travel_events.3000.c:0 "A co oni? Doma máme už dost podivínů."
 travel_events.3000.d:0 "Musím je vidět a vrátit se s nálezy."
 travel_events.3000_interest_modifier:0 "Zájem o grotesky"
 grotesque_rush_modifier:0 "Spěch za groteskami"
 grotesque_scholar_modifier:0 "Spěch na výzkum grotesek"
 satiated_curiosity:0 "Ukojená zvědavost"
 get_grotesque_cynocephalus:0 "cynocephalus, muž s psí hlavou,"
 get_grotesque_blemee:0 "blemee, osoba bez hlavy, která má obličej na hrudi,"
 get_grotesque_sciapod:0 "sciapod, trpaslíkovité stvoření s jednou velkou nohou,"
 get_grotesque_cynocephaly:0 "cynocephaly, lidé s psí hlavou,"
 get_grotesque_blemmyae:0 "blemmya, bezehlaví lidé s obličejem na hrudi,"
 get_grotesque_sciapodes:0 "sciapodes, trpaslíkovitá stvoření s jednou velkou nohou,"
 travel_events.3001.t:0 "Groteskní zklamání"
 travel_events.3001.desc_intro:0 "Pokaždé, když dorazíme do nové osady, si chvíli prohlížím okolí a snažím se nalézt groteskní tvory, které jsem viděl na mapách [traveller_monk.GetTitledFirstNamePossessiveNoTooltip]. "
 travel_events.3001.desc_cynical:0 "Příležitost dokázat, že se [traveller_monk.GetHerHim] mýlí."
 travel_events.3001.desc.fallback:0 "Zvědavost je prostě příliš velká."
 travel_events.3001.desc.outro:2 "\n\nKdyž dorazíme do [grotesque_place.GetNameNoTooltip], [traveller_monk.GetSheHe] ke mně přichází, těsně svíraje [traveller_monk.GetHerHis] knihu.\n\n\"My liege... we've followed all the indications, but these creatures are nowhere to be found. It has occurred to me that they may be, perhaps, no more than an invention.\""
 travel_events.3001.a:0 "Ach... dobře..."
 travel_events.3001.b:0 "Ty jsi mi #EMP slíbil#!, že tam budou příšery."
 travel_events.3001.b_sadistic:0 "Naučím tě, aby jsi nelhal svému pánovi."
 travel_events.3001.c:0 "Ha! Věděl jsem to!"
 travel_events.3001.d:0 "Oni #EMP musí#! být někde."
 travel_events.3001.e:0 "Jak ostatní doma poznají, že tady #EMP nebyli#!?"
 cryptid_obssessed:0 "Posedlost groteskami"
 travel_events.3001.e.success:0 "Přesvědčíš lidi o tom, co jsi viděl"
 travel_events.3001.e.failure:0 "Nikdo nevěří tvým groteskním dobrodružstvím"
 cryptid_obssessed_rush:0 "Impuls posedlosti groteskami"
 travel_events.3010.t:0 "Cesta domů"
 travel_events.3010.intro:0 "Po dlouhém dni putování se obzor začne rozpíjet do teplých barev. Chvíli se zastavím, zavřu oči, nadechnu se.\n\n"
 travel_events.3010.desc:0 "\"Careful!\" [pet_rescuer.Custom2('MyCharacterIntroduction', ROOT.Char)] screams, pointing at the [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l] beyond the path we follow.\n\nWhat looks like a small rodent is running into the wild,"
 travel_events.3010.alone: "Wait! Where is [ROOT.Char.Custom( 'DogStoryName' )]? I haven't seen [ROOT.Char.Custom( 'DogStoryHerHim' )] in... I gasp, as I spot movement in the [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l] beyond the path!\n\nWhat looks like a small rodent is running into the wild"
 travel_events.3010.exotic:0 "a hned za ním běží něco #EMP nebezpečně povědomého#!."
 travel_events.3010.cat:0 "a po jeho stopách jde [ROOT.Char.Custom('CatFurColor')] postava, kterou dobře poznám."
 travel_events.3010.dog:0 "a po jeho stopách jde [ROOT.Char.Custom('DogFurColor')] postava, kterou dobře poznám."
 travel_events.3010.a_dog:0 "Ne! [ROOT.Char.Custom( 'DogStoryName' )]! [pet_rescuer.GetTitledFirstNameNoTooltip], běž za [ROOT.Char.Custom('DogStoryHerHim')]!"
 travel_events.3010.a_cat:0 "Ne, [ROOT.Char.Custom( 'CatStoryName' )]! [pet_rescuer.GetTitledFirstNameNoTooltip], běž za [ROOT.Char.Custom('CatStoryHerHim')]!"
 travel_events.3010.a_exotic:0 "[pet_rescuer.GetTitledFirstNameNoTooltip], chytni mého mazlíčka dřív, než se někdo zraní!"
 travel_events.3010.a.success:0 "[pet_rescuer.GetTitledFirstNameNoTooltip] najde tvého mazlíčka"
 travel_events.3010.a.failure:0 "[pet_rescuer.GetTitledFirstNameNoTooltip] se ztratí při hledání tvého mazlíčka"
 travel_events.3010.a.failure_toast:0 "[pet_rescuer.GetTitledFirstNameNoTooltip] se při hledání tvého mazlíčka ztratil"
 travel_events.3010.b.tt1:0 "Tvého mazlíčka už nikdy neuvidíš"
 travel_events.3010.b.tt2:0 "Tvůj mazlíček se vrátí sám"
 travel_events.3010.b.tt3:0 "Najdeš svého mazlíčka a něco navíc"
 travel_events.3010.b_dog:0 "[ROOT.Char.Custom( 'DogStoryName' )] je chytřejší než my všichni, [ROOT.Char.Custom('DogStorySheHe')] si cestu domů najde."
 travel_events.3010.b_cat:0 "[ROOT.Char.Custom( 'CatStoryName' )] je chytřejší než my všichni, [ROOT.Char.Custom('CatStorySheHe')] si cestu domů najde."
 travel_events.3010.b_exotic:0 "#EMP Pft!#! Kdyby cokoliv, spíše by se měli bát obyvatelé těchto krajů."
 ill_find_you:0 "Osobně tě najdu, miláčku"
 travel_events.3010.c_dog:0 "$ill_find_you$ [ROOT.Char.Custom( 'DogStoryName' )]!"
 travel_events.3010.c_cat:0 "$ill_find_you$ [ROOT.Char.Custom( 'CatStoryName' )]!"
 travel_events.3010.c_exotic:0 "I když je nebezpečný, pořád je to můj ztracený chlapec! Najdu tě!"
 travel_events.3010.c.success:0 "Najdeš svého mazlíčka"
 travel_events.3010.c.failure:0 "Ztratíš se při hledání svého mazlíčka"
 travel_events.3010.c.failure_toast:0 "Při hledání svého mazlíčka ses ztratil"
 after_him:0 "Rychle! #EMP Všichni#! za"
 travel_events.3010.e_dog:0 "$after_him$ [ROOT.Char.Custom('DogStoryHerHim')]!"
 travel_events.3010.e_cat:0 "$after_him$ [ROOT.Char.Custom('CatStoryHerHim')]!"
 travel_events.3010.e_exotic:0 "$after_him$ něj!"
 travel_events.3010.d:0 "Některé duše nejsou určeny k tomu, aby byly drženy v zajetí. Jdi, můj příteli."
 pet_rescue_modifier:0 "Prodleva při hledání mazlíčka"
 travel_events.3010.b.tt:0 "Možná se samo vrátí..."
 travel_events.3011.t:0 "Tak jsi tady!"
 travel_events.3011.intro:0 "Netrvá dlouho vystopovat vrčení a polámané větvičky až k jejich původu. "
 travel_events.3011.exotic:0 "Můj milý lovec sedí u opadaného listí a olizuje si tlapky od krve svého úlovku.\n\nVeverka je téměř nepoznatelná, přímo vedle něj."
 travel_events.3011.dog:0 "[ROOT.Char.Custom( 'DogStoryName' )] sedí u opadaného listí a olizuje [ROOT.Char.Custom( 'DogStoryHerHis' )] [ROOT.Char.Custom( 'DogFurColor' )] tlapky od krve [ROOT.Char.Custom( 'DogStoryHerHis' )] oběti.\n\nVeverka je téměř nepoznatelná, přímo vedle [ROOT.Char.Custom( 'DogStoryHerHim' )]."
 travel_events.3011.cat:0 "[ROOT.Char.Custom( 'CatStoryName' )] sedí u opadaného listí a olizuje [ROOT.Char.Custom( 'CatStoryHerHis' )] [ROOT.Char.Custom( 'CatFurColor' )] tlapky od krve [ROOT.Char.Custom( 'CatStoryHerHis' )] oběti.\n\nVeverka je téměř nepoznatelná, přímo vedle [ROOT.Char.Custom( 'CatStoryHerHim' )]."
 travel_events.3011.a:0 "Ha! Věděl jsem, že uspěješ! Dobrá práce!"
 travel_events.3011.b:0 "Už nikdy tě nepustím z očí."
 adventurous_pet_modifier:0 "Dobrodružný mazlíček"
 travel_events.3012.t:0 "Cesta domů: Tady jsi...?"
 travel_events.3012.exotic:0 "\n\nZvedne ke mně oči. Zdá se ale, že mě nepoznává."
 travel_events.3012.dog:0 "\n\n[ROOT.Char.Custom('DogStorySheHe')|U] zvedne ke mně [ROOT.Char.Custom( 'DogStoryHerHis' )] [ROOT.Char.Custom('DogEyeColor')] oči. Zdá se ale, že mě nepoznává."
 travel_events.3012.cat:0 "\n\n[ROOT.Char.Custom( 'CatStorySheHe' ) |U] zvedne ke mně [ROOT.Char.Custom( 'CatStoryHerHis' )] [ROOT.Char.Custom('CatEyeColor')] oči. Zdá se ale, že mě nepoznává."
 travel_events.3012.a:0 "Vidím, že jsi našel lepší domov. Můžeš jít."
 travel_events.3012.c:0 "Od tebe jsem nečekal nic jiného, můj příteli."
 feral_pet_modifier:0 "Divoký mazlíček"
 feral_pet_love_modifier:0 "Milý divoký mazlíček"
 travel_events.3020.t:0 "Vřelé přivítání"
 travel_events.3020.desc:0 "Music is playing for us when we arrive, and jesters juggle dangerously close to a fire. Kids go silent the moment they see us and shyly point at us behind their parents. [foreign_ruler.GetTitledFirstName] smiles from the dais.\n\n\"My admired friend!,\" [foreign_ruler.GetSheHe] comes to me, [foreign_ruler.GetHerHis] arms open in an inviting gesture. \"We've been waiting for you since the moment we learnt of your coming. Please, I beg you, stay with us for as long as you wish, and say a word if you're in need.\""
 travel_events.3020.a:0 "Při cestě do [next_province.GetNameNoTooltip] by se nám hodila pomoc."
 travel_events.3020.a_home:0 "Při cestě zpět domů bychom uvítali pomoc."
 travel_events.3020.b:0 "Trochu nám chybí zásoby, když to tak říkáš..."
 travel_events.3020.b.success:0 "Přesvědčíš [foreign_ruler.GetTitledFirstNameNoTooltip], aby ti půjčil nějaké zásoby navíc"
 travel_events.3020.b.failure:0 "[foreign_ruler.GetTitledFirstNameNoTooltip] se urazí tvými požadavky"
 travel_events.3020.c:0 "Několik dalších strážných se vždy hodí."
 travel_events.3020.c.success:0 "Přesvědčíš [foreign_ruler.GetTitledFirstNameNoTooltip], aby ti půjčil několik strážných navíc"
 travel_events.3020.d:0 "Rád bych si ještě chvíli užil vaší společnosti."
 travel_events.3020.d.tt:1 "Ještě další dva týdny si užijete pohostinnosti [foreign_ruler.GetTitledFirstNameNoTooltip]"
 travel_events.3020.e:0 "Tuto záležitost bychom mohli lépe probrat... ve vašich komnatách."
 travel_events.3020.e.success:0 "[foreign_ruler.GetFirstNameNoTooltip] přijímá tvé námluvy"
 travel_events.3020.e.failure:0 "[foreign_ruler.GetFirstNameNoTooltip] odmítá tvé námluvy"
 travel_events.3020.f:0 "S tou falešnou pohostinností mě neoklameš! Odcházím!"
 more_supplies_modifier:0 "Pomoc se zásobami"
 more_men_modifier:0 "Vojenská podpora"
 travel_events.3021.t:0 "O otázkách víry"
 travel_events.3021.intro:0 ""Ach, ty jsi tady!" [foreign_ruler.GetTitledFirstName] pohne rukou, aby se přiblížil k [foreign_ruler.GetHerHim] ve chvíli, kdy vstupuji do trůnního sálu.\n\n"Čekali jsme na tebe! [foreign_theologian.GetTitledFirstName] je můj nejctnější dvořan a opravdu bych si užil poslouchat vás oba, jak diskutujete o vyšších záležitostech. "
 travel_events.3021.different_faiths:0 "Řekni mi, proč by měl být [ROOT.Char.GetFaith.GetName] považován za pravdivější než [foreign_theologian.GetFaith.GetName]?""
 travel_events.3021.same_faith:0 "Pojďme mluvit o povaze [ROOT.Char.GetFaith.HighGodName].""
 travel_events.3021.a:0 "Rád tuto výzvu přijmu."
 travel_events.3021.a.success:0 "Přesvědčíš [foreign_theologian.GetTitledFirstNameNoTooltip] v dialektickém souboji"
 travel_events.3021.a.failure:0 "[foreign_theologian.GetTitledFirstNameNoTooltip] předkládá silnější argument"
 travel_events.3021.b:0 "Nechám to na schopném [your_theologian.GetTitledFirstNameNoTooltip]."
 travel_events.3021.b.success:0 "[your_theologian.GetTitledFirstNameNoTooltip] přesvědčí [foreign_theologian.GetTitledFirstNameNoTooltip] v dialektickém souboji"
 travel_events.3021.c:0 "Nemám čas na tuto absurditu."
 travel_events.3021.d:0 "Zlato vždy vyhraje každou diskusi..."
 travel_events.3021.d.tt:0 "Podplatíš [foreign_theologian.GetTitledFirstNameNoTooltip], aby tě nechal vyhrát."
 nick_the_discussant:0 "Diskutant"
 dismissed_religious_debate:0 "Opustil dvůr dříve"
 travel_events.3022.t:0 "Oslava"
 travel_events.3022.desc:1 "Výstřední girlandy květin zdobí trůnní sál; v sametovém světle svíček hosté zpívají bujarými hlasy.\n\n"Ach, ty jsi tady!" [foreign_ruler.GetTitledFirstName] tleskne do dlaní a přinutí zpěváky a hudebníky poslušně ztichnout.\n\n"Chystali jsme se začít tanec na tvou počest, [ROOT.Char.GetTitledFirstNameNoTooltip]. Všichni, chyťte se za ruce! Utvořte kruh!"" 
 travel_events.3022.a:0 "Rád se k vám přidám!"
 travel_events.3022.b:1 "#EMP Aha!#! Čekal jsem na takovou chvíli!"
 travel_events.3022.b.success:0 "Ohromíš dvůr [foreign_ruler.GetTitledFirstNameNoTooltip] svými tanečními pohyby"
 travel_events.3022.b.failure:0 "Uděláš ze sebe blázna před dvorem [foreign_ruler.GetTitledFirstNameNoTooltip]"
 travel_events.3022.c:1 "Raději bych jen poslouchal některé rozhovory..."
 non_dancer_secret.desc:0 "Získáš [secret|E]"
 travel_events.3022.d:1 "[ROOT.Char.GetTitleAsNameNoTooltip] netančí: [ROOT.Char.GetSheHe] jen sleduje."
 vigorous_dancer_modifier:0 "Živý tanečník"
 vigorous_dancer_modifier.desc:0 "Tato postava svou oslnivou zručností v živých tancích často cvičí a vždy, když je příležitost, umí ohromit."
 travel_events.3030.t:0 "Zahraniční pokušení"
 travel_events.3030.desc:0 "Není to poprvé, co přistihnu [fleeing_knight.Custom2('MyCharacterIntroduction', ROOT.Char)], jak si hraje s květinami, které [fleeing_knight.GetSheHe] natrhal[GetSheHe?]. Někdy bych přísahal, že i slyším, jak [fleeing_knight.GetHerHim] povzdychne při pohledu na držbu [ROOT.Char.GetCurrentLocation.GetNameNoTooltip].\n\n"Má [ROOT.Char.Custom('GetCourtOwner')]," říká [fleeing_knight.GetSheHe]. "Není tajemstvím, že mé srdce našlo nový domov daleko od domova. Ach, má duše touží po [foreign_lady_scope.GetTitledFirstName], mé žádosti neznají konce, [foreign_lady_scope.GetHerHis] oči, [foreign_lady_scope.GetHerHis] vlasy... Toužím po pouhém pozdravu, dal bych život za jediné slovo. Prosím tě, dovol mi zůstat s [foreign_lady_scope.GetHerHim].""
 travel_events.3030.a:0 "Kdo jsem, abych zasahoval do vyšších záležitostí?"
 travel_events.3030.b:0 "Pojedeš domů #EMP se mnou#!."
 travel_events.3030.c:0 "Nemáme čas na takové dětské poblouznění."
 travel_events.3030.c.success:0 "Přesvědčíš [fleeing_knight.GetHerHim] aby zůstal"
 travel_events.3030.c.failure:0 "Tvoje slova selhala"
 travel_events.3030.d:0 "V našem [ROOT.Char.Custom('GetCourt')] máme dost místa pro vás oba."
 travel_events.3030.e:0 "[foreign_lady_scope.GetHerHis|U] oči jsou rozhodně krásné a [foreign_lady_scope.GetHerHis] vlasy vypadají tak hebké..."
 travel_events.3030.f:0 "Já #EMP nenávidím#! miluji. Ať jim useknou hlavy."
 travel_events.3040.t:0 "Nebezpečné zájmy"
 travel_events.3040.desc:1 "Každé ráno od chvíle, co jsme dorazili do [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], [bishop.Custom2('MyCharacterIntroduction', ROOT.Char)] opouští svá nosítka a tiše mizí z dohledu. Tentokrát se rozhodnu následovat [bishop.GetHerHis] cestu a najdu [bishop.GetHerHim] v živé debatě s místním [foreign_bishop.Custom('GetActualBishopTitle')] [foreign_bishop.GetFirstName].\n\nObřad začíná a světlo svíček osvětluje [foreign_bishop.GetFirstNameNoTooltip], zatímco stíny na zdech tančí jako podzimní listí. "[bishop.GetFirstNameNoTooltip]," oslovím ho po bohoslužbě. "Co to děláš?"\n\n"Můj pane, právě mě napadlo, že může existovat více než jedna pravda.""
 travel_events.3040.a:0 "Obřad byl rozhodně impozantní..."
 travel_events.3040.b:0 "To je nesmysl! #EMP Nesmysl!#!"
 travel_events.3040.c:0 "Tady je prostor pro klidnou debatu."
 travel_events.3040.c.success:0 "Přesvědčíš [bishop.GetFirstNameNoTooltip], že existuje jen jedna pravda"
 travel_events.3040.c.failure:0 "[bishop.GetFirstNameNoTooltip] je rozzloben tvým omezeným myšlením"
 travel_events.3040.d:0 "Tady není místo pro klid! Tas meč!"
 travel_events.3040.d.success:0 "Tvé silné paže přesvědčí [bishop.GetShortUIName]"
 travel_events.3040.d.failure:0 "[bishop.GetShortUIName] je rozhněván tvým násilím"
 broadened_horizons_modifier:0 "Rozšířené obzory"
 firm_convictions_modifier:0 "Pevné přesvědčení"
 travel_events.3060.t:0 "Poustevník"
 travel_events.3060.desc.intro: "Ze zeleně vyčnívá jeskyňka jako kamenný oblouk v katedrále. U jejího vstupu je malý dřevěný stolek a stoleček; někdo na něm nechal hořet lucernu."
 travel_events.3060.desc.travel_leader: "\n\n"Opatrně, má [ROOT.Char.GetLadyLord]," [travel_leader.GetTitledFirstName] zvedne ruku před mou hruď. "V těchto krajích jsou bandité."\n\n"Rychle obviňuješ," říká slabě osvětlená postava ve vchodu jeskyně. "Jsem jen poustevník, a ty... no, neseš titul [ROOT.Char.GetTitleAsNameNoTooltip].""
 travel_events.3060.desc.on_your_own: " Vyhnanec, možná, nebo snad úkryt banditů?\n\n"Neboj se, můj [ROOT.Char.GetTitleAsNameNoTooltip]," říká slabě osvětlená postava ve vchodu jeskyně. "Jsem jen poustevník, hledající moudrost v těchto starých lesích.""
 travel_events.3060.a:0 "Poustevník by byl skvělým přírůstkem do mého doprovodu."
 travel_events.3060.b:0 "Jaká štěstí! Prosím, pověz mi o mé budoucnosti."
 travel_events.3060.c:0 "Pojďme prostě... pojďme pryč."
 impending_doom_modifier:0 "Blížící se zkáza"
 impending_doom_modifier_desc:0 "Tato postava cítí blížící se zkázu poté, co ignorovala poustevníka"
 ignored_hermit:0 "Ignorovaný poustevník"
 hermit_tells_your_future_tt:0 "Dostaneš proroctví..."
 travel_events.3061.t:0 "Poustevník: Proroctví"
 travel_events.3061.intro:0 "Poustevník si dá chvilku, než odpoví. [hermit_scope.GetSheHe|U] vstane a počká, až ho následuji. Okolo jsou rozházené bylinky a cosi, co vypadá jako provizorní lůžko. [hermit_scope.GetSheHe|U] se ke mně otočí, když jsme mimo dosah mého doprovodu, a podivně hlubším hlasem odpoví:\n\n"
 travel_events.3061.desc_good:0 ""Najdeš to, co hledáš.""
 travel_events.3061.desc_normal:0 ""Oheň promluví a stříbro poteče z kopyt bučících krav.""
 travel_events.3061.desc_bad:0 ""Voda přejde, ale ty ne.""
 travel_events.3061.a:0 "Jak poučné."
 travel_events.3061.a.tt:0 "Zapamatuješ si to"
 travel_events.3062.t:0 "Kde je můj poustevník?"
 travel_events.3062.desc:0 "[hermit_owner.GetTitledFirstName] nás srdečně přivítá, když přicházíme do [hermit_owner.GetHerHis] sídla. Nicméně [hermit_owner.GetHerHis] stráže se zdají chichotat a šeptat, když nás uvidí, ukazují na náš doprovod.\n\n"Má drahá [ROOT.Char.GetTitleAsNameNoTooltip] [ROOT.Char.GetFirstNameNoTooltip]! Je mi ctí vás přivítat u mě…" [hermit_owner.GetFirstNameNoTooltip] přestane uprostřed věty, [hermit_owner.GetHerHis] tvář zešedne. "Co děláš s #EMP mým#! poustevníkem?""
 travel_events.3062.a:0 "Neměl jsem v úmyslu vám ukrást vašeho dvořana."
 travel_events.3062.b:0 "Nuže, teď je [hermit_scope.GetSheHe] #EMP můj#! $cave_hermit_court_position$."
 travel_events.3062.b.tt:0 "[hermit_scope.GetShortUIName] bude levnější najmout jako $cave_hermit_court_position$ na následujících #bold 5 let#!"
 travel_events.3062.c:1 "Proč nenecháme [hermit_scope.GetHerHim] rozhodnout, komu bude sloužit?"
 travel_events.3062.c.success:0 "Přesvědčíš [hermit_scope.GetShortUINameNoTooltip], aby u tebe zůstal"
 travel_events.3062.c.failure:0 "[hermit_scope.GetShortUINameNoTooltip] zůstane na dvoře [hermit_owner.GetShortUINameNoTooltip]"
 found_hermit_mod:0 "Plat nalezeného poustevníka"
 travel_events.3070.t:1 "$travel_danger_prefix$ Bandité na mostě"
 travel_events.3070.desc:0 "Šeptavý hukot řeky, kterou jsme nějakou dobu sledovali, se nyní zesiluje. Někteří členové doprovodu mluví o krátké zastávce, nabrat čerstvou vodu, odpočinout si.\n\nKdyž se cesta zatočí, stojí tam kamenný most. Dva muži si opírají záda o parapet; jeden udeří druhého po boku a ukáže na naši skupinu. Třetí [bandit_scope.GetWomanMan] vystoupí z břehu, další se na nás dívá poté, co plivl do řeky.\n\n\"Víš,\" říká [bandit_scope.GetSheHe], \"tento most má vlastně mýtné.\""
 travel_events.3070.a:0 "Rozumím."
 travel_events.3070.b:0 "To je odvážné vůbec to navrhovat. [knight_scope.GetTitledFirstNameNoTooltip], ukaž [bandit_scope.GetHerHim]."
 travel_events.3070.b.success:0 "[knight_scope.GetShortUINameNoTooltip] porazí bandity"
 travel_events.3070.b.failure:0 "Bandité zaútočí na [knight_scope.GetShortUINameNoTooltip]"
 travel_events.3070.c:0 "S kým si myslíš, že mluvíš? Jsem #EMP [ROOT.Char.GetTitleAsNameNoTooltip]#!!"
 travel_events.3070.c.success:0 "Vystrašíte bandity"
 travel_events.3070.c.failure:0 "Bandité vám nevěří"
 travel_events.3080.t:0 "Putující [knight_errant.Custom('KnightCultureNoTooltip')]"
 travel_events.3080.desc_intro:1 "Je známo, že lidé z [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] projevují zvláštní oddanost svým [knight_errant.Custom('KnightCulturePluralNoTooltipLowercase')] a jejich legendám.\n\n\"Má [ROOT.Char.GetLadyLord|U],\" říká [knight_errant.Custom('KnightCultureNoTooltipLowercase')], skláněje [knight_errant.GetHerHis] hlavu. \"Je veliké štěstí, že jsme se na této křižovatce potkali, neboť hledám zázračnou fontánu, jejíž voda má údajně léčit všechna onemocnění. Kdybyste mi v mém pátrání pomohli, vzdám vám hold.\""
 travel_events.3080.desc_anagnorisis:1 "\n\n[same_culture_companion.GetTitledFirstName] rychle přeruší: \"Počkejte, má [ROOT.Char.GetLadyLord]! Znám tohoto [knight_errant.Custom('KnightCultureNoTooltipLowercase')], je to [knight_errant.GetFirstName]!\""
 travel_events.3080.a:0 "Nikdy nenechám [knight_errant.Custom('KnightCultureNoTooltipLowercase')] bez dozoru. Vedejte cestu!"
 travel_events.3080.a.tt:0 "Následujete [knight_errant.Custom('KnightCultureNoTooltipLowercase')]"
 travel_events.3080.b:0 "Přidej se ke mně a zapomeň na tu hloupost."
 travel_events.3080.b.success:0 "Přesvědčíte [knight_errant.Custom('KnightCultureNoTooltipLowercase')]"
 travel_events.3080.b.failure:0 "[knight_errant.Custom('KnightCultureNoTooltipLowercase')] odchází, nepřesvědčen."
 travel_events.3080.c:0 "\"Máte tam pěkné brnění... nechcete se podělit o minci?\""
 travel_events.3080.d:0 "\"[same_culture_companion.GetFirstNameNoTooltip], přiměj [knight_errant.GetHerHim] k rozumu a přiveď [knight_errant.GetHerHim] ke dvoru.\""
 travel_events.3081.t:0 "Putující [knight_errant.Custom('KnightCultureNoTooltip')]: Výprava"
 travel_events.3081.desc:0 "[knight_errant.Custom('KnightCultureNoTooltipLowercase')] nás dovede na malou mýtinu, kde se leskne přírodní fontána. Světlo se na její hladině odráží blaženým třpytem a voda vypadá tak zářivě, že připomíná druhé slunce.\n\n\"Pozor, bestie! Strážce!\" ukazuje [knight_errant.Custom('KnightCultureNoTooltipLowercase')] na [ROOT.Char.Custom('GetAnimalType')], stojící mezi námi a fontánou."
 travel_events.3081.a:0 "\"Nebojte se! Budu s tím bojovat!\""
 travel_events.3081.a.success:0 "Zabijete bestii"
 travel_events.3081.a.failure:0 "Bestie vás poraní"
 travel_events.3081.b:1 "\"Já ho odlákám, vy naberte vodu!\""
 travel_events.3081.b.success:0 "Vaše odvedení pozornosti zabralo"
 travel_events.3081.c:0 "\"A teď, #EMP ty#! budeš skvělým rozptýlením.\""
 travel_events.3081.d:0 "Jaké dobrodružství! Tak inspirující!"
 knight_errant_training_modifier:0 "Výcvik putujícího rytíře"
 knight_errant_faith_modifier:0 "Legenda o léčivé vodě"
 sacred_water_modifier:0 "Léčivá voda"
 sacred_water_modifier_desc:0 "Tato zázračná voda má údajně léčit všechna onemocnění."
 travel_events.3090.t:0 "Zavřené dveře"
 travel_events.3090.desc_intro:0 "Ach, jak si pamatuji příběhy o [church_visit_location.GetNameNoTooltip] a jejich [church_visit_holder.Custom('GetFaithTemple')], jak vysoko se tyčila, impozantní bašta [ROOT.Char.GetFaith.HighGodName]. Kameny, z nichž by se dal postavit celý ráj. Ticho — a modlitba.\n\nPřed námi se rozkládá pustá krajina v odstínech hnědé; bahnité ulice, otlučená dlažba. Ale [church_visit_holder.Custom('GetFaithTemple')] je tam. Jak slíbeno."
 travel_events.3090.desc_zealous:0 "\n\nJejí výrazné barvy mi nechávají zapomenout na všechny sepie a ponurost. Přepadá mě naléhavá touha ji navštívit."
 travel_events.3090.desc_cynical:0 "\n\nAlespoň z estetického hlediska vypadá hezky."
 travel_events.3090.desc_outro:1 "\n\n\"Eh... má [ROOT.Char.GetLadyLord|U],\" kněz položí snop dřeva u jedné ze zdí, \"omlouvám se, ale [church_visit_holder.Custom('GetFaithTemple')] je zavřený kvůli přípravám na [activity.GetNameNoTooltip].\""
 travel_events.3090.a:0 "Přišel jsem sem až sem, abych to viděl #EMP a opravdu se tam podívám#!."
 travel_events.3090.a.success:0 "Přesvědčíte místního kněze, aby otevřel [church_visit_holder.Custom('GetFaithTemple')]"
 travel_events.3090.a.failure:0 "Neuspějete ve svých pokusech přesvědčit"
 travel_events.3090.b:0 "Můžeme prostě počkat, až tam nikdo nebude..."
 travel_events.3090.b.success:0 "Úspěšně vstoupíte do [church_visit_holder.Custom('GetFaithTemple')]"
 travel_events.3090.b.success_desc:0 "Objevíte nějaké dokumenty, které byste neměli vidět..."
 travel_events.3090.b.failure:0 "Přistihnou vás při pokusu vniknout do [church_visit_holder.Custom('GetFaithTemple')]"
 travel_events.3090.c:0 "Muži, pokud je to nutné, vyražte dveře."
 travel_events.3090.d:0 "No, to je nešťastné. Pokračujme v cestě."
 ignored_church:0 "Ignorovaný chrám"
 building_temple_church:0 "kostel"
 building_temple_mosque:0 "mešita"
 building_temple_temple:0 "chrám"
 travel_events.3100.t:0 "$travel_danger_prefix$ Chabí koně"
 travel_events.3100.desc_intro:1 "Věděli jsme, že cestování přes stepi [horses_steppe_location.GetName] nebude snadné. Krok za krokem pochodujeme až do noci bez zastavení, dorazíme tak pozdě k dalšímu cíli, že ani nesnídáme. Naši koně řehtají a odmítají opustit vodu pokaždé, když najdeme potok."
 travel_events.3100.desc_steppe:0 "I když jsou doma zvyklí na stepi, jsou to stále zvířata a potřebují odpočinek."
 travel_events.3100.desc_outro:1 "\n\nMístní obchodník k nám brzy po vyslechnutí našich stížností přijde a ukáže na dřevěný chlév za [local_merchant.GetHerHim], naplněný místními koňmi.\n\n\"Mám ty nejlepší koně, jaké kdy najdete. Pevní a odolní.\""
 travel_events.3100.a:0 "Jaké štěstí! Dejte mi své nejlepší hřebce!"
 travel_events.3100.b:0 "Budou to muset vydržet. Žádné další výdaje."
 travel_events.3100.b.success:0 "Vaši koně cestu přežili"
 travel_events.3100.b.failure:0 "Vaši koně musejí neustále zastavovat"
 travel_events.3100.c:0 "Možná je dostaneme #EMP zadarmo#!..."
 travel_events.3100.c.success:0 "Podaří se vám ukrást koně"
 travel_events.3100.c.failure:0 "Obchodník vás donutí zaplatit za krádež"
 travel_events.3100.d:0 "Ha! #EMP Tihle#! koně už viděli mnohem horší věci!"
 bought_horses_modifier:0 "Lepší koně"
 pushed_horses_good_modifier:0 "Přepracovaní koně (úspěšně)"
 pushed_horses_bad_modifier:0 "Přepracovaní koně"
 tour_travel.3110.t:0 "Zastávka po cestě"
 tour_travel.3110.desc:0 "Cestou po bahnitých ulicích [ghino_di_tacco_location.GetName] jsou lidé vzácným úkazem. Opustené domy, v troskách. Dítě si v tichosti hraje se psem a pak se schová, když uvidí náš doprovod. Místní kněz ukáže na dům [ghino_di_tacco_scope.GetLadyLord] a my ho následujeme.\n\n\"Můj obdivovaný [ROOT.Char.GetTitledFirstNameNoTooltip]!\" vítá nás [ghino_di_tacco_scope.GetTitledFirstName] v zaprášené předsíni.\n\n\"Je pro nás velkou ctí, že navštívíte naši skromnou doménu. Pokud chcete, zůstaňte na noc a připojte se k nám na večeři!\""
 tour_travel.3110.a:0 "\"Rád přijmu vaše pozvání.\""
 tour_travel.3110.a.tt:0 "Přijmete pozvání na hostinu"
 tour_travel.3110.b:0 "\"Tohle... není podle mých standardů. Musíme pokračovat v cestě.\""
 tour_travel.3110.c:0 "\"Nic by mě nepotěšilo víc! Dokonce jsem si přinesl vlastního $court_jester_court_position$.\""
 tour_travel.3111.t:0 "Zastávka po cestě: Hostina"
 tour_travel.3111.desc_intro:0 "Olejové lampy vrhají tak slabé světlo, že je téměř nepostřehnutelné. Starý sluha nám podává jídlo: rybu. Bez koření.\n\n[ghino_di_tacco_scope.GetTitledFirstNameNoTooltip] vypadá poněkud nervózně a mluví o obtížích správy tak chudé oblasti, o nemožném vybírání daní. \"Poslední kněz u nás odešel po pár měsících,\" zamumlá [ghino_di_tacco_scope.GetSheHe], zatímco odkládá zředěné víno.\n\n"
 tour_travel.3111.desc_breaking_down:0 "[ghino_di_tacco_scope.GetSheHe|U] se okamžitě rozbrečí a zaboří si [ghino_di_tacco_scope.GetHerHis] tvář do [ghino_di_tacco_scope.GetHerHis] dlaní. \"Musím být upřímný: mým záměrem bylo pozvat vás sem, abych vás okradl, drahý [ROOT.Char.GetLadyLord]. Doufám, že mi odpustíte.\""
 tour_travel.3111.desc_committed:0 "[ghino_di_tacco_scope.GetSheHe|U] se okamžitě omluví, že jde na latrínu, a cestou do mě náhodou narazí."
 tour_travel.3111.a:1 "\"Tady, vezmi to a už nikdy více nekradni.\""
 tour_travel.3111.b:0 "\"Pojďme na to všichni zapomenout.\""
 tour_travel.3111.c:0 "\"Teď #EMP ty#! za to zaplatíš.\""
 tour_travel.3111.d:0 "\"Moji strážci si s vámi promluví.\""
 tour_travel.3111.e:0 "\"Počkejte... co to děláte?\""
 tour_travel.3111.e.success:0 "Všimnete si, že [ghino_di_tacco_scope.GetFirstNameNoTooltip] se snaží krást z vašich kapes"
 tour_travel.3111.e.failure:0 "Nezpozorujete, že vám [ghino_di_tacco_scope.GetFirstNameNoTooltip] něco ukradl"
 generous_donations_modifier:0 "Štědré dary"
 travel_events.3120.t:0 "$travel_danger_prefix$ Požár v [wooded_location.GetTerrain.GetNameNoTooltip]"
 travel_events.3120.desc:0 "Příjemná procházka po [wooded_location.GetNameNoTooltip] [wooded_location.GetTerrain.GetNameNoTooltip|l] mě nutí ocenit krajinu kolem nás: zářivě zelená, sytá jako šaty vévodkyně z nejjemnější látky — paprsky slunce, filtrovány skrz korunu stromů jako tekutý ichor.\n\nŽivá vůně. Možná táborák. Otočím se k svému průvodu a zpozoruji vyjevený obličej vedoucího karavany [travel_leader.GetFirstNameNoTooltip]. \"#EMP POŽÁR!#!\" [travel_leader.GetSheHe] křičí, ukazujíc na ne tak vzdálené plameny, kde je [endangered_character.GetNameNoTooltip] uvězněn."
 travel_events.3120.a:0 "\"[travel_leader.GetFirstNameNoTooltip], zachraň [endangered_character.GetHerHim]!\""
 travel_events.3120.a.big_success:1 "[endangered_character.GetFirstNameNoTooltip] je zachráněn"
 travel_events.3120.a.success:1 "[endangered_character.GetFirstNameNoTooltip] je zachráněn s velkými obtížemi"
 travel_events.3120.a.failure:1 "[endangered_character.GetFirstNameNoTooltip] není zachráněn"
 travel_events.3120.b:0 "Nedá se nic dělat..."
 travel_events.3120.c:0 "Já osobně zachráním [endangered_character.GetFirstNameNoTooltip]!"
 travel_events.3120.d:0 "\"[prowess_entourage_member.GetFirstNameNoTooltip], vyraž!\""
 travel_events.3120.d.big_success:0 "[prowess_entourage_member.GetFirstNameNoTooltip] zachrání [endangered_character.GetFirstNameNoTooltip] bez zranění"
 travel_events.3120.d.success:0 "[prowess_entourage_member.GetFirstNameNoTooltip] se s velkými obtížemi podaří zachránit [endangered_character.GetFirstNameNoTooltip]"
 travel_events.3120.d.failure:0 "[prowess_entourage_member.GetFirstNameNoTooltip] se nepodaří zachránit [endangered_character.GetFirstNameNoTooltip]"
 travel_events.3130.t:0 "$travel_danger_prefix$ Smrtící šarm"
 travel_events.3130.desc:3 "Cestování po zemích mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival_scope'))] [rival_scope.GetTitledFirstName] drží můj průvod v napětí, až v panice. Při jediném neznámém zvuku šáhneme po zbraních a hle — mezi našimi vozy se objeví tajemná postava!\n\n\"Dobrý večer!\" usmívá se vetřelec koketně a pohrává si s čepelí. \"Kéž by! Kdybychom se setkali za příjemnějších okolností...\" [sexy_assassin.GetSheHe] se nafoukne. \"Přesto! [rival_scope.GetTitledFirstNameNoTooltip] si přeje, abych vás #EMP přivítal#!\""
 travel_events.3130.a:1 "\"Hlupáku! Zaplatíš za to!\""
 travel_events.3130.a.success:1 "Tvoji strážci atentátníka popraví"
 travel_events.3130.a.failure:0 "Atentátník vás zraní a unikne"
 travel_events.3130.b:1 "\"Stráži! Chyťte [sexy_assassin.GetHerHim]!\""
 travel_events.3130.b.success:0 "Přemůžete atentátníka a pošlete ho zpět s dopisem"
 travel_events.3130.c:1 "\"Nebo byste se mohl přidat k mým #EMP agentům#...\""
 travel_events.3130.d:1 "\"Příjemné okolnosti, říkáte...?\""
 travel_events.3130.e:0 "\"Jděte. Už vás nechci vidět.\""
 executed_assassin_modifier:0 "Pokusu o atentát zabráněno"
 sent_assassin_back_modifier:0 "Odhalení agenti"
 travel_events.3140.t:0 "$travel_danger_prefix$ Nebezpečný průchod"
 travel_events.3140.desc:1 "Spálené úrody, holá pole. Kořist války. Tempo se zrychlí, když spatříme první mrtvoly.\n\nJediná možná cesta vede kolem polního tábora. Ohlédnu se: není jiná cesta. Přikývnu svým strážím a oni přikývnou zpět, pevněji uchopí své meče.\n\nU vchodu do tábora stojí vojenský velitel: \"Spojenci nepřítele, co?\" ptá se [hostile_commander.GetSheHe], škrábaje si [hostile_commander.GetHerHis] nos. [hostile_commander.GetSheHe|U] zjevně ukazuje na [entourage_member.GetTitledFirstName]."
 travel_events.3140.a:0 "Podívejte se na naše prapory, nejsme nepřátelé."
 travel_events.3140.a.success:0 "Přesvědčíte velitele"
 travel_events.3140.a.failure:0 "Velitel odmítne naslouchat"
 travel_events.3140.b:0 "Abyste vzali [entourage_member.GetHerHim], budete si muset vzít i mě!"
 travel_events.3140.b.success:0 "Vyhrajete souboj"
 travel_events.3140.b.failure:0 "Velitel vyhraje souboj"
 travel_events.3140.c:0 "Možná se můžeme dohodnout?"
 travel_events.3150.t:1 "Podivné šeptání"
 travel_events.3150.desc:1 "Všiml jsem si, že se [rival_scope.GetTitledFirstName] mi vyhýbá víc než obvykle. [rival_scope.GetSheHe|U] vždy sedí na opačném konci stolu, kdykoli jsme pozváni na hostinu, a důsledně odmítá mou společnost při táboření.\n\nMožná spolu nemáme nejlepší vztahy, ale tohle chování mě začíná unavovat, zvlášť když zaslechnu, jak mě [rival_scope.GetHerHim] očerňuje: \"[ROOT.Char.GetFirstNameNoTooltip] je [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')], byl(a) bych mnohem lepší [ROOT.Char.GetTitleAsNameNoTooltip] než [ROOT.Char.GetHerHim].\""
 travel_events.3150.a:0 "Chceš vědět, jak to je? Ukážu ti!"
 travel_events.3150.a.success:0 "Vyhrajete souboj s [rival_scope.GetFirstNameNoTooltip] a donutíte [rival_scope.GetHerHim] odejít"
 travel_events.3150.a.failure:0 "[rival_scope.GetFirstNameNoTooltip] vyhraje souboj a odejde"
 travel_events.3150.b:1 "Veliteli karavany [travel_leader.GetFirstNameNoTooltip], postarej se o to."
 travel_events.3150.b.success:0 "[travel_leader.GetFirstNameNoTooltip] vyhraje souboj a donutí [rival_scope.GetFirstNameNoTooltip] odejít"
 travel_events.3150.b.tt:0 "[travel_leader.GetFirstName] lehce pokárá [rival_scope.GetFirstName]"
 travel_events.3150.c:0 "Skončíš ve vězení."
 travel_events.3150.d:0 "Zmizni mi z očí. #EMP Hned.#!"
 travel_events.3150.e:0 "To je vítr, co slyším?"
 travel_humiliation_modifier:0 "Ponížení povstáním"
 travel_events.3160.t:0 "$travel_danger_prefix$ Hejno vran"
 travel_events.3160.desc_battle:0 "Země je nasáklá krví. Naše kroky se zpomalují, jako bychom brodili bažinu. Těla jsou stále rozházená, čekající, až budou sesbírána. Většina z nich už jistě přišla o své nejdůležitější věci, ale někteří muži trvají na tom, že je prohledají.\n\nKdyž se přiblížíme k mrtvolám, vidíme, že nejsme jediní, kdo to dělá — hejno vran na nás hlasitě zakráká a pak se vrhne do vzduchu, aby na mě zaútočilo."
 travel_events.3160.desc_fallback:1 "Lesy se táhnou do dáli. Stezka také. I já jdu dál. Projdeme první stromy a je to, jako bychom vkročili do jiného světa; jiné tvory, jinou noc. Procházíme porostem a vesele si povídáme o cestách, vidíme ptáky i plody.\n\nVzduch rozechvěje listí a pokračujeme dál. V těch větvích je teď víc hnízd.\n\nSkupina vran hlasitě kráká a poté se vrhne vzduchem směrem k #EMP mně#!"
 travel_events.3160.desc_outro:0 "Zakryju si obličej pažemi a křičím, když cítím jejich zobáky, jak se snaží prorazit mou kůži."
 travel_events.3160.a:0 "[travel_leader.GetFirstName]! Pomoz mi!"
 travel_events.3160.b:0 "Tady máš chléb! Nechte mě být!"
 travel_events.3160.c:0 "Ukážu vám!"
 travel_events.3160.c.success:0 "Odpudíte vrány"
 travel_events.3160.c.failure:0 "Vrány vás zraní"
