 tour_travel.3110.a.tt:0 "Přijmeš pozvání na večírek"
 tour_travel.3110.a:0 ""Rád přijmu tvé pozvání.""
 tour_travel.3110.b:0 ""Tohle... není podle mých standardů. Musíme pokračovat v naší cestě.""
 tour_travel.3110.c:0 ""Nic by mě neudělalo šťastnějším! Dokonce jsem přinesl svého $court_jester_court_position$.""
 tour_travel.3110.desc:0 "Cestou přes blátivé ulice [ghino_di_tacco_location.GetName] jsou lidé vzácným zjevem. Prázdné domy, zkrachovalé. Dítě tiše hraje se psem, pak se schovává, když vidí naši družinu. Místní kněz ukazuje na domov [ghino_di_tacco_scope.GetLadyLord] a my ho následujeme.\n\n"Moje obdivované [ROOT.Char.GetTitledFirstNameNoTooltip]!" [ghino_di_tacco_scope.GetTitledFirstName] nás vítá v prašném chodbě.\n\n"Je to velká čest mít vás na návštěvě v našem skromném doméně. Pokud byste chtěl, zůstaňte prosím přes noc a přidejte se k nám na večeři!""
 tour_travel.3110.t:0 "Zastávka na cestě"
 tour_travel.3111.a:1 "\"Tady, vezmi si to a už nikdy nekradni.\""
 tour_travel.3111.b:0 ""Všichni na to zapomeňme.""
 tour_travel.3111.c:0 ""Nyní #EMP ty#! zaplatíš za toto.""
 tour_travel.3111.desc_breaking_down:0 "[ghino_di_tacco_scope.GetSheHe|U] se okamžitě po tom rozpláče, schovávající [ghino_di_tacco_scope.GetHerHis] tvář do [ghino_di_tacco_scope.GetHerHis] rukou. \"Musím být k tobě upřímný. Mým úmyslem, když jsem tě sem pozval, bylo tě okrást, milý [ROOT.Char.GetLadyLord]. Doufám, že mi to odpustíš.\""
 tour_travel.3111.desc_committed:0 "[ghino_di_tacco_scope.GetSheHe|U] rychle omlouvá [ghino_di_tacco_scope.GetHerselfHimself] jít na záchod, cestou omylem do mě narazil."
 tour_travel.3111.desc_intro:0 "Olejevé lampy vrhají tak slabé světlo, že je téměř nepostřehnutelné. Starý sluha nám podává jídlo: rybu. Neochucenou.\n\n[ghino_di_tacco_scope.GetTitledFirstNameNoTooltip] se zdá být až příliš nervózní, mluví o obtížích vládnutí tak chudé oblasti, nemožných daních. "Poslední kněz, kterého jsme měli, odešel po pár měsících," mumlá [ghino_di_tacco_scope.GetSheHe], když odkládá naředěné víno.\n\n"
 tour_travel.3111.d:0 ""Moji strážci s vámi budou mluvit.""
 tour_travel.3111.e.failure:0 "Nedáš si pozor, že [ghino_di_tacco_scope.GetFirstNameNoTooltip] ti ukradl"
 tour_travel.3111.e.success:0 "Všimneš si, že se [ghino_di_tacco_scope.GetFirstNameNoTooltip] snaží krást z tvých kapes"
 tour_travel.3111.e:0 ""Počkej... co to děláš?""
 tour_travel.3111.t:0 "Zastávka na cestě: Hlava"
 travel_events.3000.a.tt:1 "Budete pokračovat v hledání těchto bytostí"
 travel_events.3000.a:0 "Musím vidět tyto tvory. #EMP Teď!#!"
 travel_events.3000.b:0 "Prosím, [traveller_monk.GetFirstNameNoTooltip], řekni mi o nich více."
 travel_events.3000.c:0 "A co s nimi? Doma máme dost podivínů."
 travel_events.3000.desc:1 "Zřídka jsem viděl(a) [traveller_monk.Custom2('MyCharacterIntroduction', ROOT.Char)] tak vzrušeného(ou). Oči [traveller_monk.GetHerHis|U] se zdají pohlcovat bohatě zdobenou knihu — někdy se mi podaří nakouknout do map uvnitř.\n\nJednoho rána se [traveller_monk.GetSheHe] konečně přiblíží ke mně ohledně [traveller_monk.GetHerHis] nálezů:\n\n"Pane, existují pověsti, že země [ROOT.Char.GetCurrentLocation.GetName] je domovem výjimečných lidí! Říká se, že [ROOT.Char.Custom('GetGrotesquePlural')] putují těmito městy.""
 travel_events.3000.d:0 "Musím je vidět a zpravit se zpět s mými nálezy."
 travel_events.3000_interest_modifier:0 "Zájem o grotesku"
 travel_events.3000.t:0 "Groteskní stvoření"
 travel_events.3001.a:0 "Oh... dobře..."
 travel_events.3001.b_sadistic:0 "Naučím tě, abys nelhal svému pánu."
 travel_events.3001.b:0 "Ty #EMP jsi mi slíbil#!, že tu budou monstra."
 travel_events.3001.c:0 "Ha! Věděl jsem to!"
 travel_events.3001.desc_cynical:0 "Šance dokázat [traveller_monk.GetHerHim] chybným."
 travel_events.3001.desc.fallback:0 "Zvědavost je jednoduše příliš velká.  "
 travel_events.3001.desc_intro:0 "Každýkrát, když se dostaneme do nového osídlení, si beru chvíli na prohlídku, snažím se najít groteskní kreatury, které jsem viděl(a) na mapách [traveller_monk.GetTitledFirstNamePossessiveNoTooltip]."
 travel_events.3001.desc.outro:2 "\n\nKdyž dorazíme do [grotesque_place.GetNameNoTooltip], [traveller_monk.GetSheHe] přichází ke mně, pevně držíc [traveller_monk.GetHerHis] knihu.\n\n"Pane... dodrželi jsme všechna znamení, ale tyto bytosti nikde nenajdem. Napadlo mě, že, možná, nejsou nic jiného než výmysl.""
 travel_events.3001.d:0 "Musí být někde."
 travel_events.3001.e.failure:0 "Nikdo ti neuvěří tvým groteskním dobrodružstvím"
 travel_events.3001.e.success:0 "Přesvědčíš lidi o tom, co jsi viděl"
 travel_events.3001.e:0 "Jak mají lidé doma vědět, že tu #EMP nebyli#!?"
 travel_events.3001.t:0 "Groteskní zklamání"
 travel_events.3010.a_cat:0 "Ne, [ROOT.Char.Custom( 'CatStoryName' )]! [pet_rescuer.GetTitledFirstNameNoTooltip], následuj [ROOT.Char.Custom('CatStoryHerHim')]!"
 travel_events.3010.a_dog:0 "Ne! [ROOT.Char.Custom( 'DogStoryName' )]! [pet_rescuer.GetTitledFirstNameNoTooltip], následuj [ROOT.Char.Custom('DogStoryHerHim')]!"
 travel_events.3010.a_exotic:0 "[pet_rescuer.GetTitledFirstNameNoTooltip], vezmi mého mazlíčka, než někdo utrpí újmu!"
 travel_events.3010.a.failure_toast:0 "[pet_rescuer.GetTitledFirstNameNoTooltip] se ztratil při pokusu najít tvého mazlíčka  "
 travel_events.3010.a.failure:0 "[pet_rescuer.GetTitledFirstNameNoTooltip] se ztratí, když se snaží najít vaše zvíře"
 travel_events.3010.alone: "Počkej! Kde je [ROOT.Char.Custom( 'DogStoryName' )]? Neviděl(a) jsem [ROOT.Char.Custom( 'DogStoryHerHim' )] už... lapám po dechu, protože si všimnu pohybu v [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l] za cestou!\n\nCo vypadá jako malý hlodavec, běží do divočiny"
 travel_events.3010.a.success:0 "[pet_rescuer.GetTitledFirstNameNoTooltip] najde tvého mazlíčka"
 travel_events.3010.b_cat:0 "[ROOT.Char.Custom( 'CatStoryName' )] je chytřejší než všichni z nás, [ROOT.Char.Custom('CatStorySheHe')] najde cestu zpět."
 travel_events.3010.b_dog:0 "[ROOT.Char.Custom( 'DogStoryName' )] je chytřejší než všichni z nás, [ROOT.Char.Custom('DogStorySheHe')] najde cestu zpět."
 travel_events.3010.b_exotic:0 "#EMP Pft!#! Vlastně, měli by se bát lidé z těchto zemí."
 travel_events.3010.b.tt:0 "Možná se vrátí samo..."
 travel_events.3010.b.tt1:0 "Tvůj mazlíček už nikdy nebude spatřen"travel_events.3090.desc_outro:1 "\n\n"Er... můj [ROOT.Char.GetLadyLord|U]," kněz odhazuje balík dřeva poblíž jedné zdi, "omlouvám se, ale [church_visit_holder.Custom('GetFaithTemple')] je zavřené v přípravě na [activity.GetNameNoTooltip].""
 travel_events.3010.b.tt2:0 "Váš mazlíček si najde cestu zpět"
 travel_events.3010.b.tt3:0 "Najdete svého mazlíčka a něco dalšího"
 travel_events.3010.cat:0 "a, honíce za ním, [ROOT.Char.Custom('CatFurColor')] postavu, kterou snadno poznávám."
 travel_events.3010.c_cat:0 "$najdu_tě$ [ROOT.Char.Custom( 'CatStoryName' )]!  "
 travel_events.3010.c_dog:0 "$najdu tě$ [ROOT.Char.Custom('DogStoryName')]!"
 travel_events.3010.c_exotic:0 "Ačkoliv nebezpečný, stále je to můj ztracený chlapec! Najdu tě!"
 travel_events.3010.c.failure_toast:0 "Ztratili jste se, když jste se snažili najít svého mazlíčka"
 travel_events.3010.c.failure:0 "Ztratíš se, když se snažíš najít svého mazlíčka"
 travel_events.3010.c.success:0 "Najdete svého mazlíčka"
 travel_events.3010.desc: ""Opatrně!" [pet_rescuer.Custom2('MyCharacterIntroduction', ROOT.Char)] křičí, ukazující na [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l] za cestou, kterou následujeme.\n\nCo vypadá jako malý hlodavec, běží do divočiny,"
 travel_events.3010.dog:0 "a, pronásledující ho, postava [ROOT.Char.Custom('DogFurColor')], kterou snadno poznávám."
 travel_events.3010.d:0 "Některé duše nikdy neměly být drženy v zajetí. Jdi, můj příteli."
 travel_events.3010.e_cat:0 "$after_him$ [ROOT.Char.Custom('CatStoryHerHim')]!"
 travel_events.3010.e_dog:0 "$po něm$ [ROOT.Char.Custom('DogStoryHerHim')]!"travel_events.3010.c.success:0 "Najdeš svého mazlíčka"
 travel_events.3010.e_exotic:0 "$po něm$ jeho!"
 travel_events.3010.exotic:0 "a něco #EMP nebezpečně známého#! následuje hned poté."
 travel_events.3010.intro:0 "Po dlouhém dni cestování začíná obzor blednout do teplých barev. Beru si chvíli na oddech, zavírám oči, dýchám.\n\n"
 travel_events.3010.t:0 "Cesta domů  "
 travel_events.3011.a:0 "Haha! Věděl jsem, že budeš úspěšný! Dobrá práce!"
 travel_events.3011.b:0 "Nikdy se od tebe už nenechám odtrhnout.  "
 travel_events.3011.cat:0 "[ROOT.Char.Custom( 'CatStoryName' )] sedí na listí, olizujíc [ROOT.Char.Custom( 'CatStoryHerHis' )] [ROOT.Char.Custom( 'CatFurColor' )] tlapky od krve [ROOT.Char.Custom( 'CatStoryHerHis' )] oběti.\n\nVeverka je téměř k nepoznání, těsně vedle [ROOT.Char.Custom( 'CatStoryHerHim' )]."
 travel_events.3011.dog:0 "[ROOT.Char.Custom( 'DogStoryName' )] sedí na hromadě listí, olizuje si [ROOT.Char.Custom( 'DogStoryHerHis' )] [ROOT.Char.Custom( 'DogFurColor' )] tlapky od krve [ROOT.Char.Custom( 'DogStoryHerHis' )] oběti.\n\nVeverka je téměř nepoznatelná, hned vedle [ROOT.Char.Custom( 'DogStoryHerHim' )]."
 travel_events.3011.exotic:0 "Můj drahý lovec sedí na listovém opadu a olizuje si tlapky od krve své oběti.\n\nVeverka je téměř nepoznatelná, těsně vedle něj."
 travel_events.3011.intro:0 "Není třeba moc času na sledování hrozivého vrčení a zlomených větviček až k jejich původu."
 travel_events.3011.t:0 "Tady jsi!"
 travel_events.3012.a:0 "Vidím, že jste našli lepší domov pro sebe. Můžete jít."
 travel_events.3012.cat:0 "\n\n[ROOT.Char.Custom( 'CatStorySheHe' ) |U] zvedá [ROOT.Char.Custom( 'CatStoryHerHis' )] [ROOT.Char.Custom('CatEyeColor')] oči na mě. S výjimkou toho, že [ROOT.Char.Custom( 'CatStorySheHe' )] se zdá, že mě nedokáže poznat."
 travel_events.3012.c:0 "Jak jsem od tebe očekával(a), můj příteli."
 travel_events.3012.dog:0 "\n\n[ROOT.Char.Custom('DogStorySheHe')|U] zvedá [ROOT.Char.Custom('DogStoryHerHis')] [ROOT.Char.Custom('DogEyeColor')] oči ke mně. Jenže se [ROOT.Char.Custom('DogStorySheHe')] zdá, že mě nedokáže poznat."
 travel_events.3012.exotic:0 "\n\nZvedá ke mně oči. Jenže se zdá, že mě nedokáže poznat."
 travel_events.3012.t:0 "Na cestě domů: Tady jsi...?"
 travel_events.3020.a_home:0 "Potřebovali bychom nějakou pomoc na naší cestě zpět domů."
 travel_events.3020.a:0 "Potřebovali bychom nějakou pomoc na naší cestě do [next_province.GetNameNoTooltip]."
 travel_events.3020.b.failure:0 "[foreign_ruler.GetTitledFirstNameNoTooltip] je urážen tvými požadavky"
 travel_events.3020.b.success:0 "Přesvědčíte [foreign_ruler.GetTitledFirstNameNoTooltip], aby vám půjčil(a) nějaké zásoby navíc"
 travel_events.3020.b:0 "Teď, když to říkáš, máme trochu nedostatek zásob..."
 travel_events.3020.c.success:0 "Přesvědčíš [foreign_ruler.GetTitledFirstNameNoTooltip], aby ti půjčil pár dalších strážců"
 travel_events.3020.c:0 "Pár dalších stráží je vždy dobrá věc."
 travel_events.3020.desc:0 "Hudba hraje pro nás, když přijíždíme, a klauni žonglují nebezpečně blízko ohně. Děti zmlknou v okamžiku, kdy nás spatří, a plachým ukazováním za svými rodiči. [foreign_ruler.GetTitledFirstName] se usmívá z vyvýšeného místa.\n\n'Můj vážený příteli!,' [foreign_ruler.GetSheHe] ke mně přichází, [foreign_ruler.GetHerHis] ruce otevřené v pozvání. 'Čekali jsme na tebe od chvíle, kdy jsme se dozvěděli o tvém příchodu. Prosím, prosím, zůstaň s námi tak dlouho, jak chceš, a řekni slovo, pokud potřebuješ.'"
 travel_events.3020.d.tt:1 "Budeš si užívat pohostinnosti [foreign_ruler.GetTitledFirstNameNoTooltip] ještě další dvě týdny"
 travel_events.3020.d:0 "Rád bych si užil vaši společnost o trochu déle."
 travel_events.3020.e.failure:0 "[foreign_ruler.GetFirstNameNoTooltip] odmítá vaše přání"
 travel_events.3020.e.success:0 "[foreign_ruler.GetFirstNameNoTooltip] přijímá vaše přání"
 travel_events.3020.e:0 "Toto téma bychom mohli lépe probrat... ve vašich komnatách."
 travel_events.3020.f:0 "Nevěříš mi s tvou falešnou pohostinností! Jdu pryč!"
 travel_events.3020.t:0 "Vřelé přivítání"
 travel_events.3021.a.failure:0 "[foreign_theologian.GetTitledFirstNameNoTooltip] přináší silnější argument"
 travel_events.3021.a.success:0 "Přesvědčíte [foreign_theologian.GetTitledFirstNameNoTooltip] ve dialektickém souboji"
 travel_events.3021.a:0 "Tuto výzvu rád přijmu."
 travel_events.3021.b.success:0 "[your_theologian.GetTitledFirstNameNoTooltip] přesvědčí [foreign_theologian.GetTitledFirstNameNoTooltip] v dialektickém souboji"
 travel_events.3021.b:0 "Dám dovednému [your_theologian.GetTitledFirstNameNoTooltip] vzít tuto výzvu."
 travel_events.3021.c:0 "Na tohle absurdno nemám čas."
 travel_events.3021.different_faiths:0 "Řekněte mi, proč by někdo měl považovat [ROOT.Char.GetFaith.GetName] za pravdivější než [foreign_theologian.GetFaith.GetName]?"
 travel_events.3021.d.tt:0 "Podplatíš [foreign_theologian.GetTitledFirstNameNoTooltip], aby tě nechal vyhrát.  "
 travel_events.3021.d:0 "Zlato vždy vyhrává v každé diskuzi..."
 travel_events.3021.intro:0 ""Ah, tady jsi!" [foreign_ruler.GetTitledFirstName] dělá gesto, aby se přiblížil(a) [foreign_ruler.GetHerHim] v okamžiku, kdy vstoupím do trůnního sálu.\n\n"Čekali jsme na tebe! [foreign_theologian.GetTitledFirstName] je můj nejctihodnější dvorní šlechtic a opravdu bych si užil(a) poslouchat vás oba, jak diskutujete o vyšších záležitostech."
 travel_events.3021.same_faith:0 "Pojďme si promluvit o povaze [ROOT.Char.GetFaith.HighGodName]."
 travel_events.3021.t:0 "O otázkách náboženství"
 travel_events.3022.a:0 "Rád se k vám připojím!"
 travel_events.3022.b.failure:0 "Děláš ze sebe blázna před soudem [foreign_ruler.GetTitledFirstNameNoTooltip]"
 travel_events.3022.b.success:0 "Imponujete dvoru [foreign_ruler.GetTitledFirstNameNoTooltip] svými tanečními kroky"
 travel_events.3022.b:1 "#EMP Aha!#! Čekal(a) jsem na chvíli jako je tato!"
 travel_events.3022.c:1 "Raději bych se jen poslouchal konverzace..."
 travel_events.3022.desc:1 "Působivé girlandy květin zdobí taneční sál; v sametovém svitu svíček hosté zpívají živými hlasy.\n\n"Ah, tady jsi!" [foreign_ruler.GetTitledFirstName] tleská [foreign_ruler.GetHerHis] rukama, což vyzve zpěváky a instrumentální hráče, aby se poslušně ztišili.\n\n"Právě jsme chtěli začít tanec na vaši počest, [ROOT.Char.GetTitledFirstNameNoTooltip]. Všichni se chopte za ruce! Utvořte kruh!""
 travel_events.3022.d:1 "A [ROOT.Char.GetTitleAsNameNoTooltip] netančí: [ROOT.Char.GetSheHe] dívá."
 travel_events.3022.t:0 "Oslava"
 travel_events.3030.a:0 "Kdo jsem, abych se vměšoval do vyšších záležitostí?"
 travel_events.3030.b:0 "Vracíš se domů #EMP se mnou#!."
 travel_events.3030.c.failure:0 "Tvoje slova tě zradí"
 travel_events.3030.c.success:0 "Přesvědčíte [fleeing_knight.GetHerHim], aby zůstal"
 travel_events.3030.c:0 "Nemáme čas na takové dětské zamilovanosti."
 travel_events.3030.desc:0 "Není to poprvé, co chytnu [fleeing_knight.Custom2('MyCharacterIntroduction', ROOT.Char)] pohrávat si s nějakými květinami, které [fleeing_knight.GetSheHe] sbíral(a) podél cesty. Někdy bych se mohl(a) přísahat, že dokonce slyším [fleeing_knight.GetHerHim] vzdychat, přehlížejíc [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]'s holding.\n\n"Moje [ROOT.Char.Custom('GetCourtOwner')]," říká [fleeing_knight.GetSheHe]. "Není tajemstvím, že moje srdce našlo nový domov daleko od domova. Ach, duše mé touží po [foreign_lady_scope.GetTitledFirstName], mé touhy neznají konce, [foreign_lady_scope.GetHerHis] oči, [foreign_lady_scope.GetHerHis] vlasy... Toužím alespoň po pozdravu, umřel(a) bych za slovo. Prosím, prosím vás, dovolte mi zůstat s [foreign_lady_scope.GetHerHim].""
 travel_events.3030.d:0 "Máme dost místa v našem [ROOT.Char.Custom('GetCourt')] abychom oba přivítali."
 travel_events.3030.e:0 "[foreign_lady_scope.GetHerHis|U] oči jsou určitě krásné a [foreign_lady_scope.GetHerHis] vlasy vypadají tak jemně..."
 travel_events.3030.f:0 "Já #EMP nenávidím#! miluji. S hlavou dolů."
 travel_events.3030.t:0 "Cizí lahůdka"
 travel_events.3040.a:0 "Obřad byl určitě impozantní..."
 travel_events.3040.b:0 "To je nesmysl! #EMP nesmysl!#!"
 travel_events.3040.c.failure:0 "[bishop.GetShortUIName|U] je naštvaný na tvou úzkoprsost"
 travel_events.3040.c.success:0 "Přesvědčíte [bishop.GetShortUIName], že existuje pouze jedna pravda"
 travel_events.3040.c:0 "Tady je místo pro klidnou debatu."
 travel_events.3040.desc:1 "Každé ráno od chvíle, kdy jsme dosáhli [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], [bishop.Custom2('MyCharacterIntroduction', ROOT.Char)] opustí [bishop.GetHerHis] odpad a tiše se vzdálí z mého pohledu. Tentokrát se rozhodnu sledovat [bishop.GetHerHis] cestu a najít [bishop.GetHerHim] v živé konverzaci s místním [foreign_bishop.Custom('GetActualBishopTitle')] [foreign_bishop.GetFirstName].\n\nObřad začíná a světlo svíček osvětluje [foreign_bishop.GetFirstNameNoTooltip], zatímco stíny si hrají se zdmi jako podzimní listí. '[bishop.GetFirstNameNoTooltip],' volám na něj po obřadu. 'Co děláš?'\n\n'Můj pane, právě mě napadlo, že může být více než jedna pravda.'"
 travel_events.3040.d.failure:0 "[bishop.GetShortUIName] je rozhněván tvým násilím"
 travel_events.3040.d.success:0 "Tvé silné ruce přesvědčují [bishop.GetShortUIName]"
 travel_events.3040.d:0 "Tady není místo pro klid! Tiahníte meč!"
 travel_events.3040.t:0 "Nebezpečné zájmy"
 travel_events.3060.a:0 "Poustevník by byl skvělým doplněním mého doprovodu."
 travel_events.3060.b:0 "Jak šťastné! Prosím, pověz mi o mé budoucnosti."
 travel_events.3060.c:0 "Pojďme prostě... prostě jít."
 travel_events.3060.desc:0 "Jeskyně se vynořuje z vegetace jako kamenný oblouk v katedrále. Na jejím vchodu stojí malý dřevěný stůl a stánek; někdo tam nechal hořet lucernu.\n\n"Opatrně, můj [ROOT.Char.GetLadyLord]," [travel_leader.GetTitledFirstName] zvedá [travel_leader.GetHerHis] ruku před mou hrudí. "V těchto zemích jsou bandité."\n\n"Rychle děláš obvinění," postava slabě osvětlená stojí ve vchodu do jeskyně. "Jsem jen poustevník, a ty... no, ty neseš titul [ROOT.Char.GetTitleAsNameNoTooltip].""
 travel_events.3060.t:0 "Poustevník"
 travel_events.3061.a.tt:0 "Budeš si to pamatovat"
 travel_events.3061.a:0 "Jak poučné."
 travel_events.3061.desc_bad:0 ""Voda projde, ale ty ne.""
 travel_events.3061.desc_good:0 ""Najdete, že kdo hledá.""
 travel_events.3061.desc_normal:0 ""Oheň promluví a stříbro poteče z kopyta hovězího dobytka.""
 travel_events.3061.intro:0 "Poustevník si dává druhou, než odpoví. [hermit_scope.GetSheHe|U] se zvedá a čeká, až ho následuji. Kolem jsou rozptýlené nějaké bylinky a to, co se zdá být primitivní postelí. [hermit_scope.GetSheHe|U] se obrací ke mně, když jsme daleko od mé družiny a, s podivně hlubším hlasem, odpovídá:\n\n"
 travel_events.3061.t:0 "Poustevník: Proroctví"
 travel_events.3062.a:0 "Nepřál jsem si ukrást vašeho dvořana."
 travel_events.3062.b.tt:0 "[hermit_scope.GetShortUIName] bude levnější najmout jako $cave_hermit_court_position$ na příštích #bold 5 let#!"
 travel_events.3062.b:0 "Takže, teď je [hermit_scope.GetSheHe] #EMP můj#! $cave_hermit_court_position$.  "
 travel_events.3062.c.failure:0 "[hermit_scope.GetShortUINameNoTooltip] zůstane na dvoře [hermit_owner.GetShortUINameNoTooltip]"
 travel_events.3062.c.success:0 "Přesvědčíte [hermit_scope.GetShortUINameNoTooltip], aby zůstal s vámi"
 travel_events.3062.c:1 "Proč nenecháme [hermit_scope.GetHerHim] rozhodnout, komu sloužit?"
 travel_events.3062.desc:0 "[hermit_owner.GetTitledFirstName] nás srdečně vítá, když přicházíme k [hermit_owner.GetHerHis] hradu. Nicméně, [hermit_owner.GetHerHis] stráže se zdají smát a šuškají, když nás uvidí, ukazují na naši družinu.\n\n"Milý [ROOT.Char.GetTitleAsNameNoTooltip] [ROOT.Char.GetFirstNameNoTooltip]! Je pro mě velkou ctí přivítat tě na mém…" [hermit_owner.GetFirstNameNoTooltip] se zastaví uprostřed věty, [hermit_owner.GetHerHis] obličej bledý. "Co děláš s #EMP mým#! poustevníkem?""
 travel_events.3062.t:0 "Kde je můj poustevník?"
 travel_events.3070.a:0 "Chápu."
 travel_events.3070.b.failure:0 "Lupiči zaútočili na [knight_scope.GetShortUINameNoTooltip]"
 travel_events.3070.b.success:0 "[knight_scope.GetShortUINameNoTooltip] poráží bandity"
 travel_events.3070.b:0 "Odvážné od tebe, že to vůbec navrhuješ. [knight_scope.GetTitledFirstNameNoTooltip], ukaž [bandit_scope.GetHerHim]."
 travel_events.3070.c.failure:0 "Bandité ti nevěří"
 travel_events.3070.c.success:0 "Vyhrožuješ banditům"
 travel_events.3070.c:0 "S kým myslíte, že mluvíte? Jsem #EMP [ROOT.Char.GetTitleAsNameNoTooltip]#!!"
 travel_events.3070.desc:0 "Měkký šum řeky, kterou jsme nějakou dobu sledovali, nyní zesílil. Někteří členové doprovodu mluví o krátké zastávce, napít se čerstvé vody, odpočinout si na nohou.\n\nJe zde kamenný most, když se cesta otáčí. Několik mužů si odpočine opřených o zábradlí; jeden udeří druhého do boku a ukazuje na naši skupinu. Třetí [bandit_scope.GetWomanMan] přichází z pobřeží, další na nás hledí poté, co plivne do řeky.\n\n"Víš," říká [bandit_scope.GetSheHe], "tohle je vlastně placený most.""
 travel_events.3070.t:1 "$travel_danger_prefix$ Bandité na mostě"
 travel_events.3080.a.tt:0 "Následuješ [knight_errant.Custom('KnightCultureNoTooltipLowercase')]"
 travel_events.3080.a:0 "Nikdy nenechám [knight_errant.Custom('KnightCultureNoTooltipLowercase')] bez dozoru. Vedeš cestu!"
 travel_events.3080.b.failure:0 "[knight_errant.Custom('KnightCultureNoTooltipLowercase')] odchází, přesvědčený"
 travel_events.3080.b.success:0 "Přesvědčíte [knight_errant.Custom('KnightCultureNoTooltipLowercase')]"
 travel_events.3080.b:0 "Přidej se ke mně a zapomeň na všechny ty hlouposti."
 travel_events.3080.c:0 ""Opravdu hezké brnění, co máte... nechcete se podělit o minci?""
 travel_events.3080.desc_anagnorisis:1 "\n\n[same_culture_companion.GetTitledFirstName] rychle přeruší: "Počkejte, můj [ROOT.Char.GetLadyLord]! Znám tohoto [knight_errant.Custom('KnightCultureNoTooltipLowercase')], je to [knight_errant.GetFirstName]!""
 travel_events.3080.desc_intro:1 "Je známo, že lidé z [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] se zdají projevovat zvláštní oddanost vůči svým [knight_errant.Custom('KnightCulturePluralNoTooltipLowercase')] a jejich legendám.\n\n"Můj [ROOT.Char.GetLadyLord|U]," říká [knight_errant.Custom('KnightCultureNoTooltipLowercase')], poklonil [knight_errant.GetHerHis] hlavu. "Je velmi šťastné, že jsme se na této křižovatce potkali, protože hledám nádhernou fontánu, jejíž voda má údajně léčit všechny nemoci. Pokud byste mi pomohli ve mé misi, uctím vás."travel_events.3040.c.success:0 "Přesvědčíte [bishop.GetShortUIName], že existuje pouze jedna pravda"
 travel_events.3080.d:0 ""[same_culture_companion.GetFirstNameNoTooltip], přiměj [knight_errant.GetHerHim] vidět rozum a připojit se k našemu dvoru.""
 travel_events.3080.t:0 "A [knight_errant.Custom('KnightCultureNoTooltip')]-Rytíř"
 travel_events.3081.a.failure:0 "Bestie tě zraní"
 travel_events.3081.a.success:0 "Zabijete bestii"bought_horses_modifier:0 "Lepší koně"
 travel_events.3081.a:0 ""Neboj se! Budu s tím bojovat.""
 travel_events.3081.b.success:0 "Vaše rozptýlení funguje"
 travel_events.3081.b:1 "\"Já ho odvedu pozornost, ty vezmi vodu!\""
 travel_events.3081.c:0 ""Teď, #EMP ty#! uděláš skvělou rozptýlení."  "
 travel_events.3081.desc:0 "Ten [knight_errant.Custom('KnightCultureNoTooltipLowercase')] nás vede k malé mýtině, kde se třpytí přírodní fontána. Světlo se odráží od její hladiny s blaženým leskem a voda vypadá tak jasně, že se zdá, jako by to bylo druhé slunce.\n\n"Pozor, bestie! Strážce!" ten [knight_errant.Custom('KnightCultureNoTooltipLowercase')] ukazuje na [ROOT.Char.Custom('GetAnimalType')], stojící mezi námi a fontánou."
 travel_events.3081.d:0 "Jaké dobrodružství! Tak inspirující!"
 travel_events.3081.t:0 "Rytíř Errant: Hledání"
 travel_events.3090.a.failure:0 "Nedokážeš přesvědčit"
 travel_events.3090.a.success:0 "Přesvědčíte místního kněze, aby otevřel [church_visit_holder.Custom('GetFaithTemple')]"
 travel_events.3090.a:0 "Přišel jsem až sem, abych to viděl #EMP a to budu#!.  "
 travel_events.3090.b.failure:0 "Chytí tě, když se snažíš neslyšně vkrást do [church_visit_holder.Custom('GetFaithTemple')]"
 travel_events.3090.b.success_desc:0 "Objevujete nějaké dokumenty, které jste neměli vidět..."
 travel_events.3090.b.success:0 "Úspěšně vstoupíš do [church_visit_holder.Custom('GetFaithTemple')]"
 travel_events.3090.b:0 "Můžeme prostě počkat, až nebude nikdo kolem..."
 travel_events.3090.c:0 "Muži, pokud je to nutné, rozbijte dveře."
 travel_events.3090.desc_cynical:0 "\n\nAspoň to je hezké z estetického pohledu."get_grotesque_sciapod:0 "sciapod, trpasličí stvoření s jednou velkou nohou,"
 travel_events.3090.desc_intro:0 "Ah, jak si pamatuji příběhy o [church_visit_location.GetNameNoTooltip]'s [church_visit_holder.Custom('GetFaithTemple')], jak vysoko by se zvedal, impozantní bašta [ROOT.Char.GetFaith.HighGodName]. Kamenné, které by mohly postavit celé ráje. Ticho — a modlitba.\n\nPustá krajina v hnědé barvě vesnice leží před námi; blátivé ulice, stáří-znavené chodníky. Ale [church_visit_holder.Custom('GetFaithTemple')] je tam. Jak bylo slibováno."
 travel_events.3090.desc_outro:1 "\n\n"Eh... moje [ROOT.Char.GetLadyLord|U]," kněz položí balík dřeva poblíž jedné ze zdí, "omlouvám se, ale [church_visit_holder.Custom('GetFaithTemple')] je uzavřen v přípravě na [activity.GetNameNoTooltip].""
 travel_events.3090.desc_zealous:0 "\n\nJeho válečné barvy mě nutí zapomenout na všechny sépie a temnotu. Nátlaku mne navštívit se nedá uniknout."
 travel_events.3090.d:0 "No, to je nešťastné. Pokračujme v naší cestě."
 travel_events.3090.t:0 "Zavřené dveře"
 travel_events.3100.a:0 "Jak šťastné! Dej mi své nejlepší hřebce!"
 travel_events.3100.b.failure:0 "Vaše koně musí přestat neustále"
 travel_events.3100.b.success:0 "Vaši koně přežili cestu"
 travel_events.3100.b:0 "Budou si to muset odtrpět. Žádné další výdaje."
 travel_events.3100.c.failure:0 "Obchodník tě nutí zaplatit za krádež"
 travel_events.3100.c.success:0 "Podaří se ti ukrást koně"
 travel_events.3100.c:0 "Možná je můžeme dostat za #EMP zdarma#!...  "
 travel_events.3100.desc_intro:1 "Věděli jsme, že cestování skrz stepi [horses_steppe_location.GetName] nebude snadné. Pochodujeme až do noci bez zastavení, dorazíme na naši další destinaci tak pozdě, že ani nesnídáme. Naši koně hřebčáci odmítají opustit vodu, kdykoli najdeme potok."
 travel_events.3100.desc_outro:1 "\n\nMístní obchodník k nám brzy po slyšení našich stížností přichází, ukazující na dřevěnou stodolu za [local_merchant.GetHerHim], plnou místních koní.\n\n\"Mám nejlepší zvířata, jaké kdy najdeš. Pevní a odolní.\""
 travel_events.3100.desc_steppe:0 "I když jsou zvyklí na stepě doma, jsou to stále zvířata a potřebují odpočinek."
 travel_events.3100.d:0 "Ha! #EMP Tito#! koně viděli mnohem horší!"
 travel_events.3100.t:0 "$travel_danger_prefix$ Slabé Mounty"
 travel_events.3120.a.big_success:1 "[endangered_character.GetFirstNameNoTooltip] je zachráněn(a)"
 travel_events.3120.a.failure:1 "[endangered_character.GetFirstNameNoTooltip] není zachráněn(a)"
 travel_events.3120.a.success:1 "[endangered_character.GetFirstNameNoTooltip] je zachráněn s velkými obtížemi"
 travel_events.3120.a:0 ""[travel_leader.GetFirstNameNoTooltip], zachraňte [endangered_character.GetHerHim]!""
 travel_events.3120.b:0 "Nemůžeme s tím nic dělat..."
 travel_events.3120.c:0 "Zachráním [endangered_character.GetFirstNameNoTooltip] sám!"
 travel_events.3120.d.big_success:0 "[prowess_entourage_member.GetFirstNameNoTooltip] zachraňuje [endangered_character.GetFirstNameNoTooltip] nepoškozeného"
 travel_events.3120.desc:0 "Příjemná procházka lesem [wooded_location.GetNameNoTooltip] [wooded_location.GetTerrain.GetNameNoTooltip|l] mě opravdu přiměla ocenit krajinu kolem nás: jasně zelenou, nasycenou jako šaty vévodkyně vyrobené z nejjemnější látky — paprsky slunce, filtrovány skrze korunu jako tekutý ichor.\n\nŽivá vůně. Možná táborák. Otočím se k mému doprovodu a pozoruji naštvanou tvář karavanního mistra [travel_leader.GetFirstNameNoTooltip]. "#EMP OHEŇ!#!" [travel_leader.GetSheHe] křičí, ukazujíce na ne tak vzdálené plameny, kde [endangered_character.GetNameNoTooltip] byl uvězněn.  "
 travel_events.3120.d.failure:0 "[prowess_entourage_member.GetFirstNameNoTooltip] se nedaří zachránit [endangered_character.GetFirstNameNoTooltip]"
 travel_events.3120.d.success:0 "[prowess_entourage_member.GetFirstNameNoTooltip] se mu podaří s velkými obtížemi zachránit [endangered_character.GetFirstNameNoTooltip]"
 travel_events.3120.d:0 ""[prowess_entourage_member.GetFirstNameNoTooltip], jdi!""
 travel_events.3120.t:0 "$travel_danger_prefix$ Oheň v [wooded_location.GetTerrain.GetNameNoTooltip]"
 travel_events.3130.a.failure:0 "Vrah tě zraní a uteče"
 travel_events.3130.a.success:1 "Tvoji strážci vykonají vraha"
 travel_events.3130.a:1 ""Hlupáku! Nechám tě za to zaplatit!""
 travel_events.3130.b.success:0 "Porazíš vraha a pošleš ho zpět s dopisem"
 travel_events.3130.b:1 ""Stráže! Chyťte [sexy_assassin.GetHerHim]!""
 travel_events.3130.c:1 ""Nebo byste se mohli připojit k #EMP mým#! agentům...""
 travel_events.3130.desc:3 "Cestování po zemích mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival_scope'))] [rival_scope.GetTitledFirstName] má můj doprovod na krajíčku, dokonce v panice. Při jediném neznámém zvuku chytáme zbraně a hle — tajemná silueta je mezi našimi vozy!\n\n\"Dobrý večer!\" usmívá se narušitel, hravě si pohrávající s nožem. \"Kdybychom se jen setkali v příjemnějších okolnostech...\" [sexy_assassin.GetSheHe] se urazí. \"Stejně! [rival_scope.GetTitledFirstNameNoTooltip] mě přeje, abych tě #EMP přivítal#!.\""
 travel_events.3130.d:1 ""Příjemné okolnosti, říkáte...?"travel_events.3061.t:0 "Poustevník: Proroctví  "
 travel_events.3130.e:0 ""Jdi. Nechci tě znovu vidět."  "
 travel_events.3130.t:0 "$travel_danger_prefix$ Závěs zabijáka"
 travel_events.3140.a.failure:0 "Velitel odmítá naslouchat"
 travel_events.3140.a.success:0 "Přesvědčíš velitele"
 travel_events.3140.a:0 "Podívejte se na naše prapory, nejsme nepřítelem."
 travel_events.3140.b.failure:0 "Velitel vyhrává boj"
 travel_events.3140.b.success:0 "Vyhráváte boj"
 travel_events.3140.b:0 "Budeš mě muset vzít k [entourage_member.GetHerHim]!"
 travel_events.3140.c:0 "Možná se můžeme domluvit?"
 travel_events.3140.desc:1 "Spálené plodiny, pusté pole. Zisky z války. Naše tempo se zrychluje, když vidíme první mrtvoly.\n\nJediná možná cesta prochází kolem armádního tábora. Dívám se za sebe: jiná cesta není. Přikývnu svým strážím a oni přikývnou nazpět, pevněji uchopí své meče.\n\nArmádní velitel stojí u vchodu do tábora: 'Spojenci nepřítele, co?' [hostile_commander.GetSheHe] se ptá, škrábaje si [hostile_commander.GetHerHis] nos, 'mohl bys ušetřit vězně?' [hostile_commander.GetSheHe|U] jasně ukazuje na [entourage_member.GetTitledFirstName]."
 travel_events.3140.t:0 "$travel_danger_prefix$ Špatné Přechody"
 travel_events.3150.a.failure:0 "[rival_scope.GetFirstNameNoTooltip] vyhrává boj a odchází"
 travel_events.3150.a.success:0 "Vyhrál jsi zápas proti [rival_scope.GetFirstNameNoTooltip] a donutil [rival_scope.GetHerHim] odejít"
 travel_events.3150.a:0 "Chceš vědět, jaké to je? Ukážu ti!"
 travel_events.3150.b.success:0 "[travel_leader.GetFirstNameNoTooltip] vyhrává boj a nutí [rival_scope.GetFirstNameNoTooltip] odejít"
 travel_events.3150.b.tt:0 "[travel_leader.GetFirstName] mírně pokárá [rival_scope.GetFirstName]"
 travel_events.3150.b:1 "Majiteli karavany [travel_leader.GetFirstNameNoTooltip], postarej se o to."
 travel_events.3150.c:0 "Své dny zakončíte v žaláři."
 travel_events.3150.desc:1 "Všiml jsem si, že [rival_scope.GetTitledFirstName] se mi vyhýbá více než obvykle. [rival_scope.GetSheHe|U] vždy sedí na opačném konci stolu, kdykoliv jsme pozváni na hostinu, a neustále odmítá mé společenství při kempování.\n\nMožná nemáme nejlepší vztahy, ale tenhle postoj mě začíná unavovat, zvlášť když slyším [rival_scope.GetHerHim] hanobit mě: \"[ROOT.Char.GetFirstNameNoTooltip] je [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')], byl bych o hodně lepší [ROOT.Char.GetTitleAsNameNoTooltip] než [ROOT.Char.GetHerHim].\""
 travel_events.3150.d:0 "Vypadni z mého zorného pole. #EMP Teď.#!"
 travel_events.3150.e:0 "Slyším vítr?  "
 travel_events.3150.t:1 "Podivné Šepoty"
 travel_events.3160.a:0 "[travel_leader.GetFirstName]! Pomoz mi!"
 travel_events.3160.b:0 "Měj tento chléb! Nech mě na pokoji!"
 travel_events.3160.c.failure:0 "Vrány se ti podaří zranit"
 travel_events.3160.c.success:0 "Odháněl(a) jste vrány"travel_events.3080.c:0 ""Opravdu pěkná zbroj, co máte... budete se podělit o minci?""
 travel_events.3160.c:0 "Ukážu ti to!"
 travel_events.3160.desc_battle:0 "Země je nasáklá krví. Naše kroky se zpomalují, jako bychom procházeli bažinou. Mrtvoly jsou stále rozptýleny kolem, čekají na vyzvednutí. Většina z nich už určitě ztratila své nejdůležitější majetky, ale někteří muži trvají na jejich prohledání.\n\nKdyž se přibližujeme k těmto tělum, vidíme, že nejsme jediní, kdo se snaží, a hejno vrány na nás hlučně kráká, pak se ponoří do vzduchu, aby na mě zaútočili."
 travel_events.3160.desc_fallback:1 "Les se táhne a táhne. Cesta taky. Také já. Procházejeme prvními stromy a je to jako vniknout do jiného světa; stvoření, noc. Procházíme vegetací a veselě si povídáme o našich cestách, vidíme ptáky a vidíme ovoce.\n\nVzduch pohybuje listy a jdeme dál. Teď je v těchto větvích více hnízd.\n\nSkupina vran hlučně káže, a pak se vrhá do vzduchu směrem k #EMP mně#!."
 travel_events.3160.desc_outro:0 "Zakryji si obličej rukama a křičím, když cítím jejich hroty, snažíc se dostat do mé kůže."
 travel_events.3160.t:0 "$travel_danger_prefix$ Kladivo havranů"
 travel_humiliation_modifier:0 "Povstání ponížení"
 vigorous_dancer_modifier.desc:0 "Tato postava svojí oslnivou dovedností nad nejživějšími tanci inspiruje ostatní k časté praxi a k ohromení pokaždé, když to je možné."
 vigorous_dancer_modifier:0 "Vitalní tanečník  "
