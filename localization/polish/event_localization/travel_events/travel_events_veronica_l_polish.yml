l_polish:
 travel_events.3000.t: "Groteskní stvoření"
 travel_events.3000.desc: "I've rarely seen [traveller_monk.Custom2('MyCharacterIntroduction', ROOT.Char)] this excited before. [traveller_monk.GetHerHis|U] eyes seem to be devouring a richly adorned book — sometimes I manage to take a peek at the maps on its interior.\n\nOne morning, [traveller_monk.GetSheHe] finally approaches me about [traveller_monk.GetHerHis] findings:\n\n"My liege, there are rumors that the land of [ROOT.Char.GetCurrentLocation.GetName] is home to extraordinary people! It is said that [ROOT.Char.Custom('GetGrotesquePlural')] wander these cities.""
 travel_events.3000.a: "Musím tyto tvory vidět. #EMP Teď!#!"
 travel_events.3000.a.tt: "Budeš dál hledat tyto tvory"
 travel_events.3000.b: "Prosím, [traveller_monk.GetFirstNameNoTooltip], pověz mi o nich víc."
 travel_events.3000.c: "A co oni? Doma máme už dost podivínů."
 travel_events.3000.d: "Musím je vidět a vrátit se s nálezy."
 travel_events.3000_interest_modifier: "Zájem o grotesky"
 grotesque_rush_modifier: "Spěch za groteskami"
 grotesque_scholar_modifier: "Spěch na výzkum grotesek"
 satiated_curiosity: "Ukojená zvědavost"
 get_grotesque_cynocephalus: "cynocephalus, muž s psí hlavou,"
 get_grotesque_blemee: "blemee, osoba bez hlavy, která má obličej na hrudi,"
 get_grotesque_sciapod: "sciapod, trpaslíkovité stvoření s jednou velkou nohou,"
 get_grotesque_cynocephaly: "cynocephaly, lidé s psí hlavou,"
 get_grotesque_blemmyae: "blemmya, bezehlaví lidé s obličejem na hrudi,"
 get_grotesque_sciapodes: "sciapodes, trpaslíkovitá stvoření s jednou velkou nohou,"
 travel_events.3001.t: "Groteskní zklamání"
 travel_events.3001.desc_intro: "Pokaždé, když dorazíme do nové osady, si chvíli prohlížím okolí a snažím se nalézt groteskní tvory, které jsem viděl na mapách [traveller_monk.GetTitledFirstNamePossessiveNoTooltip]. "
 travel_events.3001.desc_cynical: "Příležitost dokázat, že se [traveller_monk.GetHerHim] mýlí."
 travel_events.3001.desc.fallback: "Zvědavost je prostě příliš velká."
 travel_events.3001.desc.outro: "\n\nKdyž dorazíme do [grotesque_place.GetNameNoTooltip], [traveller_monk.GetSheHe] ke mně přichází, těsně svíraje [traveller_monk.GetHerHis] knihu.\n\n\"My liege... we've followed all the indications, but these creatures are nowhere to be found. It has occurred to me that they may be, perhaps, no more than an invention.\""
 travel_events.3001.a: "Ach... dobře..."
 travel_events.3001.b: "Ty jsi mi #EMP slíbil#!, že tam budou příšery."
 travel_events.3001.b_sadistic: "Naučím tě, aby jsi nelhal svému pánovi."
 travel_events.3001.c: "Ha! Věděl jsem to!"
 travel_events.3001.d: "Oni #EMP musí#! být někde."
 travel_events.3001.e: "Jak ostatní doma poznají, že tady #EMP nebyli#!?"
 cryptid_obssessed: "Posedlost groteskami"
 travel_events.3001.e.success: "Přesvědčíš lidi o tom, co jsi viděl"
 travel_events.3001.e.failure: "Nikdo nevěří tvým groteskním dobrodružstvím"
 cryptid_obssessed_rush: "Impuls posedlosti groteskami"
 travel_events.3010.t: "Cesta domů"
 travel_events.3010.intro: "Po dlouhém dni putování se obzor začne rozpíjet do teplých barev. Chvíli se zastavím, zavřu oči, nadechnu se.\n\n"
 travel_events.3010.desc: "\"Careful!\" [pet_rescuer.Custom2('MyCharacterIntroduction', ROOT.Char)] screams, pointing at the [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l] beyond the path we follow.\n\nWhat looks like a small rodent is running into the wild,"
 travel_events.3010.alone: "Wait! Where is [ROOT.Char.Custom( 'DogStoryName' )]? I haven't seen [ROOT.Char.Custom( 'DogStoryHerHim' )] in... I gasp, as I spot movement in the [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l] beyond the path!\n\nWhat looks like a small rodent is running into the wild"
 travel_events.3010.exotic: "a hned za ním běží něco #EMP nebezpečně povědomého#!."
 travel_events.3010.cat: "a po jeho stopách jde [ROOT.Char.Custom('CatFurColor')] postava, kterou dobře poznám."
 travel_events.3010.dog: "a po jeho stopách jde [ROOT.Char.Custom('DogFurColor')] postava, kterou dobře poznám."
 travel_events.3010.a_dog: "Ne! [ROOT.Char.Custom( 'DogStoryName' )]! [pet_rescuer.GetTitledFirstNameNoTooltip], běž za [ROOT.Char.Custom('DogStoryHerHim')]!"
 travel_events.3010.a_cat: "Ne, [ROOT.Char.Custom( 'CatStoryName' )]! [pet_rescuer.GetTitledFirstNameNoTooltip], běž za [ROOT.Char.Custom('CatStoryHerHim')]!"
 travel_events.3010.a_exotic: "[pet_rescuer.GetTitledFirstNameNoTooltip], chytni mého mazlíčka dřív, než se někdo zraní!"
 travel_events.3010.a.success: "[pet_rescuer.GetTitledFirstNameNoTooltip] najde tvého mazlíčka"
 travel_events.3010.a.failure: "[pet_rescuer.GetTitledFirstNameNoTooltip] se ztratí při hledání tvého mazlíčka"
 travel_events.3010.a.failure_toast: "[pet_rescuer.GetTitledFirstNameNoTooltip] se při hledání tvého mazlíčka ztratil"
 travel_events.3010.b.tt1: "Tvého mazlíčka už nikdy neuvidíš"
 travel_events.3010.b.tt2: "Tvůj mazlíček se vrátí sám"
 travel_events.3010.b.tt3: "Najdeš svého mazlíčka a něco navíc"
 travel_events.3010.b_dog: "[ROOT.Char.Custom( 'DogStoryName' )] je chytřejší než my všichni, [ROOT.Char.Custom('DogStorySheHe')] si cestu domů najde."
 travel_events.3010.b_cat: "[ROOT.Char.Custom( 'CatStoryName' )] je chytřejší než my všichni, [ROOT.Char.Custom('CatStorySheHe')] si cestu domů najde."
 travel_events.3010.b_exotic: "#EMP Pft!#! Kdyby cokoliv, spíše by se měli bát obyvatelé těchto krajů."
 ill_find_you: "Osobně tě najdu, miláčku"
 travel_events.3010.c_dog: "$ill_find_you$ [ROOT.Char.Custom( 'DogStoryName' )]!"
 travel_events.3010.c_cat: "$ill_find_you$ [ROOT.Char.Custom( 'CatStoryName' )]!"
 travel_events.3010.c_exotic: "I když je nebezpečný, pořád je to můj ztracený chlapec! Najdu tě!"
 travel_events.3010.c.success: "Najdeš svého mazlíčka"
 travel_events.3010.c.failure: "Ztratíš se při hledání svého mazlíčka"
 travel_events.3010.c.failure_toast: "Při hledání svého mazlíčka ses ztratil"
 after_him: "Rychle! #EMP Všichni#! za"
 travel_events.3010.e_dog: "$after_him$ [ROOT.Char.Custom('DogStoryHerHim')]!"
 travel_events.3010.e_cat: "$after_him$ [ROOT.Char.Custom('CatStoryHerHim')]!"
 travel_events.3010.e_exotic: "$after_him$ něj!"
 travel_events.3010.d: "Některé duše nejsou určeny k tomu, aby byly drženy v zajetí. Jdi, můj příteli."
 pet_rescue_modifier: "Prodleva při hledání mazlíčka"
 travel_events.3010.b.tt: "Možná se samo vrátí..."
 travel_events.3011.t: "Tak jsi tady!"
 travel_events.3011.intro: "Netrvá dlouho vystopovat vrčení a polámané větvičky až k jejich původu. "
 travel_events.3011.exotic: "Můj milý lovec sedí u opadaného listí a olizuje si tlapky od krve svého úlovku.\n\nVeverka je téměř nepoznatelná, přímo vedle něj."
 travel_events.3011.dog: "[ROOT.Char.Custom( 'DogStoryName' )] sedí u opadaného listí a olizuje [ROOT.Char.Custom( 'DogStoryHerHis' )] [ROOT.Char.Custom( 'DogFurColor' )] tlapky od krve [ROOT.Char.Custom( 'DogStoryHerHis' )] oběti.\n\nVeverka je téměř nepoznatelná, přímo vedle [ROOT.Char.Custom( 'DogStoryHerHim' )]."
 travel_events.3011.cat: "[ROOT.Char.Custom( 'CatStoryName' )] sedí u opadaného listí a olizuje [ROOT.Char.Custom( 'CatStoryHerHis' )] [ROOT.Char.Custom( 'CatFurColor' )] tlapky od krve [ROOT.Char.Custom( 'CatStoryHerHis' )] oběti.\n\nVeverka je téměř nepoznatelná, přímo vedle [ROOT.Char.Custom( 'CatStoryHerHim' )]."
 travel_events.3011.a: "Ha! Věděl jsem, že uspěješ! Dobrá práce!"
 travel_events.3011.b: "Už nikdy tě nepustím z očí."
 adventurous_pet_modifier: "Dobrodružný mazlíček"
 travel_events.3012.t: "Cesta domů: Tady jsi...?"
 travel_events.3012.exotic: "\n\nZvedne ke mně oči. Zdá se ale, že mě nepoznává."
 travel_events.3012.dog: "\n\n[ROOT.Char.Custom('DogStorySheHe')|U] zvedne ke mně [ROOT.Char.Custom( 'DogStoryHerHis' )] [ROOT.Char.Custom('DogEyeColor')] oči. Zdá se ale, že mě nepoznává."
 travel_events.3012.cat: "\n\n[ROOT.Char.Custom( 'CatStorySheHe' ) |U] zvedne ke mně [ROOT.Char.Custom( 'CatStoryHerHis' )] [ROOT.Char.Custom('CatEyeColor')] oči. Zdá se ale, že mě nepoznává."
 travel_events.3012.a: "Vidím, že jsi našel lepší domov. Můžeš jít."
 travel_events.3012.c: "Od tebe jsem nečekal nic jiného, můj příteli."
 feral_pet_modifier: "Divoký mazlíček"
 feral_pet_love_modifier: "Milý divoký mazlíček"
 travel_events.3020.t: "Vřelé přivítání"
 travel_events.3020.desc: "Music is playing for us when we arrive, and jesters juggle dangerously close to a fire. Kids go silent the moment they see us and shyly point at us behind their parents. [foreign_ruler.GetTitledFirstName] smiles from the dais.\n\n\"My admired friend!,\" [foreign_ruler.GetSheHe] comes to me, [foreign_ruler.GetHerHis] arms open in an inviting gesture. \"We've been waiting for you since the moment we learnt of your coming. Please, I beg you, stay with us for as long as you wish, and say a word if you're in need.\""
 travel_events.3020.a: "Při cestě do [next_province.GetNameNoTooltip] by se nám hodila pomoc."
 travel_events.3020.a_home: "Při cestě zpět domů bychom uvítali pomoc."
 travel_events.3020.b: "Trochu nám chybí zásoby, když to tak říkáš..."
 travel_events.3020.b.success: "Přesvědčíš [foreign_ruler.GetTitledFirstNameNoTooltip], aby ti půjčil nějaké zásoby navíc"
 travel_events.3020.b.failure: "[foreign_ruler.GetTitledFirstNameNoTooltip] se urazí tvými požadavky"
 travel_events.3020.c: "Několik dalších strážných se vždy hodí."
 travel_events.3020.c.success: "Přesvědčíš [foreign_ruler.GetTitledFirstNameNoTooltip], aby ti půjčil několik strážných navíc"
 travel_events.3020.d: "Rád bych si ještě chvíli užil vaší společnosti."
 travel_events.3020.d.tt: "Ještě další dva týdny si užijete pohostinnosti [foreign_ruler.GetTitledFirstNameNoTooltip]"
 travel_events.3020.e: "Tuto záležitost bychom mohli lépe probrat... ve vašich komnatách."
 travel_events.3020.e.success: "[foreign_ruler.GetFirstNameNoTooltip] přijímá tvé námluvy"
 travel_events.3020.e.failure: "[foreign_ruler.GetFirstNameNoTooltip] odmítá tvé námluvy"
 travel_events.3020.f: "S tou falešnou pohostinností mě neoklameš! Odcházím!"
 more_supplies_modifier: "Pomoc se zásobami"
 more_men_modifier: "Vojenská podpora"
 travel_events.3021.t: "O otázkách víry"
 travel_events.3021.intro: ""Ach, ty jsi tady!" [foreign_ruler.GetTitledFirstName] pohne rukou, aby se přiblížil k [foreign_ruler.GetHerHim] ve chvíli, kdy vstupuji do trůnního sálu.\n\n"Čekali jsme na tebe! [foreign_theologian.GetTitledFirstName] je můj nejctnější dvořan a opravdu bych si užil poslouchat vás oba, jak diskutujete o vyšších záležitostech. "
 travel_events.3021.different_faiths: "Řekni mi, proč by měl být [ROOT.Char.GetFaith.GetName] považován za pravdivější než [foreign_theologian.GetFaith.GetName]?""
 travel_events.3021.same_faith: "Pojďme mluvit o povaze [ROOT.Char.GetFaith.HighGodName].""
 travel_events.3021.a: "Rád tuto výzvu přijmu."
 travel_events.3021.a.success: "Přesvědčíš [foreign_theologian.GetTitledFirstNameNoTooltip] v dialektickém souboji"
 travel_events.3021.a.failure: "[foreign_theologian.GetTitledFirstNameNoTooltip] předkládá silnější argument"
 travel_events.3021.b: "Nechám to na schopném [your_theologian.GetTitledFirstNameNoTooltip]."
 travel_events.3021.b.success: "[your_theologian.GetTitledFirstNameNoTooltip] přesvědčí [foreign_theologian.GetTitledFirstNameNoTooltip] v dialektickém souboji"
 travel_events.3021.c: "Nemám čas na tuto absurditu."
 travel_events.3021.d: "Zlato vždy vyhraje každou diskusi..."
 travel_events.3021.d.tt: "Podplatíš [foreign_theologian.GetTitledFirstNameNoTooltip], aby tě nechal vyhrát."
 nick_the_discussant: "Diskutant"
 dismissed_religious_debate: "Opustil dvůr dříve"
 travel_events.3022.t: "Oslava"
 travel_events.3022.desc: "Výstřední girlandy květin zdobí trůnní sál; v sametovém světle svíček hosté zpívají bujarými hlasy.\n\n"Ach, ty jsi tady!" [foreign_ruler.GetTitledFirstName] tleskne do dlaní a přinutí zpěváky a hudebníky poslušně ztichnout.\n\n"Chystali jsme se začít tanec na tvou počest, [ROOT.Char.GetTitledFirstNameNoTooltip]. Všichni, chyťte se za ruce! Utvořte kruh!"" 
 travel_events.3022.a: "Rád se k vám přidám!"
 travel_events.3022.b: "#EMP Aha!#! Čekal jsem na takovou chvíli!"
 travel_events.3022.b.success: "Ohromíš dvůr [foreign_ruler.GetTitledFirstNameNoTooltip] svými tanečními pohyby"
 travel_events.3022.b.failure: "Uděláš ze sebe blázna před dvorem [foreign_ruler.GetTitledFirstNameNoTooltip]"
 travel_events.3022.c: "Raději bych jen poslouchal některé rozhovory..."
 non_dancer_secret.desc: "Získáš [secret|E]"
 travel_events.3022.d: "[ROOT.Char.GetTitleAsNameNoTooltip] netančí: [ROOT.Char.GetSheHe] jen sleduje."
 vigorous_dancer_modifier: "Živý tanečník"
 vigorous_dancer_modifier.desc: "Tato postava svou oslnivou zručností v živých tancích často cvičí a vždy, když je příležitost, umí ohromit."
 travel_events.3030.t: "Zahraniční pokušení"
 travel_events.3030.desc: "Není to poprvé, co přistihnu [fleeing_knight.Custom2('MyCharacterIntroduction', ROOT.Char)], jak si hraje s květinami, které [fleeing_knight.GetSheHe] natrhal[GetSheHe?]. Někdy bych přísahal, že i slyším, jak [fleeing_knight.GetHerHim] povzdychne při pohledu na držbu [ROOT.Char.GetCurrentLocation.GetNameNoTooltip].\n\n"Má [ROOT.Char.Custom('GetCourtOwner')]," říká [fleeing_knight.GetSheHe]. "Není tajemstvím, že mé srdce našlo nový domov daleko od domova. Ach, má duše touží po [foreign_lady_scope.GetTitledFirstName], mé žádosti neznají konce, [foreign_lady_scope.GetHerHis] oči, [foreign_lady_scope.GetHerHis] vlasy... Toužím po pouhém pozdravu, dal bych život za jediné slovo. Prosím tě, dovol mi zůstat s [foreign_lady_scope.GetHerHim].""
 travel_events.3030.a: "Kdo jsem, abych zasahoval do vyšších záležitostí?"
 travel_events.3030.b: "Pojedeš domů #EMP se mnou#!."
 travel_events.3030.c: "Nemáme čas na takové dětské poblouznění."
 travel_events.3030.c.success: "Přesvědčíš [fleeing_knight.GetHerHim] aby zůstal"
 travel_events.3030.c.failure: "Tvoje slova selhala"
 travel_events.3030.d: "V našem [ROOT.Char.Custom('GetCourt')] máme dost místa pro vás oba."
 travel_events.3030.e: "[foreign_lady_scope.GetHerHis|U] oči jsou rozhodně krásné a [foreign_lady_scope.GetHerHis] vlasy vypadají tak hebké..."
 travel_events.3030.f: "Já #EMP nenávidím#! miluji. Ať jim useknou hlavy."
 travel_events.3040.t: "Nebezpečné zájmy"
 travel_events.3040.desc: "Každé ráno od chvíle, co jsme dorazili do [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], [bishop.Custom2('MyCharacterIntroduction', ROOT.Char)] opouští svá nosítka a tiše mizí z dohledu. Tentokrát se rozhodnu následovat [bishop.GetHerHis] cestu a najdu [bishop.GetHerHim] v živé debatě s místním [foreign_bishop.Custom('GetActualBishopTitle')] [foreign_bishop.GetFirstName].\n\nObřad začíná a světlo svíček osvětluje [foreign_bishop.GetFirstNameNoTooltip], zatímco stíny na zdech tančí jako podzimní listí. "[bishop.GetFirstNameNoTooltip]," oslovím ho po bohoslužbě. "Co to děláš?"\n\n"Můj pane, právě mě napadlo, že může existovat více než jedna pravda.""
 travel_events.3040.a: "Obřad byl rozhodně impozantní..."
 travel_events.3040.b: "To je nesmysl! #EMP Nesmysl!#!"
 travel_events.3040.c: "Tady je prostor pro klidnou debatu."
 travel_events.3040.c.success: "Přesvědčíš [bishop.GetFirstNameNoTooltip], že existuje jen jedna pravda"
 travel_events.3040.c.failure: "[bishop.GetFirstNameNoTooltip] je rozzloben tvým omezeným myšlením"
 travel_events.3040.d: "Tady není místo pro klid! Tas meč!"
 travel_events.3040.d.success: "Tvé silné paže přesvědčí [bishop.GetShortUIName]"
 travel_events.3040.d.failure: "[bishop.GetShortUIName] je rozhněván tvým násilím"
 broadened_horizons_modifier: "Rozšířené obzory"
 firm_convictions_modifier: "Pevné přesvědčení"
 travel_events.3060.t: "Poustevník"
 travel_events.3060.desc.intro: "Ze zeleně vyčnívá jeskyňka jako kamenný oblouk v katedrále. U jejího vstupu je malý dřevěný stolek a stoleček; někdo na něm nechal hořet lucernu."
 travel_events.3060.desc.travel_leader: "\n\n"Opatrně, má [ROOT.Char.GetLadyLord]," [travel_leader.GetTitledFirstName] zvedne ruku před mou hruď. "V těchto krajích jsou bandité."\n\n"Rychle obviňuješ," říká slabě osvětlená postava ve vchodu jeskyně. "Jsem jen poustevník, a ty... no, neseš titul [ROOT.Char.GetTitleAsNameNoTooltip].""
 travel_events.3060.desc.on_your_own: " Vyhnanec, možná, nebo snad úkryt banditů?\n\n"Neboj se, můj [ROOT.Char.GetTitleAsNameNoTooltip]," říká slabě osvětlená postava ve vchodu jeskyně. "Jsem jen poustevník, hledající moudrost v těchto starých lesích.""
 travel_events.3060.a: "Poustevník by byl skvělým přírůstkem do mého doprovodu."
 travel_events.3060.b: "Jaká štěstí! Prosím, pověz mi o mé budoucnosti."
 travel_events.3060.c: "Pojďme prostě... pojďme pryč."
 impending_doom_modifier: "Blížící se zkáza"
 impending_doom_modifier_desc: "Tato postava cítí blížící se zkázu poté, co ignorovala poustevníka"
 ignored_hermit: "Ignorovaný poustevník"
 hermit_tells_your_future_tt: "Dostaneš proroctví..."
 travel_events.3061.t: "Poustevník: Proroctví"
 travel_events.3061.intro: "Poustevník si dá chvilku, než odpoví. [hermit_scope.GetSheHe|U] vstane a počká, až ho následuji. Okolo jsou rozházené bylinky a cosi, co vypadá jako provizorní lůžko. [hermit_scope.GetSheHe|U] se ke mně otočí, když jsme mimo dosah mého doprovodu, a podivně hlubším hlasem odpoví:\n\n"
 travel_events.3061.desc_good: ""Najdeš to, co hledáš.""
 travel_events.3061.desc_normal: ""Oheň promluví a stříbro poteče z kopyt bučících krav.""
 travel_events.3061.desc_bad: ""Voda přejde, ale ty ne.""
 travel_events.3061.a: "Jak poučné."
 travel_events.3061.a.tt: "Zapamatuješ si to"
 travel_events.3062.t: "Kde je můj poustevník?"
 travel_events.3062.desc: "[hermit_owner.GetTitledFirstName] nás srdečně přivítá, když přicházíme do [hermit_owner.GetHerHis] sídla. Nicméně [hermit_owner.GetHerHis] stráže se zdají chichotat a šeptat, když nás uvidí, ukazují na náš doprovod.\n\n"Má drahá [ROOT.Char.GetTitleAsNameNoTooltip] [ROOT.Char.GetFirstNameNoTooltip]! Je mi ctí vás přivítat u mě…" [hermit_owner.GetFirstNameNoTooltip] přestane uprostřed věty, [hermit_owner.GetHerHis] tvář zešedne. "Co děláš s #EMP mým#! poustevníkem?""
 travel_events.3062.a: "Neměl jsem v úmyslu vám ukrást vašeho dvořana."
 travel_events.3062.b: "Nuže, teď je [hermit_scope.GetSheHe] #EMP můj#! $cave_hermit_court_position$."
 travel_events.3062.b.tt: "[hermit_scope.GetShortUIName] bude levnější najmout jako $cave_hermit_court_position$ na následujících #bold 5 let#!"
 travel_events.3062.c: "Proč nenecháme [hermit_scope.GetHerHim] rozhodnout, komu bude sloužit?"
 travel_events.3062.c.success: "Přesvědčíš [hermit_scope.GetShortUINameNoTooltip], aby u tebe zůstal"
 travel_events.3062.c.failure: "[hermit_scope.GetShortUINameNoTooltip] zůstane na dvoře [hermit_owner.GetShortUINameNoTooltip]"
 found_hermit_mod: "Plat nalezeného poustevníka"
 travel_events.3070.t: "$travel_danger_prefix$ Bandité na mostě"
 travel_events.3070.desc: "Šeptavý hukot řeky, kterou jsme nějakou dobu sledovali, se nyní zesiluje. Někteří členové doprovodu mluví o krátké zastávce, nabrat čerstvou vodu, odpočinout si.\n\nKdyž se cesta zatočí, stojí tam kamenný most. Dva muži si opírají záda o parapet; jeden udeří druhého po boku a ukáže na naši skupinu. Třetí [bandit_scope.GetWomanMan] vystoupí z břehu, další se na nás dívá poté, co plivl do řeky.\n\n\"Víš,\" říká [bandit_scope.GetSheHe], \"tento most má vlastně mýtné.\""
 travel_events.3070.a: "Rozumím."
 travel_events.3070.b: "To je odvážné vůbec to navrhovat. [knight_scope.GetTitledFirstNameNoTooltip], ukaž [bandit_scope.GetHerHim]."
 travel_events.3070.b.success: "[knight_scope.GetShortUINameNoTooltip] porazí bandity"
 travel_events.3070.b.failure: "Bandité zaútočí na [knight_scope.GetShortUINameNoTooltip]"
 travel_events.3070.c: "S kým si myslíš, že mluvíš? Jsem #EMP [ROOT.Char.GetTitleAsNameNoTooltip]#!!"
 travel_events.3070.c.success: "Vystrašíte bandity"
 travel_events.3070.c.failure: "Bandité vám nevěří"
 travel_events.3080.t: "Putující [knight_errant.Custom('KnightCultureNoTooltip')]"
 travel_events.3080.desc_intro: "Je známo, že lidé z [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] projevují zvláštní oddanost svým [knight_errant.Custom('KnightCulturePluralNoTooltipLowercase')] a jejich legendám.\n\n\"Má [ROOT.Char.GetLadyLord|U],\" říká [knight_errant.Custom('KnightCultureNoTooltipLowercase')], skláněje [knight_errant.GetHerHis] hlavu. \"Je veliké štěstí, že jsme se na této křižovatce potkali, neboť hledám zázračnou fontánu, jejíž voda má údajně léčit všechna onemocnění. Kdybyste mi v mém pátrání pomohli, vzdám vám hold.\""
 travel_events.3080.desc_anagnorisis: "\n\n[same_culture_companion.GetTitledFirstName] rychle přeruší: \"Počkejte, má [ROOT.Char.GetLadyLord]! Znám tohoto [knight_errant.Custom('KnightCultureNoTooltipLowercase')], je to [knight_errant.GetFirstName]!\""
 travel_events.3080.a: "Nikdy nenechám [knight_errant.Custom('KnightCultureNoTooltipLowercase')] bez dozoru. Vedejte cestu!"
 travel_events.3080.a.tt: "Následujete [knight_errant.Custom('KnightCultureNoTooltipLowercase')]"
 travel_events.3080.b: "Přidej se ke mně a zapomeň na tu hloupost."
 travel_events.3080.b.success: "Přesvědčíte [knight_errant.Custom('KnightCultureNoTooltipLowercase')]"
 travel_events.3080.b.failure: "[knight_errant.Custom('KnightCultureNoTooltipLowercase')] odchází, nepřesvědčen."
 travel_events.3080.c: "\"Máte tam pěkné brnění... nechcete se podělit o minci?\""
 travel_events.3080.d: "\"[same_culture_companion.GetFirstNameNoTooltip], přiměj [knight_errant.GetHerHim] k rozumu a přiveď [knight_errant.GetHerHim] ke dvoru.\""
 travel_events.3081.t: "Putující [knight_errant.Custom('KnightCultureNoTooltip')]: Výprava"
 travel_events.3081.desc: "[knight_errant.Custom('KnightCultureNoTooltipLowercase')] nás dovede na malou mýtinu, kde se leskne přírodní fontána. Světlo se na její hladině odráží blaženým třpytem a voda vypadá tak zářivě, že připomíná druhé slunce.\n\n\"Pozor, bestie! Strážce!\" ukazuje [knight_errant.Custom('KnightCultureNoTooltipLowercase')] na [ROOT.Char.Custom('GetAnimalType')], stojící mezi námi a fontánou."
 travel_events.3081.a: "\"Nebojte se! Budu s tím bojovat!\""
 travel_events.3081.a.success: "Zabijete bestii"
 travel_events.3081.a.failure: "Bestie vás poraní"
 travel_events.3081.b: "\"Já ho odlákám, vy naberte vodu!\""
 travel_events.3081.b.success: "Vaše odvedení pozornosti zabralo"
 travel_events.3081.c: "\"A teď, #EMP ty#! budeš skvělým rozptýlením.\""
 travel_events.3081.d: "Jaké dobrodružství! Tak inspirující!"
 knight_errant_training_modifier: "Výcvik putujícího rytíře"
 knight_errant_faith_modifier: "Legenda o léčivé vodě"
 sacred_water_modifier: "Léčivá voda"
 sacred_water_modifier_desc: "Tato zázračná voda má údajně léčit všechna onemocnění."
 travel_events.3090.t: "Zavřené dveře"
 travel_events.3090.desc_intro: "Ach, jak si pamatuji příběhy o [church_visit_location.GetNameNoTooltip] a jejich [church_visit_holder.Custom('GetFaithTemple')], jak vysoko se tyčila, impozantní bašta [ROOT.Char.GetFaith.HighGodName]. Kameny, z nichž by se dal postavit celý ráj. Ticho — a modlitba.\n\nPřed námi se rozkládá pustá krajina v odstínech hnědé; bahnité ulice, otlučená dlažba. Ale [church_visit_holder.Custom('GetFaithTemple')] je tam. Jak slíbeno."
 travel_events.3090.desc_zealous: "\n\nJejí výrazné barvy mi nechávají zapomenout na všechny sepie a ponurost. Přepadá mě naléhavá touha ji navštívit."
 travel_events.3090.desc_cynical: "\n\nAlespoň z estetického hlediska vypadá hezky."
 travel_events.3090.desc_outro: "\n\n\"Eh... má [ROOT.Char.GetLadyLord|U],\" kněz položí snop dřeva u jedné ze zdí, \"omlouvám se, ale [church_visit_holder.Custom('GetFaithTemple')] je zavřený kvůli přípravám na [activity.GetNameNoTooltip].\""
 travel_events.3090.a: "Přišel jsem sem až sem, abych to viděl #EMP a opravdu se tam podívám#!."
 travel_events.3090.a.success: "Přesvědčíte místního kněze, aby otevřel [church_visit_holder.Custom('GetFaithTemple')]"
 travel_events.3090.a.failure: "Neuspějete ve svých pokusech přesvědčit"
 travel_events.3090.b: "Můžeme prostě počkat, až tam nikdo nebude..."
 travel_events.3090.b.success: "Úspěšně vstoupíte do [church_visit_holder.Custom('GetFaithTemple')]"
 travel_events.3090.b.success_desc: "Objevíte nějaké dokumenty, které byste neměli vidět..."
 travel_events.3090.b.failure: "Přistihnou vás při pokusu vniknout do [church_visit_holder.Custom('GetFaithTemple')]"
 travel_events.3090.c: "Muži, pokud je to nutné, vyražte dveře."
 travel_events.3090.d: "No, to je nešťastné. Pokračujme v cestě."
 ignored_church: "Ignorovaný chrám"
 building_temple_church: "kostel"
 building_temple_mosque: "mešita"
 building_temple_temple: "chrám"
 travel_events.3100.t: "$travel_danger_prefix$ Chabí koně"
 travel_events.3100.desc_intro: "Věděli jsme, že cestování přes stepi [horses_steppe_location.GetName] nebude snadné. Krok za krokem pochodujeme až do noci bez zastavení, dorazíme tak pozdě k dalšímu cíli, že ani nesnídáme. Naši koně řehtají a odmítají opustit vodu pokaždé, když najdeme potok."
 travel_events.3100.desc_steppe: "I když jsou doma zvyklí na stepi, jsou to stále zvířata a potřebují odpočinek."
 travel_events.3100.desc_outro: "\n\nMístní obchodník k nám brzy po vyslechnutí našich stížností přijde a ukáže na dřevěný chlév za [local_merchant.GetHerHim], naplněný místními koňmi.\n\n\"Mám ty nejlepší koně, jaké kdy najdete. Pevní a odolní.\""
 travel_events.3100.a: "Jaké štěstí! Dejte mi své nejlepší hřebce!"
 travel_events.3100.b: "Budou to muset vydržet. Žádné další výdaje."
 travel_events.3100.b.success: "Vaši koně cestu přežili"
 travel_events.3100.b.failure: "Vaši koně musejí neustále zastavovat"
 travel_events.3100.c: "Možná je dostaneme #EMP zadarmo#!..."
 travel_events.3100.c.success: "Podaří se vám ukrást koně"
 travel_events.3100.c.failure: "Obchodník vás donutí zaplatit za krádež"
 travel_events.3100.d: "Ha! #EMP Tihle#! koně už viděli mnohem horší věci!"
 bought_horses_modifier: "Lepší koně"
 pushed_horses_good_modifier: "Přepracovaní koně (úspěšně)"
 pushed_horses_bad_modifier: "Přepracovaní koně"
 tour_travel.3110.t: "Zastávka po cestě"
 tour_travel.3110.desc: "Cestou po bahnitých ulicích [ghino_di_tacco_location.GetName] jsou lidé vzácným úkazem. Opustené domy, v troskách. Dítě si v tichosti hraje se psem a pak se schová, když uvidí náš doprovod. Místní kněz ukáže na dům [ghino_di_tacco_scope.GetLadyLord] a my ho následujeme.\n\n\"Můj obdivovaný [ROOT.Char.GetTitledFirstNameNoTooltip]!\" vítá nás [ghino_di_tacco_scope.GetTitledFirstName] v zaprášené předsíni.\n\n\"Je pro nás velkou ctí, že navštívíte naši skromnou doménu. Pokud chcete, zůstaňte na noc a připojte se k nám na večeři!\""
 tour_travel.3110.a: "\"Rád přijmu vaše pozvání.\""
 tour_travel.3110.a.tt: "Přijmete pozvání na hostinu"
 tour_travel.3110.b: "\"Tohle... není podle mých standardů. Musíme pokračovat v cestě.\""
 tour_travel.3110.c: "\"Nic by mě nepotěšilo víc! Dokonce jsem si přinesl vlastního $court_jester_court_position$.\""
 tour_travel.3111.t: "Zastávka po cestě: Hostina"
 tour_travel.3111.desc_intro: "Olejové lampy vrhají tak slabé světlo, že je téměř nepostřehnutelné. Starý sluha nám podává jídlo: rybu. Bez koření.\n\n[ghino_di_tacco_scope.GetTitledFirstNameNoTooltip] vypadá poněkud nervózně a mluví o obtížích správy tak chudé oblasti, o nemožném vybírání daní. \"Poslední kněz u nás odešel po pár měsících,\" zamumlá [ghino_di_tacco_scope.GetSheHe], zatímco odkládá zředěné víno.\n\n"
 tour_travel.3111.desc_breaking_down: "[ghino_di_tacco_scope.GetSheHe|U] se okamžitě rozbrečí a zaboří si [ghino_di_tacco_scope.GetHerHis] tvář do [ghino_di_tacco_scope.GetHerHis] dlaní. \"Musím být upřímný: mým záměrem bylo pozvat vás sem, abych vás okradl, drahý [ROOT.Char.GetLadyLord]. Doufám, že mi odpustíte.\""
 tour_travel.3111.desc_committed: "[ghino_di_tacco_scope.GetSheHe|U] se okamžitě omluví, že jde na latrínu, a cestou do mě náhodou narazí."
 tour_travel.3111.a: "\"Tady, vezmi to a už nikdy více nekradni.\""
 tour_travel.3111.b: "\"Pojďme na to všichni zapomenout.\""
 tour_travel.3111.c: "\"Teď #EMP ty#! za to zaplatíš.\""
 tour_travel.3111.d: "\"Moji strážci si s vámi promluví.\""
 tour_travel.3111.e: "\"Počkejte... co to děláte?\""
 tour_travel.3111.e.success: "Všimnete si, že [ghino_di_tacco_scope.GetFirstNameNoTooltip] se snaží krást z vašich kapes"
 tour_travel.3111.e.failure: "Nezpozorujete, že vám [ghino_di_tacco_scope.GetFirstNameNoTooltip] něco ukradl"
 generous_donations_modifier: "Štědré dary"
 travel_events.3120.t: "$travel_danger_prefix$ Požár v [wooded_location.GetTerrain.GetNameNoTooltip]"
 travel_events.3120.desc: "Příjemná procházka po [wooded_location.GetNameNoTooltip] [wooded_location.GetTerrain.GetNameNoTooltip|l] mě nutí ocenit krajinu kolem nás: zářivě zelená, sytá jako šaty vévodkyně z nejjemnější látky — paprsky slunce, filtrovány skrz korunu stromů jako tekutý ichor.\n\nŽivá vůně. Možná táborák. Otočím se k svému průvodu a zpozoruji vyjevený obličej vedoucího karavany [travel_leader.GetFirstNameNoTooltip]. \"#EMP POŽÁR!#!\" [travel_leader.GetSheHe] křičí, ukazujíc na ne tak vzdálené plameny, kde je [endangered_character.GetNameNoTooltip] uvězněn."
 travel_events.3120.a: "\"[travel_leader.GetFirstNameNoTooltip], zachraň [endangered_character.GetHerHim]!\""
 travel_events.3120.a.big_success: "[endangered_character.GetFirstNameNoTooltip] je zachráněn"
 travel_events.3120.a.success: "[endangered_character.GetFirstNameNoTooltip] je zachráněn s velkými obtížemi"
 travel_events.3120.a.failure: "[endangered_character.GetFirstNameNoTooltip] není zachráněn"
 travel_events.3120.b: "Nedá se nic dělat..."
 travel_events.3120.c: "Já osobně zachráním [endangered_character.GetFirstNameNoTooltip]!"
 travel_events.3120.d: "\"[prowess_entourage_member.GetFirstNameNoTooltip], vyraž!\""
 travel_events.3120.d.big_success: "[prowess_entourage_member.GetFirstNameNoTooltip] zachrání [endangered_character.GetFirstNameNoTooltip] bez zranění"
 travel_events.3120.d.success: "[prowess_entourage_member.GetFirstNameNoTooltip] se s velkými obtížemi podaří zachránit [endangered_character.GetFirstNameNoTooltip]"
 travel_events.3120.d.failure: "[prowess_entourage_member.GetFirstNameNoTooltip] se nepodaří zachránit [endangered_character.GetFirstNameNoTooltip]"
 travel_events.3130.t: "$travel_danger_prefix$ Smrtící šarm"
 travel_events.3130.desc: "Cestování po zemích mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival_scope'))] [rival_scope.GetTitledFirstName] drží můj průvod v napětí, až v panice. Při jediném neznámém zvuku šáhneme po zbraních a hle — mezi našimi vozy se objeví tajemná postava!\n\n\"Dobrý večer!\" usmívá se vetřelec koketně a pohrává si s čepelí. \"Kéž by! Kdybychom se setkali za příjemnějších okolností...\" [sexy_assassin.GetSheHe] se nafoukne. \"Přesto! [rival_scope.GetTitledFirstNameNoTooltip] si přeje, abych vás #EMP přivítal#!\""
 travel_events.3130.a: "\"Hlupáku! Zaplatíš za to!\""
 travel_events.3130.a.success: "Tvoji strážci atentátníka popraví"
 travel_events.3130.a.failure: "Atentátník vás zraní a unikne"
 travel_events.3130.b: "\"Stráži! Chyťte [sexy_assassin.GetHerHim]!\""
 travel_events.3130.b.success: "Přemůžete atentátníka a pošlete ho zpět s dopisem"
 travel_events.3130.c: "\"Nebo byste se mohl přidat k mým #EMP agentům#...\""
 travel_events.3130.d: "\"Příjemné okolnosti, říkáte...?\""
 travel_events.3130.e: "\"Jděte. Už vás nechci vidět.\""
 executed_assassin_modifier: "Pokusu o atentát zabráněno"
 sent_assassin_back_modifier: "Odhalení agenti"
 travel_events.3140.t: "$travel_danger_prefix$ Nebezpečný průchod"
 travel_events.3140.desc: "Spálené úrody, holá pole. Kořist války. Tempo se zrychlí, když spatříme první mrtvoly.\n\nJediná možná cesta vede kolem polního tábora. Ohlédnu se: není jiná cesta. Přikývnu svým strážím a oni přikývnou zpět, pevněji uchopí své meče.\n\nU vchodu do tábora stojí vojenský velitel: \"Spojenci nepřítele, co?\" ptá se [hostile_commander.GetSheHe], škrábaje si [hostile_commander.GetHerHis] nos. [hostile_commander.GetSheHe|U] zjevně ukazuje na [entourage_member.GetTitledFirstName]."
 travel_events.3140.a: "Podívejte se na naše prapory, nejsme nepřátelé."
 travel_events.3140.a.success: "Přesvědčíte velitele"
 travel_events.3140.a.failure: "Velitel odmítne naslouchat"
 travel_events.3140.b: "Abyste vzali [entourage_member.GetHerHim], budete si muset vzít i mě!"
 travel_events.3140.b.success: "Vyhrajete souboj"
 travel_events.3140.b.failure: "Velitel vyhraje souboj"
 travel_events.3140.c: "Možná se můžeme dohodnout?"
 travel_events.3150.t: "Podivné šeptání"
 travel_events.3150.desc: "Všiml jsem si, že se [rival_scope.GetTitledFirstName] mi vyhýbá víc než obvykle. [rival_scope.GetSheHe|U] vždy sedí na opačném konci stolu, kdykoli jsme pozváni na hostinu, a důsledně odmítá mou společnost při táboření.\n\nMožná spolu nemáme nejlepší vztahy, ale tohle chování mě začíná unavovat, zvlášť když zaslechnu, jak mě [rival_scope.GetHerHim] očerňuje: \"[ROOT.Char.GetFirstNameNoTooltip] je [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')], byl(a) bych mnohem lepší [ROOT.Char.GetTitleAsNameNoTooltip] než [ROOT.Char.GetHerHim].\""
 travel_events.3150.a: "Chceš vědět, jak to je? Ukážu ti!"
 travel_events.3150.a.success: "Vyhrajete souboj s [rival_scope.GetFirstNameNoTooltip] a donutíte [rival_scope.GetHerHim] odejít"
 travel_events.3150.a.failure: "[rival_scope.GetFirstNameNoTooltip] vyhraje souboj a odejde"
 travel_events.3150.b: "Veliteli karavany [travel_leader.GetFirstNameNoTooltip], postarej se o to."
 travel_events.3150.b.success: "[travel_leader.GetFirstNameNoTooltip] vyhraje souboj a donutí [rival_scope.GetFirstNameNoTooltip] odejít"
 travel_events.3150.b.tt: "[travel_leader.GetFirstName] lehce pokárá [rival_scope.GetFirstName]"
 travel_events.3150.c: "Skončíš ve vězení."
 travel_events.3150.d: "Zmizni mi z očí. #EMP Hned.#!"
 travel_events.3150.e: "To je vítr, co slyším?"
 travel_humiliation_modifier: "Ponížení povstáním"
 travel_events.3160.t: "$travel_danger_prefix$ Hejno vran"
 travel_events.3160.desc_battle: "Země je nasáklá krví. Naše kroky se zpomalují, jako bychom brodili bažinu. Těla jsou stále rozházená, čekající, až budou sesbírána. Většina z nich už jistě přišla o své nejdůležitější věci, ale někteří muži trvají na tom, že je prohledají.\n\nKdyž se přiblížíme k mrtvolám, vidíme, že nejsme jediní, kdo to dělá — hejno vran na nás hlasitě zakráká a pak se vrhne do vzduchu, aby na mě zaútočilo."
 travel_events.3160.desc_fallback: "Lesy se táhnou do dáli. Stezka také. I já jdu dál. Projdeme první stromy a je to, jako bychom vkročili do jiného světa; jiné tvory, jinou noc. Procházíme porostem a vesele si povídáme o cestách, vidíme ptáky i plody.\n\nVzduch rozechvěje listí a pokračujeme dál. V těch větvích je teď víc hnízd.\n\nSkupina vran hlasitě kráká a poté se vrhne vzduchem směrem k #EMP mně#!"
 travel_events.3160.desc_outro: "Zakryju si obličej pažemi a křičím, když cítím jejich zobáky, jak se snaží prorazit mou kůži."
 travel_events.3160.a: "[travel_leader.GetFirstName]! Pomoz mi!"
 travel_events.3160.b: "Tady máš chléb! Nechte mě být!"
 travel_events.3160.c: "Ukážu vám!"
 travel_events.3160.c.success: "Odpudíte vrány"
 travel_events.3160.c.failure: "Vrány vás zraní"
