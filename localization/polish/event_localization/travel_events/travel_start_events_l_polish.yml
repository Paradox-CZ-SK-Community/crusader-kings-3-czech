l_polish:
 travel_start_event.1070.desc_my_hunt_outro_legendary:1 "\n\nTo, co pronásledujeme, je věc legend, pokud je to vůbec reálné..."
 travel_start_event.1040.desc_my_feast_celebration:0 "\n\nTato [ROOT.Char.GetInvolvedActivity.GetShortNameNoTooltip|l] je na počest [celebratory_guest.GetTitledFirstName], skutečně pozoruhodného člověka, který si zaslouží další úctu."
 travel_start_event.1020.desc_tour_tax:2 "Těším se na pomoc lidem přispět do pokladny království, jakýmikoli dostupnými prostředky.\n\nSubjekty [ROOT.Char.GetPrimaryTitle.GetNamePossessiveNoTooltip] rozhodně nemají mít žádný přebytek skrytý před korunou po skončení této tour."
 travel_start_event.1030.desc_my_spouse_wedding_outro_default:0 "\n\nJsem si jistý, že se mi bude líbit trávit zbytek svého života společně s [my_spouse_to_be.GetTitledFirstNameNoTooltip]."
 travel_start_event.1040.t_sick_feast:0 "$activity_feast$: $travel_start_event.1000.t_sick$"
 travel_start_event.1040.desc_feast_celebration:0 "\n\n[ROOT.Char.GetInvolvedActivity.GetNameNoTooltip|l] je oslavou nejnovějších úspěchů a činů [celebratory_guest.GetTitledFirstNamePossessive]."
 travel_start_event.1080.desc_my_witch_ritual_mystic:0 "\n\nJako mystik a vizionář předpovídám dobré věci v naší budoucnosti a moje moudrost by měla být velmi oceňována mými sourozenci na oslavě pro naše [ROOT.Char.GetFaith.WitchGodMistressMaster]."
 travel_start_event.1080.desc_sick_my_witch_ritual_outro:0 "$travel_start_event.1080.desc_sick_witch_ritual_outro$"
 travel_start_event.1050.desc_playdate_positive:0 "\n\nOpravdu se těším na trávení času s mým [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))] [host.GetTitledFirstName], a nemohu se dočkat, až dorazíme!"
 travel_start_event.1070.desc_my_hunt_outro_standard:1 "\n\nJe pravda, že není nic lepšího než dobrý staromódní lov!"
 travel_start_event.1030.desc_wedding:1 "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))] [host.GetTitledFirstName] pořádá [ROOT.Char.GetInvolvedActivity.GetShortName] v [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName] a přišel čas, abychom vyrazili.\n\nObřad spojí [host.GetHerHis] [host.Custom2('RelationToMe', SCOPE.sC('first_spouse'))] [first_spouse.GetTitledFirstName] a [host.Custom2('RelationToMe', SCOPE.sC('second_spouse'))] [second_spouse.GetTitledFirstName] ve svatém manželství."
 playdate_depart_tt:0 "[THIS.Char.GetTitledFirstName] odchází na [host.GetInvolvedActivity.GetName]"
 travel_start_event.1000.desc:0 "Všechno sbaleno a pořádně připraveno, konečně jsme se dostali do bodu, kdy můžeme začít naši cestu z [ROOT.Char.GetCurrentLocation.GetName] do naší další destinace v [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName].\n\nJak opouštíme majetek a naše zvířata začínají šlapat na nové půdě, jsem si jistý, že se brzy vrátíme celí a zdraví."
 travel_start_event.1030.desc_host_wedding_outro_default:0 "\n\nTěším se na odpočinek a užívání si oslav, které takovou příležitost doprovázejí."
 travel_start_event.1030.desc_my_spouse_wedding:0 "Pořádám svou vlastní [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetPhase.GetName] v [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName] a přišel čas, abychom vyrazili.\n\nSkrze tuto unii se ožením s [my_spouse_to_be.GetTitledFirstName], a bude to skutečně nezapomenutelná oslava."
 travel_start_event.1040.t_feast:0 "$activity_feast$: $travel_start_event.1000.t$"
 travel_start_event.1030.desc_host_wedding_negative:0 "a budu tam, abych je provokoval."
 travel_start_event.1010.desc_tournament_intro:1 "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))] [ROOT.Char.GetInvolvedActivity.GetHost.GetTitledFirstName] pořádá [ROOT.Char.GetInvolvedActivity.GetShortName] soutěž v okolí [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName] a přišel čas, abychom vyrazili."
 travel_start_event.1010.desc_tournament:0 "\n\nBudeme reprezentovat dům [ROOT.Char.GetHouse.GetName] a učiníme [ROOT.Char.GetCulture.GetNameNoTooltip] lid hrdým."
 travel_start_event.1080.desc_my_witch_ritual_default:0 "\n\nBudu skvělým hostitelem pro všechny své sestry a bratry, kteří cestovali z blízka i daleka, aby se sešli, spojili a oslavili naše [ROOT.Char.GetFaith.WitchGodMistressMaster]!"
 travel_start_event.1030.desc_host_wedding_outro_negative:0 "\n\nAť je jejich spojení shnilé jako měsíční stará ryba — a pokud nic jiného, budu schopen zneužít pohostinnosti [host.GetTitledFirstNamePossessiveNoTooltip] k tomu, abych si užil dobré jídlo a pití."
 travel_start_event.1040.desc_feast_outro_positive:1 "\n\nTěším se na to, že strávím více času s [host.GetTitledFirstNameNoTooltip] během této [ROOT.Char.GetInvolvedActivity.GetShortNameNoTooltip]."
 travel_start_event.1080.t_witch_ritual:0 "$activity_witch_ritual$: $travel_start_event.1000.t$"travel_start_event.1080.desc_witch_ritual_outro:0 "\n\nTo má všechny znaky velké události, na kterou budou měsíce dlouho pamatovat!"
 travel_start_event.1050.desc_my_playdate_bossy:0 "\n\nTyto děti se naučí, že v mé moci, moje vůle je zákon. Ale jsem si jistý, že budeme vycházet dobře."
 travel_start_event.1010.t_sick_tournament:0 "$activity_tournament$: $travel_start_event.1000.t_sick$"
 travel_start_event.1040.a:0 "Je to to, co by si přáli."
 travel_start_event.1020.desc_sick_tour:1 "Bude zajímavé potkat lidi.\n\nI přes špatné zdraví jsem si jist, že o této [ROOT.Char.GetInvolvedActivity.GetShortNameNoTooltip] se bude mluvit ještě dlouho."
 travel_start_event.1051.a.multiple:0 "Dobře se bavte, děti!"
 travel_start_event.1080.desc_my_witch_ritual_outro:0 "$travel_start_event.1080.desc_witch_ritual_outro$"
 travel_start_event.1000.a:0 "Nemohu se dočkat!"
 travel_start_event.1050.desc_my_playdate_default:0 "\n\nMoji dvořané a já jsme naplánovali spoustu aktivit, kterých se zúčastníme, a těším se na hostování svých vrstevníků."
 travel_start_event.1020.desc_tour_dread:3 "Těším se na to, že způsobím strach svým ubohým poddaným, po jedné držbě za druhou.\n\nUjistím se, že [ROOT.Char.GetPrimaryTitle.GetNamePossessiveNoTooltip] poddaní nikdy nezapomenou na tuto [ROOT.Char.GetInvolvedActivity.GetShortNameNoTooltip], opravdu..."
 travel_start_event.1050.desc_my_playdate:0 "$travel_start_event.1000.intro_my_activity$"
 travel_start_event.1080.desc_witch_ritual_default:0 "\n\nTrávit čas se svými vrstevníky je obvykle vzácná příležitost, a těším se na setkání se svými sestrami a bratry, zdokonalování svých dovedností a sdílení svých znalostí."
 travel_start_event.1080.desc_sick_witch_ritual_outro:0 "\n\nI když je moje zdraví špatné, určitě si nechci nechat ujít tuto událost."
 travel_start_event.1020.desc_tour_majesty:2 "Těším se na návštěvu [next_stop_liege.GetHerHim] a vidění mé říše, po jedné držbě za druhou.\n\nJsem si jist, že [ROOT.Char.GetPrimaryTitle.GetNamePossessiveNoTooltip] poddaní budou dlouho mluvit o mé dobrotě."
 travel_start_event.1000.desc_sick:0 "Jsem si vědom, že vyrazit na cestu v mém stavu, nemoc je považována za další riziko navíc k běžnému nebezpečí, které cestování přináší. Nicméně, i ve svém nevhodném stavu se představení musí konat.\n\nVyrazme směrem k [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName] a ať [ROOT.Char.GetFaith.HighGodName] dohlíží na naši cestu."
 due_to_activity_options_tt:0 "Z důvodu vašeho [activity_options|E]:"
 travel_start_event.1051.a_cynical:0 "Velmi dobře..."
 travel_start_event.1040.desc_my_feast_outro_sick:0 "\n\nV poslední době se necítím dobře, ale tento hod určitě odvede mou mysl od věcí."
 playdate_forbidden_single_tt:0 "[carer.GetTitledFirstName] zakázal [child_1.GetFirstName] účast na vašem $activity_playdate$"
 travel_start_event.1050.t_playdate:0 "$activity_playdate$: $travel_start_event.1000.t$"
 travel_start_event.1030.desc_my_wedding_outro_sick:0 "\n\nI když je moje zdraví oslabené, stále se budu snažit zajistit, aby všichni hosté byli ohromeni a cítili se dobře."
 travel_start_event.1070.desc_my_hunt_outro_falconry:1 "\n\nDovednosti mých ptáků ukážou ostatním, jak udržovat holuby."
 travel_start_event.1010.desc_my_tournament:1 "S čerstvě nalíčeným a bdělým zjevem, členové mého doprovodu jsou dychtiví vyrazit na soutěž [ROOT.Char.GetInvolvedActivity.GetShortName], kterou pořádám v [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName]."
 travel_start_event.1040.desc_sick_murder_feast:0 "Nastal čas na vyrovnání mých [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetPhase.GetName] [ROOT.Char.GetInvolvedActivity.GetShortName] hostů.\n\nNyní se vydáme na [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName], kde se bude konat moje vlastní specifická oslavu – a musím spěchat, než sám opustím tento svět."
 travel_start_event.1030.desc_host_wedding_outro_positive:0 "\n\nAť je jejich manželství stejně bohaté jako sklizeň na podzim; a dvakrát tak sladké."
 travel_start_event.1070.desc_hunt_outro_standard:1 "\n\nTo by měl být dobrý sport, pokud je událost správně organizována."
 travel_start_event.1050.desc_my_playdate_victim:0 "\n\n[playdate_victim.GetTitledFirstName|U] bude tam, takže to slibuje být dobrý čas... alespoň pro mě.\n\nUkázání [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip] držby by mělo být také zábavné."
 travel_start_event.1010.tt.tournament.every_knight:2 "Když se účastníte [GetActivityType( 'activity_tournament' ).GetName], každý dostupný [unlanded|E] [knight|E] vás bude doprovázet na soutěž"
 travel_start_event.1060.t_hajj:0 "Hajj"travel_start_event.1060.desc_pilgrimage:2 "Celou dobu, co se připravuji na svou cestu, mám pocit klidu a vědomí, že vše bude v pořádku.\n\nJsem potěšen, že se mohu vydat na tuto [ROOT.Char.GetInvolvedActivity.GetShortName] do [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetCounty.GetTitle.GetNameNoTier], abych se ještě více přiblížil [ROOT.Char.GetFaith.HighGodName]; a teď více než kdy jindy mám pocit, že [ROOT.Char.GetFaith.HighGodNameSheHe] mě na mých cestách bude chránit."
 travel_start_event.1010.desc_my_tournament_outro:0 "Půjdeme tam a budeme vítězní.\n\nUkázat naši bohatství a prestiž všem mým váženým hostům také není tak špatný perk."
 travel_start_event.1030.desc_my_wedding_outro_negative:0 "\n\nTeď si šťastný pár lépe být vděčný za toto."
 travel_start_event.1030.desc_my_wedding_outro_positive:0 "\n\nNemohu se dočkat, až uvidím, jak ti dva skončí spolu."
 travel_start_event.1060.tt.random_pilgrim_counter:1 "Přidali jste [THIS.Char.MakeScope.Var('rando_pilgrim_counter').GetValue] potenciálních [THIS.Char.Custom('GetPilgrimSingularPlural')] k vašemu [THIS.Char.GetInvolvedActivity.GetShortName] do [THIS.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetCounty.GetTitle.GetNameNoTier]"
 travel_start_event.1000.t:0 "Čerstvý začátek"
 travel_start_event.1000.intro_activity:1 "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))] [host.GetTitledFirstName] pořádá [ROOT.Char.GetInvolvedActivity.GetShortName] v [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName] a nastal čas, abychom vyrazili."
 travel_start_event.1010.desc_sick_my_tournament:1 "Nebylo mi jasné, kolik času mi zbývá, je pro mě důležité konečně se zúčastnit soutěže [ROOT.Char.GetInvolvedActivity.GetShortName], kterou jsem tak dlouho organizoval. Když se dívám zpět, přál bych si, abych to naplánoval ve své metropoli, místo abych to pořádal v [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName]\n\nI když si uvědomuji, že moje špatné zdraví bude riziko, pokud se rozhodnu soutěžit, měl bych mít rozhodně dost schopných [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] schopných bojovat místo mě."
 travel_start_event.1030.desc_sick_red_wedding:0 "Zvonek zvoní pro hodně lidí, včetně mě. Nastal čas odjet na [ROOT.Char.GetInvolvedActivity.GetShortName], kterou jsem uspořádal v [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName].\n\nMoje nemoc mě nezastaví od toho, co se musí stát, a tento [ROOT.Char.GetInvolvedActivity.GetNameNoTooltip] se bude a musí konat. Ujistím se, že si všichni, kdo zůstali naživu, na tyto svatební obřady skutečně vzpomenou."
 travel_start_event.1050.desc_playdate_outro:0 "\n\nA kdo ví, možná se dokonce [ROOT.Char.Custom('ChildhoodTraitActivity')]."
 travel_start_event.1051.b:0 "Nemyslím!"
 travel_start_event.1051.desc:0 "byl pozván na shromáždění vrstevníků [host.GetTitledFirstName]."
 travel_start_event.1050.desc_my_playdate_learning:0 "\n\nMám zajímavé plány, abych mohl být vzdělaný a zároveň možná získat nějaké nové přátele."
 travel_start_event.1050.desc_playdate_default:0 "\n\nTěším se na trávení času se svými vrstevníky a na prozkoumání místnosti v [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]."
 travel_start_event.1080.desc_witch_ritual_negative:0 "\n\nAčkoli nejsem zvláštní fanoušek [host.GetTitledFirstNameNoTooltip], těším se na příležitost sdílet znalosti a učit se od jiných bratří."
 playdate_blocked_tt: "Všechny vaše děti nebo svěřenci byli pozváni na [host.GetInvolvedActivity.GetName]"
 travel_start_event.1040.desc_feast_outro_negative:0 "\n\nMusím chránit jak svůj záda, tak své jídlo během této návštěvy, protože [host.GetTitledFirstNameNoTooltip] je zrádné stvoření."
 playdate_forbidden_tt:0 "[carer.GetTitledFirstName] zakázal [child_1.GetFirstName] a další účast na vaší $activity_playdate$"
 travel_start_event.1051.many:0 "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('child_1'))], [child_1.GetTitledFirstName], spolu s [child_2.GetTitledFirstName] a dalšími dětmi,"
 travel_start_event.1051.multiple:0 "\n\nJsou sbaleni a připraveni, a jasně se těší na odjezd do [host.GetCapitalLocation.GetNameNoTooltip]."
 travel_start_event.1070.desc_hunt:0 "$travel_start_event.1000.intro_activity$"
 travel_start_event.1010.desc_my_tournament_outro_shy:0 "Toto by mělo být úspěšná akce, stejně jako prospívající pro hrabství.\n\nDoufejme, že si všichni užijí a ocení úsilí vynaložené na tuto akci."
 travel_start_event.1020.t_tour_dread:0 "$activity_tour$: Hrozivý začátek"
 travel_start_event.1040.desc_my_feast_outro:0 "\n\nTěším se na dobrou hostinu a uvolnění!"
 travel_start_event.1000.t_murder:0 "Hrozný začátek"
 travel_start_event.1060.t_pilgrimage:0 "$activity_pilgrimage$: $travel_start_event.1000.t$"travel_start_event.1050.t_sick_playdate:0 "$activity_playdate$: $travel_start_event.1000.t_sick$"
 travel_start_event.1050.desc_my_playdate_outro:0 "\n\nMěla by to být spousta zábavy a skvělá příležitost, abych ukázal [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip] držené, také."
 travel_start_event.1030.desc_my_spouse_wedding_outro_positive:0 "\n\nJsem dost vzrušený, že mohu strávit zbytek svého života se svým [ROOT.Char.Custom('PartnerOpinionHighDescription')] [my_spouse_to_be.GetTitledFirstNameNoTooltip]."
 travel_start_event.1070.desc_my_hunt_outro_dangerous:1 "\n\nNaše kořist bude divoká; určitě přitáhne odvážlivce na tuto slavnost."
 travel_start_event.1010.desc_tournament_outro_positive_culture:0 "\n\nKdyž jsme tam, měli bychom také využít příležitosti zažít kulturu [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetCulture.GetNameNoTooltip]."
 travel_start_event.1080.desc_witch_ritual:0 "$travel_start_event.1000.intro_activity$"
 travel_start_event.1030.desc_wedding_outro_sick:0 "\n\nJelikož moje zdraví slábne, stále se těším na tuto událost, abych si mohl odpočinout a užít si slavnosti."
 travel_start_event.1040.t_murder_feast:0 "$activity_feast$: $travel_start_event.1000.t_murder$"
 travel_start_event.1050.desc_my_playdate_pensive:0 "\n\nStřetnout se se svými vrstevníky opravdu není něco, co bych chtěl dělat teď nebo... no, nikdy.\n\nAle i když nejsem tímto uspořádáním obzvlášť nadšený, musím si nasadit statečnou tvář a hrát s těmito rozmary, abych zachoval svůj společenský status."
 travel_start_event.1080.t_sick_witch_ritual:0 "$activity_witch_ritual$: $travel_start_event.1000.t_sick$"
 travel_start_event.1080.desc_witch_ritual_positive:0 "\n\n[host.GetTitledFirstNameNoTooltip] je vynikající [host.Custom('MagicUserTerm')], těším se na strávení času s [host.GetHerHim] stejně jako s mými bratry, abych sdílel své znalosti a zdokonalil své dovednosti."
 travel_start_event.1070.t_sick_hunt:0 "$activity_hunt$: $travel_start_event.1000.t_sick$"
 travel_start_event.1070.desc_hunt_negative:0 "Musím být opatrný na této cestě; nevěřím [host.GetTitledFirstNameNoTooltip] dál, než bych mohl hodit [host.GetHerHim]."
 travel_start_event.1040.desc_feast_outro_default:0 "\n\nTěším se na vyzkoušení [host.Custom('RegionalDrink')] z regionu [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip], stejně jako na vychutnání místní kuchyně."
 travel_start_event.1050.desc_playdate_negative:0 "\n\nI když nejsem příliš fanouškem [host.GetTitledFirstName], těším se na strávení času se svými vrstevníky."
 travel_start_event.1051.two:0 "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('child_1'))], [child_1.GetTitledFirstName], spolu s [child_2.GetTitledFirstName],"
 travel_start_event.1030.t_sick_wedding:0 "$activity_wedding$: $travel_start_event.1000.t_sick$"
 travel_start_event.1010.desc_tournament_outro_positive:0 "\n\nProtože jsme daleko od domova, měli bychom také využít příležitosti rozšířit si obzory a vychutnat jakoukoli pohostinnost."
 travel_start_event.1030.desc_my_wedding:0 "$travel_start_event.1000.intro_my_activity$\n\nVstoupíme do svatého manželství s mým [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('first_spouse'))] [first_spouse.GetTitledFirstName] a mým [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('second_spouse'))] [second_spouse.GetTitledFirstName] pro dobro všech zúčastněných."
 travel_start_event.1000.a_cynical:0 "Snad musíme..."
 travel_start_event.1000.intro_my_activity:1 "Budu hostit [ROOT.Char.GetInvolvedActivity.GetShortName] v [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName] a přišel čas, abychom vyrazili."
 travel_start_event.1070.desc_sick_my_hunt_outro:1 "\n\nI když nejsem na vrcholu zdraví, budu se snažit pobavit své hosty. Jsem si jistý, že tato událost bude příjemná pro všechny zúčastněné."
 travel_start_event.1070.t_hunt:0 "$activity_hunt$: $travel_start_event.1000.t$"
 travel_start_event.1080.desc_my_witch_ritual_health:0 "\n\nJsem znalý o těle a nemocech, moje učení by mělo zajistit, že i ostatní moji bratři mohou žít dlouhý a zdravý život."
 travel_start_event.1020.t_tour_majesty:0 "$activity_tour$: Velkolepý začátek"
 travel_start_event.1080.desc_my_witch_ritual_learned:0 "\n\nJako mocný učený [ROOT.Char.Custom('MagicUserTerm')] se postarám, abych sdílel své znalosti se svými sestrami a bratry, aby jsme mohli všichni žít znalostnější životy."
 travel_start_event.1040.desc_my_feast_celebration_host:2 "\n\n[ROOT.Char.GetInvolvedActivity.GetShortNameNoTooltip|l] je na počest mě a všech mých nádherných úspěchů a činů."travel_start_event.1030.desc_red_wedding:0 "Stejně jako přišel čas, abych já a moje doprovod odjeli na moji [ROOT.Char.GetInvolvedActivity.GetShortName] v [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName]; přišel také čas pro hosty [ROOT.Char.GetInvolvedActivity.GetNameNoTooltip] opustit tento svět.\n\nPokud bude tato událost provedena správně, tyto sňatky nebudou brzy zapomenuty... těmi, kteří zůstali naživu."
 travel_start_event.1070.desc_my_hunt_arrogant:1 "Nemám pochyb, že se brzy vrátím domů, pokrytý slávou."
 playdate_forbidden_title:0 "$activity_playdate$ Zakázáno"
 travel_start_event.1070.desc_hunt_outro_dangerous:1 "\n\nBudeme lovit nebezpečné bestie; dovednost a mazanost jsou naprosto nezbytné."
 travel_start_event.1010.t_tournament:0 "$activity_tournament$: $travel_start_event.1000.t$"
 travel_start_event.1051.a:0 "Užij si to, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))]!"
 travel_start_event.1030.desc_host_wedding:0 "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))] [host.GetTitledFirstName] pořádá [host.GetHerHis] vlastní [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetPhase.GetName] v [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName], a přišel čas my odejít.\n\n[host.GetSheHe|U] vstoupí do svatého manželství s [host_spouse_to_be.GetTitledFirstName]"
 travel_start_event.1030.t_wedding:0 "$activity_wedding$: $travel_start_event.1000.t$"
 travel_start_event.1051.one:0 "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('child_1'))], [child_1.GetTitledFirstName],"
 travel_start_event.1070.desc_hunt_outro_legendary:1 "\n\nNaším úlovkem je legendární bestie, a kořist bude moje..."
 travel_start_event.1030.desc_wedding_outro_positive:0 "\n\nJsem si jistý, že [host.GetTitledFirstNameNoTooltip] uspořádal nezapomenutelnou slavnost; a těším se, až se jí zúčastním."
 travel_start_event.1040.desc_my_feast_outro_introvert:0 "\n\nI když mě tyto typy událostí příliš nezajímají, jsou to nutné zlo čas od času."
 travel_start_event.1030.desc_wedding_outro_negative:0 "$travel_start_event.1040.desc_feast_outro_negative$"
 travel_start_event.1040.desc_feast_outro_sick:0 "\n\nI když mi zdraví selhává, věřím, že účast na této události může být dobrým způsobem, jak se od toho odpoutat a uvolnit stres."
 travel_start_event.1030.desc_wedding_outro_default:0 "$travel_start_event.1030.desc_host_wedding_outro_default$"
 travel_start_event.1040.desc_murder_feast:0 "Seznámím své hosty s mými speciálními oslavami, když budu hostit [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetPhase.GetName] [ROOT.Char.GetInvolvedActivity.GetShortName] v [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName].\n\nVšechno je připraveno do nejmenších detailů a jsem si jistý, že se budou cítit vítáni. Bude to hostina, na kterou se nezapomene... pro ty, kteří zůstali naživu."
 travel_start_event.1050.desc_sick_playdate:0 "\n\nI když se teď necítím dobře, doufám, že se to nějak vyřeší a i tak si užiji."
 travel_start_event.1040.desc_my_feast_outro_extrovert:1 "\n\nUjistím se, že tento [ROOT.Char.GetInvolvedActivity.GetShortNameNoTooltip|l] bude oslava k nezapomenutí; taková, o které budou lidé mluvit ještě dlouhá léta!"
 travel_start_event.1020.t_tour_tax:0 "$activity_tour$: Ziskový začátek"
 travel_start_event.1060.desc_hajj_pilgrimage:0 "Přišel čas na to, abych podnikl pouť do Mekky. Bylo mi nařízeno, stejně jako všem muslimům, prokázat svou podřízenost [ROOT.Char.GetFaith.HighGodName]."
 travel_start_event.1000.t_sick:0 "Návratný začátek"
 travel_start_event.1020.t_sick_tour:0 "$activity_tour$: $travel_start_event.1000.t_sick$"
 travel_start_event.1051.three:0 "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('child_1'))], [child_1.GetTitledFirstName], spolu s [child_2.GetTitledFirstName] a [child_3.GetTitledFirstName],"
 travel_start_event.1070.desc_my_hunt_hunter:1 "Konečně šance sledovat svou vášeň a procvičovat své dovednosti."
 travel_start_event.1070.desc_hunt_positive:0 "Těším se, až budu moci trávit více času s [host.GetHerHim]."
 travel_start_event.1040.desc_feast:1 "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))] [host.GetTitledFirstName] pořádá [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetPhase.GetName] v [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName] a přišel čas my odejít."
 travel_start_event.1060.t_sick_pilgrimage:0 "$activity_pilgrimage$: $travel_start_event.1000.t_sick$"
 travel_start_event.1051.t:0 "$activity_playdate$: Na hru"travel_start_event.1020.desc_tour_intro:1 "Nastal čas odjet na [ROOT.Char.GetInvolvedActivity.GetShortName] [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]. Můj soud je sbalený, připravený a natěšený vyrazit.\n\nNaší první zastávkou bude můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('next_stop_liege'))], [next_stop_liege.GetTitledFirstNamePossessive], [next_stop_liege.Custom('FortifiedBuilding')], v [next_stop_liege.GetCapitalLocation.GetName];"
 travel_start_event.1051.single:0 "\n\n[child_1.GetSheHe|U] je sbalený a připravený, a očividně se těší na odjezd do [host.GetCapitalLocation.GetNameNoTooltip]."
 travel_start_event.1030.desc_my_wedding_outro_default:0 "\n\nTo bude hezká ceremonie a naši hosté by měli být ohromeni."
 travel_start_event.1060.desc_sick_pilgrimage:2 "Cítím to ve svém těle; jemná bolest a pomalý úpadek, který přichází s mou nemocí. V mých nejtemnějších dnech je jediná věc, která mě drží při životě, vědomí, že [ROOT.Char.GetFaith.HighGodName] má pro nás plán.\n\nProtože mi ale chybí [ROOT.Char.GetFaith.HighGodHerHis] přítomnost, je mi nyní jasné, že musím podstoupit tuto [ROOT.Char.GetInvolvedActivity.GetShortName] do [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetCounty.GetTitle.GetNameNoTier], abych se přiblížil k [ROOT.Char.GetFaith.HighGodNameAlternate]. To je také uklidňující přikrývka pro mou duši, abych, až nakonec přejdu, neměl čeho se bát."
 travel_start_event.1000.a_hajj:0 "Na tohle jsem čekal celý život."
 travel_start_event.1010.desc_tournament_outro_negative:0 "\n\nDoufám, že zbytek [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip] nebude tak shnilý jako [host.GetTitledFirstNameNoTooltip], ale měli bychom být stále obezřetní, co se stane, když jsme v lví den."
 travel_start_event.1030.desc_my_spouse_wedding_outro_negative:0 "\n\nI když nemám zvlášť rád/a [my_spouse_to_be.GetTitledFirstNameNoTooltip], jsem si jistý/á, že si budeme rozumět."
 travel_start_event.1030.t_red_wedding:0 "$activity_wedding$: $travel_start_event.1000.t_murder$"
 travel_start_event.1070.desc_hunt_default:0 "Měl/a bych být schopen/schopna hrdě reprezentovat dům [ROOT.Char.GetHouse.GetName]."
 travel_start_event.1050.desc_playdate:0 "$travel_start_event.1000.intro_activity$"
 travel_start_event.1070.desc_hunt_outro_falconry:1 "\n\nLov s ptáky je velmi ušlechtilá činnost; jsem si jistý/á, že v tom vyniknu."
 travel_start_event.1070.desc_my_hunt:0 "$travel_start_event.1000.intro_my_activity$"
 travel_start_event.1000.a_craven:0 "Doufám, že to dopadne dobře..."
 travel_start_event.1080.desc_my_witch_ritual:0 "$travel_start_event.1000.intro_my_activity$"
 travel_start_event.1030.desc_host_wedding_default:0 "a svatba by měla být hezká, jako většina svateb."
 travel_start_event.1000.a_hajj_revisit:0 "Nemohu se dočkat, až znovu uvidím lesklé zdi."
 travel_start_event.1040.desc_my_feast:0 "$travel_start_event.1000.intro_activity$"
 travel_start_event.1070.desc_my_hunt_humble:1 "Těším se na strávení času venku."
 travel_start_event.1010.desc_sick_tournament:0 "\n\nI když moje nemocné tělo ovlivňuje mé zdraví, budu prokletý, pokud se této — co slibuje být — spektakulární události nezúčastním, o níž se bude mluvit ještě dlouhá léta."
 travel_start_event.1030.desc_host_wedding_positive:0 "a budu tam, abych popřál jejich spojení."
 travel_start_event.1070.desc_sick_hunt_outro:0 "\n\nA jakmile mé zdraví slábne, doufám, že tento lov mi pomůže zapomenout na věci a uleví mi od stresu."
 travel_start_event.1080.desc_witch_ritual_outro:0 "\n\nToto má všechny známky skvělé události, na kterou budou měsíce dlouho vzpomínat!"
 travel_start_event.1050.t_sick_playdate:0 "$activity_playdate$: $travel_start_event.1000.t_sick$"
 travel_start_event.1030.desc_red_wedding:0 "Stejně jako přišel čas, abych já a moje družina odjeli na mou [ROOT.Char.GetInvolvedActivity.GetShortName] do [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName]; přišel čas, aby hosté [ROOT.Char.GetInvolvedActivity.GetNameNoTooltip] opustili tento svět.\n\nPokud bude tato událost provedena správně, tato svatba nebude brzy zapomenuta... těmi, kdo zůstali naživu."
 travel_start_event.1020.desc_tour_intro:1 "Přišel čas odjet na mou [ROOT.Char.GetInvolvedActivity.GetShortName] [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]. Můj dvůr je plně naložen, připraven a natěšen na cestu.\n\nNaší první zastávkou bude můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('next_stop_liege'))], [next_stop_liege.GetTitledFirstNamePossessive], [next_stop_liege.Custom('FortifiedBuilding')], v [next_stop_liege.GetCapitalLocation.GetName];"
 travel_start_event.1060.desc_pilgrimage:2 "Celou dobu, co se připravuji na svou cestu, jsem měl tento pocit klidu a vědění, že vše bude v pořádku.\n\nJsem potěšen, že mohu vyrazit na tuto [ROOT.Char.GetInvolvedActivity.GetShortName] do [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetCounty.GetTitle.GetNameNoTier], abych se ještě více přiblížil k [ROOT.Char.GetFaith.HighGodName]; a teď víc než kdy jindy cítím, že [ROOT.Char.GetFaith.HighGodNameSheHe] mě bude na mých cestách hlídat."
