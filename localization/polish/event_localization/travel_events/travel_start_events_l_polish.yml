 travel_start_event.1110.t: "Mandala Ritual: $travel_start_event.1000.t$"  # todo: NEW TRANSLATION
 travel_start_event.1110.desc: "Cesta volá! Musím vyrazit a vést své stoupence v [contract_location.GetName], aby pocítili mou dobrotu."  # todo: NEW TRANSLATION
 travel_start_event.1110.desc_sick_outro: "\n\nNavzdory svému nemocnému tělu musím sesbírat síly a vydržet."  # todo: NEW TRANSLATION
 travel_start_event.1110.desc_outro: "\n\nUvidíme, co mají nabídnout."  # todo: NEW TRANSLATION
