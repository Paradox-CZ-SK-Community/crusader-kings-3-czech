 travel_start_event.1120.desc_sick_debate_outro: "\n\nI kdyby mé tělo selhávalo, budoucnost [primary_title.GetName] má přednost."  # todo: NEW TRANSLATION
 travel_start_event.1120.a_leader: "Uvidíme, kdo má důvtip, aby uspěl."  # todo: NEW TRANSLATION
 travel_start_event.1120.desc_debate_outro: "\n\nJe mou povinností zajistit, aby budoucnost [primary_title.GetName] směřovala správným směrem."  # todo: NEW TRANSLATION
 travel_start_event.1120.desc.undecided: "\n\nByl jsem však informován, že pro účast se očekává, že budu patřit k jednomu z dominantních hnutí."  # todo: NEW TRANSLATION
