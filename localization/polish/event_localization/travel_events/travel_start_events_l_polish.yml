l_polish:
 travel_start_event.1000.t_murder: "Krutý začátek"
 travel_start_event.1000.t_sick: "Opatrný začátek"
 travel_start_event.1000.t_migrating: "Za zelenějšími pastvinami"
 travel_start_event.1000.t: "Nový začátek"
 travel_start_event.1000.intro_activity: "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))] [host.GetTitledFirstName] pořádá [ROOT.Char.GetInvolvedActivity.GetShortName] v [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName] a nastal čas, abychom vyrazili."
 travel_start_event.1000.intro_my_activity: "Budu pořádat [ROOT.Char.GetInvolvedActivity.GetShortName] v [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName] a nastal čas, abychom vyrazili."
 travel_start_event.1000.desc_sick: "Jsem si dobře vědom, že vyrazit na cestu v mém stavu — nemoc je dalším rizikem nad rámec běžného nebezpečí spojeného s cestováním. Nicméně i v mém nevalném stavu musí představení pokračovat.\n\nVydejme se směrem k [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName] a kéž [ROOT.Char.GetFaith.HighGodName] bdí nad našimi cestami."
 travel_start_event.1000.desc: "Vše sbaleno a připraveno, konečně jsme se dostali do bodu, kdy můžeme zahájit naši cestu z [ROOT.Char.GetCurrentLocation.GetName] do další destinace v [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName].\n\nKdyž opouštíme sídlo a naše koně začínají vstupovat na novou půdu, jsem si jistý, že se brzy vrátíme vcelku."
 travel_start_event.1000.desc_migrating: "Celý tábor hučí jako zuřící vodopád: děti pobíhají kolem, zvířata protestují a chrochtají, dospělí dokončují balení.\n\nDesítky a desítky vzpomínek neuspořádaně svázaných do balíků.\n\nMrknu naposledy na [ROOT.Char.GetCurrentLocation.GetName], zatímco poklepávám koně do boku. Mohu jen doufat, že [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName] k nám bude stejně přívětivá jako toto místo."
 travel_start_event.1010.tt.tournament.every_knight: "Jelikož se účastníte [GetActivityType( 'activity_tournament' ).GetName], každý dostupný [unlanded|E] [knight|E], kterého máte, vás doprovodí, aby soutěžil"
 travel_start_event.1000.a: "Nemůžu se dočkat!"
 travel_start_event.1000.a_cynical: "Asi to musíme..."
 travel_start_event.1000.a_craven: "Doufám, že to dobře dopadne..."
 travel_start_event.1000.a_hajj: "Na tohle jsem čekal celý svůj život."
 travel_start_event.1000.a_hajj_revisit: "Nemůžu se dočkat, až znovu uvidím lesknoucí se zdi."
 travel_start_event.1010.t_sick_tournament: "$activity_tournament$: $travel_start_event.1000.t_sick$"
 travel_start_event.1010.t_tournament: "$activity_tournament$: $travel_start_event.1000.t$"
 travel_start_event.1010.desc_tournament_intro: "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))] [ROOT.Char.GetInvolvedActivity.GetHost.GetTitledFirstName] pořádá [ROOT.Char.GetInvolvedActivity.GetShortName] v okolí [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName] a nastal čas, abychom vyrazili."
 travel_start_event.1010.desc_sick_tournament: "\n\nAčkoli mé tělo sužuje nemoc, nedopustím, abych se této — jak to vypadá — velkolepé události, o níž se bude mluvit ještě roky, nezúčastnil."
 travel_start_event.1010.desc_tournament: "\n\nBudeme zastupovat dům [ROOT.Char.GetHouse.GetName] a uděláme lidi [ROOT.Char.GetCulture.GetNameNoTooltip] hrdými."
 travel_start_event.1010.desc_tournament_outro_negative: "\n\nDoufejme, že zbytek [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip] nebude tak zkažený jako [host.GetTitledFirstNameNoTooltip], ale i tak bychom si měli dávat pozor, co se děje v lví doupěti."
 travel_start_event.1010.desc_tournament_outro_positive_culture: "\n\nBěhem pobytu bychom měli také využít příležitosti poznat kulturu [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetCulture.GetNameNoTooltip]."
 travel_start_event.1010.desc_tournament_outro_positive: "\n\nBýt daleko od domova je také příležitost rozšířit si obzory a užít si místní pohostinnost."
 travel_start_event.1010.desc_sick_my_tournament: "Nejistý, kolik mi zbývá času, je pro mě důležité konečně se zúčastnit soutěže [ROOT.Char.GetInvolvedActivity.GetShortName], kterou jsem tak dlouho organizoval. Když se ohlédnu, přál bych si, abych ji naplánoval ve své metropoli místo pořádání v [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName]\n\nAčkoli si uvědomuji, že mé chřadnoucí zdraví bude rizikem, pokud se rozhodnu soutěžit, mám jistě dost schopných [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')], kteří mohou bojovat za mě."
 travel_start_event.1010.desc_my_tournament: "Plní energie a bdělí, členové mého doprovodu se těší, až vyrazíme na soutěž [ROOT.Char.GetInvolvedActivity.GetShortName], kterou pořádám v [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName]."
 travel_start_event.1010.desc_my_tournament_outro_shy: "Mělo by to být úspěšné podujmání, a také prospěšné pro hrabství.\n\nDoufejme, že si všichni užijí a ocení úsilí vložené do akce."
 travel_start_event.1010.desc_my_tournament_outro: "Půjdeme tam a zvítězíme.\n\nPředvést naše bohatství a prestiž všem mým váženým hostům také není špatný bonus."
 travel_start_event.1020.t_sick_tour: "$activity_tour$: $travel_start_event.1000.t_sick$"
 travel_start_event.1020.t_tour_majesty: "$activity_tour$: Vznešený začátek"
 travel_start_event.1020.t_tour_tax: "$activity_tour$: Výnosný začátek"
 travel_start_event.1020.t_tour_dread: "$activity_tour$: Děsivý začátek"
 travel_start_event.1020.desc_tour_intro: "Nastal čas odjet na mou [ROOT.Char.GetInvolvedActivity.GetShortName] po [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]. Můj dvůr je sbalený, připravený a natěšený.\n\nNaší první zastávkou bude můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('next_stop_liege'))], [next_stop_liege.GetTitledFirstNamePossessive], [next_stop_liege.Custom('FortifiedBuilding')], v [next_stop_liege.GetCapitalLocation.GetName];"
 travel_start_event.1020.desc_sick_tour: "Bude zajímavé setkat se s lidmi.\n\nAčkoli jsem ve špatném zdravotním stavu, jsem si jistý, že se o tomto [ROOT.Char.GetInvolvedActivity.GetShortNameNoTooltip] bude ještě dlouho mluvit."
 travel_start_event.1020.desc_tour_majesty: "Těším se, až navštívím [next_stop_liege.GetHerHim] a prohlédnu si své panství, jedno držení po druhém.\n\nJsem si jistý, že poddaní [ROOT.Char.GetPrimaryTitle.GetNamePossessiveNoTooltip] budou o mé dobrotě ještě dlouho mluvit."
 travel_start_event.1020.desc_tour_tax: "Těším se, že pomohu lidem přispět do pokladnice říše všemi dostupnými prostředky.\n\nPo skončení této cesty by poddaní [ROOT.Char.GetPrimaryTitle.GetNamePossessiveNoTooltip] rozhodně neměli mít žádné přebytky skryté před korunou."
 travel_start_event.1020.desc_tour_dread: "Těším se, že vzbudím hrůzu v mých ubohých poddaných, jedno sídlo za druhým.\n\nPostarám se, aby poddaní [ROOT.Char.GetPrimaryTitle.GetNamePossessiveNoTooltip] na tuto [ROOT.Char.GetInvolvedActivity.GetShortNameNoTooltip] nikdy nezapomněli, opravdu..."
 due_to_activity_options_tt: "Kvůli vašim [activity_options|E]:"
 travel_start_event.1030.t_red_wedding: "$activity_wedding$: $travel_start_event.1000.t_murder$"
 travel_start_event.1030.t_sick_wedding: "$activity_wedding$: $travel_start_event.1000.t_sick$"
 travel_start_event.1030.t_wedding: "$activity_wedding$: $travel_start_event.1000.t$"
 travel_start_event.1030.desc_sick_red_wedding: "Zvon bije pro mnohé, včetně mě. Nastal čas odjet na [ROOT.Char.GetInvolvedActivity.GetShortName], které jsem zorganizoval v [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName].\n\nMoje nemoc mě nezastaví v tom, co se musí stát, a tento [ROOT.Char.GetInvolvedActivity.GetNameNoTooltip] se uskuteční. Postarám se, aby si všichni, kdo zůstanou naživu, tyto svatby skutečně pamatovali."
 travel_start_event.1030.desc_red_wedding: "Stejně jako nastal čas, abychom se my a můj doprovod odebrali na mou [ROOT.Char.GetInvolvedActivity.GetShortName] v [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName]; nastal také čas, aby se hosté [ROOT.Char.GetInvolvedActivity.GetNameNoTooltip] odebrali z tohoto světa.\n\nPokud bude tato událost provedena správně, tyto svatby nebudou brzy zapomenuty... těmi, kteří zůstanou naživu."
 travel_start_event.1030.desc_host_wedding: "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))] [host.GetTitledFirstName] pořádá [host.GetHerHis] vlastní [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetPhase.GetName] v [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName] a nastal čas, abychom vyrazili.\n\n[host.GetSheHe|U] vstoupí do svazku manželského s [host_spouse_to_be.GetTitledFirstName]"
 travel_start_event.1030.desc_host_wedding_negative: "a budu tam, abych jim dělal naschvály."
 travel_start_event.1030.desc_host_wedding_positive: "a budu tam, abych jim přál šťastné manželství."
 travel_start_event.1030.desc_host_wedding_default: "a svatba by měla být hezká, jako většina svateb."
 travel_start_event.1030.desc_host_wedding_outro_negative: "\n\nKéž je jejich svazek tak zkažený jako měsíc stará ryba — a pokud nic jiného, budu moci zneužít pohostinnosti [host.GetTitledFirstNamePossessiveNoTooltip], abych si dopřál dobré jídlo a pití."
 travel_start_event.1030.desc_host_wedding_outro_positive: "\n\nAť je jejich manželství stejně plodné jako podzimní úroda; a dvakrát tak sladké."
 travel_start_event.1030.desc_host_wedding_outro_default: "\n\nTěším se, až si odpočinu a užiju oslavy, které takovou příležitost provázejí."
 travel_start_event.1030.desc_wedding: "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))] [host.GetTitledFirstName] pořádá [ROOT.Char.GetInvolvedActivity.GetShortName] v [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName] a nastal čas, abychom vyrazili.\n\nObřad spojí [host.GetHerHis] [host.Custom2('RelationToMe', SCOPE.sC('first_spouse'))] [first_spouse.GetTitledFirstName] a [host.Custom2('RelationToMe', SCOPE.sC('second_spouse'))] [second_spouse.GetTitledFirstName] v posvátný sňatek."
 travel_start_event.1030.desc_wedding_outro_sick: "\n\nJelikož mi ubývá sil, i přesto se těším na tuto událost, abych si mohl odpočinout a užít si oslavy."
 travel_start_event.1030.desc_wedding_outro_negative: "$travel_start_event.1040.desc_feast_outro_negative$"
 travel_start_event.1030.desc_wedding_outro_positive: "\n\nJsem si jistý, že [host.GetTitledFirstNameNoTooltip] připravil nezapomenutelnou oslavu; těším se, že se jí zúčastním."
 travel_start_event.1030.desc_wedding_outro_default: "$travel_start_event.1030.desc_host_wedding_outro_default$"
 travel_start_event.1030.desc_my_spouse_wedding: "Pořádám vlastní [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetPhase.GetName] v [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName] a nastal čas, abychom vyrazili.\n\nTouto svatbou si vezmu [my_spouse_to_be.GetTitledFirstName] a bude to skutečně nezapomenutelná oslava."
 travel_start_event.1030.desc_my_spouse_wedding_outro_negative: "\n\nAč [my_spouse_to_be.GetTitledFirstNameNoTooltip] není mému vkusu, jsem si jistý, že si budeme rozumět."
 travel_start_event.1030.desc_my_spouse_wedding_outro_positive: "\n\nVelmi se těším, že strávím zbytek života se svým [ROOT.Char.Custom('PartnerOpinionHighDescription')] [my_spouse_to_be.GetTitledFirstNameNoTooltip]."
 travel_start_event.1030.desc_my_spouse_wedding_outro_default: "\n\nJsem si jistý, že se mi bude líbit trávit zbytek života s [my_spouse_to_be.GetTitledFirstNameNoTooltip]."
 travel_start_event.1030.desc_my_wedding: "$travel_start_event.1000.intro_my_activity$\n\nSpojíme mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('first_spouse'))] [first_spouse.GetTitledFirstName] a mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('second_spouse'))] [second_spouse.GetTitledFirstName] v posvátný sňatek, pro dobro všech zúčastněných."
 travel_start_event.1030.desc_my_wedding_outro_sick: "\n\nI když mé zdraví slábne, stále se budu snažit, aby byli všichni hosté ohromeni a cítili se opečovávaní."
 travel_start_event.1030.desc_my_wedding_outro_negative: "\n\nTen šťastný pár by měl být za to vděčný."
 travel_start_event.1030.desc_my_wedding_outro_positive: "\n\nNemohl bych být více nadšený, že tito dva skončí spolu."
 travel_start_event.1030.desc_my_wedding_outro_default: "\n\nBude to pěkný obřad a naši hosté by měli být ohromeni."
 travel_start_event.1040.t_murder_feast: "$activity_feast$: $travel_start_event.1000.t_murder$"
 travel_start_event.1040.t_sick_feast: "$activity_feast$: $travel_start_event.1000.t_sick$"
 travel_start_event.1040.t_feast: "$activity_feast$: $travel_start_event.1000.t$"
 travel_start_event.1040.desc_feast: "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))] [host.GetTitledFirstName] pořádá [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetPhase.GetName] v [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName] a nastal čas, abychom vyrazili."
 travel_start_event.1040.desc_feast_celebration: "\n\n[ROOT.Char.GetInvolvedActivity.GetNameNoTooltip|l] má oslavit nejnovější úspěchy a činy [celebratory_guest.GetTitledFirstNamePossessive]."
 travel_start_event.1040.desc_feast_outro_sick: "\n\nI když mi ubývá sil, věřím, že návštěva této události mi pomůže na chvíli od něčeho odvrátit pozornost a ulevit si."
 travel_start_event.1040.desc_feast_outro_negative: "\n\nMusím si tu hlídat záda i jídlo, protože [host.GetTitledFirstNameNoTooltip] je zrádná osoba."
 travel_start_event.1040.desc_feast_outro_positive: "\n\nTěším se, že během tohoto [ROOT.Char.GetInvolvedActivity.GetShortNameNoTooltip] strávím více času s [host.GetTitledFirstNameNoTooltip]."
 travel_start_event.1040.desc_feast_outro_default: "\n\nTěším se, že ochutnám [host.Custom('RegionalDrink')] z oblasti [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip] a užiji si místní kuchyni."
 travel_start_event.1040.desc_sick_murder_feast: "Nastal čas soudu pro hosty mého [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetPhase.GetName] [ROOT.Char.GetInvolvedActivity.GetShortName].\n\nTeď vyrazíme do [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName], kde se odehraje můj osobitý druh hostiny — a musím spěchat, než sám opustím tento svět."
 travel_start_event.1040.desc_murder_feast: "Představím svým hostům svůj osobitý druh veselí, až budu pořádat [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetPhase.GetName] [ROOT.Char.GetInvolvedActivity.GetShortName] v [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName].\n\nVšechno je připraveno do nejmenšího detailu a jsem si jistý, že se budou cítit vítáni. Bude to hostina, na kterou se nezapomene... pro ty, co zůstanou naživu."
 travel_start_event.1040.desc_my_feast: "$travel_start_event.1000.intro_activity$"
 travel_start_event.1040.desc_my_feast_celebration_host: "\n\n[ROOT.Char.GetInvolvedActivity.GetShortNameNoTooltip|l] je na mou počest a na počest všech mých skvělých úspěchů a činů."
 travel_start_event.1040.desc_my_feast_celebration: "\n\nTento [ROOT.Char.GetInvolvedActivity.GetShortNameNoTooltip|l] je na počest [celebratory_guest.GetTitledFirstName], opravdově pozoruhodného člověka, který si zaslouží ještě větší úctu."
 travel_start_event.1040.desc_my_feast_outro_sick: "\n\nV poslední době se necítím dobře, ale tahle hostina mi jistě pomůže dostat myšlenky pryč."
 travel_start_event.1040.desc_my_feast_outro_extrovert: "\n\nPostarám se, aby tento [ROOT.Char.GetInvolvedActivity.GetShortNameNoTooltip|l] byl párty, na kterou se nezapomene; o níž se bude mluvit ještě roky!"
 travel_start_event.1040.desc_my_feast_outro_introvert: "\n\nI když mě tyto typy akcí příliš nelákají, jsou občas nutné."
 travel_start_event.1040.desc_my_feast_outro: "\n\nTěším se na dobrou hostinu a na to, že si trochu užiju!"
 travel_start_event.1040.a: "Je to to, co by si přáli."
 travel_start_event.1050.t_sick_playdate: "$activity_playdate$: $travel_start_event.1000.t_sick$"
 travel_start_event.1050.t_playdate: "$activity_playdate$: $travel_start_event.1000.t$"
 travel_start_event.1050.desc_playdate: "$travel_start_event.1000.intro_activity$"
 travel_start_event.1050.desc_sick_playdate: "\n\nAčkoliv jsem se v poslední době necítil dobře, doufám, že vše dopadne a i tak si užiji zábavu."
 travel_start_event.1050.desc_playdate_negative: "\n\nAč nejsem velký fanoušek [host.GetTitledFirstName], těším se na trávení času s mými vrstevníky."
 travel_start_event.1050.desc_playdate_positive: "\n\nMoc se těším, že strávím čas se svým [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))] [host.GetTitledFirstName], a sotva se dočkám našeho příjezdu!"
 travel_start_event.1050.desc_playdate_default: "\n\nTěším se, že strávím čas s vrstevníky a prozkoumám panství v [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]."
 travel_start_event.1050.desc_playdate_outro: "\n\nA kdo ví, možná dokonce [ROOT.Char.Custom('ChildhoodTraitActivity')]."
 travel_start_event.1050.desc_my_playdate: "$travel_start_event.1000.intro_my_activity$"
 travel_start_event.1050.desc_my_playdate_learning: "\n\nMám zajímavé plány, jak nás vzdělat a možná i navázat nová přátelství."
 travel_start_event.1050.desc_my_playdate_bossy: "\n\nTyto děti se naučí, že v mém panství je má vůle zákon. Ale jsem si jistý, že si budeme rozumět."
 travel_start_event.1050.desc_my_playdate_pensive: "\n\nStát před vrstevníky opravdu není něco, na co mám náladu teď nebo... no, vůbec.\n\nAčkoli tomu nejsem příliš nakloněn, myslím, že si musím nasadit statečný výraz a přizpůsobit se těmto rozmarům, abych si udržel společenské postavení."
 travel_start_event.1050.desc_my_playdate_victim: "\n\n[playdate_victim.GetTitledFirstName|U] tam bude, takže to slibuje, že to bude zábava... alespoň pro mě.\n\nUkázat panství [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip] by také mělo být zábavné."
 travel_start_event.1050.desc_my_playdate_default: "\n\nMoji dvorští i já jsme naplánovali spoustu aktivit, do kterých se zapojíme, a těším se, že budu hostit své vrstevníky."
 travel_start_event.1050.desc_my_playdate_outro: "\n\nMělo by to být velká zábava a skvělá příležitost předvést panství [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]."
 travel_start_event.1051.t: "$activity_playdate$: Jdeme si hrát"
 travel_start_event.1051.many: "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('child_1'))], [child_1.GetTitledFirstName], spolu s [child_2.GetTitledFirstName] a ostatními dětmi,"
 travel_start_event.1051.three: "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('child_1'))], [child_1.GetTitledFirstName], spolu s [child_2.GetTitledFirstName] a [child_3.GetTitledFirstName],"
 travel_start_event.1051.two: "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('child_1'))], [child_1.GetTitledFirstName], spolu s [child_2.GetTitledFirstName],"
 travel_start_event.1051.one: "Moje [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('child_1'))], [child_1.GetTitledFirstName],"
 travel_start_event.1051.desc: "byl(a) pozván(a) na setkání vrstevníků [host.GetTitledFirstName]."
 travel_start_event.1051.single: "\n\n[child_1.GetSheHe|U] je sbalený a připravený, a zjevně nadšený k odjezdu do [host.GetCapitalLocation.GetNameNoTooltip]."
 travel_start_event.1051.multiple: "\n\nJsou sbaleni a připraveni, a zjevně se těší na odjezd do [host.GetCapitalLocation.GetNameNoTooltip]."
 travel_start_event.1051.a_cynical: "Dobře..."
 travel_start_event.1051.a: "Užij si to, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))]!"
 travel_start_event.1051.a.multiple: "Užijte si to, děti!"
 travel_start_event.1051.b: "Myslím, že ne!"
 playdate_depart_tt: "[THIS.Char.GetTitledFirstName] odjíždí na [host.GetInvolvedActivity.GetName]"
 playdate_blocked_tt: "Všechny vaše děti či svěřenci jsou pozváni na [host.GetInvolvedActivity.GetName]"
 playdate_forbidden_title: "$activity_playdate$ Zakázáno"
 playdate_forbidden_tt: "[carer.GetTitledFirstName] zakázal(a) [child_1.GetFirstName] a ostatním účastnit se vašeho $activity_playdate$"
 playdate_forbidden_single_tt: "[carer.GetTitledFirstName] zakázal(a) [child_1.GetFirstName] účastnit se vašeho $activity_playdate$"
 travel_start_event.1060.t_sick_pilgrimage: "$activity_pilgrimage$: $travel_start_event.1000.t_sick$"
 travel_start_event.1060.t_hajj: "Pouť do Mekky"
 travel_start_event.1060.t_pilgrimage: "$activity_pilgrimage$: $travel_start_event.1000.t$"
 travel_start_event.1060.desc_sick_pilgrimage: "Cítím to ve svém těle; jemnou bolest a pomalé chátrání, které přináší má nemoc. V mých nejtemnějších dnech mě udržuje při životě pouze vědomí, že [ROOT.Char.GetFaith.HighGodName] má pro nás plán.\n\nProtože mi však chybí přítomnost [ROOT.Char.GetFaith.HighGodHerHis], je mi nyní jasné, že musím podniknout tuto [ROOT.Char.GetInvolvedActivity.GetShortName] do [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetCounty.GetTitle.GetNameNoTier], abych se přiblížil k [ROOT.Char.GetFaith.HighGodNameAlternate]. To je také uklidňující přikrývka pro mou duši, takže když nakonec přejdu, nebudu se ničeho bát."
 travel_start_event.1060.desc_hajj_pilgrimage: "Nastal čas, abych vykonal pouť do Mekky. Bylo mi to přikázáno, stejně jako všem muslimům, abych projevil svoji odevzdanost [ROOT.Char.GetFaith.HighGodName]."
 travel_start_event.1060.desc_pilgrimage: "Během příprav na cestu jsem cítil(a) klid a vědomí, že všechno bude v pořádku.\n\nS radostí se vydávám na tuto [ROOT.Char.GetInvolvedActivity.GetShortName] do [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetCounty.GetTitle.GetNameNoTier], abych se ještě více přiblížil k [ROOT.Char.GetFaith.HighGodName]; a teď více než kdy dřív cítím jistotu, že [ROOT.Char.GetFaith.HighGodNameSheHe] bude během mé cesty bdít nade mnou."
 travel_start_event.1060.tt.random_pilgrim_counter: "Přidali jste [THIS.Char.MakeScope.Var('rando_pilgrim_counter').GetValue] potenciálních [THIS.Char.Custom('GetPilgrimSingularPlural')] k vaší [THIS.Char.GetInvolvedActivity.GetShortName] do [THIS.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetCounty.GetTitle.GetNameNoTier]"
 travel_start_event.1070.t_sick_hunt: "$activity_hunt$: $travel_start_event.1000.t_sick$"
 travel_start_event.1070.t_hunt: "$activity_hunt$: $travel_start_event.1000.t$"
 travel_start_event.1070.desc_hunt: "$travel_start_event.1000.intro_activity$"
 travel_start_event.1070.desc_hunt_negative: "Při této cestě musím být opatrný; [host.GetTitledFirstNameNoTooltip] mi nevzbudí důvěru dál, než bych [host.GetHerHim] dokázal hodit."
 travel_start_event.1070.desc_hunt_positive: "Těším se, že budu moci více času strávit s [host.GetHerHim]."
 travel_start_event.1070.desc_hunt_default: "Měl bych být schopen hrdě zastupovat dům [ROOT.Char.GetHouse.GetName]."
 travel_start_event.1070.desc_sick_hunt_outro: "\n\nA protože se mé zdraví zhoršuje, doufám, že mi lov pomůže odvrátit myšlenky a zmírnit stres."
 travel_start_event.1070.desc_hunt_outro_standard: "\n\nTo by měl být dobrý hon, pokud bude akce dobře zorganizovaná."
 travel_start_event.1070.desc_hunt_outro_dangerous: "\n\nBudeme lovit nebezpečná stvoření; obratnost a důvtip jsou naprostou nutností."
 travel_start_event.1070.desc_hunt_outro_legendary: "\n\nNaším cílem je bájné stvoření z legend, a kořist bude moje..."
 travel_start_event.1070.desc_hunt_outro_falconry: "\n\nLov s dravci je velmi ušlechtilé povolání; v něm jistě vyniknu."
 travel_start_event.1070.desc_my_hunt: "$travel_start_event.1000.intro_my_activity$"
 travel_start_event.1070.desc_my_hunt_hunter: "Konečně příležitost věnovat se své vášni a procvičit si dovednosti."
 travel_start_event.1070.desc_my_hunt_humble: "Těším se na pobyt venku."
 travel_start_event.1070.desc_my_hunt_arrogant: "Nemám pochyby, že se brzy vrátím domů, zahalený slávou."
 travel_start_event.1070.desc_sick_my_hunt_outro: "\n\nI když nejsem ve vrcholné kondici, udělám vše pro pobavení mých hostů. Jsem si jistý, že tato událost bude pro všechny zúčastněné příjemná."
 travel_start_event.1070.desc_my_hunt_outro_standard: "\n\nJe pravda, nic se nevyrovná dobrému starému lovu!"
 travel_start_event.1070.desc_my_hunt_outro_dangerous: "\n\nNaším cílem bude zuřivé zvíře; jistě přiláká odvážlivce."
 travel_start_event.1070.desc_my_hunt_outro_legendary: "\n\nTo, co budeme pronásledovat, patří do říše legend, pokud vůbec existuje..."
 travel_start_event.1070.desc_my_hunt_outro_falconry: "\n\nDovednost mých ptáků ukáže ostatním, jak se správně starat o sokolnu."
 travel_start_event.1080.t_sick_witch_ritual: "$activity_witch_ritual$: $travel_start_event.1000.t_sick$"
 travel_start_event.1080.t_witch_ritual: "$activity_witch_ritual$: $travel_start_event.1000.t$"
 travel_start_event.1080.desc_witch_ritual: "$travel_start_event.1000.intro_activity$"
 travel_start_event.1080.desc_witch_ritual_negative: "\n\nI když nejsem velkým fanouškem [host.GetTitledFirstNameNoTooltip], těším se na příležitost sdílet znalosti a učit se od ostatních soukmenovců."
 travel_start_event.1080.desc_witch_ritual_positive: "\n\nJelikož je [host.GetTitledFirstNameNoTooltip] vynikající [host.Custom('MagicUserTerm')], těším se, že strávím čas s [host.GetHerHim] a se svými soukmenovci, budu sdílet své znalosti a pilovat své dovednosti."
 travel_start_event.1080.desc_witch_ritual_default: "\n\nSetkání s mými vrstevnicemi a vrstevníky je obvykle vzácné, a těším se, že potkám své sestry a bratry, zdokonalím své dovednosti a podělím se o své vědomosti."
 travel_start_event.1080.desc_sick_witch_ritual_outro: "\n\nI když je mé zdraví špatné, rozhodně nechci tuto událost propásnout."
 travel_start_event.1080.desc_witch_ritual_outro: "\n\nTo bude opravdu skvělá událost, na kterou budou měsíce vzpomínat ještě dlouho!"
 travel_start_event.1080.desc_my_witch_ritual: "$travel_start_event.1000.intro_my_activity$"
 travel_start_event.1080.desc_my_witch_ritual_learned: "\n\nJako velmi učený [ROOT.Char.Custom('MagicUserTerm')] se postarám o to, aby se mé znalosti rozšířily mezi mé sestry a bratry, abychom všichni žili s větším poznáním."
 travel_start_event.1080.desc_my_witch_ritual_mystic: "\n\nJako mystik a věštec předvídám dobré věci v naší budoucnosti a má moudrost by měla být velmi oceňována mými soukmenovci při oslavě našeho [ROOT.Char.GetFaith.WitchGodMistressMaster]."
 travel_start_event.1080.desc_my_witch_ritual_health: "\n\nJelikož mám znalosti o těle a nemocech, moje učení by mělo zajistit, že i ostatní moji soukmenovci budou moci žít dlouhé a zdravé životy."
 travel_start_event.1080.desc_my_witch_ritual_default: "\n\nBudu skvělým hostitelem pro všechny své sestry a bratry, kteří přicestovali z blízka i daleka, aby se sešli, sblížili a oslavili našeho [ROOT.Char.GetFaith.WitchGodMistressMaster]!"
 travel_start_event.1080.desc_sick_my_witch_ritual_outro: "$travel_start_event.1080.desc_sick_witch_ritual_outro$"
 travel_start_event.1080.desc_my_witch_ritual_outro: "$travel_start_event.1080.desc_witch_ritual_outro$"
