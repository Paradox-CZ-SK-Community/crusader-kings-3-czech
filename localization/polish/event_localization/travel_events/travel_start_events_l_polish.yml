 travel_start_event.1100.desc_exam: "$travel_start_event.1000.intro_activity$\n\nO této sérii zkoušek se říká, že se budou zaměřovat na "  # todo: NEW TRANSLATION
 travel_start_event.1100.desc_exam_learning: "odborné znalosti, a tak jsem si v přípravě znovu prostudoval klasická díla."  # todo: NEW TRANSLATION
 travel_start_event.1100.desc_exam_stewardship: "správu území, a proto jsem si znovu osvěžil znalosti o všech záležitostech státu."  # todo: NEW TRANSLATION
 travel_start_event.1100.desc_exam_martial: "vojenské strategie, a tak jsem dny trávil studiem vojenských záznamů v přípravě."  # todo: NEW TRANSLATION
 travel_start_event.1100.desc_my_exam_imperial: "$travel_start_event.1000.intro_my_activity$\n\nJako [ROOT.Char.GetTitleAsName] očekávám, že uvidím ctnostní učence ze všech koutů říše, kteří budou soupeřit, aby prokázali, že jsou hodni vládnout všem pod nebem."  # todo: NEW TRANSLATION
 travel_start_event.1100.desc_my_exam_local: "$travel_start_event.1000.intro_my_activity$\n\nOčekávám, že se ke mně v [location.GetName] rychle přidají nejzdatnější obyvatelé, připraveni prokázat svou hodnotu."  # todo: NEW TRANSLATION
 travel_start_event.1100.desc_sick_exam_outro: "\n\nNavzdory svému nemocnému tělu bych si tuto událost nechtěl nechat ujít."  # todo: NEW TRANSLATION
 travel_start_event.1100.desc_exam_wrong_gender: "\n\nVím, že mé místo v těchto zkouškách bude zpochybňováno, ale #EMP zasloužím si# svou zásluhu."  # todo: NEW TRANSLATION
 travel_start_event.1100.desc_exam_outro: "\n\nZajímá mě, jestli se mi podaří vyniknout mezi ostatními."  # todo: NEW TRANSLATION
 travel_start_event.1100.desc_my_exam_outro: "\n\nZajímá mě, kdo z nich vynikne mezi ostatními."  # todo: NEW TRANSLATION
