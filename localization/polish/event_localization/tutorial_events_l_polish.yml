l_polish:
 tutorial.0001.a_flavor: "#TUT Výběrem této možnosti se pokusíte spřátelit se s [bad_guy.GetTitledFirstName], což může vést k novému [friend|e] a úplně se vyhnout [war|e].#!"
 tutorial.0001.a: "Promluvím si s [bad_guy.GetTitledFirstNameNoTooltip]."
 tutorial.0001.b_flavor: "#TUT Výběrem této možnosti prohlašujete, že se nebojíte potenciálního [war|e], který by vedl [bad_guy.GetTitledFirstName]. To vám přinese mírné množství [prestige|e]."
 tutorial.0001.b: "Nebojím se opilých hlupáků."
 tutorial.0001.c_flavor: "#TUT Tato možnost vám umožní pokusit se přesvědčit [potential_ally.GetTitledFirstName], aby vám finančně pomohl. Pokud se vám podaří přesvědčit [potential_ally.GetHerHim], extra [gold|e] může být užitečné při prevenci nebo vyhrávání [war|e].#!"
 tutorial.0001.c: "Malá darovací částka na válečný fond je na místě."
 tutorial.0001.c.tt.failure: "Urážite [potential_ally.GetTitledFirstNameNoTooltip]"
 tutorial.0001.c.tt.success: "Přesvědčíte [potential_ally.GetTitledFirstNameNoTooltip]"
 tutorial.0001.desc: "Jedné pozdní noci zaklepe na moje dveře [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('potential_ally'))] [potential_ally.GetFirstName]. Vpuštím [potential_ally.GetHerHim] dovnitř a [potential_ally.GetSheHe] pronáší něco znepokojivého, [potential_ally.GetHerHim] výraz je zcela vážný. \n\n\"[GetPlayer.GetFirstNameNoTooltip], slyšel jste ty novinky? [bad_guy.GetTitledFirstName] se snaží uplatnit nepravdivý nárok na vaše pozemky. Nechci to říkat, ale obávám se, že se [bad_guy.GetSheHe] připravuje na válku.\""
 tutorial.0001.t: "Znepokojivý vývoj v Ennis"
 tutorial.0002.a_flavor: "#TUT Tato možnost vám umožní pokusit se věci vyjasnit s [bad_guy.GetTitledFirstName]. Existuje šance, že [bad_guy.GetSheHe] bude receptivní vůči vaší [diplomacy|e], ale také existuje riziko, že [bad_guy.GetSheHe] se urazí.#!"
 tutorial.0002.a: "Musí být jiná cesta..."
 tutorial.0002.a.tt.crit_success: "Prezentujete #EMP velmi#! přesvědčivý argument"
 tutorial.0002.a.tt.failure: "Urážite [bad_guy.GetTitledFirstNameNoTooltip]"
 tutorial.0002.a.tt.success: "Prezentujete slušný argument"
 tutorial.0002.a.tt: "Uzavřete [alliance|e] s [bad_guy.GetTitledFirstName]"
 tutorial.0002.b_flavor: "#TUT Protože jste [friends|e] s [bad_guy.GetTitledFirstName], víte, že i když [bad_guy.GetSheHe] mluví velkolepě, ve skutečnosti nic neplánuje.#!"
 tutorial.0002.b: "Haha! Šprýmař, ten [bad_guy.GetFirstNameNoTooltip]."
 tutorial.0002.c_flavor: "#TUT Tato možnost vám umožní pokusit se násilně př convertir [bad_guy.GetTitledFirstNameNoTooltip] na [vassal|e] pod vaší vládou. Abyste to dokázali, budete muset vyhrát [war|e] proti [bad_guy.GetHerHim]!#!"
 tutorial.0002.c: "Jsem unaven tímto hraním her. [bad_guy.GetFirstNameNoTooltip] se podřídí #EMP mně. #!"
 tutorial.0002.desc: "Znovu jsem oslovil svého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('potential_ally'))] [potential_ally.GetFirstName], [potential_ally.GetHerHis] rty se usmívají. [potential_ally.GetSheHe|U] si nepohodlně cleared his throat. \n\n\"[GetPlayer.GetFirstNameNoTooltip], můj příteli! Došlo k malému vývoji ohledně [bad_guy.GetTitledFirstName]. Víš, nedávno jsme byli venku na pití a já jsem slyšel, jak se [bad_guy.GetHerHim] chlubí svými plány na invazi.\"\n\n\"Obávám se, že máte málo času, než [bad_guy.GetSheHe] udělá [bad_guy.GetHerHis] tah.\""
 tutorial.0002.t: "[bad_guy.GetTitledFirstNameNoTooltip] se připravuje na válku"
