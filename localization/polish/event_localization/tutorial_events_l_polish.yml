l_polish:
tutorial.0001.t: "Znepokojivý vývoj v Ennis"
tutorial.0001.desc: "Pozdě v noci za mnou přichází můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('potential_ally'))] [potential_ally.GetFirstName], klepající na dveře komnaty. Pustím [potential_ally.GetHerHim] dovnitř, a [potential_ally.GetSheHe] pronese cosi znepokojujícího, s výrazem [potential_ally.GetHerHim] zcela vážným. \n\n\"[GetPlayer.GetFirstNameNoTooltip], slyšel jsi tu zprávu? [bad_guy.GetTitledFirstName] právě zakládá sporné nároky na tvá území. Nerad to říkám, ale obávám se, že se [bad_guy.GetSheHe] připravuje na válku.\""
tutorial.0001.a: "Promluvím si s [bad_guy.GetTitledFirstNameNoTooltip]."
tutorial.0001.a_flavor: "#TUT Volbou této možnosti se pokusíte spřátelit se s [bad_guy.GetTitledFirstName], což může znamenat získání nového [friend|e] a úplné vyhnutí se [war|e].#!"
tutorial.0001.b: "Nebojím se opilých hlupáků."
tutorial.0001.b_flavor: "#TUT Volbou této možnosti dáváte najevo, že se nebojíte případné [war|e], kterou by vedl [bad_guy.GetTitledFirstName]. Tím získáte střední množství [prestige|e]."
tutorial.0001.c: "Je na místě menší dar do válečné pokladny."
tutorial.0001.c.tt.success: "Přesvědčíte [potential_ally.GetTitledFirstNameNoTooltip]"
tutorial.0001.c.tt.failure: "Urazíte [potential_ally.GetTitledFirstNameNoTooltip]"
tutorial.0001.c_flavor: "#TUT Tato možnost vám umožní pokusit se přimět [potential_ally.GetTitledFirstName], aby vám finančně pomohl. Pokud dokážete přesvědčit [potential_ally.GetHerHim], může být dodatečné [gold|e] užitečné při zabránění nebo vyhrání [war|e].#!"
tutorial.0002.t: "[bad_guy.GetTitledFirstNameNoTooltip] se připravuje na válku"
tutorial.0002.desc: "Znovu mě navštíví můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('potential_ally'))] [potential_ally.GetFirstName], [potential_ally.GetHerHis] rty pokřivené rozpačitým úsměvem. [potential_ally.GetSheHe|U] si nepříjemně odkašle. \n\n\"[GetPlayer.GetFirstNameNoTooltip], příteli! Došlo k malému vývoji ohledně [bad_guy.GetTitledFirstName]. Víš, byli jsme před pár týdny na pití a přistihl jsem [bad_guy.GetHerHim], jak se chlubí svými invazními plány.\"\n\n\"Bojím se, že máš málo času, než [bad_guy.GetSheHe] provede svůj tah.\""
tutorial.0002.a: "Musí existovat jiná cesta..."
tutorial.0002.a_flavor: "#TUT Tato možnost vám umožní pokusit se vše probrat s [bad_guy.GetTitledFirstName]. Existuje šance, že [bad_guy.GetSheHe] bude vstřícný k vaší [diplomacy|e], ale hrozí také riziko, že se [bad_guy.GetSheHe] urazí.#!"
tutorial.0002.a.tt: "Vstoupíte do [alliance|e] s [bad_guy.GetTitledFirstName]"
tutorial.0002.a.tt.crit_success: "Předložíte #EMP velmi#! přesvědčivý argument"
tutorial.0002.a.tt.success: "Předložíte dobrý argument"
tutorial.0002.a.tt.failure: "Urazíte [bad_guy.GetTitledFirstNameNoTooltip]"
tutorial.0002.b: "Ha! To je vtipálek, ten [bad_guy.GetFirstNameNoTooltip]."
tutorial.0002.b_flavor: "#TUT Protože jste [friends|e] s [bad_guy.GetTitledFirstName], víte, že ačkoliv [bad_guy.GetSheHe] mluví velká slova, ve skutečnosti nic nepřipravuje.#!"
tutorial.0002.c: "Mám po krk těchto her. [bad_guy.GetFirstNameNoTooltip] mi podřídí #EMP mně. #!"
tutorial.0002.c_flavor: "#TUT Tato možnost vám umožní pokusit se násilím přeměnit [bad_guy.GetTitledFirstNameNoTooltip] na [vassal|e] pod vaším panstvím. Abyste toho dosáhli, budete muset vyhrát [war|e] proti [bad_guy.GetHerHim]!#!""
