l_polish:
vassal_interaction.0001.opening:0 "[actor.Custom2('GreetingToVassal', ROOT.Char)]"
vassal_interaction.0001.desc:0 "Požaduji, abyste okamžitě ukončili svou válku proti [defender.GetTitledFirstName] z [defender.GetPrimaryTitle.GetName]!\n\nŘíše přetrvá, když stojíme spolu, ne rozdělena."
vassal_interaction.0001.a:0 "Vaše přání je mým rozkazem, můj pán."
vassal_interaction.0001.b:0 "Jde o otázku cti, kterou nelze lehce vzdát."
vassal_interaction.0001.request_favor_tt:0 "Žádám na oplátku [favor|E]"
vassal_interaction.0001.request_gold_tt:0 "Žádám na oplátku zlato"
vassal_interaction.0001.accept:0 "[actor.GetFirstNameNoTooltip] přijímá mou žádost"
vassal_interaction.0001.decline:0 "[actor.GetFirstNameNoTooltip] odmítá"
vassal_interaction.0001.c:0 "Již jsem do této války tolik vložil..."
vassal_interaction.0001.d:0 "Ne, dotáhnu to do konce!"
vassal_interaction.0001.e:0 "Ne. A nemůžete mě zastavit!"
vassal_interaction.0002.opening:0 "[recipient.Custom2('GreetingToLiege', ROOT.Char)]"
vassal_interaction.0002.desc:0 "Samozřejmě se podřídím vaší moudrosti a vůli. Ač je má věc spravedlivá, pro dobro říše ji nyní vzdám."
vassal_interaction.0002.a:0 "Poslušný sluha je dobrý sluha."
vassal_interaction.0003.desc:0 "Jsem příliš blízko svým cílům, abych je za nic vzdal. Podvolím se, pokud mi slíbíte pozdější náhradu."
vassal_interaction.0003.a:0 "Máte mé slovo."
vassal_interaction.0003.b:0 "Měli byste dělat to, co říkám, za všech okolností!"
vassal_interaction.0003.b.tt:0 "Válka pokračuje"
vassal_interaction.0004.desc:0 "Tato válka pro mě stála příliš mnoho, než abych ji nyní opustil. Malý příspěvek na obnovení mé pokladny by mě ale mohl přesvědčit."
vassal_interaction.0004.a:0 "Kompenzace je spravedlivá."
vassal_interaction.0004.b:0 "To je neskutečná částka!"
vassal_interaction.0005.opening:0 "[recipient.Custom2('GreetingToLiege', ROOT.Char)]"
vassal_interaction.0005.desc:0 "Mám nejvyšší úctu k vašim přáním, ale rozhodnutí je učiněno. Dotáhnu tuto válku do konce."
vassal_interaction.0005.a:0 "Jak se opovažujete mi vzdorovat!"
vassal_interaction.0005.b:0 "Budu to muset přijmout. Tentokrát."
vassal_interaction.0006.desc:0 "Váš případ je spravedlivý a bylo by nespravedlivé požadovat to od vás bez odměny."
vassal_interaction.0006.favor:0 "Budu vám tímto zavázán."
vassal_interaction.0006.gold:0 "Zaplatím vám ztracené zlato, pokud boje teď skončí."
vassal_interaction.0006.a:0 "Děkuji za vaši velkorysost."
vassal_interaction.0006.b:0 "Děkuji za vaši štědrost."
vassal_interaction.0007.desc:0 "Jsem pobouřen, že vyžadujete úplatky, abyste vykonali příkaz svého pána! Poslali jste mi nic menšího než nečestné odmítnutí mé žádosti!"
vassal_interaction.0007.a:0 "Dobrá. Musím se vrátit ke své válce."
vassal_interaction.0011.desc:0 "[attacker.GetTitledFirstNamePossessive] claim is just. I demand that you surrender to [attacker.GetHerHim] immediately, to restore order to the realm."
vassal_interaction.0011.a:0 "If that is how it must be, my Liege."
vassal_interaction.0011.b:0 "Please do not ask me to give up my honor for nothing."
vassal_interaction.0011.c:0 "That is a costly sacrifice you ask of me..."
vassal_interaction.0011.d:0 "No, I will fight [attacker.GetHerHim] off!"
vassal_interaction.0012.desc:0 "I beg you to consider how much you have asked of me, but if it is your wish, I will surrender to [attacker.GetTitledFirstName]. For the good of the realm."
vassal_interaction.0012.a:0 "Rewards for loyalty always come in time."
vassal_interaction.0013.desc:0 "I will lose much if I give up the war with [attacker.GetTitledFirstName]. I can only yield if you promise future restitution."
vassal_interaction.0014.desc:0 "Surrendering the war would come at far too great a cost. However, if you were to compensate me for the loss, I could do as you request."
vassal_interaction.0015.desc:0 "I would lose far too much if I were to surrender. I do not wish to disobey, but [attacker.GetTitledFirstName] has forced my hand."
vassal_interaction.0016.gold:0 "I will pay for your loss, as long as the fighting ends now."
vassal_interaction.0016.a:0 "At least I have not lost everything yet."
vassal_interaction.0016.b:0 "I will use this to recover."
vassal_interaction.you_owe_me:0 "You will do as I say!"
vassal_interaction.war_ender_gives_up:1 "[recipient.GetShortUIName|U] se vzdal války na rozkaz [actor.GetShortUINamePossessive]"
vassal_interaction.0022.desc:0 "Píši, abych vás informoval, že jsem udělil vašemu spoluvazalovi, [recipient.GetName], [recipient.GetHerHis] nezávislost."
vassal_interaction.0022.a:0 "Dobře."
vassal_interaction.0023.desc:0 "Píši, abych vás informoval, že jsem udělil mému vazalovi, [recipient.GetName], [recipient.GetHerHis] nezávislost."
vassal_interaction.0023.a:0 "Dobře."
vassal_interaction.0030.desc:0 "Vaše prosba je spravedlivá a vaše argumenty mě přesvědčily.\n\nTímto vám uděluji milost ze všech současných zločinů ve očích [recipient.GetPrimaryTitle.GetNameNoTooltip], navždy. Zůstanete svobodný [actor.GetWomanMan]!"
vassal_interaction.0030.a:0 "Konečně bezpečí!"
vassal_interaction.0040.desc:0 "Dokud držíte [target.GetBaseName], je všem jasné, že to #EMP já#!, kdo ho spravuje. Jeho četné [county_in_title.Custom('TerrainTypeProvince')] a vesnice dohlížejí #EMP moji#! správci a #EMP moji#! magistráti.\n\nProto na něj uplatňuji nárok. Můžete mi titul udělit kdykoli budete chtít, jinak jsem si jist, že mi časem připadne do rukou.\n\nTak či onak."
vassal_interaction.0040.a:0 "Nechal jsem [actor.GetFirstNameNoTooltip] příliš zesílit..."
