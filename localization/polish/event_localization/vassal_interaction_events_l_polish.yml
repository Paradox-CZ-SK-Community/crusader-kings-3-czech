l_polish:
 vassal_interaction.0001.request_gold_tt:0 "Žádám o zlato výměnou"
 vassal_interaction.0001.request_favor_tt:0 "Žádám o [favor|E] výměnou"
 vassal_interaction.0001.desc:0 "Žádám, abyste okamžitě přestali vést válku proti [defender.GetTitledFirstName] z [defender.GetPrimaryTitle.GetName]!\n\nKrálovství přežívá, když stojíme spolu, nikoli rozděleni."
 vassal_interaction.0001.d:0 "Ne, dokončím to až do konce!"
 vassal_interaction.0007.a:0 "Velmi dobře. Musím se vrátit k válce."
 vassal_interaction.0012.desc:0 "Naléhám na vás, abyste zvážil, kolik jste ode mě chtěl, ale pokud je to váš přání, vzdám se [attacker.GetTitledFirstName]. Pro dobro království."
 vassal_interaction.0016.a:0 "Alespoň jsem ještě neztratil všechno."
 vassal_interaction.0016.gold:0 "Zaplatím za vaši ztrátu, pokud boj skončí nyní."
 vassal_interaction.0005.a:0 "Jak se opovažujete se mi vzepřít!"
 vassal_interaction.0022.a:0 "Velmi dobře."
 vassal_interaction.0002.a:0 "Poslušný sluha je dobrý sluha."
 vassal_interaction.war_ender_gives_up:1 "[recipient.GetShortUIName|U] se vzdal své války na pokyn [actor.GetShortUINamePossessive]"
 vassal_interaction.0003.desc:0 "Přiblížil jsem se příliš blízko svým cílům, abych je vzdal za nic. Vzdám se, pokud mi slíbíte budoucí odškodnění."
 vassal_interaction.0001.c:0 "Už jsem do této války investoval tolik..."
 vassal_interaction.0007.desc:0 "Jsem rozhořčen, že byste požadoval úplatky, abyste splnil příkazy svého pána! Poslali jste mi nic jiného než nečestnou odmítnutí mé žádosti!"
 vassal_interaction.0016.b:0 "Toto použiji k obnovení."
 vassal_interaction.0002.desc:0 "Samozřejmě budu poslouchat vaši moudrost a přání. I když je má věc spravedlivá, pro dobro království ji nyní vzdám."
 vassal_interaction.0006.b:0 "Děkuji za vaši velkorysost."
 vassal_interaction.0011.c:0 "To je drahá oběť, kterou ode mě žádáte..."
 vassal_interaction.0022.desc:0 "Píši, abych vás informoval, že jsem udělil vašemu spolusluha, [recipient.GetName], [recipient.GetHerHis] nezávislost."
 vassal_interaction.0003.b:0 "Měli byste dělat, co říkám, bez ohledu na to!"
 vassal_interaction.0030.a:0 "Konečně bezpečnost!"
 vassal_interaction.0005.desc:0 "Mám nejvyšší úctu k vašim přáním, ale kostky už byly vrženy. Dokončím tuto válku až do konce."
 vassal_interaction.0004.desc:0 "Tato válka mě stála příliš mnoho, než abych ji nyní opustil. Nicméně malý příspěvek na obnovení mé pokladny by mě mohl přesvědčit."
 vassal_interaction.0004.b:0 "To je nespravedlivá částka!"
 vassal_interaction.0011.desc:0 "Nárok [attacker.GetTitledFirstNamePossessive] je spravedlivý. Žádám, abyste se ihned vzdal [attacker.GetHerHim], abychom obnovili pořádek v království."
 vassal_interaction.0011.b:0 "Prosím, nepožadujte, abych vzdal svou čest za nic."
 vassal_interaction.0001.b:0 "To je otázka cti, kterou nelze lehce vzdát."
 vassal_interaction.0040.desc:0 "Když držíte [target.GetBaseName], je jasné všem, že jej spravují #EMP já#!. Jeho mnohé [county_in_title.Custom('TerrainTypeProvince')] a vesnice jsou pod dohledem #EMP mých#! úředníků a #EMP mých#! soudců.\n\nProto si na něj činím nárok. Můžete mi titul udělit kdykoli budete chtít, jinak jsem si jistý, že časem připadne mně.\n\nJedním nebo druhým způsobem."
 vassal_interaction.0003.b.tt:0 "Válka pokračuje"
 vassal_interaction.0005.b:0 "Budu to muset akceptovat. Tentokrát."
 vassal_interaction.0012.a:0 "Odměny za věrnost vždy přijdou včas."
 vassal_interaction.0015.desc:0 "Příliš mnoho bych ztratil, kdybych se vzdal. Nechci se vzpírat, ale [attacker.GetTitledFirstName] mě donutil jednat."
 vassal_interaction.0023.a:0 "Velmi dobře."
 vassal_interaction.0011.d:0 "Ne, budu se bránit [attacker.GetHerHim]!"
 vassal_interaction.0013.desc:0 "Ztratím hodně, pokud vzdám válku s [attacker.GetTitledFirstName]. Můžu se vzdát, pouze pokud mi slíbíte budoucí odškodnění."
 vassal_interaction.0003.a:0 "Máš moji záruku."
 vassal_interaction.0014.desc:0 "Vzdání se války by přišlo za příliš vysokou cenu. Pokud mě však odškodníte za ztrátu, mohl bych udělat, co požadujete."
 vassal_interaction.0002.opening:0 "[recipient.Custom2('GreetingToLiege', ROOT.Char)]"
 vassal_interaction.0001.a:0 "Vaše přání je mým rozkazem, můj pane."
 vassal_interaction.0004.a:0 "Odškodnění je spravedlivé."
 vassal_interaction.0006.gold:0 "Zaplatím zlato, které jste ztratili, pokud boj skončí nyní."
 vassal_interaction.0006.a:0 "Děkuji za vaši laskavost."
 vassal_interaction.0001.opening:0 "[actor.Custom2('GreetingToVassal', ROOT.Char)]"
 vassal_interaction.you_owe_me:0 "Budeš dělat, co říkám!"
 vassal_interaction.0040.a:0 "Dovolil jsem [actor.GetFirstNameNoTooltip] dostatečně zpevnit..."
 vassal_interaction.0005.opening:0 "[recipient.Custom2('GreetingToLiege', ROOT.Char)]"
 vassal_interaction.0006.favor:0 "Budu vám za to dlužit."vassal_interaction.0006.desc:0 "Tvá příčina je spravedlivá a bylo by nespravedlivé to po tobě požadovat bez odměny."
 vassal_interaction.0001.accept:0 "[actor.GetFirstNameNoTooltip] přijímá mou žádost"
 vassal_interaction.0001.decline:0 "[actor.GetFirstNameNoTooltip] odmítá"
 vassal_interaction.0001.e:0 "Ne. A nemůžeš mě zastavit!"
 vassal_interaction.0030.desc:0 "Tvá prosba je spravedlivá a cítím se být přesvědčen tvými argumenty.\n\nTímto tě osvobozuji od jakýchkoli stávajících zločinů v očích [recipient.GetPrimaryTitle.GetNameNoTooltip] navždy. Zůstaneš svobodný/á [actor.GetWomanMan]!"
 vassal_interaction.0011.a:0 "Pokud to tak musí být, můj Pane."
 vassal_interaction.0023.desc:0 "Píšu ti, abych tě informoval, že jsem udělil svému vazalovi, [recipient.GetName], [recipient.GetHerHis] nezávislost."
 vassal_interaction.0006.desc:0 "Tvá věc je spravedlivá a bylo by nespravedlivé požadovat to po tobě bez odměny."
