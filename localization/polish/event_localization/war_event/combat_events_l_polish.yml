 combat_event.1006.pow_toast.desc:2 "[combat_winner.GetTitledFirstName] zajal [valuable_prisoner.Custom2('YourCharacterIntroduction', ROOT.Char)] jako [prisoner_of_war|E] po [bitvě|E] u [combat_location.GetName]!"
