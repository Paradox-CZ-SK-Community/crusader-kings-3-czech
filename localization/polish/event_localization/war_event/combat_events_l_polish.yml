 combat_event.1013.slain_message.desc.double: "[primary_deceased.Custom2('YourCharacterIntroduction', ROOT.Char)|U] a [secondary_deceased.Custom2('YourCharacterIntroduction', ROOT.Char)] byli"
 combat_event.1013.slain_message.desc.multiple: "[primary_deceased.Custom2('YourCharacterIntroduction', ROOT.Char)|U] a dalších [ROOT.Var('num_other_relevant_slain_combatants').GetValue|V0] byli"
