 combat_event.1007.pow_toast.desc.primary: "[combat_winner.GetTitledFirstName] zajal vašeho nepřítele [valuable_prisoner.GetTitledFirstName] jako [prisoner_of_war|E] po [battle|E] u [combat_location.GetName]!"
