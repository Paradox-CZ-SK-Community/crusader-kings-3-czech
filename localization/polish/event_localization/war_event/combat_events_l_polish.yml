l_polish:
 combat_event.0003.t: "Nepřemožitelný"
 combat_event.0003.desc.opening: "Sto bitev, sto vítězství!"
 combat_event.0003.desc.commander: "S mým posledním vítězstvím nad [enemy_commander.GetTitledFirstName] a [enemy_commander.GetHerHis] vojáky,"
 combat_event.0003.desc.no_commander: "S mým posledním vítězstvím v bitvě"
 combat_event.0003.desc.ending: "Konečně jsem dosáhl tohoto významného milníku.\n\nProtože jsem nikdy neprohrál jedinou bitvu, už dlouho kolují drby, že jsem nepřemožitelný, nezlomná síla, kterou nelze porazit. Vypadá to, že to možná opravdu platí..."
 combat_event.0003.desc.alt_ending: "Konečně jsem dosáhl tohoto významného milníku.\n\nS každou vyhranou bitvou rostly pověsti o mé zdatnosti. Nyní, když mé činy překonaly i ty z legend, mohu prohlásit, že jsem skutečně nepřemožitelný, nezlomná síla, kterou nelze porazit."
 combat_event.0003.a: "Rozšiřte po celém světě zprávu o mých schopnostech!"
 combat_event.0003.b: "Nesmím podlehnout pýše. Stačí jeden bludný šíp."
 combat_event.0003.b.zealous: "Jsem jen [ROOT.Char.GetFaith.HighGodNamePossessive] [ROOT.Char.Custom('signature_weapon')], jen plním [ROOT.Char.GetFaith.WarGodHerHis|U] vůli."
 combat_event.0004.t: "Svržení kolosu"
 combat_event.0004.desc: "[enemy_commander.Custom2('MyCharacterIntroduction', ROOT.Char)|U] je legendární velitel, známý po celém světě tím, že během svého života bojoval ve více než sto bitvách, aniž by jednu prohrál.\n\nPřesto jsem dnes [enemy_commander.GetHerHim] na bitevním poli porazil a ukázal světu, že [enemy_commander.GetSheHe] není neomylný!"
 combat_event.0004.a: "Dokonce i velké legendy padají před mou [ROOT.Char.Custom('signature_weapon')]!"
 combat_event.0004.b: "Pokud lze [enemy_commander.GetSheHe] porazit, lze porazit i mě."
 combat_event.0004.b.zealous: "Děkuji [ROOT.GetCharacter.GetFaith.WarGodName] za ponížení onoho [enemy_commander.GetWomanMan]."
 combat_event.0005.t: "Svržení kolosu"
 combat_event.0005.desc: "Dnes se stalo nemyslitelné — v bitvě mě přemohl [friendly_commander.Custom2('MyCharacterIntroduction', ROOT.Char)]! Opravdu jsem začal věřit, že nikdy neprohraju, ale nyní jsem byl sražen na kolena a ponížen.\n\nMoje pověst je navzdory této porážce do jisté míry stále neporušená, i když [friendly_commander.GetFirstName] mi ukradl část slávy a cti."
 combat_event.0005.a: "[friendly_commander.GetSheHe|U] si zaslouží uznání za to, že porazil někoho jako jsem já."
 combat_event.0005.b: "Nepřijatelné! [friendly_commander.GetSheHe|U] zaplatí za to, že se mi postavil!"
 combat_event.0005.message: "Rozzuřen [enemy_commander.GetHerHis] porážkou v bitvě, [enemy_commander.GetTitledFirstName] mi přísahal pomstu!"
 combat_event.1002.pow_message.t: "Zajati nepřátelští bojovníci"
 combat_event.1002.pow_message.desc.single: "Vaše síly zajaly [primary_prisoner.Custom2('YourCharacterIntroduction', ROOT.Char)|U]"
 combat_event.1002.pow_message.desc.double: "Vaše síly zajaly [primary_prisoner.Custom2('YourCharacterIntroduction', ROOT.Char)|U] a [secondary_prisoner.Custom2('YourCharacterIntroduction', ROOT.Char)]"
 combat_event.1002.pow_message.desc.multiple: "Vaše síly zajaly [primary_prisoner.Custom2('YourCharacterIntroduction', ROOT.Char)|U] a dalších [ROOT.Var('num_other_relevant_captured_combatants').GetValue|V0]"
 combat_event.1002.pow_message.desc.end: "po vítězství v bitvě o [combat_location.GetName]!"
 combat_event.1003.pow_message.t: "Zajati spojenečtí bojovníci"
 combat_event.1003.pow_message.desc.single: "[primary_prisoner.Custom2('YourCharacterIntroduction', ROOT.Char)|U] byl zajat jako [prisoner_of_war|E]"
 combat_event.1003.pow_message.desc.double: "[primary_prisoner.Custom2('YourCharacterIntroduction', ROOT.Char)|U] a [secondary_prisoner.Custom2('YourCharacterIntroduction', ROOT.Char)] byli zajati jako [prisoners_of_war|E]"
 combat_event.1003.pow_message.desc.multiple: "[primary_prisoner.Custom2('YourCharacterIntroduction', ROOT.Char)|U] a dalších [ROOT.Var('num_other_relevant_captured_combatants').GetValue|V0] byli zajati jako [prisoners_of_war|E]"
 combat_event.1003.pow_message.desc.end: "vaším protivníkem [combat_winner.GetTitledFirstName] po bitvě u [combat_location.GetName]!"
 combat_event.1004.pow_message.t: "[ROOT.Char.Custom2('RelationToMeShort', primary_prisoner)|U] zajat"
 combat_event.1004.pow_message.desc.end: "od [combat_winner.Custom2('YourCharacterIntroduction', ROOT.Char)] poté, co [combat_winner.GetSheHe] vyhrál [battle|E] u [combat_location.GetName]!"
 combat_event.1005.pow_toast.t: "Zajati nepřátelští bojovníci"
 combat_event.1005.pow_toast.desc: "Vaše síly zajaly [valuable_prisoner.Custom2('NamePossessiveCharacterIntroduction', primary_combat_loser)] jako [prisoner_of_war|E] během [battle|E] u [combat_location.GetName]!"
 combat_event.1005.pow_toast.desc.primary: "Vaše síly zajaly vašeho nepřítele [valuable_prisoner.GetTitledFirstName] jako [prisoner_of_war|E] během [battle|E] u [combat_location.GetName]!"
 combat_event.1006.pow_toast.t: "Dědic zajat"
 combat_event.1006.pow_toast.desc: "[valuable_prisoner.Custom2('YourCharacterIntroduction', ROOT.Char)|U] byl zajat [combat_winner.GetTitledFirstName] jako [prisoner_of_war|E] po [battle|E] u [combat_location.GetName]!"
 combat_event.1007.pow_toast.t: "$combat_event.1005.pow_toast.t$"
