 combat_event.1007.pow_toast.desc:1 "[combat_winner.GetTitledFirstName] zajal [valuable_prisoner.Custom2('NamePossessiveCharacterIntroduction', primary_combat_loser)] jako [prisoner_of_war|E] po [bitvě|E] o [combat_location.GetName]!"
 combat_event.0005.message:0 "Rozzuřen [enemy_commander.GetHerHis] ztrátou v bitvě, [enemy_commander.GetTitledFirstName] mi přísahal pomstu!"
 combatant_killed_in_battle_no_killer_enemy:0 "[TARGET_CHARACTER.GetUINameNoTooltip] byl zabit nepřátelským vojákem během ústupu!"
 combat_event.0003.desc.ending:0 "Konečně jsem dosáhl tohoto významného milníku.\n\nJelikož jsem nikdy neztratil jedinou bitvu, kolují dlouho pověsti, že jsem neporazitelný, nezlomná síla, která nikdy nemůže být překonána. Začíná se zdát, že to může být pravda..."
 combat_event.0005.t:0 "Pád kolosálního"
 combat_event.1014.slain_message.t:1 "[ROOT.Char.Custom2('RelationToMeShort', primary_deceased)|U] Zabito v bitvě"
 combat_event.0003.desc.opening:0 "Sto bitev, sto vítězství!"
 combat_event.1013.slain_message.desc.multiple:1 "[primary_deceased.Custom2('YourCharacterIntroduction', ROOT.Char)|U] a [ROOT.Var('num_other_relevant_slain_combatants').GetValue|V0] další byli"
 combat_event.0004.a:0 "I velké legendy padají před mým [ROOT.Char.Custom('signature_weapon')]!"
 combat_event.0004.b.zealous:0 "Děkuji [ROOT.GetCharacter.GetFaith.WarGodName] za ponížení té [enemy_commander.GetWomanMan]."
 combat_event.1007.pow_toast_primary.t:0 "Zejmene nepřátelského vůdce zajat"
 combat_event.1005.pow_toast.desc.primary:2 "Vaše síly zajaly vašeho nepřítele [valuable_prisoner.GetTitledFirstName] jako [prisoner_of_war|E] během [bitvy|E] o [combat_location.GetName]!"
 combat_event.0003.desc.commander:0 "S mým nejnovějším vítězstvím proti [enemy_commander.GetTitledFirstName] a [enemy_commander.GetHerHis] vojáky,"
 combat_event.0005.desc:0 "Dnes se stalo nemožné — byl jsem poražen v bitvě [friendly_commander.Custom2('MyCharacterIntroduction', ROOT.Char)]! Opravdu jsem si začal myslet, že nikdy nemohu prohrát, ale teď jsem byl pokořen a ponížen.\n\nMoje pověst je stále poněkud zachována navzdory této ztrátě, i když [friendly_commander.GetFirstName] ukradl část mé slávy a věhlasu."
 combatant_captured_in_battle_enemy_player:1 "Byl jsi zajat [CHARACTER.GetUINameNoTooltip] po bitvě!"
 combatant_killed_in_battle_enemy_player:1 "Byl jsi zabit [CHARACTER.GetUINameNoTooltip] během ústupu!"
 combat_event.0004.desc:0 "[enemy_commander.Custom2('MyCharacterIntroduction', ROOT.Char)|U] je legendární velitel, známý po celém světě tím, že v [enemy_commander.GetHerHis] životě bojoval v více než sto bitvách, aniž by prohrál jedinou.\n\nI tak jsem dnes [enemy_commander.GetHerHim] na bojišti porazil a ukázal světu, že [enemy_commander.GetSheHe] není neomylný!"
 combatant_killed_in_battle_no_killer_friendly:1 "Jeden z našich vojáků zabil [TARGET_CHARACTER.GetUINameNoTooltip] zatímco [TARGET_CHARACTER.GetSheHe] ustupoval z bitvy!"
 combat_event.0003.b:0 "Nesmím upadnout do pýchy. Stačí jediný zbloudilý šíp."
 combat_event.0003.a:0 "Rozšiřte zprávu široko daleko o mé dovednosti!"
 combat_event.1003.pow_message.t:0 "Zajatí spojenci"
 combat_event.1004.pow_message.t:0 "[ROOT.Char.Custom2('RelationToMeShort', primary_prisoner)|U] Zajat"
