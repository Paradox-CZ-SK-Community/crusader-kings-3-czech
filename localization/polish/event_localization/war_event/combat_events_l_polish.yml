 combat_event.1012.slain_message.desc.double:3 "Vaše síly zabily [primary_deceased.Custom2('YourCharacterIntroduction', ROOT.Char)|U] a [secondary_deceased.Custom2('YourCharacterIntroduction', ROOT.Char)]"
 combat_event.1002.pow_message.desc.single:2 "Vaše síly zajaly [primary_prisoner.Custom2('YourCharacterIntroduction', ROOT.Char)|U]"
 combat_event.1004.pow_message.desc.end:1 "od [combat_winner.Custom2('YourCharacterIntroduction', ROOT.Char)] poté, co [combat_winner.GetSheHe] vyhrál [bitvu|E] o [combat_location.GetName]!"combat_event.0003.desc.alt_ending:0 "Konečně jsem dosáhl tohoto významného milníku.\n\nKaždou bitvou, kterou jsem vyhrál, rostly zvěsti o mých schopnostech. Nyní, když moje činy překonaly i ty legendární, mohu tvrdit, že jsem skutečně nepřemožitelný, nezlomná síla, kterou nikdy nelze přemoci."
