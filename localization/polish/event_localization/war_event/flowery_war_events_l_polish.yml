l_polish:
 designated_human_sacrifice_modifier_desc:0 "Tato postava byla božsky označena pro lidskou oběť. Přinejmenším podle jejich únosce."
 designated_human_sacrifice_modifier:0 "Určená Lidská Oběť"
 designated_sacrifice_died.desc:0 "[dead_designated_sacrifice.GetShortUIName|U] zemřel/a, než jsem mohl/a obětovat [dead_designated_sacrifice.GetHerHim] [ROOT.Char.GetFaith.HighGodName]. Moje [ROOT.Char.GetFaith.AltPriestTermPlural] a lidé se stejně cítí nespokojeni."
 designated_sacrifice_died.t:0 "Označená oběť zemřela"
 designated_sacrifice_released.desc:0 "[released_designated_sacrifice.GetShortUIName|U] byl/a propuštěn/a namísto obětování [ROOT.Char.GetFaith.HighGodName]. Moje [ROOT.Char.GetFaith.AltPriestTermPlural] a lidé se stejně cítí nespokojeni."
 designated_sacrifice_release.t:0 "Označená oběť propuštěna"
 flowery_war_cb_ended_invalid.desc_no_sacrificers:0 "Válka [war.GetName] skončila: žádný hlavní účastník veřejně nepraktikuje lidské oběti."
 flowery_war_cb_ended_invalid.desc_other_sacrifices_attacker:0 "Válka [war.GetName] skončila: Získal/a jsem oběti jinde."
 flowery_war_cb_ended_invalid.desc_other_sacrifices_defender:0 "Válka [war.GetName] skončila: [attacker.GetShortUIName] získal/a vhodné oběti jinde."
 flowery_war_cb_ended_invalid.t:0 "Válka Neplatná"
 human_sacrifice_coward_modifier_desc:0 "Tato postava je známa tím, že se klaní a omlouvá se před božským."
 human_sacrifice_coward_modifier:0 "Určené Hladové Bohové"
 human_sacrifice.0001.a:0 "Počkat, jistě pozdní oběť postačí?"
 human_sacrifice.0001.b:0 "Nesouhlasím se jejich pohrdáním s stoickým klidem."
 human_sacrifice.0001.c:0 "Tato barbarství mi nesluší."
 human_sacrifice.0001.desc:0 "Už uběhlo několik let, co jsem vedl/a květinovou válku ve jménu [ROOT.Char.GetFaith.HighGodName], ale dosud jsem neobětoval/a všechny vysoce postavené vězně zajaté na konci konfliktu. Moje [ROOT.Char.GetFaith.AltPriestTermPlural] jsou netrpěliví, a obyčejní lidé šeptají, že se [ROOT.Char.GetFaith.WarGodName] odvrátil/a od mě."
 human_sacrifice.0001.t:0 "Hladoví Bohové"
