l_polish:
 designated_sacrifice_died.t: "Označená oběť zemřela"
 designated_sacrifice_died.desc: "[dead_designated_sacrifice.GetShortUIName|U] zemřel(a) dříve, než jsem mohl(a) obětovat [dead_designated_sacrifice.GetHerHim] [ROOT.Char.GetFaith.HighGodName]. Moji [ROOT.Char.GetFaith.AltPriestTermPlural] i lidé jsou nespokojeni."
 designated_sacrifice_release.t: "Označená oběť propuštěna"
 designated_sacrifice_released.desc: "[released_designated_sacrifice.GetShortUIName|U] byl(a) propuštěn(a) místo toho, aby byl(a) obětován(a) [ROOT.Char.GetFaith.HighGodName]. Moji [ROOT.Char.GetFaith.AltPriestTermPlural] i lidé jsou nespokojeni."
 designated_human_sacrifice_modifier: "Určená lidská oběť"
 designated_human_sacrifice_modifier_desc: "Tuto postavu bohové označili k lidské oběti. Aspoň podle toho, kdo ji zajal."
 human_sacrifice.0001.t: "Žízniví bohové"
 human_sacrifice.0001.desc: "Už je to několik let, co jsem vedl(a) květinovou válku ve jménu [ROOT.Char.GetFaith.HighGodName], ale stále jsem neobětoval(a) všechny prominentní zajatce z konce konfliktu. Moji [ROOT.Char.GetFaith.AltPriestTermPlural] netrpělivě vyhlížejí a obyčejní lidé šeptají, že [ROOT.Char.GetFaith.WarGodName] odvrátil(a) [ROOT.Char.GetFaith.WarGodHerHis] zrak ode mě."
 human_sacrifice.0001.a: "Počkej, jistě postačí i pozdní oběť?"
 human_sacrifice.0001.b: "Jejich opovržení snáším stoicky."
 human_sacrifice.0001.c: "Takové barbarství mi nesluší."
 human_sacrifice_coward_modifier: "Uražení žízniví bohové"
 human_sacrifice_coward_modifier_desc: "Tato postava je známá tím, že se před bohy podlézavě klaní a hledá výmluvy."
 flowery_war_cb_ended_invalid.t: "Válka zneplatněna"
 flowery_war_cb_ended_invalid.desc_other_sacrifices_attacker: "Válka [war.GetName] skončila: získal(a) jsem oběti jinde."
 flowery_war_cb_ended_invalid.desc_other_sacrifices_defender: "Válka [war.GetName] skončila: [attacker.GetShortUIName] získal(a) vhodné oběti jinde."
 flowery_war_cb_ended_invalid.desc_no_sacrificers: "Válka [war.GetName] skončila: žádný z hlavních účastníků veřejně nepraktikuje lidské oběti."
