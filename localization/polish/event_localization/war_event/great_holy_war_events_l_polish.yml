l_polish:
 great_holy_war.0011.christian.t: "Křižáčtí králové"
 great_holy_war.0011.muslim.t: "Obnovený džihád"
 great_holy_war.0011.pagans.t: "Hněv starých bohů"
 great_holy_war.0011.fallback.t: "Militantní [awakening_faith.GetAdherentNamePlural]"
 great_holy_war.0011.catholic.rome.desc: "Řím, město svatého Petra a samotné sídlo papežství, padl do rukou nevěřících. V reakci na to papež v exilu, [ghw_first_sponsor.GetHerHis|U] Svatost, [ghw_first_sponsor.GetTitledFirstName], oznámil [ghw_first_sponsor.GetHerHis] úmysl utvořit alianci křesťanských pánů, aby dobili věčné město."
 great_holy_war.0011.christian.europe.desc: "Samotná srdce západního křesťanství jsou obléhána nevěřícími! Zoufalí křesťanští páni přesvědčili [ghw_first_sponsor.GetHerHis|U] Svatost, [ghw_first_sponsor.GetTitledFirstName], aby oznámil [ghw_first_sponsor.GetHerHis] úmysl utvořit spravedlivé spojenectví a vyhnat pohany ve jménu [awakening_faith.WarGodName]."
 great_holy_war.0011.christian.byzantion.desc: "Římská říše na východě. Byzantium — pevná opora křesťanství proti mahometánským nevěřícím z Východu — slábne. Zoufalá situace přesvědčila [ghw_first_sponsor.GetHerHis|U] Svatost, [ghw_first_sponsor.GetTitledFirstName], aby přijal možnost přímé invaze společných křesťanských sil."
 great_holy_war.0011.catholic.jerusalem.desc: "Křesťanští poutníci do Svaté země trpí nejrůznějším zneužíváním a jejich trasy jsou plné nebezpečí.\n\nAby chránil poutníky a zajistil Jeruzalém pro Krista a věřící, [ghw_first_sponsor.GetHerHis|U] Svatost, [ghw_first_sponsor.GetTitledFirstName], přijal možnost přímé invaze společných křesťanských sil."
 great_holy_war.0011.christian.fallback.desc: "Příliš dlouho byli věřící [awakening_faith.GetAdjective] sužováni heretiky a nevěřícími. Už nebudeme trpět, aby byla naše svatá místa pleněna rouhači a naše víra zesměšňována falešnými proroky. Je čas, aby se praví následovníci [awakening_faith.WarGodName] sjednotili a udeřili zpět proti nevěřícím!"
 great_holy_war.0011.muslim.mecca.desc: "Nastalo to, co si nikdo nedovedl představit! Svaté město Mekka padlo do rukou nevěřících a Ka'ba je již nyní znesvěcována jejich přítomností. [ghw_first_sponsor.GetHerHis|U] Veličenstvo, [ghw_first_sponsor.GetTitledFirstName], oznámil, že nad světem se vznáší éra obnoveného džihádu. Svaté město musí být za každou cenu dobyto zpět. Všichni zbožní muslimští věřící se mají připravit vstoupit do řad mudžáhidů pro nadcházející boje."
 great_holy_war.0011.muslim.jerusalem.desc: "Svaté město Jeruzalém, kam byl Prorok vzat do nebes, padlo do rukou nevěřících! [ghw_first_sponsor.GetHerHis|U] Veličenstvo, [ghw_first_sponsor.GetTitledFirstName], to nenechá tak a oznámil, že nastává další éra Velkých dobyvačných tažení, jaká byla za dnů prvních chalífů. Dar al-Islam musí být brán! Všichni zbožní muslimští věřící se mají připravit vstoupit do řad mudžáhidů pro nadcházející boje."
 great_holy_war.0011.muslim.arabia.desc: "Dům islámu je v srdci svých domovských oblastí vážně ohrožen nájezdy pohanů a nevěřících. V reakci na to [ghw_first_sponsor.GetHerHis|U] Veličenstvo, [ghw_first_sponsor.GetTitledFirstName], oznámil, že nad světem se vznáší éra obnoveného džihádu. Jádrové regiony Dar al-Islam musí být za každou cenu znovu dobytý. Všichni zbožní muslimští věřící se mají připravit vstoupit do řad mudžáhidů pro nadcházející boje."
 great_holy_war.0011.muslim.africa.desc: "Dům islámu je v Africe vážně ohrožen nájezdy pohanů a nevěřících. V reakci na to [ghw_first_sponsor.GetHerHis|U] Veličenstvo, [ghw_first_sponsor.GetTitledFirstName], oznámil, že nad světem se vznáší éra obnoveného džihádu. Západní regiony ummy musí být za každou cenu znovu dobyty. Všichni zbožní muslimští věřící se mají připravit vstoupit do řad mudžáhidů pro nadcházející boje."
 great_holy_war.0011.muslim.fallback.desc: "Dům islámu je vážně ohrožen nevěřícími a odpadlíky. Všichni zbožní [awakening_faith.GetAdjective] věřící se mají připravit vstoupit do řad mudžáhidů pro nadcházející boje. Toto značí obnovenou éru islámské expanze."
 great_holy_war.0011.generic.fallback.head.desc: "S [awakening_faith.GetReligion.GetAdjective] věřícími obléhanými ze všech stran rouhači se [ghw_first_sponsor.GetTitledFirstName] rozhodl, že nadešel čas, aby všichni bojovníci [awakening_faith.WarGodName] zvedli zbraně a bránili své posvátné území plánováním velkolepé kampaně náboženského dobytí."
 great_holy_war.0011.generic.fallback.desc: "Už nemůžeme stát stranou, zatímco rouhači nás obklopují ze všech stran, znesvěcují naše svatá místa a surově se chovají k našim bratřím a sestrám. Je čas, aby bojovníci [awakening_faith.WarGodName] zvedli zbraně, sjednotili se pod jedním cílem."
 great_holy_war.0011.generic.ending.positive: "\n\nTo značí počátek nové éry velkých [awakening_faith.GetReligion.GetAdjective] svatých válek — [awakening_faith.GHWNamePlural]."
 great_holy_war.0011.generic.ending.negative: "\n\nTo by mohl být počátek bezprecedentní [awakening_faith.GetReligion.GetAdjective] agrese."
 great_holy_war.0011.generic.ending.coreligionist.head: "\n\nTeologické důsledky této zprávy již probírají [other_pope.GetTitleTierName] a další významní členové naší kléru, kteří dychtivě touží následovat příklad [awakening_faith.GetAdherentNamePluralNoTooltip] a zahájit novou éru náboženských válek ve jménu [ROOT.Char.GetFaith.GetNameNoTooltip]."
 great_holy_war.0011.generic.ending.coreligionist.autonomous: "\n\nTeologické důsledky této zprávy již probírají několik významných členů našeho kléru, kteří dychtivě touží následovat příklad [awakening_faith.GetAdherentNamePluralNoTooltip] a zahájit novou éru náboženských válek ve jménu [ROOT.Char.GetFaith.GetNameNoTooltip]."
 great_holy_war.0011.directed.a: "Mé jednotky se okamžitě připojí ke kampani!"
 great_holy_war.0011.directed.b: "Budu bránit své spoluvěřící [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]!"
 great_holy_war.0011.a: "Deus Vult!"
 great_holy_war.0011.b: "Allahu Akbar!"
 great_holy_war.0011.c: "[ROOT.Char.GetFaith.WarGodName|U] je s námi!"
 great_holy_war.0011.d: "[ROOT.Char.GetFaith.WarGodName|U] nás ochraňuj!"
 great_holy_war.0011.e: "Když to tak říkají..."
 great_holy_war.0011.tooltip.effect: "[awakening_faith.GetReligion.GetAdjective] [faiths|E] mají nyní přístup k [awakening_faith.GHWNamePlural]"
 great_holy_war.0015.opening: "[scoped_pope.Custom2('AppropriateGreeting', ROOT.Char)]"
 great_holy_war.0016.custom: "Každý [scoped_pope.GetFaith.GetAdjective] [theocratic|E] vazal"
 great_holy_war.0015.desc: "Slibem vaší podpory spravedlivého boje proti nevěřícím jste se v očích [scoped_pope.GetFaith.WarGodName] vykoupili. Proto vám dovolujeme znovu se účastnit Svatého přijímání."
 great_holy_war.0015.a: "Už bylo načase..."
 great_holy_war.0015.b: "Opravdu, [scoped_pope.GetFaith.WarGodName] je milosrdný!"
 great_holy_war.0016.desc.a: "Jsme hluboce zklamáni vaším rozhodnutím opustit spravedlivou věc Našeho [scoped_pope.GetFaith.GHWName]. Vaše pohrdání [scoped_pope.GetFaith.WarGodName] nezapomeneme, a ani [scoped_pope.GetFaith.WarGodSheHe|U] nezapomene."
 great_holy_war.0016.desc.b: "Jsme hluboce zklamáni a znepokojeni vaším rozhodnutím opustit spravedlivou věc Našeho [scoped_pope.GetFaith.GHWName]. Tímto jste se u očí [scoped_pope.GetFaith.WarGodName] zdiskreditoval."
 great_holy_war.0016.desc.c: "Vaše rouhačské chování nebudeme tolerovat. Odmítnutím přislíbit podporu Našemu svatému [scoped_pope.GetFaith.GHWName] nám nezbývá než vás vykázat. Od nynějška vám bude zakázáno účastnit se Svatého přijímání."
 great_holy_war.0016.a: "Mám důležitější starosti."
 great_holy_war.0016.b: "Co jsem to udělal?!"
 great_holy_war.0017.title: "Opuštění [scoped_pope.GetFaith.GHWName]"
 great_holy_war.0017.desc.a: "Opuštění svého slibu [scoped_pope.GetFaith.GHWName] mi jistě sníží postavení v očích kléru a může přivodit hněv Svatého stolce. \n\nMěl bych vážně zvážit možné následky tohoto kroku, než se definitivně rozhodnu, protože riskuji, že budu v očích Církve označen za heretika."
 great_holy_war.0017.desc.b: "Opuštění svého slibu [scoped_pope.GetFaith.GHWName] mi jistě sníží postavení v očích kléru a může přivodit hněv [scoped_pope.GetTitledFirstName]. Měl bych vážně zvážit možné následky tohoto kroku, než se definitivně rozhodnu, protože riskuji, že budu označen za rouhače."
 great_holy_war.0017.a: "Je mi to jedno."
 great_holy_war.0017.b: "Možná jsem příliš unáhlený..."
 great_holy_war.0018.desc: "Pokud se zavážu k [scoped_pope.GetFaith.GHWName], budu povinen shromáždit armádu a zaútočit na nepřátele víry, až nadejde čas. \n\nJelikož by zůstatkování slibu mohlo přivodit hněv [scoped_pope.GetTitledFirstName], měl bych toto rozhodnutí pečlivě zvážit, než svůj stát zavážu do boje."
 great_holy_war.0018.a: "Přidám se k armádě [scoped_pope.GetFaith.WarGodName]!"
 great_holy_war.0018.b: "Musím o tom ještě chvíli přemýšlet..."
 great_holy_war.0003.title: "Věřící se připravují na válku"
 great_holy_war.0003.catholic.desc: "Papežský vyslanec dorazil na můj dvůr s novinami z Vatikánu. [ghw_sponsor.GetTitledFirstName] vyzval ke zbraním všechny zbožné křesťanské panovníky. Jako [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] [ROOT.Char.GetTitleAsNameNoTooltip] se očekává, že připravím své muže na podporu této nejsvětější věci, sponzorované samotnou Univerzální církví.\n\nVšem, kdo se postaví do boje proti hnusným [target_character.Custom('GetUnbelieverNamePlural')], kteří profanují posvátné půdy [target_kingdom.GetBaseNameNoTier], Svatá stolice slibuje plné odpuštění všech hříchů a zaručené místo v Nebi."
 great_holy_war.0003.fallback.desc: "Do mého dvora dorazila slavná zpráva. [ghw_sponsor.GetTitledFirstName] se rozhodl, že nastal čas, aby se všichni zbožní [ghw_sponsor.GetFaith.GetAdherentNamePluralNoTooltip] sjednotili pod jedním praporem a vyrazili proti nepřátelům víry v [ghw_sponsor.GetFaith.GHWName] pro slávu [ghw_sponsor.GetFaith.WarGodName].\n\nVšem, kdo se připojí k této posvátné výpravě, [ghw_sponsor.GetTitleTierName] zaručuje místo v [ghw_sponsor.GetFaith.DivineRealm]."
 great_holy_war.0003.a: "Moji válečníci budou připraveni bojovat!"
 great_holy_war.0003.a.tt: "Zavazuji se připojit k [ghw_sponsor.GetFaith.GHWName], kterou svolal [ghw_sponsor.GetTitledFirstName], hned jak začne"
 great_holy_war.0003.b: "Ochotně pomohu financovat tuto svatou věc."
 great_holy_war.0003.c: "Možná bych se měl připojit..."
 great_holy_war.0003.a.lifted_excommunication: "Má [excommunication|E] bude zrušena"
 great_holy_war.0023.desc: "Bylo nám oznámeno, že jste dosud nepřislíbil svou podporu nadcházejícímu [scoped_pope.GetFaith.GHWName]. Mám vám připomenout, že je to vaše svatá povinnost jako [scoped_pope.GetFaith.GetAdjectiveNoTooltip] [ROOT.GetCharacter.GetTitleTierName] vést válku proti nevěřícím a [target_character.Custom('GetUnbelieverNamePlural')]?"
 great_holy_war.0023.desc.hooked: "Bylo nám oznámeno, že jste dosud nepřislíbil svou podporu nadcházejícímu [scoped_pope.GetFaith.GHWName]. To je nepřijatelné! Žádám, abyste se okamžitě připojil k naší velké válce proti nevěřícím a [target_character.Custom('GetUnbelieverNamePlural')]."
 great_holy_war.0003.a.hooked: "Nemám asi moc na výběr, že?"
 great_holy_war.0023.c: "Už bojuji proti [target_character.Custom('GetUnbelieverNamePlural')]!"
 great_holy_war.0023.d: "Tohle není moje válka."
 great_holy_war.0024.dead.recipient.title: "[ghw_claimant.GetFirstNameNoTooltip] zemřel"
 great_holy_war.0024.dead.recipient.replaced: "[ghw_claimant.GetTitledFirstName] je nyní novým právoplatným kandidátem tohoto [the_faith.GHWName]."
 great_holy_war.0024.dead.recipient.open: "[former_recipient.GetTitledFirstName] zemřel, čímž připadá [target_kingdom.GetBaseNameNoTier] k nároku nejposvátnějšího válečníka."
 great_holy_war.0028.dead.beneficiary_title: "Zemřelý příjemce"
 great_holy_war.0028.dead.beneficiary: "S úmrtím mého [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))] [former_beneficiary.GetFirstName] musím vybrat nového příjemce pro probíhající [ROOT.Char.GetFaith.GHWName]."
 great_holy_war.0029.invalid.beneficiary_title: "Neplatný příjemce"
 great_holy_war.0029.converted.beneficiary: "Nešťastná konverze mého [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))] [former_beneficiary.GetFirstName] učinila z [former_beneficiary.GetHerHim] nevhodného příjemce jakéhokoli území z [ROOT.Char.GetFaith.GHWName]."
 great_holy_war.0030.incapable.beneficiary: "Bohužel můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))] [former_beneficiary.GetFirstName] už není v stavu být mým příjemcem. Nebo čímkoli jiným, vlastně."
 great_holy_war.0030.excommunicated.beneficiary: "Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))] [former_beneficiary.GetFirstName] byl exkomunikován, a tedy [former_beneficiary.GetSheHe] již není způsobilý být mým příjemcem v probíhajícím [ROOT.Char.GetFaith.GHWName]."
 great_holy_war.0030.devoted.beneficiary: "Vzhledem k tomu, že se můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))] [former_beneficiary.GetFirstName] rozhodl přijmout sliby, musím vybrat někoho jiného, kdo bude mým příjemcem v probíhajícím [ROOT.Char.GetFaith.GHWName]."
 great_holy_war.0030.sick.beneficiary: "Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))] [former_beneficiary.GetFirstName] je příliš slabý a nemocný na to, aby byl mým příjemcem, musím vybrat někoho jiného."
 great_holy_war.0030.ruler.beneficiary: "Protože se můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))] [former_beneficiary.GetFirstName] stal vládcem s vlastními povinnostmi, již není vhodný být mým příjemcem."
 great_holy_war.0030.heir.beneficiary: "Jelikož se můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))] [former_beneficiary.GetFirstName] stal dědicem vlastního titulu [former_beneficiary.GetHerHis], už není způsobilý být mým příjemcem."
 great_holy_war.0040.desc: "Válečná pokladna představuje souhrn všech darů, které poskytli stoupenci tohoto [ROOT.Char.GetFaith.GHWName]. \n\nČást tohoto zlata bude rozdělena mezi účastníky po skončení přípravné fáze, zatímco zbytek bude rozdělen mezi vítěze podle jejich příspěvků."
 great_holy_war.0040.a: "Vyprazdním své pokladnice pro tuto věc!"
 great_holy_war.0040.b: "Učiním štědrý příspěvek."
 great_holy_war.0040.c: "Mohu obětovat pár mincí pro toto úsilí."
 great_holy_war.0040.d: "Vážně o tom budu uvažovat."
 great_holy_war.0050.title: "[the_faith.GHWName] pro [target_kingdom.GetBaseNameNoTierNoTooltip]"
 great_holy_war.0050.base.desc: "[the_faith.GetAdjectiveNoTooltip] vládci, posíleni výzvou ke zbraním od [ghw_sponsor.GetTitledFirstName], začali shromažďovat velké zástupy horlivců, aby vedli [the_faith.GHWName] proti všem nepřátelům [the_faith.ReligiousSymbol] v [target_kingdom.GetBaseNameNoTierNoTooltip]. Každým dnem se k nim přidává stále více fanatiků a brzy to bude mohutná armáda [the_faith.ReligiousSymbol], shromážděná, aby přinesla válku na naše území."
 great_holy_war.0050.defender.desc: "\n\nNáleží na mně zorganizovat mé spoluvládce [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] v regionu a připravit se na příchozí příliv [ghw_sponsor.Custom('GetUnbelieverNamePlural')] dříve, než bude pozdě."
 great_holy_war.0050.others.desc: "\n\nMůžeme jen doufat, že [ROOT.Char.GetFaith.WarGodName] udělí [target_character.GetTitledFirstName] odvahu a vytrvalost postavit se proti přívalu [ghw_sponsor.Custom('GetUnbelieverNamePlural')]."
 great_holy_war.0050.a: "[ROOT.Char.GetFaith.WarGodName] nás chraň před těmito [ghw_sponsor.Custom('GetUnbelieverNamePlural')]!"
 great_holy_war.0051.catholic.attackers.desc: "Čas konečně nadešel přinést [the_faith.WarGodNamePossessive] svatý hněv proti hnusným [ghw_defender.Custom('GetUnbelieverNamePlural')] z [target_kingdom.GetBaseNameNoTier].\n\nRozžhavená spravedlivou zuřivostí a neochvějným odhodláním vyráží velká armáda křižáků, shromážděná [ghw_sponsor.GetTitledFirstName], aby seslala božskou spravedlnost na bezbožníky a získala místo v [the_faith.DivineRealm]."
 great_holy_war.0051.generic.attackers.desc: "Čas konečně nadešel posvětit půdu [target_kingdom.GetBaseNameNoTier] krví [ghw_defender.Custom('GetUnbelieverNamePlural')] a získat tuto zemi pro slávu [the_faith.WarGodName].\n\nNaši svatí bojovníci pochodují s jistotou, že ať už vyjdou vítězně, nebo padnou v boji proti nevěřícím, jejich oddanost jim zajistí místo v [the_faith.PositiveAfterLife]."
 great_holy_war.0051.generic.defenders.desc: "Hordy [ghw_sponsor.Custom('GetUnbelieverNamePlural')], svolané [ghw_sponsor.GetTitledFirstName], zahájily pochod na [target_kingdom.GetBaseNameNoTier]. \n\nTito divocí válečníci, zjevně inspirovaní [ROOT.Char.GetFaith.DevilName], zpustoší naše země a bez milosti pobijí náš lid, pokud je nezastavíme! Pro dobro všech [ghw_defender.GetFaith.GetAdjective] věřících v [target_kingdom.GetBaseNameNoTierNoTooltip] musíme zvítězit!"
 great_holy_war.0051.generic.start.tt: "Okamžitě byla zahájena [the_faith.GHWName] pro [target_kingdom.GetBaseNameNoTierNoTooltip]!"
 great_holy_war.0052.title.winners: "Vítězná [the_faith.GHWName]"
 great_holy_war.0052.title.losers: "Hněv [the_faith.ReligiousSymbol|U]"
 great_holy_war.0052.generic.attackers.desc: "[the_faith.WarGodName] udělil [title_recipient.GetShortUIName] vítězství v [the_faith.GHWName] o [target_kingdom.GetBaseNameNoTier]. Po opakovaných porážkách [ghw_defender.GetTitledFirstName] a [ghw_defender.GetHerHis] pohanských bojovníků donutili naši válečníci nepřátele víry přiznat svou hanebnou porážku.\n\nS okupovanými zeměmi pevně pod vedením zbožného [the_faith.GetAdjectiveNoTooltip] vládce se můžeme uklidnit, že božská vůle [the_faith.WarGodName] byla vykonána. To je slavný den pro všechny pravé následovníky [the_faith.ReligiousSymbol|U]!"
 great_holy_war.0052.generic.defenders.desc: "[ghw_defender.GetFaith.WarGodName] jistě opustil [ghw_defender.GetTitledFirstName], když dovolil, aby [ghw_defender.GetHerHis] armády byly tak dokonale poraženy vojáky [the_faith.ReligiousSymbol|U].\n\nPo úspěšném [the_faith.GHWName] obsadili [ROOT.Char.Custom('GetUnbelieverNamePlural')] [target_kingdom.GetBaseNameNoTier] a přivlastnili si okolní území jako právoplatnou [the_faith.GetAdjectiveNoTooltip] zemi."
 great_holy_war.0052.generic.outsiders.desc: "Kampaň [the_faith.GetAdjectiveNoTooltip] [the_faith.GHWName] proti [target_kingdom.GetBaseName] skončila velkým úspěchem. Svatí bojovníci pohnaní [ghw_sponsor.GetTitledFirstNamePossessive] výzvou k válce poráželi své nepřátele znovu a znovu a trvale obsadili jejich země.\n\nTěžko říci, jak dlouho jejich vláda vydrží a zda se následovníci [ghw_defender.GetFaith.WarGodName] po této potupě nebudou mstít, ale alespoň prozatím se obyvatelé [target_kingdom.GetBaseNameNoTierNoTooltip] budou muset naučit žít ve stínu [the_faith.ReligiousSymbol|U]."
 great_holy_war.0052.a: "[the_faith.WarGodName] je s námi!"
 great_holy_war.0052.b: "[ROOT.Char.GetFaith.WarGodName], proč nás trestáš?!"
 great_holy_war.0052.c: "Hašteření [ghw_sponsor.Custom('GetUnbelieverNamePlural')] nás nijak neznepokojuje."
 great_holy_war.0053.title: "Zlomený [the_faith.ReligiousSymbol|U]"
 great_holy_war.0053.generic.attackers.desc: "Bojovníci [the_faith.WarGodName] nalezli před branami [target_kingdom.GetBaseNameNoTier] jen smrt a ponížení.\n\n[the_faith.GHWName], které tak horlivě vyhlásil a podporoval [ghw_sponsor.GetTitledFirstName], skončilo katastrofickou porážkou, která pouze uškodila věci věřících. To jistě povzbudí více rouhačů a bezvěrců, aby se ještě více odklonili od [the_faith.GetName]."
 great_holy_war.0053.generic.defenders.desc: "Ubozí vojáci [the_faith.WarGodName] neměli proti našim bojovníkům šanci. \n\nPod moudrým a zbožným vedením [ghw_defender.GetTitledFirstName] [ghw_defender.GetFaith.GetAdjective] věřící odrazili vetřelce a znovu potvrdili své nároky na [target_kingdom.GetBaseNameNoTier]. Snad příště [the_faith.GetAdjective] [ghw_sponsor.GetTitleTierName] nebude tak horlivě zahazovat životy [ghw_sponsor.GetHerHis] stoupenců ve zbytečné snaze otestovat moc [ghw_defender.GetFaith.WarGodName]."
 great_holy_war.0053.generic.outsiders.desc: "Po několika nezdarech a ponižujících porážkách skončila [the_faith.GHWName], vyhlášená [ghw_sponsor.GetTitledFirstName] za účelem dobytí [target_kingdom.GetBaseNameNoTier], naprostým fiaskem.\n\n[ghw_defender.GetFaith.GetAdjective] věřící pod praporem [ghw_defender.GetTitledFirstNamePossessive] vyhnali všechny vetřelce a donutili jejich vůdce kapitulovat."
 great_holy_war.0053.a: "[the_faith.WarGodName] nás opustil!"
 great_holy_war.0053.b: "[attacker.Custom('GetUnbelieverNamePlural')] poznali hněv [ghw_defender.GetFaith.WarGodName]!"
 great_holy_war.0056.title: "Selhání [the_faith.GHWName]"
 great_holy_war.0056.desc: "Zdá se, že vášnivé volání [ghw_sponsor.GetTitledFirstNamePossessive], aby se postavili nepřátelům [the_faith.ReligiousSymbol], nebylo tak přesvědčivé, jak [ghw_sponsor.GetSheHe] očekával(a). Příliš málo věřících se rozhodlo vyslyšet [ghw_sponsor.GetHerHis] výzvu k zbraním — příliš málo na zformování důstojné armády.\n\nBeze zbytku možností byl [ghw_sponsor.GetTitleTierName] nucen odvolat [the_faith.GHWName] a označit všechny [the_faith.GetAdjective] vládce za zbabělce a zvrhlce."
 great_holy_war.0056.a: "Jak jsme se mohli tak daleko odchýlit od vedení [the_faith.WarGodNamePossessive]?"
 great_holy_war.0056.b: "Ubohé."
 great_holy_war.0056.c: "Proč by mě to mělo znovu zajímat?"
 great_holy_war.0057.title: "Bojovník [the_faith.ReligiousSymbol|U]"
 great_holy_war.0057.crusader.desc: "Naše armády jsou připraveny účastnit se [the_faith.GHWName] za [target_kingdom.GetBaseNameNoTier]. Bude-li to vůle [the_faith.WarGodName], brzy vyjdeme vítězně, krev pohanů zbarví půdu na červeno."
 great_holy_war.0057.mujahid.desc: "Náš velký boj je konečně tady. Naše armády jsou připraveny potkat nevěřící v bitvě a s požehnáním [the_faith.WarGodName] brzy stanou vítězně na hradbách [target_kingdom.GetBaseNameNoTier]."
 great_holy_war.0057.generic.outsiders.desc: "Naše armády jsou připraveny účastnit se [the_faith.GHWName] za [target_kingdom.GetBaseNameNoTier]. Se [the_faith.WarGodName] po našem boku jsme si jisti, že zvítězíme!"
 great_holy_war.0057.a: "Ať nás [the_faith.WarGodName] dovede k vítězství!"
 great_holy_war.0058.title: "Projev zbabělosti"
 great_holy_war.0058.base.desc: "Zatímco ctnější bojovníci stále postupují na [target_kingdom.GetBaseNameNoTier], opustil jsem své armády a uchýlil se do bezpečnějšího útočiště. Zatímco vedou neúprosnou válku proti odporným pohanům, poskvrňuji své jméno a zpochybňuji svou odhodlanost pokračovat v tomto [the_faith.GHWName]."
 great_holy_war.0058.a: "Neměl jsem opustit bojiště..."
 great_holy_war.0061.title: "Odměněn"
 great_holy_war.0061.notification: "[scoped_beneficiary.GetFirstName] byl odměněn za příspěvek [scoped_beneficiary.GetHerHis] rodiny v nedávném [scoped_beneficiary.GetFaith.GHWName]."
 great_holy_war.0070.title: "Nové království"
 great_holy_war.0070.base.desc: "Založením patřičného [the_faith.GetAdjective] [title_recipient.GetTitleTierName] v [target_kingdom.GetBaseNameNoTier] se věřící konečně mohou uklidnit, neboť vědí, že [the_faith.WarGodName] se usmívá na naše dobré skutky. To, že nový vládce [target_kingdom.GetBaseNameNoTier] patří mé dynastii, je jen dalším důkazem naší božské přízně."
 great_holy_war.0070.a: "Zajímalo by mě, jakým vládcem [title_recipient.GetSheHe] bude..."
 great_holy_war.0070.b: "Je čas se znovu soustředit na své panství."
 great_holy_war.0071.generic.attackers.desc: "[attacker.GetTitledFirstName] vyhlásil [attacker.GetFaith.GHWName], aby sjednotil všechny pravé [attacker.GetFaith.GetAdherentNamePlural] pod jedním praporem a vedl je proti nepřátelům víry. \n\nNastal konečně čas posvětit půdu [target_kingdom.GetBaseNameNoTier] krví [ghw_defender.Custom('GetUnbelieverNamePlural')] a dobyť tuto zemi pro slávu [the_faith.WarGodName]."
 great_holy_war.0071.generic.defenders.desc: "Odporný [attacker.GetTitledFirstName] vyhlásil [attacker.GetFaith.GHWName] proti nevinným lidem [defender.GetPrimaryTitle.GetBaseNameNoTier].\n\nMusíme se dát dohromady proti nemilosrdnému zástupu fanatiků pod [attacker.GetHerHis] velením, chceme‑li přežít."
 great_holy_war.0081.title: "Nové [actor.GetFaith.GHWName]"
 great_holy_war.0081.desc: "Z jakéhokoli důvodu se [actor.GetFaith.GHWName] odklonila od svého původního cíle a přesunula se na [secondary_recipient.GetPrimaryTitle.GetBaseNameNoTier].\n\nZdá se, že naše země budou ušetřeny zuřivosti [actor.GetFaith.GetAdjective] militantů, alespoň prozatím."
 great_holy_war.0081.a: "Alespoň jsme v bezpečí."
 great_holy_war.0082.desc: "Již nějakou dobu [actor.GetFaith.GetAdjective] víra shromažďuje síly pro [actor.GetFaith.GHWName]. \n\nAvšak v nečekaném zvratu osudu se fanatici vedoucí tuto velkou armádu rozhodli změnit původní plány a vyrazit na pochod proti [secondary_recipient.GetPrimaryTitle.GetBaseNameNoTier]!"
 great_holy_war.0082.a: "Máme jen málo času na přípravu!"
 great_holy_war.0085.toast: "Konverze [converter.GetTitledFirstNamePossessive] mě donutila zříci se mého slibu"
