l_polish:
 great_holy_war.0081.desc:0 "Z jakéhokoliv důvodu se [actor.GetFaith.GHWName] odklonil od svého původního cíle a přesunul se k [secondary_recipient.GetPrimaryTitle.GetBaseNameNoTier].\n\nZdá se, že naše země bude ušetřena krutosti [actor.GetFaith.GetAdjective] militantů, alespoň prozatím."
 great_holy_war.0003.c:0 "Možná bych měl zvážit připojení se..."
 great_holy_war.0011.muslim.africa.desc:0 "Dům islámu je pod vážnou hrozbou kvůli náporu pohanů a nevěřících v Africe. V reakci na to [ghw_first_sponsor.GetHerHis|U] Jeho Výsost, [ghw_first_sponsor.GetTitledFirstName], vyhlásil, že na světě je éra obnoveného džihádu. Západní oblasti Ummy musí být za každou cenu znovu dobyty. Všichni spravedliví muslimové by se měli připravit, aby se připojili k řadám mudžáhidů v nadcházejících bojích."
 great_holy_war.0016.desc.c:0 "Nevydržíme vaše rouhačské chování. Tím, že odmítáte slíbit podporu našemu svatému [scoped_pope.GetFaith.GHWName], nenabízíte nám jinou možnost než vás vyloučit. Od nynějška vám je zakázáno účastnit se Svatého přijímání."
 great_holy_war.0030.incapable.beneficiary:0 "Bohužel, můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))] [former_beneficiary.GetFirstName] již není schopen být mým obdarovaným. Nebo vlastně nikým jiným."
 great_holy_war.0030.devoted.beneficiary:0 "Od té doby, co se můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))] [former_beneficiary.GetFirstName] rozhodl složit sliby, musím si vybrat někoho jiného, kdo bude mým obdarovaným v probíhajícím [ROOT.Char.GetFaith.GHWName]."
 great_holy_war.0053.b:1 "Pohani [attacker.Custom('GetUnbelieverNamePlural')] okusili hněv [ghw_defender.GetFaith.WarGodName]!"
 great_holy_war.0050.others.desc:1 "\n\nMůžeme jen doufat, že [ROOT.Char.GetFaith.WarGodName] udělí [target_character.GetTitledFirstName] odvahu a sílu postavit se přílivu [ghw_sponsor.Custom('GetUnbelieverNamePlural')]."
 great_holy_war.0056.title:0 "Zklamání [the_faith.GHWName]"
 great_holy_war.0070.base.desc:0 "S ustavením řádného [the_faith.GetAdjective] [title_recipient.GetTitleTierName] v [target_kingdom.GetBaseNameNoTier] mohou věřící konečně odpočinout, vědoma si, že [the_faith.WarGodName] se usmívá na naše dobré skutky. Skutečnost, že nový vládce [target_kingdom.GetBaseNameNoTier] patří k mé dynastii, je pouze dalším důkazem našeho božského požehnání."
 great_holy_war.0003.a:0 "Moji bojovníci budou připraveni bojovat!"
 great_holy_war.0056.b:0 "Žalostné."
 great_holy_war.0024.dead.recipient.open:2 "[former_recipient.GetTitledFirstName] zemřel(a), a zanechal(a) [target_kingdom.GetBaseNameNoTier] nejposvátnějšímu válečníkovi."
 great_holy_war.0011.muslim.fallback.desc:0 "Dům islámu je pod vážnou hrozbou od nevěřících a odpadlíků. Všichni spravedliví [awakening_faith.GetAdjective] věřící by se měli připravit k připojení se k řadám mučedníků v nadcházejících bojích. Toto signalizuje obnovenu éru islámské expanze."
 great_holy_war.0003.title:0 "Věřící se připravují na válku"
 great_holy_war.0011.christian.fallback.desc:0 "Příliš dlouho byli [awakening_faith.GetAdjective] věřící brutalizováni kacíři a nevěřícími. Nedovolíme, aby byla naše svatá místa ničená rouhači, aby byly naše víry posmívány falešnými proroky. Je čas, aby se praví následovníci [awakening_faith.WarGodName] sjednotili a zasáhli proti nevěřícím!"
 great_holy_war.0011.d:1 "[ROOT.Char.GetFaith.WarGodName|U] chraň nás!"
 great_holy_war.0040.d:0 "Přijmu to vážně."
 great_holy_war.0017.desc.a:0 "Zřeknutí se mé přísahy k [scoped_pope.GetFaith.GHWName] určitě sníží mé postavení v očích duchovenstva a může vyvolat hněv Svatého stolce. \n\nMěl(a) bych vážně zvážit možné důsledky tohoto činu, než se rozhodnu, protože riskuji, že budu označen(a) jako kacíř v očích církve."
 great_holy_war.0030.sick.beneficiary:0 "Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))] [former_beneficiary.GetFirstName] je příliš slabý a nemocný, aby byl mým obdarovaným, musím si vybrat někoho jiného."
 great_holy_war.0050.title:1 "[the_faith.GHWName] pro [target_kingdom.GetBaseNameNoTierNoTooltip]"
 great_holy_war.0061.notification:0 "[scoped_beneficiary.GetFirstName] byl(a) odměněn(a) za příspěvek své rodiny v nedávném [scoped_beneficiary.GetFaith.GHWName]."
 great_holy_war.0053.title:0 "Zlomený [the_faith.ReligiousSymbol|U]"
 great_holy_war.0011.catholic.rome.desc:0 "Řím, město svatého Petra a samotné sídlo papežství, padlo do rukou nevěřících. V reakci na to, papež v exilu, [ghw_first_sponsor.GetHerHis|U] Jeho Svatost, [ghw_first_sponsor.GetTitledFirstName], vyhlásil [ghw_first_sponsor.GetHerHis] úmysl vytvořit alianci křesťanských pánů za účelem znovuzískání věčného města."great_holy_war.0082.a:0 "Máme jen málo času na přípravu!"
 great_holy_war.0052.generic.outsiders.desc:0 "Úspěch [the_faith.GetAdjectiveNoTooltip] [the_faith.GHWName] proti [target_kingdom.GetBaseName] byl ohromný. Svatí bojovníci povzbuzení výzvou [ghw_sponsor.GetTitledFirstNamePossessive] k válce porazili své nepřátele znovu a znovu a trvale obsadili jejich území.\n\nJe těžké říci, jak dlouho jejich vláda potrvá, a zda následovníci [ghw_defender.GetFaith.WarGodName] zaútočí zpět po této ponížení, ale alespoň prozatím se lidé [target_kingdom.GetBaseNameNoTierNoTooltip] budou muset naučit žít ve stínu [the_faith.ReligiousSymbol|U]."
 great_holy_war.0056.desc:0 "Zdá se, že vášnivá výzva [ghw_sponsor.GetTitledFirstNamePossessive] k účasti proti nepřátelům [the_faith.ReligiousSymbol] byla méně přesvědčivá, než [ghw_sponsor.GetSheHe] očekával. Příliš málo bylo těch věřících, kteří se rozhodli vyslyšet [ghw_sponsor.GetHerHis] výzvu k zbraním, příliš málo k uspořádání správné armády.\n\nBez jiné volby byl [ghw_sponsor.GetTitleTierName] nucen odvolat [the_faith.GHWName] a odsoudit všechny [the_faith.GetAdjective] vládce za jejich zbabělost a zlo."
 great_holy_war.0011.directed.a:0 "Moje vojska se okamžitě připojí k tažení!"
 great_holy_war.0052.b:0 "[ROOT.Char.GetFaith.WarGodName], proč nás trestáš?!"
 great_holy_war.0070.title:0 "Nové království"
 great_holy_war.0011.generic.ending.coreligionist.autonomous:0 "\n\nTeologické důsledky této zprávy již diskutuje několik významných členů naší duchovenstva, kteří se těší na následování příkladu [awakening_faith.GetAdherentNamePluralNoTooltip] a zahájení nové éry náboženské války ve jménu [ROOT.Char.GetFaith.GetNameNoTooltip]."
 great_holy_war.0030.ruler.beneficiary:0 "Poté, co se stal vládcem s odpovědnostmi [former_beneficiary.GetHerHis], můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))] [former_beneficiary.GetFirstName] už není vhodný, aby byl mým přínosem."
 great_holy_war.0015.b:0 "Opravdu, [scoped_pope.GetFaith.WarGodName] je milosrdný!"
 great_holy_war.0052.title.winners:0 "Vítězství [the_faith.GHWName]"
 great_holy_war.0003.catholic.desc:1 "Papežský vyslanec dorazil na můj dvůr a přinesl zprávy z Vatikánu. [ghw_sponsor.GetTitledFirstName] vyhlásil výzvu k zbraním všem spravedlivým křesťanským vládcům. Jako [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] [ROOT.Char.GetTitleAsNameNoTooltip] se očekává, že připravím své muže na podporu této nejsvatější věci, sponzorované samotnou Univerzální církví.\n\nVšem, kteří se postaví proti podlým [target_character.Custom('GetUnbelieverNamePlural')] zneuctívajícím svaté půdy [target_kingdom.GetBaseNameNoTier], Svatý stolec slibuje plnou absoluci ze všech hříchů a zaručené místo v nebi."
 great_holy_war.0003.fallback.desc:0 "Slavné zprávy dorazily na můj dvůr. [ghw_sponsor.GetTitledFirstName] se rozhodl, že je čas, aby se všichni spravedliví [ghw_sponsor.GetFaith.GetAdherentNamePluralNoTooltip] sjednotili pod jedinou vlajkou a vyrazili proti nepřátelům víry v [ghw_sponsor.GetFaith.GHWName] na slávu [ghw_sponsor.GetFaith.WarGodName].\n\nVšem, kteří se připojí k této svaté výpravě, [ghw_sponsor.GetTitleTierName] zaručuje místo v [ghw_sponsor.GetFaith.DivineRealm]."
 great_holy_war.0018.b:0 "Musím o tom ještě chvíli přemýšlet..."
 great_holy_war.0050.base.desc:0 "[the_faith.GetAdjectiveNoTooltip] vládci, povzbuzeni výzvou k zbraním od [ghw_sponsor.GetTitledFirstName], začali shromažďovat velké množství zaujatých věřících, aby vyhlásili [the_faith.GHWName] proti všem nepřátelům [the_faith.ReligiousSymbol] v [target_kingdom.GetBaseNameNoTierNoTooltip]. Stále více fanatiků je každý den přitahováno do toho, co se brzy stane mocnou armádou [the_faith.ReligiousSymbol], sestavenou k tomu, aby přinesla válku na naše území."
 great_holy_war.0057.a:0 "Nechť [the_faith.WarGodName] nás dovede k vítězství!"
 great_holy_war.0081.title:0 "Nové [actor.GetFaith.GHWName]"
 great_holy_war.0052.generic.attackers.desc:0 "[the_faith.WarGodName] udělil [title_recipient.GetShortUIName] vítězství v [the_faith.GHWName] pro [target_kingdom.GetBaseNameNoTier]. Po porážce [ghw_defender.GetTitledFirstName] a [ghw_defender.GetHerHis] pohanských bojovníků na několika příležitostech naši bojovníci donutili nepřátele víry přiznat jejich hanebnou porážku.\n\nS obsazenými územími pevně pod vedením zbožného [the_faith.GetAdjectiveNoTooltip] vládce si můžeme být jisti, že božská vůle [the_faith.WarGodName] byla naplněna. Toto je slavný den pro všechny pravé následovníky [the_faith.ReligiousSymbol|U]!"
 great_holy_war.0070.b:0 "Je čas vrátit se zpět ke svému království."
 great_holy_war.0029.invalid.beneficiary_title:0 "Neplatný přínos"great_holy_war.0030.heir.beneficiary:0 "Stal jsem se následníkem titulu [former_beneficiary.GetHerHis], můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))] [former_beneficiary.GetFirstName] už není způsobilý být mým obdarovaným."
 great_holy_war.0017.desc.b:0 "Zřeknutí se mého slibu [scoped_pope.GetFaith.GHWName] určitě sníží mé postavení v očích duchovenstva a může vyvolat hněv [scoped_pope.GetTitledFirstName]. Měl bych vážně zvážit potenciální důsledky tohoto jednání před tím, než se rozhodnu, protože riskuji, že budu označen za rouhače."
 great_holy_war.0053.generic.outsiders.desc:0 "Po několika neúspěších a ponížení [the_faith.GHWName] vyhlášené [ghw_sponsor.GetTitledFirstName] k dobytí [target_kingdom.GetBaseNameNoTier] skončilo hlasitým selháním.\n\n[ghw_defender.GetFaith.GetAdjective] věřící pod praporem [ghw_defender.GetTitledFirstNamePossessive] vykázali všechny vetřelce a donutili jejich vůdce se vzdát."
 great_holy_war.0011.catholic.jerusalem.desc:0 "Křesťanští poutníci do Svaté země trpí všemožnými útoky a jejich trasy jsou plné nebezpečí.\n\nAbychom chránili poutníky a zajistili Jeruzalém pro Krista a věřící, [ghw_first_sponsor.GetHerHis|U] Svatost, [ghw_first_sponsor.GetTitledFirstName], přijal možnost otevřené invaze společnými křesťanskými silami."
 great_holy_war.0050.a:0 "[ROOT.Char.GetFaith.WarGodName] nás chrání před těmito [ghw_sponsor.Custom('GetUnbelieverNamePlural')]!"
 great_holy_war.0011.pagans.t:0 "Hněv starých bohů"
 great_holy_war.0052.c:0 "Hádky [ghw_sponsor.Custom('GetUnbelieverNamePlural')] nás nezajímají."
 great_holy_war.0011.a:1 "Deus Vult!"
 great_holy_war.0003.b:0 "Rád podpořím tuto svatou věc."
 great_holy_war.0011.e:0 "Pokud to tak říkají..."
 great_holy_war.0024.dead.recipient.replaced:0 "[ghw_claimant.GetTitledFirstName] je nyní novým právoplatným kandidátem této [the_faith.GHWName]."
 great_holy_war.0023.desc:0 "Bylo nám oznámeno, že jste se dosud nezavázali podpořit nadcházející [scoped_pope.GetFaith.GHWName]. Musím vám připomenout, že je vaším posvátným povinností jako [scoped_pope.GetFaith.GetAdjectiveNoTooltip] [ROOT.GetCharacter.GetTitleTierName] vést válku proti nevěřícím a [target_character.Custom('GetUnbelieverNamePlural')]?"
 great_holy_war.0057.title:0 "Voják [the_faith.ReligiousSymbol|U]"
 great_holy_war.0023.d:0 "To není má válka."
 great_holy_war.0016.a:0 "Mám důležitější věci na starosti."
 great_holy_war.0011.muslim.t:0 "Obnovený džihád"
 great_holy_war.0018.a:0 "Připojím se k armádě [scoped_pope.GetFaith.WarGodName]!"
 great_holy_war.0057.generic.outsiders.desc:0 "Naše armády jsou připraveny zúčastnit se [the_faith.GHWName] pro [target_kingdom.GetBaseNameNoTier]. S [the_faith.WarGodName] po našem boku jsme si jisti, že zvítězíme!"
 great_holy_war.0071.generic.defenders.desc:0 "Zlý [attacker.GetTitledFirstName] vyhlásil [attacker.GetFaith.GHWName] proti nevinným lidem [defender.GetPrimaryTitle.GetBaseNameNoTier].\n\nMusíme se sjednotit proti bezohledné hordě fanatiků pod [attacker.GetHerHis] velením, pokud chceme přežít."
 great_holy_war.0018.desc:0 "Pokud se zavážu [scoped_pope.GetFaith.GHWName], budu povinen vyzvednout armádu a vytáhnout na nepřátele víry, až přijde čas.\n\nVzhledem k tomu, že se od mého slova odvrátit by mohlo vyvolat hněv [scoped_pope.GetTitledFirstName], měl bych si tuto rozhodnutí důkladně promyslet před tím, než se zavážu ke konfliktu."
 great_holy_war.0011.christian.byzantion.desc:0 "Římská říše na Východě. Byzantium — pevná bašta křesťanství proti mohamedánským nevěřícím Orientu — selhává. Otřesná situace přesvědčila [ghw_first_sponsor.GetHerHis|U] Svatost, [ghw_first_sponsor.GetTitledFirstName], přijmout možnost otevřené invaze společnými křesťanskými silami."
 great_holy_war.0015.desc:0 "Zavázáním se k podpoře spravedlivého boje proti nevěřícím se v očích [scoped_pope.GetFaith.WarGodName] vykupujete. Proto vás považujeme za hodného, abyste znovu mohli být účastníkem Svaté komunikace."
 great_holy_war.0015.opening:0 "[scoped_pope.Custom2('AppropriateGreeting', ROOT.Char)]"
 great_holy_war.0040.a:0 "Vyprázdním své poklady pro tuto věc!"
 great_holy_war.0052.generic.defenders.desc:1 "[ghw_defender.GetFaith.WarGodName] musel opustit [ghw_defender.GetTitledFirstName], aby jeho armády byly tak důkladně poraženy vojáky [the_faith.ReligiousSymbol|U].\n\nPo jejich úspěšném [the_faith.GHWName] okupovali [ROOT.Char.Custom('GetUnbelieverNamePlural')] [target_kingdom.GetBaseNameNoTier] a nárokovali si okolní území jako právoplatnou [the_faith.GetAdjectiveNoTooltip] půdu."great_holy_war.0071.generic.attackers.desc:0 "[attacker.GetTitledFirstName] vyhlásil [attacker.GetFaith.GHWName], aby sjednotil všechny pravé [attacker.GetFaith.GetAdherentNamePlural] pod jedinou vlajkou a vedl je proti nepřátelům víry. \n\nKonečně nastal čas posvětit půdu [target_kingdom.GetBaseNameNoTier] krví [ghw_defender.Custom('GetUnbelieverNamePlural')] a přivlastnit si tuto zemi pro slávu [the_faith.WarGodName]."
 great_holy_war.0003.a.lifted_excommunication:0 "Moje [excommunication|E] bude zrušena"
 great_holy_war.0082.desc:0 "Už nějakou dobu se [actor.GetFaith.GetAdjective] víra shromažďuje síly na [actor.GetFaith.GHWName]. \n\nAle v neočekávaném zvratu osudu se zealoti vedoucí tuto velkou armádu rozhodli změnit své původní plány a pochodovat na [secondary_recipient.GetPrimaryTitle.GetBaseNameNoTier]!"
 great_holy_war.0030.excommunicated.beneficiary:0 "Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))] [former_beneficiary.GetFirstName] byl exkomunikován, a proto [former_beneficiary.GetSheHe] již není způsobilý být mým příjemcem v probíhajícím [ROOT.Char.GetFaith.GHWName]."
 great_holy_war.0024.dead.recipient.title:0 "[ghw_claimant.GetFirstNameNoTooltip] zemřel"
 great_holy_war.0011.generic.fallback.desc:0 "Nemůžeme si již dovolit stát nečinně, zatímco nás zhanobitelé obkličují ze všech stran, znesvěcují naše svaté místa a brutálně násilní naše bratry. Je čas, aby bojovníci [awakening_faith.WarGodName] vzali do rukou zbraně, sjednoceni pod jediným cílem."
 great_holy_war.0016.desc.b:0 "Jsme hluboce zklamáni a znepokojeni, když slyšíme o vašem rozhodnutí zanechat spravedlivé příčiny Naší [scoped_pope.GetFaith.GHWName]. Zahanbili jste se před očima [scoped_pope.GetFaith.WarGodName] tímto rouháním."
 great_holy_war.0016.custom:0 "Každý [scoped_pope.GetFaith.GetAdjective] [theocratic|E] vazal"
 great_holy_war.0011.muslim.mecca.desc:0 "Nedošlo k něčemu nepředstavitelnému! Svaté město Mekka padlo do rukou nevěřících a Kaaba je již nyní zneuctěna jejich pouhou přítomností. [ghw_first_sponsor.GetHerHis|U] Velikosti, [ghw_first_sponsor.GetTitledFirstName], prohlásil, že na světě začíná éra obnoveného džihádu. Svaté město musí být za každou cenu znovu dobyto. Všichni spravedliví muslimové by se měli připravit na to, že se přidají k řadám mujahidů v nadcházejících bojích."
 great_holy_war.0050.defender.desc:0 "\n\nNa mě zůstává úkol organizovat své kolegy [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] vládce v oblasti a připravit se na přicházející příliv [ghw_sponsor.Custom('GetUnbelieverNamePlural')] dříve, než bude příliš pozdě."
 great_holy_war.0051.generic.defenders.desc:0 "Hordy [ghw_sponsor.Custom('GetUnbelieverNamePlural')] shromážděné [ghw_sponsor.GetTitledFirstName] začaly svůj pochod na [target_kingdom.GetBaseNameNoTier]. \n\nTito divocí bojovníci, jasně inspirovaní [ROOT.Char.GetFaith.DevilName], zpustoší naši zemi a bez milosti povraždí naše lidi, pokud je nezastavíme! Pro dobro všech [ghw_defender.GetFaith.GetAdjective] věřících v [target_kingdom.GetBaseNameNoTierNoTooltip] musíme zvítězit!"
 great_holy_war.0017.b:0 "Možná spěchám..."
 great_holy_war.0011.b:0 "Allahu Akbar!"
 great_holy_war.0040.b:0 "Učiním štědrý příspěvek."
 great_holy_war.0053.a:0 "[the_faith.WarGodName] nás opustil!"
 great_holy_war.0040.c:0 "Mohou mi zbylo pár mincí na tento podnik."
 great_holy_war.0061.title:0 "Odměněno"
 great_holy_war.0011.directed.b:0 "Budu bránit své kolegy [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]!"
 great_holy_war.0011.c:1 "[ROOT.Char.GetFaith.WarGodName|U] je s námi!"
 great_holy_war.0011.fallback.t:0 "Militantní [awakening_faith.GetAdherentNamePlural]"
 great_holy_war.0040.desc:0 "Válka Kas je celkový součet všech darů, které učinili podporovatelé této [ROOT.Char.GetFaith.GHWName]. \n\nČást tohoto zlata bude rozdělena mezi účastníky, když skončí přípravná fáze, zatímco zbytek bude rozdělen mezi vítěze v závislosti na jejich příspěvku."
 great_holy_war.0058.title:0 "Projev zbabělosti"
 great_holy_war.0011.generic.ending.coreligionist.head:0 "\n\nTeologické důsledky této zprávy jsou již projednávány [other_pope.GetTitleTierName] a dalšími významnými členy našeho duchovenstva, kteří se těší na to, že budou následovat příklad [awakening_faith.GetAdherentNamePluralNoTooltip] a začnou novou éru náboženské války v jménu [ROOT.Char.GetFaith.GetNameNoTooltip]."
 great_holy_war.0003.a.tt:0 "Slibuji, že se připojím k [ghw_sponsor.GetFaith.GHWName] vyhlášenému [ghw_sponsor.GetTitledFirstName], jakmile to začne"
 great_holy_war.0028.dead.beneficiary:0 "S odchodem mého [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))] [former_beneficiary.GetFirstName] musím zvolit nového příjemce pro probíhající [ROOT.Char.GetFaith.GHWName]."great_holy_war.0056.a:0 "Jak jsme se mohli odchýlit tak daleko od vedení [the_faith.WarGodNamePossessive]?"
 great_holy_war.0070.a:0 "Zajímalo by mě, jaký typ vládce bude [title_recipient.GetSheHe]..."
 great_holy_war.0051.catholic.attackers.desc:0 "Konečně nastal čas přinést [the_faith.WarGodNamePossessive] svatou hněv proti ohavným [ghw_defender.Custom('GetUnbelieverNamePlural')] [target_kingdom.GetBaseNameNoTier].\n\nNaplňeni spravedlivým hněvem a neochvějným odhodláním se velká armáda křižáků shromážděná [ghw_sponsor.GetTitledFirstName] vydává, aby přinesla božskou spravedlnost na zlé a vydobyla si své místo v [the_faith.DivineRealm]."
 great_holy_war.0011.generic.fallback.head.desc:0 "S [awakening_faith.GetReligion.GetAdjective] věřícími obklopenými z každého rohu rouhači se [ghw_first_sponsor.GetTitledFirstName] rozhodl, že je čas, aby všichni bojovníci [awakening_faith.WarGodName] vzali zbraně a bránili svou posvátnou půdu plánováním velkolepé kampaně náboženské dobyvačnosti."
 great_holy_war.0016.b:0 "Co jsem to udělal?!"
 great_holy_war.0016.desc.a:1 "Jsme hluboce zklamáni tvým rozhodnutím vzdát se spravedlivé příčiny našeho [scoped_pope.GetFaith.GHWName]. Nezapomeneme na tvůj urážku proti [scoped_pope.GetFaith.WarGodName] a ani [scoped_pope.GetFaith.WarGodSheHe|U]."
 great_holy_war.0011.generic.ending.negative:0 "\n\nToto by mohlo být začátkem bezprecedentní [awakening_faith.GetReligion.GetAdjective] agresivity."
 great_holy_war.0011.muslim.arabia.desc:0 "Dům islámu je v nebezpečí z útoku pohanů a nevěřících v jeho samotném srdci. V reakci na to, [ghw_first_sponsor.GetHerHis|U] Magnificence, [ghw_first_sponsor.GetTitledFirstName], prohlásil, že na světě nastává doba obnového džihádu. Klíčové oblasti Dar al-Islam musí být za každou cenu znovu dobyty. Všichni spravedliví muslimští věřící by se měli připravit připojit se k řadám mudžáhidů pro nadcházející boje."
 great_holy_war.0058.base.desc:0 "Zatímco ctnostní bojovníci stále pochodují na [target_kingdom.GetBaseNameNoTier], opustil jsem své armády pro bezpečnější útočiště. Zatímco oni vedou neúprosné války proti ohavným pohanům, já znevažuju své jméno a zpochybňuji své odhodlání usilovat o tuto [the_faith.GHWName]."
 great_holy_war.0057.crusader.desc:0 "Naše armády stojí připraveny zúčastnit se [the_faith.GHWName] o [target_kingdom.GetBaseNameNoTier]. [the_faith.WarGodName] přejíc, brzy vstaneme vítězně, krev pohanů zbarví půdu na červenou."
 great_holy_war.0029.converted.beneficiary:0 "Nešťastná konverze mého [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))] [former_beneficiary.GetFirstName] učinila [former_beneficiary.GetHerHim] nevhodným k přijetí jakékoliv země od [ROOT.Char.GetFaith.GHWName]."
 great_holy_war.0011.tooltip.effect:0 "[awakening_faith.GetReligion.GetAdjective] [faiths|E] nyní mají přístup k [awakening_faith.GHWNamePlural]"
 great_holy_war.0051.generic.attackers.desc:0 "Konečně nastal čas posvětit půdu [target_kingdom.GetBaseNameNoTier] krví [ghw_defender.Custom('GetUnbelieverNamePlural')] a nárokovat si tuto zemi ke slávě [the_faith.WarGodName].\n\nNaši svatí bojovníci pochodují s jistotou, že ať už vyjdou vítězně nebo zemřou v boji proti nevěřícím, jejich oddanost jim vynese místo v [the_faith.PositiveAfterLife]."
 great_holy_war.0017.title:0 "Opouštění [scoped_pope.GetFaith.GHWName]"
 great_holy_war.0052.a:0 "[the_faith.WarGodName] je s námi!"
 great_holy_war.0017.a:0 "Je mi to jedno."
 great_holy_war.0052.title.losers:0 "Hněv [the_faith.ReligiousSymbol|U]"
 great_holy_war.0081.a:0 "Aspoň jsme v bezpečí."
 great_holy_war.0003.a.hooked:0 "Nemám moc na výběr, že?"
 great_holy_war.0011.christian.t:0 "Křižácké království"
 great_holy_war.0015.a:0 "Bylo na čase..."
 great_holy_war.0028.dead.beneficiary_title:0 "Mrtvý prospěchář"
 great_holy_war.0053.generic.defenders.desc:0 "Ubozí vojáci [the_faith.WarGodName] nebyli našími bojovníky rovní. \n\nPod moudrým a zbožným vedením [ghw_defender.GetTitledFirstName] věřící [ghw_defender.GetFaith.GetAdjective] odrazili útočníky a znovu potvrdili svůj nárok na [target_kingdom.GetBaseNameNoTier]. Snad příště [the_faith.GetAdjective] [ghw_sponsor.GetTitleTierName] nebude tak ochotný zahazovat životy [ghw_sponsor.GetHerHis] následovníků v marném pokusu o otestování síly [ghw_defender.GetFaith.WarGodName]."
 great_holy_war.0085.toast:0 "Konverze [converter.GetTitledFirstNamePossessive] mě přinutila vzdát se svého slibu"great_holy_war.0011.christian.europe.desc:0 "Srdce západního křesťanství je obléháno nevěřícími! Beznadějní křesťanští páni přesvědčili [ghw_first_sponsor.GetHerHis|U] Svatost, [ghw_first_sponsor.GetTitledFirstName], aby vyhlásil [ghw_first_sponsor.GetHerHis] záměr vytvořit spravedlivou alianci k vyhnání pohanů ve jménu [awakening_faith.WarGodName]."
 great_holy_war.0011.muslim.jerusalem.desc:0 "Svaté město Jeruzalém, kde byl Prorok vznesen do nebe, padlo do rukou nevěřících! [ghw_first_sponsor.GetHerHis|U] Velikost, [ghw_first_sponsor.GetTitledFirstName], to nenechá bez povšimnutí a prohlásil, že na nás čeká další éra Velkých dobyvačných válek, jako tomu bylo za dnů prvních chalífů. Dar al-Islam musí být chráněn! Všichni spravedliví muslimští věřící by se měli připravit připojit se k řadám mujahideen pro nadcházející boje."
 great_holy_war.0056.c:0 "Proč se mě to zase týká?"
 great_holy_war.0053.generic.attackers.desc:0 "Vojáci [the_faith.WarGodName] našli pouze smrt a ponížení u bran [target_kingdom.GetBaseNameNoTier].\n\n[the_faith.GHWName], tak dychtivě vyvolaný a podporovaný [ghw_sponsor.GetTitledFirstName], skončil v katastrofální porážce, která pouze uškodila věci věřících. To jistě povzbudí další rouhače a nevěřící, aby se ještě více vzdalovali od [the_faith.GetName]."
 great_holy_war.0058.a:0 "Neměl jsem opouštět bojiště..."
 great_holy_war.0051.generic.start.tt:0 "A [the_faith.GHWName] je okamžitě zahájena proti [target_kingdom.GetBaseNameNoTierNoTooltip]!"
 great_holy_war.0057.mujahid.desc:0 "Naše velká boj o konečně přichází. Naše armády jsou připraveny se postavit nevěřícím v bitvě a s požehnáním [the_faith.WarGodName] brzy zvítězí na hradbách [target_kingdom.GetBaseNameNoTier]."
 great_holy_war.0023.c:0 "Již plním svou část boje proti [target_character.Custom('GetUnbelieverNamePlural')]!"
 great_holy_war.0011.generic.ending.positive:0 "\n\nTo signalizuje začátek nové éry velkých [awakening_faith.GetReligion.GetAdjective] svatých válek — [awakening_faith.GHWNamePlural]."
 great_holy_war.0023.desc.hooked:0 "Bylo nám oznámeno, že jste dosud nevyjádřil svou podporu pro nadcházející [scoped_pope.GetFaith.GHWName]. To je nepřijatelné! Požaduji, abyste okamžitě připojil k naší velké válce proti nevěřícím a [target_character.Custom('GetUnbelieverNamePlural')]."
 great_holy_war.0071.generic.attackers.desc:0 "[attacker.GetTitledFirstName] vyhlásil, že [attacker.GetFaith.GHWName] má sjednotit všechny pravé [attacker.GetFaith.GetAdherentNamePlural] pod jeden prapor a vést je proti nepřátelům víry. \n\nKonečně nastal čas posvětit půdu [target_kingdom.GetBaseNameNoTier] krví [ghw_defender.Custom('GetUnbelieverNamePlural')] a nárokovat tuto zemi na slávu [the_faith.WarGodName]."
 great_holy_war.0030.heir.beneficiary:0 "Poté, co se stal dalším v řadě k dědění titulu [former_beneficiary.GetHerHis] vlastního, můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))] [former_beneficiary.GetFirstName] již není způsobilý být mým příjemcem."
 great_holy_war.0082.a:0 "Máme jen málo času na přípravu!"
 great_holy_war.0011.christian.europe.desc:0 "Srdce západního křesťanství je obléháno nevěřícími! Zoufalí křesťanští pánové přesvědčili [ghw_first_sponsor.GetHerHis|U] Svatost, [ghw_first_sponsor.GetTitledFirstName], aby vyhlásil [ghw_first_sponsor.GetHerHis] záměr vytvořit spravedlivou alianci k vyhnání pohanů jménem [awakening_faith.WarGodName]."
 great_holy_war.0056.a:0 "Jak jsme se mohli odchýlit tak daleko od [the_faith.WarGodNamePossessive] vedení?"
