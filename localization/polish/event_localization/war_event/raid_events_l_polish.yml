l_polish:
 raiding.0002.t: "Oheň a krev"
 raiding.0002.desc: "Osada [sacked_barony.GetNameNoTierNoTooltip], důležitá pevnost ve větším [sacked_county.GetNameNoTierNoTooltip], padla do rukou mých nájezdníků. Máme volnou ruku na rozsáhlých územích a můžeme si vybrat z mnoha chvějících se poddaných a zářivých pokladů [sacked_county_owner.GetTitledFirstName].\n\nVojsko stojí připraveno, čeká na můj rozkaz, aby mu dal směr."
 raiding.0002.a: "Zajměte zručné otroky pro [raider_capital.GetNameNoTooltip]!"
 raiding.0002.a_nomad: "Ukradněte každou ovci a každou klisnu!"
 stolen_ewes_and_mares_modifier: "Ukradené ovce a klisny"
 stolen_ewes_and_mares_modifier_desc: "Toto hrabství kvete díky návalu prvotřídních chovných ovcí a klisen, ukořistěných jako válečná kořist při nedávných nájezdech."
 raiding.0002.b: "Přineste mi hojnou kořist!"
 raiding.0002.c: "Už jsme toho vzali dost."
 raiding.0003.t_spared: "[sacked_county.GetNameNoTierNoTooltip] ušetřeno"
 raiding.0003.t_attacked: "Vyplenění [sacked_county.GetNameNoTierNoTooltip]"
 raiding.0003.desc.admin_plundered_independent: "Poté, co prolomili brány osady [sacked_barony.GetNameNoTierNoTooltip], má [raider.GetTitledFirstName] volnou ruku na velké části většího [sacked_county.GetNameNoTierNoTooltip] a využil [raider.GetHerHis] příležitost k unášení a zotročování co nejvíce vzdělaných úředníků a zručných pracovníků. Sedláci trhají si vlasy a pláčí nad svými ztracenými příbuznými."
 raiding.0003.desc.gold_plundered_independent: "Po napjatém obléhání se [raider.GetTitledFirstName] podařilo proniknout do opevněné osady [sacked_barony.GetNameNoTierNoTooltip] a poslal [raider.GetHerHis] vojáky plenit vše cenné. Brzy budou mít vydrancovanou polovinu většího [sacked_county.GetNameNoTierNoTooltip] ze svého bohatství!"
 raiding.0003.desc.spared_plundered_independent: "Přestože se osada [sacked_barony.GetNameNoTierNoTooltip] vzdala [raider.GetHerHis] armádám, [raider.GetTitledFirstName] ušetřil obyvatele většího [sacked_county.GetNameNoTierNoTooltip] dalšího plenění. Zdá se však, že [raider.GetSheHe] má v úmyslu získat [raider.GetHerHis] kořist ode #EMP mě#!!"
 raiding.0003.desc.admin_plundered_vassal: "Můj pán selhal v obraně osady [sacked_barony.GetNameNoTierNoTooltip] před nájezdy [raider.GetTitledFirstName], a s jejím pádem ztrácíme klíčovou pevnost ve větším [sacked_county.GetNameNoTierNoTooltip]. Ještě teď se [raider.GetTitledFirstNamePossessiveNoTooltip] vojáci hemží po krajině a chytají a zotročují každého zručného dělníka a učně, kterého najdou."
 raiding.0003.desc.gold_plundered_vassal: "Bez pomoci od mého pána měla osada [sacked_barony.GetNameNoTierNoTooltip] malou šanci. Nájezdníci jdoucí za [raider.GetTitledFirstName] ji vyplenili a parchanti odnesli vše od světských věcí sedláků až po můj šťastný pohár.\n\nPolovina většího [sacked_county.GetNameNoTierNoTooltip] hoří následkem [raider.GetPrimaryTitle.GetAdjectiveNoTooltip] plenění a [raider.GetTitledFirstNameNoTooltip] je někde tam venku a pije z mého osobního poháru."
 raiding.0003.desc.spared_plundered_vassal: "Ačkoli můj pán nedokázal zlomit obléhání [sacked_barony.GetNameNoTierNoTooltip], [raider.GetTitledFirstName] přesto držel [raider.GetHerHis] vojska na krátkém vodítku.\n\nVětšina venkova byla tedy ušetřena více než obvyklého plenění, ale dychtivé [raider.GetPrimaryTitle.GetAdjectiveNoTooltip] oči hledí jinam..."
 raiding.0003.a: "Ten zlosyn!"
 raiding.0003.b: "Já #EMP se pomstím#! za tuto urážku."
 raiding.0003.c: "Obnovíme [sacked_county.GetNameNoTierNoTooltip]."
 raiding.0004.desc.admin_plundered: "[sacked_county_owner.GetTitledFirstName] zaplatil cenu za [raider.GetTitledFirstNamePossessive] chamtivost. S pádem osady [sacked_barony.GetNameNoTierNoTooltip] zůstaly rozsáhlé části většího [sacked_county.GetNameNoTierNoTooltip] nechráněné. \n\nNepřemoženi se [raider.GetPrimaryTitle.GetAdjectiveNoTooltip] nájezdníci rozpoutali, unášejí a zotročují každého zručného pracovníka, kterého najdou."
 raiding.0004.desc.gold_plundered: "S pádem osady [sacked_barony.GetNameNoTierNoTooltip] do rukou [raider.GetTitledFirstNameNoTooltip] zůstala velká část většího [sacked_county.GetNameNoTierNoTooltip] odkryta plenícím se [raider.GetPrimaryTitle.GetAdjectiveNoTooltip] lupičům.\n\nJelikož tu zbývá málo místních pevností, které by jim mohly čelit, nájezdníci odnesli každý cenný předmět a kousek stříbra, který našli."
 raiding.0004.desc.spared_plundered: "Přestože se [raider.GetTitledFirstName] úspěšně zmocnil osady [sacked_barony.GetNameNoTierNoTooltip] – pevnosti chránící rozsáhlé části většího [sacked_county.GetNameNoTierNoTooltip] – přece jen zadržel [raider.GetHerHis] svá vojska. Následné plenění bylo izolované a sporadické.\n\nAčkoli byl váš vazal ušetřen, dychtivé [raider.GetPrimaryTitle.GetAdjectiveNoTooltip] oči lačně upírají na vaše osobní domény..."
 raiding.0004.a: "Proklínám tyto dotěrné divochy!"
 raiding.0004.a.tribal: "Proklej ty [raider.GetPrimaryTitle.GetAdjectiveNoTooltip] psy!"
 raiding.0004.b: "Zaplaťte wergild za ztracené."
 raiding.0004.c: "Pomozte jim při obnově."
 raiding.0004.c.architect: "Posíláte svého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('architect'))] [architect.GetTitledFirstNameNoTooltip], aby dohlédl na opravy."
 recently_sacked_modifier: "Nedávno vypleněno"
 recently_sacked_modifier_desc: "Nájezdníci zde nic více nenajdou, zatímco strach z jejich návratu drží poddané v poslušnosti."
 rebuilding_after_sacking_modifier: "Obnova po nájezdu"
 rebuilding_after_sacking_modifier_desc: "Bohatý mecenáš pomáhá místním opravovat jejich poškozené osady."
 raiding.0004.c.feed.t: "Pán platí opravy"
 raiding.0004.c.feed.desc: "Můj pán zaplatil týmy architektů a správců, aby pomohli opravit [sacked_county.GetNameNoTierNoTooltip]."
 raiding.0004.c.feed.desc2: "Můj pán poslal královského architekta, aby vedl týmy architektů a správců při opravách [sacked_county.GetNameNoTierNoTooltip]."
 raiding.0011.t: "Kořist z nájezdu doručena"
 raiding.0011.desc: "Vaši nájezdníci přinášejí [ROOT.Var('raid_loot').GetValue|V0] [gold_i] a [ROOT.Var('raid_loot').GetValue|V0] [prestige_i] jako kořist a slávu."
 raiding.0011.desc_non_tribal: "Vaši nájezdníci přinášejí [ROOT.Var('raid_loot').GetValue|V0] [gold_i] kořisti, což vás stojí [SCOPE.ScriptValue('non_tribal_loot_value')|V0] [prestige_i] cti."
 raiding.0012.a.t: "Ztráta kořisti z nájezdu"
 raiding.0012.a.desc: "[recipient.GetTitledFirstName] nám vzal [loot_i][ROOT.Var('raid_loot').GetValue|V0]!\nToto vítězství přineslo [recipient.GetHerHim] [ROOT.Var('raid_prestige').GetValue|V0] [prestige_i]." # todo: [recipient.GetTitledFirstName] nám vzal [raid_loot_i][ROOT.Var('raid_loot').GetValue|V0]!\nToto vítězství mu dalo [ROOT.Var('raid_prestige').GetValue|V0] [prestige_i].
 raiding.0012.b.t: "Kořist z nájezdu získána zpět"
 raiding.0012.b.desc: "Získali jste [loot_i][ROOT.Var('raid_loot').GetValue|V0] od [raider.GetTitledFirstName]!\nToto vítězství vám přineslo [ROOT.Var('raid_prestige').GetValue|V0] [prestige_i]." # todo: Získali jste [raid_loot_i][ROOT.Var('raid_loot').GetValue|V0] od [raider.GetTitledFirstName]!\nToto vítězství vám přineslo [ROOT.Var('raid_prestige').GetValue|V0] [prestige_i].
 raiding.0023.t: "Hrůza z [capital_province.GetNameNoTooltip]"
 raiding.0023.desc: "Po léta jsem vyrážel na ničivé nájezdy, přinášející plnou zuřivost [raid_leader.GetFaith.HighGodName] do chvějícího se světa, neboť jistě, kdyby se [raid_leader.GetFaith.HighGodNameSheHe|U] tomu protivilo, [raid_leader.GetFaith.HighGodNameSheHe|U] by mě již srazilo?\n\nMísto toho spí můj dvůr obklopen ukradenými nádherami cizích vládců a exotické otrokyně ohřívají mou postel.\n\nOpravdu, šlechta i rolníci se klepou při mém příchodu a rodiče utišují pláčící děti hrozbou, že je navštívím."
 raiding.0023.a: "Ha! Ať se třesou při vyslovení mého jména!"
