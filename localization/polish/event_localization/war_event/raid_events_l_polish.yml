l_polish:
 raiding.0002.a:0 "Získejte zručné otroky pro [raider_capital.GetNameNoTooltip]!"
 raiding.0002.b:0 "Přiveďte mi hojnou kořist!"
 raiding.0002.c:0 "Už jsme vzali dost."
 raiding.0002.desc:0 "Osada [sacked_barony.GetNameNoTierNoTooltip], důležitá pevnost ve větším [sacked_county.GetNameNoTierNoTooltip], padla do rukou mých nájezdníků. Máme volný přístup na rozsáhlé pozemky a mnoho třesoucích se poddaných a třpytících se pokladů [sacked_county_owner.GetTitledFirstName], ze kterých si můžeme vybírat.\n\nTropové jsou připraveni, čekají na můj příkaz, aby jim udělil směr."
 raiding.0002.t:0 "Oheň a krev"
 raiding.0003.a:0 "Ten démon!"
 raiding.0003.b:0 "Já #EMP se pomstím#!"
 raiding.0003.c:0 "Znovu postavíme [sacked_county.GetNameNoTierNoTooltip]."
 raiding.0003.desc.admin_plundered_independent:0 "Po rozbití bran do osady [sacked_barony.GetNameNoTierNoTooltip] má [raider.GetTitledFirstName] volné pole působnosti po většině většího [sacked_county.GetNameNoTierNoTooltip] a využil [raider.GetHerHis] příležitosti k unášení a zotročování co největšího počtu vzdělaných úředníků a odborných pracovníků. Sedláci si trhají vlasy a плачуть за ztracenými členy rodiny."
 raiding.0003.desc.admin_plundered_vassal:0 "Můj knieže selhal při obraně osady [sacked_barony.GetNameNoTierNoTooltip] před ničením [raider.GetTitledFirstName] a s jejím pádem jde klíčová pevnost pro větší [sacked_county.GetNameNoTierNoTooltip]. I nyní se [raider.GetTitledFirstNamePossessiveNoTooltip] vojska hemží po venkově, chytají a zotročují každého zručného pracovníka a učně, které mohou najít."
 raiding.0003.desc.gold_plundered_independent:0 "Po napjatém obléhání se [raider.GetTitledFirstName] podařilo proniknout do opevněné osady [sacked_barony.GetNameNoTierNoTooltip] a poslat [raider.GetHerHis] vojáky na plenění všeho cenného. Ve velmi krátkém časovém horizontu zbaví polovinu větší [sacked_county.GetNameNoTierNoTooltip] jeho bohatství!"
 raiding.0003.desc.gold_plundered_vassal:0 "Bez pomoci od mého pána [sacked_barony.GetNameNoTierNoTooltip] neměl žádnou šanci. Nájezdníci vedení [raider.GetTitledFirstName] přepadli osadu a ti bastardi vzali všechno, od světských statků rolníků po můj šťastný pohár.\n\nPolovina větší [sacked_county.GetNameNoTierNoTooltip] hoří po [raider.GetPrimaryTitle.GetAdjectiveNoTooltip] vyplenění a [raider.GetTitledFirstNameNoTooltip] je tam venku, někde, pijící z mého osobního poháru."
 raiding.0003.desc.spared_plundered_independent:0 "I přes to, že osada [sacked_barony.GetNameNoTierNoTooltip] podlehla [raider.GetHerHis] armádám, [raider.GetTitledFirstName] ušetřil obyvatele větší [sacked_county.GetNameNoTierNoTooltip] dalšímu plenění. Místo toho se [raider.GetSheHe] zdá, že se chce zaměřit na získání [raider.GetHerHis] kořisti od #EMP mě#!!"
 raiding.0003.desc.spared_plundered_vassal:0 "I když se můj pán neúspěšně snažil prolomit obléhání [sacked_barony.GetNameNoTierNoTooltip], [raider.GetTitledFirstName] si držel [raider.GetHerHis] vojska na krátkém vodítku.\n\nVětšina krajiny tedy byla ušetřena více než obvyklého plenění, ale hladové [raider.GetPrimaryTitle.GetAdjectiveNoTooltip] oči se dívají jinam..."
 raiding.0003.t_attacked:0 "Plenění [sacked_county.GetNameNoTierNoTooltip]"raiding.0003.desc.admin_plundered_independent:0 "Po stržení bran do osady [sacked_barony.GetNameNoTierNoTooltip] má [raider.GetTitledFirstName] volné pole působnosti na většině většího [sacked_county.GetNameNoTierNoTooltip] a využil [raider.GetHerHis] příležitosti k únosu a zotročení co nejvíce vzdělaných úředníků a zručných pracovníků. Poddaní si trhají vlasy a plačou pro své ztracené rodinné příslušníky."
 raiding.0003.t_spared:0 "[sacked_county.GetNameNoTierNoTooltip] Ušetřen"
 raiding.0004.a.tribal:0 "Proklínejte ty [raider.GetPrimaryTitle.GetAdjectiveNoTooltip] psy!"
 raiding.0004.a:0 "Proklínám tyto vměšující se divochy!"
 raiding.0004.b:0 "Zaplaťte odškodné za ztracené."
 raiding.0004.c.architect:0 "Pošlete svého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('architect'))] [architect.GetTitledFirstNameNoTooltip], aby dohlédl na opravy."
 raiding.0004.c.feed.desc:0 "Můj knieže zaplatil za týmy architektů a administrátorů, aby pomohli opravit [sacked_county.GetNameNoTierNoTooltip]."
 raiding.0004.c.feed.desc2:0 "Můj pán poslal královského architekta, aby vedl týmy architektů a administrátorů, kteří pomohou opravit [sacked_county.GetNameNoTierNoTooltip]."
 raiding.0004.c.feed.t:0 "Pán platí za opravy"
 raiding.0004.c:0 "Pomozte jim znovu vybudovat."
 raiding.0004.desc.admin_plundered:0 "[sacked_county_owner.GetTitledFirstName] zaplatil cenu za chamtivost [raider.GetTitledFirstNamePossessive]. S pádem osady [sacked_barony.GetNameNoTierNoTooltip] jsou části většího [sacked_county.GetNameNoTierNoTooltip] ponechány bez obrany. \n\nBez odporu se [raider.GetPrimaryTitle.GetAdjectiveNoTooltip] nájezdníci šíří bez uzdy, unášejí a zotročují každého zručného pracovníka, kterého mohou najít."
 raiding.0004.desc.gold_plundered:0 "S pádem osady [sacked_barony.GetNameNoTierNoTooltip] do rukou [raider.GetTitledFirstNameNoTooltip] zůstalo mnoho větší [sacked_county.GetNameNoTierNoTooltip] bez cenností v rukou řádících [raider.GetPrimaryTitle.GetAdjectiveNoTooltip] lupičů.\n\nProtože zbývá jen málo místních pevností, které by jim mohly odporovat, nájezdníci si odnesli každou cennou věc a kousek stříbra, který mohou najít."
 raiding.0004.desc.spared_plundered:0 "I přes úspěšné obléhání osady [sacked_barony.GetNameNoTierNoTooltip], fortifikace chránící velké části [sacked_county.GetNameNoTierNoTooltip], [raider.GetTitledFirstName] zadržel [raider.GetHerHis] vojska. Výsledné drancování bylo izolované a sporadické.\n\nI když byl váš vazal ušetřen, [raider.GetPrimaryTitle.GetAdjectiveNoTooltip] oko lačně sleduje vaše osobní území..."
 raiding.0011.desc_non_tribal:0 "Vaši nájezdníci přinesli zpět [ROOT.Var('raid_loot').GetValue|V0] [gold_i] v kořisti, což vás stálo [SCOPE.ScriptValue('non_tribal_loot_value')|V0] [prestige_i] uznání."
 raiding.0011.desc:0 "Vaši nájezdníci přinesli zpět [ROOT.Var('raid_loot').GetValue|V0] [gold_i] a [ROOT.Var('raid_loot').GetValue|V0] [prestige_i] v kořisti a uznání."
 raiding.0011.t:0 "Kořist při nájezdu doručena"
 raiding.0012.a.desc:0 "[recipient.GetTitledFirstName] vzal [ROOT.Var('raid_loot').GetValue|V0] [gold_i] pokladu od nás!\n\nToto vítězství dalo [recipient.GetHerHim] [ROOT.Var('raid_prestige').GetValue|V0] [prestige_i]."
 raiding.0012.a.t:0 "Ztracená kořist při nájezdu"
 raiding.0012.b.desc:0 "Získal(a) jste [ROOT.Var('raid_loot').GetValue|V0] [gold_i] hodnoty kořisti od [raider.GetTitledFirstName]!\n\nToto vítězství vám dalo [ROOT.Var('raid_prestige').GetValue|V0] [prestige_i]."
 raiding.0012.b.t:0 "Kořist z nájezdu byla obnovena"
 raiding.0023.a:0 "Ha! Nechť pláčou na mé jméno!"
 raiding.0023.desc:0 "Po léta jsem vyjížděl na devastatingní nájezdy, přinášející plnou zuřivost [raid_leader.GetFaith.HighGodName] do třesoucího se světa, vždyť kdyby [raid_leader.GetFaith.HighGodNameSheHe|U] nesouhlasil, [raid_leader.GetFaith.HighGodNameSheHe|U] by mě už srazil na zem?\n\nMísto toho spí moje domácnost obklopena ukradenými vzácnostmi cizích vládců a exotické otroci zahřívají mou postel.\n\nOpravdu, šlechta i rolníci se třesou při mém přístupu, a rodiče utěšují plačící děti hrozbou, že na ně přijdě."
 raiding.0023.t:0 "Teror z [capital_province.GetNameNoTooltip]"
 rebuilding_after_sacking_modifier_desc:0 "Bohatý dobrodinec pomáhá místním opravovat jejich poškozené osady."
 rebuilding_after_sacking_modifier:0 "Obnova po nájezdu"
 recently_sacked_modifier_desc:0 "Nájezdníci zde již nenajdou nic dalšího k uloupení, zatímco strach z jejich návratu udržuje poddané v poslušnosti."
 recently_sacked_modifier:0 "Nedávno vypleněn"
