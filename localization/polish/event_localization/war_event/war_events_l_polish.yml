l_polish:
 war_event.3101.desc:0 "novinky se ke mně donesly o [defender.GetTitledFirstNamePossessive] konverzi na [defender.GetFaith.GetNameNoTooltip]. Už nemám [ROOT.Char.GetFaith.HighGodName]-dáný právo vést válku proti [defender.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 war_event.3001.a.tt:0 "Pokud během 12 měsíců nezískám žádné [war_contribution|E], ztratím [prestige_level|E] a vystavím své spojenectví s [war_owner.GetTitledFirstNameNoTooltip] nebezpečí!"
 war_event.1903:1 "Váš [liege|E], [attacker_white_peace.GetUIName], podepsal [white_peace|E] s [defender_white_peace.GetUIName]!"
 war_event.1904:1 "Váš [liege|E], [defender_white_peace.GetUIName], podepsal [white_peace|E] s [attacker_white_peace.GetUIName]!"
 war_event.2005.t: "[william.Custom2('AppropriateGreeting', ROOT.Char)]"
 war_event.2001.b:0 "To už není nejlepší způsob jednání."
 war_event.3003.2.a:0 "Příště to udělám lépe."
 war_event.3001.b:0 "Tento hrdlo zlata by měl kompenzovat mou nepřítomnost..."
 war_event.3002.t:0 "[war_owner.Custom2('AppropriateGreeting', ROOT.Char)]"
 war_event.2001.c.tt: "Požádejte [defender.GetTitledFirstName] o velkou částku zlata výměnou za ukončení války"
 war_event.1905:1 "Váš [liege|E], [attacker_loser.GetUIName], prohrál [attacker_loser.GetHerHis] válku proti [defender_winner.GetUIName]!"
 war_event.3002.desc.end.1:0 "Tímto způsobem jste přinesli nečestnost na sebe a svou rodinu."
 war_event.1001.a:0 "A-ale co má válka!? Proklínám tě!"
 war_event.1001.desc:0 "Je zvláštní, jak rychle se situace může během války změnit.\n\nUprostřed boje proti [recipient.Custom2('MyCharacterIntroduction', ROOT.Char)], dorazila zpráva od [liege_invalidator.Custom2('MyCharacterIntroduction', ROOT.Char)]. [liege_invalidator.GetSheHe|U] mi říká, abych opustil svou vlastní věc a připojil se k [liege_invalidator.GetHerHim] ve #EMP [liege_invalidator.GetHerHis]#! válce proti [recipient.GetTitledFirstName]."
 war_event.2002.a:0 "Moudrá volba."
 war_event.2004.b: "Nikdy!"
 war_event.2006.a: "Tak tedy válka."
 war_event.3002.1.a:0 "Velmi dobře."
 war_event.2001.a:0 "Můj cíl zůstává stejný."
 war_event.2001.desc:0 "Nic v tomto světě není jisté, zvlášť v dobách války. [war.GetName] nebyla výjimkou.\n\nJelikož tento konflikt už není proti [previous_defender.Custom2('MyCharacterIntroduction', ROOT.Char)], ale místo toho proti [defender.Custom2('MyCharacterIntroduction', ROOT.Char)], mohlo by být moudré přehodnotit situaci."
 war_event.1906:1 "Váš [liege|E], [defender_winner.GetUIName], vyhrál [defender_winner.GetHerHis] válku proti [attacker_loser.GetUIName]!"
 war_event.1902:1 "Váš [liege|E], [defender_loser.GetUIName], prohrál [defender_loser.GetHerHis] [war|E] proti [attacker_winner.GetUIName]!"
 war_event.neighbor_war.only_winner.t:0 "Sousední vládce vyhrál válku"
 war_event.neighbor_war.only_winner.desc:3 "Váš soused [winner.GetTitledFirstName] vyhrál proti [loser.Custom2('YourCharacterIntroductionNoComma', this_player)] ve [war.GetName]!"
 war_event.2001.a.tt:0 "Válka pokračuje"
 war_event.2002.t:0 "[invalidator.Custom2('AppropriateGreeting', ROOT.Char)]"
 war_event.2004.desc: "Vzhledem k tomu, že nyní stojíme proti sobě, možná bychom mohli uzavřít dohodu, abychom tento konflikt vyřešili pokojně?\n\nStáhnu své vojska, pokud dostanu správnou částku zlata..."
 war_event.3003.desc.end.2:0 "Vaše selhání v tomto ohledu vážně poškodilo mou důvěru ve vás, [ROOT.Char.GetTitledFirstName]."
 war_event.3102.a:0 "[ROOT.Char.Custom('CulturalCurse')|U]!"
 war_event.3001.c:0 "Omlouvám se, neměl jsem říkat, že pomohu."
 war_event.2004.t: "[harald.Custom2('AppropriateGreeting', ROOT.Char)]"
 war_event.3101.t:0 "Nově nalezená víra"
 war_event.neighbor_war.both_neighbors.desc:1 "Váš soused [winner.GetTitledFirstName] vyhrál proti vašemu dalšímu sousedovi [loser.GetTitledFirstName] ve [war.GetName]!"
 war_event.neighbor_war.both_neighbors.t:0 "Válka sousedů vyřešena"
 war_event.3101.b.tt:0 "[war.GetName] pokračuje"
 war_event.2005.a: "Výborně!"
 war_event.3001.t:0 "[war_owner.Custom2('AppropriateGreeting', ROOT.Char)]"
 war_event.2003.desc:0 "Jelikož [liege_invalidator.Custom2('MyCharacterIntroduction', invalidator)] nyní vede válku proti vám, mé síly se připojí k [liege_invalidator.GetHerHis] věci."
 war_event.notification_liege_win.t:0 "Vládce vyhrál válku"
 war_event.3102.t:0 "[attacker.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 war_event.notification_liege_loss.t:0 "Vládce prohrál válku"
 war_event.2005.desc: "Vaše moudrost vás předchází. Máte dohodu."
 war_event.2006.desc: "Bojím se, že musím odmítnout vaši nabídku. Sejdeme se na bojišti."
 war_event.2004.a: "Dobrá dohoda."
 war_event.2002.desc:0 "Bohužel jsme se ocitli na opačných stranách v tomto konfliktu. Nikdy to nebyl můj záměr, a proto stáhnu své vojska."
 war_event.3101.b:0 "[defender.GetSheHe|U] si myslí, že mě to zastaví? Ha!"war_event.3002.desc.start:0 "Navzdory vašemu slibu poslat mi pomocné jednotky, jsem dosud neviděl ani jednoho vašeho vojáka na bojišti."
 war_event.2006.t: "[william.Custom2('AppropriateGreeting', ROOT.Char)]"
 war_event.2001.c: "Možná bychom se mohli domluvit?"
 war_event.3101.a:0 "Přišel čas složit naše meče."
 war_event.neighbor_war.only_loser.t:0 "Sousední vládce prohrál válku"
 war_event.2001.t:0 "Nový protivník"
 war_event.3001.desc:0 "Před dvěma lety jste slíbil, že mi pomůžete ve [war.GetName], ale zatím jste pro mě v tomto úsilí nic neučinil.\n\nJaký je smysl našeho spojenectví, pokud se nikdy neozvete ani nepomůžete mi?"
 war_event.1901:1 "Váš [liege|E], [attacker_winner.GetUIName], vyhrál [attacker_winner.GetHerHis] [war|E] proti [defender_loser.GetUIName]!"
 war_event.3001.b.tt:0 "Už se nebude očekávat, že pošlu vojáky bojovat ve [war.GetName]."
 war_event.1001.t:0 "Můj vévoda vyhlašuje válku"
 war_event.3003.2.b:0 "Možná bych měl náš spolek prostě ukončit...?"
 war_event.3001.a:0 "Okamžitě pošlu své jednotky na vaši pomoc!"
 war_event.3102.desc:0 "Vaše nově nalezená víra v [ROOT.Char.GetFaith.HighGodName] je stěží přesvědčivá. Můj cíl je stále spravedlivý — nebude shovívavost."
 war_event.2003.a:0 "Ať je to tedy."
 war_event.neighbor_war.only_loser.desc:2 "Váš soused [loser.GetTitledFirstName] prohrál proti [winner.Custom2('YourCharacterIntroductionNoComma', this_player)] ve [war.GetName]!"
 war_event.3002.desc.start:0 "Navzdory tvému slibu poslat mi na pomoc vojska, dosud jsem neviděl ani jednoho tvého vojáka na bojišti."
