l_polish:
 war_event.1901:1 "Váš [liege|E], [attacker_winner.GetUIName], vyhrál [attacker_winner.GetHerHis] [war|E] proti [defender_loser.GetUIName]!"
 war_event.1902:1 "Váš [liege|E], [defender_loser.GetUIName], prohrál [defender_loser.GetHerHis] [war|E] proti [attacker_winner.GetUIName]!"
 war_event.1903:1 "Váš [liege|E], [attacker_white_peace.GetUIName], podepsal [white_peace|E] s [defender_white_peace.GetUIName]!"
 war_event.1904:1 "Váš [liege|E], [defender_white_peace.GetUIName], podepsal [white_peace|E] s [attacker_white_peace.GetUIName]!"
 war_event.1905:1 "Váš [liege|E], [attacker_loser.GetUIName], prohrál [attacker_loser.GetHerHis] válku proti [defender_winner.GetUIName]!"
 war_event.1906:1 "Váš [liege|E], [defender_winner.GetUIName], vyhrál [defender_winner.GetHerHis] válku proti [attacker_loser.GetUIName]!"
 war_event.notification_liege_win.t:0 "Pán zvítězil ve válce"
 war_event.notification_liege_loss.t:0 "Pán prohrál válku"
 war_event.1001.t:0 "Můj pán vyhlašuje válku"
 war_event.1001.desc:0 "Je zvláštní, jak rychle se situace během války může změnit.\n\nUprostřed boje proti [recipient.Custom2('MyCharacterIntroduction', ROOT.Char)] dorazí poselství od [liege_invalidator.Custom2('MyCharacterIntroduction', ROOT.Char)]. [liege_invalidator.GetSheHe|U] mi říká, abych opustil svou vlastní záležitost a připojil se k [liege_invalidator.GetHerHim] v #EMP [liege_invalidator.GetHerHis]#! válce proti [recipient.GetTitledFirstName]."
 war_event.1001.a:0 "A-ale co moje válka!? Sakra na tebe!"
 war_event.2003.desc:0 "Jelikož [liege_invalidator.Custom2('MyCharacterIntroduction', invalidator)] nyní vede válku proti tobě, mé síly se přidají k [liege_invalidator.GetHerHis] kauze."
 war_event.2003.a:0 "Ať tak."
 war_event.2001.t:0 "Nový protivník"
 war_event.2001.desc:0 "Na tomto světě není nic jisté, zvláště za válečných časů. [war.GetName] nebyl výjimkou.\n\nJelikož tento konflikt už není veden proti [previous_defender.Custom2('MyCharacterIntroduction', ROOT.Char)], ale místo toho proti [defender.Custom2('MyCharacterIntroduction', ROOT.Char)], možná by bylo moudré situaci znovu přehodnotit."
 war_event.2001.a:0 "Můj cíl je stále stejný."
 war_event.2001.a.tt:0 "Válka pokračuje"
 war_event.2001.b:0 "To už není nejlepší postup."
 war_event.2001.c: "Možná se můžeme dohodnout?"
 war_event.2001.c.tt: "Požádat [defender.GetTitledFirstName] o velkou sumu zlata výměnou za ukončení války"
 war_event.2002.t:0 "[invalidator.Custom2('AppropriateGreeting', ROOT.Char)]"
 war_event.2002.desc:0 "Bohužel jsme zjistili, že se nacházíme na opačných stranách v tomto konfliktu. Nebylo to mým záměrem, a proto své jednotky stáhnu."
 war_event.2002.a:0 "Moudrá volba."
 war_event.2004.t: "[harald.Custom2('AppropriateGreeting', ROOT.Char)]"
 war_event.2004.desc: "Vzhledem k tomu, že jsme nyní na protichůdných stranách, možná se můžeme dohodnout a vyřešit tento konflikt pokojně?\n\nSvé jednotky stáhnu, pokud obdržím odpovídající částku zlata..."
 war_event.2004.a: "Dobrá dohoda."
 war_event.2004.b: "Nikdy!"
 war_event.2005.t: "[william.Custom2('AppropriateGreeting', ROOT.Char)]"
 war_event.2005.desc: "Vaše moudrost vám předchází. Máte dohodu."
 war_event.2005.a: "Výborně!"
 war_event.2006.t: "[william.Custom2('AppropriateGreeting', ROOT.Char)]"
 war_event.2006.desc: "Bohužel musím vaši nabídku odmítnout. Setkáme se na bitevním poli."
 war_event.2006.a: "Tak tedy válka."
 war_event.3001.t:0 "[war_owner.Custom2('AppropriateGreeting', ROOT.Char)]"
 war_event.3001.desc:0 "Před dvěma lety jste mi slíbil pomoci v [war.GetName], přesto jste zatím neudělal nic, čím byste mě v tom podpořil.\n\nJaký má smysl naše aliance, když pro mě ani nepohněte prstem?"
 war_event.3001.a:0 "Okamžitě pošlu své jednotky na pomoc!"
 war_event.3001.a.tt:0 "Pokud během 12 měsíců nezískám žádný [war_contribution|E], ztratím [prestige_level|E] a ohrozím své spojenectví s [war_owner.GetTitledFirstNameNoTooltip]!"
 war_event.3001.b:0 "Tato truhla zlata by měla vyrovnat mou nepřítomnost..."
 war_event.3001.b.tt:0 "Už se po mně nebude očekávat, že pošlu vojáky bojovat v [war.GetName]."
 war_event.3001.c:0 "Omlouvám se, neměl jsem tvrdit, že budu pomáhat."
 war_event.3002.t:0 "[war_owner.Custom2('AppropriateGreeting', ROOT.Char)]"
 war_event.3002.desc.start:0 "Navzdory vašemu slibu poslat jednotky na mou pomoc jsem dosud neviděl jediného vašeho vojáka na bojišti."
 war_event.3002.desc.end.1:0 "Tím, že jste takto porušil svou přísahu, jste přinesl ostudu sobě i své rodině."
 war_event.3003.desc.end.2:0 "Vaše selhání v tomto ohledu vážně poškodilo mou důvěru ve vás, [ROOT.Char.GetTitledFirstName]."
 war_event.3002.1.a:0 "Dobře."
 war_event.3003.2.a:0 "Příště to udělám lépe."
 war_event.3003.2.b:0 "Možná bych měl prostě ukončit naše spojenectví...?"
 war_event.neighbor_war.both_neighbors.t:0 "Válka mezi sousedy skončila"
 war_event.neighbor_war.both_neighbors.desc:1 "Váš soused [winner.GetTitledFirstName] zvítězil nad druhým sousedem [loser.GetTitledFirstName] v [war.GetName]!"
 war_event.neighbor_war.only_winner.t:0 "Sousední vládce zvítězil ve válce"
 war_event.neighbor_war.only_winner.desc:3 "Váš soused [winner.GetTitledFirstName] zvítězil nad [loser.Custom2('YourCharacterIntroductionNoComma', this_player)] v [war.GetName]!"
 war_event.neighbor_war.only_loser.t:0 "Sousední vládce prohrál válku"
 war_event.neighbor_war.only_loser.desc:2 "Váš soused [loser.GetTitledFirstName] prohrál proti [winner.Custom2('YourCharacterIntroductionNoComma', this_player)] v [war.GetName]!"
 war_event.3101.t:0 "Nově nalezená víra"
 war_event.3101.desc:0 "Dostala se ke mně zpráva o konverzi [defender.GetTitledFirstNamePossessive] na [defender.GetFaith.GetNameNoTooltip]. Už nemám od [ROOT.Char.GetFaith.HighGodName] dané právo vést válku proti [defender.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 war_event.3101.a:0 "Nastal čas složit zbraně."
 war_event.3101.b.tt:0 "[war.GetName] pokračuje"
 war_event.3101.b:0 "[defender.GetSheHe|U] si myslí, že mě to zastaví? Ha!"
 war_event.3102.t:0 "[attacker.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 war_event.3102.desc:0 "Tvoje nově nalezená víra v [ROOT.Char.GetFaith.HighGodName] je sotva přesvědčivá. Má kauza je stále spravedlivá — nebude žádné milosrdenství."
 war_event.3102.a:0 "[ROOT.Char.Custom('CulturalCurse')|U]!"
