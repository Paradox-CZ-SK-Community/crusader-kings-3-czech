 witch.4031.a:0 "To je pravda, můj příteli. Hledejte hlouběji, a hlouběji..."
 witch.4002.arrogant.desc:0 "I když se [annoying_clergy.GetSheHe] snaží to skrýt, vím, že [annoying_clergy.GetTitledFirstName] je velmi znepokojen vzhledem [annoying_clergy.GetHerHis]. [annoying_clergy.GetSheHe|U] má mast, kterou [annoying_clergy.GetSheHe] každé ráno nábožně používá. Proplížil jsem se do [annoying_clergy.GetHerHis] komnat a přidal k ní pár dráždivých bylin. Další den byla [annoying_clergy.GetTitledFirstNamePossessiveNoTooltip] tvář pokryta kopřivkou!"
 witch.3002.t:1 "Chybějící oddanost"
 witch.4005.a:0 "[annoying_clergy.GetSheHe|U] nebyl stejně hodny!"
 witch.3010.b:0 "Zahrajte si nějaké triky se zvuky a stíny."
 witch.4010.g:0 "Štěstí s nožem."witch.1002.desc:0 "[child.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se vznáší v limbu mezi dětstvím a dospělostí. Naučil(a) jsem [child.GetHerHim] dost na to, aby chápal(a) pravdu, a [child.GetSheHe] je stále dost mladý/á, aby měl(a) otevřenou mysl. Pokud chci [child.GetHerHim] uvést do služeb [ROOT.Char.GetFaith.WitchGodName], je to teď nebo nikdy."
 witch.2003.b:0 "Teď mohu konečně ukázat [target.GetHerHim] svou pravou tvář."
 witch.3014.host.offering.desc:0 "Všichni víme o [ROOT.Char.GetFaith.WitchGodHerHis|U] zálibě v lahodném jídle a nápojích. Stoly jsou plné sladkostí, sudů vína, exotického ovoce a máslových koláčů. Společně nabízíme to nejlepší [ROOT.Char.GetFaith.WitchGodName], než se sami pustíme do zbytku."
 witch.3014.f:1 "Smějte se, pijte, tancujte — užívejte si požehnání [ROOT.Char.GetFaith.WitchGodHerHis|U]!"
 witch.2005.a:0 "Prosím, není to, co si myslíš!"
