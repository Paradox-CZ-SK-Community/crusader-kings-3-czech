 activity_witch_ritual_province_capital_desc: "Toto je vaše [capital|E]"
 witch.4002.gluttonous.desc:0 "[annoying_clergy.GetTitledFirstName] se přejedl [annoying_clergy.GetHerselfHimself] na drogami prokládaných koláčích, které jsem poslal do [annoying_clergy.GetHerHis] komnaty. [annoying_clergy.GetSheHe|U] pak začal bloudit po městě s džemem a drobky rozmazanými kolem [annoying_clergy.GetHerHis] úst, než usnul na schodech [annoying_clergy.GetFaith.HouseOfWorship]!"
 activity_witch_ritual_desc:3 "Skuteční následovníci s [GetTrait('witch').GetName( GetNullCharacter )] [trait|E] jsou zváni, aby oslavili moc [GetPlayer.GetFaith.WitchGodName] a pronikli hluboko do tajemství."
 witch.3015.new_guest.desc:0 "Narazil jsem na svou novou známou, [sex_partner.GetFirstName], u měsíčního rybníka."
 convert_to_witchcraft_interaction_notification:0 "Převést na čarodějnictví"
 witch.1003.b:0 "Ne, nemyslím si..."
 witch.4030.d:0 "[convince_target_2.GetTitledFirstNameNoTooltip] to najde #EMP velmi#! zajímavé."
 host_witch_ritual_decision_desc:0 "Budeme uctívat [ROOT.Char.GetFaith.WitchGodName] a proniknout hluboko do [ROOT.Char.GetFaith.WitchGodHerHis|U] tajemství! $activity_witch_ritual$ je vynikající příležitost socializovat se a vyměnit si znalosti s ostatními čarodějnicemi."
 witch.4010.b:0 "Půvab a takt."
 witch.2010.message:0 "Tajemství odhaleno"
