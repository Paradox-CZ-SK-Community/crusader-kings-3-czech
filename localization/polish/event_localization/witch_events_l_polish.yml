 worship_devil_intent_desc:1 "Odevzdejte se skrytému. Tělem. Myslí."
 witch.4001.sadistic.desc:0 "potrestá ty, kteří jsou krutí k ostatním."
 witch.4002.a:0 "Dává [annoying_clergy.GetHerHim] právo!"
 witch.3014.guest.fallback.desc:0 "[host.GetTitledFirstName] nás provádí ceremonií se všemi správnými slovy a gesty. Starobylé modlitby se nám na jazyku klouzají v okouzlujícím vzorci, ale krása a síla, která obvykle doprovází, je snížena; [host.GetTitledFirstNameNoTooltip] se snaží dost dobře, ale něco přesto chybí."
 witch.3098.t:1 "Do příště"
 activity_witch_ritual_selection_tooltip:0 "Uctívejte [GetPlayer.GetFaith.WitchGodName] a přijměte [GetPlayer.GetFaith.WitchGodHerHis|U] temný dar\n\nOčekávané odměny:\n$BULLET_WITH_TAB$[opinion_i] [opinion|E]\n$BULLET_WITH_TAB$[stress_loss_i] [stress|E] Ztráta"
 witch.4020.b:0 "Dejte své požehnání [prayer_witch_2.GetFirstNameNoTooltip]!"
 witch.2002.start.desc:0 "Když otevírám oči ve tmě, okamžitě mě přeplní zlověstný pocit. Sleduje mě někdo?\n\n\"Jste připraven přijmout pravdu, [ROOT.Char.GetFirstNameNoTooltip]?\""
 witch.3014.host.end.desc:0 "\n\nTeď, když je hlavní ceremonie u konce, jsme já a moji hosté volní uctívat, jak se nám zachce."
 witch.2001.t:1 "$convert_to_witch$: Čas přišel"
 witch.4010.t:0 "[ROOT.Char.GetFaith.WitchGodHerHis|U] dary jsou hojný"witch.3014.guest.good.desc:0 "[host.GetTitledFirstName] nás provází spektakulární ceremonií. Starověké modlitby se nám na jazycích odvíjejí v okouzlujícím vzoru, plném krásy a slibu. Začínáme tančit, budujeme k úchvatnému crescendo. Dosahujeme ho společně, výskající [ROOT.Char.GetFaith.WitchGodHerHis|U] jméno na měsíc jako jeden."
 witch.3015.t:1 "U rybníka"
 witch.2007.t:0 "Skrytý spojenec"
 witch.3015.end.desc:0 "Když se dívám do očí [sex_partner.GetHerHis], všechno se dostává na své místo. To je vůle [ROOT.Char.GetFaith.WitchGodHerHis|U]. [sex_partner.GetSheHe|U] mě přitahuje blíž..."
 witch.1002.desc:0 "[child.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se vznáší v limbu mezi dětstvím a dospělostí. Naučil/a jsem [child.GetHerHim] dost na to, aby pochopil/a pravdu, a [child.GetSheHe] je stále dost mladý, aby měl otevřenou mysl. Pokud chci uvést [child.GetHerHim] do služby [ROOT.Char.GetFaith.WitchGodName], je to teď nebo nikdy."
 witch.3014.host.poor_improvisation.desc:0 "Možná jsem se měl lépe připravit. Moje improvizace je bezbarvá a bloudící. Vidím, že ztrácím publikum, takže nakonec se uchyluji k tradiční modlitbě. Dav se rychle rozptýlí, jakmile skončím."
 witch.3014.guest.good.desc:0 "[host.GetTitledFirstName] nás provádí skvělou ceremonií. Starověké modlitby nám padají z jazyků v okouzlujícím vzoru, plném krásy a slibu. Začínáme tančit, směřujíc k úchvatnému vrcholu. Dosahujeme ho společně, vyřvávající [ROOT.Char.GetFaith.WitchGodHerHis|U] jméno na měsíc jako jeden."
 witch.3014.a:0 "Experimentujte s bylinkami společně s [herbalist.GetFirstNameNoTooltip]."
 witch.3010.desc:0 "Jak měsíc stoupá na nebesích, hlásající příchod [ROOT.Char.GetFaith.WitchGodHerHis|U], cítím, jak moje tělo reaguje na podivné energie ve vzduchu. Siluety kolem velkého ohně jsou tiché, nepohnuté. Čekají na to, co má přijít.\n\nJako hostitel této akce je na mně, abych zahájil rituál. Já..."
