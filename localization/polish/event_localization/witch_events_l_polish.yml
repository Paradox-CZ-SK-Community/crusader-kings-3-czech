 witch.4030.d.failure:0 "[convince_target_2.GetShortUIName|U] pálí svitek"
 witch.2006.desc:0 "[target.Custom2('MyCharacterIntroduction', ROOT.Char)|U] není v [target.GetHerHis] posteli, zatímco se plížím skrze [target.GetHerHis] okno na své misi od [owner.GetFaith.WitchGodName]. Kde by–\n\n\"Kdo to je?!\"\n\notočím se a uvidím [target.GetTitledFirstName] skrčeného nad pentagramem nakresleným na podlaze."
 witch.2002.discovery.desc:0 "Tu hlas bych poznal kdekoli. Musí to být [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]."
 convert_to_witchcraft_desc_general:0 "Vést cíl po pravé cestě a ukázat jim rozsah této moci."
 convert_to_witchcraft_general_desc:1 "Plán, jak uvést cíl do čarodějnictví v naději, že se rozšíří jejich kolo."
 witch.4003.b:0 "[annoying_clergy.GetSheHe|U] je připraven(a) na větší pravdy."
 witch.2005.end.desc:0 "[ROOT.Char.GetFirstNameNoTooltip], jsi to ty? '[owner.GetFaith.WitchGodName|U]'? [target.GetLiege.Custom2('MyCharacterIntroduction', target)|U] uslyší o tvé rouhání!"
