 witch.3003.t:2 "Nepozvaný host"
 witch.4031.end.desc:0 "Když [convince_target.GetFirstNameNoTooltip] dočetl(a) přeložené stránky, [convince_target.GetSheHe] začíná pobíhat sem a tam. Nakonec se zdá, že je nemožné odolat přitažlivosti svitku; [convince_target.GetSheHe] spěchá a uchopí [convince_target.GetHerHis] pero."
 witch.2001.b1:0 "Rizika jsou příliš velká."
 witch.3014.guest.start.desc:0 "Na večer velkého rituálu se shromažďujeme na izolované mýtině. Velký oheň nám zahřívá záda a vzduch je těžký vzrušením."
 witch.4030.friend.desc:1 "Můj dobrý [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('witch_friend'))] [witch_friend.GetTitledFirstName] mi přinesl(a) svitek napsaný nějakým podivným kódem, jehož kožené obaly jsou zdobeny symboly našeho [ROOT.Char.GetFaith.WitchGodMistressMaster|U].\n\n[witch_friend.GetSheHe|U] zatím dokázal(a) rozluštit jen první pár stránek, ale jsou hluboce fascinující."
 witch.3014.b.stewardship:0 "obchod."
 witch.4020.a:0 "Moudře [ROOT.Char.GetFaith.WitchGodMistressMaster|U], přines [prayer_witch_1.GetFirstNameNoTooltip] klid a jasnost!"
 witch.3014.guest.bad.desc:0 "[host.GetTitledFirstName] nás vede skrze nešikovný ceremoniál. [host.GetSheHe|U] se snaží, aby byla noc výjimečná, ale [host.GetHerHis] pokusy jsou slabé. Alespoň seznam hostů je zajímavý..."
 witch.4002.impious.desc:0 "Můj plán byl dokonalý!\n\n"
 witch.4002.lustful.desc:0 "Napsal(a) jsem obzvlášť explicitní báseň o [lustful_desc.Custom2('MyCharacterIntroduction', ROOT.Char)] a [lustful_desc.GetHerHis] \"[lustful_desc.Custom('ObjectifiedFeature')]\", padělal(a) jsem podpis [annoying_clergy.GetTitledFirstNamePossessive] a nechal(a) ji doručit do komnaty [lustful_desc.GetLadyLord]. [lustful_desc.GetFirstName] byl(a) #EMP nikoli#! potěšen(a) tímto věnováním, ani [lustful_desc.GetSheHe] nebyl(a) v tom diskretní."
 witch.3016.b:0 "Nejsem... připraven(a) na to."
 witch.1002.a:0 "[child.GetSheHe|U] si zaslouží vědět o [ROOT.Char.GetFaith.WitchGodHerHis|U] moci."
 witch.2002.b:0 "Nechci s tím mít nic společného. Jdi pryč, démone!"
 witch.3014.d.move_in:0 "Vycházíme si výborně"
 witch.4030.t:0 "Tajnosti v kožené vazbě"
 host_witch_ritual_title:0 "Velký rituál"witch.3014.a:0 "Experimentujte s bylinkami spolu s [herbalist.GetFirstNameNoTooltip]."
 child_witch_conversion_failure_effect.desc:0 "[child.GetFirstNameNoTooltip] pochybnosti"
 witch.3014.host.poor_translation.desc:0 "Ať se snažím jak chci, starobylá slova nedávají smysl. Výrazy mých hostů se mění z dychtivých na zmatené, na zklamané. Než se ještě více zesměšním, improvizuji poněkud méně zklamávající konec. Dav se rychle rozptýlí, jakmile skončím."
 witch.4010.a:0 "Štěstí v umění lásky."
