 witch.3014.b.diplomacy:0 "půvab."
 witch.2003.c:0 "[target.GetSheHe|U] si musí najít [target.GetHerHis] vlastní cestu."
 reveal_as_witch_interaction:0 "Odhalit jako čarodějnice"
 witch.4002.wrathful.desc:0 "Vím, že [annoying_clergy.GetTitledFirstName] je zlý opilec, a že [annoying_clergy.GetSheHe] je trochu zamilovaný do jedné z mých služebných. Dal jsem [wrathful_desc.GetWomanMan] přinést láhev velmi drahého a ještě silnějšího alkoholu do komnaty [annoying_clergy.GetTitledFirstNamePossessiveNoTooltip]. Motivován slibem povýšení, [wrathful_desc.GetSheHe] dostal [annoying_clergy.GetHerHim] opilého právě včas na [annoying_clergy.Custom('GetReligiousRite')]."
 witch.1001.message:0 "Indukce do čarodějnictví"
 convert_to_witchcraft_key:0 "Převést na čarodějnictví"
 witch.4003.c:0 "[annoying_clergy.GetSheHe|U] se stane mým učedníkem!"
 witch.4001.fallback.desc:0 "potrestá hříšníky."
