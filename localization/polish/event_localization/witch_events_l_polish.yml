 witch.2004.start.desc:0 "[target.GetFirstName] se probouzí ze spánku, když [SelectLocalization( IsLandlessAdventurer(target), 'witch.2004.start_target_laamp', 'witch.2004.start_target_landed')]. \"Kdo jde tam?\" [target.GetSheHe] se ptá nejistým hlasem.\n\n\"Mé jméno není důležité. Jsem zde ve službách [owner.GetFaith.WitchGodName].\"\n\n"
 convert_to_witchcraft:2 "$convert_to_witchcraft_key$"witch.3010.desc:0 "Jak měsíc vychází na nebi, ohlašující příchod [ROOT.Char.GetFaith.WitchGodHerHis|U], cítím, jak mé tělo reaguje na podivné energie ve vzduchu. Siluety kolem velkého ohně jsou tiché, nepohnuté. Čekají na to, co má přijít.\n\nJako hostitel této shromáždění je na mně, abych začal rituál. Já..."
 witch.4010.f:0 "Moudrost a vtip."
 witch.3001.a:0 "Nemohu se dočkat!"
 witch.3002.desc:0 "Žádná duše nepřijala moje pozvání. Nezaslouží si požehnání [ROOT.Char.GetFaith.WitchGodName]!"
 activity_witch_ritual_host_desc:1 "$BULLET_WITH_TAB$Mohou získat Zkušenosti s životním stylem\n$BULLET_WITH_TAB$Účastníci mohou získat názor na postavy, které se účastní [opinion|E]\n$BULLET_WITH_TAB$Účastníci mohou ztratit [stress_loss_i][stress|E]"
 witch.3010.e.tt:0 "[activity.GetName] pokračuje normálně"
 witch.4002.end.desc:0 "\n\nByla to jediná věc, o které moji dvořané včera večer mluvili. [annoying_clergy.GetFirstNameNoTooltip] si to nikdy nebude moct odpustit!"
 witch.4004.desc:0 "Pod nevinným pláštíkem teologických otázek jsem zasel pochybnosti do srdce [annoying_clergy.GetTitledFirstNamePossessive]. Vidím, že víra [annoying_clergy.GetHerHis] kolísá podle [annoying_clergy.GetHerHis] nejistých odpovědí a stínu obav, který padá na [annoying_clergy.GetHerHis] tvář, když si [annoying_clergy.GetSheHe] myslí, že nikdo se nedívá.\n\nNejsem tam, ještě ne, ale poslední pokus #EMP by měl#! zlomit [annoying_clergy.GetHerHim]."
 witch.1003.a:0 "Ano, řekni mi všechno! Prosím!"
 activity_witch_ritual_guest_help_text:0 "$activity_witch_ritual_desc$"
 witch.2010.a.tt:1 "Někdo ví vaše [secret|E]"
 witch.3010.a.great:0 "Moje překlad je impozantní"
 witch.3016.t:1 "Hvězdy se srovnaly"
 witch.4004.a:0 "Je to cenné úsilí!"
 witch.3016.end.desc:0 "Známý hlas na mě volá — je to [sex_partner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. Když se otočím a setkám se s pohledem [sex_partner.GetHerHis], všechno do sebe zapadá. Nás dva... To je vůle [ROOT.Char.GetFaith.WitchGodHerHis|U]. Jsme si souzeni."
 witch.2901.a:0 "A ať [ROOT.Char.GetFaith.WitchGodSheHe|U] dává na vás pozor!"
 witch.3010.a.poor:0 "Moje překlad je špatný"
 witch.3003.b:0 "Budeš mým čestným hostem, [new_guest.GetFirstNameNoTooltip]."
 witch.4001.arbitrary.desc:0 "požaduje, abychom byli spravedliví a féroví."
 witch.2001.b2:0 "[target.GetFirstNameNoTooltip] není připraven."
 witch.4001.c:0 "Jednat jako pobožný malý slaboš [annoying_clergy.GetHerHim] umlčí."
 witch.3017.a:0 "Jak jsem po tobě toužil."
 witch.4032.a:0 "#EMP Ne!#! Ať [ROOT.Char.GetFaith.HighGodName] prokleje tohoto bezduchého blázna!"
 witch.4003.desc:0 "Skrytý v tajném průchodu za komnatami [annoying_clergy.GetTitledFirstNamePossessive] se s radostí poslouchám [annoying_clergy.Custom('InsultAdjective')] [annoying_clergy.Custom('WomanManPossessive')] vzdechy a vzdechy. [annoying_clergy.GetSheHe|U] přečetl svazek, který jsem zanechal na [annoying_clergy.GetHerHis] posteli — ve skutečnosti [annoying_clergy.GetSheHe] ho nedokáže odložit.\n\nPravdy uvnitř mají zdá se, že měly významný dopad na víru [annoying_clergy.GetHerHis]. "Ó, [annoying_clergy.GetFaith.HighGodName]! Potřebuji znamení! Věřil jsem v tebe, prosazoval tvoji vůli na Zemi, ale teď... Všechno, co vidím, jsou rozpory, omyly, lži!"\n\nHlas [annoying_clergy.GetTitledFirstNamePossessiveNoTooltip] se zlomil na nesrozumitelné vzlyky."
 witch.2007.a:1 "S tím se mnou není třeba, #EMP [owner.Custom('SisterBrother')|U]#!"
 activity_witch_ritual_name:0 "[ACTIVITY.GetOwner.GetNamePossessiveOrMy|U] Velký rituál"
 witch.3017.end.desc:0 "Neviděl jsem, kam [sex_partner.GetFirstName] šel, ale nemusím. Jsem přitahován k [sex_partner.GetHerHim] jako lodní kámen k železu. Když najdu [sex_partner.GetHerHim], v [sex_partner.GetHerHis] krásných očích není překvapení — jen láska a touha."
 witch.2010.t:1 "$convert_to_witchcraft_key$: Odběhnuto"
 host_witch_ritual_decision_tooltip:0 "Hostit rituál"
 witch.4030.no_friend.a:0 "Odemknu jeho tajemství, ať to trvá jakkoli dlouho!"
