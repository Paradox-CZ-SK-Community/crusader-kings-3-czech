l_polish:
witch.1001.message:0 "Iniciace do čarodějnictví"
child_witch_conversion_success_effect.desc:0 "[child.GetFirstNameNoTooltip] je přesvědčen(a)"
child_witch_conversion_failure_effect.desc:0 "[child.GetFirstNameNoTooltip] má pochyby"
child_witch_conversion_critical_failure_effect.desc:0 "[child.GetFirstNameNoTooltip] prozradí mé tajemství"
child_witch_conversion_critical_failure_effect.liege.desc:0 "[child.GetFirstNameNoTooltip] prozradí mého čarodějnického opatrovníka"
witch.1002.t:0 "Věk poznání"
witch.1002.desc:0 "[child.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se vznáší na rozhraní mezi dětstvím a dospělostí. Naučil(a) jsem [child.GetHerHim] dost na to, aby [child.GetSheHe] pochopil(a) pravdu, a [child.GetSheHe] je stále dost mladý/á na to, aby měl(a) otevřenou mysl. Pokud chci přivést [child.GetHerHim] do služby [ROOT.Char.GetFaith.WitchGodName], je to teď nebo nikdy."
witch.1002.a:0 "[child.GetSheHe|U] si zaslouží poznat moc [ROOT.Char.GetFaith.WitchGodHerHis|U]."
witch.1002.b:0 "[child.GetFirstNameNoTooltip] je ztracený/á případ."
witch.1003.t:0 "Skryté vědění"
witch.1003.desc:0 "Jsou určité věci, o kterých mi [guardian.Custom2('MyCharacterIntroduction', ROOT.Char)] řekl/a, o nichž nikdo jiný nemluví. Nikdy se těmito tématy příliš nezabýváme a vím, že není moudré klást příliš mnoho otázek. \n\nNicméně dnes večer mezi námi něco působí jinak. Když usedneme ke čtení, [guardian.GetSheHe] se mě zeptá, jestli mě něco zajímá..."
witch.1003.a:0 "Ano, pověz mi všechno! Prosím!"
witch.1003.b:0 "Ne, myslím, že ne..."
witch.1003.c:0 "To je rouhání!"
witch.2001.t:1 "$convert_to_witch$: Nadešel čas"
witch.2001.start.desc:0 "Nemohu [target.GetFirstName] přinutit, aby poznal(a) pravdu, ale udělal(a) jsem vše, abych mu/jí otevřel(a) mysl."
witch.2001.secrecy.desc:0 "Modlím se k [owner.GetFaith.WitchGodName], aby se [target.GetFirstNameNoTooltip] spojil(a) s něčím v našich nevinných rozhovorech a v posvátných textech, které jsem nechal(a) v [target.GetHerHis] komnatách."
witch.2001.no_secrecy.desc:0 "Modlím se k [owner.GetFaith.WitchGodName], že se [target.GetFirstNameNoTooltip] něco dotklo v těch dlouhých diskusích a v posvátných textech, které jsem [target.GetHerHim] dal(a)."
witch.2001.end.desc:0 "\n\nNyní musím jít za [target.GetHerHim] a nabídnout pozvání do společenství [owner.GetFaith.WitchGodHerHis|U] — nebo se tohoto pokusu vzdát."
witch.2001.a:0 "[target.GetSheHe|U] si zaslouží rozhodnout sám/sama."
witch.2001.b1:0 "Rizika jsou příliš velká."
witch.2001.b2:0 "[target.GetFirstNameNoTooltip] není připraven(a)."
witch.2001.a.tt:1 "Pokračujete ve svém plánu přivést [target.GetShortUIName] na cestu [owner.GetFaith.WitchGodName]"
witch.2002.t:0 "Služebník [owner.GetFaith.WitchGodName]"
witch.2002.start.desc:0 "Když otevřu oči ve tmě, okamžitě mě zaplaví zlověstný pocit. Sleduje mě někdo?\n\n\"Jsi připraven(a) přijmout pravdu, [ROOT.Char.GetFirstNameNoTooltip]?\""
witch.2002.discovery.desc:0 "Ten hlas bych poznal(a) kdekoli. Musí to být [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]."
witch.2002.no_discovery.desc:0 "Posadím se, náhle zcela bdělý/á. Rozhlédnu se po zdroji hlasu cizího [owner.GetWomanMan], ale jsou jen stíny."
witch.2002.end.desc:0 "\n\n\"[owner.GetFaith.WitchGodName|U] ti nabízí [owner.GetFaith.WitchGodHerHis|U] požehnání. Přijmeš ho?\""
witch.2002.a:0 "Celým srdcem!"
witch.2002.b:0 "Nechci s tím mít nic společného. Pryč, démone!"
witch.2002.c:0 "Svět se dozví o tvém hříchu, [owner.GetFirstNameNoTooltip]!"
witch.2003.t:1 "$convert_to_witch$: Nový adept"
witch.2003.desc:0 "Pozoruji spící postavu [target.GetFirstName], zatímco pronesu krátkou modlitbu k [owner.GetFaith.WitchGodName]. Jakmile poslední šeptané slovo opustí mé rty, [target.GetSheHe] se pohně, jako by jeho/její podvědomí na tento okamžik čekalo.\n\nKdyž vystoupím ze stínů a nabídnu [target.GetFirstNameNoTooltip] [owner.GetFaith.WitchGodHerHis|U] požehnání, v jeho/jejích očích není strachu ani váhání. Ne, jeho/její přijetí je upřímné a hladové."
witch.2003.a:0 "Vítej v našem společenství, [target.Custom('SisterBrother')|U]."
witch.2003.b:0 "Teď mohu [target.GetHerHim] konečně ukázat svou pravou tvář."
witch.2003.b.tt:0 "[target.GetShortUIName|U] musí znát tvé [secret|E], aby byl pozván na $activity_witch_ritual$"
witch.2003.c:0 "[target.GetSheHe|U] si musí najít vlastní cestu."
witch.2003.message:0 "Čarodějnice mi odhalí [owner.GetHerselfHimself]"
witch.2004.t:1 "$convert_to_witch$: Zavřená mysl, studené srdce"
witch.2004.start.desc:0 "[target.GetFirstName] se probudí, když já [SelectLocalization( IsLandlessAdventurer(target), 'witch.2004.start_target_laamp', 'witch.2004.start_target_landed')]. \"Kdo tam?\" požaduje [target.GetSheHe] nejistým hlasem.\n\n\"Mé jméno není důležité. Jsem zde ve službě [owner.GetFaith.WitchGodName].\"\n\n"
witch.2004.start_target_landed: "prolézt oknem"
witch.2004.start_target_laamp: "vlézt do stanu"
witch.2004.discovered.desc:0 "[target.GetFirstNameNoTooltip] mžourá. \"[ROOT.Char.GetFirstNameNoTooltip], jsi to ty? '[owner.GetFaith.WitchGodName|U]'? Co je to za nesmysl?!\""
witch.2004.not_discovered.desc:0 "[target.GetFirstNameNoTooltip] vyskočí z postele a sahá po něčem na [target.GetHerHis] nočním stolku. Pravděpodobně nic dobrého. \"Nechci s tebou ani s tvými lžemi nic mít! Pryč, démone!\" křičí [target.GetFirstNameNoTooltip] a já neotálím s ústupem."
witch.2004.a:0 "Špatná [target.Custom('GetChamber')], promiň!"
witch.2005.end.desc:0 "\"[ROOT.Char.GetFirstNameNoTooltip], jsi to ty? '[owner.GetFaith.WitchGodName|U]'? [target.GetLiege.Custom2('MyCharacterIntroduction', target)|U] se dozví o tvém rouhání!\""
witch.2005.a:0 "Prosím, není to, jak si myslíš!"
witch.2005.a.tt:0 "Vlastně to může být #EMP přesně#! to, co [target.GetSheHe] myslí..."
witch.2006.t:0 "$convert_to_witch$: Odhalení"
witch.2006.desc:0 "[target.Custom2('MyCharacterIntroduction', ROOT.Char)|U] není v [target.GetHerHis] posteli, když se vplížím [target.GetHerHis] oknem na úkol od [owner.GetFaith.WitchGodName]. Kam by–\n\n\"Kdo je to?!\"\n\nOtočím se a najdu [target.GetTitledFirstName] přikrčeného/přikrčenou nad pentagramem nakresleným na zemi."
witch.2006.a:0 "Och, tys už...! Ahoj, [target.Custom('SisterBrother')|U]!"
witch.2007.t:0 "Skrytý spojenec"
witch.2007.desc:0 "Jsem uprostřed nočního rituálu na počest [owner.GetFaith.WitchGodName], když za mnou zazní náhlý hluk. Zloděj? Návštěvník? Vrah?!\n\nKdyž se otočím, ocitám se tváří v tvář [owner.Custom2('MyCharacterIntroduction', ROOT.Char)], oděnému/oděné do tmavého pláště ozdobeného nezaměnitelným znamením [owner.GetFaith.WitchGodName] – klasické oblečení pro konverze."
witch.2007.a:1 "U mě to není třeba, #EMP [owner.Custom('SisterBrother')|U]#!!"
witch.2010.t:1 "$convert_to_witchcraft_key$: Uslyšeno"
witch.talk.2010:1 "[target.GetFirstName] a já mluvíme o [owner.GetFaith.WitchGodName] a [owner.GetFaith.WitchGodHerHis] vůli několik hodin. Když se na obzoru nepatrně zbarví obloha do modra, rozloučíme se."
witch.leave.2010:0 "Jakmile jsem [target.GetFirstName] předal(a) to nejpodstatnější z moudrosti [ROOT.Char.GetFaith.WitchGodHerHis|U] a dal(a) [target.GetHerHim] jeho/její vlastní grimoár, odejdu."
witch.end.2010:0 "\n\nKdyž otevírám dveře komnaty, slyším rychlé kroky mizet po chodbě. Poslouchal mě někdo?"
witch.2010.a:0 "Ať je zatracen [ROOT.Char.GetFaith.HighGodName]!"
witch.2010.a.tt:1 "Někdo zná tvé [secret|E]"
witch.2010.message:0 "Tajemství odhaleno"
convert_to_witchcraft_key:0 "Přivést k čarodějnictví"
convert_to_witchcraft_interaction:1 "$convert_to_witchcraft_key$ #weak (Plán)#!"
convert_to_witchcraft_interaction_desc:0 "Pokus přivést [recipient.GetShortUINameNoTooltip] na cestu [actor.GetFaith.WitchGodName]"
convert_to_witchcraft:2 "$convert_to_witchcraft_key$"
convert_to_witchcraft_desc:0 "Povedu [SCHEME.GetTargetCharacter.GetShortUINameNoTooltip] po cestě [SCHEME.GetOwner.GetFaith.WitchGodName] a ukážu [SCHEME.GetTargetCharacter.GetHerHim] skutečný rozsah moci [SCHEME.GetOwner.GetFaith.WitchGodHerHis|U]."
convert_to_witchcraft_desc_general:0 "Přiveď cíl na pravou cestu a ukaž mu/ji rozsah této moci."
convert_to_witchcraft_action:0 "Přivést"
convert_to_witchcraft_interaction_notification:0 "Přivést k čarodějnictví"
convert_to_witchcraft_scheme_invalidated_title:0 "@scheme_icon! Plán Přivést k čarodějnictví končí"
convert_to_witchcraft_general_desc:1 "Plán, který má zasvětit cílovou postavu do čarodějnictví v naději, že se jejich seskupení rozroste."
reveal_as_witch_interaction:0 "Odhalit se jako čaroděj/ka"
reveal_as_witch_interaction_desc:0 "Odhal své zasvěcení [actor.GetFaith.WitchGodName] jinému [GetTrait('witch').GetName( GetNullCharacter )]"
witch.2900.t:0 "[actor.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
witch.2900.desc:1 "Dlouho jsi mi byl(a) inspirací a cítím, že si zasloužíš vědět, co jsem před světem skrýval(a).\n\nI já jsem následovník/nice [actor.GetFaith.WitchGodName] a student/ka [actor.GetFaith.WitchGodHerHis|U] tajemství. Doufám, že naše společné snažení nás přiblíží.\n\nKéž nad tebou bdí náš mazaný [actor.GetFaith.WitchGodMistressMaster]."
witch.2900.a:0 "Naše řady rostou!"
witch.2901.t:0 "[recipient.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
witch.2901.desc:0 "Těší mě slyšet o tvé věrné službě našemu mazanému [ROOT.Char.GetFaith.WitchGodMistressMaster]! Kéž tě [ROOT.Char.GetFaith.WitchGodSheHe|U] ochraňuje a vede po cestě pravdy."
witch.2901.a:0 "A kéž tě [ROOT.Char.GetFaith.WitchGodSheHe|U] ochrání!"
host_witch_ritual_decision:0 "Uspořádat Velký obřad"
host_witch_ritual_decision_desc:0 "Budeme uctívat [ROOT.Char.GetFaith.WitchGodName] a ponoříme se do [ROOT.Char.GetFaith.WitchGodHerHis|U] tajemství! $activity_witch_ritual$ je skvělou příležitostí k setkání a výměně poznatků s ostatními čarodějnicemi/čaroději."
host_witch_ritual_decision_tooltip:0 "Uspořádat obřad"
host_witch_ritual_decision_confirm:0 "Ať obřad začne!"
activity_witch_ritual:0 "Velký obřad"
activity_witch_ritual_name:0 "[ACTIVITY.GetOwner.GetNamePossessiveOrMy|U] Velký obřad"
activity_witch_ritual_owner:0 "Hostitel"
activity_witch_ritual_desc:3 "Skuteční následovníci s [GetTrait('witch').GetName( GetNullCharacter )] [trait|E] jsou pozváni oslavit moc [GetPlayer.GetFaith.WitchGodName] a ponořit se do jeho/jejích tajemství."
activity_witch_ritual_destination_selection:0 "Velký obřad můžeš pořádat pouze ve svém [capital|E]."
activity_witch_ritual_selection_tooltip:0 "Uctívej [GetPlayer.GetFaith.WitchGodName] a přijmi [GetPlayer.GetFaith.WitchGodHerHis|U] temný dar\n\nOčekávané odměny:\n$BULLET_WITH_TAB$[opinion_i] [opinion|E]\n$BULLET_WITH_TAB$[stress_loss_i] [stress|E] ztráta"
activity_witch_ritual_province_capital_desc: "Toto je tvůj [capital|E]"
activity_witch_ritual_province_domicile_desc: "Toto je tvůj [domicile|E]"
activity_witch_ritual_province_both_desc: "$activity_witch_ritual_province_capital_desc$ a [domicile|E]"
activity_witch_ritual_host_desc:1 "$BULLET_WITH_TAB$Může získat zkušenosti s životním stylem\n$BULLET_WITH_TAB$Účastníci mohou získat u přítomných postav [opinion|E]\n$BULLET_WITH_TAB$Účastníci mohou ztratit [stress_loss_i][stress|E]"
activity_witch_ritual_conclusion_desc:1 "[GetActivityType( 'activity_witch_ritual' ).GetName] skončil"
activity_witch_ritual_guest_desc:1 "$BULLET_WITH_TAB$Účastníci mohou získat u přítomných postav [opinion|E]\n$BULLET_WITH_TAB$Účastníci mohou ztratit [stress_loss_i][stress|E]"
activity_witch_ritual_guest_help_text:0 "$activity_witch_ritual_desc$"
witch_ritual_phase_desc:0 "Odevzdej se [GetPlayer.GetFaith.WitchGodName]"
host_witch_ritual_title:0 "Velký obřad"
host_witch_ritual:0 "Ctěný [GetPlayer.GetFaith.WitchGodName]"
host_witch_ritual_decision_cooldown:0 "Nebudu moci uspořádat další Velký obřad po dobu #N 10 let#!"
witch_ritual_phase:0 "Temný rituál"
worship_devil_intent:2 "Uctívej [GetPlayer.GetFaith.WitchGodName]"
worship_devil_intent_desc:1 "Odevzdej se tomu skrytému. Tělem i myslí."
witch.3001.t:0 "Drahý/á [ROOT.Char.Custom('SisterBrother')|U] [ROOT.Char.GetFirstNameNoTooltip],"
witch.3001.desc:0 "Nastal čas na $activity_witch_ritual$ kovenu [host.GetHouse.GetBaseNameNoTooltip]. Zvu tě, abys uctíval(a) [ROOT.Char.GetFaith.WitchGodName] v noci úplňku. Společně budeme skandovat [ROOT.Char.GetFaith.WitchGodHerHis|U] jméno a ponoříme se do [ROOT.Char.GetFaith.WitchGodHerHis|U] tajemství!"
witch.3001.a:0 "Nemohu se dočkat!"
witch.3001.b:0 "Raději sním misku slimáků."
witch.3003.t:2 "Nevítaný host"
witch.3003.desc:1 "Když moji spolurozené dorazí do [capital.GetNameNoTooltip], zahlédnu neznámou tvář.\n\nKdyž jdu pozdravit [inviter.Custom2('MyCharacterIntroduction', ROOT.Char)], [inviter.GetSheHe] představí podivného [new_guest.GetWomanMan] jako [new_guest.GetFirstName]. Ukáže se, že jsou dávní známí, a [inviter.GetFirstNameNoTooltip] se zeptá, zda by se [new_guest.GetFirstNameNoTooltip] mohl/a připojit k našemu rituálu."
witch.3003.a:0 "Čím více, tím lépe!"
witch.3003.b:0 "Budeš mým čestným hostem, [new_guest.GetFirstNameNoTooltip]."
witch.3003.c:0 "$activity_witch_ritual$ je soukromá záležitost."
witch.3002.t:1 "Nedostatek oddanosti"
witch.3002.desc:0 "Ani jedná duše nepřijala mé pozvání. Nezaslouží si požehnání [ROOT.Char.GetFaith.WitchGodName]!"
witch.3002.a:0 "Poznají [ROOT.Char.GetFaith.WitchGodHerHis|U] hněv."
every_grand_rite_participant:0 "Každý host na $activity_witch_ritual$"
witch.3010.t:2 "Vychází úplněk"
witch.3010.desc:0 "Když měsíc vystoupí na nebe a ohlásí příchod [ROOT.Char.GetFaith.WitchGodHerHis|U], cítím, jak mé tělo reaguje na podivné energie ve vzduchu. Siluety kolem velikého ohně jsou tiché, nehybné. Čekají na to, co má přijít.\n\nJako hostitel tohoto shromáždění je na mně, abych zahájil/a rituál. Budu..."
witch.3010.a:0 "Číst ze starobylého grimoáru."
witch.3010.a.great:0 "Můj překlad je působivý"
witch.3010.a.poor:0 "Můj překlad je špatný"
witch.3010.b:0 "Hrát si s triky pomocí zvuků a stínů."
witch.3010.b.great:0 "Mé triky jsou ohromující"
witch.3010.b.poor:0 "Mé triky jsou k smíchu"
witch.3010.c:0 "Spolehnout se na své charisma a improvizovat"
witch.3010.c.great:0 "Moje improvizace je inspirující"
witch.3010.c.poor:0 "Moje improvizace je nesouvislá"
witch.3010.d:0 "Přinést velkolepou oběť."
witch.3010.e:0 "Přednést tradiční modlitby."
witch.3010.e.tt:0 "[activity.GetName] pokračuje normálně"
witch.3014.host.great_translation.desc:0 "Staré slova jsou zvláštní, přesto ke mně promlouvají na instinktivní úrovni. Tkají okouzlující vzor, plný krásy a naděje. Moji hosté jsou naprosto očarovaní.\n\nKdyž zavřu grimoár dramatickým gestem, jejich výkřiky se rozléhají mýtinou."
witch.3014.host.poor_translation.desc:0 "Bez ohledu na to, jak se snažím, starobylá slova nedávají smysl. Výrazy hostů se mění z dychtivých na zmatené a pak zarmoucené. Než se ještě více zesměšním, improvizuji o něco méně zklamávající závěr. Dav se rychle rozchází, jakmile skončím."
witch.3014.host.great_tricks.desc:0 "Požehnání [ROOT.Char.GetFaith.WitchGodName] jsou četná, mezi nimi i vědomí, kdy použít trochu klamu. S pomocí zrcadel, rohů a ochotných pomocníků předvedu ohromující show. Vzduch je hustý z vzrušující směsi strachu a vzrušení. Nepamatuji si, kdy jsem se naposledy cítil(a) tak naživu!"
witch.3014.host.poor_tricks.desc:0 "Zatímco mé triky dobře fungovaly, když jsem je cvičil(a) sám/sama ve své komoře, vypadá to, že mě dnes večer přemohly nervy. Nikdo není přesvědčen — dokonce slyším, jak si někdo vzadu potichu pro sebe zasměje. Než se ještě více zesměšním, improvizuji rychlý závěr obřadu."
witch.3014.host.great_improvisation.desc:0 "Když vedu dav obřadem, pečlivě sleduji jejich reakce a podle toho upravuji svá slova. Neuplyne dlouhá chvíle a jedu na vlně jejich nadšení, vášnivé výkřiky mě pohánějí, jak stavuji k velkolepému vyvrcholení. Dosahujeme ho společně, vřískáme [ROOT.Char.GetFaith.WitchGodHerHis|U] jméno na měsíc jako jeden."
witch.3014.host.poor_improvisation.desc:0 "Možná jsem se měl(a) lépe připravit. Má improvizace je mdlá a tápavá. Vidím, že ztrácím publikum, takže nakonec sáhnu po tradiční modlitbě. Dav se rychle rozchází, jakmile skončím."
witch.3014.host.offering.desc:0 "Všichni víme o oblibě [ROOT.Char.GetFaith.WitchGodHerHis|U] v bohatém jídle a pití. Stoly jsou plné sladkých dobrot, sudů vína, exotického ovoce a máslových koláčů. Společně nabídneme [ROOT.Char.GetFaith.WitchGodName] to nejlepší, než se sami pustíme do zbytku."
witch.3014.host.fallback.desc:0 "Staré modlitby nemusí být vyčerpávající, ale ani jednoduché. Krátké a výstižné, nesou nejposvátnější a nejsilnější pravdy [ROOT.Char.GetFaith.WitchGodHerHis|U]. Jejich opakování je jako pád do bezpečného náručí matky."
witch.3014.guest.start.desc:0 "Na přelomu velkého obřadu se shromažďujeme na odlehlé mýtině. Velké ohniště nám hřeje záda a vzduch je těžký očekáváním."
witch.3014.guest.good.desc:0 "[host.GetTitledFirstName] nás vede spektakulárním obřadem. Starobylé modlitby se valí z našich jazyků v okouzlujícím vzoru, plném krásy a naděje. Začneme tančit směrem k velkolepému vyvrcholení. Dosahujeme ho společně, jak jedno tělo vykřikuje [ROOT.Char.GetFaith.WitchGodHerHis|U] jméno na měsíc."
witch.3014.guest.bad.desc:0 "[host.GetTitledFirstName] nás provází trapným obřadem. [host.GetSheHe|U] se snaží, aby byl večer výjimečný, ale jeho/její pokusy jsou mdlé. Přinejmenším je seznam hostů zajímavý..."
witch.3014.guest.fallback.desc:0 "[host.GetTitledFirstName] nás vede obřadem se všemi správnými slovy a gesty. Starobylé modlitby se valí z našich jazyků v okouzlujícím vzoru, ale krása a moc, které je obvykle doprovázejí, jsou oslabené; [host.GetTitledFirstNameNoTooltip] to zvládá dobře, ale něco přesto chybí."
witch.3014.host.end.desc:0 "\n\nNyní, když hlavní obřad skončil, mými hosty i já jsme volní uctívat, jak nám to vyhovuje."
witch.3014.guest.end.desc:0 "\n\nNyní, když hlavní obřad skončil, jsme volní uctívat, jak nám to vyhovuje."
witch.3014.a:0 "Experimentovat s bylinami společně s [herbalist.GetFirstNameNoTooltip]."
witch.3014.a.knowledge:0 "[herbalist.GetFirstNameNoTooltip] mě naučí něco nového"
witch.3014.a.inspiration:0 "Rozhovor je inspirující"
witch.3014.b.start:0 "Požádej [teacher.GetFirstNameNoTooltip], aby mě naučil/a umění"
witch.3014.b.diplomacy:0 "šarm."
witch.3014.b.martial:0 "strategie."
witch.3014.b.stewardship:0 "obchod."
witch.3014.b.intrigue:0 "intrika."
witch.3014.b.learning:0 "poezie."
witch.3014.c:0 "Sdílet s někým tělesné dary [ROOT.Char.GetFaith.WitchGodHerHis|U]."
witch.3014.c.tt:1 "Snažíš se najít někoho s podobnou touhou"
witch.3014.d:0 "Strávit čas s [new_guest.Custom('ComplimentAdjective')] [new_guest.GetFirstNameNoTooltip]."
witch.3014.e:0 "Kde je můj [sex_partner.Custom('LoverPetName')]? Toužím po [sex_partner.GetHerHis] dotyku..."
witch.3014.d.move_in:0 "Výborně si rozumíme"
witch.3014.d.friend:0 "Dobře si rozumíme"
witch.3014.d.enemy:0 "Dostaneme se do vášnivé hádky"
witch.3014.f:1 "Směj se, pij, tancuj — užívej si požehnání [ROOT.Char.GetFaith.WitchGodHerHis|U]!"
witch.3015.t:1 "U rybníka"
witch.3015.start.desc:0 "Síla [ROOT.Char.GetFaith.WitchGodName] pulzuje v mých žilách, když bloudím lesem. Sbor povzdechů a sténání mě vítá — nejsem jediný/á, kdo touží po společnosti této noci.\n\n"
witch.3015.new_guest.desc:0 "Narazím na svého nového známého, [sex_partner.GetFirstName], u měsíčního rybníka."
witch.3015.regular.desc:0 "Najdu [sex_partner.Custom2('MyCharacterIntroduction', ROOT.Char)] u měsíčního rybníka."
witch.3015.end.desc:0 "Když se dívám do očí [sex_partner.GetHerHis], vše zapadá na své místo. Je to vůle [ROOT.Char.GetFaith.WitchGodHerHis|U]. [sex_partner.GetSheHe|U] mě přivolává blíž..."
witch.3015.a:0 "Uctívejme společně."
witch.3015.b:0 "Já... hledal(a) jsem někoho jiného."
witch.3015.b.tt:1 "Strávíš noc sám/sama"
witch.3016.t:1 "Hvězdy se srovnají"
witch.3016.end.desc:0 "Známý hlas mě osloví — je to [sex_partner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. Když se otočím a setkám se s pohledem [sex_partner.GetHerHis], vše zapadne. My dva... Je to vůle [ROOT.Char.GetFaith.WitchGodHerHis|U]. Jsme si souzeni být spolu."
witch.3016.a:0 "Navždy."
witch.3016.b:0 "Já... na to nejsem připraven(a)."
witch.3017.end.desc:0 "Neviděl(a) jsem, kam [sex_partner.GetFirstName] odešel/odešla, ale ani nemusím. Jsem přitahován(a) k [sex_partner.GetHerHim] jako magnet k železu. Když ho/ji najdu, v jeho/jejích krásných očích není překvapení — jen láska a touha."
witch.3017.a:0 "Jak dlouho jsem po tobě toužil/a."
witch.3017.b:0 "Já... něco jsem zapomněl/a! Promiň!"
witch.3098.t:1 "Do příště"
witch.3098.start.desc:0 "Moji hosté a já"
witch.3098.end.desc:0 "uctívali jsme [ROOT.Char.GetFaith.WitchGodName], vyměnili posvátné znalosti a navázali hluboké pouta. Má mysl je plná nových nápadů, ale mé tělo zoufale potřebuje odpočinek. Teplá postel nebyla nikdy lákavější."
witch.3098.a:0 "Kéž nás [ROOT.Char.GetFaith.WitchGodSheHe|U] chrání až do dalšího $activity_witch_ritual$."
witch.3099.start.desc:0 "Společně jsme"
witch.3099.tt:0 "Vypravíš se domů, když $activity_witch_ritual$ končí"
witch.4001.t:0 "Božský soud"
witch.4001.start.desc:0 "[annoying_clergy.Custom2('MyCharacterIntroduction', ROOT.Char)|U] mi opravdu leze na nervy! Neuplyne ani chvíle, kdy by [annoying_clergy.GetSheHe] nezpovídal(a) pořád dokola o [annoying_clergy.GetFaith.HighGodName] a [annoying_clergy.GetFaith.HighGodHerHis|U] vůli.\n\n[annoying_clergy.GetSheHe|U] obzvlášť rád(a) všem říká, jak [annoying_clergy.GetFaith.HighGodNameAlternate]"
witch.4001.forgiving.desc:0 "myslí, že odpuštění je slabost."
witch.4001.deceitful.desc:0 "potrestá lháře."
witch.4001.gluttonous.desc:0 "potrestá ty, kdo si užívají jídla a pití."
witch.4001.wrathful.desc:0 "potrestá hněvivé."
witch.4001.greedy.desc:0 "potrestá ty, kteří touží po bohatství."
witch.4001.arbitrary.desc:0 "požaduje, abychom byli spravedliví a čestní."
witch.4001.sadistic.desc:0 "potrestá ty, kdo jsou krutí k ostatním."
witch.4001.craven.desc:0 "potrestá ty, kdo jsou zbabělí a opatrní."
witch.4001.lustful.desc:0 "potrestá nevěstky a smilníky."
witch.4001.vengeful.desc:0 "požaduje, abychom obraceli druhou tvář."
witch.4001.arrogant.desc:0 "myslí si, že být hrdý na své činy je hříšné."
witch.4001.fallback.desc:0 "potrestá hříšníky."
witch.4001.witch.desc:0 "Ale proč bych poslouchal(a) [annoying_clergy.GetHerHim], když [ROOT.Char.GetFaith.WitchGodName] nás přijímá takové, jací jsme, se všemi nedostatky? Jak smutný malý život musí žít [annoying_clergy.GetFirstNameNoTooltip]!"
witch.4001.impious.desc:0 "[annoying_clergy.GetFaith.HighGodName] je jeden odsuzující parchant!"
witch.4001.a:0 "Učiním z [annoying_clergy.GetHerHim] posměch [capital.GetNameNoTooltip]!"
witch.4001.a.tt:0 "[annoying_clergy.GetFaith.HighGodName] není jediný, kdo může soudit!"
witch.4001.a.success:0 "Ztrapníš [annoying_clergy.GetShortUINameNoTooltip]"
witch.4001.a.failure:0 "[annoying_clergy.GetShortUINameNoTooltip] odhalí tvůj plán"
witch.4001.c:0 "Předstírání zbožnosti jako malý zbabělec [annoying_clergy.GetHerHim] umlčí."
witch.4001.b:0 "[annoying_clergy.GetSheHe|U] nebude vědět, čemu věřit, až skončím s [annoying_clergy.GetHerHim]."
witch.4001.b.success:0 "Zlomíš víru [annoying_clergy.GetShortUINamePossessiveNoTooltip] v [annoying_clergy.GetFaith.HighGodName]"
witch.4001.b.neutral:0 "[annoying_clergy.GetShortUINameNoTooltip] je nejistý/á"
witch.4001.b.neutral.tt:0 "Můžeš se rozhodnout vzdát se nebo pokračovat v pokusech"
witch.4001.b.failure:0 "Nepodaří se ti ovlivnit [annoying_clergy.GetShortUINameNoTooltip]"
witch_4001_corruption_success_effect.tt:0 "Můžeš [blackmail|E] [annoying_clergy.GetShortUIName] kvůli [annoying_clergy.GetHerHis] [secret|E]"
witch.4002.witch.desc:0 "[ROOT.Char.GetFaith.WitchGodName|U] mi musel pomoci, protože můj plán dopadl ještě lépe, než jsem čekal(a)!\n\n"
witch.4002.impious.desc:0 "Můj plán byl dokonalý!\n\n"
witch.4002.gluttonous.desc:0 "[annoying_clergy.GetTitledFirstName] se přecpal/a [annoying_clergy.GetHerselfHimself] dorty napuštěnými drogami, které jsem poslal/a do [annoying_clergy.GetHerHis] komnat. [annoying_clergy.GetSheHe|U] pak pobíhal/a po městě s džemem a drobečky umazanými kolem [annoying_clergy.GetHerHis] úst, než usnul/a na schodech [annoying_clergy.GetFaith.HouseOfWorship]!"
witch.4002.lustful.desc:0 "Napsal/a jsem obzvlášť explicitní báseň o [lustful_desc.Custom2('MyCharacterIntroduction', ROOT.Char)] a [lustful_desc.GetHerHis] "[lustful_desc.Custom('ObjectifiedFeature')]", padělal/a [annoying_clergy.GetTitledFirstNamePossessive] podpis a nechal/a ji dodat do komnat [lustful_desc.GetLadyLord]. [lustful_desc.GetFirstName] nebyl/a #EMP vůbec#! nadšený/á z věnování, ani v tom nebyl/a diskrétní."
witch.4002.craven.desc:0 "Zatímco [annoying_clergy.GetTitledFirstName] spal/a, vklouzl/a jsem mezi [annoying_clergy.GetHerHis] povlečení potkaníka. Sotva jsem stihl/a schovat se, když [annoying_clergy.GetSheHe] vzbudil/a se s výkřikem, vyskočil/a z postele a vyběhl/a ven — nahý/á jako v den, kdy se [annoying_clergy.GetSheHe] narodil/a!"
witch.4002.vengeful.desc:0 "Uplatil/a jsem písaře, aby přesvědčil [annoying_clergy.GetTitledFirstName], že [vengeful_desc.Custom2('MyCharacterIntroduction', ROOT.Char)] [annoying_clergy.GetHerHim] za zády urážel/a. V následujících dnech byl/a [annoying_clergy.GetFirstNameNoTooltip] pokaždé nesmírně hrubý/á k ubohé/ému [vengeful_desc.GetFirstNameNoTooltip], kdykoli se naskytla příležitost. Nakonec [vengeful_desc.GetFirstNameNoTooltip] konfrontoval/a [annoying_clergy.GetHerHim] kvůli jeho/jejímu zlomyslnému chování. [annoying_clergy.GetFirstNameNoTooltip] neměl/a v [annoying_clergy.GetHerHis] obhajobu ani slovo."
witch.4002.wrathful.desc:0 "Vím, že [annoying_clergy.GetTitledFirstName] je po pár drincích pořádný tyran, a že [annoying_clergy.GetSheHe] je trochu poblázněn/a do jednoho z mých služebníků/kyní. Nechal/a jsem [wrathful_desc.GetWomanMan] přinést láhev velmi drahého a ještě silnějšího lihu do [annoying_clergy.GetTitledFirstNamePossessiveNoTooltip] komnat. Motivován/a slibem povýšení, [wrathful_desc.GetSheHe] [annoying_clergy.GetHerHim] zmočil/a právě včas pro [annoyful_clergy.Custom('GetReligiousRite')]."
witch.4002.arrogant.desc:0 "I když se [annoying_clergy.GetSheHe] snaží to skrývat, vím, že [annoying_clergy.GetTitledFirstName] se velmi stará o [annoying_clergy.GetHerHis] vzhled. [annoying_clergy.GetSheHe|U] má mast, kterou si [annoying_clergy.GetSheHe] nábožně nanáší každé ráno. Vkradl/a jsem se do [annoying_clergy.GetHerHis] komnat a přidal/a jsem do ní podrážděné bylinky. Druhý den bylo [annoying_clergy.GetTitledFirstNamePossessiveNoTooltip] obličej pokrytý vyrážkou!"
witch.4002.end.desc:0 "\n\nTo byla jedina věc, o které moji dvořané včera večer mluvili. [annoying_clergy.GetFirstNameNoTooltip] si toho nikdy nezapomene!"
witch.4002.a:0 "Tak mu/jí to patří!"
witch.4003.desc:0 "Schovan/a v tajné chodbičce za [annoying_clergy.GetTitledFirstNamePossessive] komnatami nadšeně naslouchám [annoying_clergy.Custom('InsultAdjective')]ým sténáním a vzdechům [annoying_clergy.Custom('WomanManPossessive')]. [annoying_clergy.GetSheHe|U] četl/a svazek, který jsem nechal/a na [annoying_clergy.GetHerHis] posteli — ve skutečnosti ho [annoying_clergy.GetSheHe] nemůže odložit.\n\nPravdy v něm obsažené se zdají mít značný dopad na [annoying_clergy.GetHerHis] víru. \"Ó, [annoying_clergy.GetFaith.HighGodName]! Potřebuji znamení! Věřil/a jsem ti, vykonával/a jsem tvou vůli na Zemi, ale teď... Všechno, co vidím, jsou rozpory, omyly, lži!\"\n\n[annoying_clergy.GetTitledFirstNamePossessiveNoTooltip] hlas se rozpadá v nesouvislý pláč."
witch.4003.a:0 "Odejdu, mou práci hotovu."
witch.4003.b:0 "[annoying_clergy.GetSheHe|U] je připraven/a na větší pravdy."
witch.4003.c:0 "[annoying_clergy.GetSheHe|U] se stane mým/í učedníkem/cí!"
witch.4004.desc:0 "Pod nevinnou záminkou teologických dotazů jsem zasel/a pochybnosti do srdce [annoying_clergy.GetTitledFirstNamePossessive]. Rozpoznám, že [annoying_clergy.GetHerHis] víra se kolébá z [annoying_clergy.GetHerHis] nejistých odpovědí a z stínu obav, který se objeví na [annoying_clergy.GetHerHis] tváři, když [annoying_clergy.GetSheHe] myslí, že se nikdo nedívá.\n\nNejsem tam, ještě ne, ale poslední pokus #EMP by měl#! zlomit [annoying_clergy.GetHerHim]."
witch.4004.a:0 "Stojí to za snahu!"
witch.4004.b:0 "Můj čas je lépe využit jinde."
witch.4005.desc:0 "Nechal/a jsem svazek nepohodlných pravd v [annoying_clergy.GetTitledFirstNamePossessive] komnatách, ale viděl/a jsem, jak ho [annoying_clergy.GetHerHim] po přečtení pár stránek hodil do ohně. Výzva nejspíš posílila [annoying_clergy.GetHerHis] víru — už nemohu v [annoying_clergy.GetHerHis] srdci zjistit žádnou nejistotu."
witch.4005.a:0 "[annoying_clergy.GetSheHe|U] stejně nebyl/a hoden/na!"
witch.4010.t:0 "[ROOT.Char.GetFaith.WitchGodHerHis|U] Dary jsou bohaté"
witch.4010.desc:1 "Sypu své dary na zem; bylinky, mléko a med. Se zavřenýma očima a kouřem páchnoucím v nose zvedám paže k měsíci.\n\n\"[ROOT.Char.GetFaith.WitchGodMistressMaster|U]! Znalkyně/Znalče všech pravd, [ROOT.Char.GetFaith.WitchGodMotherFather] veškeré moci! Přijmi mé skromné dary a odměň mě svou radou!\"\n\nŽádám [ROOT.Char.GetFaith.WitchGodName] o..."
witch.4010.a:0 "Štěstí v umění lásky."
witch.4010.b:0 "Půvab a taktnost."
witch.4010.c:0 "Stratežův rozum."
witch.4010.d:0 "Smysl pro peníze a pořádek."
witch.4010.e:0 "Pomoc stínů."
witch.4010.f:0 "Moudrost a bystrost."
witch.4010.g:0 "Štěstí při boji."
witch.4010.h:0 "Vnitřní klid."
witch.4020.t:0 "Brát nebo dávat"
witch.4020.two_witches.desc:0 "[prayer_witch_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a [prayer_witch_2.Custom2('MyCharacterIntroduction', ROOT.Char)] se ke mně připojily na"
witch.4020.one_witch.desc:0 "[prayer_witch_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se ke mně připojil/a na"
witch.4020.full_moon.desc:0 "rituál při úplňku"
witch.4020.new_moon.desc:0 "rituál při novu"
witch.4020.equinox.desc:0 "rituál rovnodennosti"
witch.4020.solstice.desc:0 "rituál rovnodennosti"
witch.4020.end.desc:0 "na počest [ROOT.Char.GetFaith.WitchGodName]. Jako hostitel/ka je mou povinností vést nás v modlitbě."
witch.4020.a:0 "Moudrá [ROOT.Char.GetFaith.WitchGodMistressMaster|U], dej [prayer_witch_1.GetFirstNameNoTooltip] pokoj a jasno!"
witch.4020.b:0 "Slož své požehnání na [prayer_witch_2.GetFirstNameNoTooltip]!"
witch.4020.c:0 "[ROOT.Char.GetFaith.WitchGodMotherFather|U] tajemství, propůjč mi svou moc!"
witch.4030.t:0 "Vazané kožené tajemství"
witch.4030.no_friend.desc:1 "Moji kontakti mi poslali svazek psaný v podivném kódu, jeho kožené desky zdobené symboly našeho [ROOT.Char.GetFaith.WitchGodMistressMaster|U].\n\nZatím jsem dokázal/a rozluštit jen pár prvních stránek, ale jsou hluboce fascinující."
witch.4030.friend.desc:1 "Můj dobrý [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('witch_friend'))] [witch_friend.GetTitledFirstName] mi přinesl/a svazek psaný v podivném kódu, jeho kožené desky zdobené symboly našeho [ROOT.Char.GetFaith.WitchGodMistressMaster|U].\n\n[witch_friend.GetSheHe|U] dokázal/a rozluštit jen pár prvních stránek, ale jsou hluboce fascinující."
witch.4030.friend.a:0 "Spolu odemkneme jeho tajemství."
witch.4030.no_friend.a:0 "Odemknu jeho tajemství, ať to trvá libo kolik!"
witch.4030.b:0 "Znám spoluvěřícího, který za to dá dobré zlato."
witch.4030.c:0 "I [convince_target_1.GetTitledFirstNameNoTooltip] bude těmito tajemstvími nabuzen/a."
witch.4030.c.success:0 "[convince_target_1.GetShortUIName|U] je svazkem ohromen/a"
witch.4030.c.failure:0 "[convince_target_1.GetShortUIName|U] svazek spálí"
witch.4030.d:0 "[convince_target_2.GetTitledFirstNameNoTooltip] to najde #EMP velmi#! zajímavé."
witch.4030.d.success:0 "[convince_target_2.GetShortUIName|U] je svazkem ohromen/a"
witch.4030.d.failure:0 "[convince_target_2.GetShortUIName|U] svazek spálí"
witch.4031.start.desc:0 "Mám ničím nerušený výhled na svazek, který jsem nechal/a mezi věcmi [convince_target.GetTitledFirstNamePossessive], z kukátka za [convince_target.GetHerHis] [convince_target.Custom('GetChamber')]. [convince_target.GetHerHis|U] oči se k němu okamžitě přitahují, jakmile [convince_target.GetSheHe] vstoupí — téměř jako by kniha měla vlastní, podivnou magii.\n\n"
witch.4031.end.desc:0 "Když [convince_target.GetFirstNameNoTooltip] dočte přeložené stránky, začne chodit sem a tam. Nakonec je přitažlivost svazku neodolatelná; [convince_target.GetSheHe] běží a chňapne po [convince_target.GetHerHis] brku."
witch.4031.a:0 "To je ono, příteli. Ponoř se hlouběji, ještě hlouběji..."
witch.4032.end.desc:0 "[convince_target.GetFirstNameNoTooltip] knihu ani neotevře. Když [convince_target.GetSheHe] uvidí podivné symboly, vychrlí z úst slyšitelné zasténání a knihu odhodí od [convince.GetHerselfHimself]."
witch.4032.a:0 "#EMP Ne!#! Ať [ROOT.Char.GetFaith.HighGodName] potrestá toho zbabělce!"
