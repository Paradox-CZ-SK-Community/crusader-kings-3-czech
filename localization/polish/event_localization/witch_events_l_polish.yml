l_polish:
 witch.4001.b:0 "[annoying_clergy.GetSheHe|U] nebude vědět, čemu věřit, když skončím s [annoying_clergy.GetHerHim]."
 witch.3001.b:0 "Raději bych snědl mísu slimáků."
 witch.3014.host.great_improvisation.desc:0 "Jak vedu dav obřadem, pečlivě studuji jejich reakce a podle toho upravuji svá slova. Než se naději, jedu na vlně jejich nadšení, vášnivé povzbuzování mě posiluje, když se blížím k nádhernému vrcholu. Společně ho dosahujeme, jak křičíme [ROOT.Char.GetFaith.WitchGodHerHis|U] jméno na měsíc jako jeden."
 witch.4020.equinox.desc:0 "rituál rovnodennosti"
 witch.2900.t:0 "[actor.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
 reveal_as_witch_interaction_desc:0 "Odhal svou oddanost [actor.GetFaith.WitchGodName] jinému [GetTrait('witch').GetName( GetNullCharacter )]"
 witch.3014.host.poor_tricks.desc:0 "Zatímco mé triky fungovaly dobře, když jsem je cvičil sám ve svém pokoji, zdá se, že dnešní večer mě nervozita dostala. Nikdo není přesvědčen – dokonce slyším někoho zadržet smích vzadu v davu. Než se stanu ještě větším bláznem, improvizuji rychlé zakončení obřadu."
 host_witch_ritual_decision_cooldown:0 "Nebudu moci hostit další Velký obřad po #N 10 let#!"
 witch.4001.deceitful.desc:0 "potrestá lháře."
 witch.2002.c:0 "Svět bude znát tvůj hřích, [owner.GetFirstNameNoTooltip]!"
 witch.3015.start.desc:0 "Síla [ROOT.Char.GetFaith.WitchGodName] pulsuje v mých žilách, když se potuluji lesem. Sbor povzdechů a sténání mě vítá – nejsem jediný, kdo touží po společnosti dnes večer.\n\n"
 witch.3010.a:0 "Číst ze starého grimoáru."
 witch.4032.end.desc:0 "[convince_target.GetFirstNameNoTooltip] ani neotevře knihu. Z jeho rtů unikne slyšitelný povzdech, když [convince_target.GetSheHe] uvidí podivné symboly, a [convince_target.GetSheHe] ji odhodí od [convince.GetHerselfHimself]."
 witch.3014.guest.end.desc:0 "\n\nNyní, když je hlavní obřad u konce, jsme svobodní uctívat, jak se nám zlíbí."
 witch.4004.b:0 "Můj čas je lépe stráven na jiných věcech."
 witch.1003.desc:0 "Existují určité věci, které mi [guardian.Custom2('MyCharacterIntroduction', ROOT.Char)] řekl, o kterých nikdo jiný nikdy nemluví. Nikdy se na tato témata nezabýváme dlouho a vím, že je lepší se na otázky neptat.\n\nNicméně, dnes večer se mezi námi něco cítí jinak. Když si sedneme k četbě, [guardian.GetSheHe] se ptá, jestli je něco, co mě zajímá..."
 witch.2004.a:0 "Špatně [target.Custom('GetChamber')], promiň!"
 witch.3098.start.desc:0 "Moji hosté a já"
 witch.3014.b.martial:0 "strategie."
 activity_witch_ritual_province_domicile_desc: "Toto je tvé [domicile|E]"
 witch.4001.a.success:0 "Děláš ze [annoying_clergy.GetShortUINameNoTooltip] blázna"
 witch.4030.c.success:0 "[convince_target_1.GetShortUIName|U] je uchvácen tomem"
 witch.3014.e:0 "Kde je můj [sex_partner.Custom('LoverPetName')]? Toužím po [sex_partner.GetHerHis] doteku..."
 activity_witch_ritual:0 "Velký obřad"
 witch.2007.desc:0 "Jsem uprostřed nočního rituálu na počest [owner.GetFaith.WitchGodName], když se za mnou ozve náhlý zvuk. Zloděj? Návštěvník? Zabiják?!\n\nKdyž se otočím, ocitám se tváří v tvář [owner.Custom2('MyCharacterIntroduction', ROOT.Char)], oblečenému v temném plášti zdobeném nezaměnitelnou značkou [owner.GetFaith.WitchGodName] – klasický outfit pro konverze."
 witch.4001.b.success:0 "Ztrácíš víru [annoying_clergy.GetShortUINamePossessiveNoTooltip] v [annoying_clergy.GetFaith.HighGodName]"
 worship_devil_intent:2 "Uctívat [GetPlayer.GetFaith.WitchGodName]"
 witch.4020.one_witch.desc:0 "[prayer_witch_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se připojil ke mně na"
 convert_to_witchcraft_desc:0 "Povedu [SCHEME.GetTargetCharacter.GetShortUINameNoTooltip] po cestě [SCHEME.GetOwner.GetFaith.WitchGodName] a ukáži [SCHEME.GetTargetCharacter.GetHerHim] skutečné rozměry [SCHEME.GetOwner.GetFaith.WitchGodHerHis|U] síly."
 witch.4002.vengeful.desc:0 "Podplatil jsem úředníka, aby přesvědčil [annoying_clergy.GetTitledFirstName], že [vengeful_desc.Custom2('MyCharacterIntroduction', ROOT.Char)] ho urážel za jeho zády. Následující dny byl [annoying_clergy.GetFirstNameNoTooltip] k chudému [vengeful_desc.GetFirstNameNoTooltip] neuvěřitelně hrubý, kdykoli měl příležitost. Na konci konfrontoval [vengeful_desc.GetFirstNameNoTooltip] [annoying_clergy.GetHerHim] ohledně [annoying_clergy.GetHerHis] zlovolného chování. [annoying_clergy.GetFirstNameNoTooltip] neměl nic na svou obranu."
 witch.3014.host.fallback.desc:0 "Staré modlitby možná nejsou složité, ale nejsou ani jednoduché. Krátké a výstižné, obsahují [ROOT.Char.GetFaith.WitchGodHerHis|U] nejtajemnější a nejsilnější pravdy. Opakování jich je jako spadnout do mateřského bezpečného objetí."witch.3015.end.desc:0 "Když se dívám do [sex_partner.GetHerHis] očí, všechno zapadá na své místo. Toto je [ROOT.Char.GetFaith.WitchGodHerHis|U] vůle. [sex_partner.GetSheHe|U] mě vybízí, abych přišel blíž..."
 witch.2001.secrecy.desc:0 "Modlím se k [owner.GetFaith.WitchGodName], aby se [target.GetFirstNameNoTooltip] spojil s něčím v našich nevinných rozhovorech a posvátných textech, které jsem nechal v [target.GetHerHis] komnatách."
 witch.4001.b.neutral.tt:0 "Můžete se rozhodnout vzdát se nebo pokračovat ve zkoušení."
 witch.2900.a:0 "Naše čísla rostou!"
 witch.3098.a:0 "Ať [ROOT.Char.GetFaith.WitchGodSheHe|U] bdí nad námi, dokud neskončí další $activity_witch_ritual$."
 witch.3010.b.poor:0 "Moje triky jsou k smíchu."
 witch.4010.c:0 "Mysl stratéga."
 witch.2901.t:0 "[recipient.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
 witch.4001.a.tt:0 "[annoying_clergy.GetFaith.HighGodName] není jediný, kdo může soudit!"
 witch.4003.a:0 "Odcházím, má práce je hotova."
 child_witch_conversion_success_effect.desc:0 "[child.GetFirstNameNoTooltip] je přesvědčen."
 witch.3001.t:0 "Drahý [ROOT.Char.Custom('SisterBrother')|U] [ROOT.Char.GetFirstNameNoTooltip],"
 witch.3017.b:0 "Já... jsem na něco zapomněl! Omlouvám se!"
 witch.end.2010:0 "\n\nKdyž otevírám dveře komnaty, slyším rychlé kroky mizící v chodbě. Poslouchal někdo?"
 witch.4001.a:0 "Udělám z [annoying_clergy.GetHerHim] terč posměchu [capital.GetNameNoTooltip]!"
 witch.3099.tt:0 "Vracíte se domů, když $activity_witch_ritual$ končí."
 witch.1003.c:0 "Tohle je rúhání!"
 every_grand_rite_participant:0 "Každý host na $activity_witch_ritual$"
 witch.3010.c.poor:0 "Moje improvizace je nesouvislá."
 witch.4002.craven.desc:0 "Když [annoying_clergy.GetTitledFirstName] spal, vložil jsem potkana mezi [annoying_clergy.GetHerHis] prostěradla. Sotva jsem měl čas se schovat, než [annoying_clergy.GetSheHe] vřeští probudil, vyhodil se z postele a utíkal ven — nahý jako den, kdy se [annoying_clergy.GetSheHe] narodil!"
 child_witch_conversion_critical_failure_effect.desc:0 "[child.GetFirstNameNoTooltip] odhaluje mé tajemství."
 witch.3014.d:0 "Strávit čas s [new_guest.Custom('ComplimentAdjective')] [new_guest.GetFirstNameNoTooltip]."
 witch.4030.d.success:0 "[convince_target_2.GetShortUIName|U] je uchvácen knihou."
 witch.4031.start.desc:0 "Mám neomezený výhled na knihu, kterou jsem nechal mezi věcmi [convince_target.GetTitledFirstNamePossessive], z peephole za [convince_target.GetHerHis] [convince_target.Custom('GetChamber')]. [convince_target.GetHerHis|U] oči jsou k ní přitahovány, jakmile [convince_target.GetSheHe] překročí práh, skoro jako by kniha měla svou vlastní, podivnou magii.\n\n"
 witch.2005.a.tt:0 "Vlastně, možná je to přesně #EMP#! co si [target.GetSheHe] myslí..."
 witch.1002.t:0 "Věk poznání"
 witch.3014.a.inspiration:0 "Rozhovor je inspirativní."
 witch.4020.end.desc:0 "na počest [ROOT.Char.GetFaith.WitchGodName]. Jako hostitel je mou povinností vést nás v modlitbě."
 witch.3001.desc:0 "Nastal čas pro $activity_witch_ritual$ coven [host.GetHouse.GetBaseNameNoTooltip]. Zveme vás k uctívání [ROOT.Char.GetFaith.WitchGodName] v noci úplňku. Společně budeme zpívat jméno [ROOT.Char.GetFaith.WitchGodHerHis|U] a ponoříme se hluboko do [ROOT.Char.GetFaith.WitchGodHerHis|U] tajemství!"
 witch.4001.impious.desc:0 "[annoying_clergy.GetFaith.HighGodName] je jeden soudící bastard!"
 witch.2003.b.tt:0 "[target.GetShortUIName|U] musí vědět o vašem [secret|E], aby byl pozván na $activity_witch_ritual$."
 host_witch_ritual_decision:0 "Hostitel Velkého Rituálu"
 witch.3014.b.intrigue:0 "intrikování."
 witch.4001.arrogant.desc:0 "myslí si, že být pyšný na své úspěchy je hřích."
 activity_witch_ritual_owner:0 "Hostitel"
 witch.2001.start.desc:0 "Nemohu donutit [target.GetFirstName], aby viděl pravdu, ale udělal jsem vše, co jsem mohl, abych otevřel [target.GetHerHis] mysl."
 witch.3014.d.enemy:0 "Dostáváme se do vášnivé hádky."
 witch.4030.friend.a:0 "Společně odhalíme její tajemství."
 witch.4001.vengeful.desc:0 "požaduje, abychom otočili druhou tvář."
 witch.4020.new_moon.desc:0 "rituál nové měsíce."
 convert_to_witchcraft_action:0 "Převést."
 witch.4001.gluttonous.desc:0 "potrestat ty, kteří se těší na jídlo a pití."
 witch.2003.desc:0 "Sleduji spící podobu [target.GetFirstName], zatímco posílám rychlou modlitbu k [owner.GetFaith.WitchGodName]. Jakmile poslední šeptané slovo projde mými rty, [target.GetSheHe] se pohnou, jakoby [target.GetHerHis] podvědomí čekalo na tuto chvíli.\n\nKdyž vystoupím ze stínů a nabídnu [target.GetFirstNameNoTooltip] [owner.GetFaith.WitchGodHerHis|U] požehnání, v [target.GetHerHis] očích není strach ani váhání. Ne, [target.GetHerHis] přijetí je upřímné a lačnou."
 witch.4020.two_witches.desc:0 "[prayer_witch_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a [prayer_witch_2.Custom2('MyCharacterIntroduction', ROOT.Char)] se ke mně připojili pro..."witch.2007.t:0 "Skrytá aliance"
 witch.3014.host.great_tricks.desc:0 "Požehnání [ROOT.Char.GetFaith.WitchGodName] je mnoho, a mezi nimi je vědět, kdy aplikovat trochu lestí. S pomocí několika zrcadel, rohů a ochotných asistentů uskutečňuji spektakulární představení. Vzduch je naplněn vzrušující směsicí strachu a vzrušení. Nepamatuji si, kdy naposledy jsem se cítila tak živá!"
 witch.4001.lustful.desc:0 "potrestá prostitutky a smilníky."
 witch.3016.a:0 "Navždy."
 witch.3015.b.tt:1 "Strávíte noc sami"
 witch.4020.solstice.desc:0 "rituál rovnodennosti"
 witch.3010.b.great:0 "Mé triky jsou spektakulární"
 witch.3098.end.desc:0 "uctívali jsme [ROOT.Char.GetFaith.WitchGodName], sdíleli posvátné znalosti a vytvářeli hluboké vazby. Moje mysl je zaplněna novými nápady, ale moje tělo naléhavě potřebuje odpočinek. Teplá postel nikdy nevypadala tak svůdně."
 host_witch_ritual:0 "Ctěný [GetPlayer.GetFaith.WitchGodName]"
 witch.2001.no_secrecy.desc:0 "Modlím se k [owner.GetFaith.WitchGodName], aby [target.GetFirstNameNoTooltip] se spojil s něčím v těch dlouhých diskuzích a posvátných textech, které jsem dala [target.GetHerHim]."
 witch.3014.host.great_translation.desc:0 "Staré slova jsou podivná, přesto na mě promlouvají na instinktivní úrovni. Tkájí očarující vzor, plný krásy a slibu. Moji hosté jsou naprosto okouzleni.\n\nKdyž zavřu grimoire dramatickým gestem, jejich jásání exploduje skrze háj."
 host_witch_ritual_decision_confirm:0 "Ať rituál začne!"
 witch.talk.2010:1 "[target.GetFirstName] a já mluvíme o [owner.GetFaith.WitchGodName] a [owner.GetFaith.WitchGodHerHis] vůli po mnoho hodin. Když se obloha na horizontu jemně změní na modrou, loučíme se."
 witch.4001.b.neutral:0 "[annoying_clergy.GetShortUINameNoTooltip] si není jistý"
 witch.3014.b.start:0 "Požádejte [teacher.GetFirstNameNoTooltip], aby mě poučil v umění"
 witch.2004.start_target_landed: "vylézt oknem"
 witch.2002.end.desc:0 "\n\n"[owner.GetFaith.WitchGodName|U] vám nabízí [owner.GetFaith.WitchGodHerHis|U] požehnání. Přijmete to?""
 witch.2001.end.desc:0 "\n\nNyní musím jít k [target.GetHerHim] a prodloužit pozvání k [owner.GetFaith.WitchGodHerHis|U] společenství — nebo se vzdát tohoto úsilí."
 witch.4005.desc:0 "Zanechala jsem svazek nepříjemných pravd v komnatách [annoying_clergy.GetTitledFirstNamePossessive], ale viděla jsem, jak [annoying_clergy.GetHerHim] jej po přečtení několika stran vrazil do ohně. Výzva musela posílit [annoying_clergy.GetHerHis] víru — už v [annoying_clergy.GetHerHis] srdci necítím žádnou nejistotu."
 witch.4030.b:0 "Znám dalšího věřícího, který by za to zaplatil dobré zlato."
 witch.2901.desc:0 "Těší mě slyšet o vašem věrném službě našemu mazanému [ROOT.Char.GetFaith.WitchGodMistressMaster]! Ať [ROOT.Char.GetFaith.WitchGodSheHe|U] chrání a vede vás po cestě pravdy."
 activity_witch_ritual_guest_desc:1 "$BULLET_WITH_TAB$ Účastníci mohou získat názory přítomných postav [opinion|E]\n$BULLET_WITH_TAB$ Účastníci mohou ztratit [stress_loss_i][stress|E]"
 convert_to_witchcraft_interaction_desc:0 "Pokusit se překonvertovat [recipient.GetShortUINameNoTooltip] na cesty [actor.GetFaith.WitchGodName]"
 convert_to_witchcraft_scheme_invalidated_title:0 "@scheme_icon! Konverze na schéma čarodějnictví končí"
 witch.1002.b:0 "[child.GetFirstNameNoTooltip] je ztracená příčina."
 witch.2004.t:1 "$convert_to_witch$: Uzavřená mysl, studené srdce"
 witch.2006.a:0 "Oh, už jsi byl...! Ahoj, [target.Custom('SisterBrother')|U]!"
 witch.3010.t:2 "Úplněk stoupá"
 witch.3003.desc:1 "Když moji kolegové čarodějnice dorazí do [capital.GetNameNoTooltip], zahlédnu neznámou tvář.\n\nKdyž jdu pozdravit [inviter.Custom2('MyCharacterIntroduction', ROOT.Char)], [inviter.GetSheHe] představuje podivného [new_guest.GetWomanMan] jako [new_guest.GetFirstName]. Jsou to staří známí, jak se ukazuje, a [inviter.GetFirstNameNoTooltip] se ptá, zda se [new_guest.GetFirstNameNoTooltip] může připojit k našemu rituálu."
 witch.3015.b:0 "Já... hledala jsem někoho jiného."
 witch.3002.a:0 "Budou znát hněv [ROOT.Char.GetFaith.WitchGodHerHis|U]."
 witch.3015.a:0 "Klaněme se spolu."
 witch.4030.c.failure:0 "[convince_target_1.GetShortUIName|U] spálí svazek"
 witch.2003.message:0 "Čarodějnice mi odhaluje [owner.GetHerselfHimself]"
 witch.3014.c:0 "Sdílejte [ROOT.Char.GetFaith.WitchGodHerHis|U] tělesné dary s někým."
 witch.4001.witch.desc:0 "Ale proč bych měla poslouchat [annoying_clergy.GetHerHim], když [ROOT.Char.GetFaith.WitchGodName] nás objímá takové, jaké jsme, se všemi našimi chybami? Jak smutný malý život musí [annoying_clergy.GetFirstNameNoTooltip] žít!"
 witch.3010.c.great:0 "Moje improvizace je inspirující"
 witch.3010.c:0 "Spolehněte se na svou charismu a improvizujte"witch.3014.host.poor_improvisation.desc:0 "Možná jsem se měl lépe připravit, když už jsem se do toho pustil. Moje improvizace je mdlá a bloudící. Vidím, že ztrácím publikum, tak na konci přistupuji k tradiční modlitbě. Publikum se rychle rozptýlí, jakmile jsem hotov."
 witch.4010.h:0 "Pokoj na mysli."
 witch.4001.start.desc:0 "[annoying_clergy.Custom2('MyCharacterIntroduction', ROOT.Char)|U] mi opravdu leze na nervy! Neuplyne ani okamžik, kdy by [annoying_clergy.GetSheHe] nepokračoval a nepokračoval v hovoru o [annoying_clergy.GetFaith.HighGodName] a [annoying_clergy.GetFaith.HighGodHerHis|U] vůli.\n\n[annoying_clergy.GetSheHe|U] zejména rád říká všem, jak [annoying_clergy.GetFaith.HighGodNameAlternate]"
 witch.4010.desc:1 "Své dary vylévám na půdu; bylinky, mléko a med. Se zavřenýma očima a kouřem štípajícími v nose zvedám ruce k měsíci.\n\n\"[ROOT.Char.GetFaith.WitchGodMistressMaster|U]! Znalče všech pravd, [ROOT.Char.GetFaith.WitchGodMotherFather] všeho mocného! Prosím, přijmi mé pokorné dary a nabídni mi na oplátku své vedení!\"\n\nŽádám [ROOT.Char.GetFaith.WitchGodName] o..."
 witch.2900.desc:1 "Dlouho jsi pro mě byl inspirací a cítím, že si zasloužíš vědět, co jsem skrýval před světem.\n\nJá také jsem následovníkem [actor.GetFaith.WitchGodName] a žákem [actor.GetFaith.WitchGodHerHis|U] tajemství. Doufám, že naše společné úsilí nás přiblíží.\n\nAť náš mazaný [actor.GetFaith.WitchGodMistressMaster] bdí nad tebou."
 witch.3015.regular.desc:0 "Nacházím [sex_partner.Custom2('MyCharacterIntroduction', ROOT.Char)] u měsíčního rybníka."
 witch.4001.t:0 "Božský soud"
 witch.4001.forgiving.desc:0 "myslí si, že odpuštění je slabost."
 witch.4002.witch.desc:0 "[ROOT.Char.GetFaith.WitchGodName|U] mi musel pomoci, protože můj plán se vydařil lépe, než jsem očekával!\n\n"
 child_witch_conversion_critical_failure_effect.liege.desc:0 "[child.GetFirstNameNoTooltip] odhaluje čarodějnou stráž"
 witch.2004.not_discovered.desc:0 "[target.GetFirstNameNoTooltip] vyběhne z postele, sahá po něčem na [target.GetHerHis] nočním stolku. Pravděpodobně nic dobrého. \"Nechci mít s tebou ani tvými lžemi nic společného! Odejdi, démone!\" [target.GetFirstNameNoTooltip] vykřikne a já neotálím poslechnout."
 witch.4020.t:0 "Brání nebo dává"
 witch_ritual_phase:0 "Temný rituál"
 witch.2003.a:0 "Vítej v našem společenství, [target.Custom('SisterBrother')|U]."
 witch.4001.wrathful.desc:0 "potrestá ty, kteří mají špatnou náladu."
 witch.2010.a:0 "[ROOT.Char.GetFaith.HighGodName] ať mě proklíná!"
 witch.4001.a.failure:0 "[annoying_clergy.GetShortUINameNoTooltip] odhaluje tvůj plán"
 witch.2004.discovered.desc:0 "[target.GetFirstNameNoTooltip] se zamračí. \"[ROOT.Char.GetFirstNameNoTooltip], jsi to ty? '[owner.GetFaith.WitchGodName|U]'? Co to je za nesmysl?!"
 witch.3003.c:0 "$activity_witch_ritual$ je soukromá záležitost."
 witch.2002.a:0 "Celým svým srdcem!"
 witch.3003.a:0 "Čím víc, tím lépe!"
 witch.4010.e:0 "Pomoc stínů."
 witch.3014.b.learning:0 "poezie."
 witch.4030.no_friend.desc:1 "Moje kontakty mi poslaly svazek napsaný nějakým podivným kódem, jehož kožené obálky jsou zdobeny symboly mého [ROOT.Char.GetFaith.WitchGodMistressMaster|U].\n\nZatím jsem dokázal přečíst pouze první pár stránek, ale jsou hluboce fascinující."
 witch.2003.t:1 "$convert_to_witch$: Nový novic"
 witch.4001.greedy.desc:0 "potrestá ty, kteří touží po bohatství."
 witch.leave.2010:0 "Jakmile jsem předal to nejpodstatnější z [ROOT.Char.GetFaith.WitchGodHerHis|U] moudrosti [target.GetFirstName] a dal [target.GetHerHim] [target.GetHerHis] vlastní grimoár, odcházím."
 witch.2001.a:0 "[target.GetSheHe|U] si zaslouží udělat si vlastní názor."
 witch.4030.c:0 "I [convince_target_1.GetTitledFirstNameNoTooltip] budou přitahovány těmito tajemstvími."
