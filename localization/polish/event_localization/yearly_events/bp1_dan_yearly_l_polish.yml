l_polish:
 bp1_yearly.7000.t:0 "Snídaně s přítelem"
 bp1_yearly.7000.desc:1 "Jdu jednoho rána do [ROOT.Char.GetFaith.HouseOfWorship], když potkám [distraction_friend.GetTitledFirstName], který nese malý pytlík. Rozhlédnuvši se, [distraction_friend.GetSheHe] spiklenecky otevře pytlík a odhalí všelijaké jídlo a pití.\n\n"Je tak krásný den, pojď se ke mně ven na ranní piknik." [distraction_friend.GetSheHe|U] říká.\n\nKdyž začnu protestovat, že jdu do [ROOT.Char.GetFaith.HouseOfWorship], přeruší mě [distraction_friend.GetFirstNameNoTooltip]: \n\n"[ROOT.Char.GetFaith.HighGodName] tu bude i později, ale tyto [ROOT.Char.Custom('GetExpensiveDessert')] tu nebudou." "
 bp1_yearly.7000.a:0 "[ROOT.Char.GetFaith.HighGodName] je důležitější než snídaně."
 bp1_yearly.7000.b:0 "Skutečným hříchem by bylo nevyužít tuto příležitost."
 lovely_picnic_modifier:0 "Krásný piknik"
 lovely_picnic_modifier_desc:0 "Uspořádal(a) příjemný piknik."
 bp1_yearly.7001.t:0 "Na ryby"
 bp1_yearly.7001.desc:1 "Můj [ROOT.Char.Custom2('RelationToMeShort', fishing_friend)] [fishing_friend.GetFirstName] mě osloví, od ucha k uchu se směje. V [fishing_friend.GetHerHis] rukou jsou dva rybářské pruty. \n\n"Pojď dnes se mnou na ryby, drahý/á [fishing_friend.Custom2('RelationToMeShort', ROOT.Char)]. Slibuji, že se ti to bude líbit!" [fishing_friend.GetSheHe|U] volá.\n\nUž je to nějakou dobu, co jsem si udělal přestávku a utekl ruchu a shonu [ROOT.Char.Custom('FortifiedBuilding')]..."
 bp1_yearly.7001.a:0 "Chytím bájného bílého kapra!"
 bp1_yearly.7001.b:0 "Jako [ROOT.Char.GetTitleAsNameNoTooltip] se ne#EMP 'rybaří'#!."
 bp1_yearly_7001.a.tt:1 "Vyrazíte na ryby"
 bp1_yearly.7001.a.toast.good_time:1 "Výlet se vydařil"
 bp1_yearly.7001.a.toast.bad_time:1 "Výlet dopadl špatně"
 bp1_yearly.7001.a.toast.caught_fish:1 "Chytíte obří rybu"
 bp1_yearly.7001.a.toast.white_carp:1 "Chytíte legendárního bílého kapra"
 bp1_yearly.7002.t:0 "Spory u nočníku"
 bp1_yearly.7002.desc:1 "Právě jsem si ulevil a poté se pomalu plížím k oknu a sleduji dvůr dole.\n\nMoje nálada se zkazí, když spatřím svého rivala, [chamberpot_rival.GetFirstName], jak prochází dvorem s rozzářeným výrazem na [chamberpot_rival.GetHerHis] tváři. Mé oči sklouznou k plnému nočníku vedle mé postele, možná bych s tou dobrou náladou mohl něco udělat..."
 bp1_yearly.7002.a:0 "Dejte pozor dole!"
 bp1_yearly.7002.b:0 "Jsem dospělý/á a tohle je pod mou úroveň."
 bp1_yearly.7002.a.tt:0 "Snažíte se na ně vylít nočník"
 drenched_in_excrement_opinion:0 "Polit výkaly"
 threw_excrement_opinion:1 "Téměř polit výkaly"
 bp1_yearly.7002.a.toast.perfect_hit:0 "Přesná trefa!"
 bp1_yearly.7002.a.toast.miss:0 "Mimo!"
 bp1_yearly.7002.a.toast.chamberpot:0 "Upustili jste nočník!"
 bp1_yearly.7002.a.toast.tripped:0 "Pošmyknete se a pokryjete se výkaly!"
 bp1_yearly.7003.t:0 "Tapiserie"
 bp1_yearly.7003.desc:1 "Hledám [orgy_tapestry_maker.Custom2('MyCharacterIntroduction', ROOT.Char)], ale [orgy_tapestry_maker.GetSheHe] nikde není. Nakonec vtrhnu do [orgy_tapestry_maker.GetHerHis] komnat, kde nenajdu #EMP [orgy_tapestry_maker.GetHerHim]#!... ale najdu něco velmi zajímavého.\n\nZdá se, že [orgy_tapestry_maker.GetSheHe] pracoval(a) na tapisérii zobrazující poměrně explicitní orgii. Jsem tam, vtěsnaný mezi mého [ROOT.Char.Custom2('RelationToMeShort', orgy_participant_1)] [orgy_participant_1.GetFirstName] a mého [ROOT.Char.Custom2('RelationToMeShort', orgy_participant_2)] [orgy_participant_2.GetFirstName]. Mezitím se můj [ROOT.Char.Custom2('RelationToMeShort', orgy_tapestry_maker)] [orgy_tapestry_maker.GetFirstNameNoTooltip] zdá, že si užívá s [ROOT.Char.GetFaith.DevilName]. V rohu všeho toho sedí můj [ROOT.Char.Custom2('RelationToMeShort', orgy_participant_3)] [orgy_participant_3.GetFirstName] s nadšeným úsměvem.\n\nZůstanu bez řeči."
 bp1_yearly.7003.a:0 "Odporné!"
 bp1_yearly.7003.b:0 "Já #EMP musím#! to pověsit na zeď."
 bp1_yearly.7003.c:0 "Udělal jsem, ehm, špatný směr."
 bp1_orgy_tapestry:0 "Tapiserie znázorňující orgii"
 bp1_orgy_tapestry_desc:0 "Tato tapiserie zobrazuje [orgy_participant_1.GetFirstName], [ROOT.Char.GetName], [orgy_participant_2.GetName], [orgy_participant_3.GetName] a [orgy_tapestry_maker.GetName] zapojené do orgie. [ROOT.Char.GetFaith.DevilName] se také účastní."
 bp1_yearly.7004.t:0 "Útěcha od přítele"
 bp1_yearly.7004.desc:1 "Můj [ROOT.Char.Custom2('RelationToMeShort', concerned_friend)] [concerned_friend.GetFirstName] se ke mně přiblíží, zatímco sedím a dívám se ven: "Od té doby nejsi už sám sebou... od té doby co se stalo."\n\n[concerned_friend.GetSheHe|U] to nevysloví, ale vím, že [concerned_friend.GetSheHe] odkazuje na to, když [bad_memory.GetDescription].\n\n"Možná potřebuješ někoho, s kým bys promluvil(a)? Mohu být ten někdo," pokračuje [concerned_friend.GetSheHe] jemně."
 bp1_yearly.7004.a:0 "To zní dobře."
 bp1_yearly.7004.b:0 "Mé problémy jsou mé."
 bp1_yearly.7005.t:0 "Laskavost pro přítele"
 bp1_yearly.7005.desc:0 "Můj přítel [borrowing_friend.GetName] ke mně přijde a zjevně něco chce. Nakonec mě omrzí, že [borrowing_friend.GetHerHim] pořád krouží kolem tématu, a přinutím [borrowing_friend.GetSheHe] mi to říct.\n\n"No, doufal(a) jsem, že bych si mohl(a) půjčit tvůj [borrowed_artifact.GetName] na jedno večer, ale nesmíš se ptát proč..."\n\n[borrowing_friend.GetSheHe|U] je zjevně rozpačitý(á) z tohoto požadavku. Na co by to mohl(a) [borrowing_friend.GetSheHe] chtít?"
 bp1_yearly.7005.a:0 "Tak dobře."
 bp1_yearly.7005.b:0 "Ani náhodou."
 bp1_yearly.7005.a.returned_artifact:0 "Půjčený artefakt vrácen."
 bp1_yearly.7006.t:0 "$bp1_yearly.7005.t$"
 bp1_yearly.7006.desc:0 "[borrowing_friend.GetName] ke mně přichází se skloněnýma očima. "Prosím, nezlob se".\n\nZavedou mě k mému [borrowed_artifact.GetName], který vidím, že je silně poškozený. \n\n "Omlouvám se, byl to nehodou" [borrowing_friend.GetFirstNameNoTooltip] vypadá upřímně zdrceně."
 bp1_yearly.7006.a:0 "Ty absolutní [borrowing_friend.Custom('InsultNoun')]."
 bp1_yearly.7006.b:0 "Stávají se nehody."
 bp1_yearly.7005.a.tt:0 "Váš artefakt může být poškozen."
 bp1_yearly.7007.t:0 "$bp1_yearly.7005.t$"
 bp1_yearly.7007.desc:0 "[borrowing_friend.GetName] mi vrátil(a) můj [borrowed_artifact.GetName]. Nejsem si jistý/á, jestli ho jen vyčistili, nebo skutečně upravili, ale vypadá teď impozantněji než kdy dřív.\n\n "Doufám, že se ti to líbí, pracoval(a) jsem na tom celý večer." [borrowing_friend.GetSheHe] říká nervózně."
 bp1_yearly.7007.a:0 "To je úžasné!"
 bp1_yearly.7007.b:0 "Pozměnil(a) jsi můj [borrowed_artifact.GetNameNoTooltip]?"
 didnt_trust_friend_opinion:0 "Nedůvěřoval(a) mi."
 trusted_friend_opinion:0 "Důvěřoval(a) mi."
 forgave_me_opinion:0 "Odpustil(a) mi."
 improved_artifact_opinion:0 "Vylepšil(a) můj artefakt."
 messed_with_artifact_opinion:0 "Pohrával(a) si s mým artefaktem."
 bp1_yearly.7010.t:1 "Zkouška věrnosti"
 bp1_yearly.7010.desc:2 "Nemohu přestat přemýšlet o tom, kde leží loajalita [tested_friend.GetFirstNamePossessive]. Je [tested_friend.GetSheHe] skutečný přítel, nebo jen sycofant?\n\nMožná malý test uklidní mou mysl...\n\nJeden z mých agentů, falešné tajemství a anonymní dar. Co by přimělo [tested_friend.GetHerHim] zradit mou důvěru?"
 bp1_yearly.7010.a:1 "Třicet stříbrných."
 bp1_yearly.7010.b:1 "Dvě... ne, #EMP tři#! krásné [tested_friend.Custom('AttractionWomanManMultiple')], připravené a ochotné."
 bp1_yearly.7010.c:1 "Příslib bohatství pro [tested_friend.GetHerHis] #EMP jiného#! přítele, [friends_friend.GetFirstNameNoTooltip]."
 bp1_yearly.7010.d:0 "To je pod mou úroveň."
 bp1_yearly.7010.toast.betrayed:1 "[tested_friend.GetSheHe|U] vás zradí"
 bp1_yearly.7010.toast.not_betrayed:1 "[tested_friend.GetSheHe|U] prokáže [tested_friend.GetHerHis] věrnost"
 bp1_yearly.7010.a.tt:1 "Myslíte, že [tested_friend.GetFirstNamePossessive] věrnost lze koupit zlatem"
 bp1_yearly.7010.b.tt:1 "Myslíte, že [tested_friend.GetFirstName] by upřednostnil(a) tělesné požitky před přátelstvím"
 bp1_yearly.7010.c.tt:1 "Myslíte, že [tested_friend.GetFirstName] si cení přátelství s [friends_friend.GetFirstNamePossessive] více než toho vašeho"
 bp1_yearly.7050.t:0 "Staří nepřátelé"
 bp1_yearly.7050.desc:0 "Jsem zpět na bitevním poli, bláto se lepí na mé boty, zápach mrtvých mi dráždí nos, znovu prožívám den, kdy [war_memory.GetDescription].\n\nProbudím se lapajíc po dechu, studené kapky potu mi stékají po tváři."
 bp1_yearly.7050.desc.married:0 "[sleeping_spouse.GetFirstName] se vedle mě pohnul(a), ale neprobudil(a) se. Musím své trápení řešit sám/sama."
 bp1_yearly.7050.desc.not_married:0 "Sám/sama ve své komnatě musím tyto starosti nést sám/sama."
 bp1_yearly.7050.a:0 "Měl bych se snažit zapomenout."
 bp1_yearly.7050.b:0 "UŽ NIKDY neprohraju!"
 vengeance_obsessed_modifier:0 "Posadnutý pomstou"
 bp1_yearly.7051.t:0 "Bitva u [battle_area.GetNameNoTooltip]"
 bp1_yearly.7051.desc:1 "S živostí si vzpomínám, když [battle_memory.GetDescription]. Byla to bitva, která se odehrála v [battle_area.GetTerrain.GetNameNoTooltip], terénu, na který jsem byl velmi špatně připraven.\n\nOd té doby to pořád přemýšlím, jsem si jistý, že kdyby se bitva odehrála dnes, byl bych mnohem schopnějším velitelem."
 bp1_yearly.7051.a:0 "Už se to nikdy nestane."
 bp1_yearly.7051.b:0 "Měl bych se naučit být pružný."
 bp1_yearly.7052.t:0 "Příběh o..."
 bp1_yearly.7052.desc:0 "Oheň praská, pití koluje a [story_friend.GetFirstName] mě volá, ať povyprávím nějaký příběh.\n\nPrvní, co mě napadne, je slavná [ROOT.Char.GetCulture.GetNameNoTooltip] lidová pohádka, klasika, která nikdy nezklame.\n\nNa druhou stranu, co kdybych vyprávěl příběh ze svého života, třeba o tom, když [story_memory.GetDescription]."
 bp1_yearly.7052.a:0 "Drž se tradice."
 bp1_yearly.7052.b:0 "Můj vlastní příběh!"
 bp1_yearly.7052.c:0 "Proč ne obojí!"
 bp1_yearly.7053.t:0 "Pomstychtivé vzpomínky"
 bp1_yearly.7053.desc:0 "Když procházím městem, znovu mě ovládne vztek, v poslední době mi v hlavě pořád jen [bad_memory.GetDescription].\n\nMusím se nějak pomstít [bad_memory_participant.GetFirstNameNoTooltip]. Podívám se na popraviště přede mnou. Možná, když budu jednat obezřetně, [bad_memory_participant.GetSheHe] tam brzy bude viset."
 bp1_yearly.7053.a:0 "Pomstu si vezmu."
 bp1_yearly.7053.b:0 "Musím se pokusit zapomenout."
 murder_memory_modifier:0 "Pomstychtivé vzpomínky"
 sex_memory_modifier:0 "Žádostivé vzpomínky"
 bp1_yearly.7053.a.1:0 "Tento plán získá bonus k šanci na úspěch."
 bp1_yearly.7054.t:0 "Zapomínání"
 bp1_yearly.7054.desc:0 "\"[forgotten_memory.GetDescription]?\" zeptám se zmateně.\n\nMoje [memory_child.Custom('GetDaughterSon')] [memory_child.GetFirstName] se na mě dívá s obavami. \"Samozřejmě! Tuto historku jsi vyprávěl(a) už mnohokrát, nepamatuješ?\"\n\nPravda je, že si nepamatuju. Detaily se v poslední době začínají rozmazávat, ale možná by bylo slabé to přiznat."
 bp1_yearly.7054.a:0 "Ach ano, má chyba."
 bp1_yearly.7054.b:0 "V poslední době zapomínám tolik věcí."
 bp1_yearly.7055.t:0 "Zaznamenání vzpomínky"
 bp1_yearly.7055.desc.positive:0 "Některé okamžiky je třeba zaznamenat navždy. Chvíle, kdy [recorded_memory.GetDescription], je jednou z nich. Tak úžasná vzpomínka musí být zachována navěky."
 bp1_yearly.7055.desc.negative:0 "Některé okamžiky je třeba zaznamenat navždy. Chvíle, kdy [recorded_memory.GetDescription], je jednou z nich. Může to být bolestná vzpomínka, ale někdo ji musí předat další generaci."
 bp1_yearly.7055.desc.neutral:1 "Některé okamžiky je třeba zaznamenat navždy. Chvíle, kdy [recorded_memory.GetDescription], je jednou z nich."
 bp1_yearly.7055.desc.alone_poor_skill:0 "Možná nejsem dobrý spisovatel, ale s časem a úsilím bych jistě něco sepsal(a) sám(a).\n\n"
 bp1_yearly.7055.desc.alone_good_skill:0 "Moje zvládnutí jazyka [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip] by psaní učinilo jednoduchou záležitostí.\n\n"
 bp1_yearly.7055.desc.blind:0 "Bohužel mi moje slepota brání cokoli napsat sám/sama...\n\n"
 bp1_yearly.7055.desc.poet:0 "Můj dvorský básník, [poet.GetFirstName], by mohl být velkým přínosem. [poet.GetHerHis|U] mistrovství prozy by mé obyčejné slova proměnilo v umění."
 bp1_yearly.7055.desc.friend:0 "Na druhou stranu je můj drahý přítel [friend.GetFirstName] mnohem lepší v psaní než já. Jistě by [friend.GetSheHe] pomohl(a), kdybych požádal(a)?"
 bp1_yearly.7055.desc.ending:1 "Sestavení a ilustrování svazku se však může rychle stát nákladným podnikem..."
 bp1_yearly.7055.poet:0 "Básník [poet.GetFirstNameNoTooltip] to sepíše!"
 bp1_yearly.7055.friend:0 "[friend.GetFirstNameNoTooltip] je skutečný přítel."
 bp1_yearly.7055.high_skill:0 "Já to sám/sama zaznamenám."
 bp1_yearly.7055.a:1 "Zaznamenám to sám/sama, bude-li to vůle [ROOT.Char.GetFaith.HighGodName]."
 bp1_yearly.7055.b:1 "Na to není čas..."
 recorded_memory_character:0 "Vzpomínka na [memory_participant.GetTitledFirstNameNoTooltip]"
 recorded_memory:1 "Vzpomínka [ROOT.Char.GetTitledFirstNamePossessiveNoTooltip]"
 recorded_memory_desc:1 "Tento svazek vypráví příběh o tom, kdy [recorded_memory.GetThirdPerspectiveDescription].\n\nSestaveno [ROOT.Char.GetFirstName]."
 bp1_yearly.7056.t:0 "Zastrašovací taktiky"
 bp1_yearly.7056.desc:1 "Vezmu [intimidation_target.GetFirstName] do mých [ROOT.Char.Custom('GetDungeonPlural')], kde začnu [intimidation_target.GetHerHim] vyprávět děsivé příběhy o tom, co jsem udělal těm, kdo se mi postavili.\n\n\"Jistě jsi slyšel(a) o tom, jak [intimidation_memory.GetDescription].\" říkám [intimidation_target.GetHerHim] s potěšením. \"To byl jen #EMP začátek.#!\"\n\nKdyž se zachechtám, oči [intimidation_target.GetFirstNamePossessiveNoTooltip] se rozšíří hrůzou."
 bp1_yearly.7056.a:1 "Neboj, jen dělej, co řeknu, a budeš v pořádku..."
 bp1_yearly.7056.b:0 "Řekni #EMP všem#! o mně!"
 bp1_yearly.7057.t:0 "Náboženská extáze"
 bp1_yearly.7057.desc:1 "Sedím v [ROOT.Char.GetFaith.HouseOfWorship], mé myšlenky opouštějí slova [realm_priest.GetCouncilTitleFirstName] a upírají se k době, kdy [sex_memory.GetDescription]. Od té doby na [sex_partner.GetHerHim] myslím téměř denně."
 bp1_yearly.7057.desc.male:1 "\n\nBohužel to má docela zřetelné vedlejší účinky. Možná pokud správně umístím [ROOT.Char.GetFaith.ReligiousText], dokážu tento rostoucí problém skrýt, aniž by si toho někdo všiml..."
 bp1_yearly.7057.desc.female:0 "\n\nBohužel to má docela... problematické vedlejší účinky."
 bp1_yearly.7057.a:1 "[sex_partner.GetNameNoTooltip] #EMP musí#! být můj..."
 bp1_yearly.7057.b:1 "Vyžeň tyto myšlenky!"
 bp1_yearly.7057.c:0 "Kde jinde lépe uvolnit napětí než v [ROOT.Char.GetFaith.HouseOfWorship]?"
 bp1_yearly.7057.a.tt:0 "Tento plán získá bonus k šanci na úspěch."
 bp1_yearly.7058.t:0 "Prozatímní katastrofa"
 bp1_yearly.7058.desc:1 "Ranní sbor cvrlikajících ptáků mě doprovází ke skladům, slabé světlo úsvitu ustupuje do ponuré tmy [ROOT.Char.Custom('GetRoom')]. Zívám a protahuji se, když kráčím, nohy tiše klapou po podlaze.\n\nJakmile si moje oči zvyknou na nedostatek světla, odhalí kulinářskou tragédii: jablkové jádra, rozházené drobečky, kosti očištěné od masa. Mé šokované oči projíždějí [ROOT.Char.Custom('GetRoom')], ale všude nacházejí další důkazy.\n\nNajednou, v rohu, měkké, spokojené #EMP říhnutí#!..."
 bp1_yearly.7058.glutton:0 "Mám víc jídla! Otevřeme #EMP tajnou zásobu!#!"
 bp1_yearly.7058.a:1 "Oh, to zaplatíš zpět. A ještě víc, pokud budeš mít."
 bp1_yearly.7058.b:0 "Pokud sis užil sklady, budeš #EMP milovat#! [ROOT.Char.Custom('GetDungeon')]!"
 bp1_yearly.7058.c:1 "#EMP *Vzdech*#! Na mě to... asi..."
 bp1_yearly.7030.t:0 "Tělesné útěchy"
 bp1_yearly.7030.desc:0 "[dead_friend_spouse.GetFirstName] je zdrcený(á) od té doby, co [dead_friend_spouse.GetHerHis] [dead_friend.Custom('WifeHusband')] [dead_friend.GetFirstName] zemřel(a). [dead_friend_spouse.GetSheHe|U] mě jedné noci navštíví.\n\n\"Cítím se tak osaměle.\" říká [dead_friend_spouse.GetSheHe], dívaje se na mě toužebně. Připomínám si, že [dead_friend.GetFirstNameNoTooltip] byl(a) můj dobrý přítel. \n\n\"Byl jsi tak utěšující.\" říká [dead_friend_spouse.GetSheHe], svůdně kousajíc [dead_friend_spouse.GetHerHis] ret. [dead_friend.GetFirstNameNoTooltip] #EMP byl#! můj přítel...\n\n\"Jen chci něco cítit.\" šepotá [dead_friend_spouse.GetSheHe], rozepínaje zapínání na přední části [dead_friend_spouse.GetHerHis] [dead_friend_spouse.Custom('GetUpperClothingArticle')]. [dead_friend.GetFirstNameNoTooltip] #EMP byl#! můj přítel..."
 bp1_yearly.7030.a:1 "Jsem si jistý(á), že by [dead_friend.GetFirstNameNoTooltip] to schválil(a)..."
 bp1_yearly.7030.b:1 "Vzpamatuj se, [dead_friend_spouse.GetFirstNameNoTooltip]!"
 bp1_yearly.7100.t:0 "Od nelibosti k nenávisti"
 bp1_yearly.7100.desc:0 "Chvíli jsem si vychutnával příjemnou procházku na slunci po [owned_county.GetName] a vzápětí jsem byl pokryt výkaly a brodil se v bahně. Jakmile si zuřivě setřu exkrementy z mých [ROOT.Char.Custom('EyeEyes')], snadno najdu viníka.\n\n\"[potential_nemesis.GetTitledFirstName] posílá [potential_nemesis.GetHerHis] pozdravy!\" vykřikne sedlák vystrčený z okna, než uteče.\n\nSklesle se pokusím vyprat jednu kožich, na kterou obzvlášť dbám, v blízkém potoku, ale je jasné, že je nezachránitelná."
 bp1_yearly.7100.a:0 "Teď je to #EMP osobní...#!"
 bp1_yearly.7100.b:0 "Očistím se v [potential_nemesis.GetHerHis] krvi!"
