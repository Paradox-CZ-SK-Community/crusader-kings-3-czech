l_polish:
 bp1_orgy_tapestry_desc:0 "Tento tapisérie zobrazuje [orgy_participant_1.GetFirstName], [ROOT.Char.GetName], [orgy_participant_2.GetName], [orgy_participant_3.GetName] a [orgy_tapestry_maker.GetName], jak se účastní orgie. [ROOT.Char.GetFaith.DevilName] se také účastní."
 bp1_orgy_tapestry:0 "Tapiserie orgie"
 bp1_orgy_tapiserie_popis:0 "Tato tapiserie zobrazuje [orgy_participant_1.GetFirstName], [ROOT.Char.GetName], [orgy_participant_2.GetName], [orgy_participant_3.GetName] a [orgy_tapestry_maker.GetName] účastnící se orgie. [ROOT.Char.GetFaith.DevilName] se také účastní."
 bp1_yearly.7000.a:0 "[ROOT.Char.GetFaith.HighGodName] je důležitější než snídaně."
 bp1_yearly.7000.b:0 "Skutečný hřích by byl nechat tuto příležitost vyjít."
 bp1_yearly.7000.desc:1 "Jednoho rána jsem na cestě do [ROOT.Char.GetFaith.HouseOfWorship], když narazím na [distraction_friend.GetTitledFirstName], který nese malou tašku. Rozhlédne se a [distraction_friend.GetSheHe] ji tajně otevře a ukáže všechny druhy jídla a nápojů.\n\n"Je tak krásný den, pojď si se mnou ven na ranní piknik." říká [distraction_friend.GetSheHe|U].\n\nKdyž začínám protestovat, že jdu do [ROOT.Char.GetFaith.HouseOfWorship], [distraction_friend.GetFirstNameNoTooltip] mě přeruší: \n\n"[ROOT.Char.GetFaith.HighGodName] tam bude později, ale tyto [ROOT.Char.Custom('GetExpensiveDessert')] nebudou." "
 bp1_yearly.7000.t:0 "Ráno s přítelem"
 bp1_yearly.7001.a.toast.bad_time:1 "Máte špatný čas"
 bp1_yearly.7001.a.toast.caught_fish:1 "Chytáš obrovskou rybu"
 bp1_yearly.7001.a.toast.good_time:1 "Máš skvělou cestu"
 bp1_yearly.7001.a.toast.white_carp:1 "Chytl jste legendární bílou rybu"
 bp1_yearly_7001.a.tt:1 "Jdeš na rybolov"
 bp1_yearly.7001.a:0 "Chytím bájnou bílou rybu!"
 bp1_yearly.7001.b:0 "A [ROOT.Char.GetTitleAsNameNoTooltip] nemůže #EMP 'Chytat ryby'#!."
 bp1_yearly.7001.desc:1 "Můj [ROOT.Char.Custom2('RelationToMeShort', fishing_friend)] [fishing_friend.GetFirstName] mě oslovuje s úsměvem od ucha k uchu. V [fishing_friend.GetHerHis] rukou jsou dvě rybářské pruty. \n\n"Jdi si dnes se mnou na ryby, milý [fishing_friend.Custom2('RelationToMeShort', ROOT.Char)]. Slibuji, že se ti to bude líbit!" [fishing_friend.GetSheHe|U] vykřikuje.\n\nUž nějakou dobu jsem si nedal přestávku a neušel od shonu a ruchu [ROOT.Char.Custom('FortifiedBuilding')]..."
 bp1_yearly.7001.t:0 "Šel jsem na ryby"
 bp1_yearly.7002.a.toast.chamberpot:0 "Pustil jste nočník!"
 bp1_yearly.7002.a.toast.miss:0 "Úplný zásah!"
 bp1_yearly.7002.a.toast.perfect_hit:0 "Přímý zásah!"
 bp1_yearly.7002.a.toast.tripped:0 "Uklouzl jsi a pokryl se exkrementy!"
 bp1_yearly.7002.a.tt:0 "Snažíte se na ně vylít nočník"
 bp1_yearly.7002.a:0 "Dávej pozor dole!"bp1_yearly.7001.a.toast.good_time:1 "Máš skvělou cestu"
 bp1_yearly.7002.b:0 "Jsem dospělý a tohle je pro mě příliš nízké."
 bp1_yearly.7002.desc:1 "Poté, co jsem se právě ulehčil, se procházím k oknu a pozoruji dvůr dole.\n\nMůj nálada se zhorší, když vidím mého rivala, [chamberpot_rival.GetFirstName], jak kráčí dvorem s rozčarovaným výrazem na [chamberpot_rival.GetHerHis] tváři. Mé oči se zaměří na plný nočník vedle mé postele, možná bych s tím dobrým náladě mohl něco udělat..."bp1_yearly.7030.desc:0 "[dead_friend_spouse.GetFirstName] je od té doby vyřízený, co [dead_friend_spouse.GetHerHis] [dead_friend.Custom('WifeHusband')] [dead_friend.GetFirstName] zemřel. [dead_friend_spouse.GetSheHe|U] mě navštíví jednoho večera.\n\n"Cítím se tak osaměle." říká [dead_friend_spouse.GetSheHe], dívajíc se na mě toužebně. Připomínám si, že [dead_friend.GetFirstNameNoTooltip] byl můj dobrý přítel.\n\n"Byl/a jsi tak útěšný/á." říká [dead_friend_spouse.GetSheHe], kousajíc si [dead_friend_spouse.GetHerHis] ret naznačujícím způsobem. [dead_friend.GetFirstNameNoTooltip] byl můj přítel.\n\n"Chci jen cítit něco." šepotá [dead_friend_spouse.GetSheHe], uvolňujíc zapínání na přední části [dead_friend_spouse.GetHerHis] [dead_friend_spouse.Custom('GetUpperClothingArticle')]. [dead_friend.GetFirstNameNoTooltip] #EMP byl#! můj přítel..."
 bp1_yearly.7002.t:0 "Soukromé spory"
 bp1_yearly.7003.a:0 "Odporné!"
 bp1_yearly.7003.b:0 "Musím si to #EMP pověsit#! na zeď."
 bp1_yearly.7003.c:0 "Zahnul jsem, eh, špatně."
 bp1_yearly.7003.desc:1 "Hledám [orgy_tapestry_maker.Custom2('MyCharacterIntroduction', ROOT.Char)], ale [orgy_tapestry_maker.GetSheHe] není nikde k nalezení. Nakonec vtrhnu do [orgy_tapestry_maker.GetHerHis] komnaty, kde nenacházím #EMP [orgy_tapestry_maker.GetHerHim]#!... ale najdu něco velmi zajímavého.\n\nZdá se, že [orgy_tapestry_maker.GetSheHe] pracoval na tapiserii zobrazené v poměrně explicitní orgii. Jsem tam, mezi mým [ROOT.Char.Custom2('RelationToMeShort', orgy_participant_1)] [orgy_participant_1.GetFirstName] a mým [ROOT.Char.Custom2('RelationToMeShort', orgy_participant_2)] [orgy_participant_2.GetFirstName]. Mezitím můj [ROOT.Char.Custom2('RelationToMeShort', orgy_tapestry_maker)] [orgy_tapestry_maker.GetFirstNameNoTooltip] se zdá, že má skvělý čas s [ROOT.Char.GetFaith.DevilName]. V rohu je můj [ROOT.Char.Custom2('RelationToMeShort', orgy_participant_3)] [orgy_participant_3.GetFirstName], který sedí s nadšeným úsměvem.\n\nJsem bez slov."
 bp1_yearly.7003.t:0 "Tapiserie"
 bp1_yearly.7004.a:0 "To zní hezky."
 bp1_yearly.7004.b:0 "Moje starosti jsou moje vlastní."
 bp1_yearly.7004.desc:1 "Můj [ROOT.Char.Custom2('RelationToMeShort', concerned_friend)] [concerned_friend.GetFirstName] ke mně přistupuje, když sedím a dívám se ven: „Od té doby jsi nebyl stejný... od toho, co se stalo.”\n\n[concerned_friend.GetSheHe|U] to neříká, ale vím, že [concerned_friend.GetSheHe] odkazuje na to, když [bad_memory.GetDescription].\n\n„Možná potřebuješ někoho, s kým si promluvíš? Já bych mohl být tím někým,“ [concerned_friend.GetSheHe] pokračuje jemně."
 bp1_yearly.7004.t:0 "Útěcha přítele"
 bp1_yearly.7005.a.returned_artifact:0 "Vrácený vypůjčený artefakt."
 bp1_yearly.7005.a.tt:0 "Tvůj artefakt může být poškozen."
 bp1_yearly.7005.a:0 "Předpokládám."
 bp1_yearly.7005.b:0 "Není šance."
 bp1_yearly.7005.desc:0 "Můj přítel [borrowing_friend.GetName] přichází ke mně a zjevně něco chce. Nakonec mě unavuje, jak [borrowing_friend.GetHerHim] obchází téma, a požaduji, aby [borrowing_friend.GetSheHe] mi to řekl.\n\n"Doufám, že si mohu na jeden večer půjčit tvůj [borrowed_artifact.GetName], ale nemůžeš se ptát proč..."\n\n[borrowing_friend.GetSheHe|U] je zjevně z žádosti rozpačitý. Co by [borrowing_friend.GetSheHe] mohl chtít?"
 bp1_yearly.7005.t:0 "Služba pro přítele"
 bp1_yearly.7006.a:0 "Ty absolutní [borrowing_friend.Custom('InsultNoun')]."
 bp1_yearly.7006.b:0 "Nehody se stávají."
 bp1_yearly.7006.desc:0 "[borrowing_friend.GetName] ke mně přistupuje se sklopenýma očima. "Prosím, nezlob se".\n\nVedou mě k mému [borrowed_artifact.GetName], které vidím je vážně poškozené.\n\n "Omlouvám se, byla to nehoda" [borrowing_friend.GetFirstNameNoTooltip] vypadá skutečně rozrušeně."
 bp1_yearly.7006.t:0 "$bp1_yearly.7005.t$"
 bp1_yearly.7007.a:0 "To je úžasné!"
 bp1_yearly.7007.b:0 "Změnil jsi MŮJ [borrowed_artifact.GetNameNoTooltip]?"
 bp1_yearly.7007.desc:0 "[borrowing_friend.GetName] vrátil/a mé [borrowed_artifact.GetName]. Nejsem si jistý/á, jestli to jen vyčistili, nebo skutečně udělali změny, ale vypadá to impozantněji než kdy jindy.\n\n "Doufám, že se ti to líbí, pracoval/a jsem na tom celou noc." říká [borrowing_friend.GetSheHe] nervózně."
 bp1_yearly.7007.t:0 "$bp1_yearly.7005.t$"
 bp1_yearly.7010.a.tt:1 "Věříš, že loajalitu [tested_friend.GetFirstNamePossessive] lze koupit zlatem"
 bp1_yearly.7010.a:1 "Třicet stříbrných."
 bp1_yearly.7010.b.tt:1 "Věříš, že by si [tested_friend.GetFirstName] vybral tělesné potěšení před přátelstvím"
 bp1_yearly.7010.b:1 "Dvě... ne, #EMP tři#! nádherné [tested_friend.Custom('AttractionWomanManMultiple')], připravené a ochotné."
 bp1_yearly.7010.c.tt:1 "Věříte, že [tested_friend.GetFirstName] se stará více o přátelství [friends_friend.GetFirstNamePossessive] než o vaše"
 bp1_yearly.7010.c:1 "Slíbil jsem bohatství pro [tested_friend.GetHerHis] #EMP jiného#! přítele, [friends_friend.GetFirstNameNoTooltip]."
 bp1_yearly.7010.desc:2 "Nemohu přestat přemýšlet, kde leží [tested_friend.GetFirstNamePossessive] loajalita. Je [tested_friend.GetSheHe] pravý přítel, nebo jen sycophant?\n\nMožná malý test mi uklidní mysl...\n\nJeden z mých agentů, falešné tajemství a anonymní dárek. Co by mohlo způsobit, že [tested_friend.GetHerHim] zradí mou důvěru?"
 bp1_yearly.7010.d:0 "To je pod mou úroveň."
 bp1_yearly.7010.toast.betrayed:1 "[tested_friend.GetSheHe|U] tě zradí"
 bp1_yearly.7010.toast.not_betrayed:1 "[tested_friend.GetSheHe|U] dokazuje [tested_friend.GetHerHis] loajalitu"
 bp1_yearly.7010.t:1 "Zkouška loajality"
 bp1_yearly.7030.a:1 "Jsem si jistý, že by [dead_friend.GetFirstNameNoTooltip] schvaloval..."
 bp1_yearly.7030.b:1 "Seber se, [dead_friend_spouse.GetFirstNameNoTooltip]!"
 bp1_yearly.7030.desc:0 "[dead_friend_spouse.GetFirstName] je od té doby zničený/á, co [dead_friend_spouse.GetHerHis] [dead_friend.Custom('WifeHusband')] [dead_friend.GetFirstName] zemřel/a. [dead_friend_spouse.GetSheHe|U] mě navštěvuje jedno večer.\n\n"Cítím se tak osaměle." [dead_friend_spouse.GetSheHe] říká, dívaje se na mě toužebně. Připomínám si, že [dead_friend.GetFirstNameNoTooltip] byl/a můj dobrý přítel. \n\n"Byl/a jsi tak útěšný/á." [dead_friend_spouse.GetSheHe] říká, kousajíc si [dead_friend_spouse.GetHerHis] ret provokativně. [dead_friend.GetFirstNameNoTooltip] byl/a můj přítel.\n\n"Chci jen něco cítit." [dead_friend_spouse.GetSheHe] zašeptá, uvolňujíc zapínání na přední straně [dead_friend_spouse.GetHerHis] [dead_friend_spouse.Custom('GetUpperClothingArticle')]. [dead_friend.GetFirstNameNoTooltip] #EMP byl/a#! můj přítel..."
 bp1_yearly.7030.t:0 "Tělesné pohodlí"
 bp1_yearly.7050.a:0 "Měl bych se snažit zapomenout."
 bp1_yearly.7050.b:0 "Už NIKDY neprohraji!"
 bp1_yearly.7050.desc.married:0 "[sleeping_spouse.GetFirstName] se vedle mě pohnul/a, ale neprobudil/a se. Musím se vyrovnat se svými problémy sám."
 bp1_yearly.7050.desc.not_married:0 "Úplně sám ve své místnosti si musím s těmito problémy poradit sám."
 bp1_yearly.7050.desc:0 "Jsem zpět na bitevním poli, bláto se mi lepí na boty, odporný zápach mrtvých útočí na mé nozdry, znovu prožívám den [war_memory.GetDescription].\n\nProbudím se s lapáním po dechu, studené kapky potu se mi lepí na obličej."
 bp1_yearly.7050.t:0 "Staří protivníci"
 bp1_yearly.7051.a:0 "Nikdy to nedopustím znovu."
 bp1_yearly.7051.b:0 "Měl/a bych se naučit být flexibilní."
 bp1_yearly.7051.desc:1 "S živou jasností si pamatuji, kdy [battle_memory.GetDescription]. Byla to bitva, která se odehrála v [battle_area.GetTerrain.GetNameNoTooltip], terénu, na který jsem byl velmi nepřipravený.\n\nOd té doby o tom přemýšlím a jsem si jistý, že kdyby se bitva konala dnes, byl bych mnohem kompetentnější vůdce."
 bp1_yearly.7051.t:0 "Bitva u [battle_area.GetNameNoTooltip] "
 bp1_yearly.7052.a:0 "Zachovejte tradici."
 bp1_yearly.7052.b:0 "Můj vlastní příběh!"
 bp1_yearly.7052.c:0 "Proč ne obojí!"
 bp1_yearly.7052.desc:0 "Oheň praská, nápoje byly podávány a [story_friend.GetFirstName] volá na mě o příběh.\n\nMou první myšlenkou je slavný [ROOT.Char.GetCulture.GetNameNoTooltip] lidový příběh, klasika, která nikdy nezklame.\n\nNa druhou stranu, co kdybych vyprávěl příběh ze svého vlastního života, možná o čase [story_memory.GetDescription]."
 bp1_yearly.7052.t:0 "Příběh o..."
 bp1_yearly.7053.a:0 "Budu mít svou pomstu."
 bp1_yearly.7053.a.1:0 "Tento plán bude mít bonus k šanci na úspěch."
 bp1_yearly.7053.b:0 "Musím se pokusit zapomenout."
 bp1_yearly.7053.desc:0 "Když procházím městem, opět mě přemáhá hněv, jediná věc, která mi teď leží v hlavě, je, kdy [bad_memory.GetDescription].\n\nMusím se nějak pomstít [bad_memory_participant.GetFirstNameNoTooltip]. Dívám se na šibenici přede mnou. Možná, pokud udělám své kroky opatrně, [bad_memory_participant.GetSheHe] tam brzy viset."
 bp1_yearly.7053.t:0 "Pomstychtivé vzpomínky"
 bp1_yearly.7054.a:0 "Ach ano, moje chyba."
 bp1_yearly.7054.b:0 "V těchto dnech tolik zapomínám."
 bp1_yearly.7054.desc:0 ""[forgotten_memory.GetDescription]?" ptám se zmateně.\n\nMůj [memory_child.Custom('GetDaughterSon')] [memory_child.GetFirstName] se na mě dívá znepokojeně. "Samozřejmě! Už jsi ten příběh vyprávěl mnohokrát, nepamatuješ si?"\n\nPravda je, že si nepamatuji. Detaily se mi v poslední době rozmazaly, ale možná by bylo slabé přiznat to."
 bp1_yearly.7054.t:0 "Zapomínání"
 bp1_yearly.7055.a:1 "Zaznamenám to sám, pokud to [ROOT.Char.GetFaith.HighGodName] dovolí."
 bp1_yearly.7055.b:1 "Na tohle není čas..."
 bp1_yearly.7055.desc.alone_good_skill:0 "Moje ovládání [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip] by udělalo z psaní tohohle triviální záležitost.\n\n"
 bp1_yearly.7055.desc.alone_poor_skill:0 "Možná nejsem dobrý spisovatel, ale s časem a úsilím bych rozhodně mohl napsat něco sám.\n\n"
 bp1_yearly.7055.desc.blind:0 "Bohužel, má slepota mi brání cokoliv napsat sám...\n\n"
 bp1_yearly.7055.desc.ending:1 "Sestavení a ilustrování knihy se však může rychle stát nákladným podnikem..."
 bp1_yearly.7055.desc.friend:0 "Na druhou stranu, můj drahý přítel [friend.GetFirstName] je mnohem lepší v psaní než já. Určitě by [friend.GetSheHe] pomohlo, kdyby bylo požádáno?"
 bp1_yearly.7055.desc.negative:0 "Některé okamžiky musí být zaznamenány navždy. Čas, kdy [recorded_memory.GetDescription], je jedním z nich. Může to být bolestná vzpomínka, ale někdo ji musí předat dalším generacím."
 bp1_yearly.7055.desc.neutral:1 "Některé okamžiky musí být zaznamenány navždy. Čas, kdy [recorded_memory.GetDescription], je jedním z nich."
 bp1_yearly.7055.desc.poet:0 "Můj dvorský básník, [poet.GetFirstName], by mohl být velkým přínosem. [poet.GetHerHis|U] mistrovství nad prózou by proměnilo moje všední slova v umění."
 bp1_yearly.7055.desc.positive:0 "Některé okamžiky musí být zaznamenány navždy. Čas, kdy [recorded_memory.GetDescription], je jedním z nich. Tak nezapomenutelná vzpomínka musí být uchována navždy."
 bp1_yearly.7055.friend:0 "[friend.GetFirstNameNoTooltip] je skutečný přítel."
 bp1_yearly.7055.high_skill:0 "Zaznamenám to sám."
 bp1_yearly.7055.poet:0 "Básník [poet.GetFirstNameNoTooltip] to napíše!"
 bp1_yearly.7055.t:0 "Zaznamenání vzpomínky"
 bp1_yearly.7056.a:1 "Neboj se, jen dělej, co říkám, a budeš v pořádku..."
 bp1_yearly.7056.b:0 "Řekni #EMP všem#! o mně!"
 bp1_yearly.7056.desc:1 "Beru [intimidation_target.GetFirstName] do mého [ROOT.Char.Custom('GetDungeonPlural')], kde začnu [intimidation_target.GetHerHim] bavit příběhy o strašných věcech, které jsem udělal lidem, kteří mi zkřížili cestu.\n\n"Jsem si jistý, že jsi slyšel o tom, jak [intimidation_memory.GetDescription]." říkám [intimidation_target.GetHerHim] s potěšením. "To byl jen #EMP začátek.#!"\n\nKdyž se zasměju, oči [intimidation_target.GetFirstNamePossessiveNoTooltip] se rozšíří strachy."
 bp1_yearly.7056.t:0 "Taktiky zastrašování"
 bp1_yearly.7057.a.tt:0 "Tento plán bude mít bonus k šanci na úspěch."
 bp1_yearly.7057.a:1 "[sex_partner.GetNameNoTooltip] #EMP musí#! být můj..."
 bp1_yearly.7057.b:1 "Zahrajte tyto myšlenky!"
 bp1_yearly.7057.c:0 "Kde lépe ulevit stresu než [ROOT.Char.GetFaith.HouseOfWorship]?"
 bp1_yearly.7057.desc.female:0 "\n\nBohužel to má některé... problematické vedlejší účinky."
 bp1_yearly.7057.desc.male:1 "\n\nBohužel to má některé poměrně znatelné vedlejší účinky. Možná, pokud umístím [ROOT.Char.GetFaith.ReligiousText] přesně tak, jak mám, mohu tento rostoucí problém skrýt, aniž by si toho někdo všiml..."
 bp1_yearly.7057.desc:1 "Sedím v [ROOT.Char.GetFaith.HouseOfWorship], mé myšlenky opouštějí slova [realm_priest.GetCouncilTitleFirstName] ve prospěch doby [sex_memory.GetDescription]. Od té doby na [sex_partner.GetHerHim] myslím téměř každý den."
 bp1_yearly.7057.t:0 "Náboženská extáze"
 bp1_yearly.7058.a:1 "Oh, tohle vrátíš. A ještě víc, pokud máš."
 bp1_yearly.7058.b:0 "Pokud se ti obchody líbily, #EMP zamiluješ se#! do [ROOT.Char.Custom('GetDungeon')]!"
 bp1_yearly.7058.c:1 "#EMP *Vzdych*#! Čeká mě čest... asi..."
 bp1_yearly.7058.desc:1 "Ranní sbor twitterujících ptáků mě doprovází do obchodů, matná světla úsvitu ustupují temné tmě [ROOT.Char.Custom('GetRoom')]. Zívám a protahuji se, jak jdu, moje nohy tiše došlapují po podlaze.\n\nJakmile si oči zvyknou na nedostatek světla, odhalí mi kulinářskou tragédii: jablkové jádřince, rozsypané drobky, kosti zbavené masa. Mé šokované oči skenují [ROOT.Char.Custom('GetRoom')], ale všude nacházejí ještě další důkazy.\n\nNajednou, v rohu, se ozve měkké, spokojené #EMP bručení#!..."
 bp1_yearly.7058.glutton:0 "Mám více jídla! Otevřeme #EMP tajnou skrýš!#!"
 bp1_yearly.7058.t:0 "Prozatímní katastrofa"
 bp1_yearly.7100.a:0 "Teď je to #EMP osobní...#!"
 bp1_yearly.7100.b:0 "Očistím se v [potential_nemesis.GetHerHis] krvi!"
 bp1_yearly.7100.c.tt:0 "[potential_nemesis.GetFirstNamePossessiveNoTooltip] milá kočka se tu dřív procházela..."
 bp1_yearly.7100.c:0 "Pamatuj si má slova, [potential_nemesis.GetFirstNameNoTooltip]: tento kožich bude nahrazen."
