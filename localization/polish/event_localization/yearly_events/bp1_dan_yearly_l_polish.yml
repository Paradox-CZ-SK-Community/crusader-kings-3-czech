l_polish:
 bp1_yearly.7000.t: "Snídaně s přítelem"
 bp1_yearly.7000.desc: "Jdu jednoho rána do [ROOT.Char.GetFaith.HouseOfWorship], když potkám [distraction_friend.GetTitledFirstName], který nese malý pytlík. Rozhlédnuvši se, [distraction_friend.GetSheHe] spiklenecky otevře pytlík a odhalí všelijaké jídlo a pití.\n\n"Je tak krásný den, pojď se ke mně ven na ranní piknik." [distraction_friend.GetSheHe|U] říká.\n\nKdyž začnu protestovat, že jdu do [ROOT.Char.GetFaith.HouseOfWorship], přeruší mě [distraction_friend.GetFirstNameNoTooltip]: \n\n"[ROOT.Char.GetFaith.HighGodName] tu bude i později, ale tyto [ROOT.Char.Custom('GetExpensiveDessert')] tu nebudou." "
 bp1_yearly.7000.a: "[ROOT.Char.GetFaith.HighGodName] je důležitější než snídaně."
 bp1_yearly.7000.b: "Skutečným hříchem by bylo nevyužít tuto příležitost."
 lovely_picnic_modifier: "Krásný piknik"
 lovely_picnic_modifier_desc: "Uspořádal(a) příjemný piknik."
 bp1_yearly.7001.t: "Na ryby"
 bp1_yearly.7001.desc: "Můj [ROOT.Char.Custom2('RelationToMeShort', fishing_friend)] [fishing_friend.GetFirstName] mě osloví, od ucha k uchu se směje. V [fishing_friend.GetHerHis] rukou jsou dva rybářské pruty. \n\n"Pojď dnes se mnou na ryby, drahý/á [fishing_friend.Custom2('RelationToMeShort', ROOT.Char)]. Slibuji, že se ti to bude líbit!" [fishing_friend.GetSheHe|U] volá.\n\nUž je to nějakou dobu, co jsem si udělal přestávku a utekl ruchu a shonu [ROOT.Char.Custom('FortifiedBuilding')]..."
 bp1_yearly.7001.a: "Chytím bájného bílého kapra!"
 bp1_yearly.7001.b: "Jako [ROOT.Char.GetTitleAsNameNoTooltip] se ne#EMP 'rybaří'#!."
 bp1_yearly_7001.a.tt: "Vyrazíte na ryby"
 bp1_yearly.7001.a.toast.good_time: "Výlet se vydařil"
 bp1_yearly.7001.a.toast.bad_time: "Výlet dopadl špatně"
 bp1_yearly.7001.a.toast.caught_fish: "Chytíte obří rybu"
 bp1_yearly.7001.a.toast.white_carp: "Chytíte legendárního bílého kapra"
 bp1_yearly.7002.t: "Spory u nočníku"
 bp1_yearly.7002.desc: "Právě jsem si ulevil a poté se pomalu plížím k oknu a sleduji dvůr dole.\n\nMoje nálada se zkazí, když spatřím svého rivala, [chamberpot_rival.GetFirstName], jak prochází dvorem s rozzářeným výrazem na [chamberpot_rival.GetHerHis] tváři. Mé oči sklouznou k plnému nočníku vedle mé postele, možná bych s tou dobrou náladou mohl něco udělat..."
 bp1_yearly.7002.a: "Dejte pozor dole!"
 bp1_yearly.7002.b: "Jsem dospělý/á a tohle je pod mou úroveň."
 bp1_yearly.7002.a.tt: "Snažíte se na ně vylít nočník"
 drenched_in_excrement_opinion: "Polit výkaly"
 threw_excrement_opinion: "Téměř polit výkaly"
 bp1_yearly.7002.a.toast.perfect_hit: "Přesná trefa!"
 bp1_yearly.7002.a.toast.miss: "Mimo!"
 bp1_yearly.7002.a.toast.chamberpot: "Upustili jste nočník!"
 bp1_yearly.7002.a.toast.tripped: "Pošmyknete se a pokryjete se výkaly!"
 bp1_yearly.7003.t: "Tapiserie"
 bp1_yearly.7003.desc: "Hledám [orgy_tapestry_maker.Custom2('MyCharacterIntroduction', ROOT.Char)], ale [orgy_tapestry_maker.GetSheHe] nikde není. Nakonec vtrhnu do [orgy_tapestry_maker.GetHerHis] komnat, kde nenajdu #EMP [orgy_tapestry_maker.GetHerHim]#!... ale najdu něco velmi zajímavého.\n\nZdá se, že [orgy_tapestry_maker.GetSheHe] pracoval(a) na tapisérii zobrazující poměrně explicitní orgii. Jsem tam, vtěsnaný mezi mého [ROOT.Char.Custom2('RelationToMeShort', orgy_participant_1)] [orgy_participant_1.GetFirstName] a mého [ROOT.Char.Custom2('RelationToMeShort', orgy_participant_2)] [orgy_participant_2.GetFirstName]. Mezitím se můj [ROOT.Char.Custom2('RelationToMeShort', orgy_tapestry_maker)] [orgy_tapestry_maker.GetFirstNameNoTooltip] zdá, že si užívá s [ROOT.Char.GetFaith.DevilName]. V rohu všeho toho sedí můj [ROOT.Char.Custom2('RelationToMeShort', orgy_participant_3)] [orgy_participant_3.GetFirstName] s nadšeným úsměvem.\n\nZůstanu bez řeči."
 bp1_yearly.7003.a: "Odporné!"
 bp1_yearly.7003.b: "Já #EMP musím#! to pověsit na zeď."
 bp1_yearly.7003.c: "Udělal jsem, ehm, špatný směr."
 bp1_orgy_tapestry: "Tapiserie znázorňující orgii"
 bp1_orgy_tapestry_desc: "Tato tapiserie zobrazuje [orgy_participant_1.GetFirstName], [ROOT.Char.GetName], [orgy_participant_2.GetName], [orgy_participant_3.GetName] a [orgy_tapestry_maker.GetName] zapojené do orgie. [ROOT.Char.GetFaith.DevilName] se také účastní."
 bp1_yearly.7004.t: "Útěcha od přítele"
 bp1_yearly.7004.desc: "Můj [ROOT.Char.Custom2('RelationToMeShort', concerned_friend)] [concerned_friend.GetFirstName] se ke mně přiblíží, zatímco sedím a dívám se ven: "Od té doby nejsi už sám sebou... od té doby co se stalo."\n\n[concerned_friend.GetSheHe|U] to nevysloví, ale vím, že [concerned_friend.GetSheHe] odkazuje na to, když [bad_memory.GetDescription].\n\n"Možná potřebuješ někoho, s kým bys promluvil(a)? Mohu být ten někdo," pokračuje [concerned_friend.GetSheHe] jemně."
 bp1_yearly.7004.a: "To zní dobře."
 bp1_yearly.7004.b: "Mé problémy jsou mé."
 bp1_yearly.7005.t: "Laskavost pro přítele"
 bp1_yearly.7005.desc: "Můj přítel [borrowing_friend.GetName] ke mně přijde a zjevně něco chce. Nakonec mě omrzí, že [borrowing_friend.GetHerHim] pořád krouží kolem tématu, a přinutím [borrowing_friend.GetSheHe] mi to říct.\n\n"No, doufal(a) jsem, že bych si mohl(a) půjčit tvůj [borrowed_artifact.GetName] na jedno večer, ale nesmíš se ptát proč..."\n\n[borrowing_friend.GetSheHe|U] je zjevně rozpačitý(á) z tohoto požadavku. Na co by to mohl(a) [borrowing_friend.GetSheHe] chtít?"
 bp1_yearly.7005.a: "Tak dobře."
 bp1_yearly.7005.b: "Ani náhodou."
 bp1_yearly.7005.a.returned_artifact: "Půjčený artefakt vrácen."
 bp1_yearly.7006.t: "$bp1_yearly.7005.t$"
 bp1_yearly.7006.desc: "[borrowing_friend.GetName] ke mně přichází se skloněnýma očima. "Prosím, nezlob se".\n\nZavedou mě k mému [borrowed_artifact.GetName], který vidím, že je silně poškozený. \n\n "Omlouvám se, byl to nehodou" [borrowing_friend.GetFirstNameNoTooltip] vypadá upřímně zdrceně."
 bp1_yearly.7006.a: "Ty absolutní [borrowing_friend.Custom('InsultNoun')]."
 bp1_yearly.7006.b: "Stávají se nehody."
 bp1_yearly.7005.a.tt: "Váš artefakt může být poškozen."
 bp1_yearly.7007.t: "$bp1_yearly.7005.t$"
 bp1_yearly.7007.desc: "[borrowing_friend.GetName] mi vrátil(a) můj [borrowed_artifact.GetName]. Nejsem si jistý/á, jestli ho jen vyčistili, nebo skutečně upravili, ale vypadá teď impozantněji než kdy dřív.\n\n "Doufám, že se ti to líbí, pracoval(a) jsem na tom celý večer." [borrowing_friend.GetSheHe] říká nervózně."
 bp1_yearly.7007.a: "To je úžasné!"
 bp1_yearly.7007.b: "Pozměnil(a) jsi můj [borrowed_artifact.GetNameNoTooltip]?"
 didnt_trust_friend_opinion: "Nedůvěřoval(a) mi."
 trusted_friend_opinion: "Důvěřoval(a) mi."
 forgave_me_opinion: "Odpustil(a) mi."
 improved_artifact_opinion: "Vylepšil(a) můj artefakt."
 messed_with_artifact_opinion: "Pohrával(a) si s mým artefaktem."
 bp1_yearly.7010.t: "Zkouška věrnosti"
 bp1_yearly.7010.desc: "Nemohu přestat přemýšlet o tom, kde leží loajalita [tested_friend.GetFirstNamePossessive]. Je [tested_friend.GetSheHe] skutečný přítel, nebo jen sycofant?\n\nMožná malý test uklidní mou mysl...\n\nJeden z mých agentů, falešné tajemství a anonymní dar. Co by přimělo [tested_friend.GetHerHim] zradit mou důvěru?"
 bp1_yearly.7010.a: "Třicet stříbrných."
 bp1_yearly.7010.b: "Dvě... ne, #EMP tři#! krásné [tested_friend.Custom('AttractionWomanManMultiple')], připravené a ochotné."
 bp1_yearly.7010.c: "Příslib bohatství pro [tested_friend.GetHerHis] #EMP jiného#! přítele, [friends_friend.GetFirstNameNoTooltip]."
 bp1_yearly.7010.d: "To je pod mou úroveň."
 bp1_yearly.7010.toast.betrayed: "[tested_friend.GetSheHe|U] vás zradí"
 bp1_yearly.7010.toast.not_betrayed: "[tested_friend.GetSheHe|U] prokáže [tested_friend.GetHerHis] věrnost"
 bp1_yearly.7010.a.tt: "Myslíte, že [tested_friend.GetFirstNamePossessive] věrnost lze koupit zlatem"
 bp1_yearly.7010.b.tt: "Myslíte, že [tested_friend.GetFirstName] by upřednostnil(a) tělesné požitky před přátelstvím"
 bp1_yearly.7010.c.tt: "Myslíte, že [tested_friend.GetFirstName] si cení přátelství s [friends_friend.GetFirstNamePossessive] více než toho vašeho"
 bp1_yearly.7050.t: "Staří nepřátelé"
 bp1_yearly.7050.desc: "Jsem zpět na bitevním poli, bláto se lepí na mé boty, zápach mrtvých mi dráždí nos, znovu prožívám den, kdy [war_memory.GetDescription].\n\nProbudím se lapajíc po dechu, studené kapky potu mi stékají po tváři."
 bp1_yearly.7050.desc.married: "[sleeping_spouse.GetFirstName] se vedle mě pohnul(a), ale neprobudil(a) se. Musím své trápení řešit sám/sama."
 bp1_yearly.7050.desc.not_married: "Sám/sama ve své komnatě musím tyto starosti nést sám/sama."
 bp1_yearly.7050.a: "Měl bych se snažit zapomenout."
 bp1_yearly.7050.b: "UŽ NIKDY neprohraju!"
 vengeance_obsessed_modifier: "Posadnutý pomstou"
 bp1_yearly.7051.t: "Bitva u [battle_area.GetNameNoTooltip]"
 bp1_yearly.7051.desc: "S živostí si vzpomínám, když [battle_memory.GetDescription]. Byla to bitva, která se odehrála v [battle_area.GetTerrain.GetNameNoTooltip], terénu, na který jsem byl velmi špatně připraven.\n\nOd té doby to pořád přemýšlím, jsem si jistý, že kdyby se bitva odehrála dnes, byl bych mnohem schopnějším velitelem."
 bp1_yearly.7051.a: "Už se to nikdy nestane."
 bp1_yearly.7051.b: "Měl bych se naučit být pružný."
 bp1_yearly.7052.t: "Příběh o..."
 bp1_yearly.7052.desc: "Oheň praská, pití koluje a [story_friend.GetFirstName] mě volá, ať povyprávím nějaký příběh.\n\nPrvní, co mě napadne, je slavná [ROOT.Char.GetCulture.GetNameNoTooltip] lidová pohádka, klasika, která nikdy nezklame.\n\nNa druhou stranu, co kdybych vyprávěl příběh ze svého života, třeba o tom, když [story_memory.GetDescription]."
 bp1_yearly.7052.a: "Drž se tradice."
 bp1_yearly.7052.b: "Můj vlastní příběh!"
 bp1_yearly.7052.c: "Proč ne obojí!"
 bp1_yearly.7053.t: "Pomstychtivé vzpomínky"
 bp1_yearly.7053.desc: "Když procházím městem, znovu mě ovládne vztek, v poslední době mi v hlavě pořád jen [bad_memory.GetDescription].\n\nMusím se nějak pomstít [bad_memory_participant.GetFirstNameNoTooltip]. Podívám se na popraviště přede mnou. Možná, když budu jednat obezřetně, [bad_memory_participant.GetSheHe] tam brzy bude viset."
 bp1_yearly.7053.a: "Pomstu si vezmu."
 bp1_yearly.7053.b: "Musím se pokusit zapomenout."
 murder_memory_modifier: "Pomstychtivé vzpomínky"
 sex_memory_modifier: "Žádostivé vzpomínky"
 bp1_yearly.7053.a.1: "Tento plán získá bonus k šanci na úspěch."
 bp1_yearly.7054.t: "Zapomínání"
 bp1_yearly.7054.desc: "\"[forgotten_memory.GetDescription]?\" zeptám se zmateně.\n\nMoje [memory_child.Custom('GetDaughterSon')] [memory_child.GetFirstName] se na mě dívá s obavami. \"Samozřejmě! Tuto historku jsi vyprávěl(a) už mnohokrát, nepamatuješ?\"\n\nPravda je, že si nepamatuju. Detaily se v poslední době začínají rozmazávat, ale možná by bylo slabé to přiznat."
 bp1_yearly.7054.a: "Ach ano, má chyba."
 bp1_yearly.7054.b: "V poslední době zapomínám tolik věcí."
 bp1_yearly.7055.t: "Zaznamenání vzpomínky"
 bp1_yearly.7055.desc.positive: "Některé okamžiky je třeba zaznamenat navždy. Chvíle, kdy [recorded_memory.GetDescription], je jednou z nich. Tak úžasná vzpomínka musí být zachována navěky."
 bp1_yearly.7055.desc.negative: "Některé okamžiky je třeba zaznamenat navždy. Chvíle, kdy [recorded_memory.GetDescription], je jednou z nich. Může to být bolestná vzpomínka, ale někdo ji musí předat další generaci."
 bp1_yearly.7055.desc.neutral: "Některé okamžiky je třeba zaznamenat navždy. Chvíle, kdy [recorded_memory.GetDescription], je jednou z nich."
 bp1_yearly.7055.desc.alone_poor_skill: "Možná nejsem dobrý spisovatel, ale s časem a úsilím bych jistě něco sepsal(a) sám(a).\n\n"
 bp1_yearly.7055.desc.alone_good_skill: "Moje zvládnutí jazyka [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip] by psaní učinilo jednoduchou záležitostí.\n\n"
 bp1_yearly.7055.desc.blind: "Bohužel mi moje slepota brání cokoli napsat sám/sama...\n\n"
 bp1_yearly.7055.desc.poet: "Můj dvorský básník, [poet.GetFirstName], by mohl být velkým přínosem. [poet.GetHerHis|U] mistrovství prozy by mé obyčejné slova proměnilo v umění."
 bp1_yearly.7055.desc.friend: "Na druhou stranu je můj drahý přítel [friend.GetFirstName] mnohem lepší v psaní než já. Jistě by [friend.GetSheHe] pomohl(a), kdybych požádal(a)?"
 bp1_yearly.7055.desc.ending: "Sestavení a ilustrování svazku se však může rychle stát nákladným podnikem..."
 bp1_yearly.7055.poet: "Básník [poet.GetFirstNameNoTooltip] to sepíše!"
 bp1_yearly.7055.friend: "[friend.GetFirstNameNoTooltip] je skutečný přítel."
 bp1_yearly.7055.high_skill: "Já to sám/sama zaznamenám."
 bp1_yearly.7055.a: "Zaznamenám to sám/sama, bude-li to vůle [ROOT.Char.GetFaith.HighGodName]."
 bp1_yearly.7055.b: "Na to není čas..."
 recorded_memory_character: "Vzpomínka na [memory_participant.GetTitledFirstNameNoTooltip]"
 recorded_memory: "Vzpomínka [ROOT.Char.GetTitledFirstNamePossessiveNoTooltip]"
 recorded_memory_desc: "Tento svazek vypráví příběh o tom, kdy [recorded_memory.GetThirdPerspectiveDescription].\n\nSestaveno [ROOT.Char.GetFirstName]."
 bp1_yearly.7056.t: "Zastrašovací taktiky"
 bp1_yearly.7056.desc: "Vezmu [intimidation_target.GetFirstName] do mých [ROOT.Char.Custom('GetDungeonPlural')], kde začnu [intimidation_target.GetHerHim] vyprávět děsivé příběhy o tom, co jsem udělal těm, kdo se mi postavili.\n\n\"Jistě jsi slyšel(a) o tom, jak [intimidation_memory.GetDescription].\" říkám [intimidation_target.GetHerHim] s potěšením. \"To byl jen #EMP začátek.#!\"\n\nKdyž se zachechtám, oči [intimidation_target.GetFirstNamePossessiveNoTooltip] se rozšíří hrůzou."
 bp1_yearly.7056.a: "Neboj, jen dělej, co řeknu, a budeš v pořádku..."
 bp1_yearly.7056.b: "Řekni #EMP všem#! o mně!"
 bp1_yearly.7057.t: "Náboženská extáze"
 bp1_yearly.7057.desc: "Sedím v [ROOT.Char.GetFaith.HouseOfWorship], mé myšlenky opouštějí slova [realm_priest.GetCouncilTitleFirstName] a upírají se k době, kdy [sex_memory.GetDescription]. Od té doby na [sex_partner.GetHerHim] myslím téměř denně."
 bp1_yearly.7057.desc.male: "\n\nBohužel to má docela zřetelné vedlejší účinky. Možná pokud správně umístím [ROOT.Char.GetFaith.ReligiousText], dokážu tento rostoucí problém skrýt, aniž by si toho někdo všiml..."
 bp1_yearly.7057.desc.female: "\n\nBohužel to má docela... problematické vedlejší účinky."
 bp1_yearly.7057.a: "[sex_partner.GetNameNoTooltip] #EMP musí#! být můj..."
 bp1_yearly.7057.b: "Vyžeň tyto myšlenky!"
 bp1_yearly.7057.c: "Kde jinde lépe uvolnit napětí než v [ROOT.Char.GetFaith.HouseOfWorship]?"
 bp1_yearly.7057.a.tt: "Tento plán získá bonus k šanci na úspěch."
 bp1_yearly.7058.t: "Prozatímní katastrofa"
 bp1_yearly.7058.desc: "Ranní sbor cvrlikajících ptáků mě doprovází ke skladům, slabé světlo úsvitu ustupuje do ponuré tmy [ROOT.Char.Custom('GetRoom')]. Zívám a protahuji se, když kráčím, nohy tiše klapou po podlaze.\n\nJakmile si moje oči zvyknou na nedostatek světla, odhalí kulinářskou tragédii: jablkové jádra, rozházené drobečky, kosti očištěné od masa. Mé šokované oči projíždějí [ROOT.Char.Custom('GetRoom')], ale všude nacházejí další důkazy.\n\nNajednou, v rohu, měkké, spokojené #EMP říhnutí#!..."
 bp1_yearly.7058.glutton: "Mám víc jídla! Otevřeme #EMP tajnou zásobu!#!"
 bp1_yearly.7058.a: "Oh, to zaplatíš zpět. A ještě víc, pokud budeš mít."
 bp1_yearly.7058.b: "Pokud sis užil sklady, budeš #EMP milovat#! [ROOT.Char.Custom('GetDungeon')]!"
 bp1_yearly.7058.c: "#EMP *Vzdech*#! Na mě to... asi..."
 bp1_yearly.7030.t: "Tělesné útěchy"
 bp1_yearly.7030.desc: "[dead_friend_spouse.GetFirstName] je zdrcený(á) od té doby, co [dead_friend_spouse.GetHerHis] [dead_friend.Custom('WifeHusband')] [dead_friend.GetFirstName] zemřel(a). [dead_friend_spouse.GetSheHe|U] mě jedné noci navštíví.\n\n\"Cítím se tak osaměle.\" říká [dead_friend_spouse.GetSheHe], dívaje se na mě toužebně. Připomínám si, že [dead_friend.GetFirstNameNoTooltip] byl(a) můj dobrý přítel. \n\n\"Byl jsi tak utěšující.\" říká [dead_friend_spouse.GetSheHe], svůdně kousajíc [dead_friend_spouse.GetHerHis] ret. [dead_friend.GetFirstNameNoTooltip] #EMP byl#! můj přítel...\n\n\"Jen chci něco cítit.\" šepotá [dead_friend_spouse.GetSheHe], rozepínaje zapínání na přední části [dead_friend_spouse.GetHerHis] [dead_friend_spouse.Custom('GetUpperClothingArticle')]. [dead_friend.GetFirstNameNoTooltip] #EMP byl#! můj přítel..."
 bp1_yearly.7030.a: "Jsem si jistý(á), že by [dead_friend.GetFirstNameNoTooltip] to schválil(a)..."
 bp1_yearly.7030.b: "Vzpamatuj se, [dead_friend_spouse.GetFirstNameNoTooltip]!"
 bp1_yearly.7100.t: "Od nelibosti k nenávisti"
 bp1_yearly.7100.desc: "Chvíli jsem si vychutnával příjemnou procházku na slunci po [owned_county.GetName] a vzápětí jsem byl pokryt výkaly a brodil se v bahně. Jakmile si zuřivě setřu exkrementy z mých [ROOT.Char.Custom('EyeEyes')], snadno najdu viníka.\n\n\"[potential_nemesis.GetTitledFirstName] posílá [potential_nemesis.GetHerHis] pozdravy!\" vykřikne sedlák vystrčený z okna, než uteče.\n\nSklesle se pokusím vyprat jednu kožich, na kterou obzvlášť dbám, v blízkém potoku, ale je jasné, že je nezachránitelná."
 bp1_yearly.7100.a: "Teď je to #EMP osobní...#!"
 bp1_yearly.7100.b: "Očistím se v [potential_nemesis.GetHerHis] krvi!"
 bp1_yearly.7100.c: "Zapiš si to, [potential_nemesis.GetFirstNameNoTooltip]: tento kožich bude nahrazen."
 bp1_yearly.7100.d: "Pomsta je pod mou úroveň..."
 bp1_yearly.7100.c.tt: "[potential_nemesis.GetFirstNamePossessiveNoTooltip] milovaná kočka tady dříve pobíhala..."
