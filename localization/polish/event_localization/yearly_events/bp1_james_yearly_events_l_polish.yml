 bp1_living_as_peasant_modifier: "Život jako rolník"
 bp1_living_as_peasant_modifier_desc: "Tato postava tráví značné množství času mezi místními rolníky, aby unikla tlakům vlády."
 bp1_yearly.9006.t: "Zlověstná úvaha"
 bp1_yearly.9006.desc.intro: "Když se vracím z [ROOT.Char.GetFaith.HouseOfWorship], [bp1_yearly_9006_sinful_courtier.GetNameNoTooltip] ke mně přistoupí se žhavým úsměvem.\n\n\"[ROOT.Char.GetFirstNameNoTooltip], vím, že ty i já"
 bp1_yearly.9006.desc.lustful: "se věnujeme tělesným rozkoším, které by nám [ROOT.Char.GetFaith.PriestNeuterPlural] odepřeli!"
 bp1_yearly.9006.desc.gluttonous: "sdílíme vášeň pro nesčetné chutě a textury, které nám tento svět nabízí v kouzelném umění vaření. Svět byl stvořen s tolika překrásným jídlem, skutečným hříchem by bylo neochutnat vše!"
 bp1_yearly.9006.desc.vengeful: "těšíme se, když naši nepřátelé dostanou zaslouženou odplatu. Ač [ROOT.Char.GetFaith.PriestNeuterPlural] nazývají radost z utrpení našich nepřátel \"hříchem\", věřím, že jsme pouze nositelé božské spravedlnosti."
 bp1_yearly.9006.desc.sadistic: "zblázníme se štěstím nad nářky nevinných i zatracených! Když stejně zemřou, proč si s nimi předtím trochu neužít?"
 bp1_yearly.9006.desc.craven: "omrzí nás ta neustálá hlášení o \"statečných\" činech, kterými se tito bestiové chlubí. Co na tom, že zabijí [ROOT.Char.Custom('GetAnimalType')]? Je to jen zbytečné riziko!"
 bp1_yearly.9006.desc.arbitrary: "víme, že spravedlnost je jen slovo, kterým se ospravedlňují rozmary druhých, a že ve skutečnosti nikdo neví, co je spravedlivé. Co dělá naši vůli svévolnou, ale vůli [ROOT.Char.GetFaith.PriestNeuterPlural] spravedlivou?"
 bp1_yearly.9006.desc.deceitful: "víme, že \"pravda\" je zábavně tvarovatelná, a ti, kdo jsou natolik pošetilí, aby uvěřili klamu, si zaslouží, co je potká."
 bp1_yearly.9006.desc.chaste: "jsme unavení z tělesných požitků, do kterých nás církev nutí jako nízké živočichy. Není noc tichého rozjímání a zábavy mírnější než připojování se k dalšímu hromadě zpocených zapáchajících těl?"
 bp1_yearly.9006.desc.greedy: "víme, že si musíme držet, co je naše, a nedávat nic chudým a \"potřebným\"! Pokud touží po našem bohatství, možná by si neměli své bohatství promrhat."
 bp1_yearly.9006.desc.wrathful: "neskrýváme své emoce a necháváme nenávist a hněv volně a nespoutaně proudit našimi těly. Říkají nám, abychom necítili, co cítíme, a zadržovali to uvnitř a nazývají to ctností."
 bp1_yearly.9006.desc.cynical: "zpochybňujeme autoritu světské církve ve věcech duchovních. Co toho [ROOT.Char.GetFaith.PriestNeuter] ví o [ROOT.Char.GetFaith.DivineRealm], co my nevíme?"
 bp1_yearly.9006.desc.ambitious: "toužíme po mnohem více než po odřevcích, které nám [ROOT.Char.GetFaith.PantheonTerm] nadělil při narození. Nemůžeme být spokojeni s tím, co nám bylo dáno, když víme, že jsme předurčeni k mnohem většímu!"
 bp1_yearly.9006.desc.shy: "považujeme společnost druhých za vyčerpávající. Očekává se od nás, že budeme mluvit s tolika lidmi, ale oni nemají nic zajímavého říct a my zase nemáme nic zajímavého říct jim. Proč trávit čas s nimi, když můžeme být šťastnější o samotě?"
 bp1_yearly.9006.desc.callous: "nedbáme ani trošky o utrpení druhých. Jak se od nás očekává, abychom se starali o pomíjivé pocity ostatních, když je ohroženo naše vlastní nepřerušované štěstí?"
 bp1_yearly.9006.desc.generic: "jsme věrní sami sobě, bez ohledu na bláboly, které [ROOT.Char.GetFaith.PriestNeuterPlural] mohou hlásat."
 bp1_yearly.9006.desc.outro: "Kdo nám vlastně může říct, jak by chtěl [ROOT.Char.GetFaith.HighGodName], abychom žili?\"\n\n\"Jasně máme víc společného než ne, a myslím, že ty i já bychom měli trávit více času spolu mimo hnijící mozky prostých lidí. Co říkáš?\""
 bp1_yearly.9006.a: "Skvělý nápad, říkám!"
 bp1_yearly.9006.b: "Mé hříšné myšlenky nejsou věc, na kterou bych byl hrdý!"
 bp1_yearly.9007.t: "Zrcadlo v bahně"
 bp1_yearly.9007.desc: "Jak procházím ulice [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], obklopen svým obvyklým doprovodem stráží a dvořanů, uvidím něco, co mě donucuje se zastavit a zatajím dech.\n\nVenkovský žebrák s ničím, co by [bp1_yearly_9007_doppelganger.GetHerselfHimself] chránilo před živly kromě bláta a hadrů, se na mě dívá zoufalýma prosebnýma očima. Šel bych dál, ale na tom nízkonarozeném bylo něco skoro povědomého.\n\nTehdy jeden z mého průvodu upozorní, že [bp1_yearly_9007_doppelganger.GetSheHe] je mi jako vejce vejci! Je otřesné vidět svůj zrcadlový obraz válející se v špíně, ale možná s tím mohu něco udělat a napravit tuto kosmickou nespravedlnost."
 bp1_yearly.9007.a: "[bp1_yearly_9007_doppelganger.GetSheHe|U] se ke mně připojí na dvoře!"
 bp1_yearly.9007.b: "Nechte tohoto odporného dvojníka zlikvidovat."
 bp1_yearly.9007.c: "Jděte dál a zapomeňte na toto zlověstné stvoření."
 bp1_yearly.9008.t: "Žít jako moje druhá polovina"
 bp1_yearly.9008.desc: "Už je to nějaký čas, co jsem přivedl [bp1_yearly_9007_doppelganger.GetName] na dvůr a bylo velmi příjemné vidět mého dvojníka, jak si užívá život šlechtice, už se neplazí v špíně a bídě.\n\n[bp1_yearly_9007_doppelganger.GetSheHe|U] ke mně přistoupí se září v oku a představí zajímavý návrh. "Nikdo z nich doma netuší, že žiju se šlechtou. Přemýšlel/a jsem, že bychom se měli vyměnit, m'[ROOT.Char.GetLadyLord], já tě zastoupím jako [ROOT.Char.GetTitleAsNameNoTooltip], a ty si můžeš užít den jako jeden z nás prostých!""
 bp1_yearly.9008.a: "Vládce se na jeden den stane poddaným!"
 bp1_yearly.9008.b: "Jak urážlivý návrh."
 bp1_yearly.9009.t: "Další milenec"
 bp1_yearly.9009.desc.intro: "Přibližuji se ke svým komnatám k alarmujícímu zvuku, co zní jako divoký zápas! Prudké bouchnutí, trhání a… výkřiky [bp1_yearly_9009_lover.Custom2('MyCharacterIntroduction', ROOT.Char)]!\n\nKdyž vtrhnu do ložnice, vidím svého dvojníka [bp1_yearly_9007_doppelganger.GetNameNoTooltip] zcela nahého s [bp1_yearly_9009_lover.GetNameNoTooltip], jak dělají neslušné věci!"
 bp1_yearly.9009.desc.lustful: "[bp1_yearly_9009_lover.GetSheHe|U] pláče. "Omlouvám se, má lásko, to je jen to, že [bp1_yearly_9007_doppelganger.GetNameNoTooltip] je jen o něco světlejší verze tebe! Moje hruď buší pro [bp1_yearly_9007_doppelganger.GetHerHim]!""
 bp1_yearly.9009.desc: "[bp1_yearly_9009_lover.GetSheHe|U] trvá na tom, že vůbec netušil/a, že to nejsem já, ale nejsem si jistý/á, že mu/jí věřím."
 bp1_yearly.9009.a: "Zmizte z mých očí, vy oba!"
 bp1_yearly.9009.b: "Dejte toho pohledného bídáka do vězení."
 bp1_yearly.9009.c: "Nemohu stát v cestě pravé lásce."
 bp1_yearly.9009.d: "Teď si uvědomuji, že mi na obou záleží!"
 bp1_yearly.9010.t: "Ti dva [ROOT.Char.GetTitleAsNameNoTooltip]"
 bp1_yearly.9010.desc.intro: "[bp1_yearly_9007_doppelganger.GetName] vtrhne do mého trůnního sálu,"
 bp1_yearly.9010.desc.drunk: "z těla [bp1_yearly_9007_doppelganger.GetHerHis] se line smrad [ROOT.Char.Custom('RegionalDrink')]. [bp1_yearly_9007_doppelganger.GetSheHe|U] se ke mně jináčí s zuřivostí v očích.\n\n"Imposter! That *#EMP hic#!*"
 bp1_yearly.9010.desc.stoner: "páchne hasishovým kouřem a potem. [bp1_yearly_9007_doppelganger.GetHerHis|U] s rozplývajícíma se krvavýma očima zamračí směrem k oblasti kolem mé hlavy, zatímco se líně převáží ke mně a po celou dobu se chichotá jako šílený[bp1_yearly_9007_doppelganger.GetWomanMan].\n\n"Imposter! That *#EMP cough#!*"
 bp1_yearly.9010.desc.outro: "[ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')] není [ROOT.Char.GetNameNoTooltip]! Já jsem ten pravý [ROOT.Char.GetNameNoTooltip]!"\n\nAčkoli je to zjevná lež, můj dvůr se zdá jaksi přesvědčen, že moje pravá identita je zpochybněna! Když [bp1_yearly_9007_doppelganger.GetNameNoTooltip] vytahuje zbraň, je jasné, že násilí je jedinou odpovědí."
 bp1_yearly.9010.a: "Může být jen jeden!"
 bp1_yearly.9010.a_tt: "Začíná [single_combat_duel|E] s [bp1_yearly_9007_doppelganger.GetShortUIName]"
 bp1_yearly.9010.b: "Stráže, zadržte tohoto podvodníka!"
 bp1_yearly.9012.t: "Dvojí potíže"
 bp1_yearly.9012.desc: ""Vítězství! Vidíte, jen pravý [ROOT.Char.GetNameNoTooltip] by zvítězil v poctivém souboji!"\n\nMůj dvojník vyhlašuje vítězství a ačkoliv mnozí zřejmě nejsou přesvědčeni, jiní byli tímto předvedením umění ovlivněni a už mě začínají považovat za pochybnou osobu. Mezi šlechtou se koná malé hlasování a stále jsem prohlášen za pravého [ROOT.Char.GetNameNoTooltip], i když jen těsným rozdílem.\n\nAčkoli většina stále věří, že jsem tím, za koho se vydávám, dost lidí bylo přesvědčeno, že [bp1_yearly_9007_doppelganger.GetNameNoTooltip] je ve skutečnosti pravý [ROOT.Char.GetNameNoTooltip], takže [bp1_yearly_9007_doppelganger.GetSheHe] odchází z tohoto setkání s nárokem na mé tituly a s množstvím lidí, kteří věří, že [bp1_yearly_9007_doppelganger.GetSheHe] jsem já!"
 bp1_yearly.9012.a: "Ztrácím já rozum, nebo všichni ostatní?"
 bp1_yearly.9013.desc: "Jak je vyhlášeno mé vítězství nad podvodníkem, ti, kdo by mohli pochybovat o mé pravé identitě, se zdají být umlčeni. Moji strážci chytají [bp1_yearly_9007_doppelganger.GetNameNoTooltip], který/á stále syčí a posmívá se mi, křičíc o království, o které byl/a připraven/a.\n\nAčkoli [bp1_yearly_9007_doppelganger.GetNameNoTooltip] stále tvrdí, že je pravým já, bude jen málo těch, kdo mu/jí naslouchají z prostor mého žaláře."
 bp1_yearly.9013.a: "Jsem rád, že je to za námi."
 bp1_yearly.9014.t: "Víc než jen hezká tvář"
 bp1_yearly.9014.desc.soulmate: "Když ležím v posteli se svou krásnou láskou [bp1_yearly_9007_doppelganger.GetNameNoTooltip], zjišťuji, že máme společného více než jen vzhled. [bp1_yearly_9007_doppelganger.GetSheHe|U] je génius a učenec, často opakuje názory, které jsem sám/sama často měl/a, ale nedokázal/a jsem najít slova, jak je vyjádřit! Jako by naše mysli byly jednou a dokázali jsme dokončit myšlenky toho druhého. Takový vztah může znamenat jen jedno: lásku!\n\nAle jsem opravdu tak sobecký/á, že bych svého vlastního dvojníka nazval/a nejen milencem, ale... duší spřízněnou?"
 bp1_yearly.9014.desc.lover: "Trávím stále více času s milou a krásnou [bp1_yearly_9007_doppelganger.GetName]. Ač jsem [bp1_yearly_9007_doppelganger.GetHerHim] kdysi viděl/a jen jako chmurný odraz sebe sama, začal/a jsem nacházet [bp1_yearly_9007_doppelganger.GetHerHis] společnost příjemnou a uklidňující. Když spolu procházíme mým dvorem, oba ztuhneme, když se nám dotknou ruce.\n\nKrátké to bylo, ale ten prchavý okamžik masa na masu přináší planoucí zrudnutí do mých tváří a když úzkostlivě otočím oči k [bp1_yearly_9007_doppelganger.GetNameNoTooltip], zdá se, že [bp1_yearly_9007_doppelganger.GetSheHe] cítí totéž.\n\nJsem opravdu tak narcistní, že bych svého dvojníka nazval/a... milencem?"
 bp1_yearly.9014.a: "Samozřejmě, že ano!"
 bp1_yearly.9014.a.arrogant: "Miluji sebe— tedy tebe, tak moc!"
 bp1_yearly.9014.b: "N-ne! To nemůžeme!"
 bp1_yearly.9015.t: "Vyžaduje to dva"
 bp1_yearly.9015.desc: "Od té doby, co trávím čas s okouzlujícím a krásným [bp1_yearly_9007_doppelganger.GetName], se [bp1_yearly_9015_living_parent.Custom2('MyCharacterIntroduction', ROOT.Char)] zdá být zamyšlený/á a rozrušený/á, možná [bp1_yearly_9015_living_parent.GetSheHe] neschvaluje náš vztah?\n\nPo jistém nátlaku [bp1_yearly_9015_living_parent.GetNameNoTooltip] propukne v plačtivé přiznání. "Jsi dvojče, [ROOT.Char.GetFirstNameNoTooltip]! Když ses narodil/a, nechtěl/a jsem, aby bylo tvé následnictví zpochybněno, tak jsem vás od sebe oddělil/a. Nikdy by mě nenapadlo, že se najdete!"\n\nŠokující přiznání, mírně řečeno, ale co s těmito informacemi mohu udělat?"
 bp1_yearly.9015.a: "Objímej mě, [bp1_yearly_9007_doppelganger.Custom('SisterBrother')]!"
 bp1_yearly.9015.b: "Nikdo to nesmí vědět."
 bp1_yearly.9016.t: "Povýšený [bp1_yearly_9016_uppity_child.GetWomanMan|U], který by byl [ROOT.Char.GetTitleAsNameNoTooltip]"
 bp1_yearly.9016.desc.intro: "Co začalo jako běžné rodinné shromáždění v jídelních síních [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] se rychle přerodilo v vyhrocenou hádku mezi [bp1_yearly_9016_heir.Custom2('MyCharacterIntroduction', ROOT.Char)] a [bp1_yearly_9016_uppity_child.Custom2('MyCharacterIntroduction', ROOT.Char)]!\n\n[bp1_yearly_9016_uppity_child.GetSheHe|U] tvrdí, že [bp1_yearly_9016_heir.GetNameNoTooltip] vůbec není hoden být mým dědicem.\n\n"
 bp1_yearly.9016.desc.not_a_child: ""[bp1_yearly_9016_heir.GetSheHe|U] není ani tvůj [bp1_yearly_9016_heir.Custom('GetDaughterSon')]! Jaké právo má [bp1_yearly_9016_heir.GetSheHe] nastoupit po mně, až přejdeš do [ROOT.Char.GetFaith.PositiveAfterLife]?""
 bp1_yearly.9016.desc.bastard: ""[bp1_yearly_9016_heir.GetSheHe|U] není legitimní [bp1_yearly_9016_heir.Custom('GetDaughterSon')] této rodiny. Narodil/a jsem se řádně v rámci svazku obou mých rodičů, proč by tento nemanželský potomek měl vzít trůn?"" 
 bp1_yearly.9016.desc.child_of_concubine: ""[bp1_yearly_9016_heir.GetSheHe|U] se narodil/a z nízké konkubíny! Jsem produktem posvěceného manželství mezi tebou a [bp1_yearly_9016_uppity_child.GetMother.GetName] a koruna mi podle práva narození náleží!"" 
 bp1_yearly.9016.desc.rival: ""[bp1_yearly_9016_heir.GetSheHe|U] tě zradil/a už tisíckrát, zatímco já jsem zůstal/a věrný/á! Jak můžeme důvěřovat tomuto nestydatému tvoru, že se postará o [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], až odejdeš, když [bp1_yearly_9016_heir.GetSheHe] se o tebe nedokázal/a postarat ani zatím, když jsi tu ještě byl/a?""
 bp1_yearly.9016.desc.fallback: ""[bp1_yearly_9016_heir.GetSheHe|U] je naprosto nehodný koruny a zaslouží si při nástupu na trůn nic víc než být mým šaškem! Ten darebák stál dost dlouho na prvním místě v pořadí na korunu a zaslouží si být uveden na [bp1_yearly_9016_heir.GetHerHis] místo."
 bp1_yearly.9016.desc.outro: "Žádám souboj s tebou, [bp1_yearly_9016_heir.GetNameNoTooltip]! Souboj o trůn!""
 bp1_yearly.9016.a: "To bude zábava."
 bp1_yearly.9016.b: "Usaď se, hlupáku!"
 9016_uppity_child_wins: "[bp1_yearly_9016_uppity_child.GetName] vyhrává souboj"
 9016_heir_wins: "[bp1_yearly_9016_heir.GetName] vyhrává souboj"
 bp1_yearly.9017.t.culture: "Cizí [bp1_yearly_9017_uppity_child.Custom('GetPrincessPrince')]"
 bp1_yearly.9017.t.faith: "Pohan [bp1_yearly_9017_uppity_child.Custom('GetPrincessPrince')]"
 bp1_yearly.9017.desc.intro: "U ohně v noci vidím [bp1_yearly_9017_uppity_child.Custom2('MyCharacterIntroduction', ROOT.Char)], jak se zamýšlí s intenzitou [ROOT.Char.GetFaith.KnowledgeGodName]. Zeptám se [bp1_yearly_9017_uppity_child.GetHerHim], co [bp1_yearly_9017_uppity_child.GetHerHim] tak trápí, a [bp1_yearly_9017_uppity_child.GetSheHe] se ke mně otočí s hněvem a studem hořícími v [bp1_yearly_9017_uppity_child.GetHerHis] očích.\n\n"
 bp1_yearly.9017.desc.culture: ""Jsem jiný než vy ostatní! Neznám zvyky a tradice [ROOT.Char.GetCulture.GetName]. Cítím se tady osaměle, jako [bp1_yearly_9017_uppity_child.GetCulture.GetName] [bp1_yearly_9017_uppity_child.GetWomanMan] žijící mezi [ROOT.Char.GetCulture.GetCollectiveNoun] na dvoře, jako bych vůbec měl právo nazývat se jedním z nich."
 bp1_yearly.9017.desc.faith: ""Nejsem jako oni! Nemodlím se a nesloužím stejným způsobem jako vy [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]! Jsem [bp1_yearly_9017_uppity_child.GetFaith.GetAdherentNameNoTooltip], který má zdědit [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|L] nevěřících."
 bp1_yearly.9017.desc.outro: "Nejsem tím, za koho mě máte; už nemohu být vaším dědicem!"" 
 bp1_yearly.9017.a: "Rozdíly mezi námi bychom měli oslavit, [ROOT.Char.Custom2('RelationToMe', bp1_yearly_9017_uppity_child)]!"
 bp1_yearly.9017.b.culture: "Ať už jsi [bp1_yearly_9017_uppity_child.GetCulture.GetName] nebo [ROOT.Char.GetCulture.GetName], jsi pro mě stále [ROOT.Char.Custom2('RelationToMe', bp1_yearly_9017_uppity_child)]."
 bp1_yearly.9017.b.faith: "Ať už jsi [bp1_yearly_9017_uppity_child.GetFaith.GetAdherentNameNoTooltip] nebo [ROOT.Char.GetFaith.GetAdherentNameNoTooltip], jsi pro mě stále [ROOT.Char.Custom2('RelationToMe', bp1_yearly_9017_uppity_child)]."
 bp1_yearly.9017.c: "Skvělý nápad, jsi vyděděn!"
