l_polish:
 box_of_boggy_bones_desc:0 "Kosti několik set let starého těla dokonale zachovány v bažinné vodě, nyní přemístěny do pohodlné krabice."
 box_of_boggy_bones:0 "Krabice bahnitých kostí"
 bp1_decrease_good_deeds_tt:0 "#EMP Duše budou velmi naštvané#!"
 bp1_increase_good_deeds_tt:0 "#EMP Duchové budou potěšeni#!"
 bp1_indulging_ghost_sex_desc:0 "Tato postava sní o dávno zesnulých milencích a zcela se odevzdává těmto nadpřirozeným sexuálním zkušenostem."
 bp1_indulging_ghost_sex:0 "Smyslné sny"
 bp1_living_as_peasant_modifier_desc:0 "Tato postava tráví značné množství času životem mezi místními poddanými, aby unikla tlaku vlády."
 bp1_living_as_peasant_modifier:0 "Žít jako rolník"
 bp1_sickness_being_doted_on_desc:0 "Tato postava má všechny své potřeby zajištěny, zatímco je nemocná."
 bp1_sickness_being_doted_on:0 "Být rozmazlován"
 bp1_withholding_ghost_sex_desc:0 "Tato postava sní o dávno mrtvých milencích, ale odmítá jejich sexuální námluvy."
 bp1_withholding_ghost_sex:0 "Odporující smyslným snům"
 bp1_yearly.9001.a:0 "Myslím, že jsem teď na [ROOT.Char.GetHerHim] příliš starý."
 bp1_yearly.9001.b:0 "Nikdy neopustím svého nejlepšího přítele!"
 bp1_yearly.9001.desc.bully:0 "Nicméně, [bp1_yearly_9001_toy_hater.Custom2('MyCharacterIntroduction', ROOT.Char)] mě neustále šikanuje před ostatními dětmi, říkajíc, že jsem tak patetický, že si nemohu ani udělat opravdové přátele. Mohu odhodit svou oblíbenou hračku a šikana by jistě přestala, ale to by znamenalo opustit svého nejlepšího přítele!"
 bp1_yearly.9001.desc.mentor:0 "Nicméně [bp1_yearly_9001_toy_hater.Custom2('MyCharacterIntroduction', ROOT.Char)] trvá na tom, abych odložil(a) svého nejlepšího přítele a trávil(a) čas s "pravými" dětmi a řádně socializoval(a), ale [bp1_yearly_9001_toy_hater.GetSheHe] prostě nechápe, co pro mě moje sladká hračka znamená!"
 bp1_yearly.9001.opening:0 "Přátelé jsou často tak nestálí a náchylní k zradě, ale nikdy mě můj nejdražší přítel nikdy nezradil. Moje oblíbená hračka je pro mě víc než jen hračka, [ROOT.Char.GetSheHe] je můj nejlepší přítel.\n\n"
 bp1_yearly.9001.t:0 "Přítel dřeva"
 bp1_yearly.9002.a:0 "Zničím to!"
 bp1_yearly.9002.b:0 "Možná bych měl [bp1_yearly_9001_shy_kid.GetHerHim] nechat na pokoji."
 bp1_yearly.9002.c:0 "Zničím to a budu se modlit, aby mě [bp1_yearly_9001_shy_kid.GetSheHe] odpustil."
 bp1_yearly.9002.desc.bully:0 "Je to naprosto patetické a myslím, že je načase, aby se [bp1_yearly_9001_shy_kid.GetSheHe] naučil(a), jak křehké toto přátelství může být."
 bp1_yearly.9002.desc.mentor:0 "Přijde mi to dost divné, a obávám se, že pokud nezasáhnu, [bp1_yearly_9001_shy_kid.GetSheHe] vyroste v emocionálně zmrzačené dítě v těle [bp1_yearly_9001_shy_kid.GetWomanMan], ale [bp1_yearly_9001_shy_kid.GetSheHe] už odmítl jakékoli rozumné žádosti, aby si hračku odložil."
 bp1_yearly.9002.desc.opening:0 "Každý den vidím [bp1_yearly_9001_shy_kid.Custom2('MyCharacterIntroduction', ROOT.Char)] běhat kolem [ROOT.Char.Custom('GetCourt')] se svým oblíbeným hračkou v ruce. Dokonce i vidím [bp1_yearly_9001_shy_kid.GetHerHim] občas schovaného, jak s ním mluví, jako by to byl [bp1_yearly_9001_shy_kid.GetHerHis] nejlepší přítel!\n\n"
 bp1_yearly.9003.a.child:0 "Asi [bp1_yearly_9001_toy_hater.GetSheHe] nakonec není tak špatný."
 bp1_yearly.9003.a.mentor:0 "Vidíš, i šikany mohou mít své chvíle."
 bp1_yearly.9003.b.child:0 "Teď už nikoho jiného nepotřebuji!"
 bp1_yearly.9003.b.mentor:0 "Ale [bp1_yearly_9001_toy_hater.GetSheHe] #EMP by to mohlo #! zničit!"
 bp1_yearly.9003.desc.child:0 "Naštěstí [bp1_yearly_9001_toy_hater.GetName] se rozhodl(a) ušetřit mého nejlepšího přítele a nechat mě po celý den hrát a mluvit s [ROOT.Char.GetHerHim]!\n\nBylo chvíli, kdy to vypadalo, že [bp1_yearly_9001_toy_hater.GetSheHe] má v úmyslu zabít mého nejlepšího přítele, ale zdá se, že můj přítel žije, aby viděl další den."
 bp1_yearly.9003.desc.mentor:0 "Sladký mladý [bp1_yearly_9001_shy_kid.Custom2('MyCharacterIntroduction', ROOT.Char)] přišel dnes za mnou s radostnými slzami v [bp1_yearly_9001_shy_kid.GetHerHis] očích a říká mi, že [bp1_yearly_9001_shy_kid.GetHerHis] oblíbená hračka byla téměř zničena [bp1_yearly_9001_toy_hater.GetName], ale byla ušetřena.\n\nReakce je trochu přehnaná ve srovnání s tím, co představuje kus dřeva, který nebyl rozbit jiným dítětem, ale i tak je to příležitost k učení."
 bp1_yearly.9004.a:0 "Jednoho dne udělám to samé [bp1_yearly_9001_toy_hater.GetHerHim]!"
 bp1_yearly.9004.b:0 "Je to těžké, ale musím odpustit [bp1_yearly_9001_toy_hater.GetHerHim]"
 bp1_yearly.9004.c:0 "Nikdy už nevylezu ven!"
 bp1_yearly.9004.desc:0 "Nemohl jsem tomu uvěřit. Jednu minutu byl můj nejlepší přítel bezpečně v mých náručí, a další [ROOT.Char.GetSheHe] byl svírán do brutálních drápů [bp1_yearly_9001_toy_hater.GetNamePossessive]! Jako [ROOT.Char.GetFaith.DevilName] [ROOT.Char.GetFaith.DevilHerselfHimself], [bp1_yearly_9001_toy_hater.GetSheHe] se smál a zvedl [ROOT.Char.GetHerHim] do vzduchu, než [ROOT.Char.GetHerHim] rychle hodil na zem, zanechávajíc [ROOT.Char.GetHerHim] jako rozbitou hromadu na podlaze. Plakal jsem pro svého milovaného přítele, zoufale se snažíc znovu spojit [ROOT.Char.GetHerHim], ale bylo to marné. Právě jsem byl svědkem vraždy."
 bp1_yearly.9004.t:0 "Tříštící Přátelství"
 bp1_yearly.9005.a:0 "Čas na pomstu!"bp1_yearly.9020.desc.vegetable:0 "přirozený erotismus kořenové zeleniny? Jen si představte, jaké by to bylo mít jeden z [ROOT.Char.GetFaith.CreatorNamePossessive] darů ze země na své kůži na nejdelikátnějších místech?""
 bp1_yearly.9005.b:0 "Čas na vraždění!"
 bp1_yearly.9005.c:0 "Čas odpustit."
 bp1_yearly.9005.desc.guest:0 "Právě když jsem si myslel, že si užiji chvíli klidu, vidím, že [bp1_yearly_9001_toy_hater.Custom2('MyCharacterIntroduction', ROOT.Char)] dorazil jako host do mého dvora! Vidím [bp1_yearly_9001_toy_hater.GetHerHim] každý den, jak jí mé jídlo a spí v mých postelích, jako by [bp1_yearly_9001_toy_hater.GetSheHe] byl majitelem a já to už nemohu déle snášet!\n\n"
 bp1_yearly.9005.desc.imprisoned:0 "Konečně mám [bp1_yearly_9001_toy_hater.Custom2('MyCharacterIntroduction', ROOT.Char)] zamčeného ve svých dungeoních, kde [bp1_yearly_9001_toy_hater.GetSheHe] patří! [bp1_yearly_9001_toy_hater.SheHe|U] pravděpodobně zapomnělo, že [bp1_yearly_9001_toy_hater.GetSheHe] zničil mé drahocenné hračky, mého nejlepšího přítele, před těmi mnoha lety, ale já nezapomněl. Nikdy nezapomenu a jen stěží odpouštím.\n\n"
 bp1_yearly.9005.desc.outro:0 "Otázka zůstává, teď když [bp1_yearly_9001_toy_hater.GetSheHe] je na mé milosti, co s [bp1_yearly_9001_toy_hater.GetHerHim] teď? Jak přesně dosáhnout spravedlnosti za tak hrozný zločin?"
 bp1_yearly.9005.t:0 "Nikdy neodpustit"bp1_yearly.9033.desc.did_well:0 ""Ó příteli, vykonal jsi neuvěřitelnou práci! I když je tvá budoucnost stále nejistá, je na tom mnohem lépe, než byla, když jsem tě poprvé navštívil! Váha na tvé duši byla zvednuta, a já se mohu vrátit ke svému věčnému trestu, s jistotou, že jsem udělal vše, co jsem mohl, abych tě zachránil před stejným osudem.""
 bp1_yearly.9006.a:0 "Skvělý nápad, říkám já!"
 bp1_yearly.9006.b:0 "Mé hříšné myšlenky nejsou věcí, na kterou bych byl hrdý!"
 bp1_yearly.9006.desc.ambitious:0 "toužíme po mnohem více než po zbytcích, které nám byly dány [ROOT.Char.GetFaith.PantheonTerm] při narození. Nemůžeme být spokojeni s tím, co máme, když víme, že nás čeká mnohem víc!"
 bp1_yearly.9006.desc.arbitrary:0 "vězte, že spravedlnost je pouze slovo, které má validovat rozmary ostatních, a skutečně nikdo neví, co je spravedlivé. Co dělá naši vůli libovolnou, ale vůle [ROOT.Char.GetFaith.PriestNeuterPlural] spravedlivou?"
 bp1_yearly.9006.desc.callous:0 "nezajímá mě ani tlačítko o utrpení ostatních. Jak máme očekávat, že se budeme starat o prchavé pocity ostatních, když je v sázce naše vlastní nepřerušené štěstí?"
 bp1_yearly.9006.desc.craven:0 "unavuje mě neustálé proklamace aktů 'statečnosti', o kterých tito hrubiáni vychloubají. A co to, když zabijí [ROOT.Char.Custom('GetAnimalType')]? Je to jen zbytečné riziko!"
 bp1_yearly.9006.desc.cynical:0 "zkoumej autoritu světské církve v duchovních záležitostech. Co ví opravdu [ROOT.Char.GetFaith.PriestNeuter] o [ROOT.Char.GetFaith.DivineRealm], co nevíme?"
 bp1_yearly.9006.desc.deceitful:0 "vědí, že 'pravda' je zábavně poddajná, a ti, kdo jsou dost hloupí, aby uvěřili podvodu, si zaslouží, co se s nimi stane."
 bp1_yearly.9006.desc.generic:0 "jsou pravdiví vůči sobě, bez ohledu na to jaké nesmysly mohou [ROOT.Char.GetFaith.PriestNeuterPlural] vyznávat."
 bp1_yearly.9006.desc.gluttonous:0 "sdílíme vášeň pro nesčetné chutě a textury, které nám tento svět může nabídnout v kouzelné umění, kterým je vaření. Svět byl vytvořen s tolika báječným jídlem, skutečný hřích by byl vše neochutnat!"
 bp1_yearly.9006.desc.greedy:0 "věz, že se musíme držet toho, co je naše, a nic nedávat chudým a "potřebným"! Pokud touží po našem bohatství, možná by neměli plýtvat vlastním bohatstvím."
 bp1_yearly.9006.desc.chaste:0 "jsme unaveni potěšeními těla, do kterých nás církev chce zapojit jako podřadná zvířata. Není noc klidné zábavy a introspekce klidnější než se připojit k dalšímu hromadě zpocených hnusných těl?"
 bp1_yearly.9006.desc.intro:0 "Když se vracím z [ROOT.Char.GetFaith.HouseOfWorship], [bp1_yearly_9006_sinful_courtier.GetNameNoTooltip] ke mně přistupuje s lascivním úsměvem.\n\n"[ROOT.Char.GetFirstNameNoTooltip], vím, že ty i já"
 bp1_yearly.9006.desc.lustful:0 "zapojte se do tělesných potěšení, která by nám [ROOT.Char.GetFaith.PriestNeuterPlural] měla zakázat!"
 bp1_yearly.9006.desc.outro:0 "Koneckonců, kdo nám může říct, jak by [ROOT.Char.GetFaith.HighGodName] chtěl, abychom žili?"\n\n"Jasně máme víc společného než ne, a myslím, že ty a já bychom měli trávit víc času spolu daleko od shnilých mozků jednoduchých lidí. Co říkáš?""
 bp1_yearly.9006.desc.sadistic:0 "vyrůstěte nad radostnými výkřiky nevinných a prokletých! Pokud mají stejně zemřít, proč si s nimi před tímto neudělat trochu zábavy?"
 bp1_yearly.9006.desc.shy:0 "shledávají společnost jiných naprosto vyčerpávající. Očekává se, že budeme mluvit s tolika lidmi, ale chybí jim cokoli zajímavého říct a nám chybí něco zajímavého říct zpátky. Proč trávit čas nimi, když můžeme být šťastnější sami?"
 bp1_yearly.9006.desc.vengeful:0 "vychutnávat si, jak naši nepřátelé dostávají, co si zaslouží. I když [ROOT.Char.GetFaith.PriestNeuterPlural] nazývají radost z utrpení našich nepřátel 'hříšnou', věřím, že jsme pouze zprostředkovatelé božské spravedlnosti."
 bp1_yearly.9006.desc.wrathful:0 "neskrývejte naše emoce a nechte nenávist a hněv proudit našimi těly svobodně a neomezeně. Říkají nám, abychom necítili své pocity a potlačovali to, co je uvnitř, a nazývají to ctností."
 bp1_yearly.9006.t:0 "Zlověstné úvahy"
 bp1_yearly.9007.a:0 "[bp1_yearly_9007_doppelganger.GetSheHe|U] se ke mně připojí na dvoře!"
 bp1_yearly.9007.b:0 "Nechť je tento ohavný dvojnásobek odstraněn."
 bp1_yearly.9007.c:0 "Pokračuj a zapomeň na toto podivné stvoření."
 bp1_yearly.9007.desc:0 "Když procházím ulicemi [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], obklopen svým obvyklým doprovodem strážců a dvořanů, vidím něco, co mě přimělo zastavit a vzdychnout.\n\nŽebrák s ničím, co by chránilo [bp1_yearly_9007_doppelganger.GetHerselfHimself] před živly, pouze blátem a hadry, se na mě dívá s zoufalými prosícími očima. Chtěl bych pokračovat, ale na tomto poddaném bylo něco téměř povědomého.\n\nTehdy jeden člen mého průvodu poukazuje na to, že [bp1_yearly_9007_doppelganger.GetSheHe] je jako moje zrcadlové odraz! Je to otřesné vidět svůj vlastní obraz válet se v špíně, ale možná mohu něco udělat, abych napravil tuto kosmickou nespravedlnost."
 bp1_yearly.9007.t:0 "Zrcadlo v blátě"
 bp1_yearly.9008.a:0 "Vládce se na den stane ovládaným!"
 bp1_yearly.9008.b:0 "Jaká urážlivá nabídka."
 bp1_yearly.9008.desc:0 "Už je to nějaký čas, co jsem přivedl(a) [bp1_yearly_9007_doppelganger.GetName] k soudu a bylo docela příjemné vidět svého dvojníka užívat si životního stylu šlechtice, už se neprohání v špíně a chudobě.\n\n[bp1_yearly_9007_doppelganger.GetSheHe|U] se ke mně blíží s leskem v [bp1_yearly_9007_doppelganger.GetHerHis] oku a přichází s fascinujícím návrhem. "Nikdo z domova neví, že žiji mezi šlechtou. Přemýšlel(a) jsem, že bychom měli udělat výměnu, m'[ROOT.Char.GetLadyLord], já tě pokryju jako [ROOT.Char.GetTitleAsNameNoTooltip] a ty si můžeš užít den jako jeden z nás obyčejných lidí!""
 bp1_yearly.9008.t:0 "Žít jako moje druhá polovina"
 bp1_yearly.9009.a:0 "Vypadněte z mého dosahu, oba!"
 bp1_yearly.9009.b:0 "Nech tohoto pohledného chudáka uvěznit."
 bp1_yearly.9009.c:0 "Nemohu stát v cestě pravé lásce."
 bp1_yearly.9009.desc.intro:0 "Přistupuji k svým komnatám k alarmujícímu zvuku, který zní jako zlověstný boj! Intenzivní bouchání, mrskání a… výkřiky [bp1_yearly_9009_lover.Custom2('MyCharacterIntroduction', ROOT.Char)]!\n\nKdyž vtrhnu do ložnice, vidím svou dvojici [bp1_yearly_9007_doppelganger.GetNameNoTooltip] zcela nahou s [bp1_yearly_9009_lover.GetNameNoTooltip], jak dělají neslýchané věci!"
 bp1_yearly.9009.desc.lustful:0 "[bp1_yearly_9009_lover.GetSheHe|U] pláče. "Omlouvám se, má lásko, prostě [bp1_yearly_9007_doppelganger.GetNameNoTooltip] je jen trochu spravedlivější verzí tebe! Moje hruď touží po [bp1_yearly_9007_doppelganger.GetHerHim]!""
 bp1_yearly.9009.desc:0 "[bp1_yearly_9009_lover.GetSheHe|U] trvá na tom, že [bp1_yearly_9009_lover.GetSheHe] neměl ponětí, že to nejsem já, ale nejsem si jistý, zda [bp1_yearly_9009_lover.GetHerHim] věřím."
 bp1_yearly.9009.d:0 "Teď si uvědomuji, že se o oba starám!"
 bp1_yearly.9009.t:0 "Další milenec"
 bp1_yearly.9010.a_tt: "Začíná [single_combat_duel|E] s [bp1_yearly_9007_doppelganger.GetShortUIName]"
 bp1_yearly.9010.a:0 "Existovat může jen jeden!"bp1_yearly.9044.desc:0 "Doufal jsem, že v sobě najdu sílu vyhnout se popravě [recipient.GetNamePossessive], ale očividně se prostě nemohu ubránit rozloučení.\n\nO [recipient.GetHerHim] jsem se opravdu staral způsobem, který nikdo nikdy nepochopí, ale události vedoucí k [recipient.GetHerHis] uvěznění byly [recipient.GetHerHis] vlastními činy, a nemohu dělat výjimky pro spravedlnost.\n\n[recipient.GetFirstNameNoTooltip] strávil [recipient.GetHerHis] poslední okamžiky zírajíc na mě s pocitem zrady v [recipient.GetHerHis] mlhavých očích, než došlo k poslednímu #EMP prasknutí#! a [recipient.GetSheHe] už nebyl. Zůstávám s [recipient.GetHerHis] bezduchým tělem na chvíli a vzpomínám na všechny dobré časy, které jsme spolu prožili."
 bp1_yearly.9010.b:0 "Stráže, chopte se tohoto podvodníka!"
 bp1_yearly.9010.desc.drunk:0 "pach [ROOT.Char.Custom('RegionalDrink')] pronikající z [bp1_yearly_9007_doppelganger.GetHerHis] těla. [bp1_yearly_9007_doppelganger.GetSheHe|U] se ke mně potácí s hněvem v [bp1_yearly_9007_doppelganger.GetHerHis] očích.\n\n"Imposter! To *#EMP hic#!*"bp1_yearly.9043.desc:0 "Je to další krásný den modlitby a služby od mého úžasného [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName], a když se chystám odejít, [bp1_yearly_9043_chaplain.GetName] mi zastaví cestu. [bp1_yearly_9043_chaplain.GetSheHe|U] čeká, až všichni ostatní odejdou, a pak se nakloní blízko k mému uchu.\n\n"Můj [ROOT.Char.GetTitleAsNameNoTooltip] musím ti říct, nejsem cizí potěšením života. Žádná forma perverze pro mě není příliš zhoubná: zvířecí, rostlinná ani minerální. Upřímně, udělám cokoliv za cokoliv, a není v tomto životě větší radosti, než konzumovat maso mladých. Nežiješ, dokud jsi neochutnal lidské maso, můj [ROOT.Char.GetTitleAsNameNoTooltip], a rád bych nic jiného, než tě mít k večeři dnes večer!"\n\nPřekvapený nedokážu popsat, co cítím, když to slyším, ale co mám říct?"
 bp1_yearly.9010.desc.intro:0 "[bp1_yearly_9007_doppelganger.GetName] vtrhne do mého trůního sálu,"
 bp1_yearly.9010.desc.outro:0 "[ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')] není [ROOT.Char.GetNameNoTooltip]! Já jsem opravdový [ROOT.Char.GetNameNoTooltip]!"\n\nI když je to očividná lež, můj dvůr je jaksi přesvědčen, že má pravá identita je zpochybněna! Když [bp1_yearly_9007_doppelganger.GetNameNoTooltip] vytahuje [bp1_yearly_9007_doppelganger.GetHerHis] zbraň, je jasné, že násilí je jediná odpověď."
 bp1_yearly.9010.desc.stoner:0 "páchne hašišovým kouřem a potem. [bp1_yearly_9007_doppelganger.GetHerHis|U] zkrvavené oči se zamračí na oblast kolem mé hlavy, zatímco [bp1_yearly_9007_doppelganger.GetSheHe] líně se potácí směrem ke mně, hystericky se směje jako šílená[bp1_yearly_9007_doppelganger.GetWomanMan] po celou cestu.\n\n"Podvodník! To *#EMP kašel#!*"
 bp1_yearly.9010.t:0 "Dva [ROOT.Char.GetTitleAsNameNoTooltip]ové"
 bp1_yearly.9012.a:0 "Ztrácím rozum, nebo jsou všichni ostatní?"
 bp1_yearly.9012.desc:0 ""Vítězství! Vidíš, jen pravý [ROOT.Char.GetNameNoTooltip] by vyhrál v spravedlivém boji!"\n\nMůj dvojník vyhlašuje vítězství a i když mnozí se zdají být přesvědčeni, jiní byli zřejmě ovlivněni tímto projevem dovednosti a už mě považují za podezřelého. Malá volba byla uspořádána mezi šlechtou a já jsem stále prohlášen za pravého [ROOT.Char.GetNameNoTooltip], i když jen o těsný okraj.\n\nI když většina stále věří, že jsem, kdo tvrdím, že jsem, dost lidí bylo přesvědčeno, že [bp1_yearly_9007_doppelganger.GetNameNoTooltip] je ve skutečnosti pravý [ROOT.Char.GetNameNoTooltip], takže [bp1_yearly_9007_doppelganger.GetSheHe] odchází z tohoto střetnutí s nárokem na mé tituly a s množstvím lidí, kteří věří, že [bp1_yearly_9007_doppelganger.GetSheHe] jsem já!"
 bp1_yearly.9012.t:0 "Dvojitá potíž"
 bp1_yearly.9013.a:0 "Jsem rád, že to skončilo."
 bp1_yearly.9013.desc:0 "Když je mé vítězství vyhlášeno nad impostorem, zdá se, že každý, kdo by mohl pochybovat o mé pravé identitě, byl umlčen. Moji strážci uchopí [bp1_yearly_9007_doppelganger.GetNameNoTooltip], který stále hissuje a posmívá se mi, křičí o království, které mu bylo odepřeno.\n\nAčkoli [bp1_yearly_9007_doppelganger.GetNameNoTooltip] stále tvrdí, že je tím pravým já, bude jich málo, kdo by poslouchal [bp1_yearly_9007_doppelganger.GetHerHim] z hranic mého žaláře."
 bp1_yearly.9014.a.arrogant:0 "Miluji sebe - myslím tebe, tak moc!"
 bp1_yearly.9014.a:0 "Samozřejmě, že jsem!"
 bp1_yearly.9014.b:0 "N-ne! Nemůžeme!"
 bp1_yearly.9014.desc.lover:0 "Trávím stále více a více času se sladkým a krásným [bp1_yearly_9007_doppelganger.GetName]. I když jsem kdysi viděl [bp1_yearly_9007_doppelganger.GetHerHim] jako nic víc než temný odraz sebe sama, zjistil jsem, že [bp1_yearly_9007_doppelganger.GetHerHis] společnost je příjemná a uklidňující. Když spolu procházíme mým dvorem, oba ztuhneme, když se naše ruce dotknou.\n\nJak krátký to byl okamžik, tato prchavá chvíle masa na masí přináší vášnivé růže na mé tváře a když nervózně otáčím oči k [bp1_yearly_9007_doppelganger.GetNameNoTooltip], zdá se, že [bp1_yearly_9007_doppelganger.GetSheHe] cítí to samé.\n\nJsem opravdu tak narcissistický, že bych dokonce zvažoval nazvat svůj dvojník... milencem?"
 bp1_yearly.9014.desc.soulmate:0 "Když ležím v posteli se svou krásnou milenkou [bp1_yearly_9007_doppelganger.GetNameNoTooltip], zjišťuji, že máme více společného než jen vzhled. [bp1_yearly_9007_doppelganger.GetSheHe|U] je génius a učenec, často odrážející myšlenky, které jsem si často sám myslel, ale nedokázal najít slova, abych je vyjádřil! Je to, jako bychom měli jedno a dokázali dokončit myšlenky toho druhého. Takový vztah může znamenat jen jednu věc: lásku!\n\nAle jsem skutečně tak sebestředný, že bych nazval svůj vlastní dvojník víc než jen milencem, ale... duševním partnerem?"
 bp1_yearly.9014.t:0 "Více než hezká tvář"
 bp1_yearly.9015.a:0 "Objer mě, [bp1_yearly_9007_doppelganger.Custom('SisterBrother')]!"bp1_yearly.9047.desc:0 "Zabývám se svým nejdražším [bp1_yearly_9047_lover.GetName] při našem obvyklém povídání na polštářích, omotávaje [bp1_yearly_9047_lover.GetHerHis] nádherné vlasy kolem svých prstů.\n\n\"Máš tak rád moje vlasy, můj [ROOT.Char.Custom('LoverPetName')]? Možná bys je měl nosit stále s sebou, když plníš své povinnosti jako [ROOT.Char.GetTitleAsNameNoTooltip], aby každý viděl, že jsme jedno.\"\n\nNa první pohled jsem si myslel, že [bp1_yearly_9047_lover.GetSheHe] žertuje, ale brzy se ukazuje, že to [bp1_yearly_9047_lover.GetSheHe] opravdu myslí, abych nosil [bp1_yearly_9047_lover.GetHerHis] vlasy jako doplněk, který budou všichni vidět!"
 bp1_yearly.9015.b:0 "Nikdo nemůže vědět."
 bp1_yearly.9015.desc:0 "Od chvíle, co jsem začal(a) trávit čas s okouzlujícím a krásným [bp1_yearly_9007_doppelganger.GetName], [bp1_yearly_9015_living_parent.Custom2('MyCharacterIntroduction', ROOT.Char)] vypadá zamyšleně a rozrušeně, možná [bp1_yearly_9015_living_parent.GetSheHe] nesouhlasí s naším vztahem?\n\nS určitým tlakem, [bp1_yearly_9015_living_parent.GetNameNoTooltip] propuká v plačící doznání. "Jsi dvojče, [ROOT.Char.GetFirstNameNoTooltip]! Když jsi se narodil(a), nechtěl(a) jsem, aby byla tvoje dědění zpochybňováno, tak jsem vás oddělil(a). Nikdy jsem si nemyslel(a), že se najdete!"\n\nŠokující doznání, abych tak řekl(a), ale co mohu s touto informací udělat?"
 bp1_yearly.9015.t:0 "To vyžaduje dva"
 bp1_yearly.9016.a:0 "Oh, tohle bude dobré."
 bp1_yearly.9016.b:0 "Sedni si, ty blázne!"
 bp1_yearly.9016.desc.bastard:0 ""[bp1_yearly_9016_heir.GetSheHe|U] není legitimní [bp1_yearly_9016_heir.Custom('GetDaughterSon')] této rodiny. Narodil jsem se skutečně v rámci spojení obou mých rodičů, proč by měl tento bastard usednout na trůn?"
 bp1_yearly.9016.desc.fallback:0 ""[bp1_yearly.9016_heir.GetSheHe|U] je zcela nehodný trůnu a zaslouží si nic víc než být mým šaškem po nástupu! Tento padouch stál na prvním místě pro trůn dost dlouho a zaslouží si být postaven do [bp1_yearly_9016_heir.GetHerHis] místa."
 bp1_yearly.9016.desc.child_of_concubine:0 ""[bp1_yearly_9016_heir.GetSheHe|U] se narodil z obyčejné konkubíny! Jsem produktem svatého manželství mezi tebou a [bp1_yearly_9016_uppity_child.GetMother.GetName] a koruna patří mně z dědického práva!"
 bp1_yearly.9016.desc.intro:0 "To, co začalo jako normální rodinné setkání v jídelnách [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], rychle přerostlo v bouřlivou hádku mezi [bp1_yearly_9016_heir.Custom2('MyCharacterIntroduction', ROOT.Char)] a [bp1_yearly_9016_uppity_child.Custom2('MyCharacterIntroduction', ROOT.Char)]!\n\n[bp1_yearly_9016_uppity_child.GetSheHe|U] tvrdí, že [bp1_yearly_9016_heir.GetNameNoTooltip] není hoden být mým dědicem vůbec.\n\n"
 bp1_yearly.9016.desc.not_a_child:0 ""[bp1_yearly_9016_heir.GetSheHe|U] není ani tvůj [bp1_yearly_9016_heir.Custom('GetDaughterSon')]! Jaké právo má [bp1_yearly_9016_heir.GetSheHe] dědit po mně, když ty přejdeš na [ROOT.Char.GetFaith.PositiveAfterLife]?"
 bp1_yearly.9016.desc.outro:0 "Požaduji duel s vámi, [bp1_yearly_9016_heir.GetNameNoTooltip]! Duel o trůn!""
 bp1_yearly.9016.desc.rival:0 ""[bp1_yearly_9016_heir.GetSheHe|U] tě zradil tisíckrát, zatímco já jsem ti zůstal věrný! Jak můžeme důvěřovat této prostopášné bestii, aby se postarala o [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], když tě není, když [bp1_yearly_9016_heir.GetSheHe] se o tebe nedokáže postarat, zatímco jsi stále tady?"
 bp1_yearly.9016.t:0 "Ten [bp1_yearly_9016_uppity_child.GetWomanMan|U], kdo by byl [ROOT.Char.GetTitleAsNameNoTooltip]"
 bp1_yearly.9017.a:0 "Naše rozdíly by měly být oslavovány, můj [ROOT.Char.Custom2('RelationToMe', bp1_yearly_9017_uppity_child)]!"
 bp1_yearly.9017.b.culture:0 "[bp1_yearly_9017_uppity_child.GetCulture.GetName] nebo [ROOT.Char.GetCulture.GetName], stále jsi můj [ROOT.Char.Custom2('RelationToMe', bp1_yearly_9017_uppity_child)]."
 bp1_yearly.9017.b.faith:0 "[bp1_yearly_9017_uppity_child.GetFaith.GetAdherentNameNoTooltip] nebo [ROOT.Char.GetFaith.GetAdherentNameNoTooltip], stále jsi můj [ROOT.Char.Custom2('RelationToMe', bp1_yearly_9017_uppity_child)]."bp1_yearly.9022.desc.drunkard:0 "každýkrát, když mluvíme, cítím jen [ROOT.Char.Custom('RegionalDrink')] na tvých ústech a slova bezhlavého opilce, jak neopatrně padají z tvých úst. Je zábavné si občas dopřát nápoj, ale pravda je, že si sotva pamatuji, kdy jsem tě naposledy viděl střízlivého."
 bp1_yearly.9017.c:0 "Skvělý nápad, jsi z disku!"bp1_yearly.9050.desc:0 "Jedna z [bp1_yearly_9050_friend.GetNamePossessive] oblíbených činností, které děláme spolu, je sedět u ohně a vyprávět válečné příběhy na krásné noci, a tuto noc vzpomínáme od slunce do měsíce a zpět k slunci!\n\nZačínám vyprávěním o době, kdy [bp1_yearly_9050_my_memory.GetDescription], což vyvolává u [bp1_yearly_9050_friend.GetFirstNameNoTooltip] pohlazení [bp1_yearly_9050_friend.GetHerHis] rukou a smích.\n\n"Skvělý příběh! Ačkoliv vám, příteli, říkám, že není události vznešenější ve všech dějinách než když [bp1_yearly_9050_friend_memory.GetDescription]! Ha! Jaké krásné dny jsme měli, a modlím se za ještě více slávy, která přijde!""
 bp1_yearly.9017.desc.culture:0 ""Jsem jiný než vy ostatní! Neznám zvyky a tradice [ROOT.Char.GetCulture.GetName]. Cítím se tady osaměle, [bp1_yearly_9017_uppity_child.GetCulture.GetName] [bp1_yearly_9017_uppity_child.GetWomanMan] žijící mezi [ROOT.Char.GetCulture.GetCollectiveNoun] na dvoře, jako bych měl právo nazývat se jedním z nich."
 bp1_yearly.9017.desc.faith:0 ""Nejsem jako oni! Neumím se modlit a uctívat stejným způsobem jako vy [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]! Jsem [bp1_yearly_9017_uppity_child.GetFaith.GetAdherentNameNoTooltip] určený k tomu, abych zdědil [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|L] nevěřících."
 bp1_yearly.9017.desc.intro:0 "U ohně v noci vidím [bp1_yearly_9017_uppity_child.Custom2('MyCharacterIntroduction', ROOT.Char)] zamyšleného s intenzitou [ROOT.Char.GetFaith.KnowledgeGodName]. Zeptám se [bp1_yearly_9017_uppity_child.GetHerHim], co ho tak trápí, a [bp1_yearly_9017_uppity_child.GetSheHe] se na mě obrátí s hněvem a hanbou v [bp1_yearly_9017_uppity_child.GetHerHis] očích.\n\n"
 bp1_yearly.9017.desc.outro:0 "Jsem podvodník a nemohu být tvým dědicem déle!"
 bp1_yearly.9017.t.culture:0 "Cizinec [bp1_yearly_9017_uppity_child.Custom('GetPrincessPrince')]"
 bp1_yearly.9017.t.faith:0 "Pohan [bp1_yearly_9017_uppity_child.Custom('GetPrincessPrince')]"
 bp1_yearly.9018.a:0 "Možná je čas, aby se nás tři popovídali."
 bp1_yearly.9018.b:0 "[bp1_yearly_9018_bully.Custom('GirlBoyPlural')|U] bude [bp1_yearly_9018_bully.Custom('GirlBoyPlural')]!"
 bp1_yearly.9018.c:0 "Proč pláčeš? To se jasně dá vyřešit násilím."
 bp1_yearly.9018.desc.bastard:0 ""[ROOT.Char.GetMotherFather|U]! Je to tak *#EMP sniff#!* hrozné, že to už nemohu vydržet! [bp1_yearly_9018_bully.GetName|U] mě neustále šikanuje a říká, že jsem se narodil bez morálky a že si nezasloužím vaši lásku. Řekni mi, že to není pravda!"\n\n"
 bp1_yearly.9018.desc.child_of_concubine:0 "\"[ROOT.Char.GetMotherFather|U]! [bp1_yearly_9018_bully.GetName|U] říká, že děti konkubín jsou nečisté! [bp1_yearly_9018_bully.GetSheHe|U] si drží nos a říká, že smrdím krví konkubíny. Řekni mi, že mě miluješ, [ROOT.Char.GetMotherFather]!\"\n\n"
 bp1_yearly.9018.desc.intro:0 "V okamžiku zranitelnosti [bp1_yearly_9018_illegitimate_child.Custom2('MyCharacterIntroduction', ROOT.Char)] ke mně běží a omotává [bp1_yearly_9018_illegitimate_child.GetHerHis] ruce kolem mých nohou, umaže mě [bp1_yearly_9018_illegitimate_child.GetHerHis] slzami a hlenem.\n\n"
 bp1_yearly.9018.desc.outro.callous:0 "V tuto chvíli bych řekl tomu malému spratkovi cokoliv, abych je dostal pryč od sebe, ale co mám říct?"
 bp1_yearly.9018.desc.outro:0 "Toto je zjevně velmi delikátní okamžik pro [bp1_yearly_9018_illegitimate_child.Custom('GirlBoy')], ale co říct?"
 bp1_yearly.9018.t:0 "Vášeň nebo čistota"
 bp1_yearly.9019.a:0 "Podle [ROOT.Char.GetFaith.FertilityGodName], splnily se všechny mé přání?"
 bp1_yearly.9019.b:0 "Ticho, [bp1_yearly_9019_spouse.Custom('InsultNoun')]! Budu ležet s [bp1_yearly_9019_lover.GetHerHim] sám!"
 bp1_yearly.9019.c:0 "Co? Proč, to bych nemohl(a) udělat!"
 bp1_yearly.9019.desc.bridge.bi:0 ""Už nějakou dobu vím, že toužíš po doteku druhého [bp1_yearly_9019_lover.GetWomanMan]."
 bp1_yearly.9019.desc.bridge.gay:0 ""Už nějakou dobu vím, že dotyk [bp1_yearly_9019_spouse.GetWomanMan] vždy selhal, aby zažehnul oheň v tvých stehnech."
 bp1_yearly.9019.desc.bridge:1 "Ale k mému překvapení vidím [bp1_yearly_9019_spouse.GetHerHim] plně oblečeného vedle nahého [bp1_yearly_9019_lover.GetWomanMan]! Žádám o vysvětlení, což vyvolá na tváři [bp1_yearly_9019_spouse.GetHerHis] známý úsměv.\n\n"
 bp1_yearly.9019.desc.compassionate:0 "Nejsem nepřátelský nebo žárlivý, jen chci, abys byl šťastný, takže snad naše milování bude více láskyplné, pokud zapojíme tvého [bp1_yearly_9019_lover.GetWomanMan]!""
 bp1_yearly.9019.desc.cynical:0 "Upřímně, nezajímá mě, s kým nebo čím se chceš kopulovat, jen si přeji pravého potomka, který se narodí z našeho spojení."
 bp1_yearly.9019.desc.friend:0 "\n\nI když jsem nikdy nečekal, že uvidím svého milého přítele v tak kompromitované pozici, nemohu upřímně říci, že by mi to, co vidím, vadilo."
 bp1_yearly.9019.desc.intro.bi:0 "Nastal čas znovu vstoupit do mé [ROOT.Char.Custom('GetChamber')] a pokusit se mít dítě s [bp1_yearly_9019_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)]."
 bp1_yearly.9019.desc.intro.gay:0 "Čas, kterého jsem se obával, přišel. Tiše se stydím a špičkami prstů vstupuji do mého [ROOT.Char.Custom('GetChamber')], vědoma si, že [bp1_yearly_9019_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)] čeká uvnitř a očekává večer bez vášnivého milování."
 bp1_yearly.9019.desc.lover:0 "\n\nZajímalo by mě, jestli si [bp1_yearly_9019_spouse.GetSheHe] je vědom, že já a [bp1_yearly_9019_lover.GetName] jsme si už velmi blízcí, ale tak či onak je to takové nečekané překvapení!"
 bp1_yearly.9019.desc.lustful:0 "Na tom mi nezáleží, jen toužím po noci vášně! Možná by bylo příjemnější pro nás oba, kdybychom do našeho milování zapojili našeho přítele tady."
 bp1_yearly.9019.desc.outro:0 ""
 bp1_yearly.9019.desc.stranger:0 "\n\nOpravdu se divím, kde [bp1_yearly_9019_spouse.GetSheHe] našel tohoto chudáka [bp1_yearly_9019_lover.GetWomanMan], ale [bp1_yearly_9019_lover.GetSheHe] rozhodně vypadá zaujatě."
 bp1_yearly.9019.t:0 "Jedna [bp1_yearly_9019_lover.GetWomanMan|U] v naší posteli"
 bp1_yearly.9020.a:0 "Cokoli, co tě potěší."
 bp1_yearly.9020.b:0 "Ne! Cokoliv kromě toho!"
 bp1_yearly.9020.c:0 "Všichni budou vědět o tvé ohavné zvrácenosti."
 bp1_yearly.9020.desc.bondage:0 "jaké to je být jedním z našich vězňů? Spoutaný v řetězech, podrobován rozmarům krutého žalářníka, který má nutkání způsobit ti křik. Jen si představ, jak snadné by bylo sehnat nějaké řetězy a... zařízení z [ROOT.Char.Custom('GetDungeon')].""
 bp1_yearly.9020.desc.feet:0 "jaké to je být zemí v naší [ROOT.Char.Custom('GetChamber')]? Tyto bosé nohy se tlačící na tvoji bytost, jen objekt určený k použití a šlapání ostatními. Jen pomyšlení na to mě pálí v bedrách!"
 bp1_yearly.9020.desc.goat:0 "co všechno by se dalo udělat s kozou? Ty rohy, ten rozcuchaný knír, způsob, jakým jim nezáleží na tom, co jedí. Proč, kdybychom mohli přivést jednu do [ROOT.Char.Custom('GetChamber')], její pronikavá vůně by byla dostatečná, aby zapálila mé srdce!""
 bp1_yearly.9020.desc.hof:0 "jaké by to bylo ležet s [ROOT.Char.ReligiousHeadTitleName]? Po tu dobu, co prsty [ROOT.Char.ReligiousHeadTitleName] pročítají svaté knihy, si pouze představ, jaké to musí být! Buď mým [ROOT.Char.ReligiousHeadTitle] a udělej ze mě svůj [ROOT.Char.GetFaith.ReligiousText]!"
 bp1_yearly.9020.desc.intro:0 "Zase přišel čas pokusit se o dítě s [bp1_yearly_9020_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)], ale když se připravuji na další noc vášně bez lásky, [bp1_yearly_9020_spouse.GetSheHe] se na mě dívá s děsivým pohledem v [bp1_yearly_9020_spouse.GetHerHis] očích.\n\n"Konvenční milování je taková námaha, nesouhlasíš? Uvažoval(a) jsi někdy o tom"
 bp1_yearly.9020.desc.outro:0 "\n\nChybí mi slova, abych popsal, co jsem právě slyšel, ale jako [ROOT.Char.GetTitleAsNameNoTooltip] je mou povinností potěšit [bp1_yearly_9020_spouse.GetTitleAsNameNoTooltip] a přivést na tento svět více pravorozených dětí, bez ohledu na náklady. Kdo ví? Možná se mi to bude líbit."
 bp1_yearly.9020.desc.vegetable:0 "přirozený erotismus kořenové zeleniny? Představ si, jaké by to bylo mít jeden z [ROOT.Char.GetFaith.CreatorNamePossessive] darů ze země na své kůži na těch nejdelikátnějších místech?"
 bp1_yearly.9020.t:0 "Podivná žádost"
 bp1_yearly.9021.a:0 "Nenávidím tě, drahoušku! Drž mě blíž."
 bp1_yearly.9021.b:0 "Musel jsem si představovat ostrý nůž proti tomu jemnému krku."
 bp1_yearly.9021.desc:0 "Slova ani nezačínají popisovat čistou nenávist v mém srdci k [bp1_yearly_9021_rival_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)], ale bohužel mé povinnosti jako [ROOT.Char.GetTitleAsNameNoTooltip] vyžadují, abych přehledl své vlastní pocity a \"miloval\" tuto [bp1_yearly_9021_rival_spouse.Custom('InsultAdjective')] [bp1_yearly_9021_rival_spouse.Custom('InsultNoun')].\n\nOčekával jsem, že nenávidím každou minutu, ale když začínáme provádět váhavý soulož, cítím oheň stoupat mým tělem, který jsem nikdy předtím necítil. Když se dívám do čisté zášti a nenávisti v [bp1_yearly_9021_rival_spouse.GetHerHis] očích, cítím, jak mi srdce buší a mé boky se vzrušují k akci. Mohu říct, že [bp1_yearly_9021_rival_spouse.GetSheHe] cítí to samé podle toho, jak [bp1_yearly_9021_rival_spouse.GetSheHe] mě přimáčkne a třou [bp1_yearly_9021_rival_spouse.GetHerHis] ruce po celé délce mého těla se stejnou měrou pohrdání a vášně. Jaký je to pocit? Láska? Nenávist? Nějaká odporná amalgamace obojího?\n\nAť už je tento pocit jakýkoli, pravděpodobně je to hřích, ale může být vášnivé milování mezi manželi oddanými v očích [ROOT.Char.GetFaith.HighGodName] hříchem? I když se nenávidíme, znamená to, že si nemůžeme užít naši povinnou kopulaci?"
 bp1_yearly.9021.t:0 "Démona v mé posteli"
 bp1_yearly.9022.a:0 "Máš pravdu. Potřebuji pomoc."
 bp1_yearly.9022.b:0 "Vypadni! Vypadni hned teď!"
 bp1_yearly.9022.desc.comfort_eater:0 "existuje vůbec chvíle, kdy něco nežvýkáš? Jídlo je přirozený dar, který nám dal [ROOT.Char.GetFaith.CreatorName], ale když tě vidím jíst, je jasné, že v tom není žádná radost. Kolik jídla bude potřeba k vyplnění díry v tvé duši?"
 bp1_yearly.9022.desc.drunkard:0 "každýkrát, když mluvíme, cítím jen [ROOT.Char.Custom('RegionalDrink')] na tvých deších a slova bezmozkého opilce padají bezstarostně z tvých úst. Je zábavné občas si dopřát nápoj, ale abych pravdu řekl, sotva si pamatuji, kdy jsem tě naposledy viděl střízlivého."
 bp1_yearly.9022.desc.flagellant:0 "proč se tak ubližuješ? Když si ubližuješ, je to skutečně pro [ROOT.Char.GetFaith.HighGodName] nebo je to zoufalý výkřik, aby si si někdo všiml bolesti, kterou cítíš ve své duši? Pojď, mluv se mnou, nedokážu snést, abych na těle svého drahého přítele viděl další jizvu."
 bp1_yearly.9022.desc.hashishiyah:0 "všichni si občas užíváme dobrý hashish dort, ale když s tebou mluvím, je to jako bych mluvil jen k hashishi. Z tebe v tvém téměř trvalém stuporu zbylo málo z [ROOT.Char.GetFirstNameNoTooltip], které jsem se naučil poznávat, a toužím po rozhovorech, které dávají smysl střízlivému člověku."
 bp1_yearly.9022.desc.inappetetic:0 "kdy jsi naposledy něco jedl? Začínáš vypadat jako mrtvola, tvoje pleť je pytel přes klopýtající věž kostí. Když tě vidím, mé pečovatelské instinkty se probudí a jen chci vidět, jak se naplníš něčím bohatým a výživným. Jak dlouho to potrvá, než se proměníš v prach?"bp1_yearly.9041.desc:0 "Nacházím [bp1_yearly_9041_sibling.Custom2('MyCharacterIntroduction', ROOT.Char)] zkrouceného v odlehlém rohu [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], jemně plačícího. Když [bp1_yearly_9041_sibling.GetSheHe] zaregistruje můj příchod, zvedá se a marně se snaží osušit [bp1_yearly_9041_sibling.GetHerHis] oči.\n\n"Ó, [ROOT.Char.Custom('SisterBrother')], omlouvám se, neměl(a) bych plakat. Koneckonců, máš více důvodů postrádat našeho [bp1_yearly_9041_parent.GetMotherFather] než já. Jen se ti budu vyhýbat."\n\nVe skutečnosti jsem neměl(a) čas myslet na [bp1_yearly_9041_parent.GetMotherFather] od doby, co jsem převzal(a) trůn, ale [bp1_yearly_9041_sibling.GetNameNoTooltip] vypadá, že je hluboce rozrušený."
 bp1_yearly.9022.desc.intro:0 "Po dalším těžkém dni, kdy jsem byl [ROOT.Char.GetTitleAsNameNoTooltip], se vracím do své [ROOT.Char.Custom('GetChamber')], ale rychle zjišťuji, že nejsem sám. Vidím [bp1_yearly_9022_friend.Custom2('MyCharacterIntroduction', ROOT.Char)] stát s ne moc spokojeným výrazem na [bp1_yearly_9022_friend.GetHerHis] tváři.\n\n"[ROOT.Char.GetFirstNameNoTooltip],"
 bp1_yearly.9022.desc.outro:0 "Nechte mě vám pomoci, [ROOT.Char.GetFirstNameNoTooltip]."\n\nJsem naprosto zaskočen, kdo je [bp1_yearly_9022_friend.GetSheHe] posuzovat, jak žiji?\n\n"Vezměte si čas. Nikam nespěchám.""
 bp1_yearly.9022.desc.rakish:0 "vaše bezmocná závislost na prostitutkách a nevěstincích přináší velkou epidemii na vaše tělo a duši. Měli jste tolik neznámých milenců, že kdybyste byli dobytek, měl bych vás zabít jako opatření a milosrdenství."
 bp1_yearly.9022.desc.reclusive:0 "musím tě tajně sledovat, abych se s tebou dostal do slova? Kdy jsi naposledy viděl někoho z jakéhokoli důvodu kromě svých povinností? Nemohu snést sedět na okraji a žádat o alespoň kousek pozornosti od tebe."
 bp1_yearly.9022.t:0 "Přátelská intervence"
 bp1_yearly.9023.a:0 "Chlupatě něco, co zní jako [bp1_yearly_9023_friend.GetCulture.GetLanguage.GetNameNoTooltip] a doufat v to nejlepší."
 bp1_yearly.9023.b:0 "Možná bych se měl naučit [bp1_yearly_9023_friend.GetCulture.GetLanguage.GetNameNoTooltip]."
 bp1_yearly.9023.c:0 "[bp1_yearly_9023_friend.GetNameNoTooltip] by se měl naučit [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]!"
 bp1_yearly.9023.desc:0 "Opravdu mě baví trávit čas s [bp1_yearly_9023_friend.Custom2('MyCharacterIntroduction', ROOT.Char)], ačkoliv obvykle je zapotřebí tlumočník. Obvykle jazyková bariéra není problém, ale dnes se zdá, že jsem svého drahého přítele naštval něčím, co jsem řekl.\n\n[bp1_yearly_9023_friend.GetSheHe|U] řekl něco, co znělo jako vtip, a já se zasmál, jak je to slušné, ale pak [bp1_yearly_9023_friend.GetSheHe] mi dala pohled, který mluvil tisíci slovy. Když jsem cítil, jak ten pohled proráží mou duši, viděl jsem, jak naše přátelství, které překračuje jazyk, se vytrácí.\n\nCo mohu udělat, abych tuto situaci napravil a udržel si toto přátelství?"
 bp1_yearly.9023.t:0 "Jazyková bariéra"
 bp1_yearly.9024.a:0 "Je hezké mít takové starostlivé přátele."
 bp1_yearly.9024.b:0 "Mohu se postarat sám o sebe!"
 bp1_yearly.9024.desc:0 "Tato nemoc mi odebírá život, ale díkybohu mám [bp1_yearly_9024_friend.Custom2('MyCharacterIntroduction', ROOT.Char)], který se o mě dobře stará, zatímco se zotavuji.\n\n[bp1_yearly_9024_friend.GetSheHe|U] mě skutečně hýčká, navzdory mému stavu; připravuje jídlo, pere moje oblečení, stará se o mě, jako by [bp1_yearly_9024_friend.GetSheHe] byl jen nízký sluha!"
 bp1_yearly.9024.t:0 "Láskyplná ruka"
 bp1_yearly.9025.a:0 "Vyjdi z mého pohledu hned teď."
 bp1_yearly.9025.b:0 "Možná to ještě můžu zachránit."
 bp1_yearly.9025.desc:0 "Konečně já a [bp1_yearly_9025_friend.Custom2('MyCharacterIntroduction', ROOT.Char)] sdílíme společný jazyk a už dlouho si povídáme sem a tam.\n\nJediný problém je, že jsem rychle zjistil, že naprosto nenávidím každé shnilé slovo, které vypadne z úst tohoto [bp1_yearly_9025_friend.Custom('InsultAdjective')] [bp1_yearly_9025_friend.Custom('InsultNoun')]. Nebo pokud nedošlo k nějakému nedorozumění, začínám se ptát, jak si někdo může, v plné upřímnosti, nazvat tohoto [bp1_yearly_9025_friend.GetWomanMan] přítelem.\n\nTo je taková katastrofa a toužím po dnech, kdy jsem mohl jen tiše sedět v [bp1_yearly_9025_friend.GetHerHis] útulné přítomnosti, aniž bych věděl nic o hnilobě v [bp1_yearly_9025_friend.GetHerHis] srdci."
 bp1_yearly.9025.t:0 "Teď Tě znám"
 bp1_yearly.9026.a:0 "Litujte! Ať už to stojí cokoliv, litujte!"
 bp1_yearly.9026.b:0 "Zřetelně halucinuji! Zmiz, duchu!"
 bp1_yearly.9026.desc.ambitious:0 "tvá nekonečná ambice tě činí bezcitným vůči utrpení všech těch, kdo ti stojí v cestě k tomu, co chceš. Kolik titulů musíš mít? Kolik bitev musíš vyhrát, než budeš spokojený?"
 bp1_yearly.9026.desc.arbitrary:0 "vaše neschopnost pochopit koncept spravedlnosti a morálky nechává všechny třást se strachy z vašeho špatného úsudku."
 bp1_yearly.9026.desc.arrogant:0 "láska, kterou cítíte vůči sobě, vás činí necitelnými vůči lásce vašich druhů. Jaký je smysl lásky, která zůstává pouze uvnitř?"
 bp1_yearly.9026.desc.callous:0 "nedostatek základní péče a soucitu pro utrpení druhých činí tvůj úsudek bezváhovým, ale tvoje srdce je těžké jako cihla z každého hnusného skutku, který spácháš."
 bp1_yearly.9026.desc.craven:0 "tvá zbabělost zanechává na tvém svědomí skvrnu větší, než jakou může zanechat krev jakékoliv bitvy. Kolik statečných válečníků zemřelo místo tebe?"
 bp1_yearly.9026.desc.cynical:0 "tvá pochybnost o vůli [ROOT.Char.GetFaith.HighGodName|U] tě činí služebníkem [ROOT.Char.GetFaith.DevilName|U]!"
 bp1_yearly.9026.desc.deceitful:0 "nekonečné intriky a lži, kterých se účastníte, abyste dosáhli svého, vás nakonec zničí. Kdy už bude pravda stačit? Víte vůbec, co je ještě skutečné?"
 bp1_yearly.9026.desc.fallback:0 "každý hřích, který jste spáchali ve svém životě, byl svědkem [ROOT.Char.GetFaith.PantheonTerm], a nic z toho není zapomenuto."
 bp1_yearly.9026.desc.gluttonous:0 "tvé přehnané požitkářství v jídle, když jsou tady ti, kdo nemají nic, je obscénní. Proč mít další porci, když tady jsou ti, kteří ani nemají svou první?"
 bp1_yearly.9026.desc.greedy:0 "tvé závislé osoby se hroutí pod váhou tvé neodbytné chamtivosti a lakoty."
 bp1_yearly.9026.desc.honest:0 "myslíš si, že ti pravda dá svobodu, ale lži jsou často jediným způsobem, jak chránit ty, které milujeme."
 bp1_yearly.9026.desc.chaste:0 "[ROOT.Char.GetFaith.CreatorName|U] stvořil lidstvo, abys s ním mohl spojovat, a přesto zůstáváš pannou k tolika požitkům a touhám."
 bp1_yearly.9026.desc.impatient:0 "tvá nedostatek trpělivosti tě proměňuje v monstra, vždy skáčeš na další věc a nenechává žádný prostor pro ty, kdo by 'plýtvali tvým časem'."
 bp1_yearly.9026.desc.intro:0 "Usadím se do své postele, pohodlně jako dítě mezi prsy matky, ale právě když se mé těžké oči konečně zavírají pro nějaký odpočinek, prudce se posadím, když vidím postavu sedět vedle mě!\n\nK mému hrůze je to nikdo jiný než můj zesnulý přítel, [bp1_yearly_9026_dead_friend.GetFullName]! [bp1_yearly_9026_dead_friend.GetSheHe|U] bezohledně se mi směje, zatímco já vykřikuji hrůzou.\n\n"Teď, [ROOT.Char.GetFirstNameNoTooltip], je tohle způsob, jakým vítáš starého přítele? Přicházím k tobě s varováním,"
 bp1_yearly.9026.desc.killer:0 "ty jsi důvod, proč je [bp1_yearly_9026_murder_victim.GetFullName] nyní v [ROOT.Char.GetFaith.PositiveAfterLife|U]."
 bp1_yearly.9026.desc.lazy:0 "tvá nečinnost dovoluje vůli [ROOT.Char.GetFaith.DevilName|U] pokračovat bez kontroly. Myslíš si, že jsi nad své povinnosti jako [ROOT.Char.GetTitleAsNameNoTooltip]? A co tvé povinnosti jako [ROOT.Char.GetWomanMan] vůči tvým druhům?"
 bp1_yearly.9026.desc.lustful:0 "vaše tělesné touhy vás odvádějí od pravé cesty k [ROOT.Char.GetFaith.PositiveAfterLife|U]. Žádné množství kopulace se nikdy nevyrovná lásce božské!"
 bp1_yearly.9026.desc.murderer:0 "nikdy nemusíš být odpuštěn za vraždu [bp1_yearly_9026_murder_victim.GetName]."
 bp1_yearly.9026.desc.outro:0 "Musíš litovat toho, co jsi udělal. Naučil jsem se těžkou cestou, že každý hřích, který spácháme, vytváří dluh vůči [ROOT.Char.GetFaith.HighGodName|U], můj příteli, a [ROOT.Char.GetFaith.HighGodNameSheHe|U] není shovívavý k [ROOT.Char.GetFaith.HighGodHerHis|U] dlužníkům.""
 bp1_yearly.9026.desc.sadistic:0 "každýkrát, když s potěšením způsobíš bolest jinému, utahuješ smyčku kolem krku svého ducha."
 bp1_yearly.9026.desc.secret_murderer:0 "víme, co jsi udělal [bp1_yearly_9026_murder_victim.GetName], příteli."
 bp1_yearly.9026.desc.shy:0 "tvé odmítnutí zapojit se do společnosti tvých cestovatelů v tomto životě tě dělá čím dál tím méně lidským každý den. Myslíš si, že jsi nad nimi?"
 bp1_yearly.9026.desc.temperate:0 "[ROOT.Char.GetFaith.CreatorName|U] vytvořil tento svět a všechno jídlo v něm, abyste si užili, a přesto odmítáte [ROOT.Char.GetFaith.CreatorHerHis|U] dary."
 bp1_yearly.9026.desc.torturer:0 "bolest, kterou s nadšením způsobuješ svým druhům [ROOT.Char.GetWomanMan], je zločinem proti základní lidské slušnosti, a každý otvor, který vyvrtáš do kůže nějakého chudáka, vyvrtává ještě hlubší otvor do tvého srdce."
 bp1_yearly.9026.desc.vengeful:0 "každýkrát, když vykonáš svou pomstu na těch, kdo ti udělali špatně, uděláš další krok dál od [ROOT.Char.GetFaith.HighGodName|U]. Stojí za to?"
 bp1_yearly.9026.desc.wrathful:0 "není duše, která by se nebála vaší strašlivé povahy."
 bp1_yearly.9026.t:0 "Tvář z dávných dob"
 bp1_yearly.9027.a:0 "Budeš mít všechno, co potřebuješ."
 bp1_yearly.9027.b:0 "Tito lidé jsou tak chudí, že by vzali jakoukoli nabídku, kterou jim dám!"
 bp1_yearly.9027.c:0 "Chceš jak moc?"
 bp1_yearly.9027.desc.fallback:0 "[bp1_yearly_9027_peasant_begger.GetSheHe|U] žádá jen o dostatek pro [bp1_yearly_9027_peasant_begger.GetHerHis] lidi, aby přežili,"
 bp1_yearly.9027.desc.greedy:0 "Co [bp1_yearly_9027_peasant_begger.GetSheHe] ode mě žádá, je nehorázná suma,"
 bp1_yearly.9027.desc.intro:0 "Už to nějakou dobu, co mě navštívil duch mého starého přítele [bp1_yearly_9027_dead_friend.GetName], ale nyní začíná má cesta k vykoupení. Jako [ROOT.Char.GetTitleAsNameNoTooltip] si nyní uvědomuji, že má povinnost je k mému lidu, takže mezi lidmi chodím a ptám se jich, co by si přáli ode mě.\n\nChudá [bp1_yearly_9027_peasant_begger.GetWomanMan] v hadrech ke mně přistupuje a prosí, abych pomohl chudým a nemocným [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], těm, kteří nemají prostředky na to, aby se o sebe postarali."
 bp1_yearly.9027.desc.outro:0 "ale je skutečně cena za vstup do [ROOT.Char.GetFaith.PositiveAfterLife|U]?"
 bp1_yearly.9027.t:0 "Chudí nešťastníci"
 bp1_yearly.9028.a:0 "Udělám cokoliv pro vykoupení!"
 bp1_yearly.9028.b:0 "Nikdy nebudu žebrat."
 bp1_yearly.9028.desc.bridge:0 "[bp1_yearly_9028_dead_rival.GetSheHe|U] naříká. "Byl jsem [bp1_yearly_9028_dead_rival.GetDeathReason] a teď moje duše bloudí po této zemi hledajíc tě! To, co jsi mi udělal, zanechalo na tvé duši skvrnu, a musíš prosit mou zesnulou rodinu o odpuštění!"\n\n"
 bp1_yearly.9028.desc.callous:0 "Pravda je, že necítím nic, za co bych se měl kajícně cítit, [bp1_yearly_9028_dead_rival.Custom('InsultNoun')] si to zasloužil."
 bp1_yearly.9028.desc.fallback:0 "Cítím, jak se ta skvrna hluboce zabodává do mé duše, může být nějaké pokání dostatečné?"
 bp1_yearly.9028.desc.intro:0 "Probudím se s tím známým studeným pocitem na svém těle. Rozhlédnu se jako předtím a tentokrát vidím svého dávno mrtvého protivníka [bp1_yearly_9028_dead_rival.GetFullName]!\n\n"
 bp1_yearly.9028.desc.murderer.fallback:0 ""[ROOT.Char.Custom('InsultNoun')]!""
 bp1_yearly.9028.desc.murderer:0 ""Vrah!""
 bp1_yearly.9028.desc.outro:0 "Dostal jsem své pokyny z druhé strany, jak mám pokračovat?"
 bp1_yearly.9028.t:0 "Duch minulých sporů"
 bp1_yearly.9029.a:0 "Pak se skloním a budu sloužit."
 bp1_yearly.9029.b:0 "K [ROOT.Char.GetFaith.NegativeAfterLife] s [bp1_yearly_9029_rival.GetFirstNameNoTooltip]!"
 bp1_yearly.9029.desc.intro:0 "Už to nějakou dobu je, co jsem měl svou první duchovní návštěvu, a jsem zcela připraven na další. Na to, na co jsem nebyl připraven, byla posměšně povznesená tvář [bp1_yearly_9029_dead_parent.Custom2('RelationToMe', ROOT.Char)] jen několik centimetrů od mé tváře!\n\n"Zlý dítě!"
 bp1_yearly.9029.desc.outro:0 "Musíš se snažit ukončit svou rivalitu s [bp1_yearly_9029_rival.GetName], slézt na kolena a sloužit [bp1_yearly_9029_rival.GetHerHim], pokud je to potřeba!"
 bp1_yearly.9029.desc.rival_sibling_unrelated:0 "Ačkoli [bp1_yearly_9029_rival.GetName] není můj [bp1_yearly_9029_rival.Custom('GetDaughterSon')], [bp1_yearly_9029_rival.GetSheHe] je stále váš [bp1_yearly_9029_rival.Custom('SisterBrother')] a váš spor přibližuje celou rodinu blíže k [bp1_yearly_9029_dead_parent.GetFaith.NegativeAfterLife]!"
 bp1_yearly.9029.desc.rival_sibling:0 "Nevidíš, jak tento spor mezi krví mé krve přibližuje celou rodinu k [bp1_yearly_9029_dead_parent.GetFaith.NegativeAfterLife]?"
 bp1_yearly.9029.desc.rival:0 "Nenávist je jistou cestou k [bp1_yearly_9029_dead_parent.GetFaith.NegativeAfterLife], můj [ROOT.Char.Custom('GetDaughterSon')] a musíš ukončit své spory, pokud chceš změnit svůj osud."
 bp1_yearly.9029.t:0 "[bp1_yearly_9029_dead_parent.Custom2('RelationToMe', ROOT.Char)|U]!"
 bp1_yearly.9030.a.tt_pilgrimage:0 "Tvá další [pilgrimage|E] bude levnější"
 bp1_yearly.9030.a:0 "Udělám, co musím."
 bp1_yearly.9030.b:0 "Nemohu udělat víc."
 bp1_yearly.9030.desc.fallback:0 "Dobročinnost! Kolik toho ještě musím říct? Jediný čin nestačí, musíte si zvyknout na rozdávání své okázalosti!""
 bp1_yearly.9030.desc.intro:0 "Cítím, jak mě přepadá paralýza, když mi [bp1_yearly_9026_dead_friend.GetFullName] znovu ukazuje.\n\n"Řekni mi, duchu, co ještě musím udělat, abych si zajistil své místo v [ROOT.Char.GetFaith.PositiveAfterLife]"\n\n"Je dobré, že se ptáš, můj starý příteli."
 bp1_yearly.9030.desc.pilgrimage:0 "Vydejte se do svatých zemí, tam najdete vykoupení, které hledáte. Nezdržujte se, [ROOT.Char.GetFaith.HighGodName] na vás tam čeká."
 bp1_yearly.9030.t:0 "[bp1_yearly_9026_dead_friend.GetNamePossessive] Druhá návštěva"
 bp1_yearly.9031.a.forgiven:0 "Jsem ponížen."
 bp1_yearly.9031.a:0 "Udělám cokoli, co požádáš."
 bp1_yearly.9031.b.forgiven:0 "Všechno beru zpět!"
 bp1_yearly.9031.b:0 "Nebudu být pokořen."
 bp1_yearly.9031.desc.cleanup:0 "Vidím, jak se v té pomalé, zanedbané hlavě [bp1_yearly_9031_rival_family.GetNamePossessiveNoTooltip] formuje nápad.\n\n"Oh, protože [bp1_yearly_9031_rival.GetFirstNameNoTooltip] odešel, musel jsem snížit počet uklízecích služebníků v našem zaměstnání. Kdyby mi někdo mohl pomoci uklidit můj příbytek, jistě by to vyhrálo mé odpuštění.""
 bp1_yearly.9031.desc.debate:0 "[bp1_yearly_9031_rival_family.GetNameNoTooltip] se na mě posmívá.\n\n"Hodné, že jsi si uvědomil své hříšné cesty nyní, ale obávám se, že ti nemohu odpustit za zločiny proti [bp1_yearly_9031_rival_family.GetFaith.ReligiousText], pokud mě nepřesvědčíš v debatě.""
 bp1_yearly.9031.desc.fallback:0 "[bp1_yearly_9031_rival_family.GetSheHe|U] se na mě dívá s mlžnými očima.\n\n"Odpustit ti? Ne, nikdy ti #EMP ne#! odpustím. Hrozí mi, když tě slyším říkat [bp1_yearly_9031_rival.GetHerHis] jméno! Jaký čin bych mohl požadovat jako pokání za to, co jsi udělal?""
 bp1_yearly.9031.desc.flagellant:0 "Na tváři [bp1_yearly_9031_rival_family.GetHerHis] se zformuje odporný úsměv.\n\n"Oba víme, že hledáš [bp1_yearly_9031_rival_family.GetFaith.HighGodNamePossessive] odpuštění a sebeuchláchlení je jediný způsob, jak toho dosáhnout. Učiň to, tvrdě, a já ti odpustím a raději doufej, že [bp1_yearly_9031_rival_family.GetFaith.HighGodNameSheHe|U] také.""
 bp1_yearly.9031.desc.intro:0 "Konečně se mi podařilo chytit [bp1_yearly_9031_rival_family.Custom2('MyCharacterIntroduction', bp1_yearly_9031_rival)] v volném okamžiku. Šílený svou touhou po odpuštění, klesám na kolena a prosím, abych byl odpuštěn za vše, co jsem udělal [bp1_yearly_9031_rival.GetFirstNameNoTooltip]."
 bp1_yearly.9031.desc.unconditional:0 "[bp1_yearly_9031_rival_family.GetSheHe|U] se usmívá a skloní [bp1_yearly_9031_rival_family.GetHerselfHimself], aby se setkal se mnou.\n\n\"Stůj, příteli. Všechno, co jsem potřeboval slyšet, je, že toho lituješ, jsme jen děti v očích [bp1_yearly_9031_rival_family.GetFaith.HighGodName], nakonec všichni děláme chyby.\""
 bp1_yearly.9031.t:0 "Odpusť mi"
 bp1_yearly.9032.a:0 "Udělám cokoliv."
 bp1_yearly.9032.b:0 "Využij okamžiku a přetáhni [bp1_yearly_9032_rival.GetHerHim]!"
 bp1_yearly.9032.desc:0 "Jak jsem byl požádán, vypátral jsem [bp1_yearly_9032_rival.GetName] a okamžitě si klekl, prosíc o [bp1_yearly_9032_rival.GetHerHis] odpuštění.\n\n\"Podle [bp1_yearly_9032_rival.GetFaith.PantheonTerm|U] to je příliš dobré! Ty u mých nohou, ha! O tomto dni jsem snil.\"\n\nKdyž můj výraz zůstal jako neotřesitelný kámen, [bp1_yearly_9032_rival.GetHerHis] tón začal měnit.\n\n\"Jsi vážný? Takže, myslím, že existuje několik věcí, které bys mohl udělat, abys získal mé odpuštění...\""
 bp1_yearly.9032.t:0 "Odpouštění"
 bp1_yearly.9033.a:0 "Jsem zachráněn(a)!"
 bp1_yearly.9033.b:0 "Možná [ROOT.Char.GetFaith.NegativeAfterLife] není tak špatné."
 bp1_yearly.9033.c:0 "Jsem změněný [ROOT.Char.GetWomanMan]."
 bp1_yearly.9033.desc.did_bad:0 ""Jak dobře? Jak dobře? Odsouzen, [ROOT.Char.GetFirstNameNoTooltip]! Jsi odsouzen k [ROOT.Char.GetFaith.NegativeAfterLife] na věčnost! Tvá budoucnost je tapisérií hrůzy a tragédie ušitou tvýma vlastníma krvavýma rukama! Vrátím se k odpočinku, udělal(a) jsem vše, co jsem mohl(a), abych zachránil(a) tvou duši.""
 bp1_yearly.9033.desc.did_okay:0 ""Nu, co k tomu říct? Měl jsi šanci na vykoupení a hodil jsi ji pryč. I když jsi udělal několik kroků vpřed, udělal jsi mnohem více kroků zpět. Doufám, že můžeš udělat víc pro změnu, můj příteli. Prozatím se musím vrátit k mému věčnému trestu a doufám, že tě tam s sebou neuvidím."bp1_yearly.9020.desc.goat:0 "Co by se dalo dělat s kozou? Ty rohy, ta strnišná bradka, jak je jim jedno, co jedí. Proč, kdybychom mohli přivést jednu do [ROOT.Char.Custom('GetChamber')], její pronikavá vůně sama o sobě by byla dost, aby zapálila plamínek mého srdce!""
 bp1_yearly.9033.desc.did_well:0 ""Ó příteli, odvedl jsi neuvěřitelnou práci! Ačkoli tvá budoucnost je stále nejistá, je v mnohem lepším stavu než když jsem tě poprvé navštívil! Váha na tvé duši je zvednuta a můžu se vrátit ke svému věčnému trestu, s jistotou, že jsem udělal vše, co jsem mohl, abych tě ochránil před stejným osudem.""
 bp1_yearly.9033.desc.intro:0 "Konečně, [bp1_yearly_9026_dead_friend.GetFullName] ke mně přichází znovu, a doufejme naposledy. Vstávám ze svého spánku a ptám se, jak dobře jsem se postavil proti svému osudu.\n\n"
 bp1_yearly.9033.desc.outro:0 "\n\n[bp1_yearly_9026_dead_friend.GetFirstNameNoTooltip] znovu zmizí a tentokrát pochybuji, že [bp1_yearly_9026_dead_friend.GetHerHim] ještě někdy uvidím."
 bp1_yearly.9033.t:0 "Poslední noc"
 bp1_yearly.9034.a:0 "Běž!"
 bp1_yearly.9034.b:0 "Podívejme se, co chce [bp1_yearly_9034_witch.GetSheHe]."
 bp1_yearly.9034.desc.albino:0 "Mezi blátem jsem viděl, že pleť a vlasy [bp1_yearly_9034_witch.GetHerHis] jsou mléčně bílé a ty červené oči jsou tak plné vzteku. Než jsem měl šanci to vstřebat, [bp1_yearly_9034_witch.GetSheHe] se rozběhla ke mně!"
 bp1_yearly.9034.desc.beauty_bad:0 "Nikdy jsem neviděl stvoření tak odporné, ani z této vzdálenosti. Než budu mít šanci to vstřebat, [bp1_yearly_9034_witch.GetSheHe] začne běžet ke mně!"
 bp1_yearly.9034.desc.giant:0 "[bp1_yearly_9034_witch.GetSheHe|U] se ke mně blíží, [bp1_yearly_9034_witch.GetHerHis] obrovská postava způsobuje, že [bp1_yearly_9034_witch.GetHerHim] zakopává a padá pod [bp1_yearly_9034_witch.GetHerHis] vlastní vahou!"
 bp1_yearly.9034.desc.hunchbacked:0 "[bp1_yearly_9034_witch.GetSheHe|U] ke mně přichází, [bp1_yearly_9034_witch.GetHerHis] celé postavení je nepřirozeně shrbené, jako by [bp1_yearly_9034_witch.GetSheHe] měl [bp1_yearly_9034_witch.GetHerHis] v uzlu."
 bp1_yearly.9034.desc.intro:0 "Bavím se hraním v bažinách [bp1_yearly_9034_swampy_location.GetNameNoTooltip] se svým přítelem [bp1_yearly_9034_friend.GetName]. Jsme natolik zahlceni hrou, že si ani nevšimneme, že jsme se oddělili od [bp1_yearly_9034_guardian.GetName]!\n\nNajednou vidíme vodní bažinnou čarodějnici vystupovat z bahna, pokrytou blátem. [bp1_yearly_9034_witch.GetSheHe|U] se na nás zlobí, a než se nadějeme, [bp1_yearly_9034_friend.GetName] už utíkal!"
 bp1_yearly.9034.desc.outro:0 "\n\nS mým přítelem a strážcem daleko, zůstala jsem jen já a čarodějnice, ale co mám dělat?"
 bp1_yearly.9034.desc.scaly:0 "[bp1_yearly_9034_witch.GetHerHis|U] pokožka je podobná ještěrovi, plná hrbolků a záhybů. Než mám šanci to vstřebat, [bp1_yearly_9034_witch.GetSheHe] se začne řídit ke mně!"
 bp1_yearly.9034.t:0 "Vodnatá Čarodějnice"bp1_yearly.9045.desc.fallback:0 "[recipient.GetNamePossessiveNoTooltip] oči jsou hlubokou rudou barvou od [recipient.GetHerHis] slz. Když [recipient.GetSheHe] kráčí k katovi, [recipient.GetSheHe] se snaží zůstat tichý, ale nemůže si pomoci, než jemně vzlykat a dusit se, když přemýšlí o [recipient.GetHerHis] blížící se smrti."
 bp1_yearly_9034_witchy_goodbad_tt:0 "#EMP Čarodějnice se může ukázat být jiná, než očekáváš...#!"
 bp1_yearly.9035.a:0 "Léčitel? Mohl bych použít nového lékaře..."
 bp1_yearly.9035.b:0 "Uč mě svým cestám, ó moudrý [bp1_yearly_9034_witch.GetWomanMan]."
 bp1_yearly.9035.c:0 "Kdo se ptal?"
 bp1_yearly.9035.desc:0 "Když konečně čarodějnice dokončí [bp1_yearly_9034_witch.GetHerHis] přístup, [bp1_yearly_9034_witch.GetSheHe] plesknou po hmyzu na mém obličeji a utře ho o [bp1_yearly_9034_witch.GetHerHis] tuniku.\n\n\"Buď opatrný v těchto končinách, mladíku. I malí mravenci tě dostanou, pokud nebudeš opatrný. Měl bych to vědět, opravil jsem dostatečně oteklé tváře zbloudilých cestovatelů.\"\n\nJasně to není monstra, které jsem si původně myslel, [bp1_yearly_9034_witch.GetSheHe] se představuje jako místní léčitel a mág, dobře obeznámený s bylinnou medicínou a rituálními praktikami k vyhánění duchů z lidí a předmětů. Možná by tento [bp1_yearly_9034_witch.GetWomanMan] mohl sloužit ušlechtilejšímu účelu."
 bp1_yearly.9035.t:0 "Dobrá čarodějnice z bažiny"
 bp1_yearly.9036.a:0 "[bp1_yearly_9034_guardian.GetNameNoTooltip], pomoz mi!"
 bp1_yearly.9036.desc:0 "Ta [bp1_yearly_9034_witch.Custom('InsultAdjective')] čarodějnice mě uchopila svými dlouhými, uvadajícími prsty, tak pevně, že cítím, jak mi krev v pažích ztichla.\n\n"Co to děláš v mé bažině, ty [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')] ve jménu [bp1_yearly_9034_witch.GetFaith.WitchGodName]? Máš vůbec tušení o zlých duších na tomto místě? Zlý dítě!"\n\nSnažím se [bp1_yearly_9034_witch.GetHerHim] vysvětlit, že jsem [ROOT.Char.GetTitleAsNameNoTooltip|U], ale [bp1_yearly_9034_witch.GetSheHe] je v tomto okamžiku zcela iracionální. Cítím, jak moje tělo ochabuje a má kůže začíná praskat, když vidím, jak se objevuje [bp1_yearly_9034_guardian.Custom2('MyCharacterIntroduction', ROOT.Char)]."
 bp1_yearly.9036.guardian_loses:0 "[bp1_yearly_9034_guardian.GetNameNoTooltip] se mi nepodařilo zachránit před zraněním"bp1_yearly.9035.desc:0 "Když konečně čarodějnice dokončila [bp1_yearly_9034_witch.GetHerHis] přístup, [bp1_yearly_9034_witch.GetSheHe] mě uhodila do obličeje za bug a otřela si ho o [bp1_yearly_9034_witch.GetHerHis] tuniku.\n\n"Buď opatrný kolem tady, mladý. I ti malí potvůrky tě dostanou, pokud nebudeš opatrný. Měl bych vědět, opravil jsem dostatečně oteklé tváře pobíhajících cestovatelů."\n\nNení jasně tím monstrem, které jsem si nejprve myslel, [bp1_yearly_9034_witch.GetSheHe] se představuje jako místní léčitel a kouzelník, dobře obeznámený s bylinnou medicínou a rituálními praktikami k vyhánění duchů z lidí a předmětů. Možná by tato [bp1_yearly_9034_witch.GetWomanMan] mohla sloužit ušlechtilejšímu cíli."
 bp1_yearly.9036.guardian_wins:0 "[bp1_yearly_9034_guardian.GetNameNoTooltip] je vítězný"
 bp1_yearly.9036.t:0 "Zlá čarodějnice z bažiny"
 bp1_yearly.9037.a:0 "[bp1_yearly_9037_guardian.GetNameNoTooltip], podívej, co jsem našel!"
 bp1_yearly.9037.b:0 "Běž a křič!"
 bp1_yearly.9037.custom:0 "Můj ochránce [bp1_yearly_9037_guardian.GetName] bude vědět, co dělat..."
 bp1_yearly.9037.desc:1 "Byl jsem přiveden do bažin [bp1_yearly_9037_swampy_location.GetNameNoTierNoTooltip] [bp1_yearly_9037_guardian.Custom2('MyCharacterIntroduction', ROOT.Char)], a skutečně je to nádherné místo!\n\nBěhám a hraji si, kopu do zkažené vody a házím kameny do bahna, skutečně žiji nejlepší život [ROOT.Char.GetTitleAsNameNoTooltip], když vidím něco pomalu se blížícího ke mně.\n\nOdstranění rákosí odhaluje tvář podivného těla, [bp1_yearly_9037_corpse.GetHerHis] tvář čistého teroru dokonale zachovalá minerály bažinné vody."
 bp1_yearly.9037.t:0 "Tělo v bažině"
 bp1_yearly.9038.a:0 "Nevím, co říct."
 bp1_yearly.9038.b:0 "Utíkej a řekni všem!"
 bp1_yearly.9038.c:0 "Tlač [bp1_yearly_9037_guardian.GetHerHim] tvrdě do bažiny."
 bp1_yearly.9038.desc.intro:0 "Jak se blíží [bp1_yearly_9037_guardian.Custom2('MyCharacterIntroduction', ROOT.Char)], [bp1_yearly_9037_guardian.GetHerHis] tvář se zkřiví do výrazu nepohodlí a hrůzy, když spatří tvář těla v bažině.\n\n"Toto je [bp1_yearly_9037_corpse.GetNameNoTooltip]... Zabil jsem [bp1_yearly_9037_corpse.GetHerHim]."
 bp1_yearly.9038.desc.killer:0 "Chápeš, můj mladý [ROOT.Char.GetTitleAsNameNoTooltip], nemohu tě nechat pobíhat a říkat každému, co jsi zde viděl. Zábavná věc na takových místech je, že jsou tak odlehlé a nebezpečné, nikdo by nikdy nenapadl hledat tě tady. Jsi dobrý plavec, můj [ROOT.Char.GetTitleAsNameNoTooltip]?"
 bp1_yearly.9038.desc.not_killer:0 "Nikdy jsem neměl(a) v úmyslu to říct někomu, ale teď už to nemá cenu skrývat. Nejsem hrdý(á) na to, co jsem udělal(a), [ROOT.Char.GetFirstNameNoTooltip], jen doufám, že mi jako tvůj milující mentor odpustíš."
 bp1_yearly.9038.t:0 "Odhalené Tajemství"
 bp1_yearly.9039.a:0 "Jaké... podivné dar."
 bp1_yearly.9039.b:0 "Ne, jsem si skoro jistý, že to je zlý duch."
 bp1_yearly.9039.desc:0 "[bp1_yearly_9037_guardian.GetName] vypadá stejně šokovaně a hrůzostrašně jako já, když vidí toto tělo v bažině, ale [bp1_yearly_9037_guardian.GetHerHis] výraz hrůzy se brzy proměňuje v fascinaci.\n\n"Můj [ROOT.Char.Custom('GirlBoy')], znáš tyto šaty? To je bezpochyby móda venkovanů z před třista lety! O tom není pochyb, toto tělo bylo zachováno jako žádné, které jsem kdy viděl(a) předtím! Proč, to je zázrak od [bp1_yearly_9037_guardian.GetFaith.HighGodName|U]! O tom není pochyb! Dovol mi shromáždit tyto kosti a udělat ti pěkný dar."\n\n[bp1_yearly_9037_guardian.GetFaith.HighGodName|U] má zvláštní způsob, jak ukazovat 'zázraky', ale pokud [bp1_yearly_9037_guardian.GetNameNoTooltip] říká, že je to tak, pak to musí být pravda."
 bp1_yearly.9039.t:0 "Neposkvrněná mrtvola"
 bp1_yearly.9040.a:0 "Oh, drž mě, jako jsme to dělali tak dávno!"
 bp1_yearly.9040.b:0 "Zmiz, duchu."
 bp1_yearly.9040.desc:0 "Ležím pohodlně ve své posteli, když cítím známý dotek klouzat přes mou nahou hruď. Zprvu si toho nevšímám, ale když se mé oči snaží otevřít, vidím, že vedle mě sedí můj draze zesnulý [bp1_yearly_9040_dead_lover.GetName]!\n\n"Ó můj [ROOT.Char.Custom('LoverPetName')], už je to tak dlouho, že? Ale když tě objímám a líbám, nemiluje se ti snad láska do tvého srdce, jako by se to všechno stalo včera? Drž mě, můj [ROOT.Char.Custom('LoverPetName')], miluj mě znovu!"\n\nNemohu tomu uvěřit, přesto vidím [bp1_yearly_9040_dead_lover.GetHerHim] a cítím [bp1_yearly_9040_dead_lover.GetHerHim]! I když vím, že to je sen, je to tak živé, že se tomu prostě nemohu ubránit."
 bp1_yearly.9040.t:0 "Návštěva milence"
 bp1_yearly.9041.a:0 "Vydej to, jsem tady."
 bp1_yearly.9041.b:0 "Haha! Jaké velké dítě!"bp1_yearly.9046.desc.outro:0 "Navzdory odpornému zápachu a posměchům shromáždění, [bp1_yearly_9046_chaplain.GetNameNoTooltip] zůstává profesionální.\n\nMám pocit, že tato událost může pronásledovat mé novorozeně po zbytek [bp1_yearly_9046_poopy_child.GetHerHis] života a jméno [bp1_yearly_9046_poopy_child.GetFirstNameNoTooltip] může navždy být spojeno s dětským výkaly."
 bp1_yearly.9041.desc:0 "Nacházím [bp1_yearly_9041_sibling.Custom2('MyCharacterIntroduction', ROOT.Char)] opřeného v dalekém rohu [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], jemně pláče. Když [bp1_yearly_9041_sibling.GetSheHe] zaznamená můj přístup, [bp1_yearly_9041_sibling.GetSheHe] vstane a neúspěšně se snaží osušit [bp1_yearly_9041_sibling.GetHerHis] oči.\n\n\"Ó, [ROOT.Char.Custom('SisterBrother')], omlouvám se, neměl bych plakat. Koneckonců, máš více důvodů postrádat našeho [bp1_yearly_9041_parent.GetMotherFather] než já. Jen se ti dostanu z cesty.\"\n\nVe skutečnosti jsem neměl čas přemýšlet o [bp1_yearly_9041_parent.GetMotherFather] od doby, co jsem převzal trůn, ale [bp1_yearly_9041_sibling.GetNameNoTooltip] se zdá být hluboce rozrušený."bp1_yearly.9035.desc:0 "Když čarodějnice konečně dokončí [bp1_yearly_9034_witch.GetHerHis] přístup, [bp1_yearly_9034_witch.GetSheHe] mě plácne po obličeji a utře to o [bp1_yearly_9034_witch.GetHerHis] tuniku.\n\n\"Buď opatrný kolem těchto míst, mladíku. I malé potvůrky tě dostanou, pokud nebudeš opatrný. Měl bych vědět, opravil jsem dostatečně mnoho oteklých tváří nezbedných cestovatelů.\"\n\nOčividně ne monstrum, které jsem zpočátku myslel, [bp1_yearly_9034_witch.GetSheHe] se představuje jako místní léčitelka a kouzelník, dobře znalá bylinkářství a rituálních praktik k vyhánění duchů z lidí a předmětů. Možná by tato [bp1_yearly_9034_witch.GetWomanMan] mohla sloužit k ušlechtilejšímu účelu."
 bp1_yearly.9041.t:0 "Vzpomínky na [bp1_yearly_9041_parent.GetMotherFather|U]"
 bp1_yearly.9042.a:0 "Jak máte pravdu!"
 bp1_yearly.9042.b:0 "To je rozhodně rouhání."
 bp1_yearly.9042.c:0 "Jaký zázrak, musím to sníst!"
 bp1_yearly.9042.desc:0 "Další den vedení mého [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|L] přináší málo překvapení, kromě toho, že [bp1_yearly_9042_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)] vtrhne do mého trůního sálu a nadšeně mává taškou dezertů před mým obličejem.\n\n"Moje [ROOT.Char.GetTitleAsNameNoTooltip]! Moje [ROOT.Char.GetTitleAsNameNoTooltip]! Oh, to je zázrak! Zrovna jsem kontroloval jídlo kuchaře pro tebe dnes večer, když mě napadlo, jak moc tyto konkrétní položky připomínají tvář nikoho jiného než [ROOT.Char.GetFaith.HealthGodName]!"\n\nPři kontrole musím přiznat, že podobnost je děsivá, ale tohle musí být hereze."
 bp1_yearly.9042.t:0 "Tvář [ROOT.Char.GetFaith.HealthGodName]"bp1_yearly.9006.desc.chaste:0 "jsme unaveni požitky těla, do kterých nás církev chce zapojit jako pokorná zvířata. Není noc klidné zábavy a introspekce klidnější než se připojit k dalšímu hromadě zpocených a hnusných těl?"
 bp1_yearly.9043.a:0 "Snědl(a) jsi dítě? To zní jako zábava!"
 bp1_yearly.9043.b:0 "#EMP Stráže!#!"
 bp1_yearly.9043.c:0 "Jen se usmívej a jdi dál."
 bp1_yearly.9043.desc:0 "Je to další nádherný den modliteb a služby od mého úžasného [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName], a když se chystám odejít, [bp1_yearly_9043_chaplain.GetName] mi zastoupí cestu. [bp1_yearly_9043_chaplain.GetSheHe|U] čeká, až všichni ostatní odejdou, a pak se nakloní blízko k mému uchu.\n\n\"Můj [ROOT.Char.GetTitleAsNameNoTooltip] musím ti říct, že nejsem cizí životním potěšením. Žádná forma perverze pro mě není příliš deprava: zvířecí, rostlinná či minerální. Řeknu to na rovinu, udělám cokoliv s čímkoli, a není v tomto životě větší radosti než pojídání masa mladých. Nežij jsi, dokud jsi neochutnal lidské maso, můj [ROOT.Char.GetTitleAsNameNoTooltip], a rád bych nic víc, než tě mít na večeři dnes večer!\"\n\nTo, že jsem překvapen, ani zdaleka nedokáže popsat, co cítím, když to slyším, ale co mám vlastně říct?"
 bp1_yearly.9043.t:0 "Biskup Neutro, který jí děti [ROOT.Char.GetFaith.BishopNeuter|U]"
 bp1_yearly.9044.a.guilty:0 "Omlouvám se, že to muselo skončit tímto způsobem."
 bp1_yearly.9044.a.indifferent:0 "Nebyl to osobní útok."
 bp1_yearly.9044.desc.outro.memory:0 "Obzvlášť si vážím času [bp1_yearly_9044_memory_scope.GetDescription], a litujeme, že už nebudeme sdílet dobré chvíle jako tato."
 bp1_yearly.9044.desc.outro.no_memory:0 "Mohu jen doufat, že se potkám s [recipient.GetHerHim] znovu v [ROOT.Char.GetFaith.PositiveAfterLife], pokud mi [recipient.GetSheHe] odpustí."
 bp1_yearly.9044.desc:0 "Doufal jsem, že v sobě najdu sílu zůstat stranou od [recipient.GetNamePossessive] popravy, ale zjevně se prostě nemohu bránit se rozloučit.\n\nOpravdu jsem se o [recipient.GetHerHim] staral způsobem, který nikdo nikdy nepochopí, ale události vedoucí k [recipient.GetHerHis] uvěznění byly [recipient.GetHerHis] vlastní vinou, a nemohu činit výjimky v zájmu spravedlnosti.\n\n[recipient.GetFirstNameNoTooltip] strávil [recipient.GetHerHis] poslední okamžiky zírajíc na mě s pocitem zrady v [recipient.GetHerHis] mlhavých očích před posledním #EMP prasknutím#! a [recipient.GetSheHe] už nebyl. Zůstávám s [recipient.GetHerHis] bezdušným tělem chvíli a vzpomínám na všechny dobré časy, které jsme spolu měli v životě."
 bp1_yearly.9044.t:0 "Poprava"
 bp1_yearly.9045.a.guilty:0 "Proč jsi mi to ukázal?"
 bp1_yearly.9045.a.indifferent:0 "Mohu nyní jít domů?"
 bp1_yearly.9045.a.sadistic:0 "Jaká skvělá show!"
 bp1_yearly.9045.desc.brave:0 "[recipient.GetFirstNameNoTooltip] zírá popravčímu do tváře a vypadá, že se chystá sp spit, když si konečně [recipient.GetSheHe] všimne, že se dívám. [recipient.GetHerHis|U] oči se ode mě nikdy neodvrátí, ani na okamžik, zamračeně jako by pronikaly mými očima a do mé duše s ničím jiným než čistou nenávistí a pohrdáním."
 bp1_yearly.9045.desc.fallback:0 "[recipient.GetNamePossessiveNoTooltip] oči jsou hluboké červené od [recipient.GetHerHis] slz. Když [recipient.GetSheHe] kráčí k popravčí, snaží se zůstat v tichosti, ale nemůže se bránit jemnému vzlyku a choke, když [recipient.GetSheHe] přemýšlí o [recipient.GetHerHis] blížící se smrti."
 bp1_yearly.9045.desc.intro:0 "Po chvíli, co jsem dal příkaz k vykonání [recipient.GetName], mě [bp1_yearly_9045_guardian.Custom2('MyCharacterIntroduction', ROOT.Char)] vzal na šibenici s tím, že to, co uvidím, bude cenná příležitost k učení.\n\n"
 bp1_yearly.9045.desc.outro:0 "\n\nBez ohledu na to, jak se tento pohled na mě cítí, všechno je příliš rychle pryč, než abych měl šanci odvolat čin. Jakmile je dílo hotovo a [recipient.GetNamePossessiveNoTooltip] srdce už nebuší, [bp1_yearly_9045_guardian.GetNameNoTooltip] mě nechává o samotě s tělem, abych přemýšlel o tom, co jsem udělal."
 bp1_yearly.9045.desc.zealous:0 "Vidím [recipient.GetName], jak přistupuje k popravčímu s očima pevně zavřenýma. V tichu nádvoří slyším, jak [recipient.GetHerHim] mumlá nepochopitelné modlitby a zaklínadla do [recipient.GetHerHis] rukou, jako by byla naděje, že [recipient.GetFaith.HighGodName|U] bude ochoten přijít a zabránit [recipient.GetHerHis] předčasnému zániku."
 bp1_yearly.9045.t:0 "Poprava"
 bp1_yearly.9046.a.indifferent:0 "Ha! Jaká show!"
 bp1_yearly.9046.a:0 "No, nic s tím nemohu udělat."
 bp1_yearly.9046.b:0 "Tato událost neopustí tuto místnost."
 bp1_yearly.9046.desc.christian:1 "Křestní mísa nyní běží bohatě hnědou barvou s výkaly mého dítěte. [bp1_yearly_9046_poopy_child.GetHerHis|U] hlava již byla ponořena do posvěcené vody pro Otce, a já mohu jen koukat, jak je ponořena ještě dvakrát pro Syna a Ducha svatého."
 bp1_yearly.9046.desc.intro:0 "Nastal konečně čas, aby mé drahé novorozené [bp1_yearly_9046_poopy_child.GetName] bylo pojmenováno před očima [ROOT.Char.GetFaith.HighGodName], a všichni důležití muži a ženy [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] se sešli, aby byli svědky tohoto posvátného dne. Když [bp1_yearly_9046_chaplain.GetName] plní [bp1_yearly_9046_chaplain.GetHerHis] svatou povinnost, cítím, jak mi nosními otvory proniká odporný pach.\n\n"
 bp1_yearly.9046.desc.not_christian:0 "Podle kapající hnědé tekutiny mezi [bp1_yearly_9046_chaplain.GetNamePossessiveNoTooltip] rukama je jasné, že můj drahý [bp1_yearly_9046_poopy_child.GetNameNoTooltip] to nedokázal udržet pro [ROOT.Char.GetFaith.HighGodName]."
 bp1_yearly.9046.desc.outro:0 "Navzdory odpornému zápachu a posměškům shromáždění zůstává [bp1_yearly_9046_chaplain.GetNameNoTooltip] profesionální.\n\nMám pocit, že tato událost může pronásledovat mé novorozeně po zbytek [bp1_yearly_9046_poopy_child.GetHerHis] života, a jméno [bp1_yearly_9046_poopy_child.GetFirstNameNoTooltip] může být navždy spojeno s dětským exkrementem."
 bp1_yearly.9046.t:0 "Hnědé pojmenování"
 bp1_yearly.9047.a:0 "Budu to nosit, dokud neumřu."
 bp1_yearly.9047.b:0 "Co? To je odporné!"
 bp1_yearly.9047.desc:0 "v našem obvyklém povídání si do polštáře zapojuji svou milovanou [bp1_yearly_9047_lover.GetName], omotávaje [bp1_yearly_9047_lover.GetHerHis] krásné vlasy kolem svých prstů.\n\n\"Máš tak rád moje vlasy, můj [ROOT.Char.Custom('LoverPetName')]? Možná bys je měl nosit neustále s sebou, když vykonáváš své povinnosti jako [ROOT.Char.GetTitleAsNameNoTooltip], aby každý viděl, že jsme jedno.\"\n\nZpočátku jsem si myslel, že [bp1_yearly_9047_lover.GetSheHe] si dělá legraci, ale rychle se ukázalo, že [bp1_yearly_9047_lover.GetSheHe] skutečně zamýšlí, abych nosil [bp1_yearly_9047_lover.GetHerHis] vlasy jako doplněk pro všechny, aby to viděli!"
 bp1_yearly.9047.t:0 "Láskyplný zámek"
 bp1_yearly.9048.a:0 "Svět bude mít o jednoho [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')] méně, až skončím!"
 bp1_yearly.9048.b:0 "Oh, běž pryč, [ROOT.Char.Custom('InsultNoun')]."
 bp1_yearly.9048.desc:0 "[bp1_yearly_9048_nemesis.GetName] nikdy nezapomene ukázat [bp1_yearly_9048_nemesis.GetHerHis] hnusnou tvář přesně v ten pravý okamžik, aby mi opravdu zkazil den. Tentokrát vypadá [bp1_yearly_9048_nemesis.GetSheHe] obzvlášť plná žluči, když se ke mně přibližuje v mém [ROOT.Char.Custom('GetCourt')] s ohněm v [bp1_yearly_9048_nemesis.GetHerHis] očích.\n\n"Ty absolutní [ROOT.Char.Custom('InsultNoun')]! Ty totální [ROOT.Char.Custom('InsultNoun')]! Ty [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')]! Každý dech ve tvých plicích je plýtváním a urážkou pro všechny živé bytosti. Unavuje mě dívání se na takovou zkreslenou perverzi [bp1_yearly_9048_nemesis.GetFaith.CreatorNamePossessive] stvoření, a požaduji zadostiučinění. Tohle mezi námi končí teď! Bojuj se mnou!"\n\nDříve, než mám šanci reagovat, je [bp1_yearly_9048_nemesis.GetName] už připravený mě popadnout!"
 bp1_yearly.9048.t:0 "Zápas s démonem"
 bp1_yearly.9049.a:0 "Kousnu ti kus z tebe!"bp1_yearly.9021.desc:0 "Slova ani nemohou začít popisovat čistou nenávist v mém srdci k [bp1_yearly_9021_rival_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)], ale bohužel mé povinnosti jako [ROOT.Char.GetTitleAsNameNoTooltip] vyžadují, abych přehlédl své vlastní pocity a 'miloval se' s tímto [bp1_yearly_9021_rival_spouse.Custom('InsultAdjective')] [bp1_yearly_9021_rival_spouse.Custom('InsultNoun')].\n\nOčekával jsem, že budu nenávidět každou chvíli, ale když začínáme s ochabělým pohlavním stykem, cítím v těle vzplanout oheň, který jsem nikdy předtím necítil. Když se dívám na čistou zášt a nenávist v očích [bp1_yearly_9021_rival_spouse.GetHerHis], cítím, jak mi buší srdce a mé slabiny se vzrušují k akci. Vidím, že [bp1_yearly_9021_rival_spouse.GetSheHe] cítí to samé podle toho, jak mě [bp1_yearly_9021_rival_spouse.GetSheHe] přitlačuje a třese [bp1_yearly_9021_rival_spouse.GetHerHis] rukama po celém mém těle s rovnoměrnou částí opovržení a vášně. Co to je za pocit? Láska? Nenávist? Nějaká odporná amalgamace obojího?\n\nAť už je tento pocit cokoli, pravděpodobně je to hřích, ale může být vášnivé milování mezi manželi oddanými v očích [ROOT.Char.GetFaith.HighGodName] hříchem? I když se nenávidíme, znamená to, že si nemůžeme užívat naši povinnou kopulaci?"
 bp1_yearly.9049.b:0 "Tohle končí."
 bp1_yearly.9049.c:0 "$bp1_yearly.9049.b$.. pro tebe!"
 bp1_yearly.9049.desc:0 "[bp1_yearly_9048_nemesis.GetName] padá k mým nohám, krvavý a zlomený z [bp1_yearly_9048_nemesis.GetHerHis] patetického pokusu porazit mě. Bitva je u konce a já jsem jasným vítězem, ale stále cítím oheň hořící v mém srdci. Moje pěsti si přejí nic jiného než tento [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')] praštit do země, dokud nezůstane nic jiného než krvavá skvrna.\n\n[bp1_yearly_9048_nemesis.GetNameNoTooltip] slabě zvedá [bp1_yearly_9048_nemesis.GetHerHis] ruce nad [bp1_yearly_9048_nemesis.GetHerHis] tvář, oči plné strachu [ROOT.Char.Custom('GetAnimalType')], který ví, že lov je u konce."
 bp1_yearly.9049.t:0 "Jen odměny?"
 bp1_yearly.9050.a:0 "Nikdo nevypráví příběhy jako [bp1_yearly_9050_friend.GetFirstNameNoTooltip]!"
 bp1_yearly.9050.b:0 "#EMP Můj#! příběh je jasně lepší!"
 bp1_yearly.9050.desc:0 "Jednou z [bp1_yearly_9050_friend.GetNamePossessive] oblíbených věcí, co se mnou dělá, je sedět u ohně a vyměňovat si válečné příběhy v krásné noci, a tuto noc jsme si vzpomínali od slunce až po měsíc a zpět k slunci!\n\nZačínám vyprávěním o době, kdy [bp1_yearly_9050_my_memory.GetDescription], což přiměje [bp1_yearly_9050_friend.GetFirstNameNoTooltip] stisknout [bp1_yearly_9050_friend.GetHerHis] ruce a smát se.\n\n\"Krásný příběh! Ačkoli ti pravdivě říkám, příteli, není událost slavnější v celé historii, než když [bp1_yearly_9050_friend_memory.GetDescription]! Haha! Jaké slavné dny jsme měli, a modlím se za mnoho dalších slávy!\""
