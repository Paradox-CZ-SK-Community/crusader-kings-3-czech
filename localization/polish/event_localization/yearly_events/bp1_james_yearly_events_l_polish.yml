l_polish:
 bp1_yearly.9001.t: "Dřevěný přítel"
 bp1_yearly.9001.opening: "Přátelé jsou často tak nestálí a náchylní k zradě, ale můj nejmilejší přítel mě nikdy nezradil. Moje oblíbená hračka pro mě není jen hračka, [ROOT.Char.GetSheHe] je můj nejlepší přítel.\n\n"
 bp1_yearly.9001.desc.bully: "Nicméně, [bp1_yearly_9001_toy_hater.Custom2('MyCharacterIntroduction', ROOT.Char)] mi neustále dělá posměch před ostatními dětmi, říká, že jsem tak ubohý, že si ani neumím udělat skutečné přátele. Mohl bych svou oblíbenou hračku odhodit a šikana by jistě přestala, ale to by znamenalo opustit mého nejlepšího přítele!"
 bp1_yearly.9001.desc.mentor: "Nicméně, [bp1_yearly_9001_toy_hater.Custom2('MyCharacterIntroduction', ROOT.Char)] trvá na tom, abych odhodil svého nejlepšího přítele a trávil čas se \"skutečnými\" dětmi a správně se socializoval, ale [bp1_yearly_9001_toy_hater.GetSheHe] prostě nechápe, co pro mě moje milá hračka znamená!"
 bp1_yearly.9001.a: "Asi jsem na [ROOT.Char.GetHerHim] teď už příliš starý."
 bp1_yearly.9001.b: "Nikdy neopustím svého nejlepšího přítele!"
 bp1_yearly.9002.desc.opening: "Každý den vidím [bp1_yearly_9001_shy_kid.Custom2('MyCharacterIntroduction', ROOT.Char)] běhat po [ROOT.Char.Custom('GetCourt')] s [bp1_yearly_9001_shy_kid.GetHerHis] oblíbenou hračkou v ruce. Občas [bp1_yearly_9001_shy_kid.GetHerHim] také bývá ukrytý a mluví s ní, jako by to byl [bp1_yearly_9001_shy_kid.GetHerHis] nejlepší přítel!\n\n"
 bp1_yearly.9002.desc.bully: "Je to úplně směšné a myslím, že je na čase, aby se [bp1_yearly_9001_shy_kid.GetSheHe] naučil, jak křehké takové přátelství může být."
 bp1_yearly.9002.desc.mentor: "Připadá mi to docela zvláštní a obávám se, že pokud nezasáhnu, vyroste z [bp1_yearly_9001_shy_kid.GetSheHe] emočně zaostalé dítě v těle [bp1_yearly_9001_shy_kid.GetWomanMan], ale [bp1_yearly_9001_shy_kid.GetSheHe] už odmítl jakékoli rozumné žádosti, aby hračku odložil."
 bp1_yearly.9002.a: "Zničím to!"
 bp1_yearly.9002.b: "Možná bych měl nechat [bp1_yearly_9001_shy_kid.GetHerHim] být."
 bp1_yearly.9002.c: "Zničím to a budu se modlit, aby mi [bp1_yearly_9001_shy_kid.GetSheHe] odpustil."
 bp1_yearly.9003.desc.child: "Naštěstí se [bp1_yearly_9001_toy_hater.GetName] rozhodl ušetřit mého nejlepšího přítele a nechat mě celý den si s [ROOT.Char.GetHerHim] hrát a povídat si!\n\nChvíli to vypadalo, že [bp1_yearly_9001_toy_hater.GetSheHe] má v úmyslu mého přítele zabít, ale zdá se, že můj přítel přežil další den."
 bp1_yearly.9003.desc.mentor: "Roztomilé mladé [bp1_yearly_9001_shy_kid.Custom2('MyCharacterIntroduction', ROOT.Char)] ke mně dnes přišlo se slzami radosti v [bp1_yearly_9001_shy_kid.GetHerHis] očích a řeklo mi, že [bp1_yearly_9001_shy_kid.GetHerHis] oblíbená hračka byla téměř zničena [bp1_yearly_9001_toy_hater.GetName], ale byla ušetřena.\n\nReakce je trochu přehnaná vzhledem k tomu, že jde jen o kus dřeva, který nebyl rozmlácen jiným dítětem, ale i tak je to příležitost k poučení."
 bp1_yearly.9003.a.child: "Asi [bp1_yearly_9001_toy_hater.GetSheHe] nakonec není tak zlý."
 bp1_yearly.9003.a.mentor: "Vidíš, i šikani mají své momenty."
 bp1_yearly.9003.b.child: "Teď už nikoho jiného nepotřebuji!"
 bp1_yearly.9003.b.mentor: "Ale [bp1_yearly_9001_toy_hater.GetSheHe] #EMP mohl to #! zničit!"
 bp1_yearly.9004.t: "Rozštípené přátelství"
 bp1_yearly.9004.desc: "Nemohl jsem tomu uvěřit. Jednu chvíli byl můj nejlepší přítel bezpečně kolébán v mých rukou, o vteřinu později byl [ROOT.Char.GetSheHe] zmocněn brutálními pažemi [bp1_yearly_9001_toy_hater.GetNamePossessive]! Jako [ROOT.Char.GetFaith.DevilName] [ROOT.Char.GetFaith.DevilHerselfHimself], [bp1_yearly_9001_toy_hater.GetSheHe] se zachechtal a vyhoupl [ROOT.Char.GetHerHim] do vzduchu, než ho prudce přirazil k zemi, zanechaje [ROOT.Char.GetHerHim] jako hromádku třísek na podlaze. Plakal jsem pro svého milovaného přítele, zoufale se snaže složit [ROOT.Char.GetHerHim] zpátky dohromady, ale nebylo to k ničemu. Právě jsem byl svědkem vraždy."
 bp1_yearly.9004.a: "Jednoho dne to udělám i [bp1_yearly_9001_toy_hater.GetHerHim]!"
 bp1_yearly.9004.b: "Je to těžké, ale musím [bp1_yearly_9001_toy_hater.GetHerHim] odpustit."
 bp1_yearly.9004.c: "Už nikdy nepůjdu ven!"
 bp1_yearly.9005.t: "Nikdy neodpustím"
 bp1_yearly.9005.desc.imprisoned: "Konečně mám [bp1_yearly_9001_toy_hater.Custom2('MyCharacterIntroduction', ROOT.Char)] zamčeného v mých kobkách, kam patří! [bp1_yearly_9001_toy_hater.SheHe|U] pravděpodobně zapomněl, že [bp1_yearly_9001_toy_hater.GetSheHe] před lety zničil mou drahou hračku, mého nejlepšího přítele, ale já jsem nezapomněl. Nikdy nezapomínám a jen stěží odpouštím.\n\n"
 bp1_yearly.9005.desc.guest: "Když jsem si myslel, že konečně chytím chvíli klidu, vidím, že [bp1_yearly_9001_toy_hater.Custom2('MyCharacterIntroduction', ROOT.Char)] přijel jako host na můj dvůr! Vidím ho každý den, jak jí moje jídlo a spí v mých postelích, jako by [bp1_yearly_9001_toy_hater.GetSheHe] byl pánem tohoto místa a už to dál nevydržím!\n\n"
 bp1_yearly.9005.desc.outro: "Otázka zní: teď když je [bp1_yearly_9001_toy_hater.GetSheHe] v mé moci, co s ním teď udělám? Jak přesně dosáhnout spravedlnosti za tak hrozný zločin?"
 bp1_yearly.9005.a: "Čas na pomstu!"
 bp1_yearly.9005.b: "Čas na vraždu!"
 bp1_yearly.9005.c: "Čas odpustit."
 may_lead_to_vengeful: "Může vést k [trait|E] [GetTrait('vengeful').GetName( GetNullCharacter )|LV]"
 may_lead_to_forgiving: "Může vést k [trait|E] [GetTrait('forgiving').GetName( GetNullCharacter )|LV]"
