 bp1_yearly.9018.t: "Vášeň nebo čistota"
 bp1_yearly.9018.desc.intro: "V okamžiku zranitelnosti ke mně [bp1_yearly_9018_illegitimate_child.Custom2('MyCharacterIntroduction', ROOT.Char)] vběhne, obemkne mé nohy rukama a umaže mě svými slzami a hlenem.\n\n"
 bp1_yearly.9018.desc.bastard: ""[ROOT.Char.GetMotherFather|U]! It's so *#EMP sniff#!* awful I just can't take it anymore! [bp1_yearly_9018_bully.GetName|U] has been teasing me relentlessly, saying I was born without morals and I am unworthy of your love. Tell me it isn't true!"\n\n"
 bp1_yearly.9018.desc.child_of_concubine: ""[ROOT.Char.GetMotherFather|U]! [bp1_yearly_9018_bully.GetName|U] říká, že děti konkubín jsou nečisté! [bp1_yearly_9018_bully.GetSheHe|U] si přidržuje nos a říká, že zapáchám krví konkubíny. Řekni mi, že mě miluješ, [ROOT.Char.GetMotherFather]!"\n\n"
 bp1_yearly.9018.desc.outro.callous: "V tuto chvíli bych tomu malému řekl cokoliv, jen aby mě pustil, ale co mu mám říct?"
 bp1_yearly.9018.desc.outro: "Tohle je zjevně velmi citlivý okamžik pro [bp1_yearly_9018_illegitimate_child.Custom('GirlBoy')], ale co říct?"
 bp1_yearly.9018.a: "Možná je čas, abychom si my tři promluvili."
 bp1_yearly.9018.b: "[bp1_yearly_9018_bully.Custom('GirlBoyPlural')|U] budou [bp1_yearly_9018_bully.Custom('GirlBoyPlural')]!"
 bp1_yearly.9018.c: "Proč pláčeš? To se dá jasně vyřešit násilím."
 9018_uppity_child_wins: "[bp1_yearly_9018_illegitimate_child.GetName] vyhrává souboj"
 9018_bully_child_wins: "[bp1_yearly_9018_bully.GetName] vyhrává souboj"
 bp1_yearly.9019.t: "[bp1_yearly_9019_lover.GetWomanMan|U] v naší posteli"
 bp1_yearly.9019.desc.intro.gay: "Nastal čas, kterého jsem se obával. Tiše se zamračeně nadechnu a po špičkách vkročím do mého [ROOT.Char.Custom('GetChamber')], vědíce, že [bp1_yearly_9019_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)] uvnitř čeká a očekává večer bez vášnivého milování."
 bp1_yearly.9019.desc.intro.bi: "Nastal čas znovu vstoupit do mého [ROOT.Char.Custom('GetChamber')] a pokusit se pořídit s [bp1_yearly_9019_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)] dítě."
 bp1_yearly.9019.desc.bridge: "K mému překvapení však vidím [bp1_yearly_9019_spouse.GetHerHim] zcela oblečeného vedle nahého [bp1_yearly_9019_lover.GetWomanMan]! Požaduji vysvětlení, což na tváři [bp1_yearly_9019_spouse.GetHerHis] vyvolá vědomý úsměv.\n\n"
 bp1_yearly.9019.desc.bridge.gay: ""Dlouho vím, že dotek [bp1_yearly_9019_spouse.GetWomanMan] ve tvých klínních místech nikdy nezapálil oheň."
 bp1_yearly.9019.desc.bridge.bi: ""Dlouho vím, že toužíš po doteku jiného [bp1_yearly_9019_lover.GetWomanMan]."
 bp1_yearly.9019.desc.compassionate: "Nejsem zákeřný ani žárlivý, chci jen, abys byl šťastný; možná bude naše milování laskavější, pokud do něj zapojíme tvého [bp1_yearly_9019_lover.GetWomanMan]!""
 bp1_yearly.9019.desc.lustful: "Mně to nevadí, toužím jen po noci vášně! Možná by to pro nás oba bylo zábavnější, kdybychom do milování zapojili i našeho přítele tady.""
 bp1_yearly.9019.desc.cynical: "Upřímně, je mi jedno, s kým nebo s čím chceš pohlavně styk – já pouze toužím po vlastním právoplatném dítěti z našeho svazku.""
 bp1_yearly.9019.desc.lover: "\n\nZajímá mě, jestli [bp1_yearly_9019_spouse.GetSheHe] ví, že [bp1_yearly_9019_lover.GetName] a já už jsme si navzájem dobře obeznámeni s těly, ale tak či tak je to takové nečekané překvapení!"
 bp1_yearly.9019.desc.friend: "\n\nAč jsem nikdy neočekával/a vidět mého drahého přítele v tak kompromitující pozici, nemohu upřímně říct, že se mi to, co vidím, nelíbí."
 bp1_yearly.9019.desc.stranger: "\n\nZajímalo by mě, kde [bp1_yearly_9019_spouse.GetSheHe] našel/a tohoto chudáka [bp1_yearly_9019_lover.GetWomanMan], ale [bp1_yearly_9019_lover.GetSheHe] rozhodně vypadá ochotně."
 bp1_yearly.9019.desc.outro: ""
 bp1_yearly.9019.a: "Při [ROOT.Char.GetFaith.FertilityGodName], splnila se mi všechna přání?"
 bp1_yearly.9019.b: "Mlč, [bp1_yearly_9019_spouse.Custom('InsultNoun')]! Budu ležet jen s [bp1_yearly_9019_lover.GetHerHim]!"
 bp1_yearly.9019.c: "Co? Proč bych to nemohl udělat!"
 bp1_yearly.9020.t: "Podivná žádost"
 bp1_yearly.9020.desc.intro: "Opět nastal čas, abych se pokusil pořídit dítě s [bp1_yearly_9020_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)], ale když se připravuji na další večer bez vášnivého milování, [bp1_yearly_9020_spouse.GetSheHe] mě upřeně zírá s děsivým výrazem v [bp1_yearly_9020_spouse.GetHerHis] očích.\n\n"Conventional lovemaking is such a chore, wouldn't you agree? Have you ever considered"
 bp1_yearly.9020.desc.goat: "what one could do with a goat? Those horns, that scraggy beard, the way they care not what they eat. Why, if we could bring one into the [ROOT.Char.Custom('GetChamber')], its pungent aroma alone will be enough to set the cockles of my heart ablaze!"" 
 bp1_yearly.9020.desc.vegetable: "the natural eroticism of root vegetables? Just imagine what it would feel like to have one of [ROOT.Char.GetFaith.CreatorNamePossessive] gifts from the earth against your skin in the most delicate places?"" 
 bp1_yearly.9020.desc.bondage: "what it feels like to be one of our prisoners? Bound in chains, subject to the whims of a cruel jailer with an itch to make you scream. Just consider how easy it would be to get some chains and... equipment from the [ROOT.Char.Custom('GetDungeon')]."" 
 bp1_yearly.9020.desc.feet: "what it feels like to be the ground in our [ROOT.Char.Custom('GetChamber')]? Those bare feet pressing down on your being, just an object to be used and stepped on by others. Just the thought of it makes my loins burn!"" 
 bp1_yearly.9020.desc.hof: "what it would be like to lay with the [ROOT.Char.ReligiousHeadTitleName]? All that time, the [ROOT.Char.ReligiousHeadTitleName]'s fingers spend sifting over the holy books, why imagine how it must feel! Be my [ROOT.Char.ReligiousHeadTitle] and make me your [ROOT.Char.GetFaith.ReligiousText]!"" 
 bp1_yearly.9020.desc.outro: "\n\nChybí mi slova, abych popsal, co mi bylo právě navrženo, ale jako [ROOT.Char.GetTitleAsNameNoTooltip] je mou povinností potěšit mého [bp1_yearly_9020_spouse.GetTitleAsNameNoTooltip] a přivést na svět více právoplatných dětí, ať už to stojí cokoli. Kdo ví? Možná se mi to zalíbí."
 bp1_yearly.9020.a: "Cokoli, abych tě potěšil."
 bp1_yearly.9020.b: "Ne! Jen ne tohle!"
 bp1_yearly.9020.c: "Všichni se dozví o tvé odporné perverzi."
 bp1_yearly.9021.t: "Ten [ROOT.Char.GetFaith.DevilName|U] v mé posteli"
 bp1_yearly.9021.desc: "Slova ani nedokážou začít popisovat čistou nenávist v mém srdci k [bp1_yearly_9021_rival_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)], ale bohužel mé povinnosti jako [ROOT.Char.GetTitleAsNameNoTooltip] vyžadují, abych přehlédl(a) své vlastní pocity a \"miloval(a) se\" s tímto [bp1_yearly_9021_rival_spouse.Custom('InsultAdjective')] [bp1_yearly_9021_rival_spouse.Custom('InsultNoun')].\n\nČekal jsem, že každou chvíli toho budu nenávidět, ale když začneme s ochablým souložem, cítím, jak mi tělem projde oheň, který jsem ještě nikdy nezažil. Když hledím do čistého opovržení a nenávisti v očích [bp1_yearly_9021_rival_spouse.GetHerHis], cítím, jak mi srdce buší a můj klín se probouzí k činnosti. Poznám, že [bp1_yearly_9021_rival_spouse.GetSheHe] cítí totéž podle způsobu, jak [bp1_yearly_9021_rival_spouse.GetSheHe] mě přitlačí a sjíždí [bp1_yearly_9021_rival_spouse.GetHerHis] rukama po celém mém těle s rovnou částí opovržení i vášně. Co to je za pocit? Láska? Nenávist? Nebo hnusný koktejl obojího?\n\nAť už je to cokoli, je to pravděpodobně hřích, ale může být vášnivé milování mezi manžely, kteří jsou oddáni v očích [ROOT.Char.GetFaith.HighGodName], hříchem? I když se nenávidíme, znamená to, že si nemůžeme užít naši povinnou kopulaci?"
 bp1_yearly.9021.a: "Nenávidím tě, drahoušku! Přitisni mě blíž."
 bp1_yearly.9021.b: "Musel jsem si jen představovat čepel u toho něžného krku."
 bp1_yearly.9022.t: "Přátelský zásah"
 bp1_yearly.9022.desc.intro: "Vrátím se do své [ROOT.Char.Custom('GetChamber')] po dalším náročném dni jako [ROOT.Char.GetTitleAsNameNoTooltip], ale rychle zjistím, že nejsem sám. Vidím [bp1_yearly_9022_friend.Custom2('MyCharacterIntroduction', ROOT.Char)] stát s nepříliš spokojeným výrazem na [bp1_yearly_9022_friend.GetHerHis] tváři.\n\n\"[ROOT.Char.GetFirstNameNoTooltip],\""
 bp1_yearly.9022.desc.hashishiyah: "Každý si občas pochutnáme na dobrém hašišovém koláči, ale když s tebou mluvím, mám pocit, že mluvím jen s hašišem. Ze [ROOT.Char.GetFirstNameNoTooltip], kterého jsem poznal, nezbylo v tvém téměř trvalém omámení mnoho a toužím po rozhovorech, které dávají smysl střízlivému člověku."
 bp1_yearly.9022.desc.drunkard: "Pokaždé, když spolu mluvíme, cítím z tvého dechu jen [ROOT.Char.Custom('RegionalDrink')] a z tvých úst padají slova bezmozného opilce. Je fajn si občas dopřát pití, ale upřímně si sotva pamatuji, kdy jsem tě naposledy viděl střízlivého."
 bp1_yearly.9022.desc.rakish: "Tvoje bezmocná závislost na prostitutkách a nevěstincích přináší na tvé tělo i duši velkou pohromu. Měl jsi tolik neznámých milenců, že kdybys byl dobytek, nechal bych tě z preventivních a milosrdných důvodů usmrtit."
 bp1_yearly.9022.desc.comfort_eater: "Je nějaký okamžik, kdy něco nekoušeš? Jídlo je přirozený dar od [ROOT.Char.GetFaith.CreatorName], ale když tě vidím jíst, je jasné, že v tom není žádná radost. Kolik jídla bude potřeba, aby zaplnilo díru v tvé duši?"
 bp1_yearly.9022.desc.inappetetic: "Kdy jsi naposledy něco jedl? Začínáš vypadat jako mrtvola, kůže pře ta šlachy a kostmi. Když tě vidím, mé pečující instinkty se probudí a chci tě vidět nasytit něčím bohatým a výživným. Jak dlouho to bude trvat, než se rozpadneš na prach?"
 bp1_yearly.9022.desc.flagellant: "Proč si musíš tak ubližovat? Když se zraňuješ, činíš to opravdu pro [ROOT.Char.GetFaith.HighGodName] nebo je to zoufalá výzva, aby si někdo všiml bolesti, kterou cítíš v duši? Pojď, promluv se mnou, nemohu snést vidět další jizvu na těle mého drahého přítele."
 bp1_yearly.9022.desc.reclusive: "Musím tě pronásledovat, abych s tebou dostal slovo? Kdy jsi naposledy někoho viděl z jiného důvodu než kvůli svým povinnostem? Nemohu snést sedět v koutě a žádat o sebemenší střípek tvé pozornosti."
 bp1_yearly.9022.desc.outro: "Nech mě ti pomoci, [ROOT.Char.GetFirstNameNoTooltip]."\n\nJsem zcela zaskočen, kdo je [bp1_yearly_9022_friend.GetSheHe], aby soudil, jak žiju?\n\n"Vem si čas. Neodcházím nikam.""
 bp1_yearly.9022.a: "Máš pravdu. Potřebuji pomoc."
 bp1_yearly.9022.b: "Vypaň! Okamžitě pryč!"
 bp1_yearly.9023.t: "Jazyková bariéra"
 bp1_yearly.9023.desc: "Rád trávím čas s [bp1_yearly_9023_friend.Custom2('MyCharacterIntroduction', ROOT.Char)], i když obvykle je zapotřebí tlumočník. Obvykle jazyková bariéra není problém, ale dnes jsem očividně rozhněval svého drahého přítele něčím, co jsem řekl.\n\nZ úst [bp1_yearly_9023_friend.GetSheHe|U] zaznělo něco, co znělo jako vtip, a já jsem se z úcty zasmál, ale pak mi [bp1_yearly_9023_friend.GetSheHe] vrhl pohled, který mluvil za tisíc slov. Když jsem cítil, jak mi ten pohled propaluje duši, viděl jsem, jak naše přátelství přesahující jazyk pomalu mizí.\n\nCo mohu udělat, abych tuto situaci napravil a udržel si toto přátelství?"
 bp1_yearly.9023.a: "Zamumlat něco, co zní jako [bp1_yearly_9023_friend.GetCulture.GetLanguage.GetNameNoTooltip], a doufat v nejlepší."
 bp1_yearly.9023.b: "Možná bych se měl naučit [bp1_yearly_9023_friend.GetCulture.GetLanguage.GetNameNoTooltip]."
 bp1_yearly.9023.c: "[bp1_yearly_9023_friend.GetNameNoTooltip] by se měl naučit [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]!"
 bp1_yearly.9024.t: "Pečující ruka"
 bp1_yearly.9024.desc: "Tato nemoc mi vysává život, ale naštěstí se o mě během zotavování dobře stará [bp1_yearly_9024_friend.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\n[bp1_yearly_9024_friend.GetSheHe|U] mě skutečně hýčká navzdory mému stavu; připravuje jídlo, čistí mé oblečení a pečuje o mě, jako by [bp1_yearly_9024_friend.GetSheHe] byl jen nízký sluha!"
 bp1_yearly.9024.a: "Je příjemné mít tak pečující přátele."
 bp1_yearly.9024.b: "Mohu se o sebe postarat!"
 bp1_sickness_being_doted_on: "Být opečováván"
 bp1_sickness_being_doted_on_desc: "Tato postava má během nemoci uspokojeny všechny své potřeby."
 bp1_yearly.9025.t: "Teď tě znám"
 bp1_yearly.9025.desc: "Konečně já a [bp1_yearly_9025_friend.Custom2('MyCharacterIntroduction', ROOT.Char)] sdílíme společný jazyk a už nějakou dobu vedeme rozhovory tam a zpět.\n\nJediný problém je, že jsem si rychle uvědomil, že naprosto pohrdám každým zkaženým slovem, které vyjde z úst tohoto [bp1_yearly_9025_friend.Custom('InsultAdjective')] [bp1_yearly_9025_friend.Custom('InsultNoun')]. Pokud nejde o nějaké nedorozumění, začínám se divit, jak by někdo upřímně mohl tohoto [bp1_yearly_9025_friend.GetWomanMan] nazývat přítelem.\n\nTo je taková pohroma a toužím po dobách, kdy jsem mohl jen tiše sedět v [bp1_yearly_9025_friend.GetHerHis] útěšné přítomnosti a nic netušit o zkaženosti v [bp1_yearly_9025_friend.GetHerHis] srdci."
 bp1_yearly.9025.a: "Zmiz mi z očí hned teď."
 bp1_yearly.9025.b: "Možná to ještě můžu nějak napravit."
 bp1_yearly.9026.t: "Tvář z dávných dob"
 bp1_yearly.9026.desc.intro: "Ulehám do postele, útulný a pohodlný jako dítě v náručí matčiných prsou, ale právě když se mi těžké oči konečně zavírají k odpočinku, vyskočím v posteli, protože vidím, jak se vedle mě posadila postava!\n\nK mému zděšení to není nikdo jiný než můj zesnulý přítel, [bp1_yearly_9026_dead_friend.GetFullName]! [bp1_yearly_9026_dead_friend.GetSheHe|U] ke mně chladnokrevně zachichotá, zatímco já vykřiknu hrůzou.\n\n\"No tak [ROOT.Char.GetFirstNameNoTooltip], to není způsob, jak přivítat starého přítele? Přišel jsem k tobě s varováním,\""
 bp1_yearly.9026.desc.secret_murderer: "víme, co jsi udělal s [bp1_yearly_9026_murder_victim.GetName], příteli."
 bp1_yearly.9026.desc.murderer: "možná ti nikdy nebude odpuštěno vražda [bp1_yearly_9026_murder_victim.GetName]."
 bp1_yearly.9026.desc.killer: "jsi důvodem, proč je [bp1_yearly_9026_murder_victim.GetFullName] nyní v [ROOT.Char.GetFaith.PositiveAfterLife|U]."
 bp1_yearly.9026.desc.greedy: "ti, kteří jsou na tobě závislí, se podlamují pod tíhou tvé neodvolatelné chamtivosti a lakoty."
 bp1_yearly.9026.desc.wrathful: "není duše, která by se nebála tvého děsivého hněvu."
 bp1_yearly.9026.desc.torturer: "bolest, kterou s radostí způsobuješ svému bližnímu [ROOT.Char.GetWomanMan], je zločinem proti základní lidské slušnosti, a každá díra, kterou vyvrtáš do kůže nějakého ubožáka, vyvrtává ještě hlubší díru ve tvém srdci."
 bp1_yearly.9026.desc.arbitrary: "tvoje neschopnost pochopit pojem spravedlnosti a morálky nechává všechny třást se strachem ze tvého špatného úsudku."
 bp1_yearly.9026.desc.callous: "nedostatek základní péče a soucitu s utrpením druhých činí tvůj úsudek bez váhy, zatímco tvé srdce je těžké jako cihla od každého ohavného činu, který spácháš."
 bp1_yearly.9026.desc.sadistic: "pokaždé, když s radostí způsobíš bolest druhému, utahuješ smyčku kolem krku své duše."
 bp1_yearly.9026.desc.vengeful: "pokaždé, když se mstíš těm, kdo ti ublížili, uděláš další krok dál od [ROOT.Char.GetFaith.HighGodName|U]. Stojí to za to?"
 bp1_yearly.9026.desc.deceitful: "nekonečné intriky a lži, do kterých se pouštíš, abys dosáhl svého, tě nakonec zahubí. Kdy bude pravda dostačující? Víš vůbec ještě, co je skutečné?"
 bp1_yearly.9026.desc.impatient: "tvoje nedostatečná trpělivost z tebe dělá monstrum, neustále přecházíš k další věci a nenecháváš milost těm, kteří by ti 'plýtvali časem'."
 bp1_yearly.9026.desc.arrogant: "láska, kterou cítíš k sobě, tě omámí vůči lásce tvých bližních. K čemu je láska, která zůstává jen uvnitř?"
 bp1_yearly.9026.desc.craven: "tvá zbabělost zanechává na tvém svědomí skvrnu větší, než by kdy mohla dát krev z jakéhokoliv boje. Kolik statečných válečníků zemřelo místo tebe?"
 bp1_yearly.9026.desc.ambitious: "tvoje nekonečná ambice z tebe činí necitelnou bytost vůči utrpení všech, kteří stojí v cestě tomu, co chceš. Kolik titulů musíš vlastnit? Kolik bitev musíš vyhrát, než budeš spokojen?"
 bp1_yearly.9026.desc.lazy: "tvoje nečinnost umožňuje vůli [ROOT.Char.GetFaith.DevilName|U] působit bez překážek. Považuješ se nad svými povinnostmi jako [ROOT.Char.GetTitleAsNameNoTooltip]? A co tvoje povinnosti jako [ROOT.Char.GetWomanMan] vůči svým bližním?"
 bp1_yearly.9026.desc.cynical: "tvé pochybnosti o vůli [ROOT.Char.GetFaith.HighGodName|U] z tebe dělají služebníka [ROOT.Char.GetFaith.DevilName|U]!"
 bp1_yearly.9026.desc.shy: "tvé odmítání stýkat se s ostatními poutníky v tomto životě tě činí každým dnem méně a méně lidským. Považuješ se nad nimi?"
 bp1_yearly.9026.desc.gluttonous: "tvoje přejídání, zatímco někteří nemají nic, je ohavnost. Proč brát přídavek, když jsou tací, kteří nedostanou ani první porci?"
 bp1_yearly.9026.desc.lustful: "tvé tělesné touhy tě odvádějí od pravé cesty k [ROOT.Char.GetFaith.PositiveAfterLife|U]. Žádný pohlavní styk se nemůže srovnávat s láskou božstva!"
 bp1_yearly.9026.desc.temperate: "[ROOT.Char.GetFaith.CreatorName|U] stvořil tento svět a všechnu potravu v něm, abys si ji užíval, a přesto odmítáš dary [ROOT.Char.GetFaith.CreatorHerHis|U]."
 bp1_yearly.9026.desc.chaste: "[ROOT.Char.GetFaith.CreatorName|U] stvořil lidstvo, abys s ním mohl mít pohlavní styk, a přesto zůstáváš v panenství k tolika rozkoším a touhám."
 bp1_yearly.9026.desc.honest: "myslíš, že pravda tě osvobodí, přitom lži jsou často jediným způsobem, jak chránit ty, které milujeme."
 bp1_yearly.9026.desc.fallback: "každý hřích, který jsi v životě spáchal, byl zaznamenán [ROOT.Char.GetFaith.PantheonTerm] a nic z toho není zapomenuto."
 bp1_yearly.9026.desc.outro: "Musíš se pokání za to, co jsi udělal. Naučil(a) jsem se to po tvrdé zkušenosti, že každý hřích, který spácháme, zanechává dluh vůči [ROOT.Char.GetFaith.HighGodName|U], příteli, a [ROOT.Char.GetFaith.HighGodNameSheHe|U] není shovívavý(á) k [ROOT.Char.GetFaith.HighGodHerHis|U] dlužníkům.""
 bp1_yearly.9026.a: "Kájím se! Cokoli to bude, kájím se!"
 bp1_yearly.9026.b: "Zřejmě halucinuju! Pryč, duchu!"
 bp1_yearly.9027.t: "Ubozí nešťastní nevolníci"
 bp1_yearly.9027.desc.intro: "Už je to nějaký čas, co mě navštívil duch mého starého přítele [bp1_yearly_9027_dead_friend.GetName], ale nyní začíná má cesta k vykoupení. Jako [ROOT.Char.GetTitleAsNameNoTooltip] si nyní uvědomuji, že mým povinností jsou mí lidé, a tak mezi nimi chodím a ptám se jich, co by ode mě chtěli.\n\nChudý [bp1_yearly_9027_peasant_begger.GetWomanMan] v hadrech ke mně přistoupí a prosí, abych pomohl chudým a nemocným z [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], těm, kteří se o sebe nedokážou postarat."
 bp1_yearly.9027.desc.greedy: "To, co ode mě [bp1_yearly_9027_peasant_begger.GetSheHe] žádá, je přemrštěná částka,"
 bp1_yearly.9027.desc.fallback: "[bp1_yearly_9027_peasant_begger.GetSheHe|U] žádá jen tolik, aby se [bp1_yearly_9027_peasant_begger.GetHerHis] lidé uživili,"
 bp1_yearly.9027.desc.outro: "ale existuje opravdu cena za vstup do [ROOT.Char.GetFaith.PositiveAfterLife|U]?"
 bp1_yearly.9027.a: "Dostanete všechno, co potřebujete."
 bp1_yearly.9027.b: "Tihle lidé jsou tak chudí, vezmou jakoukoli nabídku, kterou jim dám!"
 bp1_yearly.9027.c: "Kolik chcete?"
 bp1_yearly.9028.t: "Duch hádek z minulosti"
 bp1_yearly.9028.desc.intro: "Probudím se s tím známým chladným pocitem po těle. Rozhlédnu se jako předtím a tentokrát vidím svého dávno mrtvého soupeře [bp1_yearly_9028_dead_rival.GetFullName]!\n\n"
 bp1_yearly.9028.desc.murderer: ""Vrah!"" 
 bp1_yearly.9028.desc.murderer.fallback: ""[ROOT.Char.Custom('InsultNoun')]!"" 
 bp1_yearly.9028.desc.bridge: "[bp1_yearly_9028_dead_rival.GetSheHe|U] naříká. "Byl(a) jsem [bp1_yearly_9028_dead_rival.GetDeathReason] a nyní moje duše bloudí touto zemí hledajíc tebe! To, co jsi mi udělal, zanechalo skvrnu na tvé duši a musíš prosit mou zesnulou rodinu o odpuštění!""\n\n"
 bp1_yearly.9028.desc.callous: "Upřímně, mám pocit, že není za co kát se; ten [bp1_yearly_9028_dead_rival.Custom('InsultNoun')] si to zasloužil."
 bp1_yearly.9028.desc.fallback: "Cítím tu skvrnu, jak se propadá hluboko do mé duše; může být jakékoli pokání dostatečné?"
 bp1_yearly.9028.desc.outro: "Dostal jsem pokyny z druhé strany, jak mám postupovat?"
 bp1_yearly.9028.a: "Udělám cokoli pro vykoupení!"
 bp1_yearly.9028.b: "Nikdy se nebudu ponižovat."
 bp1_yearly.9029.t: "[bp1_yearly_9029_dead_parent.Custom2('RelationToMe', ROOT.Char)|U]!"
 bp1_yearly.9029.desc.intro: "Už je to nějaký čas od mé první duchovní návštěvy a jsem zcela připraven na další. Na co jsem však nebyl připraven, byla opovržlivá tvář [bp1_yearly_9029_dead_parent.Custom2('RelationToMe', ROOT.Char)] jen centimetry od mého obličeje!\n\n"Zlobivé dítě!"" 
 bp1_yearly.9029.desc.rival_sibling: "Nevidíš, jak tento spor mezi pokrevně spřízněnými přibližuje celou rodinu k [bp1_yearly_9029_dead_parent.GetFaith.NegativeAfterLife]?"
 bp1_yearly.9029.desc.rival_sibling_unrelated: "Ačkoli [bp1_yearly_9029_rival.GetName] není žádné [bp1_yearly_9029_rival.Custom('GetDaughterSon')] mé, [bp1_yearly_9029_rival.GetSheHe] je přesto tvá [bp1_yearly_9029_rival.Custom('SisterBrother')] a vaše rivalita přibližuje celou rodinu k [bp1_yearly_9029_dead_parent.GetFaith.NegativeAfterLife]!"
 bp1_yearly.9029.desc.rival: "Nenávist je jistá cesta k [bp1_yearly_9029_dead_parent.GetFaith.NegativeAfterLife], můj [ROOT.Char.Custom('GetDaughterSon')], a musíš ukončit své spory, pokud chceš změnit svůj osud."
 bp1_yearly.9029.desc.outro: "Musíš se snažit ukončit svůj spor s [bp1_yearly_9029_rival.GetName], poníž se a služ [bp1_yearly_9029_rival.GetHerHim], pokud to bude třeba!"" 
 bp1_yearly.9029.a: "Pak se ponížím a budu sloužit."
 bp1_yearly.9029.b: "Do [ROOT.Char.GetFaith.NegativeAfterLife] s [bp1_yearly_9029_rival.GetFirstNameNoTooltip]!"
 bp1_yearly.9030.t: "[bp1_yearly_9026_dead_friend.GetNamePossessive] Druhá návštěva"
 bp1_yearly.9030.desc.intro: "Cítím, jak mě zachvacuje ochrnutí, když se mi znovu zjevuje [bp1_yearly_9026_dead_friend.GetFullName].\n\n"Řekni mi, duchu, co ještě musím udělat, abych si zajistil místo v [ROOT.Char.GetFaith.PositiveAfterLife]"\n\n"Dobré, že se ptáš, můj starý příteli." 
 bp1_yearly.9030.desc.pilgrimage: "Vydej se do Svatých zemí, tam nalezneš vykoupení, které hledáš. Neotálej, [ROOT.Char.GetFaith.HighGodName] tam na tebe čeká."" 
 bp1_yearly.9030.desc.fallback: "Milost! Kolikrát to mám ještě říkat? Jediný skutek nestačí, musíš si zvyknout rozdávat svůj přebytek!"" 
 bp1_yearly.9030.a: "Udělám, co musím."
 bp1_yearly.9030.a.tt_pilgrimage: "Tvá další [pilgrimage|E] bude levnější"
 bp1_yearly.9030.b: "Více nemohu udělat."
 bp1_yearly.9031.t: "Odpusť mi"
 bp1_yearly.9031.desc.intro: "Konečně se mi podařilo chytit [bp1_yearly_9031_rival_family.Custom2('MyCharacterIntroduction', bp1_yearly_9031_rival)] na chvíli volna. Zuřivý z mé zoufalé touhy po odpuštění padám na kolena a prosím o smíření za vše, co jsem udělal [bp1_yearly_9031_rival.GetFirstNameNoTooltip]."
 bp1_yearly.9031.desc.flagellant: "Na tváři [bp1_yearly_9031_rival_family.GetHerHis] se objeví nechutný úšklebek.\n\n"Oba víme, že hledáš odpuštění od [bp1_yearly_9031_rival_family.GetFaith.HighGodNamePossessive], a sebepoškozování je jediný způsob, jak toho dosáhnout. Dělej to tvrdě a já ti odpustím a měl bys doufat, že [bp1_yearly_9031_rival_family.GetFaith.HighGodNameSheHe|U] také."" 
 bp1_yearly.9031.desc.debate: "[bp1_yearly_9031_rival_family.GetNameNoTooltip] se na mě povýšeně šklebí.\n\n"Je dobře, že sis nyní uvědomil své hříšné cesty, ale obávám se, že ti nemohu odpustit zločiny proti [bp1_yearly_9031_rival_family.GetFaith.ReligiousText], nebudu-li přesvědčen v debatě."" 
 bp1_yearly.9031.desc.cleanup: "Vidím, jak se v té pomalé, neuspořádané hlavě [bp1_yearly_9031_rival_family.GetNamePossessiveNoTooltip] formuje nápad.\n\n"Ach, od chvíle, co [bp1_yearly_9031_rival.GetFirstNameNoTooltip] odešel, musel(a) jsem snížit počet služebných na úklid v našem domě. Kdyby mi někdo pomohl uklidit můj příbytek, jistě by to získalo mé odpuštění."" 
 bp1_yearly.9031.desc.unconditional: "[bp1_yearly_9031_rival_family.GetSheHe|U] se usmívá a sklání se, aby se se mnou setkal.\n\n"Vstávej, příteli. Jediné, co jsem potřeboval slyšet, bylo, že toho lituješ; jsme přece jen děti v očích [bp1_yearly_9031_rival_family.GetFaith.HighGodName], všichni děláme chyby."" 
 bp1_yearly.9031.desc.fallback: "[bp1_yearly_9031_rival_family.GetSheHe|U] se na mě dívá s mlhavýma očima.\n\n"Odpustit ti? Ne, #EMP nikdy#! ti neodpustím. Je mi zle už při vyslovení jména [bp1_yearly_9031_rival.GetHerHis]! Jaký skutek bych mohl požadovat jako pokání za to, co jsi udělal?"" 
 bp1_yearly.9031.a.forgiven: "Jsem pokorný."
 bp1_yearly.9031.a: "Učiním vše, co žádáš."
 bp1_yearly.9031.b.forgiven: "Vše si beru zpět!"
 bp1_yearly.9031.b: "Nenechám se ponížit."
 bp1_yearly.9032.t: "Učinění nápravy"
 bp1_yearly.9032.desc: "Jak mi bylo nařízeno, vystopoval jsem [bp1_yearly_9032_rival.GetName] a okamžitě padl na kolena, prosíc o odpuštění [bp1_yearly_9032_rival.GetHerHis].\n\n"Na [bp1_yearly_9032_rival.GetFaith.PantheonTerm|U] to je příliš dobré! Ty u mých nohou, ha! Jak jsem o tom snil!"\n\nKdyž můj výraz zůstal nezmatený jako kámen, tón [bp1_yearly_9032_rival.GetHerHis] se začal měnit.\n\n"Myslíš to vážně? No, myslím, že je tu pár věcí, které bys mohl udělat, abys si zasloužil mé odpuštění..."" 
 bp1_yearly.9032.a: "Udělám cokoliv."
 bp1_yearly.9032.b: "Využij okamžiku a podraž [bp1_yearly_9032_rival.GetHerHim]!"
 bp1_yearly.9033.t: "Poslední noc"
 bp1_yearly.9033.desc.intro: "Konečně ke mně znovu přichází [bp1_yearly_9026_dead_friend.GetFullName], a doufejme, že naposledy. Vzbudím se ze svého spánku a ptám se, jak dobře jsem si vedl v odvrácení svého osudu.\n\n"
 bp1_yearly.9033.desc.did_well: ""Ó příteli, vykonal jsi neuvěřitelnou práci! Ačkoliv tvá budoucnost je stále nejistá, je v mnohem lepším stavu, než byla, když jsem tě navštívil poprvé! Břemeno na tvé duši je zlehčeno a mohu se vrátit ke svému věčnému trestu s jistotou, že jsem udělal vše, co jsem mohl, abych tě uchránil od stejného osudu.""
 bp1_yearly.9033.desc.did_bad: ""Jak dobře? Jak dobře? Zatracený, [ROOT.Char.GetFirstNameNoTooltip]! Jsi odsouzen do [ROOT.Char.GetFaith.NegativeAfterLife] na věky! Tvá budoucnost je tapisérií hrůzy a tragédie ušitou tvýma vlastnýma krvavýma rukama! Vracím se k odpočinku, udělal jsem vše, co jsem mohl, abych zachránil tvou duši.""
 bp1_yearly.9033.desc.did_okay: ""No, co mám říct? Dostal jsi šanci na vykoupení a promrhal jsi ji. Ačkoliv jsi udělal nějaké kroky vpřed, udělal jsi mnohem víc kroků zpět. Doufám, že se ještě dokážeš změnit, příteli. Prozatím se musím vrátit ke svému věčnému trestu a doufám, že tě tam s sebou neuvidím.""
 bp1_yearly.9033.desc.outro: "\n\n[bp1_yearly_9026_dead_friend.GetFirstNameNoTooltip] opět zmizí a tentokrát pochybuji, že [bp1_yearly_9026_dead_friend.GetHerHim] ještě někdy uvidím."
 bp1_yearly.9033.a: "Jsem zachráněn!"
 bp1_yearly.9033.b: "Možná [ROOT.Char.GetFaith.NegativeAfterLife] není tak špatné."
 bp1_yearly.9033.c: "Jsem proměněný [ROOT.Char.GetWomanMan]."
 end_marley_ghost_story_tt: "Už tě duchové nebudou navštěvovat."
 bp1_increase_good_deeds_tt: "#EMP Duchové budou potěšeni#!"
 bp1_decrease_good_deeds_tt: "#EMP Duchové budou velmi rozzlobeni#!"
 bp1_yearly.9034.t: "Vodní čarodějnice"
 bp1_yearly.9034.desc.intro: "Bavím se v bažinách [bp1_yearly_9034_swampy_location.GetNameNoTooltip] se svým přítelem [bp1_yearly_9034_friend.GetName]. Jsme tak zabraní do hry, že si ani nevšimneme, že jsme se odloučili od [bp1_yearly_9034_guardian.GetName]!\n\nNajednou z kalu a bahna vystoupí mokrá bažinná čarodějnice, pokrytá blátem. [bp1_yearly_9034_witch.GetSheHe|U] se na nás zlostně podívá, a než se naděju, [bp1_yearly_9034_friend.GetName] už utekl!"
 bp1_yearly.9034.desc.giant: "[bp1_yearly_9034_witch.GetSheHe|U] se ke mně plouží, [bp1_yearly_9034_witch.GetHerHis] obrovská postava způsobí, že se [bp1_yearly_9034_witch.GetHerHim] zakymácí a pod vlastní vahou spadne!"
 bp1_yearly.9034.desc.hunchbacked: "[bp1_yearly_9034_witch.GetSheHe|U] se ke mně plouží, [bp1_yearly_9034_witch.GetHerHis] celá postava je nepřirozeně shrbená, jako by [bp1_yearly_9034_witch.GetSheHe] měla [bp1_yearly_9034_witch.GetHerHis] zauzlovaný."
 bp1_yearly.9034.desc.beauty_bad: "Nikdy jsem neviděl stvoření tak ohavné, ani z této vzdálenosti. Než to stačím vstřebat, [bp1_yearly_9034_witch.GetSheHe] se na mě rozeběhne!"
 bp1_yearly.9034.desc.albino: "Mezi blátem vidím, že [bp1_yearly_9034_witch.GetHerHis] kůže a vlasy jsou mléčně bílé a ty rudé oči jsou plné zuřivosti. Než to stihnu vstřebat, [bp1_yearly_9034_witch.GetSheHe] se na mě rozeběhne!"
 bp1_yearly.9034.desc.scaly: "Kůže [bp1_yearly_9034_witch.GetHerHis|U] je jako ještěrčí, samá boule a záhyb. Než to stihnu vstřebat, [bp1_yearly_9034_witch.GetSheHe] se na mě rozeběhne!"
 bp1_yearly.9034.desc.outro: "\n\nS mým přítelem a ochráncem daleko je to jen mezi mnou a čarodějnicí — co mám dělat?"
 bp1_yearly.9034.a: "Utíkej!"
 bp1_yearly.9034.b: "Uvidíme, co [bp1_yearly_9034_witch.GetSheHe] chce."
 9034_escaped_witch: "Utekl jsi čarodějnici!"
 9034_failed_to_escape: "Při útěku jsi byl zraněn."
 bp1_yearly.9035.t: "Dobrá čarodějnice z bažiny"
 bp1_yearly.9035.desc: "Když čarodějnice konečně dokončí příchod, [bp1_yearly_9034_witch.GetSheHe] setře brouka z mé tváře o svůj kabát.\n\n\"Dej si v těchto krajích pozor, mladíku. I ti malí potvůrky tě chytí, když nebudeš opatrný. Já to vím, už jsem zahojila dost oteklých tváří zbloudilých cestovatelů.\"\n\nZjevně to není monstrum, jak jsem si původně myslel, [bp1_yearly_9034_witch.GetSheHe] se představí jako místní léčitel a kouzelník, dobře obeznámený s bylinkářstvím a rituálními praktikami k vyhánění duchů z lidí a předmětů. Možná by tento [bp1_yearly_9034_witch.GetWomanMan] mohl mít ušlechtilejší využití."
 bp1_yearly.9035.a: "Léčitel? Hodil by se mi nový lékař..."
 bp1_yearly.9035.b: "Vyuč mě svému umění, ó moudrý [bp1_yearly_9034_witch.GetWomanMan]."
 bp1_yearly.9035.c: "A kdo se ptal?"
 bp1_yearly.9036.t: "Zlá čarodějnice z bažiny"
 bp1_yearly.9036.desc: "Ta [bp1_yearly_9034_witch.Custom('InsultAdjective')] čarodějnice mě chytne svými dlouhými zavadlými prsty, svírá mě tak pevně, že cítím, jak v mých rukou ustává krev.\n\n\"Co to do jména [bp1_yearly_9034_witch.GetFaith.WitchGodName] děláš v mé bažině, ty [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')]? Máš vůbec tušení o zlých duchách v tomhle místě? Zlé dítě!\"\n\nSnažím se [bp1_yearly_9034_witch.GetHerHim] vysvětlit, že jsem [ROOT.Char.GetTitleAsNameNoTooltip|U], ale [bp1_yearly_9034_witch.GetSheHe] je v tu chvíli naprosto mimo rozum. Cítím, jak mi tělo ochabuje a kůže se začíná trhat, když se objeví [bp1_yearly_9034_guardian.Custom2('MyCharacterIntroduction', ROOT.Char)]."
 bp1_yearly.9036.a: "[bp1_yearly_9034_guardian.GetNameNoTooltip], pomoz mi!"
 bp1_yearly.9036.guardian_wins: "[bp1_yearly_9034_guardian.GetNameNoTooltip] vítězí"
 bp1_yearly.9036.guardian_loses: "[bp1_yearly_9034_guardian.GetNameNoTooltip] mě nedokáže ochránit před zraněním"
 bp1_yearly_9034_witchy_goodbad_tt: "#EMP Čarodějnice může dopadnout jinak, než čekáš...#!"
 bp1_yearly.9037.t: "Tělo v bažině"
 bp1_yearly.9037.desc: "Byl jsem přiveden do bažin [bp1_yearly_9037_swampy_location.GetNameNoTierNoTooltip] [bp1_yearly_9037_guardian.Custom2('MyCharacterIntroduction', ROOT.Char)], a opravdu je to nádherné místo!\n\nBěhám a hraju si, šlapu do zapáchající vody a házím kameny do bláta, skutečně žiju nejlepší život [ROOT.Char.GetTitleAsNameNoTooltip], když spatřím něco, co se ke mně pomalu plazí.\n\nRákosí se rozestoupí a odhalí tvář podivného mrtvého těla, [bp1_yearly_9037_corpse.GetHerHis] výraz čistého děsu, dokonale uchovaný minerály bažinné vody."
 bp1_yearly.9037.a: "[bp1_yearly_9037_guardian.GetNameNoTooltip], podívej, co jsem našel!"
 bp1_yearly.9037.custom: "Můj ochránce [bp1_yearly_9037_guardian.GetName] bude vědět, co dělat..."
 bp1_yearly.9037.b: "Utíkej a křič!"
 bp1_yearly.9038.t: "Tajemství odhaleno"
 bp1_yearly.9038.desc.intro: "Když se blíží [bp1_yearly_9037_guardian.Custom2('MyCharacterIntroduction', ROOT.Char)], [bp1_yearly_9037_guardian.GetHerHis] tvář se zkřiví do výrazu nepohodlí a hrůzy při pohledu na tvář těla v bažině.\n\n\"Tohle je [bp1_yearly_9037_corpse.GetNameNoTooltip]... Zabil(a) jsem [bp1_yearly_9037_corpse.GetHerHim].\""
 bp1_yearly.9038.desc.killer: "Rozumíš mi, můj mladý [ROOT.Char.GetTitleAsNameNoTooltip], nemohu tě mít pobíhajícího a vykládajícího všem, co jsi tu viděl. Na těchto místech je to výhoda — jsou tak odlehlá a nebezpečná, že by tu nikdo nehledal. Umíš dobře plavat, můj [ROOT.Char.GetTitleAsNameNoTooltip]?\""
 bp1_yearly.9038.desc.not_killer: "Nikdy jsem to nehodlal nikomu říct, ale teď to nemá smysl skrývat. Nejsem pyšný na to, co jsem udělal, [ROOT.Char.GetFirstNameNoTooltip], jen doufám, že mi odpustíš jako tvůj milující mentor.\""
 bp1_yearly.9038.a: "Nevím, co říct."
 bp1_yearly.9038.b: "Utíkej a řekni to všem!"
 bp1_yearly.9038.c: "Strč [bp1_yearly_9037_guardian.GetHerHim] prudce do bažiny."
 9038_killed_guardian: "Úspěšně jsi strčil [bp1_yearly_9037_guardian.GetName] do bažiny."
 9038_guardian_kills_you: "Byl jsi přemožen [bp1_yearly_9037_guardian.GetName]."
 bp1_yearly.9039.t: "Dokonale zachované tělo"
 bp1_yearly.9039.desc: "[bp1_yearly_9037_guardian.GetName] vypadá stejně šokovaně a zděšeně jako já při pohledu na toto tělo v bažině, ale [bp1_yearly_9037_guardian.GetHerHis] výraz hrůzy se brzy promění ve fascinaci.\n\n\"Má [ROOT.Char.Custom('GirlBoy')], poznáváš tyto šaty? To je bezpochyby oděv rolníků z před tří set lety! Není o tom pochyb, toto tělo bylo zachováno jako žádné, které jsem kdy viděl! To je zázrak od [bp1_yearly_9037_guardian.GetFaith.HighGodName|U]! O tom není pochyb! Dovol mi posbírat tyto kosti a udělat z nich krásný dar pro tebe.\"\n\nZdá se, že [bp1_yearly_9037_guardian.GetFaith.HighGodName|U] má podivný způsob ukazování 'zázraků', ale pokud to říká [bp1_yearly_9037_guardian.GetNameNoTooltip], pak tomu tak být musí."
 bp1_yearly.9039.a: "Jaký to... zvláštní dar."
 bp1_yearly.9039.b: "Ne, jsem si docela jistý, že je to zlý duch."
 ghost_stories_modifier: "Příběhy o duchách"
 ghost_stories_modifier_desc: "O tomto kraji se povídá, že v něm sídlí zlomyslný duch."
 box_of_boggy_bones: "Krabice bažinných kostí"
 box_of_boggy_bones_desc: "Kosti několik set let starého těla dokonale zachovaného v bažinné vodě, nyní přemístěné do praktické krabice."
 bp1_withholding_ghost_sex: "Odolávání smyslným snům"
 bp1_withholding_ghost_sex_desc: "Tato postava sní o dávno zemřelých milencích, ale odmítá jejich sexuální návrhy."
 bp1_indulging_ghost_sex: "Smyslné sny"
 bp1_indulging_ghost_sex_desc: "Tato postava sní o dávno zemřelých milencích a plně přijímá tyto nadpřirozené sexuální zážitky."
 bp1_yearly.9040.t: "Návštěva milence"
 bp1_yearly.9040.desc: "Ležím pohodlně v posteli, když cítím známý dotek klouzat po svém holém hrudi. Nejprve tomu nevěnuji pozornost, ale když se mi oči těžce otevírají, vidím, že u mě sedí moje drahá zesnulá [bp1_yearly_9040_dead_lover.GetName]!\n\n\"Ó můj [ROOT.Char.Custom('LoverPetName')], to už je tak dlouho, viď? Ale když tě obejmu a políbím, nevrátí se láska do tvého srdce, jako by se to stalo včera? Drž mě, můj [ROOT.Char.Custom('LoverPetName')], miluj mě znovu!\"\n\nNemohu tomu uvěřit, přesto vidím [bp1_yearly_9040_dead_lover.GetHerHim] a cítím [bp1_yearly_9040_dead_lover.GetHerHim]! I když vím, že je to sen, je tak živý, že mu prostě nemohu odolat."
 bp1_yearly.9040.a: "Drž mě jako kdysi!"
 bp1_yearly.9040.b: "Preč, duchu."
 bp1_yearly.9041.t: "Vzpomínky na [bp1_yearly_9041_parent.GetMotherFather|U]"
 bp1_yearly.9041.desc: "Najdu [bp1_yearly_9041_sibling.Custom2('MyCharacterIntroduction', ROOT.Char)] shrbeného v odlehlém koutě [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], tiše pláčícího. Když si [bp1_yearly_9041_sibling.GetSheHe] všimne mého přiblížení, zvedne se a marně si snaží setřít [bp1_yearly_9041_sibling.GetHerHis] oči.\n\n\"Ó, [ROOT.Char.Custom('SisterBrother')], omlouvám se, neměla bych plakat. Koneckonců ty máš větší důvod postrádat našeho [bp1_yearly_9041_parent.GetMotherFather] než já. Prostě ti nepřekážím.\"\n\nPravda je, že od nástupu na trůn jsem neměl čas moc přemýšlet o [bp1_yearly_9041_parent.GetMotherFather], ale [bp1_yearly_9041_sibling.GetNameNoTooltip] vypadá hluboce zarmouceně."
 bp1_yearly.9041.a: "Vyplakej to, jsem tu."
 bp1_yearly.9041.b: "Haha! Ty jsi ale velké děťátko!"
 bp1_yearly.9042.t: "Tvář [ROOT.Char.GetFaith.HealthGodName]"
 bp1_yearly.9042.desc: "Je to další den vedení mého [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|L] a přináší málo překvapení, až na to, že do mého trůnního sálu vběhne [bp1_yearly_9042_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)] a nadšeně mi mává před obličejem pytlíkem dezertů.\n\n\"Můj [ROOT.Char.GetTitleAsNameNoTooltip]! Můj [ROOT.Char.GetTitleAsNameNoTooltip]! Ó to je zázrak! Když jsem dnes večer kontroloval kuchařovo jídlo pro tebe, napadlo mě, jak moc tyto konkrétní kousky připomínají obličej nikoho jiného než [ROOT.Char.GetFaith.HealthGodName]!\"\n\nPo prohlídce musím přiznat, že podobnost je neuvěřitelná, ale tohle to jistě musí být kacířství."
 bp1_yearly.9042.a: "Máš úplnou pravdu!"
 bp1_yearly.9042.b: "To je rozhodně svatokrádežné."
 bp1_yearly.9042.c: "To je zázrak, musím to sníst!"
 9042_you_win: "Vyhráli jste debatu"
 9042_you_lose: "Prohráli jste debatu"
 dessert_looks_like_god: "Lahodná tvář [ROOT.Char.GetFaith.HealthGodName]"
 dessert_looks_like_god_desc: "Sbírka [ROOT.Char.Custom('GetExpensiveDessert')], které nesou podobu [ROOT.Char.GetFaith.HealthGodName]"
 full_of_jesus_modifier: "Plný duchovna"
 full_of_jesus_modifier_desc: "Tato postava snědla dezert, který nápadně připomíná [ROOT.Char.GetFaith.HealthGodName]"
 bp1_yearly.9043.t: "Dítě pojídající [ROOT.Char.GetFaith.BishopNeuter|U]"
 bp1_yearly.9043.desc: "Je to další krásný den modlitby a služby od mého úžasného [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName], a když se chystám odejít, [bp1_yearly_9043_chaplain.GetName] mi stojí v cestě. [bp1_yearly_9043_chaplain.GetSheHe|U] čeká, až všichni ostatní odejdou, a pak se přiblíží ke mému uchu.\n\n\"Můj [ROOT.Char.GetTitleAsNameNoTooltip], musím vám říct, že nejsem cizí životním požitkům. Žádná forma úchylky pro mě není příliš perverzní: zvířecí, rostlinná nebo nerostná. Upřímně, udělám cokoli čemukoli, a není v tomto životě větší radosti než požívat tělo malých. Nežil jste, dokud jste neochutnal lidské maso, můj [ROOT.Char.GetTitleAsNameNoTooltip], a nic bych si nepřál víc, než mít vás dnes večer k večeři!\"\n\nPřekvapení je slabé slovo pro to, co cítím při tom, ale co mám vlastně říct?"
 bp1_yearly.9043.a: "Snědl jsi dítě? Zní to zábavně!"
 bp1_yearly.9043.b: "#EMP Guards!#!"
 bp1_yearly.9043.c: "Jen se usměj a jdi dál."
 bp1_yearly.9044.t: "Poprava"
 bp1_yearly.9044.desc: "Doufal jsem, že se mi podaří vyhnout [recipient.GetNamePossessive] popravě, ale očividně prostě nemohu odolat rozloučení.\n\nOpravdu mi na [recipient.GetHerHim] záleželo způsobem, kterému by nikdo nikdy nerozuměl, ale události vedoucí k [recipient.GetHerHis] uvěznění byly [recipient.GetHerHis] vlastní vinou a nemohu dělat výjimky pro spravedlnost.\n\n[recipient.GetFirstNameNoTooltip] strávil(a) své poslední chvíle dívaje se na mě se zradou v mlhavých očích, než nastalo poslední #EMP prask#! a [recipient.GetSheHe] už nebyl(a). Zůstanu u [recipient.GetHerHis] bezvládného těla chvíli a vzpomínám na všechny hezké chvíle, které jsme spolu v životě měli."
 bp1_yearly.9044.desc.outro.memory: "Zvlášť mám v paměti čas, kdy [bp1_yearly_9044_memory_scope.GetDescription], a lituji, že už takové chvíle nebudeme sdílet."
 bp1_yearly.9044.desc.outro.no_memory: "Mohu jen doufat, že se s [recipient.GetHerHim] setkám znovu v [ROOT.Char.GetFaith.PositiveAfterLife], pokud mi [recipient.GetSheHe] odpustí."
 bp1_yearly.9044.a.indifferent: "To nebylo nic osobního."
 bp1_yearly.9044.a.guilty: "Je mi líto, že to muselo skončit takhle."
 bp1_yearly.9045.t: "Poprava"
 bp1_yearly.9045.desc.intro: "Chvíli poté, co jsem dal rozkaz popravy [recipient.GetName], mě [bp1_yearly_9045_guardian.Custom2('MyCharacterIntroduction', ROOT.Char)] vzal dolů na popraviště a sliboval, že to, co uvidím, bude cenná příležitost k poučení.\n\n"
 bp1_yearly.9045.desc.zealous: "Vidím, jak [recipient.GetName] přistupuje k katovi s přimhouřenýma očima. V tichu nádvoří slyším, jak si [recipient.GetHerHim] mumlá nesrozumitelné modlitby a zaklínadla do dlaní, jako by doufal(a), že by se [recipient.GetFaith.HighGodName|U] ochotně přišel zabránit [recipient.GetHerHis] předčasné smrti."
 bp1_yearly.9045.desc.brave: "[recipient.GetFirstNameNoTooltip] čelí katovi a vypadá, jako by se byl(a) chystán(a) oplivnout, když si konečně všimne, že ho sleduji. [recipient.GetHerHis|U] oči se nikdy neodtrhnou od mých, ani na okamžik, mračí se hlouběji než do mých očí a do mé duše s ničím než čistou nenávistí a opovržením."
 bp1_yearly.9045.desc.fallback: "Jeho(její) oči jsou zarudlé od [recipient.GetHerHis] slz. Když [recipient.GetSheHe] kráčí k katovi, snaží se zůstat tiše, ale nemůže se ubránit jemnému sténání a dusivým zvukům, když přemítá o své blížící se smrti."
 bp1_yearly.9045.desc.outro: "\n\nBez ohledu na to, jak mě toto divadlo ovlivní, je to celé hotové příliš rychle na to, abych měl šanci akt zastavit. Jakmile je čin dokonán a [recipient.GetNamePossessiveNoTooltip] srdce už nebije, [bp1_yearly_9045_guardian.GetNameNoTooltip] mě nechá samotného s tělem, abych přemýšlel o tom, co jsem udělal."
 bp1_yearly.9045.a.indifferent: "Můžu už jít domů?"
 bp1_yearly.9045.a.sadistic: "To bylo skvělé představení!"
 bp1_yearly.9045.a.guilty: "Proč jsi mi to ukázal?"
 bp1_yearly.9046.t: "Hnědé křtiny"
 bp1_yearly.9046.desc.intro: "Nastala konečně chvíle, kdy má nejmilejší novorozená [bp1_yearly_9046_poopy_child.GetName] má být pojmenována v očích [ROOT.Char.GetFaith.HighGodName], a všichni důležití muži a ženy z [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] se shromáždili, aby byli svědky tohoto posvátného dne. Když [bp1_yearly_9046_chaplain.GetName] vykonává svou svatou povinnost, cítím, jak mi do nosu vniká odporný zápach.\n\n"
 bp1_yearly.9046.desc.christian: "Křestní káď nyní teče bohatě hnědým proudem z dětských výkalů. [bp1_yearly_9046_poopy_child.GetHerHis|U] hlava už byla ponořena do svěcené vody pro Otce a můžu jen sledovat, jak je ponořena ještě dvakrát pro Syna a Ducha Svatého."
 bp1_yearly.9046.desc.not_christian: "Podle kapající hnědé tekutiny mezi rukama [bp1_yearly_9046_chaplain.GetNamePossessiveNoTooltip] je jasné, že má drahá [bp1_yearly_9046_poopy_child.GetNameNoTooltip] nemohla pro [ROOT.Char.GetFaith.HighGodName] vydržet."
 bp1_yearly.9046.desc.outro: "Navzdory odpornému zápachu a posměškům shromáždění zůstává [bp1_yearly_9046_chaplain.GetNameNoTooltip] profesionální.\n\nMám pocit, že tato událost může mé novorozeně pronásledovat po zbytek [bp1_yearly_9046_poopy_child.GetHerHis] života, a jméno [bp1_yearly_9046_poopy_child.GetFirstNameNoTooltip] může navždy být spojeno s dětskými exkrementy."
 bp1_yearly.9046.a.indifferent: "Ha! To byla podívaná!"
 bp1_yearly.9046.a: "No, s tím nic nezmohu."
 bp1_yearly.9046.b: "Tato událost zůstane v této místnosti."
 bp1_yearly.9047.t: "Zamilovaný pramen vlasů"
 bp1_yearly.9047.desc: "Vedu svou nejdražší [bp1_yearly_9047_lover.GetName] při našem obvyklém povídání do polštáře, omotávám si kolem prstů [bp1_yearly_9047_lover.GetHerHis] krásné vlasy.\n\n\"Máš rád(a) mé vlasy tak, můj [ROOT.Char.Custom('LoverPetName')]? Možná bys je měl(a) nosit vždy s sebou při výkonu svých povinností jako [ROOT.Char.GetTitleAsNameNoTooltip], aby všichni viděli, že ty a já jsme jedno.\"\n\nZpočátku jsem si myslel(a), že [bp1_yearly_9047_lover.GetSheHe] žertuje, ale brzy je zřejmé, že [bp1_yearly_9047_lover.GetSheHe] skutečně zamýšlí, abych nosil(a) [bp1_yearly_9047_lover.GetHerHis] vlasy jako doplněk pro všechny k vidění!"
 bp1_yearly.9047.a: "Budu je nosit až do své smrti."
 bp1_yearly.9047.b: "Cože? To je nechutné!"
 bp1_yearly.9048.t: "Zápas s démonem"
 bp1_yearly.9048.desc: "[bp1_yearly_9048_nemesis.GetName] nikdy nezklame ukázat [bp1_yearly_9048_nemesis.GetHerHis] ohavnou tvář právě v ten správný okamžik, aby mi opravdu zkazil den. Tentokrát se [bp1_yearly_9048_nemesis.GetSheHe] zdá být obzvlášť plný žluči, když se ke mně blíží v mém [ROOT.Char.Custom('GetCourt')] s ohněm v očích [bp1_yearly_9048_nemesis.GetHerHis].\n\n"Ty zatracený [ROOT.Char.Custom('InsultNoun')]! Ty naprostý [ROOT.Char.Custom('InsultNoun')]! Ty [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')]! Každý nádech ve tvých plicích je mrháním a urážkou všech živých bytostí. Už mě unavuje dívat se na takové znetvořené pokřivení stvoření [bp1_yearly_9048_nemesis.GetFaith.CreatorNamePossessive], a žádám zadostiučinění. To mezi námi teď končí! Bojuj se mnou!"\n\nNež mám šanci zareagovat, [bp1_yearly_9048_nemesis.GetName] je už připraven v pozici, aby se se mnou popral!"
 bp1_yearly.9048.a: "Až skončím, svět bude mít o jednoho [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')] méně!"
 bp1_yearly.9048.b: "Zmizni, [ROOT.Char.Custom('InsultNoun')]."
 9048_you_lose: "Jsi poražen v boji"
 bp1_yearly.9049.t: "Zasloužená odplata?"
 bp1_yearly.9049.desc: "[bp1_yearly_9048_nemesis.GetName] padá u mých nohou, krvavý a zničený po [bp1_yearly_9048_nemesis.GetHerHis] patetickém pokusu mě porazit. Souboj je u konce a jasným vítězem jsem já, ale stále cítím v srdci hořící oheň. Mé pěsti chtějí nic jiného než uštědřit tomuto [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')] ránu do země, až nezbyde než krvavá skvrna.\n\n[bp1_yearly_9048_nemesis.GetNameNoTooltip] zvedá [bp1_yearly_9048_nemesis.GetHerHis] ruce slabě před obličej, oči plné strachu [ROOT.Char.Custom('GetAnimalType')], který ví, že hon se chýlí ke konci."
 bp1_yearly.9049.a: "Ukousnu z tebe kus!"
 bp1_yearly.9049.b: "Je konec."
 bp1_yearly.9049.c: "$bp1_yearly.9049.b$.. pro tebe!"
 bp1_yearly.9050.t: "Válečné příběhy"
 bp1_yearly.9050.desc: "Jedna z oblíbených věcí [bp1_yearly_9050_friend.GetNamePossessive], které se mnou dělá, je sedět u ohně a vyměňovat si válečné příběhy za krásných nocí, a tuto noc vzpomínáme od slunce přes měsíc až zase k slunci!\n\nZačnu vyprávěním o tom, když [bp1_yearly_9050_my_memory.GetDescription], což přiměje [bp1_yearly_9050_friend.GetFirstNameNoTooltip] stisknout [bp1_yearly_9050_friend.GetHerHis] ruce a zasmát se.\n\n"Skvělý příběh! Ale opravdu, říkám ti, příteli, není v celé historii událost slavnější než když [bp1_yearly_9050_friend_memory.GetDescription]! Ha! Jaké to byly slavné dny, a modlím se, abychom jich zažili ještě mnoho!""
 bp1_yearly.9050.a: "Nikdo nevypráví historky jako [bp1_yearly_9050_friend.GetFirstNameNoTooltip]!"
 bp1_yearly.9050.b: "#EMP My#! příběh je rozhodně lepší!"
 exploitative_lord_modifier: "Vykořisťovatelský pán"
 exploitative_lord_modifier_desc: "Tato postava vykořisťuje i ty nejubožejší nevolníky, pokud je k mání nějaká mince."
