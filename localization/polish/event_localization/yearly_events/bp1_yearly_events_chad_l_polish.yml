l_polish:
 bp1_yearly.3001.a:0 "Chvála [ROOT.Char.GetFaith.WealthGodName] za toto slavnostní překvapení!"
 bp1_yearly.3001.b:0 "Nikdy bych se nemohl nechat ovlivnit přítelem."
 bp1_yearly.3001.c.tt:0 "Ty a [friend.GetFirstNameNoTooltip] plýtváte penězi ve prospěch přátelství a veselí"
 bp1_yearly.3001.c:0 "Co opravdu potřebuji, je pár drinků..."bp1_yearly.3007.desc.conc:0 "Sponzoruj [inspired_family_member.GetHerHim] a podívej se, jak [inspired_family_member.GetHerHis] výtvor zlepší tvou náladu!"
 bp1_yearly.3001.desc:0 "V poslední době byly věci okolo [ROOT.Char.Custom( 'FortifiedBuilding' )] dost napjaté. Ať už vyberu jakkoli mnoho na daních, prostě jsem nedokázal vyjít s penězi!\n\n[friend.GetTitledFirstNameNoTooltip], vždy tou povinnou [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('friend'))], přišel na návštěvu během této špatné doby. Když diskutujeme o mých aktuálních problémech, [friend.GetSheHe] nabízí, že mi doplní pokladnu s štědrým podnětem.\n\n[friend.GetFirstNameNoTooltip] mi uchopil ruce a tiše říká "Nech mě ti pomoci, můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('friend'))]. Vím, že bys udělal to samé pro mě.""
 bp1_yearly.3001.d:0 ""Nemohl bys obětovat ještě trochu víc?""
 bp1_yearly.3001.t:0 "Opravdový přítel"
 bp1_yearly.3002.a:0 "Měl bych pomoci, kde mohu."
 bp1_yearly.3002.b.tt:0 "Ignoruješ svého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('friend'))] v [friend.GetHerHis] času potřeby"
 bp1_yearly.3002.b:0 ""No, raději bych měl jít...""
 bp1_yearly.3002.c.tt:0 "Ty a [friend.GetFirstNameNoTooltip] se účastníte večera zvrhlosti"
 bp1_yearly.3002.c:0 "Noc veselý se [friend.GetHerHim] zázračně vydaří!"
 bp1_yearly.3002.desc:0 "Když navštěvuji svého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('friend'))], [friend.GetTitledFirstNameNoTooltip], všímám si, že je všechno dost jiné než když jsem tu byl naposledy ve [friend.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip].\n\n[friend.GetSheHe|U] obvykle připravoval [friend.Custom('GetExpensiveDrink')] a [friend.Custom('GetExpensiveDessert')] pokaždé, když jsem přišel, ale dnes je tu sotva drobný kousek vidět a na stole je jen voda.\n\nPtám se [friend.GetFirstNameNoTooltip], jestli neprochází těžkými časy. Skleslý, [friend.GetSheHe] potichu odpovídá: "Ty nevíš ani polovinu...""
 bp1_yearly.3002.d.tt:0 "Finanční záznamy jsou vyžádány k tvému vyšetřování"
 bp1_yearly.3002.d:0 "Podívejme se na tvé účetní knihy..."bp1_yearly.3007.desc.regalia:0 "[spouse.GetFirstNameNoTooltip] váhavě komentuje můj vzhled.\n"Můj [spouse.Custom2('RelationToMeShort', ROOT.Char)], jsi mocný a silný [ROOT.GetCharacter.GetTitleAsNameNoTooltip|l], ale někteří ti stále nedávají respekt, který si zasloužíš. Potřebuješ něco, co by demonstrovalo tvou autoritu!"\n\n"Můj [spouse.Custom2('RelationToMeShort',SCOPE.sC('inspired_family_member'))] by mohl zhotovit #EMP skvělou#! sadu regalií, která by odrážela tvůj status. "
 bp1_yearly.3002.t:0 "Přítel v nouzi"
 bp1_yearly.3003.a:0 ""Pomohu ti, ale jen tentokrát...""
 bp1_yearly.3003.b:0 ""Ušetři méně za svíčky.""
 bp1_yearly.3003.desc:0 "Začínám si procházet nedávné výdaje mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('friend'))] [friend.GetFirstNamePossessiveNoTooltip], snažím se zjistit, co by mohlo [friend.GetHerHim] přivést do tak hrozné situace. Okamžitě si všímám problému:\n\nMuži v zbroji: -1.8\n[friend.Custom('GetCourt')] Vybavení: -3.2\nNová $court_physician_court_position$: -50\n#difficulty_hard Svíčky: -360 #!\nDárky pro [friend.Custom('GetCourtierPlural')|U]: -15\n\n"Svíčky? Ješ v dluhu kvůli #EMP svíčkám?!#!"\n\n[friend.GetSheHe|U] skromně odpovídá, "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('friend'))], jsi chytrý v záležitostech správy. Prosím, pomoz mi!""
 bp1_yearly.3004.a:0 "\"Co by to mohlo být v tuto hodinu?\""
 bp1_yearly.3004.b:0 ""Jaký je nejrychlejší útěk? Spustit se z okna!""
 bp1_yearly.3004.desc:0 "Vrátím se domů do [ROOT.Char.Custom('FortifiedBuilding')] po dlouhé, osamělé procházce. Další rok pryč, další rok starší...\n\nDnes, před [ROOT.Char.GetAge] lety jsem se narodil. Čím starší se stávám, tím více si vážím vztahů, které jsem v průběhu let vybudoval..."
 bp1_yearly.3004.end:0 "Kráčím do svých komnat, osamělost brání mým lenošivým nohám, když slyším #EMP zvonění#! a tlumené šeptání z konce chodby."
 bp1_yearly.3004.friends:0 "Je mi tedy líto, že jsem dnes neslyšel od svého [friend1.GetTitledFirstName], [friend2.GetTitledFirstName] nebo od žádného z mých dalších přátel.\n\n"bp1_yearly.3005.desc:1 "Jaké překvapení! Všichni moji nejbližší přátelé se sešli, aby mi popřáli vše nejlepší, když začínám tento další rok života. Dokonce je tu celý stůl naložený [ROOT.Char.Custom('GetExpensiveDessert')], #EMP moje oblíbené!#! Tady jsem si myslel, že na mě všichni zapomněli.\n\nNemohu uvěřit, že [party_host.GetFirstName] si dal tu práci a všechno to zařídil tajně. Neměl jsem ani tušení, že se plánuje takto thoughtful překvapení.\n\nMůj přítel [friend2.GetFirstName] ke mně přichází a snaží se nést tři krásně zabalené balíčky. Vždy bezohledný, [friend2.GetSheHe] říká: "Mám tady tři dárky na vybrání. Jeden bude tvůj, který to ale bude?""
 bp1_yearly.3004.spouse:0 "O to více mě mrzí, že jsem dnes neslyšel od mého [ROOT.Char.Custom2('RelationToMe', ROOT.Char.GetPrimarySpouse)], [ROOT.Char.GetPrimarySpouse.GetFirstName], ani od žádného z mých přátel.\n\n"
 bp1_yearly.3004.t:0 "Podivný zvuk"
 bp1_yearly.3005.a.tt:0 "Dostáváte velký dárek"
 bp1_yearly.3005.a:0 ""Vezmu si ten největší!""
 bp1_yearly.3005.b.tt:0 "Dostáváte střední dárek"
 bp1_yearly.3005.b:0 ""Ten středně velký bude perfektní.""
 bp1_yearly.3005.c.tt:0 "Dostáváte malý dárek"
 bp1_yearly.3005.c:0 ""Dobré věci přicházejí v malých balíčcích.""
 bp1_yearly.3005.desc:1 "Co za překvapení! Všichni moji nejbližší přátelé se sešli, aby mi popřáli hodně štěstí, když začínám tento další rok života. Dokonce je tu celý stůl naložený [ROOT.Char.Custom('GetExpensiveDessert')], #EMP můj oblíbený!#! Myslel jsem si, že na mě všichni zapomněli.\n\nNemohu uvěřit, že [party_host.GetFirstName] se obtěžoval s tímto tajným překvapením. Neměl jsem tušení, že se takové myšlené překvapení vůbec plánuje.\n\nMůj přítel [friend2.GetFirstName] se blíží a snaží se nést tři krásně zabalené balíčky. Vždycky šprýmař, [friend2.GetSheHe] říká: „Mám tady tři dárky na výběr. Jeden bude tvůj, ale který to bude?“"
 bp1_yearly.3005.opinion.tt:0 "Získáváte #P 30#! [opinion|E] od každého [friend|E]"
 bp1_yearly.3005.t.gift:0 "Dárek k narozeninám přijat"
 bp1_yearly.3005.t:0 "Šťastné narozeniny!"
 bp1_yearly.3006.a:0 "Je hezké zavzpomínat na staré časy."
 bp1_yearly.3006.b:0 "Nikdy na tebe nezapomenu, můj příteli."
 bp1_yearly.3006.c:0 "Spalte tu věc a nechte mě zapomenout na toho darebáka!"
 bp1_yearly.3006.desc.artifact_exists:0 "Myslím, že mám svůj [old_bday_gift.GetName] někde poházený..."
 bp1_yearly.3006.desc.artifact_negative:0 "Pamatuji si to, jako by to bylo včera: hodovali jsme a tančili a dokonce mi dali dárek. To bylo předtím, než se mezi námi všechno zhoršilo. Teď jsou moje vzpomínky zkažené zradou [friend2.GetFirstNamePossessive].\n\n"
 bp1_yearly.3006.desc.artifact_positive:0 "Pamatuji si to, jako by to bylo včera: hodovali jsme a tančili a dokonce mi představili nádherný dárek!\n\n"
 bp1_yearly.3006.desc.friend1_dead:0 "[friend1.GetFirstName] od té doby zemřel a já truchlím nad ztrátou tak skvělého přítele. [friend1.GetSheHe|U] byl po mém boku ve zlých i dobrých časech, nikdy nezapomínal přinést úsměv na mou tvář v časech smutku.\n\n"
 bp1_yearly.3006.desc.friend2_dead:0 "[friend2.GetFirstNameNoTooltip] od té doby zemřel a já truchlím nad ztrátou takového skvělého přítele. [friend2.GetSheHe|U] byl po mém boku v dobrých i špatných časech, nikdy nezapomínal přivést úsměv na moji tvář v těžkých chvílích. Ačkoli [friend2.GetFirstNameNoTooltip] je pryč, cením si vzpomínek, které mám na [friend2.GetHerHim].\n\n"
 bp1_yearly.3006.desc:0 "Když dnes slavím další narozeniny, vzpomínám na skvělou narozeninovou oslavu, kterou mi před několika lety pořádali moji přátelé [friend1.GetFirstName] a [friend2.GetFirstName]. Jak radostné bylo cítit dobrotu a teplo našeho přátelství, které bylo tak očividné!\n\n"
 bp1_yearly.3006.d:0 "Prokletě jej. Doufám, že shnije v pekle."
 bp1_yearly.3006.t:0 "Vzpomínání na minulá narozeniny"
 bp1_yearly.3007.a.regalia:0 ""Je na čase, abych si získal nějaký respekt!""
 bp1_yearly.3007.a.tapestry:0 "\"O tom jsem právě přemýšlel! Tady je to strašné!\""
 bp1_yearly.3007.b:0 ""Nemáme ani haléř na takové výstřelky...""
 bp1_yearly.3007.desc.conc:0 "Sponzoruj [inspired_family_member.GetHerHim] a uvidíš, jak [inspired_family_member.GetHerHis] výtvor zlepší tvou náladu!"
 bp1_yearly.3007.desc.regalia:0 "[spouse.GetFirstNameNoTooltip] váhavě poznamenává k mému vzhledu.\n"Má [spouse.Custom2('RelationToMeShort', ROOT.Char)], jsi mocný a silný [ROOT.GetCharacter.GetTitleAsNameNoTooltip|l], ale někteří ti ještě nedávají respekt, který si zasloužíš. Potřebuješ něco, co dokáže ukázat tvou autoritu!"\n\n"Můj [spouse.Custom2('RelationToMeShort',SCOPE.sC('inspired_family_member'))] by mohl vyrobit #EMP krásnou#! sadu regálií, která by odrážela tvůj status."
 bp1_yearly.3007.desc.tapestry:0 "[spouse.GetFirstNameNoTooltip] váhavě komentuje zařízení [ROOT.Char.Custom('GetRoom')].\n"Nedělají ti tyto holé zdi ani trochu šílené? Vím přesně, co [ROOT.Char.Custom('GetRoom')] potřebuje: #EMP Tapisérie!#!"\n\n"Můj [spouse.Custom2('RelationToMeShort',SCOPE.sC('inspired_family_member'))] je #EMP skvělý#! s jehlou a nití. "
 bp1_yearly.3007.desc:0 "Právě dokončuji denní práci ve své [ROOT.Char.Custom('GetChamber')] když do ní vstoupí můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('spouse'))] [spouse.GetTitledFirstName] s [spouse.GetHerHis] [spouse.Custom2('RelationToMeShort',SCOPE.sC('inspired_family_member'))] [inspired_family_member.GetFirstName] dychtivě po [spouse.GetHerHis] patách. Položím knihu, kterou jsem právě četl, protože vím, že z této nečekané návštěvy nebude nic dobrého.\n\n"
 bp1_yearly.3007.t:0 "Rodinné řemeslo"
 bp1_yearly.3100.a:0 "Znám skvělé místo pro [3100_target_courtier.GetHerHim]!"
 bp1_yearly.3100.b:0 "Musím slušně odmítnout."
 bp1_yearly_3100_courtier_gained:0 "Zručný [ROOT.Char.Custom('GetCourtier')] najat"
 bp1_yearly.3100.desc.conc:0 "Sám bych [3100_target_courtier.GetHerHim] využil, ale bohužel to nevypadá jako možné.\n\nNerád bych viděl, jak [3100_target_courtier.GetHerHis] velký talent přijde vniveč. Nevezmeš si [3100_target_courtier.GetHerHim] a nevyužiješ [3100_target_courtier.GetHerHis] potenciál?"
 bp1_yearly.3100.desc.diplomacy:0 "[3100_target_courtier.GetSheHe|U] je neuvěřitelně talentovaný diplomat — tak stříbrný jazyk, jaký jen může být!"
 bp1_yearly.3100.desc.intrigue:0 "[3100_target_courtier.GetSheHe|U] má nespočet proudů vlivu a způsobů, jak se věci zařizují... #EMP tiše#!. "
 bp1_yearly.3100.desc.learning:0 "[3100_target_courtier.GetSheHe|U] je neuvěřitelně talentovaný učenec — nejjasnější, od koho jsem se kdy učil! "
 bp1_yearly.3100.desc.martial:0 "[3100_target_courtier.GetSheHe|U] je neuvěřitelně talentovaný stratég! [3100_target_courtier.GetHerHis|U] mysl neustále přemýšlí nad možnými taktikami."
 bp1_yearly.3100.desc.prowess:0 "[3100_target_courtier.GetSheHe|U] je vybudován jako medvěd a silnější o polovinu! "
 bp1_yearly.3100.desc.stewardship:0 "[3100_target_courtier.GetSheHe|U] je neuvěřitelně talentovaný správce — zjevně dotknutý Midasem! "
 bp1_yearly.3100.desc:0 "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('3100_courtier_liege'))] [3100_courtier_liege.GetTitledFirstName] mě poctil návštěvou a přivedl jednoho z [3100_courtier_liege.GetHerHis] [3100_courtier_liege.Custom('GetCourtierPlural')]. [3100_courtier_liege.GetFirstNameNoTooltip] se ke mně nadšeně přibližuje:\n\n\"Dobře potkání, [ROOT.Char.GetTitledFirstNameNoTooltip]! Těší mě vidět tě prosperovat zde v [ROOT.Char.GetCapitalLocation.GetName]. Napadlo mě, že [3100_target_courtier.GetFirstName] by mohl být prospěšný ve tvém [ROOT.Char.Custom('GetCourt')]."
 bp1_yearly.3100.t:0 "Dvořan mezi přáteli"
 bp1_yearly.3101.a:0 "\"S láskou přijímám! To by mělo stačit...\""
 bp1_yearly.3101.b:0 ""Nemohl bych přijmout [target_title.GetNameNoTierNoTooltip] tímto způsobem.""
 bp1_yearly.3101.desc:0 "[target_title_holder.GetTitledFirstName] přišel s velkým návrhem. [target_title_holder.GetSheHe|U] ví, že mám právo na [target_title.GetName] a rozhodl se to konečně uznat.\n\n\"Můj příteli,\" říká, \"mám velkou touhu ti udělit [target_title.GetNameNoTierNoTooltip], protože je tvé. Avšak nemohu toho učinit, pokud za to nedostanu něco na oplátku, jinak se vrátím k mému lidu s prázdnýma rukama.\"\n\n\"Dej mi něco, co ukážu svému lidu, jakmile se vrátím do [target_title_holder.GetCapitalLocation.GetName], a [target_title.GetNameNoTierNoTooltip] bude tvé.\""
 bp1_yearly.3101.t:0 "Krajina mezi přáteli"
 bp1_yearly.3201.desc:0 "Tímto vás zvu na hostinu na mém dvoře v [host.GetCapitalLocation.GetTitle.GetNameNoTier]! Bude to velká událost, s lahodným jídlem a zábavou."
 bp1_yearly.3201.opening:0 "[host.Custom2('AppropriateGreeting', ROOT.Char)]"
 bp1_yearly.3202.a.liege:0 "\"Omlouvám se, můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))]...\""
 bp1_yearly.3202.a:0 "\"Omlouvám se, [host.GetTitledFirstNameNoTooltip]...\""
 bp1_yearly.3202.b.failure:0 "Nepodařilo se ti přesvědčit [host.GetTitledFirstNameNoTooltip] o [enemy.GetFirstNamePossessiveNoTooltip] nepravostech"
 bp1_yearly.3202.b.success:0 "Přesvědčuješ [host.GetTitledFirstNameNoTooltip] o špatnostech [enemy.GetFirstNamePossessiveNoTooltip]"
 bp1_yearly.3202.b:0 ""Musíš věřit, že [enemy.GetFirstNameNoTooltip] mě nachystal!""
 bp1_yearly.3202.c.tt:0 "#V Duel#! [enemy.GetFirstName].\n#weak Tento duel NENÍ na život a na smrt. I když je možné zahynout.#!\nPokud vyhrajete, pravda o tom, co se zde stalo, vyjde najevo. Pokud prohrajete, [enemy.GetFirstNameNoTooltip] vás skutečně přemůže.\n\nTvá [prowess|E]: [prowess_i]#V [root_for_loc.GetProwess]#!\n[enemy.GetFirstNamePossessive] [prowess|E]: [prowess_i]#V [enemy.GetProwess]#!"
 bp1_yearly.3202.c:0 ""Je na čase tyto hry ukončit, [enemy.GetFirstNameNoTooltip].""
 bp1_yearly.3202.desc:0 "Vcházím do [host.GetTitledFirstNamePossessiveNoTooltip] [host.Custom('FortifiedBuilding')] a očekávám velkou, radostnou hostinu, na kterou jsem dostal pozvání, ale není tu nikdo! Po chvíli hledání najdu [host.GetFirstNameNoTooltip] a mé [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('enemy'))] [enemy.GetFirstNameNoTooltip], jak si povídají o tom, co ví [ROOT.GetCharacter.GetFaith.HighGodName].\n\nPř překvapením mého náhlého příchodu se [host.GetFirstNameNoTooltip] otočí a zeptá se, proč jsem se objevil neohlášeně.\n\n\"Myslel jsem... že jsi mě pozval na hostinu dnes... ?\"\n\n[host.GetSheHe|U] vysvětluje, že se mýlím a zahajuje přednášku o dvorní etiketě. [enemy.GetFirstNameNoTooltip] se mezitím nemůže přestat smát [enemy.GetHerselfHimself], zatímco jsem naprosto ponížen svým [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))]."
 bp1_yearly.3202.t:0 "Hostina blázna"
 bp1_yearly.3203.sc_result_lost:1 "Prohrál jste v duelu proti [sc_victor.GetTitledFirstNameNoTooltip]"
 bp1_yearly.3203.sc_result_won:0 "Vyhráli jste v duelu proti [sc_loser.GetTitledFirstNameNoTooltip]"
 bp1_yearly.3204.sc_invalid:0 "Váš duel proti [enemy.GetTitledFirstNameNoTooltip] byl neplatný"
 bp1_yearly.3300.a:0 "Věřím, že budu navždy cítit blíže k [ROOT.Char.GetFaith.HighGodName]."
 bp1_yearly.3300.desc:0 "Když sedím a medituji nad jemnými body [ROOT.Char.GetFaith.GetName], nemohu si pomoci, než vzpomínat na to, když [pilgrimage_memory.GetDescription]. Tato cesta byla daleko od každodenních pohodlí mého života jako [ROOT.Char.GetTitleAsNameNoTooltip|l], ale úleva, kterou jsem cítil při příjezdu na [pilgrimage_destination.GetName], stála za všechny potíže."
 bp1_yearly.3300.t:0 "Reflektování nad [ROOT.Char.GetFaith.HighGodName]"
 bp1_yearly.3301.a:0 "Navždy se budu cítit blíž jak [ROOT.Char.GetFaith.HighGodName], tak [pilgrimage_friend.GetFirstNameNoTooltip]."
 bp1_yearly.3301.desc:0 "Když sedím a medituji nad jemnými otázkami [ROOT.Char.GetFaith.GetName], nemohu si pomoci, ale vzpomínám na to, když [pilgrimage_memory.GetDescription]. Tato cesta byla daleko od každodenních pohodlí mého života jako [ROOT.Char.GetTitleAsNameNoTooltip|l], ale úleva, kterou jsem cítil při příjezdu na [pilgrimage_destination.GetName], to všechno stálo za to.\n\nPřiblížit se k [pilgrimage_friend.GetFirstName] bylo rozhodně přidanou výhodou. Určitě jsme si užili kvalitní čas spolu na té pouti."
