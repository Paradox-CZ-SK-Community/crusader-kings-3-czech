l_polish:
 bp1_yearly.3001.t: "Skutečný přítel"
 bp1_yearly.3001.desc: "V poslední době je to na [ROOT.Char.Custom( 'FortifiedBuilding' )] trochu chudé. Ať srážím daně, jak chci, prostě nedokážu vyjít s penězi!\n\n[friend.GetTitledFirstNameNoTooltip], jako vždy oddaný [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('friend'))], přišel(a) mě navštívit v této smůle. Když probíráme mé současné potíže, [friend.GetSheHe] nabízí doplnit mou pokladnu štědrým příspěvkem.\n\n[friend.GetFirstNameNoTooltip] mi stiskne ruce a tiše povídá \"Nech mě ti pomoci, můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('friend'))]. Vím, že bys udělal(a) totéž pro mě.\""
 bp1_yearly.3001.a: "Chvála [ROOT.Char.GetFaith.WealthGodName] za toto skvělé překvapení!"
 bp1_yearly.3001.b: "Nikdy bych nechtěl zatěžovat přítele."
 bp1_yearly.3001.c: "Opravdu bych potřeboval pár drinků..."
 bp1_yearly.3001.c.tt: "Ty a [friend.GetFirstNameNoTooltip] promrháte peníze ve prospěch kamarádství a veselí"
 bp1_yearly.3001.d: ""Nemohl(a) bys přihodit ještě trochu?""
 bp1_yearly.3002.t: "Přítel v nouzi"
 bp1_yearly.3002.desc: "Když navštěvuji svého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('friend'))], [friend.GetTitledFirstNameNoTooltip], všimnu si, že to tu vypadá úplně jinak než naposledy, když jsem byl(a) v [friend.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip].\n\n[friend.GetSheHe|U] nám dříve vždy připravoval(a) [friend.Custom('GetExpensiveDrink')] a [friend.Custom('GetExpensiveDessert')], kdykoli jsem přišel(a), ale dnes není k vidění ani drobek a u stolu je jen voda.\n\nPtám se [friend.GetFirstNameNoTooltip], zda se nedostal(a) do těžkých časů. Skleslý(á), [friend.GetSheHe] ponuro odpoví: \"Neznáš ani polovinu...\""
 bp1_yearly.3002.a: "Měl bych pomoci, kde mohu."
 bp1_yearly.3002.b: ""No, raději půjdu...""
 bp1_yearly.3002.b.tt: "Ignorujete svého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('friend'))] v době [friend.GetHerHis] potřeby"
 bp1_yearly.3002.c: "Večer veselí udělá [friend.GetHerHim] zázraky!"
 bp1_yearly.3002.c.tt: "Vy a [friend.GetFirstNameNoTooltip] si užíváte večer rozkoše"
 bp1_yearly.3002.d: "Podívejme se na tvé účetnictví..."
 bp1_yearly.3002.d.tt: "Finanční záznamy jsou předloženy k vašemu přezkoumání"
 bp1_yearly.3003.desc: "Začnu přezkoumávat nedávné výdaje mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('friend'))] [friend.GetFirstNamePossessiveNoTooltip], snažím se přijít na to, co by ho/ji mohlo dovést do tak hrozné situace. Okamžitě spatřím problém:\n\nMuži ve zbrani: -1.8\n[friend.Custom('GetCourt')] Požitky: -3.2\nNový $court_physician_court_position$: -50\n#difficulty_hard Svíčky: -360 #!\nDárky pro [friend.Custom('GetCourtierPlural')|U]: -15\n\n\"Svíčky? Jsi zadlužený kvůli #EMP svíčkám?!#!\"\n\n[friend.GetSheHe|U] ostýchavě odpoví, \"Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('friend'))], jsi v otázkách správy majetku chytrý(á). Prosím, pomoz mi!\""
 bp1_yearly.3003.a: ""Pomohu ti, ale jen tentokrát...""
 bp1_yearly.3003.b: ""Utrácej méně za svíčky.""
 bp1_yearly.3004.t: "Podivný zvuk"
 bp1_yearly.3004.desc: "Vrátím se do svého [ROOT.Char.Custom('FortifiedBuilding')] po dlouhé, osamělé procházce. Další rok pryč, o další rok starší...\n\nDnes jsem se narodil(a) před [ROOT.Char.GetAge] lety. Čím jsem starší, tím více si vážím vztahů, které jsem v průběhu let vypěstoval(a)... "
 bp1_yearly.3004.spouse: "Tak mě to mrzí, že jsem dnes nedostal(a) zprávu od svého [ROOT.Char.Custom2('RelationToMe', ROOT.Char.GetPrimarySpouse)], [ROOT.Char.GetPrimarySpouse.GetFirstName], ani od žádného z mých přátel.\n\n"
 bp1_yearly.3004.friends: "Tak mě to mrzí, že jsem dnes nedostal(a) zprávu od [friend1.GetTitledFirstName], [friend2.GetTitledFirstName] ani od žádného z mých dalších přátel.\n\n"
 bp1_yearly.3004.end: "Klapouce kráčím do svých komnat, osamělost mi brzdí líné kroky, když zaslechnu #EMP kovový rachot#! a tlumené šepoty z chodby."
 bp1_yearly.3004.a: ""Co by to v tuto hodinu mohlo být?""
 bp1_yearly.3004.b: ""Jaké je nejrychlejší únik? Spustit se z okna!"" 
 bp1_yearly.3005.t: "Všechno nejlepší k narozeninám!"
 bp1_yearly.3005.desc: "Jaké překvapení! Všichni moji nejbližší přátelé se sešli, aby mi popřáli do dalšího roku života. Dokonce je tu celý stůl plný [ROOT.Char.Custom('GetExpensiveDessert')], #EMP mé oblíbené!#! A já si myslel(a), že mě všichni zapomněli.\n\nNemohu uvěřit, že [party_host.GetFirstName] šel do takového úsilí a vše zařídil(a) v tajnosti. Neměl jsem tušení, že se plánuje takto přemýšlené překvapení.\n\nMůj přítel [friend2.GetFirstName] ke mně přichází, snažíc se nést tři krásně zabalené balíčky. Jako vždycky vychytralý(á), [friend2.GetSheHe] říká \"Mám tady tři dary na výběr. Jeden bude tvůj, ale který to bude?\""
 bp1_yearly.3005.a: ""Vezmu ten největší!""
 bp1_yearly.3005.b: ""Ten střední bude perfektní.""
 bp1_yearly.3005.c: ""Dobré věci přicházejí v malých baleních.""
 bp1_yearly.3005.a.tt: "Obdržíte velký dárek"
 bp1_yearly.3005.b.tt: "Obdržíte střední dárek"
 bp1_yearly.3005.c.tt: "Obdržíte malý dárek"
 bp1_yearly.3005.t.gift: "Narozeninový dárek obdržen"
 bp1_yearly.3005.opinion.tt: "Získáte #P 30#! [opinion|E] od každého [friend|E]"
 bp1_yearly.3006.t: "Vzpomínky na minulé narozeniny"
 bp1_yearly.3006.desc: "Když dnes oslavím další narozeniny, vzpomínám na nádhernou narozeninovou oslavu, kterou mi před několika lety připravili mí přátelé [friend1.GetFirstName] a [friend2.GetFirstName]. Jaké to bylo štěstí pocítit laskavost a teplo našeho přátelství tak zjevně!\n\n"
 bp1_yearly.3006.desc.friend1_dead: "[friend1.GetFirstName] mezitím zemřel(a) a já oplakávám ztrátu tak skvělého přítele. [friend1.GetSheHe|U] stál(a) u mého boku za dobrého i zlého a nikdy nezklamal(a) v přinášení úsměvu na mé tváři v časech smutku.\n\n"
 bp1_yearly.3006.desc.friend2_dead: "[friend2.GetFirstNameNoTooltip] mezitím zemřel(a) a já oplakávám ztrátu tak skvělého přítele. [friend2.GetSheHe|U] stál(a) u mého boku v dobrých i špatných časech, vždy dokázal(a) přinést úsměv v době smutku. Ačkoli [friend2.GetFirstNameNoTooltip] už není mezi námi, cením si vzpomínek, které mám na [friend2.GetHerHim].\n\n"
 bp1_yearly.3006.desc.artifact_positive: "Pamatuji si to, jako by to bylo včera: hodovali jsme, tančili a dokonce mi věnovali nádherný dárek!\n\n"
 bp1_yearly.3006.desc.artifact_negative: "Pamatuji si to, jako by to bylo včera: hodovali jsme, tančili a dostal(a) jsem dárek. To bylo však dřív, než se mezi námi všechno zhoršilo. Nyní jsou mé vzpomínky zkaleny [friend2.GetFirstNamePossessive] zradou.\n\n"
 bp1_yearly.3006.desc.artifact_exists: "Myslím, že svůj [old_bday_gift.GetName] mám někde ještě doma..."
 bp1_yearly.3006.a: "Je hezké vzpomínat na staré časy."
 bp1_yearly.3006.b: "Nikdy na tebe nezapomenu, můj příteli."
 bp1_yearly.3006.c: "Spalte to a nechte mě zapomenout na toho lotra!"
 bp1_yearly.3006.d: "Ať je proklet. Doufám, že hnije v pekle."
 bp1_yearly.3007.t: "Rodinné řemeslo"
 bp1_yearly.3007.desc: "Právě dokončuji denní povinnosti v mé [ROOT.Char.Custom('GetChamber')], když moje [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('spouse'))] [spouse.GetTitledFirstName] vkráčí s [spouse.GetHerHis] [spouse.Custom2('RelationToMeShort',SCOPE.sC('inspired_family_member'))] [inspired_family_member.GetFirstName], který(a) mu/ji dychtivě šlape po patách. Položím knihu účtů, kterou jsem právě četl(a), protože vím, že z této nečekané návštěvy nic dobrého nemůže vzejít.\n\n"
 bp1_yearly.3007.desc.tapestry: "[spouse.GetFirstNameNoTooltip] váhavě zpozoruje vybavení [ROOT.Char.Custom('GetRoom')].\n\"Nedělají tě tyhle holé zdi trochu šíleným(ou)? Já přesně vím, co tahle [ROOT.Char.Custom('GetRoom')] potřebuje: #EMP tapisérie!#!\"\n\n\"Můj [spouse.Custom2('RelationToMeShort',SCOPE.sC('inspired_family_member'))] je #EMP vynikající#! s jehlu a nití. \""
 bp1_yearly.3007.desc.regalia: "[spouse.GetFirstNameNoTooltip] váhavě poznamená k mému vzhledu.\n\"Můj [spouse.Custom2('RelationToMeShort', ROOT.Char)], jsi mocný a vlivný [ROOT.GetCharacter.GetTitleAsNameNoTooltip|l], ale někteří ti ještě nedávají zasloužený respekt. Potřebuješ něco, co by prokázalo tvou autoritu!\"\n\n\"Můj [spouse.Custom2('RelationToMeShort',SCOPE.sC('inspired_family_member'))] by mohl vyrobit #EMP skvělou#! sadu regálií, která by odrážela tvůj status. \""
 bp1_yearly.3007.desc.conc: "Sponzorujte [inspired_family_member.GetHerHim] a uvidíte, jak [inspired_family_member.GetHerHis] výtvor zlepší vaši náladu!"
 bp1_yearly.3007.a.tapestry: ""Právě jsem o tom taky přemýšlel(a)! Je tu děsně!""
 bp1_yearly.3007.a.regalia: ""Je nejvyšší čas získat trochu respektu!""
 bp1_yearly.3007.b: ""Nemáme ani halíř navíc na takové zbytečnosti...""
 bp1_yearly.3100.t: "Dvořan mezi přáteli"
 bp1_yearly.3100.desc: "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('3100_courtier_liege'))] [3100_courtier_liege.GetTitledFirstName] mě poctil návštěvou a přivedl s sebou jednoho z [3100_courtier_liege.GetHerHis] [3100_courtier_liege.Custom('GetCourtierPlural')]. [3100_courtier_liege.GetFirstNameNoTooltip] ke mně přistupuje nadšeně:\n\n\"Buď zdráv, [ROOT.Char.GetTitledFirstNameNoTooltip]! Těší mě, že tě tu vidím prosperovat v [ROOT.Char.GetCapitalLocation.GetName]. Napadlo mě, že by ti [3100_target_courtier.GetFirstName] mohl být užitečný ve tvém [ROOT.Char.Custom('GetCourt')]. \""
 bp1_yearly.3100.desc.diplomacy: "[3100_target_courtier.GetSheHe|U] je nesmírně talentovaný(á) diplomat(ka) — má stříbrný jazyk!"
 bp1_yearly.3100.desc.intrigue: "[3100_target_courtier.GetSheHe|U] má nespočet zdrojů vlivu a možností, jak věci vyřídit... #EMP potichu#!."
 bp1_yearly.3100.desc.martial: "[3100_target_courtier.GetSheHe|U] is an incredibly talented strategist! [3100_target_courtier.GetHerHis|U] mind is always spinning out possible tactics. "
 bp1_yearly.3100.desc.stewardship: "[3100_target_courtier.GetSheHe|U] je neuvěřitelně nadaný hospodář — zdá se, že ho požehnal sám Midas! "
 bp1_yearly.3100.desc.learning: "[3100_target_courtier.GetSheHe|U] je neuvěřitelně nadaný učenec — nejbystřejší, od kterého jsem se kdy učil! "
 bp1_yearly.3100.desc.prowess: "[3100_target_courtier.GetSheHe|U] je stavěný jako medvěd a je k tomu ještě o polovinu silnější! "
 bp1_yearly.3100.desc.conc: ""Sám bych [3100_target_courtier.GetHerHim] využil, ale bohužel to nevypadá možné.\n\nNesnesl bych, aby [3100_target_courtier.GetHerHis] veliký talent přišel vniveč. Nevezmete [3100_target_courtier.GetHerHim] k sobě a neprobudíte [3100_target_courtier.GetHerHis] potenciál?"" 
 bp1_yearly.3100.a: "I know just the place for [3100_target_courtier.GetHerHim]!"
 bp1_yearly.3100.b: "I must politely decline."
 bp1_yearly_3100_courtier_gained: "Najmut nadaný [ROOT.Char.Custom('GetCourtier')]"
 bp1_yearly.3101.t: "Hrabství mezi přáteli"
 bp1_yearly.3101.desc: "[target_title_holder.GetTitledFirstName] přišel ke mně s velkým návrhem. [target_title_holder.GetSheHe|U] ví, že mám právoplatný nárok na [target_title.GetName] a rozhodl se to konečně uznat.\n\n\"Můj příteli,\" říká, \"velmi si přeji darovat ti [target_title.GetNameNoTierNoTooltip], neboť je to tvoje. Nemohu to však udělat, aniž bych za to něco nedostal, abych se nevracel ke svému lidu naprázdno.\"\n\n\"Dej mi něco, co budu moci ukázat svému lidu, jakmile se vrátím do [target_title_holder.GetCapitalLocation.GetName] a [target_title.GetNameNoTierNoTooltip] bude tvé.\""
 bp1_yearly.3101.a: ""S radostí přijímám! To by mělo stačit...""
 bp1_yearly.3101.b: ""Takhle nemohu [target_title.GetNameNoTierNoTooltip] přijmout.""
 bp1_yearly.3201.opening: "[host.Custom2('AppropriateGreeting', ROOT.Char)]"
 bp1_yearly.3201.desc: "Tímto tě zvu na hostinu na mém dvoře v [host.GetCapitalLocation.GetTitle.GetNameNoTier]! Bude to velkolepá událost s vynikajícím jídlem a zábavou."
 bp1_yearly.3202.t: "Bláznova hostina"
 bp1_yearly.3202.desc: "Vstoupím do [host.GetTitledFirstNamePossessiveNoTooltip] [host.Custom( 'FortifiedBuilding' )] očekávaje velkolepou, radostnou hostinu, na kterou jsem dostal pozvání, ale nikdo tam není! Po chvilce hledání najdu [host.GetFirstNameNoTooltip] a mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('enemy'))] [enemy.GetFirstNameNoTooltip], jak si povídají o [ROOT.GetCharacter.GetFaith.HighGodName] a jiných věcech.\n\nPřekvapen náhlým vstupem se [host.GetFirstNameNoTooltip] otočí ke mně a zeptá se, proč jsem se objevil bez ohlášení.\n\n\"Myslel jsem... že... jsi mě dnes pozval na hostinu...?\"\n\n[host.GetSheHe|U] vysvětlí, že se mýlím, a začne mě poučovat o dvorní etiketě. [enemy.GetFirstNameNoTooltip] mezitím nemůže přestat chichotat se [enemy.GetHerselfHimself], zatímco jsem úplně ponížen svým [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))]."
 bp1_yearly.3202.a: ""Omlouvám se, [host.GetTitledFirstNameNoTooltip]...""
 bp1_yearly.3202.a.liege: ""Omlouvám se, můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))]...""
 bp1_yearly.3202.b: ""Musíš věřit, že mě [enemy.GetFirstNameNoTooltip] nastražil!""
 bp1_yearly.3202.b.success: "Přesvědčíš [host.GetTitledFirstNameNoTooltip] o provinění [enemy.GetFirstNamePossessiveNoTooltip]"
 bp1_yearly.3202.b.failure: "Nepodaří se ti přesvědčit [host.GetTitledFirstNameNoTooltip] o provinění [enemy.GetFirstNamePossessiveNoTooltip]"
 bp1_yearly.3202.c: ""Je na čase ukončit tyhle hry, [enemy.GetFirstNameNoTooltip].""
 bp1_yearly.3202.c.tt: "#V Duel#! [enemy.GetFirstName].\n#weak Tento souboj NENÍ na život a na smrt. Přesto je možné zemřít.#!\nPokud vyhraješ, pravda o tom, co se zde stalo, vyjde najevo. Pokud prohraješ, [enemy.GetFirstNameNoTooltip] tě skutečně přemůže.\n\nTvoje [prowess|E]: [prowess_i]#V [root_for_loc.GetProwess]#!\n[enemy.GetFirstNamePossessive] [prowess|E]: [prowess_i]#V [enemy.GetProwess]#!"
 bp1_yearly.3203.sc_result_won: "Vyhrál jsi souboj proti [sc_loser.GetTitledFirstNameNoTooltip]"
 bp1_yearly.3203.sc_result_lost: "Prohrál jsi souboj proti [sc_victor.GetTitledFirstNameNoTooltip]"
 bp1_yearly.3204.sc_invalid: "Tvůj souboj proti [enemy.GetTitledFirstNameNoTooltip] byl zrušen"
 bp1_yearly.3300.t: "Rozjímání o [ROOT.Char.GetFaith.HighGodName]"
 bp1_yearly.3300.desc: "Sedím a rozjímám o jemných nuancích [ROOT.Char.GetFaith.GetName] a nemohu si nepřipomenout, kdy [pilgrimage_memory.GetDescription]. Tato cesta byla daleko od všedního pohodlí mého života jako [ROOT.Char.GetTitleAsNameNoTooltip|l], ale úleva, kterou jsem pocítil při příjezdu do [pilgrimage_destination.GetName], stála za tu námahu."
 bp1_yearly.3300.a: "Myslím, že se budu navždy cítit blíže k [ROOT.Char.GetFaith.HighGodName]."
 bp1_yearly.3301.desc: "Sedím a rozjímám o jemných nuancích [ROOT.Char.GetFaith.GetName] a nemohu si nepřipomenout, kdy [pilgrimage_memory.GetDescription]. Tato cesta byla daleko od všedního pohodlí mého života jako [ROOT.Char.GetTitleAsNameNoTooltip|l], ale úleva, kterou jsem pocítil při příjezdu do [pilgrimage_destination.GetName], stála za tu námahu.\n\nSbližování s [pilgrimage_friend.GetFirstName] bylo jistě příjemným bonusem. Na té pouti jsme si rozhodně užili kvalitní chvíle spolu."
 bp1_yearly.3301.a: "Navždy se budu cítit blíže jak k [ROOT.Char.GetFaith.HighGodName], tak k [pilgrimage_friend.GetFirstNameNoTooltip]."
