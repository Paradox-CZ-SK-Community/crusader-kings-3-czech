 bp1_yearly.1081.t: "Vítej doma!"
 bp1_yearly.1081.desc: "Skoro nemohu uvěřit vlastním očím, když je můj milovaný [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('relative'))], [relative.GetTitledFirstName], konečně přiveden zpět do mého [ROOT.Char.Custom('GetRoom')]. Můj plán vyšel a [relative.GetSheHe] je konečně pryč z područí toho [spouse.Custom('InsultAdjective')] [spouse.Custom('InsultNoun')], [spouse.GetTitledFirstName]!\n\nKdyž pokynu [relative.GetHerHim], aby se ke mně připojil(a) u ohně, dojde mi, že jsou stále manželé... Zajímalo by mě, jestli s tím lze ještě něco udělat, nebo jestli se mám spokojit tím, že [relative.GetHerHim] je opět bezpečně po mém boku."
 bp1_yearly.1081.a: "Pojďme tě rozvést, #EMP hned teď#!."
 bp1_yearly.1081.b: "Vyprávěj mi o svých trápeních..."
 bp1_yearly.1081.c: "\"#EMP Až nás smrt nerozdělí#!\", říkal(a) jsi...?"
 bp1_yearly.1082.desc: "Nedávno jsem zjistil(a), že můj [spouse.GetWifeHusband] [spouse.GetFirstName] — ten [spouse.Custom('InsultAdjective')] [spouse.Custom('InsultNoun')] — měl další špinavé tajemství! Nezapomněl(a) jsem, že jsi se mi snažil(a) pomoci uprchnout z nešťastného manželství; jako projev vděku jsem se rozhodl(a) to s tebou sdílet. Není toho mnoho, ale doufám, že ti to bude k užitku."
 bp1_yearly.1082.a: "Výborně..."
