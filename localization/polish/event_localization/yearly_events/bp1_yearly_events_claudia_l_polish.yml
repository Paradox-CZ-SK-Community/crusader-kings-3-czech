l_polish:
 bp1_yearly.1081.b:0 "Pověz mi vše o tvých nesnázích..."
 bp1_yearly.1010.a:0 "Prosím, zkus to, kvůli mně..."
 bp1_yearly.1031.c.tt:0 "Ale nejdřív se budu muset zbavit stráže!"
 bp1_yearly.1040.b:0 "Nebo snad něco #EMP víc#!?"
 bp1_yearly.1080.a:0 "To je #EMP skandální#!!"
 bp1_yearly.1010.a.success:0 "[friend.GetShortUIName] přesvědčí [pope.GetTitledFirstNameNoTooltip] aby zrušil tvou exkomunikaci"
 bp1_yearly.1030.desc_nemesis_guard:0 "Už jsem ztratil veškerou naději, když můj [GetCourtPositionType('bodyguard_court_position').GetName()] [guard.GetFirstName] vtrhl do místnosti!"
 1021_trinket_desc:0 "[new_trinket.GetDesc]\n\n[bestie.GetTitledFirstNameNoTooltip|U] to předal [bestie.GetHerHis] nejlepšímu příteli [ROOT.Char.GetTitledFirstNameNoTooltip] na [bestie.GetHerHis] smrtelné posteli."
 bp1_yearly.1081.a:0 "Pojďme tě rozvést, #EMP teď#!."
 bp1_yearly.1000.desc_cannibal:0 "\n\n"Proč bys nedorazil k nám na večeři? Mám čerstvou dávku #EMP special#! masa, jaké jsi ještě nikdy neochutnal - #EMP zakázané#! maso, pokud chápeš, co tím myslím...""
 bp1_yearly.1030.t:0 "Až do hořkého konce"
 bp1_yearly.1081.desc:0 "Téměř nemohu uvěřit vlastním očím, když je můj milovaný [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('relative'))], [relative.GetTitledFirstName], konečně přiveden zpět do mého [ROOT.Char.Custom('GetRoom')]. Můj plán uspěl a [relative.GetSheHe] je konečně pryč z dosahu toho [spouse.Custom('InsultAdjective')] [spouse.Custom('InsultNoun')], [spouse.GetTitledFirstName]!\n\nKdyž gestikuluji, aby se [relative.GetHerHim] připojil ke mně u ohně, uvědomuji si, že jsou stále manželé... Zajímalo by mě, jestli mohu ještě něco udělat, nebo jestli bych měl být spokojený tím, že vidím [relative.GetHerHim] znovu v bezpečí vedle sebe."
 bp1_yearly.1031.c_saved_guard:0 "[guard.GetShortUIName] tě zabije"
 bp1_yearly.1040.a:0 "Opravu! Přípitek na [new_friend.GetFirstNameNoTooltip]!"
 bp1_yearly.1080.ending:0 "Prosím, nezapomeň na svého oddaného [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('relative'))]."
 bp1_yearly.1030.desc:1 "\n\n"HA! Podívej se na sebe teď! Už nejsi tak hrozivý, že? Rozpoznal jsi mě vůbec, ty [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')]? Jsem to já, [rival.GetFirstName]! Nemohu uvěřit své štěstí - tak dlouho jsem snil o tom, že tě uvidím takto nízko a zlomeného!"\n\nTěžko nacházím sílu zašeptat "Přišel jsi jen, abys se posmíval?""
 bp1_yearly.1050.t:0 "Otravná společnost"
 bp1_yearly.1010.a.horrible_failure.tt:0 "[ROOT.Char.GetFaith.ReligiousHeadName|U] Uráženo!"
 bp1_yearly.1000.desc_hunter:0 "\n\n"Tiše lesa a vzrušení z lovu tě určitě potěší! Nikdy na mě nezapůsobily, a opravdu bych rád sdílel tuto svou vášeň s tebou.""
 bp1_yearly.1031.c_killed:0 "Zabiješ [nemesis.GetShortUIName]"
 bp1_yearly.1080.d.failure:0 "[spouse.GetShortUIName] odmítá tvoje žádosti"
 bp1_yearly.1040.c:0 "Opravdu se mi [new_friend.GetHerHim] #EMP tolik#! nelíbí..."
 bp1_yearly.1031.desc_guard:0 "Zatímco jsem ztracen ve svých úvahách, opatrně si všímám studených očí [nemesis.GetFirstNamePossessiveNoTooltip] [GetCourtPositionType('bodyguard_court_position').GetName()], [guard.GetTitledFirstName], zírajících na mě z rohu místnosti."
 bp1_yearly.1030.desc_rival:1 "\n\n[rival.GetHerHis|U] hořký smích vyvolává v mé mysli nepříjemné vzpomínky, ale brzy je znovu pohlcuje tupá mlha. Ani si nepamatuji, proč jsme se nenáviděli tak moc."
 bp1_yearly.1060.b_not_persuaded:0 "[friend.GetShortUIName] není ohromen tvými argumenty"
 bp1_yearly.1060.c:0 "#EMP Svévolné víry!#!"
 bp1_yearly.1031.b:0 "Dostal jsi, co jsi zasloužil."
 bp1_yearly.1000.desc_witch:0 "\n\n"Proč se se mnou nepřipojíš na noční procházku? Známe všechny tajné umění k získání štěstí, zachycení smrti, zotročení lásky a přitahování zlata; rád bych ti je všechny #EMP naučil#!!""
 bp1_yearly.1010.a.success.tt:0 "Exkomunikace zrušena!"
 bp1_yearly.1021.desc_misery:0 ""Prosím, osvoboď mě..." [friend.GetSheHe] mumlá."
 bp1_yearly.1060.b_not_persuaded.tt:0 "[friend.GetShortUIName] Nepřesvědčen!"
 bp1_yearly.1080.c:0 "Prosím, buď trpělivý..."
 bp1_yearly.1000.desc_fallback_3:0 "\n\n"Město má slavného putujícího básníka, proč se nepůjdeme podívat na představení? Jsem si jistý, že to bude dobré!""
 bp1_yearly.1000.desc_drunkard:0 "\n\n"#EMP [ROOT.Char.Custom('RegionalAlcoholicDrink')|U]#!!! Můj příteli, pojďme zapít naše starosti! Nechat jeden pohár vynahradit další je to nejlepší ze všech léků!""
 bp1_yearly.1021.b:0 "Nemohu tě takového vidět. Odpusť mi."bp1_yearly.1050.desc:0 "Pohodlně se namáčím v lázních, konečně si užívám zasloužený odpočinek, když moje klidné myšlenky přeruší drsný hlas z nedalekého místa.\n\n\"Viděl(a) jsi [ROOT.Char.GetHerHis]...? A ten #EMP absurdně#! malý...?\" O kousek dál v místnosti si všimnu [new_rival.GetTitledFirstName], jak dělá obscénní gesta, obklopený skupinkou smějících se sycophantů. Je těžké si nevšimnout, že se na mě všichni dívají."
 bp1_yearly.1080.a.success:0 "Podaří se ti přivezt [relative.GetShortUIName] zpět domů"
 bp1_yearly.1000.a:0 "Samozřejmě, zkusím to pro tebe!"
 bp1_yearly.1010.t:0 "Svatá mediace"
 bp1_yearly.1080.intoxicated:1 "[spouse.GetSheHe|U] je věčně opilý(á) a sotva přítomný(á) [spouse.GetHerselfHimself]."
 bp1_yearly.1040.t:0 "Něco společného"
 bp1_yearly.1030.c_barely_saved_guard:0 "[guard.GetShortUIName] tě sotva stihne zachránit"
 bp1_yearly.1030.b:0 "#EMP JEN ODJDI!#!"
 bp1_yearly.1081.t:0 "Vítej doma!"
 bp1_yearly.1081.c:0 "#EMP Dokud nás smrt nerozdělí#!, říkal(a) jsi...?"
 bp1_yearly.1021.a:0 "Budu stát po tvém boku."
 bp1_yearly.1000.a.tt:0 "[friend.GetShortUIName] tě učí všechny triky"
 bp1_yearly.1080.violence:1 "[spouse.GetSheHe|U] se zdá, že si užívá utrpení ostatních lidí. Dokonce i [spouse.GetHerHis] poddaní jsou terorizování. Mám obavy o svou bezpečnost tady."
 bp1_yearly.1080.profligate:1 "[spouse.GetHerHis|U] výdajové návyky nemají měřítko ani důvod, království je neustále na pokraji bankrotu a žijeme v nedůstojné chudobě!"
 bp1_yearly.1060.a:0 "Ale co když je to všechno #EMP pravda#!?"
 bp1_yearly.1080.d:0 "NEPROMENITELNÉ!"
 bp1_yearly.1050.a:0 "[new_rival.GetSheHe|U] za to zaplatí."
 bp1_yearly.1031.desc_rival:0 "\n\n\"Vůbec jsi mě nepoznal(a), ty [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')]?\" [rival.GetHerHis|U] obličej se na chvíli zdá zkroucený, a [rival.GetHerHis] oči se hledají, ale nikdy se na mě nezaměří."
 bp1_yearly.1070.c:0 "Budu si se [rival.GetHerHis] hlavou pohrávat!"
 bp1_yearly.1030.desc_nemesis_no_guard:0 "Snažím se hýbat, utéct, křičet, #EMP cokoliv#!, ale moje slabé tělo už dávno přestalo poslouchat..."
 bp1_yearly.1050.desc_rival:0 "\n\nMoc nechápu [new_rival.GetHerHim], a už teď cítím, že [new_rival.GetHerHim] nenávidím. Jak #EMP se odvažuje#! [new_rival.GetFirstNameNoTooltip] mě veřejně zesměšňovat?! Tuto urážku nikdy nezapomenu..."
 bp1_yearly.1000.desc:0 "Můj nejlepší přítel [friend.GetTitledFirstName] ke mně přichází s velkým úsměvem na [friend.GetHerHis] tváři.\n\n\"Můj nejdražší příteli, konečně se vidíme! Mám pocit, že už dlouho netrávíme společně žádný kvalitní čas... Možná bys byl(a) ochoten(a) zkusit něco nového se mnou? Znám skvělou věc, jak ti rozptýlit mysl, obnovit tělo a zvednout náladu!"
 bp1_yearly.1080.a.failure.tt:0 "[relative.GetFirstNamePossessiveNoTooltip] Únik selhal"
 bp1_yearly.1040.desc_friend:0 "Dokud jsme neobjevili naši společnou vášeň pro lázně, neměli jsme žádnou příležitost opravdu spolu jednat nebo se navzájem lépe poznat. Teď se opravdu těším na naše pravidelné setkání tam, protože jsou vždy plné smíchu a radosti!\n\nSkutečně jsme se stali #EMP přáteli#!?"
 bp1_yearly.1082.desc:0 "Nedávno jsem zjistil(a), že mé [spouse.GetWifeHusband] [spouse.GetFirstName] — ta [spouse.Custom('InsultAdjective')] [spouse.Custom('InsultNoun')] — měla další špinavé tajemství! Nezapomněl(a) jsem, že jsi se snažil(a) pomoci mi uniknout ze svého nešťastného manželství; jako projev své vděčnosti jsem se rozhodl(a) podělit se o to s tebou. Není to moc, ale doufám, že to pro tebe bude užitečné."
 bp1_yearly.1030.c_killed:0 "Byl(a) jsi zabit(a)"
 bp1_yearly.1080.sexuality:1 "[spouse.GetSheHe|U] nedělá žádné tajemství ze svých nenasytných sexuálních potřeb — červenám se při pouhé myšlence na [spouse.GetHerHis] četné eskapády!"
 bp1_yearly.1021.desc_bestie:0 "\n\nNa chvíli se [friend.GetFirstNameNoTooltip] zdá, že mě poznává, a gestikuluje, abych přišel(a) blíž."
 bp1_yearly.1020.t:0 "Přítel až do konce"
 bp1_yearly.1010.a.horrible_failure:0 "[pope.GetTitledFirstNameNoTooltip|U] je uražen"
 bp1_yearly.1040.desc:0 "Šťastně se namáčím v lázních, sdílím hluboké úvahy a neslušné vtipy s [new_friend.GetTitledFirstName]. Když cítím, jak z mého těla odchází veškeré napětí, uvědomuji si, že to není jen teplá voda, která uvolňuje moje svaly.\n\nOpravdu se bavím! A je to celé díky společnosti [new_friend.GetFirstNamePossessiveNoTooltip]."
 bp1_yearly.1031.c_barely_saved_guard:0 "Pouze způsobíš zranění [nemesis.GetShortUIName] a [guard.GetShortUIName]"
 bp1_yearly.1031.c_killed_guard:0 "Pouze způsobíš zranění [nemesis.GetShortUIName], ale zabiješ [guard.GetShortUIName]"
 bp1_yearly.1000.desc_hashish:0 "\n\n\"Když tě stres a povinnosti srazí na kolena, mám přesně ten pravý recept, jak nechat všechny své problémy za sebou! Zkoušel(a) jsi někdy moje #EMP zvláštní koláčky#!?\""
 bp1_yearly.1031.a:0 "Teď to všechno vypadá tak bezcenně, že?"bp1_yearly.1021.c:0 "Odpočívej v pokoji, můj drahý [friend.GetFirstNameNoTooltip]."
 bp1_yearly.1040.b.tt:0 "Každý ví, že nejlepší vztahy jsou založeny na skutečném přátelství!"
 bp1_yearly.1060.t:0 "Superstitiózní mysl"
 bp1_yearly.1010.a.failure:0 "[pope.GetTitledFirstNameNoTooltip|U] není přesvědčen"
 bp1_yearly.1000.desc_deviant:0 "\n\n" Měl bys se ke mně připojit při mých #EMP exploracích#! nějakou noc! Nic není osvěžující než nacházet potěšení ve všech malých věcech... Nebo #EMP velkých#!, pokud preferuješ... Co říkáš na #EMP [friend.Custom('DeviantObjectPlural')]#!?""
 bp1_yearly.1000.desc_fallback_1:0 "\n\n" Co takhle rybaření? Klid přírody kolem a nic než ty, tvá kořist, dobré nápoje a dobrá společnost...""
 bp1_yearly.1000.a1:0 "Pomýšlíme na stejné #EMP speciální maso#!?"
 bp1_yearly.1060.b_you_persuaded:0 "[friend.GetShortUIName] otočí stůl a přesvědčí tě"
 bp1_yearly.1000.desc_fallback_2:0 "\n\n" Co takhle návštěva místního trhu? Vidět ostatní lidi zaměstnané, zatímco jen volně procházíš je docela katarzní a můžeš najít něco příjemného k zakoupení!""
 bp1_yearly.1021.desc_secret:0 ""Je něco... co jsem ti nikdy neřekl..." [friend.GetSheHe] mi šeptá do ucha. Oči mi rozšíří, když slyším pravdu."
 bp1_yearly.1080.opening:0 "[relative.Custom2('AppropriateGreeting', ROOT.Char)]"
 bp1_yearly.1021.desc_end:0 "Je to jen prchavý okamžik; potom se oči [friend.GetFirstNamePossessiveNoTooltip] opět rozostří."
 bp1_yearly.1031.c_killed_all:0 "Zabiješ jak [nemesis.GetShortUIName], tak [nemesis.GetHerHis] [GetCourtPositionType('bodyguard_court_position').GetName()] [guard.GetShortUIName]"
 bp1_yearly.1060.b_you_persuaded.tt:0 "[friend.GetShortUIName] změnil tvůj názor!"
 bp1_yearly.1070.d:0 "Nepadám tak nízko."
 bp1_yearly.1030.c_killed_all:0 "Ty a tvůj [GetCourtPositionType('bodyguard_court_position').GetName()] jste zabiti"
 bp1_yearly.1060.b:0 "Dovol mi ukázat ti chybu v tvých způsobech."
 bp1_yearly.1080.a.failure:0 "[relative.GetShortUIName] se nepodařilo uniknout"
 bp1_yearly.1020.a:0 "Prosím, zůstaň se mnou..."
 bp1_yearly.1060.b_persuaded:0 "Přesvědčuješ [friend.GetShortUIName], aby opustil [friend.GetHerHis] pověry"
 bp1_yearly.1020.desc:0 "\n\nMusí hádat můj neklid z jemných zvuků, které opouštějí moje ústa, a trhavých pohybů mých rukou, neboť jejich kroky se spěšně zrychlují a brzy teplá ruka drží tu mou a známá tvář vstupuje do mého zorného pole.\n\n" Ticho, [ROOT.Char.GetFirstNameNoTooltip], to jsem jen já, [friend.GetFirstName]. Ach, jak mě bolí vidět tě takto... Přeji si, abych mohl něco udělat, #EMP cokoliv#!, abych ulevil tvému nepohodlí.""
 bp1_yearly.1010.a.failure.tt:0 "[ROOT.Char.GetFaith.ReligiousHeadName|U] nebyl přesvědčen"
 bp1_yearly.1030.c:0 "...#EMP pomoc#!..."
 bp1_yearly.1030.c_killed_guard:0 "[guard.GetShortUIName] tě zachránil, ale zemřel"
 bp1_yearly.1000.t:0 "Nový koníček"
 bp1_yearly.1030.desc_nemesis:0 "\n\n" Ne, nemám" [nemesis.GetSheHe] odpovídá. Ani si nevšimnu nebezpečného záblesku v [nemesis.GetHerHis] očích, než [nemesis.GetFirstNameNoTooltip] stojí u mé postele, s ledovým úsměvem na [nemesis.GetHerHis] tváři."
 bp1_yearly.1080.d.failure.tt:0 "[relative.GetFirstNameNoTooltip] nebyl uvolněn"
 bp1_yearly.1030.a:0 "Víš co? #EMP Odpouštím ti#!."
 bp1_yearly.1021.desc_token:0 ""Vezmi... toto..." [friend.GetSheHe] mumlá. Přikývnu a vezmu, co mi [friend.GetSheHe] nabízí. Slíbím sám sobě, že si to budu vážit v [friend.GetFirstNamePossessiveNoTooltip] paměti."
 bp1_yearly.1031.c_failed.tt:0 "Nepodařilo se ti zabití!"
 bp1_yearly.1030.c_saved.tt:0 "Odrazil jsi útočníka!"
 bp1_yearly.1031.desc:0 "Od okamžiku, kdy ke mně dosáhly zprávy o [rival.GetTitledFirstNamePossessive] nemoci, jsem nebyl schopen najít klid. Potřeboval jsem to vidět na vlastní oči. Teď, když jsem tady a sleduji [rival.GetHerHis] slabé tělo ležící téměř bez pohybu v té posteli, zoufale se držící života s jakoukoli zbývající silou, cítím se přemožen kontrastními emocemi."
 bp1_yearly.1070.desc:0 "Neuniklo mi, že ohavný [rival.GetTitledFirstName] je velmi pověrčivý [rival.GetWomanMan]. [rival.GetSheHe|U] se bojí nešťastných dnů, nešťastných barev, nešťastných zvířat a dokonce i nešťastných stromů! Pozorování stínu špatného ptáka ve špatném čase by mohlo [rival.GetHerHim] poslat do panického spirály na dny.\n\n Zatímco přísné dodržování [rival.GetHerHis] rituálů se zdá přinášet [rival.GetHerHis] pocit nesmírné bezpečnosti, minimální odchylka od něj by mohla mít nepředvídatelně velké účinky na [rival.GetHerHis] duševní pohodu — účinky, které bych mohl využít..."
 bp1_yearly.1000.desc_athletic:0 "\n\n" Fyzická aktivita je vždy odpovědí! Vypotit svou bolest! Nech své svaly křičet tak nahlas, že neslyšíš vlastní myšlenky! #EMP VYKRVAŤ SVŮJ HNĚV#!! Potkej mě na nádvoří a ukážu ti jak!""
 bp1_yearly.1010.b:0 "Není třeba tohle."
 bp1_yearly.1030.c_saved_guard.tt:0 "[guard.GetShortUIName] tě zachránil!"bp1_yearly.1070.a.tt:0 "Tento plán získává extra šance na úspěch."
 bp1_yearly.1000.b:0 "Nepřijde mi to #EMP až tak#! přitažlivé..."
 bp1_yearly.1010.desc:0 "Když vidím svého přítele [friend.GetTitledFirstName] opouštět [friend.GetFaith.HouseOfWorship], je okamžitě jasné, že [friend.GetSheHe] má něco, co mi chce říct.\n\n" můj příteli! Modlil jsem se za tebe od dne, kdy jsi byl vyloučen z komunity věřících! Nemohu jinak, než se obávat o tvou slabou duši... Opravdu bych si přál, abych ti mohl více pomoci!\n\n"Připustil bys, abych zastupoval tvou věc před [ROOT.Char.GetFaith.ReligiousHeadName]? [pope.GetSheHe|U] by teď mohl být ochoten odpustit ti tvé minulé hříchy!""
 bp1_yearly.1031.desc_nemesis:0 "\n\nNebylo by snazší prostě se vzdát všech bolestí a hněvu? A přesto [nemesis.GetFirstNameNoTooltip] nikdy nevypadal tak slabě, nebo tak vystaveně... Tak křehký, že bych #EMP mohl#! [nemesis.GetHerHim] odstranit holýma rukama..."
 bp1_yearly.1030.c_barely_saved_guard.tt:0 "[guard.GetShortUIName] tě jen tak tak zachránil!"
 bp1_yearly.1050.desc_nemesis:0 "\n\nTO JE ONO!! Jsem unavený a znechucený [new_rival.GetHerHis] nesmysly! [new_rival.GetFirstNameNoTooltip] mě už příliš dlouho šikanuje, a teď [new_rival.GetSheHe] se pokouší zkazit mi čas na koupání?! Nikdy jsem nepotkal takového [new_rival.Custom('InsultAdjective')] [new_rival.Custom('InsultNoun')] jako [new_rival.GetHerHim]! ZLOPŘÁNÍ, [new_rival.GetFirstNameNoTooltip]!"
 bp1_yearly.1030.c_saved:0 "Podařilo se ti odrazit útočníka"
 bp1_yearly.1031.c_killed_all.tt:0 "Podařilo se ti!"
 bp1_yearly.1070.t:0 "Špatné štěstí, [rival.GetFirstNameNoTooltip]!"
 bp1_yearly.1080.reclusive:1 "[spouse.GetSheHe|U] nenávidí lidskou společnost, uniká [spouse.GetHerHis] odpovědnostem a opouští mě také. Mám pocit, že jsem ženatý s duchem."
 bp1_yearly.1050.c:0 "Asi přeháním..."
 bp1_yearly.1000.b.tt:0 "Raději bys se soustředil na své povinnosti."
 bp1_yearly.1030.c_killed_guard.tt:0 "[guard.GetShortUIName] tě zachránil, ale zemřel!"
 bp1_yearly.1080.d.success:0 "Přesvědčíš [spouse.GetShortUIName], aby pustil [relative.GetShortUIName]"
 bp1_yearly.1020.desc_intro:0 "Když ležím na své posteli, zasažen svou nemocí a proklínající své slabé, selhávající tělo, sotva rozpoznávám lidskou postavu, která se přibližuje. Jejich pomalé kroky a těžké ticho začínají být děsivé."
 bp1_yearly.1031.c_saved:0 "[nemesis.GetShortUIName] se ti podaří odrážet"
 bp1_yearly.1021.desc:1 "Pořád vidím všechny výborné chvíle, které jsem sdílel s [friend.GetFirstName]. Nyní, když vstupuji do slabě osvětlené místnosti a vidím [friend.GetHerHis] slabé tělo ležící na posteli, téměř nepohyblivé, vím s jistotou, že ty dny se nevrátí, a cítím hlubokou bolest.\n\n[friend.GetSheHe|U] slyší, jak vstupuji, a zdá se, že je rozrušený, takže se rychle dostanu k [friend.GetHerHis] boku.\n\n"Jsem to já, tvůj milý [ROOT.Char.GetFirstNameNoTooltip]! Jsem tady.""
 bp1_yearly.1080.fallback:0 "Obávám se, že nebudu moci tolerovat [spouse.GetHerHis] nepříjemnou osobnost a odporné zvyky mnohem déle..."
 bp1_yearly.1000.desc_confider:0 "\n\n"Ve své zkušenosti mi nic nepřináší větší útěchu než sdílení mých trápení s milovanou osobou. Pokud se někdy cítíš přetížený, prosím, pamatuj, že se mnou vždy můžeš mluvit. Budeš se cítit lépe - slibuji!""
 bp1_yearly.1070.a:0 "Možnosti jsou skutečně neomezené..."
 bp1_yearly.1000.a.tt.2:0 "Naučené triky!"
 bp1_yearly.1082.a:0 "Vynikající..."
 bp1_yearly.1040.desc_best_friend:0 "Ji již považuji za [new_friend.GetHerHim] mezi mé přátele, ale uvědomuji si, že se opravdu těším na každou chvíli, kterou spolu strávíme, vážím si [new_friend.GetHerHis] názoru nade vše a každý okamžik s [new_friend.GetHerHim] je plný smíchu a tepla.\n\nStal se [new_friend.GetFirstNameNoTooltip] mým #EMP nejlepším přítelem#!?"
 bp1_yearly.1080.b:0 "Nemůžeme ohrozit spojenectví kvůli tomu."
 bp1_yearly.1000.c:0 "Jak #EMP se opovažuješ#!"
 bp1_yearly.1060.desc:0 "Nap poslední jsem viděl [friend.GetTitledFirstName], [friend.GetSheHe] tajně zbavoval mé žluté čepice, protože "žlutá je nešťastná barva pro lidi mého narození". Předtím jsem musel doprovodit [friend.GetHerHim] na směšně dlouhou objížďku, abych se vyhnul spícímu černému kocourovi. "Je to nešťastné!" [friend.GetSheHe] řekl. Ani nechci vzpomínat na dobu, kdy [friend.GetSheHe] #EMP si myslel#! [friend.GetSheHe] ztratil [friend.GetHerHis] šťastný amulet!\n\nNicméně, když chytím [friend.GetHerHim], jak vyhazuje polovinu mého cenného soli jen proto, že byla rozlitá, cítím, jak mi dochází trpělivost..."
 bp1_yearly.1050.b:0 "Chci, aby [new_rival.GetHerHim] zemřel. #EMP TEĎ#!."
 bp1_yearly.1020.b:0 "Nechci, abys mě viděl takhle."
 bp1_yearly.1000.a.tt.3:0 "Získáváš tento zvyk"
 bp1_yearly.1080.desc:0 "Od té doby, co jsem byl provdán za odporného [spouse.GetTitledFirstName], byly moje dny naplněny jen neštěstím."bp1_yearly.1000.desc_reveler:0 "\n\n"Celou noc oslav! Jídlo, pití, zpívání, tanec a obecné veselí; to, co potřebujete! Pojďte se mnou!""
 bp1_yearly.1030.c_saved_guard:0 "[guard.GetShortUIName] zabije aspirujícího vraha"
 bp1_yearly.1031.c:0 "#EMP Takže... takže... křehký...#!"
 bp1_yearly.1060.b_persuaded.tt:0 "[friend.GetShortUIName] Přesvědčeno!"
 bp1_yearly.1060.d:0 "Nonsense!"
 bp1_yearly.1000.desc_reveler:0 "\n\n"Cela noc veselí! Jídlo, pití, zpěv, tanec a obecné veselí; to je to, co potřebujete! Pojďte se mnou!""
 bp1_yearly.1050.desc:0 "Pohodlně se vyhřívám v lázních, konečně si užívám zasloužený odpočinek, když mě vyruší drsný hlas zblízka.\n\n"Viděli jste [ROOT.Char.GetHerHis]...? A to #EMP směšně#! malé...?" Trochu dál v místnosti zahlédnu [new_rival.GetTitledFirstName] jak dělá obscénní gesta, obklopený davem smějících se sycophantů. Je těžké si nevšimnout, že se na mě všichni dívají."
 bp1_yearly.1021.c:0 "Odpočívej v pokoji, můj drahý [friend.GetFirstNameNoTooltip]."
 bp1_yearly.1070.a.tt:0 "Tento plán získává extra šance na úspěch."
