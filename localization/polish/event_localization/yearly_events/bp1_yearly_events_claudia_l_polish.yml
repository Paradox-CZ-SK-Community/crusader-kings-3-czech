 bp1_yearly.1080.c: "Prosím, buď trpělivý..."
 bp1_yearly.1080.d: "NEODPUSTITELNÉ!"
 bp1_yearly.1080.d.success: "Přesvědčíš [spouse.GetShortUIName], aby nechal [relative.GetShortUIName] odejít"
 bp1_yearly.1080.d.failure: "[spouse.GetShortUIName] odmítá tvé žádosti"
