l_polish:
 bp1_yearly.1000.t: "Nové hobby"
 bp1_yearly.1000.desc: "Můj nejlepší přítel [friend.GetTitledFirstName] se ke mně přibližuje s velkým úsměvem na [friend.GetHerHis] tváři.\n\n"Má nejdražší příteli, konečně se zase vidíme! Mám pocit, že v poslední době spolu téměř netrávíme žádný kvalitní čas... Možná bys byl ochoten vyzkoušet se mnou něco nového? Znám přesně věc, která ti rozptýlí mysl, obnoví tělo a pozvedne ducha!" 
 bp1_yearly.1000.desc_cannibal: "\n\n"Proč bys za mnou nepřišel na večeři? Mám čerstvou várku #EMP speciálního#! masa, jaké jsi nikdy neochutnal — #EMP zakázaného#! masa, pokud víš, co tím myslím..." 
 bp1_yearly.1000.desc_deviant: "\n\n"Přidej se ke mně jednou v noci na mých #EMP průzkumech#!! Není nic osvěžujícího než nacházet potěšení ve všech drobnostech... Nebo v #EMP velkých věcech#!, pokud dáváš přednost... Co říkáš na #EMP [friend.Custom('DeviantObjectPlural')]#!?"" 
 bp1_yearly.1000.desc_witch: "\n\n"Přijď se mnou na noční procházku! Znám všechna tajná umění, jak přivolat štěstí, přelstít smrt, zotročit lásku a přitáhnout zlato; strašně bych je #EMP rád naučil#! i tobě!"" 
 bp1_yearly.1000.desc_hashish: "\n\n"Když tě sužuje stres a povinnosti, mám přesný recept, jak zanechat všechny starosti za sebou! Už jsi někdy zkoušel moje #EMP speciální koláčky#!?"" 
 bp1_yearly.1000.desc_drunkard: "\n\n"#EMP [ROOT.Char.Custom('RegionalAlcoholicDrink')|U]#!!! Příteli, vypijme si naše starosti! Nalít jednu sklenku, ať ji ta druhá přehluší, to je nejlepší ze všech léků!"" 
 bp1_yearly.1000.desc_reveler: "\n\n"Celou noc veselí! Jíst, pít, zpívat, tančit a všeobecné veselí; to je to, co potřebuješ! Pojď se mnou!"" 
 bp1_yearly.1000.desc_hunter: "\n\n"Ticho lesa a vzrušení z lovu tě určitě povzbudí! U mě to vždycky funguje a rád bych s tebou tuto svou vášeň sdílel."" 
 bp1_yearly.1000.desc_confider: "\n\n"Z mých zkušeností mi nic nepřináší větší útěchu než sdílení trápení s drahou osobou. Kdybys se někdy cítil přetížený, pamatuj, že se mi můžeš vždy svěřit. Bude ti lépe — slibuji!"" 
 bp1_yearly.1000.desc_athletic: "\n\n"Fyzická aktivita je vždy odpověď! Vypotit svou bolest! Nech svaly křičet tak hlasitě, že neuslyšíš své vlastní myšlenky! #EMP VYPOTI SVŮJ HNĚV#!! Setkej se se mnou na nádvoří a ukážu ti, jak na to!"" 
 bp1_yearly.1000.desc_fallback_1: "\n\n"Co třeba trochu rybaření? Ticho přírody kolem a jen ty, tvá kořist, dobré pití a dobrá společnost..."" 
 bp1_yearly.1000.desc_fallback_2: "\n\n"Co takhle návštěva místního trhu? Vidět ostatní zaměstnané, zatímco ty jen pomalu procházíš, má očišťující účinek, a možná najdeš něco hezkého ke koupi!"" 
 bp1_yearly.1000.desc_fallback_3: "\n\n"Ve městě je slavný putovní písničkář, proč nejdeme na představení? Jsem si jistý, že to bude dobré!"" 
 bp1_yearly.1000.a1: "Máme na mysli to samé #EMP speciální maso#!?" 
 bp1_yearly.1000.a: "Samozřejmě, zkusím to pro tebe!" 
 bp1_yearly.1000.a.tt: "[friend.GetShortUIName] tě naučí všechny triky" 
 bp1_yearly.1000.a.tt.2: "Triky naučeny!" 
 bp1_yearly.1000.a.tt.3: "Osvojíš si návyk" 
 bp1_yearly.1000.b: "To mi nepřipadá #EMP tak# lákavé..." 
 bp1_yearly.1000.b.tt: "Raději se soustředíš na své povinnosti." 
 bp1_yearly.1000.c: "Jak si #EMP troufáš#!" 
 bp1_yearly.1010.t: "Svatá mediace"
 bp1_yearly.1010.desc: "Když potkám svého přítele [friend.GetTitledFirstName] vycházejícího z [friend.GetFaith.HouseOfWorship], je okamžitě jasné, že mi má něco říct.\n\n"Má příteli! Modlil jsem se za tebe od dne, kdy jsi byl vyloučen ze společenství věřících! Nemohu si pomoct, mám obavy o tvou ubohou duši... Opravdu bych si přál, abych ti mohl víc pomoci!\n\n"Dovolíš, abych vyprosil tvou záležitost u [ROOT.Char.GetFaith.ReligiousHeadName]? [pope.GetSheHe|U] by mohl být nyní ochotný odpustit tvé minulé prohřešky!"" 
 bp1_yearly.1010.a: "Prosím, zkus to, pro mě..." 
 bp1_yearly.1010.a.success: "[friend.GetShortUIName] přesvědčí [pope.GetTitledFirstNameNoTooltip], aby zrušil tvou exkomunikaci" 
 bp1_yearly.1010.a.success.tt: "Exkomunikace zrušena!" 
 bp1_yearly.1010.a.failure: "[pope.GetTitledFirstNameNoTooltip|U] není přesvědčen" 
 bp1_yearly.1010.a.failure.tt: "[ROOT.Char.GetFaith.ReligiousHeadName|U] nepřesvědčen" 
 bp1_yearly.1010.a.horrible_failure: "[pope.GetTitledFirstNameNoTooltip|U] je uražen" 
 bp1_yearly.1010.a.horrible_failure.tt: "[ROOT.Char.GetFaith.ReligiousHeadName|U] uražen!" 
 bp1_yearly.1010.b: "Není to nutné." 
 bp1_yearly.1020.t: "Přítel až do konce"
 bp1_yearly.1020.desc_intro: "Ležím na posteli a nadávám na své slabé, selhávající tělo, sotva rozpoznávám blížící se postavu. Jejich pomalé kroky a těžké ticho mě začínají děsit." 
 bp1_yearly.1020.desc: "\n\nMusí tušit mé rozrušení z tlumených zvuků vycházejících z mých úst a škubavých pohybů mých rukou, protože jejich kroky zrychlí, a brzy teplá ruka stiskne mou a známá tvář vstoupí do mého zorného pole.\n\n"Ššš, [ROOT.Char.GetFirstNameNoTooltip], jsem to já, [friend.GetFirstName]. Ach, jak mě bolí tě takto vidět... Kéž bych mohl udělat něco, #EMP cokoli#!, abych ti ulevil." 
 bp1_yearly.1020.a: "Prosím, zůstaň se mnou..." 
 bp1_yearly.1020.b: "Nechci, abys mě takto viděl." 
 bp1_yearly.1021.desc: "Stále vidím všechny dobré časy, které jsem sdílel s [friend.GetFirstName]. Teď, když vstupuji do slabě osvětlené místnosti a vidím [friend.GetHerHis] slabé tělo ležící na posteli, téměř bez pohybu, vím jistě, že ty dny se nevrátí, a cítím bodnutí hlubokého smutku.\n\n[friend.GetSheHe|U] mě slyší ve dveřích a zdá se být rozrušený, tak spěchám k [friend.GetHerHis] boku.\n\n"To jsem já, tvůj drahý [ROOT.Char.GetFirstNameNoTooltip]! Jsem tady."" 
 bp1_yearly.1021.desc_bestie: "\n\nNa okamžik se zdá, že mě [friend.GetFirstNameNoTooltip] rozpoznává, a naznačí mi, abych se přiblížil." 
 bp1_yearly.1021.desc_token: "\"Vezmi... tohle...\" [friend.GetSheHe] zamumlá. Přikývnu a vezmu, co mi nabízí. Přísahám si, že to budu opatrovat jako památku na [friend.GetFirstNameNoTooltip]." 
 1021_trinket_desc: "[new_trinket.GetDesc]\n\n[bestie.GetTitledFirstNameNoTooltip|U] předal to svému nejlepšímu příteli [ROOT.Char.GetTitledFirstNameNoTooltip] na své umírající posteli." 
 bp1_yearly.1021.desc_secret: "\"Je něco... co jsem ti nikdy neřekl...\" [friend.GetSheHe] šeptá mi do ucha. Mé oči se rozšíří, když uslyším tu pravdu." 
 bp1_yearly.1021.desc_misery: "\"Prosím, osvoboď mě...\" [friend.GetSheHe] zamumlá." 
 bp1_yearly.1021.desc_end: "Je to jen letmý okamžik; poté se [friend.GetFirstNamePossessiveNoTooltip] oči opět rozostří." 
 bp1_yearly.1021.a: "Zůstanu po tvém boku." 
 bp1_yearly.1021.b: "Nemohu tě takto vidět. Odpusť mi." 
 bp1_yearly.1021.c: "Odpočívej v pokoji, můj drahý [friend.GetFirstNameNoTooltip]." 
 bp1_yearly.1030.t: "Až do hořkého konce"
 bp1_yearly.1030.desc: "\n\n"HA! Podívej se na sebe! Už nejsi tak hrozivý, že? Poznal jsi mě vůbec, ty [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')]? To jsem já, [rival.GetFirstName]! Ach, jak jsem toužil vidět tě takto poníženého!"" 
 bp1_yearly.1030.desc_nemesis: "\n\n"Ne, nepamatuji si." odpoví [nemesis.GetSheHe]. Nestihnu zachytit nebezpečný záblesk v očích [nemesis.GetHerHis], než je [nemesis.GetFirstNameNoTooltip] u mé postele s ledovým úsměvem na tváři." 
 bp1_yearly.1030.desc_nemesis_guard: "Už jsem ztratil veškerou naději, když můj [GetCourtPositionType('bodyguard_court_position').GetName()] [guard.GetFirstName] vtrhl do místnosti!" 
 bp1_yearly.1030.desc_nemesis_no_guard: "Snažím se pohnout, uprchnout, křičet, #EMP cokoli#!, ale mé křehké tělo už dávno přestalo poslouchat..." 
 bp1_yearly.1030.desc_rival: "\n\nHořký smích [rival.GetHerHis|U] vyvolá v mé mysli nepříjemné vzpomínky, ale tupý opar je brzy opět pohltí. Ani si nepamatuju, proč jsme se tolik nenáviděli." 
 bp1_yearly.1030.a: "Víš co? #EMP odpouštím ti#!." 
 bp1_yearly.1030.b: "#EMP JEN ODEJDI!#!" 
 bp1_yearly.1030.c: "...#EMP pomoz#!..." 
 bp1_yearly.1030.c_saved_guard: "[guard.GetShortUIName] zabije útočícího vraha" 
 bp1_yearly.1030.c_saved_guard.tt: "[guard.GetShortUIName] tě zachránil!" 
 bp1_yearly.1030.c_barely_saved_guard: "[guard.GetShortUIName] sotva dokáže tě zachránit" 
 bp1_yearly.1030.c_barely_saved_guard.tt: "[guard.GetShortUIName] tě sotva zachránil!" 
 bp1_yearly.1030.c_killed_guard: "[guard.GetShortUIName] tě zachrání, ale zemře" 
 bp1_yearly.1030.c_killed_guard.tt: "[guard.GetShortUIName] tě zachránil, ale zemřel!" 
 bp1_yearly.1030.c_killed_all: "Ty a tvůj [GetCourtPositionType('bodyguard_court_position').GetName()] jste zabiti" 
 bp1_yearly.1030.c_saved: "Podaří se ti odrazit útočníka" 
 bp1_yearly.1030.c_saved.tt: "Odrazil jsi útočníka!" 
 bp1_yearly.1030.c_killed: "Jsi zabit" 
 bp1_yearly.1031.desc: "Od chvíle, kdy ke mně dorazila zpráva o nemoci [rival.GetTitledFirstNamePossessive], nemohu najít klid. Potřeboval jsem to vidět na vlastní oči. Teď, když tu jsem a sleduji [rival.GetHerHis] slabé tělo ležící téměř bez pohybu v té posteli, zoufale se držící života zbytkem sil, jsem zahlcen protichůdnými emocemi." 
 bp1_yearly.1031.desc_nemesis: "\n\nNebyla by snad snazší cesta prostě pustit všechen ten bolest a hněv? A přesto, [nemesis.GetFirstNameNoTooltip] nikdy nevypadal(a) tak slabě ani tak zranitelně... Natolik křehký, že bych ho mohl #EMP zlomit#! holýma rukama..." 
 bp1_yearly.1031.desc_rival: "\n\n"Poznal jsi mě vůbec, ty [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')]?" tvář [rival.GetHerHis|U] se na okamžik stáhne, a jeho oči se rozhlížejí marně, aniž by se na mě kdy zaměřily."
 bp1_yearly.1031.desc_guard: "Zatímco se zabývám svými myšlenkami, ostražitě si všímám chladných očí [nemesis.GetFirstNamePossessiveNoTooltip] [GetCourtPositionType('bodyguard_court_position').GetName()], [guard.GetTitledFirstName], které na mě zírají z boku místnosti."
 bp1_yearly.1031.a: "Teď to všechno vypadá tak zbytečné, ne?"
 bp1_yearly.1031.b: "Dostal jsi, co sis zasloužil."
 bp1_yearly.1031.c: "#EMP Tak... tak... křehký...#!"
 bp1_yearly.1031.c.tt: "Ale nejdřív se musím zbavit ochrance!"
 bp1_yearly.1031.c_killed_all: "Zabiješ jak [nemesis.GetShortUIName], tak i [nemesis.GetHerHis] [GetCourtPositionType('bodyguard_court_position').GetName()] [guard.GetShortUIName]"
 bp1_yearly.1031.c_killed_all.tt: "Povedlo se ti!"
 bp1_yearly.1031.c_killed_guard: "Zraníš jen [nemesis.GetShortUIName], ale zabiješ [guard.GetShortUIName]"
 bp1_yearly.1031.c_failed.tt: "Pokus o atentát selhal!"
 bp1_yearly.1031.c_barely_saved_guard: "Zraníš jen [nemesis.GetShortUIName] a [guard.GetShortUIName]"
 bp1_yearly.1031.c_saved_guard: "[guard.GetShortUIName] tě zabije"
 bp1_yearly.1031.c_killed: "Zabiješ [nemesis.GetShortUIName]"
 bp1_yearly.1031.c_saved: "[nemesis.GetShortUIName] se ti dokáže ubránit"
 bp1_yearly.1040.t: "Něco společného"
 bp1_yearly.1040.desc: "Šťastně se koupu v lázních, sdílím hluboké rozjímání a pikantní vtipy s [new_friend.GetTitledFirstName]. Když cítím, jak mi z těla odchází veškeré napětí, uvědomím si, že to nejsou jen teplé vody, které uvolňují mé svaly.\n\nOpravdu se bavím! A je to všechno díky společnosti [new_friend.GetFirstNamePossessiveNoTooltip]."
 bp1_yearly.1040.desc_best_friend: "Už [new_friend.GetHerHim] považuji za přítele, ale došlo mi, že se opravdu těším na každou chvíli, kterou spolu strávíme; vážím si názoru [new_friend.GetHerHis] nade vše a každá chvíle s [new_friend.GetHerHim] je plná smíchu a tepla.\n\nJe [new_friend.GetFirstNameNoTooltip] mým #EMP nejlepším přítelem#!?"
 bp1_yearly.1040.desc_friend: "Dokud jsme neobjevili naši společnou vášeň pro lázně, neměli jsme moc příležitostí se opravdu poznat. Teď se ale opravdu těším na naše pravidelná setkání tam — vždy jsou plná smíchu a veselí!\n\nStali jsme se opravdu #EMP přáteli#!?"
 bp1_yearly.1040.a: "Přesně tak! Na [new_friend.GetFirstNameNoTooltip]!"
 bp1_yearly.1040.b: "Nebo snad něco #EMP víc#!?"
 bp1_yearly.1040.b.tt: "Všichni ví, že nejlepší vztahy stojí na opravdovém přátelství!"
 bp1_yearly.1040.c: "Vlastně [new_friend.GetHerHim] nemám #EMP tak# moc rád..."
 bp1_yearly.1050.t: "Otravná společnost"
 bp1_yearly.1050.desc: "Pohodlně se koupu v lázních, konečně si užívám zaslouženého odpočinku, když mě vrzavý hlas odkudsi v blízkosti přeruší v mých klidných myšlenkách.\n\n\"Viděli jste [ROOT.Char.GetHerHis]...? A to #EMP směšně#! maličké...?\" O něco dál v místnosti vidím [new_rival.GetTitledFirstName], jak předvádí obscénní gesta, obklopen davem se smějících posměváčů. Není těžké si jich nevšimnout — všichni na mě zírají."
 bp1_yearly.1050.desc_nemesis: "\n\nTO UŽ STAČÍ!! Už mám plné zuby [new_rival.GetHerHis] nesmyslů! [new_rival.GetFirstNameNoTooltip] mě provokuje už příliš dlouho a teď mi chce i zkazit koupání?! Nikdy jsem nepotkal takového [new_rival.Custom('InsultAdjective')] [new_rival.Custom('InsultNoun')] jako [new_rival.GetHerHim]! AŤ JSI PROKLETÝ, [new_rival.GetFirstNameNoTooltip]!"
 bp1_yearly.1050.desc_rival: "\n\nSkoro [new_rival.GetHerHim] neznám, a už mám pocit, že ho/ji nenávidím. Jak se #EMP opováží#! [new_rival.GetFirstNameNoTooltip] mě veřejně zesměšnit?! Tuto urážku nezapomenu..."
 bp1_yearly.1050.a: "[new_rival.GetSheHe|U] za to zaplatí."
 bp1_yearly.1050.b: "Chci [new_rival.GetHerHim] mrtvého. #EMP TEĎ#!."
 bp1_yearly.1050.c: "Asi přeháním..."
 bp1_yearly.1060.t: "Pověrčivá mysl"
 bp1_yearly.1060.desc: "Posledně, když jsem potkal(a) [friend.GetTitledFirstName], [friend.GetSheHe] tajně vyhazoval(a) můj žlutý klobouk, protože „žlutá je nešťastná barva pro lidi mého rodu“. Předtím jsem musel(a) doprovodit [friend.GetHerHim] na absurdně dlouhé objížďce, abychom se vyhnuli spícímu černému kocourovi. „To je smůla!“ řekl(a) [friend.GetSheHe]. Nechci si ani vzpomínat na ten okamžik, kdy [friend.GetSheHe] #EMP myslel(a)#!, že ztratil(a) [friend.GetHerHis] amulet!\n\nNicméně, když vidím, jak [friend.GetHerHim] vyhazuje polovinu mé drahocenné soli jen proto, že se rozsypala, cítím, jak mi dochází trpělivost..."
 bp1_yearly.1060.a: "A co když je to všechno #EMP pravda#!?"
 bp1_yearly.1060.b: "Dovol mi ukázat ti, kde se mýlíš."
 bp1_yearly.1060.b_persuaded: "Přesvědčíš [friend.GetShortUIName], aby se vzdal svých pověr"
 bp1_yearly.1060.b_persuaded.tt: "[friend.GetShortUIName] přesvědčen!"
 bp1_yearly.1060.b_not_persuaded: "[friend.GetShortUIName] není ohromen tvými argumenty"
 bp1_yearly.1060.b_not_persuaded.tt: "[friend.GetShortUIName] nepřesvědčen!"
 bp1_yearly.1060.b_you_persuaded: "[friend.GetShortUIName] otočí situaci a přesvědčí tebe"
 bp1_yearly.1060.b_you_persuaded.tt: "[friend.GetShortUIName] změnil tvé mínění!"
 bp1_yearly.1060.c: "#EMP Rouhavá přesvědčení!#!"
 bp1_yearly.1060.d: "Nesmysl!"
 bp1_yearly.1070.t: "Smůla, [rival.GetFirstNameNoTooltip]!"
 bp1_yearly.1070.desc: "Neuniklo mi, že odporný [rival.GetTitledFirstName] je velmi pověrčivý [rival.GetWomanMan]. [rival.GetSheHe|U] se bojí nešťastných dní, nešťastných barev, nešťastných zvířat a dokonce i nešťastných stromů! Zachycení stínu špatného ptáka ve špatný čas by mohlo [rival.GetHerHim] vrhnout do paniky na několik dní.\n\nZatímco přísné dodržování [rival.GetHerHis] rituálů se zdá [rival.GetHerHim] přinášet pocit nesmírné bezpečí, sebemenší odchylka od nich by mohla mít nepředvídatelně velké dopady na [rival.GetHerHis] duševní klid — dopady, které bych mohl využít..."
 bp1_yearly.1070.a: "Možnosti jsou skutečně nekonečné..."
 bp1_yearly.1070.a.tt: "Tento plán získává zvýšené šance na úspěch."
 bp1_yearly.1070.c: "Budu si hrát s hlavou [rival.GetHerHis]!"
 bp1_yearly.1070.d: "Nechci klesnout tak nízko."
 bp1_yearly.1080.opening: "[relative.Custom2('AppropriateGreeting', ROOT.Char)]"
 bp1_yearly.1080.desc: "Od té doby, co mě provdali za toho odporného [spouse.GetTitledFirstName], jsou mé dny naplněny jen utrpením."
 bp1_yearly.1080.intoxicated: "[spouse.GetSheHe|U] je stále opilý/á a sotva při sobě."
 bp1_yearly.1080.sexuality: "[spouse.GetSheHe|U] nedělá ze svých nenasytných sexuálních potřeb žádné tajemství — červenám se při pomyšlení na [spouse.GetHerHis] četná dobrodružství!"
 bp1_yearly.1080.violence: "[spouse.GetSheHe|U] má zjevně velké potěšení z utrpení druhých. Dokonce i [spouse.GetHerHis] poddaní jsou terorizováni. Obávám se o svou bezpečnost zde."
 bp1_yearly.1080.reclusive: "[spouse.GetSheHe|U] nesnáší lidskou společnost, vyhýbá se svým povinnostem a opustil(a) mě. Mám pocit, že jsem provdána za přízrak."
 bp1_yearly.1080.profligate: "[spouse.GetHerHis|U] utrácení nemá míru ani rozum, říše je neustále na pokraji bankrotu a žijeme ve zahanbující chudobě!"
 bp1_yearly.1080.fallback: "Obávám se, že už brzy nebudu schopen/a snášet [spouse.GetHerHis] nepříjemnou povahu a odpudivé zvyky..."
 bp1_yearly.1080.ending: "Prosím, nezapomeň na svého oddaného [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('relative'))]."
 bp1_yearly.1080.a: "To je #EMP skandální#!"
 bp1_yearly.1080.a.success: "Podaří se ti tajně dopravit [relative.GetShortUIName] zpět domů"
 bp1_yearly.1080.a.failure: "[relative.GetShortUIName] se nepodaří uprchnout"
 bp1_yearly.1080.a.failure.tt: "Útěk [relative.GetFirstNamePossessiveNoTooltip] selhal"
