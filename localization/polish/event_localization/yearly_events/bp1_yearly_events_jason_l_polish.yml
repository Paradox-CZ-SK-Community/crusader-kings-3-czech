l_polish:
 bp1_yearly.0100.t:0 "Úkryt před bouří"
 bp1_yearly.0100.desc:0 "Nebesa věští zlo, vítr kvílí: blíží se vír!"
 bp1_yearly.0100.sedentary_traveller:0 "\n\nV tomto podivném koutě země dominují zchátralé chatrče, špinavé a malé."
 bp1_yearly.0100.nomadic_traveller:0 "\n\nNení čas postavit tábor, než dorazí bouře."
 bp1_yearly.0100.sedentary_host:0 "Narazili jsme na osamělý, jakžtakž slušný selský dům... ale obydlí patří mému odpornému [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('host'))] [host.GetFirstName].\n\nBouře mě bičuje."
 bp1_yearly.0100.nomadic_host:0 "Naštěstí jsme narazili na pořádné tábořiště. Bohužel... uvnitř jsou členové kmene mého odporného [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('host'))] [host.GetFirstName].\n\nBouře mě bičuje."
 bp1_yearly.0100.lover_welcome:0 "Možná je [host.GetFirstNameNoTooltip] daleko? Možná je osud milostivý — a [host.GetHerHis] svůdný [host.Custom2('RelationToMeShort', SCOPE.sC('lover'))] [lover.GetFirstName] je tu, aby mě přivítal?"
 bp1_yearly.0100.friend_welcome:0 "Možná je [host.GetFirstNameNoTooltip] daleko? Možná je osud milostivý a — [host.GetHerHis] [befriend.Custom('ComplimentAdjective')] [host.Custom2('RelationToMeShort', SCOPE.sC('befriend'))] [befriend.GetFirstName] je tu, aby mě přivítal?"
 bp1_yearly.0100.close:0 "Tak či onak... toto bude dlouhá noc."
 bp1_yearly.0100.a:0 "Úsměvy, muži!"
 bp1_yearly.0100.a.tt:0 "Čeká nás ubohé pohostinství..."
 bp1_yearly.0100.a_title:0 "Ubohá, podezřívavá noc"
 bp1_yearly.0100.a.success_chance:0 "Všechny [schemes|E], které má proti vám [host.GetShortUINameNoTooltip], získávají 15 [success_chance|E]"
 bp1_yearly.0100.b:0 "Možná se tady skrývají rodinná tajemství..."
 bp1_yearly.0100.b.tt:0 "Najdete úkryt... a příležitost pošmejdit"
 bp1_yearly.0100.b.tt_success:0 "Noc přináší ovoce"
 bp1_yearly.0100.b.secrets:0 "Zjistíte [secret|E], který náleží [host.GetFirstName] nebo [host.GetHerHis] [family|E]"
 bp1_yearly.0100.b.tt_failure:0 "Nenašli jste žádné kostlivce ve skříních"
 bp1_yearly.0100.b.tt_crit_failure:0 "Jste přistiženi při vniknutí"
 bp1_yearly.0100.c:0 "Proč se hádat s [befriend.GetFirstNameNoTooltip]...?"
 bp1_yearly.0100.c.tt:0 "Pro [befriend.GetTitledFirstName] můžete navodit dobrou náladu"
 bp1_yearly.0100.c.tt_success:0 "Sblížíte se s [host.Custom2('RelationToMeShort', SCOPE.sC('befriend'))] vašeho nepřítele"
 bp1_yearly.0100.c.tt_failure:0 "Váš šarm je oceněn"
 bp1_yearly.0100.c.tt_crit_failure:0 "Zažijete strašnou noc plnou hádek"
 bp1_yearly.0100.d:0 "Není nic jako tajné setkání..."
 bp1_yearly.0100.d.tt:0 "[host.GetFirstNamePossessiveNoTooltip] [host.Custom2('RelationToMeShort', SCOPE.sC('lover'))] může být uvnitř, toužící vás zbavit vašich opotřebovaných cestovních šatů..."
 bp1_yearly.0100.d.tt.success:0 "[lover.GetSheHe|U] vás očekává"
 bp1_yearly.0100.d.tt.sex:0 "Spíte s [lover.GetShortUINameNoTooltip]"
 bp1_yearly.0100.d.tt_failure:0 "Noc o samotě"
 bp1_yearly.0100.d.tt_no_sex:0 "O fascinujícím [lover.GetShortUINameNoTooltip] není žádná známka"
 bp1_yearly.0100.e:0 "Naše meče zajistí úkryt."
 bp1_yearly.0100.e.tt:0 "Nasadit falešný úsměv? Ne, raději svážete své hostitele."
 bp1_yearly.0100.e.wounded_chance:0 "Vaše [prowess|E] určí, zda budete zraněni"
 bp1_yearly.0100.e.tt_success:0 "Pod ochranou bouře jste nezastavitelní"
 bp1_yearly.0100.e.tt_failure:0 "Jste vyhozeni zpět do živlů"
 bp1_yearly.0100.f:0 "Lepší by byla díra v zemi."
 bp1_yearly.0100.f.tt_success:0 "Vydržíte živly... sotva"
 bp1_yearly.0100.f.sick:0 "Můžete se stát [GetTrait('ill').GetName( GetNullCharacter )]"
 bp1_yearly.0100.f.tt_failure:0 "Noc je dlouhá. Bouře je krutá"
 bp1_yearly.0100.f.very_sick:0 "Můžete si přivodit [GetTrait('pneumonic').GetName( GetNullCharacter )]"
 bp1_yearly.0101.t:0 "Bouře v divočině"
 bp1_yearly.0101.desc:0 "Tiše děkuji [ROOT.Char.GetFaith.FertilityGodName], že drží [lover.GetTitledFirstNamePossessive] toho odporného [lover.Custom2('RelationToMeShort', SCOPE.sC('host'))] daleko od tohoto skromného místa.\n\nJak bouře vede válku s nebem, její zuřivost se kolem nás ozývá,"
 bp1_yearly.0101.gentle_flirt:0 "[lover.GetFirstNameNoTooltip] se chvěje blíž z momentu na moment. Je to jen předstírání strachu? Něco se vzbouří v [lover.GetHerHis] očích, těsně za [lover.GetHerHis] formálním úsměvem. [lover.GetHerHis|U] oči mi říkají... ano."
 bp1_yearly.0101.protective_flirt:0 "[lover.GetFirstNameNoTooltip] působí sebevědomě, ochranitelsky. Usmívám se na [lover.GetHerHim] vděčně — povinně — a zanedlouho... [lover.GetSheHe] sklouzne do rozkošného ticha. [lover.GetSheHe|U] patří mně."
 bp1_yearly.0101.finish:0 "\n\nKoutek, ve kterém se spojíme, je tmavý. Opravdu tmavý. A nic z toho, co děláme s [lover.GetHerHis] lačným tělem pod mými špinavými šaty, není slyšet přes přírodní hukot.\n\nJediný zvuk, který se dotkne mých rtů, je kletba na jméno [lover.GetHerHis] [lover.Custom2('RelationToMeShort', SCOPE.sC('host'))]. A právě v tom okamžiku dokonávám své vítězství."
 bp1_yearly.0101.a:0 "Ale to jsi #EMP ty#! o kom sním, [lover.GetFirstNameNoTooltip]!"
 bp1_yearly.0101.b:0 "Jediná, lahodná urážka."
 bp1_yearly.0102.opening:0 "[host.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 bp1_yearly.0102.desc:0 "Spal jsi dobře? Užij si noc pohostinnosti mého lidu,"
 bp1_yearly.0102.desc_weak:0 "od odpočinku tvých vznešených nohou?"
 bp1_yearly.0102.desc_powerful:0 "o snění, že bys mohl být já?"
 bp1_yearly.0102.uneventful_night:0 "\n\nSlyšel jsem, že vynikáš jako bezcharakterní, dotěrný žebrák obalený hnojem."
 bp1_yearly.0102.failed_snoop:0 "\n\nJako vrchnost máš omezená práva. Postaral jsem se, aby všichni věděli o tvém pohrdání nimi."
 bp1_yearly.0102.warm_welcome:0 "\n\nKéž bych tu byl, abych tě vykázal. [befriend.GetTitledFirstName] vždy měl hrozný vkus."
 bp1_yearly.0102.cold_welcome:0 "\n\nTvůj hostitel [befriend.GetTitledFirstName] se nyní naučil tě nenávidět stejně jako já. Mé srdce přetéká radostí."
 bp1_yearly.0102.erotic_welcome:0 "\n\nKdybych byl přítomen, byl bys vyhozen při prvním ohavném slově, které jsi pronesl k mému [host.Custom2('RelationToMeShort', SCOPE.sC('lover'))], ty hade."
 bp1_yearly.0102.attack_success:0 "\n\nUdeřil jsi na mé muže jako vystrašené zvíře. Útočil jsi bez cti a zdvořilosti, jak je tvým zvykem."
 bp1_yearly.0102.attack_fail:0 "\n\nNe? Ach, to je pravda. #EMP Pokusil ses #EMP na nás zaútočit, ale byl jsi vyhnán zpět do divočiny jako bestie, kterou jsi. Tvé snahy byly patetické."
 bp1_yearly.0102.close:0 "\n\nAť tě příští bouře smete z povrchu zemského."
 bp1_yearly.0102.a:0 "Pořiď měkčí postele, ty hulváte!"
 bp1_yearly.0102.b:0 "Není to nebe, kterého by ses měl bát, [host.GetFirstNameNoTooltip]..."
