l_polish:
 bp1_yearly.0100.a.success_chance:0 "Jakýkoliv [schemes|E] [host.GetShortUINameNoTooltip] má proti vám, získává 15 [success_chance|E]"
 bp1_yearly.0100.a_title:0 "Hnusná, paranoidní noc"
 bp1_yearly.0100.a.tt:0 "Odporná pohostinnost čeká..."
 bp1_yearly.0100.a:0 "Úsměvy, muži!"
 bp1_yearly.0100.b.secrets:0 "Rodinné tajemství [host.GetFirstNamePossessiveNoTooltip] je tvoje"
 bp1_yearly.0100.b.tt_crit_failure:0 "Jsi chycen při neoprávněném vstupu"
 bp1_yearly.0100.b.tt_failure:0 "Nenacházíte žádné skříňky plné kostí"
 bp1_yearly.0100.b.tt_success:0 "Noc nese plody"
 bp1_yearly.0100.b.tt:0 "Schováváš se... a máš příležitost špehovat"
 bp1_yearly.0100.b:0 "Možná to je místo, kde žijí rodinná tajemství..."
 bp1_yearly.0100.close:0 "Jedním způsobem nebo jiným... to bude dlouhá noc."
 bp1_yearly.0100.c.tt_crit_failure:0 "Sdílíš strašnou noc hádek"
 bp1_yearly.0100.c.tt_failure:0 "Tvé kouzlo je oceňováno"
 bp1_yearly.0100.c.tt_success:0 "Úzce sbližuješ se s nepřítelem [host.Custom2('RelationToMeShort', SCOPE.sC('befriend'))]"
 bp1_yearly.0100.c.tt:0 "Pro [befriend.GetTitledFirstName] můžete vyžadovat dobrou náladu"
 bp1_yearly.0100.c:0 "Proč se hašteřit s [befriend.GetFirstNameNoTooltip]...?"
 bp1_yearly.0100.desc:0 "Nebe předpovídá zlo, vítr naříká a moji služebníci se třesou před přicházejícím vírem. Hrozný den na cestování divočinou!"
 bp1_yearly.0100.d.tt_failure:0 "Noc o samotě"
 bp1_yearly.0100.d.tt_no_sex:0 "Není zde žádné znamení fascinujícího [lover.GetShortUINameNoTooltip]"
 bp1_yearly.0100.d.tt.sex:0 "Spíš s [lover.GetShortUINameNoTooltip]"
 bp1_yearly.0100.d.tt.success:0 "[lover.GetSheHe|U] na vás čeká"
 bp1_yearly.0100.d.tt:0 "[host.GetFirstNamePossessiveNoTooltip] [host.Custom2('RelationToMeShort', SCOPE.sC('lover'))] může být uvnitř, netrpělivě tě osvobodit od tvých cestovatelských šatů..."
 bp1_yearly.0100.d:0 "Není nic jako tajné setkání..."
 bp1_yearly.0100.e.tt_failure:0 "Jsi vyvržen zpět do živlů"
 bp1_yearly.0100.e.tt_success:0 "Pod ochranou bouře jste nezastavitelní"
 bp1_yearly.0100.e.tt:0 "Dát na falešný úsměv? Ne, raději bys svázal své hostitele"
 bp1_yearly.0100.e.wounded_chance:0 "Vaše [prowess|E] určuje, zda budete zraněni"
 bp1_yearly.0100.e:0 "Naše meče zajistí útočiště."
 bp1_yearly.0100.friend_welcome:0 "Možná je [host.GetFirstNameNoTooltip] daleko? Možná je štěstí nakloněno a — [host.GetHerHis] [befriend.Custom('ComplimentAdjective')] [host.Custom2('RelationToMeShort', SCOPE.sC('befriend'))] [befriend.GetFirstName] bude tam, aby mě přivítalo?"
 bp1_yearly.0100.f.sick:0 "Můžeš se stát [GetTrait('ill').GetName( GetNullCharacter )]"
 bp1_yearly.0100.f.tt_failure:0 "Noc je dlouhá. Bouře je krutá"
 bp1_yearly.0100.f.tt_success:0 "Přetrváváš v živlech... sotva"
 bp1_yearly.0100.f.very_sick:0 "Můžete se nakazit [GetTrait('pneumonic').GetName( GetNullCharacter )]"
 bp1_yearly.0100.f:0 "Díra v zemi by byla lepší."
 bp1_yearly.0100.lover_welcome:0 "Možná je [host.GetFirstNameNoTooltip] daleko? Možná je štěstí nakloněno — a [host.GetHerHis] přitažlivý [host.Custom2('RelationToMeShort', SCOPE.sC('lover'))] [lover.GetFirstName] bude tam, aby mě přivítalo?"
 bp1_yearly.0100.memories:0 "Ale všechno, co cítím, je stará bolest z doby, kdy [rival_memory.GetDescription]."
 bp1_yearly.0100.nomadic_host:0 "Naštěstí jsme narazili na řádný tábor. Bohužel... ti uvnitř jsou příslušníci mého odporného [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('host'))] [host.GetFirstName].\n\nJsem bičován rostoucí bouří."
 bp1_yearly.0100.nomadic_traveller:0 "\n\nNení čas rozbalit náš tábor, než bouře dorazí."
 bp1_yearly.0100.sedentary_host:0 "Narazili jsme na osamělý, polo-průměrný venkovský dům... ale obydlí patří mému odpornému [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('host'))] [host.GetFirstName].\n\nJsem bičován rostoucí bouří."
 bp1_yearly.0100.sedentary_traveller:0 "\n\nOpuštěné chatrče dominují tomuto podivnému koutu země, špinavé a malé."
 bp1_yearly.0100.t:0 "Útočiště před bouří"
 bp1_yearly.0101.a:0 "Ale opravu #EMP ty#! o kom sním, [lover.GetFirstNameNoTooltip]!"
 bp1_yearly.0101.b:0 "Jediná, chutná urážka."
 bp1_yearly.0101.desc:0 "Potichu děkuji [ROOT.Char.GetFaith.FertilityGodName] za to, že drží [lover.GetTitledFirstNamePossessive] odporné [lover.Custom2('RelationToMeShort', SCOPE.sC('host'))] daleko od tohoto skromného místa.\n\nJak bouře válčí s nebem, její zuřivost se ozývá kolem nás,"
 bp1_yearly.0101.finish:0 "\n\nKout, kde se scházíme, je temný. Docela temný. A nic, co děláme, s [lover.GetHerHis] hladovým tělem pod mými blátem pokrytými šaty, nelze slyšet skrze chaos přírody.\n\nJediný zvuk, který se dotýká mých rtů, je prokletí na jméno [lover.GetHerHis] [lover.Custom2('RelationToMeShort', SCOPE.sC('host'))]. A právě v té chvíli dělám svůj vítězství úplné."
 bp1_yearly.0101.gentle_flirt:0 "[lover.GetFirstNameNoTooltip] se blíží k tobě z okamžiku na okamžik. Je tento strach jen představení? Něco se probouzí v [lover.GetHerHis] očích, právě za [lover.GetHerHis] formálním úsměvem. [lover.GetHerHis|U] oči mi říkají... ano."
 bp1_yearly.0101.protective_flirt:0 "[lover.GetFirstNameNoTooltip] působí sebevědomě, ochranně. Děkuji [lover.GetHerHim] s úsměvem — ochotně — a brzy... [lover.GetSheHe] upadne do nadšeného ticha. [lover.GetSheHe|U] je moje."
 bp1_yearly.0101.t:0 "Bouře v divočině"
 bp1_yearly.0102.attack_fail:0 "\n\nNe? Oh, to je pravda. Ty #EMP jsi se pokusil#! nás napadnout, ale byl jsi zpátky vyhozen do divočiny jako ten bestie, který jsi. Tvoje úsilí bylo patetické."
 bp1_yearly.0102.attack_success:0 "\n\nÚtočil jsi na mé muže jako vystrašené zvíře. Útočil jsi bez cti nebo slušnosti, jak je tvým způsobem."
 bp1_yearly.0102.a:0 "Investujte do měkčí postele, vy hulváte!"
 bp1_yearly.0102.b:0 "Není to obloha, které bys se měl bát, [host.GetFirstNameNoTooltip]..."
 bp1_yearly.0102.close:0 "\n\nAť tě příští bouře smete z tváře země."
 bp1_yearly.0102.cold_welcome:0 "\n\nVáš hostitel [befriend.GetTitledFirstName] se nyní naučil vás nenávidět, jako já. Mé srdce přetéká radostí."
 bp1_yearly.0102.desc_powerful:0 "o snění, že bys mohl být mnou?"bp1_yearly.0101.t:0 "Bouře v divočině"
 bp1_yearly.0102.desc_weak:0 "od odpočinku vašich slavných nohou?"
 bp1_yearly.0102.desc:0 "Spal jsi dobře? Užij si noc pohostinnosti mých lidí,"
 bp1_yearly.0102.erotic_welcome:0 "\n\nKdybych byl přítomen, byl bys vyhozen při prvním odporném slově, které jsi pronesl k mému [host.Custom2('RelationToMeShort', SCOPE.sC('lover'))], ty hade."
 bp1_yearly.0102.failed_snoop:0 "\n\nVaše práva jako vazala mají své meze. Zajistil jsem, aby všichni věděli o vašem pohrdání nimi."
 bp1_yearly.0102.opening:0 "[host.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 bp1_yearly.0102.uneventful_night:0 "\n\nBylo mi řečeno, že excelujete v tom, že jste bezcharakterní, rušivý, hnojem pokrytý žebrák."
 bp1_yearly.0102.warm_welcome:0 "\n\nKdybych byl přítomen, abych tě vyhnal. [befriend.GetTitledFirstName] vždycky měl hrozného vkusu."
