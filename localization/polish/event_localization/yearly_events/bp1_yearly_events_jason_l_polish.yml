l_polish:
 bp1_yearly.0100.t: "Úkryt před bouří"
 bp1_yearly.0100.desc: "Nebesa věští zlo, vítr kvílí: blíží se vír!"
 bp1_yearly.0100.sedentary_traveller: "\n\nV tomto podivném koutě země dominují zchátralé chatrče, špinavé a malé."
 bp1_yearly.0100.nomadic_traveller: "\n\nNení čas postavit tábor, než dorazí bouře."
 bp1_yearly.0100.sedentary_host: "Narazili jsme na osamělý, jakžtakž slušný selský dům... ale obydlí patří mému odpornému [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('host'))] [host.GetFirstName].\n\nBouře mě bičuje."
 bp1_yearly.0100.nomadic_host: "Naštěstí jsme narazili na pořádné tábořiště. Bohužel... uvnitř jsou členové kmene mého odporného [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('host'))] [host.GetFirstName].\n\nBouře mě bičuje."
 bp1_yearly.0100.lover_welcome: "Možná je [host.GetFirstNameNoTooltip] daleko? Možná je osud milostivý — a [host.GetHerHis] svůdný [host.Custom2('RelationToMeShort', SCOPE.sC('lover'))] [lover.GetFirstName] je tu, aby mě přivítal?"
 bp1_yearly.0100.friend_welcome: "Možná je [host.GetFirstNameNoTooltip] daleko? Možná je osud milostivý a — [host.GetHerHis] [befriend.Custom('ComplimentAdjective')] [host.Custom2('RelationToMeShort', SCOPE.sC('befriend'))] [befriend.GetFirstName] je tu, aby mě přivítal?"
 bp1_yearly.0100.close: "Tak či onak... toto bude dlouhá noc."
 bp1_yearly.0100.a: "Úsměvy, muži!"
 bp1_yearly.0100.a.tt: "Čeká nás ubohé pohostinství..."
 bp1_yearly.0100.a_title: "Ubohá, podezřívavá noc"
 bp1_yearly.0100.a.success_chance: "Všechny [schemes|E], které má proti vám [host.GetShortUINameNoTooltip], získávají 15 [success_chance|E]"
 bp1_yearly.0100.b: "Možná se tady skrývají rodinná tajemství..."
 bp1_yearly.0100.b.tt: "Najdete úkryt... a příležitost pošmejdit"
 bp1_yearly.0100.b.tt_success: "Noc přináší ovoce"
 bp1_yearly.0100.b.secrets: "Zjistíte [secret|E], který náleží [host.GetFirstName] nebo [host.GetHerHis] [family|E]"
 bp1_yearly.0100.b.tt_failure: "Nenašli jste žádné kostlivce ve skříních"
 bp1_yearly.0100.b.tt_crit_failure: "Jste přistiženi při vniknutí"
 bp1_yearly.0100.c: "Proč se hádat s [befriend.GetFirstNameNoTooltip]...?"
 bp1_yearly.0100.c.tt: "Pro [befriend.GetTitledFirstName] můžete navodit dobrou náladu"
 bp1_yearly.0100.c.tt_success: "Sblížíte se s [host.Custom2('RelationToMeShort', SCOPE.sC('befriend'))] vašeho nepřítele"
 bp1_yearly.0100.c.tt_failure: "Váš šarm je oceněn"
 bp1_yearly.0100.c.tt_crit_failure: "Zažijete strašnou noc plnou hádek"
 bp1_yearly.0100.d: "Není nic jako tajné setkání..."
 bp1_yearly.0100.d.tt: "[host.GetFirstNamePossessiveNoTooltip] [host.Custom2('RelationToMeShort', SCOPE.sC('lover'))] může být uvnitř, toužící vás zbavit vašich opotřebovaných cestovních šatů..."
 bp1_yearly.0100.d.tt.success: "[lover.GetSheHe|U] vás očekává"
 bp1_yearly.0100.d.tt.sex: "Spíte s [lover.GetShortUINameNoTooltip]"
 bp1_yearly.0100.d.tt_failure: "Noc o samotě"
 bp1_yearly.0100.d.tt_no_sex: "O fascinujícím [lover.GetShortUINameNoTooltip] není žádná známka"
 bp1_yearly.0100.e: "Naše meče zajistí úkryt."
 bp1_yearly.0100.e.tt: "Nasadit falešný úsměv? Ne, raději svážete své hostitele."
 bp1_yearly.0100.e.wounded_chance: "Vaše [prowess|E] určí, zda budete zraněni"
 bp1_yearly.0100.e.tt_success: "Pod ochranou bouře jste nezastavitelní"
 bp1_yearly.0100.e.tt_failure: "Jste vyhozeni zpět do živlů"
 bp1_yearly.0100.f: "Lepší by byla díra v zemi."
 bp1_yearly.0100.f.tt_success: "Vydržíte živly... sotva"
 bp1_yearly.0100.f.sick: "Můžete se stát [GetTrait('ill').GetName( GetNullCharacter )]"
 bp1_yearly.0100.f.tt_failure: "Noc je dlouhá. Bouře je krutá"
 bp1_yearly.0100.f.very_sick: "Můžete si přivodit [GetTrait('pneumonic').GetName( GetNullCharacter )]"
 bp1_yearly.0101.t: "Bouře v divočině"
 bp1_yearly.0101.desc: "Tiše děkuji [ROOT.Char.GetFaith.FertilityGodName], že drží [lover.GetTitledFirstNamePossessive] toho odporného [lover.Custom2('RelationToMeShort', SCOPE.sC('host'))] daleko od tohoto skromného místa.\n\nJak bouře vede válku s nebem, její zuřivost se kolem nás ozývá,"
 bp1_yearly.0101.gentle_flirt: "[lover.GetFirstNameNoTooltip] se chvěje blíž z momentu na moment. Je to jen předstírání strachu? Něco se vzbouří v [lover.GetHerHis] očích, těsně za [lover.GetHerHis] formálním úsměvem. [lover.GetHerHis|U] oči mi říkají... ano."
 bp1_yearly.0101.protective_flirt: "[lover.GetFirstNameNoTooltip] působí sebevědomě, ochranitelsky. Usmívám se na [lover.GetHerHim] vděčně — povinně — a zanedlouho... [lover.GetSheHe] sklouzne do rozkošného ticha. [lover.GetSheHe|U] patří mně."
 bp1_yearly.0101.finish: "\n\nKoutek, ve kterém se spojíme, je tmavý. Opravdu tmavý. A nic z toho, co děláme s [lover.GetHerHis] lačným tělem pod mými špinavými šaty, není slyšet přes přírodní hukot.\n\nJediný zvuk, který se dotkne mých rtů, je kletba na jméno [lover.GetHerHis] [lover.Custom2('RelationToMeShort', SCOPE.sC('host'))]. A právě v tom okamžiku dokonávám své vítězství."
 bp1_yearly.0101.a: "Ale to jsi #EMP ty#! o kom sním, [lover.GetFirstNameNoTooltip]!"
 bp1_yearly.0101.b: "Jediná, lahodná urážka."
 bp1_yearly.0102.opening: "[host.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 bp1_yearly.0102.desc: "Spal jsi dobře? Užij si noc pohostinnosti mého lidu,"
 bp1_yearly.0102.desc_weak: "od odpočinku tvých vznešených nohou?"
 bp1_yearly.0102.desc_powerful: "o snění, že bys mohl být já?"
 bp1_yearly.0102.uneventful_night: "\n\nSlyšel jsem, že vynikáš jako bezcharakterní, dotěrný žebrák obalený hnojem."
 bp1_yearly.0102.failed_snoop: "\n\nJako vrchnost máš omezená práva. Postaral jsem se, aby všichni věděli o tvém pohrdání nimi."
 bp1_yearly.0102.warm_welcome: "\n\nKéž bych tu byl, abych tě vykázal. [befriend.GetTitledFirstName] vždy měl hrozný vkus."
 bp1_yearly.0102.cold_welcome: "\n\nTvůj hostitel [befriend.GetTitledFirstName] se nyní naučil tě nenávidět stejně jako já. Mé srdce přetéká radostí."
 bp1_yearly.0102.erotic_welcome: "\n\nKdybych byl přítomen, byl bys vyhozen při prvním ohavném slově, které jsi pronesl k mému [host.Custom2('RelationToMeShort', SCOPE.sC('lover'))], ty hade."
 bp1_yearly.0102.attack_success: "\n\nUdeřil jsi na mé muže jako vystrašené zvíře. Útočil jsi bez cti a zdvořilosti, jak je tvým zvykem."
 bp1_yearly.0102.attack_fail: "\n\nNe? Ach, to je pravda. #EMP Pokusil ses #EMP na nás zaútočit, ale byl jsi vyhnán zpět do divočiny jako bestie, kterou jsi. Tvé snahy byly patetické."
 bp1_yearly.0102.close: "\n\nAť tě příští bouře smete z povrchu zemského."
 bp1_yearly.0102.a: "Pořiď měkčí postele, ty hulváte!"
 bp1_yearly.0102.b: "Není to nebe, kterého by ses měl bát, [host.GetFirstNameNoTooltip]..."
