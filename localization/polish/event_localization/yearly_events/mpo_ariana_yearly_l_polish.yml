l_polish:
 mpo_events_ariana.0001.t: "Nález hnízda"
 mpo_events_ariana.0001.desc: "Cestou zpět do tábora zahlédnu malé hnízdo, ačkoliv žádný pták není na dohled. Je z větviček a trávy a zdá se v dobrém stavu.\n\nPři bližším pohledu jsou uvnitř dvě mláďata orla, dost velká na to, aby nějakou dobu přežila bez matky, ale stále příliš mladá na dlouhé pochody po krajině. Příležitost"
 mpo_events_ariana.0001.desc_had_story: "mít znovu orlího společníka je lákavá, ale musím být opatrný, vím, jak nestálé tyto bytosti mohou být."
 mpo_events_ariana.0001.desc_has_eagle: "nabízí se možnost jednoho chytit, možná jako dar."
 mpo_events_ariana.0001.desc_ending: "vzít si jednoho jako společníka je příliš dobré, než abych to odmítl."
 mpo_events_ariana.0001.a: "Dobrý orel stojí za ten výstup."
 mpo_events_ariana.0001.a_tt: "Vylezete na horu a pokusíte se násilím chytit mláďata."
 mpo_events_ariana.0001.a_win: "Úspěšně chytíte jedno mládě, nebo obě"
 mpo_events_ariana.0001.a_win_desc: "Osud mláděte, nebo obou, leží ve vašich rukou"
 mpo_events_ariana.0001.a_lose_ok: "Nepodaří se vám chytit mláďata, ale jste nezraněn"
 mpo_events_ariana.0001.a_lose_bad: "Nepodaří se vám chytit mláďata a spadnete krátce ze svahu"
 mpo_events_ariana.0001.b: "Když je to tak určeno, přijdou ke mně."
 mpo_events_ariana.0001.b_win_desc: "K vám přilétne jedno mládě, nebo obě"
 mpo_events_ariana.0001.c: "Jisté znamení."
 mpo_daydreaming_birds_modifier: "Snění o ptácích"
 mpo_daydreaming_birds_modifier_desc: "Tato postava není cizí pohledu na ty elegantní, okřídlené tvory.\n$hunt_type_falconry$ [hunt_success_chance|E]: #P +5%#!"
 hunt_success_chance.mpo_daydreaming_birds_modifier: "[GetModifier('mpo_daydreaming_birds_modifier').GetNameWithTooltip]"
 mpo_events_ariana.0002.desc_intro: "Mláděta orla se začínají neklidně chovat. Jejich odchod z hnízda bude buď se mnou, nebo s jiným predátorem.\n\n"
 mpo_events_ariana.0002.desc_standard: "Sleduji hnízdo, sestup je pomalý a opatrný. Tato mláďata orla jsou ještě příliš mladá na daleký let, ale ne příliš mladá na to, aby byla nebezpečná.\n\n"
 mpo_events_ariana.0002.desc_one_standard: "Moje noha sklouzne po trávě, ale podaří se mi udržet. Jeden mládě si všimne mého zápasu a začne pískat, vyplaší samo sebe a odletí pryč. [ROOT.Char.Custom('CulturalCurse')|U]! I když se mi nepodařilo získat obě, jedno je lepší než vrátit se s prázdnýma rukama."
 mpo_events_ariana.0002.desc_both_standard: "Rychle je vytrhnu z hnízda a podaří se mi oba svázat, přehodím jim přes oči kus látky. Zatěžují mě, ale žádný legendární lovec orlů nebyl bez svých břemen."
 mpo_events_ariana.0002.desc_lure: "Držím v ruce kousek masa a lákám mláďata k sobě. Vydávají písknutí na odpověď a z dálky vidím, jak se rozzáří zvědavostí.\n\n"
 mpo_events_ariana.0002.desc_one_lure: "Jen jedno se ke mně přiblíží, druhé možná upřednostňuje bezpečí hnízda. Vezmu mládě do náruče a vzhledem k jeho nenasytné chuti se pustí do mé nabídky."
 mpo_events_ariana.0002.desc_both_lure: "Rozdělím maso na dvě části a nabídnu je každému. Pískají společně a nemohu si pomoct, než se na to usmát."
 mpo_events_ariana.0002.a: "Je nádherné a je mé."
 mpo_events_ariana.0002.b: "[eagle_first_recipient.GetFirstNameNoTooltip] by takové stvoření ocenil."
 mpo_events_ariana.0002.c: "Myslím, že [eagle_second_recipient.GetFirstNameNoTooltip] by ho raději měl."
 mpo_events_ariana.0002.b_two: "Jedno si nechám a druhé dám [eagle_first_recipient.GetFirstNameNoTooltip]."
 mpo_events_ariana.0002.c_two: "Jedno je moje, a možná [eagle_second_recipient.GetFirstNameNoTooltip] chce to druhé?"
 mpo_events_ariana.0002.d: "[eagle_first_recipient.GetFirstNameNoTooltip] i [eagle_second_recipient.GetFirstNameNoTooltip] si takový dar zaslouží."
 mpo_events_ariana.0002.e: "Jedno bude mým společníkem a druhé přinese nějaké peníze."
 mpo_events_ariana.0002.e_sell_first: "[eagle_first_recipient.GetFirstNameNoTooltip] ocení jedno a mé kapsy druhé."
 mpo_events_ariana.0002.e_sell_second: "Jedno na trh a jedno pro [eagle_second_recipient.GetFirstNameNoTooltip]."
 mpo_events_ariana.0002.e_tt: "Prodáte druhé mládě."
 mpo_events_ariana.0002.f_tt: "Prodáte mládě."
 mpo_events_ariana.0002.f_tt_two: "Prodáte mláďata."
 mpo_events_ariana.0002.f_one: "Vydělá slušnou cenu."
 mpo_events_ariana.0002.f_two: "Přinesou slušnou cenu."
 mpo_events_ariana.0010.t: "Vnitřní oheň"
 mpo_events_ariana.0010.desc: ""[converting_heir.Custom2('RelationToMe', ROOT.Char)|U]," můj [ROOT.Char.Custom2('RelationToMeShort', converting_heir)] [converting_heir.GetName] šeptá a láká mě k sobě. "[new_faith.HighGodName|U] mi ukázal cestu," [converting_heir.GetSheHe] pokračuje. \n\n"A nyní následuji [new_faith.GetName]. Tento pocit mám už dlouho a nedalo se ho dále potlačovat. Vím, že máš pochybnosti, ale naléhám na tebe, abys se připojil ke mně a k mnoha dalším [new_faith.GetAdherentNamePluralNoTooltip] v [ROOT.Char.GetPrimaryTitle.GetTierAsName]. Pomohu ti naučit se žít jako pravý [new_faith.GetAdherentNameNoTooltip], a společně dosáhneme [new_faith.PositiveAfterLife]."\n\n[converting_heir.GetSheHe|U] se na mě dívá s velikým zápalem v [converting_heir.GetHerHis] očích a chytá mě za ruku, očekávající mou odpověď."
 mpo_events_ariana.0010.desc_zealous: "Posmívá se mi [converting_heir.GetFirstNameNoTooltip]? Jak může [converting_heir.GetSheHe] věřit, že se někdy stanu [new_faith.GetAdherentNameNoTooltip]?!"
 mpo_events_ariana.0010.a: "Nebudeš sám, [converting_heir.GetFirstNameNoTooltip]."
 mpo_events_ariana.0010.a_zealous: "Možná jsem příliš přísný a [converting_heir.GetSheHe] má pravdu."
 mpo_events_ariana.0010.b: "Ve všem kromě názvu jsem [old_faith.GetAdherentNameNoTooltip]."
 mpo_events_ariana.0010.b_zealous: "Ustoupím ti tentokrát, [converting_heir.GetFirstNameNoTooltip]."
 mpo_events_ariana.0010.b.tt: "Přestoupíš k [new_faith.GetName], ale potají budeš dál praktikovat [old_faith.GetName]."
 mpo_events_ariana.0010.c: "Omlouvám se, ale tohle nemohu udělat."
 mpo_events_ariana.0010.c_cynical: "Náboženství je osobní záležitost, [converting_heir.GetFirstNameNoTooltip]."
 mpo_events_ariana.0010.c_zealous: "Nikdy bych neopustil [old_faith.GetName]!"
 mpo_events_ariana.0010.d: "Žádný [new_faith.GetAdherentNameNoTooltip|U] neuvidí [old_faith.PositiveAfterLife|U]."
 mpo_events_ariana.0010.d_tt: "Snažíš se přesvědčit [converting_heir.GetNameNoTooltip], aby zůstal [old_faith.GetAdjective]."
 mpo_events_ariana.0010.d_success: "[converting_heir.GetFirstNameNoTooltip] znovu zvažuje konverzi"
 mpo_events_ariana.0010.d_failure: "[converting_heir.GetFirstNameNoTooltip] zůstává neoblomný v touze stát se [new_faith.GetAdjectiveNoTooltip]"
 mpo_events_ariana.0020.t: "Nedůvěryhodný"
 mpo_events_ariana.0020.desc_intro: "[worried_spouse.GetName] vtrhne do mé komnaty a vyhrkne, "Věděl jsi, že [sus_councillor.GetName] je [councillor_culture.GetName]?"\n\nNež stačím vůbec začít formulovat odpověď, [worried_spouse.GetSheHe] přeruší, "Nedovedu si představit"
 mpo_events_ariana.0020.desc_marshal: "jak si nemohu představit, že by jakákoli má armáda byla vedena [councillor_culture.GetNameNoTooltip], raději bych byl na opačné straně bitevního pole. A přesto, [sus_councillor.GetSheHe] roste po našich cvičištích?\""
 mpo_events_ariana.0020.desc_spymaster: "dovolit jakémukoli intrikánovi [councillor_culture.GetNameNoTooltip] být v mém okruhu, tím méně mít přístup k našemu špehování. Raději bych důvěřoval hadu než [sus_councillor.GetHerHim].\""
 mpo_events_ariana.0020.desc_end: "Ačkoliv se zdá, že [worried_spouse.GetFirstNamePossessiveNoTooltip] výstřelky jsou poněkud přehnané, je známo, že někteří [councillor_culture.GetCollectiveNounNoTooltip] [sus_councillor.Custom('mpo_yearly_ethos')]\n\n\"Prosím...\" [worried_spouse.GetSheHe] naříká, \"žádám tě, nedopusť, aby [sus_councillor.GetHerHim] pokračoval ve [sus_councillor.GetHerHis] [sus_councillor.Custom('InsultBehavior')] v našich síních. Nelze předvídat, co [sus_councillor.GetSheHe] může udělat.\""
 mpo_yearly_bellicose: "jsou příliš bezohlední kvůli pomstě, která možná ani neexistuje."
 mpo_yearly_stoic: "nebyli by ochotni prolít slzu ani za osud svých vlastních příbuzných."
 mpo_yearly_bureaucratic: "více dbají na svitek či knihu než na životy svých [sus_councillor.GetCulture.GetCollectiveNounNoTooltip]."
 mpo_yearly_spiritual: "mohli by jednat s takovým opovržením vůči druhým, pokud by to bylo ve jménu [sus_councillor.GetFaith.HighGodName]."
 mpo_yearly_courtly: "spíše mají hlavu v cizím zadku než v polích a horách zajišťujících přežití."
 mpo_yearly_egalitarian: "nemají výčitky přijímat cizince a pravděpodobně by jejich kultura byla během tisíciletí vymazána."
 mpo_yearly_communal: "fungují jako rojová mysl a jejich neschopnost jednat individuálně je znepokojující."
 mpo_events_ariana.0020.a: "Máš pravdu, [worried_spouse.GetFirstNameNoTooltip]. [sus_councillor.GetSheHe|U] zmizí do zítřka!"
 mpo_events_ariana.0020.a_tt: "Všichni [councillor_culture.GetName] [vassals|E]:\n$EFFECT_LIST_BULLET$Ztratí #n 10#! [opinion|E] vůči #V tobě#!"
 mpo_events_ariana.0020.b: "Předpokládám, že bych mohl být opatrnější kolem těchto [councillor_culture.GetCollectiveNounNoTooltip]."
 mpo_events_ariana.0020.c: "Není na [sus_councillor.GetHerHim] ani na žádném [councillor_culture.GetNameNoTooltip] nic podezřelého."
 mpo_events_ariana.0020.c_paranoid: "Nedám se ovlivnit tvojí paranoiou."
 mpo_events_ariana.0020.c_tt: "Všichni [councillor_culture.GetName] [vassals|E]:\n$EFFECT_LIST_BULLET$Získají #p 10#! [opinion|E] vůči #V tobě#!"
 cultural_suspicion_modifier: "Kulturní nedůvěra"
 cultural_suspicion_modifier_desc: "Tato postava příliš nemá v oblibě cizince ve svém panství."
 mpo_events_ariana.0030.t: "Zakázané nápoje"
 mpo_events_ariana.0030.desc: "\"The bowls of [Glossary( 'kumis', 'KUMIS_GLOSS')] at our gathering have run quite dry, my [ROOT.Char.GetTitleAsNameNoTooltip]...\" [spymaster.GetName] complains. \"But at least I know the one responsible for this drought.\" [spymaster.GetSheHe|U] points to [bartender.GetName], who is seen bartering a cup of the fermented mare's milk to another lowborn.\n\n\"Surely you won't let our guests be deprived of their drink, will you? After all, they were specially prepared for the great lords and ladies of [ROOT.Char.GetPrimaryTitle.GetNameNoTier].\" [spymaster.GetSheHe] asks, a sly grin on [spymaster.GetHerHis] face."
 mpo_events_ariana.0030.jail: "Let's see how much [bartender.GetSheHe] can make from a cell."
 mpo_events_ariana.0030.jail_tt: "Every [Concept('activity_attending', 'Attending Guest')|E] from a [Concept('dynasty', 'Noble Dynasty')|E]:\n$EFFECT_LIST_BULLET$Získá #p 10#! [opinion|E] vůči #V tobě#!"
 mpo_events_ariana.0030.jail_effect: "Potrestáš [bartender.GetNameNoTooltip] za [bartender.GetHerHis] přestupek"
 mpo_events_ariana.0030.ignore: "Ať rolníci pijí!"
 mpo_events_ariana.0030.ignore_tt: "Every [Concept('activity_attending', 'Attending Guest')|E] from a [Concept('dynasty', 'Noble Dynasty')|E]:\n$EFFECT_LIST_BULLET$Ztratí #n 10#! [opinion|E] vůči #V tobě#!"
 mpo_events_ariana.0030.ignore_effect: "Dovolíš [bartender.GetNameNoTooltip] pokračovat v obsluze poddaných"
 mpo_events_ariana.0030.ignore_tt_lowborn: "Every [lowborn|E] [Concept('activity_attending', 'Attending Guest')|E]:\n$EFFECT_LIST_BULLET$Získá #p 10#! [opinion|E] vůči #V tobě#!"
 mpo_events_ariana.0030.greedy: "Hosté? Ať pijí vodu."
 mpo_events_ariana.0030.greedy_tt: "Odstřihneš si podíl ze zisku [bartender.GetNameNoTooltip]."
 kumi_tax_modifier: "Daň z nápojů"
 kumi_tax_modifier_desc: "Tato postava využila výnosnou obchodní příležitost, která se jí naskytla na nedávném hodování."
 buzzed_peasants_county_modifier: "Spokojení rolníci"
 buzzed_peasants_county_modifier_desc: "Poddaní tohoto hrabství jsou z nedávných oslav velmi potěšeni."
 mpo_events_ariana.0040.title_feast: "Hodování, na které se nezapomíná"
 mpo_events_ariana.0040.title_wedding: "Manželská maskarada"
 mpo_events_ariana.0040.title_camp_party: "Za stanem"
 mpo_events_ariana.0040.desc_wedding_feast: "Síň je tlumeně osvětlená, vzduch naplněn smíchem a vůní [ROOT.Char.Custom('GetExpensiveMeal')]. Další část oslavy spočívá v tom, že hosté i pořadatelé se schovávají, v zájmu tajemna a vzrušení. Opatrně si nasadím masku, abych se dobře skryl, a přidám se k ostatním hostům v tanci a veselí. Jak oslavy pokračují, přitahuji k sobě záhadnou postavu v mase. [masked_guest.GetSheHe|U] je oděn/a do složité masky znázorňující [ROOT.Char.Custom('GetRandomRegionalBird')]. [masked_guest.GetSheHe|U] mi kývne, abych přišel, a nemohu odolat přitažlivosti.\n\nBrzy se náš rozhovor stává více smyslným a necítím se jinak než být spojen něčím, co přesahuje masku. [masked_guest.GetSheHe|U] mě vtáhne do teplého objetí a naznačí přesun na soukromější místo."
 mpo_events_ariana.0040.desc_camp_party: "Tábor žije zvuky hudby a smíchu a [talker.GetName] navrhne, abychom si zahráli na schovávanou. Málem prasknu smíchem nad tím nápadem, když si uvědomím, že [talker.GetSheHe] to myslí vážně. Brzy se ocitám schovaný za stanem. Když se přiblíží kroky, vyskočím z úkrytu a utíkám hlouběji do divočiny. Možná mě přemohla opilost, ale ztratím se v lese a noc je tmavá. Brzy narazím na někoho a uslyším povzdech úlevy. \"Oh, I thought I was the only one lost,\" [masked_guest.GetSheHe] pants, \"We should stick together, don't you think?\"\n\nPo čase bloudění se zaplétáme do rozhovoru, který přesahuje běžné zdvořilosti. Něco mě přitahuje k tomuto [masked_guest.Custom('WomanManGirlBoy')], i když [masked_guest.GetHerHis] tvář je skrytá tmou. [masked_guest.GetSheHe|U] mě přitáhne blíž a navrhne, abychom v našem dobrodružství pokračovali, až se vrátíme do tábora."
 mpo_events_ariana.0040.a: "Cítím se dobrodružně..."
 mpo_events_ariana.0040.a_tt: "Přijmeš pozvání [masked_guest.GetHerHis]"
 mpo_events_ariana.0040.b: "Tohle vynechám."
 mpo_events_ariana.0041.title: "Odhalený"
 mpo_events_ariana.0041.desc_wedding_feast: "Já a [masked_guest.Custom('WomanManGirlBoy')] tiše opouštíme večírek a [masked_guest.GetSheHe] hodí [masked_guest.GetHerHim] masku na zem. Měsíční světlo proniká oknem a vrhá jemné světlo na [masked_guest.GetHerHis] tvář,"
 mpo_events_ariana.0041.desc_camp_party: "Já a [masked_guest.Custom('WomanManGirlBoy')] se vracíme do tábora a zdá se, že ostatní už ulehli. Oheň v tábořišti zhasl kvůli naší nepřítomnosti a opět se ocitáme ve tmě. Popadnu třísku a hodím ji do ohně, a plameny osvětlí [masked_guest.GetHerHis] tvář."
 mpo_events_ariana.0041.desc_middle: "\n\nCo bylo kdysi bezstarostné a hořkosladké, bylo rozdupané napětím, když si uvědomím, že ten, kdo stojí přede mnou, je"
 mpo_events_ariana.0041.desc_rival: "můj věčný trýznitel, [masked_guest.GetName]!"
 mpo_events_ariana.0041.desc_family: "můj vlastní příbuzný, [masked_guest.GetName]..."
 mpo_events_ariana.0041.desc_family_spouse: "manžel/ka mého příbuzného, [masked_guest.GetName]..."
 mpo_events_ariana.0041.desc_rival_spouse: "manžel/ka mého rivala [masked_guest_spouse.GetName], [masked_guest.GetName]!"
 mpo_events_ariana.0041.desc_outro: "Ačkoliv je [masked_guest.GetSheHe] zdá se stejně překvapený/á jako já, rychle získá kontrolu. [masked_guest.GetSheHe|U] se ušklíbne a zašeptá, \"I've been waiting for this moment, [ROOT.Char.GetFirstNameNoTooltip].\""
 mpo_events_ariana.0041.desc_family_outro: "Slyšet ta slova z úst mého vlastního [ROOT.Char.Custom2('RelationToMeShort', masked_guest)]...."
 mpo_events_ariana.0041.a_rival: "Nebezpečná hra, ale zkusím ji hrát."
 mpo_events_ariana.0041.a_family: "Není nic špatného na tom lépe poznat mé příbuzné."
 mpo_events_ariana.0041.a_rival_spouse: "I kdyby jen ze zloby vůči [masked_guest_spouse.GetFirstName]..."
 mpo_events_ariana.0041.a: "Přijímám tvou nabídku..."
 mpo_events_ariana.0041.b_rival: "Spojeni nenávistí, nyní i srdcem!"
 mpo_events_ariana.0041.b_family: "Vazba mezi námi je nezlomná!"
 mpo_events_ariana.0041.b_rival_spouse: "Vezmu vše od [masked_guest_spouse.GetFirstName]!"
 mpo_events_ariana.0041.b: "Přijď ke mně, [masked_guest.GetFirstNameNoTooltip]!"
 mpo_events_ariana.0041.c_rival: "To nic mezi námi nezmění!"
 mpo_events_ariana.0041.c_family: "[ROOT.Char.Custom2('RelationToMeShort', masked_guest)|U], zapomeň, že se to kdy stalo!"
 mpo_events_ariana.0041.c_spouse: "Co by si asi myslel/a můj drahý/á [ROOT.Char.GetPrimarySpouse.GetFirstName]?"
 mpo_events_ariana.0041.c_family_spouse: "Nemohu to udělat [masked_guest_spouse.GetFirstName]!"
 mpo_events_ariana.0041.c: "Musím odmítnout..."
 mpo_events_ariana.0041.c_tt: "Odmítneš pokusy o svádění od [masked_guest.GetFirstNamePossessiveNoTooltip]."
 mpo_events_ariana.0041.d: "Možná bychom měli vyhlásit příměří..."
 mpo_events_ariana.0041.d_tt: "Využiješ této příležitosti k pokusu o smíření s [masked_guest.GetFirstNameNoTooltip]"
 mpo_events_ariana.0041.d_success: "Ty a [masked_guest.GetFirstName] se dohodnete odložit své rozdíly"
 mpo_events_ariana.0041.d_failure: "Ty a [masked_guest.GetFirstName] zůstáváte v nesváru"
 lover_masked_activity: "[CHARACTER.GetShortUIName|U] a [TARGET_CHARACTER.GetShortUIName] se stali milenci kvůli překvapivému zvratu událostí během aktivity."
 lover_masked_activity_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] a [CHARACTER.GetShortUIName] se stali milenci kvůli překvapivému zvratu událostí během aktivity."
 mpo_events_ariana.0050.t: "Označený"
 mpo_events_ariana.0050.desc: "Šepoty a obvinění obklopující mého [ROOT.Char.Custom2('RelationToMeShort', criminal_family)] [criminal_family.GetName] se stávají čím dál znepokojivějšími. Hovoří se o [criminal_family.GetHerHis] zapojení do nedávné série krádeží a lidé začínají mít obavy o svou bezpečnost. Ať už byl [criminal_family.GetSheHe] přistižen při činu, nebo čelí riziku vyhnanství kvůli [criminal_family.GetHerHis] [criminal_family.Custom('mpo_ariana_0050_description')] povaze, lidé volají po [criminal_family.GetHerHis] potrestání.\n\nPokud k tomu dojde, [criminal_family.GetFirstNameNoTooltip] bude zbaven/a svých pozemků, titulů a důstojnosti, ponechán/a žít ve stínu hanby, což vrhne veliký stín na [ROOT.Char.GetDynasty.GetName]."
 mpo_ariana_0050_scheming: "intrikánský"
 mpo_ariana_0050_greedy: "chamtivý"
 mpo_events_ariana.0050.a: "Nemohu nechat znevážit jméno mé rodiny."
 mpo_events_ariana.0050.a_tt: "Zaplatíš za očistu jména [criminal_family.GetFirstNamePossessiveNoTooltip]"
 mpo_events_ariana.0050.b: "[criminal_family.GetSheHe|U] bude potrestán/a, není to v mých rukou."
 mpo_events_ariana.0050.b_broke: "Zdá se, že nemám prostředky na očištění jména [criminal_family.GetHerHis]."
 mpo_events_ariana.0050.c: "Nesmysl, tyto pověsti mohu vyvrátit sám."
 mpo_events_ariana.0050.c_tt: "Pokusíš se očistit jméno [criminal_family.GetFirstNamePossessiveNoTooltip]"
 mpo_events_ariana_0050_lose_effect_tt: "Ztratí všechny [criminal_family.GetHerHis] [titles|E]"
 mpo_events_ariana.0050.lose: "[criminal_family.GetFirstNameNoTooltip] je zhanoben/a"
 mpo_events_ariana.0050.win: "[criminal_family.GetFirstNameNoTooltip] je zproštěn/a obvinění"
 criminal_family_dynasty_modifier: "Pošramocená dynastie"
 criminal_family_dynasty_modifier_desc: "Tato dynastie byla pošpiněna činy jednoho ze svých členů."
 mpo_events_ariana.0060.t: "Hnízdo s pokladem"
 mpo_events_ariana.0060.desc: "Můj [ROOT.Char.Custom2('RelationToMeShort', appropriate_child)] [appropriate_child.GetName] se nadšeně přihnán a ještě než se mohu zeptat, co ho/ji tak rozrušilo, vloží mi do dlaně malý, třpytivý předmět. \"Look at what I found!\" [appropriate_child.GetSheHe] vykřikne. \"It fell from an eagles nest, and I think it's a treasure!\" \n\nProhlédnu si předmět a je to skutečně malý zlatý šperk. Nemá velkou hodnotu, ale je jasné, že [appropriate_child.GetSheHe] je na sebe pyšný/á.\n\n\"Do you want me to bring you to the nest?\" [appropriate_child.GetSheHe] asks. \"There might be more\""
 mpo_events_ariana.0060.a: "Jsem si jistý/á, že tam dokážu vylézt."
 mpo_events_ariana.0060.a_tt: "Snažíš se vylézt k hnízdu, abys našel více pokladů"
 mpo_events_ariana.0060.success: "Úspěšně dosáhneš hnízda"
 mpo_events_ariana.0060.success_tt: "Uvnitř najdeš zásobu pokladů"
 mpo_events_ariana.0010.failure: "Nezdařilo se ti dosáhnout hnízda"
 mpo_events_ariana.0010.a_failure: "Spadneš a nepodaří se ti dosáhnout hnízda"
 mpo_events_ariana.0060.b: "Půjdu, ale musíš zůstat zticha."
 mpo_events_ariana.0060.b_tt: "Pokusíš se dostat k hnízdu, aniž bys rušil orla"
 mpo_events_ariana.0010.b_failure: "Vyplašíš orla a nepodaří se ti dosáhnout hnízda"
 mpo_events_ariana.0060.d: "To je milé, [appropriate_child.GetFirstNameNoTooltip]."
 mpo_events_ariana.0070.desc: "Dosáhnu hnízda a uvnitř najdu mládě orla spolu s malým vakem. \"Ah, that's where the treasure must have come from.\" zašeptá [appropriate_child.GetFirstName]. [appropriate_child.GetFirstNameNoTooltip] se na mě dívá s širokýma očima a vidím, jak mu/ji běží mysl.\n\n\"Where is the eagle's mother?\" [appropriate_child.GetSheHe] asks. \"We should leave before she returns.\" Přikývnu, ale než odjedeme, podívám se, co si můžu odnést."
 mpo_events_ariana.0070.a: "Vezmu si poklad, pro který jsem přišel/šla."
 mpo_events_ariana.0070.a_tt: "Otevřeš vak"
 mpo_events_ariana.0070.a_trinket: "Najdeš tajemný přívěšek"
 mpo_events_ariana.0070.a_none: "Nenašel jsi nic cenného"
 mpo_events_ariana.0070.a_great: "Vak je naplněn zlatem a drahokamy"
 mpo_events_ariana.0070.a_good: "Vak obsahuje pár mincí a drobných ozdob"
 mpo_events_ariana.0070.b: "Toto mládě orla bude odměnou."
 mpo_events_ariana.0070.b_self: "Vezmeš mládě s sebou"
 mpo_events_ariana.0070.b_child: "Dáš mládě [appropriate_child.GetFirstNameNoTooltip]"
 mpo_events_ariana.0070.c: "Je to i tvoje, [appropriate_child.GetFirstNameNoTooltip]."
 mpo_events_ariana.0070.c_tt: "Otevřeš vak a podělíš se o jeho obsah s [appropriate_child.GetFirstNameNoTooltip]"
 mpo_events_ariana.0070.c_none_tt: "Vrátíš [appropriate_child.GetFirstNamePossessive] původní poklad"
 mpo_events_ariana.0070.d: "Musíme respektovat orlí domov."
 mpo_events_ariana.0070.d_tt: "Odejdeš s prázdnýma rukama"
 mpo_events_ariana.0080.t: "Kouzelný strom"
 mpo_events_ariana.0080.desc: "\"[ROOT.Char.GetTitledFirstName], my [tree_lover.Custom2('RelationToMeShort', ROOT.Char)], you must hear this!\" [tree_lover.GetName] exclaims, beckoning me over.\n\n\"I've heard of a tree that is unlike any other. It is said to have special properties, and it has even been said that it's blessed by [ROOT.Char.GetFaith.HighGodName] to grant wishes. I believe it is time for us to seek it out, and see if the legends are true. It lies in [tree_barony.GetName], if that sparks your interest.\"\n\n[tree_barony.GetNameNoTooltip]? That is quite the journey, but if there is a chance that this tree is real, I must know."
 mpo_events_ariana.0080.a: "Přines mi ten strom."
 mpo_events_ariana.0080.a_tt: "Pošleš [tree_lover.GetFirstNameNoTooltip], aby našel kouzelný strom a přinesl ho tobě"
 mpo_events_ariana.0080.b: "Uvidím to sám/sama."
 mpo_events_ariana.0080.b_arrogant: "Nepotřebuji nikoho, aby mi našel pouhý strom."
 mpo_events_ariana.0080.b_tt: "Vydáš se do [tree_barony.GetName], abys sám/sama našel kouzelný strom"
 mpo_events_ariana.0080.c_sus: "[tree_lover.GetFirstNameNoTooltip] se mě snaží nastražit!"
 mpo_events_ariana.0080.c: "Proč ztrácet čas pohádkou?"
 mpo_events_ariana.0080.c_flavor: "Nevěnuješ pozornost [tree_lover.GetFirstNamePossessive] blábolení"
 mpo_events_ariana.0081.desc_self: "Dostal/a jsem se do [tree_barony.GetName], místa, o kterém mluvil [tree_lover.GetFirstName]. Nacházím se na mýtině, kde strom vyzařuje jemné zlaté teplo."
 mpo_events_ariana.0081.desc_guy: "Už je to nějaký čas, co jsem mluvil/a s [tree_lover.GetName]. Často na něj/ji myslím a divím se, zda [tree_lover.GetSheHe] našel/a ten strom, o kterém mluvil/a. Právě když se chystám tu myšlenku zahodit,"
 mpo_events_ariana.0081.desc: "[tree_lover.GetSheHe|U] se objeví přede mnou s velkým úsměvem na [tree_lover.GetHerHis] tváři. [tree_lover.GetSheHe|U] mě vede na mé nádvoří, kde čerstvě zasazený strom hrdě a vzpřímeně stojí.\n\n"
 mpo_events_ariana.0081.desc_dead: "[tree_giver.GetName] se objeví přede mnou s přísným výrazem. [tree_giver.GetSheHe|U] mě vede na mé nádvoří, kde čerstvě zasazený strom hrdě stojí. "[tree_lover.GetName] měl pravdu," říká [tree_giver.GetSheHe], "ale přál bych si, aby ti ho mohl osobně předat [tree_lover.GetHerHim]."\n\n"
 mpo_events_ariana.0081.desc_outro: "Jsem unešen pohledem, pokud už jen proto, že se legenda ukázala být pravdivá. Jeho listy se na slunci lesknou a padají tak něžně k zemi. Světlo procházející větvemi maluje mou kůži a uprostřed svého obdivu znovu myslím na [tree_lover.GetFirstNameNoTooltip], a připomínám si údajnou schopnost stromu plnit přání. Zavřu oči a vyslovím tichou prosbu."
 mpo_events_ariana.0081.a: "Přeji si, aby mé země i potomstvo vzkvétaly."
 mpo_events_ariana.0081.b: "Přeji si sílu přemoci své nepřátele."
 mpo_events_ariana.0081.c: "Přeji si moudrost a jasnou mysl."
 mpo_events_ariana.0081.wish: "Vyslovíš své přání"
 mpo_events_ariana.0081.success: "Tvé přání je vyslyšeno"
 mpo_events_ariana.0081.failure: "Tvé přání zůstává bez odpovědi"
 mpo_magical_tree_fertility_modifier: "Požehnání plodnosti"
 mpo_magical_tree_fertility_modifier_desc: "Tato postava byla požehnána magickým stromem, díky čemu budou její země úrodné a potomků mnoho."
 mpo_magical_tree_power_modifier: "Požehnání síly"
 mpo_magical_tree_power_modifier_desc: "Tato postava byla požehnána magickým stromem, díky čemu je v bitvě silnější."
 mpo_magical_tree_wisdom_modifier: "Požehnání moudrosti"
 mpo_magical_tree_wisdom_modifier_desc: "Tato postava byla požehnána magickým stromem, díky čemu je moudřejší, než by odpovídalo jejím letům."
 mpo_magical_tree_modifier: "Uklidněný"
 mpo_magical_tree_modifier_desc: "Tato postava spatřila magický strom a je jeho přítomností uklidněna."
 mpo_events_ariana.0090.t: "Vlněné ambice"
 mpo_events_ariana.0090.desc: "Poté, co [child.GetFirstName] strávil nějaký čas na pastvinách s pastýři, se vrací do jurty s úsměvem na [child.GetHerHis] tváři.\n\n"
 mpo_events_ariana.0090.desc_younger: ""Chci být pastýřem, [child.Custom2('RelationToMeShort', ROOT.Char)]!" vykřikuje [child.GetSheHe]. "Můžou trávit celý den se stádem a podívej, jak jsou šťastní. Být [ROOT.Char.GetTitleAsNameNoTooltip] zní nudně!"\n\n[child.GetSheHe|U] mi podává čerstvě ostříhaný chomáč vlny a, ačkoli je drsný a špinavý, vidím hrdost v [child.GetHerHis] očích."
 mpo_events_ariana.0090.desc_older: ""Chci být tím, kdo pase ovce, ne [ROOT.Char.GetTitleAsNameNoTooltip] jako ty, [child.Custom2('RelationToMeShort', ROOT.Char)]," vykřikuje [child.GetSheHe]. "Jejich život se zdá tak jednoduchý, bez starostí o bitvy a vládu."\n\n[child.GetSheHe|U] mi podává čerstvě ostříhaný chomáč vlny a, ačkoli je drsný a špinavý, cítím vášeň v [child.GetHerHis] slovech."
 mpo_events_ariana.0090.a: "Je moudré znát řemeslo pastýře."
 mpo_events_ariana.0090.a_flavor: "[child.GetFirstNamePossessiveNoTooltip] sen je hezký, byť prostý."
 mpo_events_ariana.0090.b: "Tvůj odkaz musí být větší než odkaz pastýře!"
 mpo_events_ariana.0090.c: "Jejich život není tak jednoduchý, jak se zdá, dítě."
 mpo_events_ariana.0090.c_duel: "[child.GetFirstNameNoTooltip] je poslán pracovat na pastviny"
 mpo_events_ariana.0090.c_1: "[child.GetFirstNameNoTooltip] si začne vážit tvrdé práce"
 mpo_events_ariana.0090.c_2: "[child.GetFirstNameNoTooltip] získává fyzickou sílu při [child.GetHerHis] práci"
 mpo_child_herder_modifier: "Určený pastýř"
 mpo_child_herder_modifier_desc: "Tato postava strávila čas na pastvinách a získala pár dovedností od pastýře."
 mpo_events_ariana.0100.t: "Síla na nečekaných místech"
 mpo_events_ariana.0100.desc: "Víří mračno prachu, když se dva z mých [ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l] pustí do zápasu. Tábor burácí vzrušením, když neoddiskutovatelný šampion dne svrží [ROOT.Char.Custom('GetMartialHerHis')] protivníka na zem.\n\nDál nahlížím do davu, abych odhalil totožnost tohoto výjimečného bojovníka. K mému překvapení spatřím svého [ROOT.Char.Custom2('RelationToMeShort', warrior)], [warrior.GetFirstName]! Nikdy bych od [warrior.GetHerHim] nečekal takové umění a odvahu, a mnoho lidí by u [warrior.GetWomanMan] takové dovednosti vůbec nehledalo!"
 mpo_events_ariana.0100.a: "Takový bojovník si zaslouží vést!"
 mpo_events_ariana.0100.b: "[warrior.GetFirstNameNoTooltip] se k nám může připojit v boji."
 mpo_events_ariana.0100.c: "Možná [warrior.GetSheHe] není jediný [warrior.GetWomanMan] s takovou dovedností."
 mpo_events_ariana.0100.d: "Impozantní, ale [warrior.GetSheHe] by se měl držet svých povinností."
 mpo_diverse_warriors_modifier: "Rozmanití bojovníci"
 mpo_diverse_warriors_modifier_desc: "Tato postava ukázala, že bojovníci přicházejí v nejrůznějších podobách.\n[martial_custom|E] Náklady na reformu: #p -50%#!"
 mpo_diverse_warriors_modifier_value_desc: "[GetModifier('mpo_diverse_warriors_modifier').GetNameWithTooltip]"
 mpo_events_ariana.0110.t: "Vzpurná půda"
 mpo_events_ariana.0110.desc: ""[ROOT.Char.GetTitleAsNameNoTooltip], slyšel jsem šepoty duchů," říká můj astrolog, [astrologer.GetFirstName]. "[ROOT.Char.GetFaith.HighGodNameSheHe|U] varuje před nebezpečími, která hrozí, pokud své příbuzné nenecháš v [current_capital.GetNameNoTier]."\n\n"
 mpo_events_ariana.0110.desc_fertility: ""Protože se tvá stáda zde nemají kde pásť, bylo by nešťastné užívat si zde jídla."
 mpo_events_ariana.0110.desc_opinion: ""Lidé zde tě nemají tak v oblibě jako dříve, jejich zlost jedovatí zemi."
 mpo_events_ariana.0110.desc_ending: "Doporučuji přesunout tvou jurtu do [new_capital.GetNameNoTier], kde bys mohl najít blahobyt.""
 mpo_events_ariana.0110.a: "[ROOT.Char.GetFaith.HighGodName] nelže. Musíme se přestěhovat."
 mpo_events_ariana.0110.b: "To je nesmysl, [current_capital.GetNameNoTierNoTooltip] je můj domov."
 mpo_events_ariana.0110.c_cynical: "[ROOT.Char.GetFaith.HighGodName] není [ROOT.Char.GetTitleAsNameNoTooltip]. Já jsem!"
 mpo_events_ariana.0110.c: "Už dost, [astrologer.GetFirstNameNoTooltip]."
 mpo_home_sweet_home_modifier: "Jurta sladká jurta"
 mpo_home_sweet_home_modifier_desc: "Tato postava si velmi oblíbila svou jurtu a místo, kde stojí."
 mpo_events_ariana.0111.t: "Nový domov"
 mpo_events_ariana.0111.desc: "Už uplynulo nějaký čas od té doby, co jsem se přestěhoval z [current_capital.GetNameNoTier] do [new_capital.GetNameNoTier], poslechl varování svého astrologa, [astrologer.GetFirstName].\n\nJako požehnání od [ROOT.Char.GetFaith.FertilityGodName] se země stala úrodnější a můj lid spokojený."
 mpo_events_ariana.0111.a: "Našli jsme tu prosperitu."
 mpo_destined_leader_modifier: "Určený vůdce"
 mpo_destined_leader_modifier_desc: "Překonáním genderových norem své kultury tato postava ukázala, že je schopným vůdcem.""
