l_polish:
 varangian_arrived.desc:0 "[varangian_candidate.GetShortUIName|U] se připojil k Varangské gardě"
 varangian_arrived.title:0 "Nový Varangian"
 varangian.0002.a:0 "Jděte, s požehnáním [ROOT.Char.GetFaith.WarGodNamePossessive]!"
 varangian.0002.b:0 "Ne, zakazuji to! Jste zde potřební."
 varangian.0002.elsewhere:0 "císařova garda"
 varangian.0002.end:0 "přinese jak bohatství, tak slávu!"\n\nNemohu popřít tuto část, ale mohl bych odmítnout žádost [varangian_candidate.GetHerHis]. Na druhou stranu, bylo by správné zastavit někoho v jeho honbě za slávou?"
 varangian.0002.miklagard:0 "Miklagard"
 varangian.0002.opening:0 "Když [varangian_candidate.Custom2('MyCharacterIntroduction', ROOT.Char )] přijde za mnou s [varangian_candidate.GetHerHis] plánem, [varangian_candidate.GetSheHe] se zdá, že už má [varangian_candidate.GetHerHis] rozhodnutí.\n\n"Sloužím s Varangy v"
 varangian.0002.t:0 "Varangská garda"
 varangian.1002.a:0 "Vítejte zpět doma, [returning_varangian.GetFirstNameNoTooltip]!"
 varangian.1002.ending:0 "\n\n"Jsem zpět, [returning_varangian.Custom2('RelationToMeShort', ROOT.Char )]!" hřímá [returning_varangian.GetFirstNameNoTooltip]. "Bylo mnoho okamžiků, kdy jsem si myslel, že už vás nikdy neuvidím, ale konečně jsem se vrátil."\n\nJak podivné je vidět mého [ROOT.Char.Custom2('RelationToMeShort', returning_varangian )] po těch letech, nemohu popřít, že jsem ohromen [returning_varangian.GetHerHis] [emperor.GetCulture.GetNameNoTooltip] oděvem, [returning_varangian.GetHerHis] cizokrajnými šperky a těžkým truhlou, kterou [returning_varangian.GetSheHe] přivezl s [returning_varangian.GetHerHim]."
 varangian.1002.new_partner:0 "A rozhodně nepoznávám [partner.GetWomanMan] po boku [returning_varangian.GetHerHis]!"
 varangian.1002.opening:0 "Stěží poznávám [returning_varangian.Custom2('MyCharacterIntroduction', ROOT.Char )], když se [returning_varangian.GetSheHe] objeví v mém [SelectLocalization( IsLandlessAdventurer( ROOT.Char ), 'camp', 'great_hall')]."
 varangian.1002.t:0 "Návrat z Varangské gardy"
 varangian.3001.a:0 "Statečný až do konce, [varangian.GetFirstNameNoTooltip]..."
 varangian.3001.desc:0 "[varangian.Custom2('MyCharacterIntroduction', ROOT.Char)] zemřel při službě ve Varangské gardě!\n\nObdržel jsem dopis od [emperor.GetTitledFirstName], který chválí [varangian.GetHerHis] jméno a popisuje, jak [varangian.GetSheHe] statečně bojoval, aby zachránil život [emperor.GetTitleAsNameNoTooltip] před zlovolnými atentátníky.\n\nNic nemůže [varangian.GetFirstNameNoTooltip] vrátit zpět, ale posmrtná odměna zlata od [emperor.GetTitleAsNameNoTooltip] pomáhá zmírnit zármutek."
 varangian.3001.t:0 "Varangská garda: Čestná smrt"
