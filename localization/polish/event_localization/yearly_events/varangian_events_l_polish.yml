l_polish:
 varangian_arrived.title: "Nový Varjag"
 varangian_arrived.desc: "[varangian_candidate.GetShortUIName|U] se připojil k Varjagově gardě"
 varangian.0002.t: "Varjagova garda"
 varangian.0002.opening: "Do té doby, než ke mně [varangian_candidate.Custom2('MyCharacterIntroduction', ROOT.Char )] přijde s [varangian_candidate.GetHerHis] plánem, vypadá to, že [varangian_candidate.GetSheHe] už má [varangian_candidate.GetHerHis] rozhodnuto.\n\n"Služba u Varjagů v"
 varangian.0002.miklagard: "Miklagard"
 varangian.0002.elsewhere: "císařově gardě"
 varangian.0002.end: "přinese jak bohatství, tak slávu!"\n\nTo nemohu popřít, ale mohl bych zamítnout [varangian_candidate.GetHerHis] žádost. Na druhou stranu, bylo by správné někoho zastavit v honbě za slávou?"
 varangian.0002.a: "Jdi, s [ROOT.Char.GetFaith.WarGodNamePossessive] požehnáním!"
 varangian.0002.b: "Ne, zakazuji to! Tady tě potřebujeme."
 varangian.1002.t: "Návrat z Varjagovy gardy"
 varangian.1002.opening: "Stěží poznávám [returning_varangian.Custom2('MyCharacterIntroduction', ROOT.Char )], když se [returning_varangian.GetSheHe] objeví v mém [SelectLocalization( IsLandlessAdventurer( ROOT.Char ), 'camp', 'great_hall')]."
 varangian.1002.new_partner: "A už vůbec nepoznávám toho [partner.GetWomanMan] po [returning_varangian.GetHerHis] boku!"
 varangian.1002.ending: "\n\n"Jsem zpátky, [returning_varangian.Custom2('RelationToMeShort', ROOT.Char )]!" [returning_varangian.GetFirstNameNoTooltip] zařve. "Bylo mnoho chvílí, kdy jsem si myslel, že už vás nikdy neuvidím, ale nakonec jsem se vrátil."\n\nAč je zvláštní vidět mého [ROOT.Char.Custom2('RelationToMeShort', returning_varangian )] po tolika letech, nemohu popřít, že mě zaujme [returning_varangian.GetHerHis] [emperor.GetCulture.GetNameNoTooltip] oděv, [returning_varangian.GetHerHis] cizí šperky a těžká truhla, kterou [returning_varangian.GetSheHe] přinesl(a) s [returning_varangian.GetHerHim]."
 varangian.1002.a: "Vítej doma, [returning_varangian.GetFirstNameNoTooltip]!"
 varangian.3001.t: "Varjagova garda: Čestná smrt"
 varangian.3001.desc: "[varangian.Custom2('MyCharacterIntroduction', ROOT.Char)] zemřel při službě ve Varjagově gardě!\n\nObdržel jsem poselství od [emperor.GetTitledFirstName], chválící [varangian.GetHerHis] jméno a popisující, jak [varangian.GetSheHe] statečně bojoval(a), aby zachránil(a) život [emperor.GetTitleAsNameNoTooltip] před zákeřnými atentátníky.\n\nNic už [varangian.GetFirstNameNoTooltip] nevrátí, ale posmrtná odměna zlata od [emperor.GetTitleAsNameNoTooltip] trochu zmírní žal."
 varangian.3001.a: "Statečný až do konce, [varangian.GetFirstNameNoTooltip]..."
