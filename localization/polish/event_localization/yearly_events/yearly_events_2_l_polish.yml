l_polish:
 yearly.1020.a.escape.desc:0 "[enemy.GetTitledFirstNameNoTooltip] uniká"
 yearly.1041.gift.desc:0 "Je to dopis. Je tam něco o finanční transakci a specifikace pro zakázkový [ROOT.Char.Custom('SuitableGiftItem')] s rodovým znakem [ROOT.Char.GetDynastyNameNoTooltip]...\n\n"Chtěl jsem tě překvapit, dát ti něco na znamení mého uznání. A teď je to všechno k ničemu!""
 yearly.1070.levelheaded.desc:0 "[potential_soulmate.GetHerHis] ušlechtilý a neotřesitelný klid?"
 yearly.1030.a.secret_murder.desc:0 "[secret_character.GetTitledFirstName] byl/a tím, kdo stál za [secret_target.GetTitledFirstNamePossessive] předčasnou smrtí!"
 yearly.1020.b.success.tt:0 "[vip.GetTitledFirstName] se nikdy nedozví, že jsem šel/a za [vip.GetHerHis] zády"
 yearly.1081.abduct.desc:0 "[suspicious.GetSheHe|U] plánuje únos"
 yearly.1044.start.desc:0 "Na rtech [suspicious.GetTitledFirstNamePossessive] hraje zlomyslný úsměv. "Vím, že jsem v poslední době jednal/a zvláštně, a za to se omlouvám. Ale měl/a jsem k tomu dobrý důvod!"\n\n"
 yearly.1051.victory.desc:0 "Když se [heir.GetTitledFirstName] vrátil/a z [heir.GetHerHis] dobrodružství, každý dvorníček tam byl, aby viděl [heir.GetHerHim]. Někteří jásali a projevovali své obdivování, zatímco jiní byli... méně ohromeni.\n\nAle nikdo nemohl popřít, že [heir.GetFirstNameNoTooltip] prokázal/a [heir.GetHerselfHimself] jako skvělého duelanta po porážce [heir.GetLadyLord] po [heir.GetLadyLord]."
 yearly.1082.investigator_start.desc:0 "[investigator.GetTitledFirstName] ukončil/a [investigator.GetHerHis] vyšetřování [suspicious.GetTitledFirstNamePossessive] aktivit bez úspěchu. [investigator.GetSheHe|U] nenašel/a žádný důkaz o trestné činnosti nebo jiných temných činech — ani žádné podezřelé zvěsti."
 yearly.1003.start.desc:0 "Jakmile si budu jistý/á, že mě nikdo nesledoval, otevřu [married_seducer.GetFirstNamePossessive] dveře a nakouknu dovnitř. Objekt mé touhy stojí s [married_seducer.GetHerHis] zády ke mně, nahý/á jako den, kdy se [married_seducer.GetSheHe] narodil/a."
 yearly.1070.scheme.tt:0 "Plán [scheme|E] bude mít bonus [success_chance|E]"
 yearly.1080.a.failure:0 "Vyšetřování [investigator.GetTitledFirstNamePossessiveNoTooltip] selhává"
 yearly.1080.c.failure:0 "[suspicious.GetFirstNameNoTooltip] popírá všechno"
 yearly.1081.agent_murder.desc:0 "[suspicious.GetSheHe|U] pracuje pro někoho, kdo plánuje vraždu"
 yearly.1050.c.failure.tt:0 "[heir.GetTitledFirstName] už nebude vyzývat lidi na duely"
 yearly.1081.me.desc:0 "já!"
 yearly.1081.agent_abduct.desc:0 "[suspicious.GetSheHe|U] pracuje pro někoho, kdo plánuje únos"
 yearly.1030.a.secret_murder_attempt.desc:0 "o [secret_character.GetTitledFirstNamePossessive] neúspěšném pokusu o vraždu proti [secret_target.GetTitledFirstNameOrMe]!"
 yearly.1014.abductee_saved_abductor_killed.desc:0 "Zabalený/á v dece, posazený/á na [hunter.GetHerHis] koni, je [abductee.GetFirstName]. Nepoškozený/á.\n\nKdyž pomáhám [abductee.GetHerHim] dolů, vrhnu pohled na [hunter.GetFirstName]. [hunter.GetSheHe|U] přikývne. [abductor.GetTitledFirstName] byl/a vyřízen/a."
 yearly.1020.a:0 "Znám perfektní místo pro léčku..."
 yearly.1080.a.success.tt:0 "Pokud [suspicious.GetShortUIName] něco skrývá, bude to odhaleno"
 yearly_1010_outcome_effect_escape.tt:0 "[THIS.Char.GetTitledFirstName] unikl/a"
 yearly.1050.c.success.tt:0 "[heir.GetTitledFirstName] už se duelu nezúčastní"
 yearly.1080.normal.desc:0 "Na [suspicious.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] je něco podivného, ale nemohu si to úplně jen tak uvědomit. Možná je to jen má bujná fantazie — přesto mě ten zlověstný pocit drží vzhůru v noci."
 yearly_1010.abductee_lose.tt:0 "[abductee.GetTitledFirstName] byl/a vzat/a z mých zemí"
 yearly.1060.b:0 "Meč."
 yearly.1060.t:0 "Nejstarší vtip v knize"
 yearly.1080.d:0 "Jsem paranoidní..."
 yearly.1010.d:0 "Není mi to jedno. Nech je jít."
 yearly.1010.c:0 "Na tom, co se děje, mi záleží jen na bezpečném návratu [abductee.GetFirstNamePossessiveNoTooltip]."
 yearly.1010.abduction.tt:0 "[abductee.GetTitledFirstName] byl/a unesen/a [abductor.GetTitledFirstName]"
 yearly.1080.b.failure:0 "Vaše vyšetřování selhává"
 yearly.1020.a.kill.desc:0 "[enemy.GetTitledFirstNameNoTooltip] byl/a zabit/a v léčky"
 yearly.1070.benevolent.desc:0 "jak laskavý způsob [potential_soulmate.GetSheHe] se chová ke všem, jak k šlechtě, tak k obyčejným lidem?"
 yearly.1081.traitor_end.desc:0 "\n\nTen [suspicious.Custom('InsultAdjective')] zrádce dostane, co [suspicious.GetSheHe] zaslouží!"
 yearly.1002.b.failure.message:0 "[married_seducer.GetFirstName] byl/a zraněn/a, jako by [married_seducer.GetSheHe] očekával/a něco víc."
 yearly.1021.b.tt:0 "[enemy.GetTitledFirstName] zůstane mým vězněm"yearly.1010.friend.desc:0 "[hunter.GetTitledFirstName] vstupuje do [ROOT.Char.Custom('GetRoom')], luk přehozený přes [hunter.GetHerHis] rameno. "Omlouvám se, starý příteli. To byl [abductor.GetTitledFirstName], kdo vzal [abductee.GetHerHim]."
 yearly.1030.end.desc:0 "\n\n[hooked.GetTitledFirstNameNoTooltip] odhalil tajemství [secret_character.GetTitledFirstNamePossessive]. [hooked.GetSheHe|U] je ochoten to sdílet se mnou, pokud nechám [hooked.GetHerHim] být."
 yearly.1042.good.tt:0 "Budou se tvářit, jako bych neměl ponětí, když [suspicious.GetTitledFirstName] odhalí překvapení."
 yearly.1090.alone_stay.desc:0 "Pokud mi dovolíte zůstat, rád s vámi sdílem své znalosti o světě a budu vaším loajálním sluhou."
 yearly.1082.a:0 "Lepší být v bezpečí než litovat!"
 yearly.1020.a.capture.desc:0 "Zatýkám [enemy.GetTitledFirstNameNoTooltip]"
 yearly.1083.a:0 "Budu dávat pozor na [suspicious.GetHerHim], to je jisté."
 yearly.1083.a.tt:0 "Vyšetřování [suspicious.GetShortUIName] selhalo."
 yearly.1051.defeat.a:0 "Děláš mi ostudu."
 yearly.1011.desc:0 ""A tvoje [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('abductee'))]?" ptá se [hunter.GetFirstName]. "Nikdo jiný než [abductee.GetHerHis] strážce nic neviděl ani neslyšel. Jsem si jistý, že existuje dobré vysvětlení, ale měl bys vědět - někteří z [dummy_gender.GetWomenMen] podezřívají, že [abductee.GetSheHe] šel dobrovolně..."
 yearly.1060.garden.desc:0 "Když se procházíme po zahradách, [joker.Custom2('MyCharacterIntroduction', ROOT.Char)] se ke mně naklání s šibalským úsměvem."
 yearly.1081.seduce.desc:0 "[suspicious.GetSheHe|U] chystá léčku na svádění."
 yearly.1043.t:0 "Chycen při činu."
 yearly.1030.nervous.desc:0 "[hooked.GetTitledFirstName] nervózně pohrává s [hooked.GetHerHis] rukávem, zatímco vstupuji do mé [ROOT.Char.Custom('GetChamber')]. Co tady [hooked.GetSheHe] dělá v tuto hodinu?\n\n"Nejhlubší omluvy, ale musím s vámi mluvit o samotě. Objevil jsem něco #emp velmi#! zajímavého."
 yearly.1002.a.success:0 "[married_seducer.GetFirstNameNoTooltip] zůstává."
 yearly.1090.travelers_family:0 "[traveler.GetShortUIName|U] a [traveler.GetHerHis] rodina."
 yearly.1060.e:0 "Jak vulgární!"
 yearly.1001.start.desc:0 "Když se mé oči setkávají s [married_seducer.GetTitledFirstNamePossessive], což vypadá jako dvacáté setkání dnes večer, vím, že si to opravdu nepředstavuji. I na druhém konci stolu se [married_seducer.GetHerHis] pohled zdá tak intenzivní jako polední slunce.\n\n[married_seducer.GetSheHe|U] mě chce,"
 yearly.1041.hostile_scheme_agent_other.desc:0 "Je to seznam časů a míst, věcí slyšených a viděných. Soukromé věci... [suspicious.GetFirstNameNoTooltip] pomáhá někomu spřádat intriky proti mému [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('scheme_target'))] [scheme_target.GetFirstName]!"
 yearly.1015.escaped.desc:0 "[abductee.GetSheHe] zahlédl příležitost a podařilo se mu uniknout. I když to zní velmi nepravděpodobně, určitě se i podivnější věci staly...?"
 yearly.1070.dominant.desc:0 "[potential_soulmate.GetHerHis] neochvějná, železná vůle?"
 yearly_1010.hunter_killed.desc:0 "[THIS.Char.GetTitledFirstNameNoTooltip] zabíjí [hunter.GetTitledFirstNameNoTooltip] a uniká."
 yearly.1022.a:0 "A ty, [enemy.GetLadyLord] [enemy.GetFirstNameNoTooltip]."
 yearly.1013.abductee_lost.desc:0 "Jdu k bráně, modlíc se za pohled na [abductee.GetTitledFirstNamePossessive] tvář za rohem. Ale každá tvář, kterou vidím, je plná hořkosti, a žádná z nich není [abductee.GetHersHis]."
 yearly.1086.desc:0 "Měl jsem plán, důkladně připravený projev. Ale když vidím [suspicious.GetTitledFirstName], moje krev vaří a obvinění se mi ze rtů sype jako jed. K mému překvapení, [suspicious.GetFirstNameNoTooltip] nereaguje s hněvem ani slzami.\n\n"Oh, můj [ROOT.Char.Custom('ComplimentAdjective')] [suspicious.Custom2('RelationToMeShort', ROOT.Char)], vím, že trpíš. Tato tvrdá slova nejsou tvá. Odpovím na všechny tvé otázky, a uvidíš, že se mě nemáš čeho bát.""
 yearly.1081.elope.desc:0 "[suspicious.GetSheHe|U] chystá útěk s"
 yearly.1040.c:0 "Respektuj [suspicious.GetHerHis] soukromí."
 yearly.1081.useful_end.desc:0 "\n\nTen mazaný [suspicious.Custom('InsultNoun')]! Tyto informace se jistě ukážou jako užitečné."
 yearly_1010_save_abductee_random_list_effect.failure.tt:0 "[abductee.GetShortUIName|U] je unesen [abductor.GetShortUIName]."
 yearly.1001.end_hesitation.desc:0 "a cítím, jak mé tělo reaguje, probouzí se. Ale [seducer_spouse.GetTitledFirstName] - [married_seducer.GetHerHis] [seducer_spouse.GetWifeHusband], a má [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('seducer_spouse'))] - je také dnes večer tady..."
 yearly.1030.c:0 "Raději tě mít v kapse než [secret_character.GetHerHim]."
 yearly.1002.a:0 ""Můžeš zůstat ještě chvilku? Prosím?""
 yearly.1011.b:0 "Chci [abductee.GetHerHim] v okovech."yearly.1041.gift.tt:0 "Kdybych [suspicious.GetTitledFirstNamePossessive] překvapení nezničil, získal bych suma [gold|E]"
 yearly.1043.a.tt:0 "Nenašel jsem, co [suspicious.GetTitledFirstName] skrýval"
 yearly.1002.b:0 ""Opravdu, měli byste pospíšit.""
 yearly_1010.abductee_saved.tt:0 "[abductee.GetTitledFirstName] byla přivedena zpět ke mně, v bezpečí a zdraví."
 yearly.1040.t:0 "Nepředvídaná návštěva"
 yearly.1085.b:0 "Omlouvám se, mýlil jsem se. Máte mé upřímné omluvy, [suspicious.GetFirstNameNoTooltip]."
 yearly.1083.investigator_start.desc:0 "[investigator.GetTitledFirstName] se vrátil bez úlovku. "Nenašel jsem žádné odsuzující důkazy vůči [suspicious.GetTitledFirstName], a možná že [suspicious.GetSheHe] je skutečně nevinný. Ale nemohu to zaručit — [suspicious.GetSheHe] je opatrný [suspicious.GetWomanMan]. [investigator.GetFaith.HighGodName|U] ví, co by [suspicious.GetSheHe] mohl skrývat.""
 yearly.1090.c:0 "Nemáme pro vás místo."
 yearly.1014.abductee_killed_abductor_imprison.desc:0 "Vedle [hunter.GetHerHim], se zavázanýma očima a v řetězech, stojí [abductor.GetTitledFirstName].\n\nCo se týče [abductee.GetTitledFirstName]... [abductee.GetHerHis|U] nepřítomnost a výraz na [hunter.GetFirstNamePossessive] tváři mi říká, že všechno proběhlo podle plánu."
 yearly.1051.t:0 "Duelista se vrací"
 yearly.1044.feast.desc:0 "[suspicious.GetFirstNameNoTooltip] mi naznačuje, abych následoval a vede mě do velké síně. Když [suspicious.GetSheHe] otevře dveře, někdo začne hrát veselou melodii. Ach můj... dekorace, ten vůně! A všichni jsou tady!\n\n"Je to hostina na vaši počest! Dovolte mi přinést vám šálek [ROOT.Char.Custom('RegionalDrink')]!""
 yearly.1082.paranoid.desc:0 "\n\n[suspicious.GetFirstNameNoTooltip] může být tentokrát nevinný, ale stejně je na [suspicious.GetHerHim] něco, co mi nesedí. Určitě si [suspicious.GetHerHim] budu dávat pozor."
 yearly.1020.b.failure.desc:0 "[vip.GetTitledFirstNameNoTooltip] zjistí, že jsem varoval [enemy.GetTitledFirstNameNoTooltip]"
 yearly_1010_save_abductee_random_list_effect.success.tt:0 "[abductee.GetShortUIName|U] byla zachráněna"
 yearly.1081.agent_elope.desc:0 "[suspicious.GetSheHe|U] pracuje pro někoho, kdo plánuje uprchnout s"
 yearly.1030.a.secret_lover.desc:0 "o tajném, tělesném vztahu mezi [secret_character.GetTitledFirstName] a [secret_target.GetTitledFirstName]!"
 yearly.1030.a.secret_homosexual.desc:0 "o touze [secret_character.GetTitledFirstNamePossessive] po [secret_character.GetWomenMen]!"
 yearly.1082.normal.desc:0 "\n\nZatímco se zdá, že jsem se tentokrát mýlil, nebyl to ztracený čas. Dnes v noci budu spát jako miminko."
 yearly.1082.you_start.desc:0 "Skrýval jsem se ve stínech, chodil do pochybných hospod a otočil každý kámen — přesto jsem nenašel žádné odsuzující důkazy proti [suspicious.GetTitledFirstName]. Ani jedinou podezřelou fámi!"
 yearly.1013.a2:0 "Aspoň je [abductee.GetFirstNameNoTooltip] v bezpečí..."
 yearly_1010_outcome_effect_abductee_save.tt:0 "[abductee.GetTitledFirstName] byla zachráněna a vrácena ke mně"
 yearly.1041.friend.desc:0 "Někdo přijímá pozvání, vyjadřuje svou radost a vzrušení strávit nějaký čas se... mnou! Ten, kdo toto napsal, je můj přítel, [secret_friend.GetTitledFirstName]!\n\n"Chystalo se to být překvapení, zábavný a odpočinkový výlet pro vás dva... Teď je všechno zničeno!"
 yearly.1013.abductor_escaped_abductee_imprisoned.desc:0 "Přesto podnikání nebylo úplně neúspěšné. I když mi bylo řečeno, že [abductor.GetTitledFirstName] uprchl, [abductee.GetFirstName] neměl takové štěstí..."
 yearly.1020.a.rl.t:0 "Za pár dní"
 yearly.1090.family_stay.desc:0 "Pokud nám dovolíte zůstat, rád se s vámi podělím o své znalosti o světě a budu vaším věrným sluhou.""
 yearly.1030.confident.desc:0 "Oznámení mého strážce o společnosti mi vyčistilo každou kapičku ospalosti z hlavy. Kdo by mi mohl v tuto hodinu narušovat klid?\n\nMůj návštěvník v noci není nikdo jiný než [hooked.GetTitledFirstName]. "Musím s vámi mluvit o samotě, daleko od poslouchajících uší. Objevil jsem něco #EMP velmi#! zajímavého.""
 yearly.1080.b:0 "Okamžitě se na to podívám."
 yearly.1014.safe_hunter_start.desc:0 "Když vstupuji do [ROOT.Char.Custom('GetCourtyard')], vítá mě široký úsměv [hunter.GetFirstNamePossessive]."
 yearly.1010.friend.tt:0 "Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hunter'))] [hunter.GetTitledFirstName] je tady, aby pomohl."
 yearly.1060.bed.desc:0 "[joker.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se opírá o loket, rty zkroucené do zlomyslného úsměvu."
 yearly.1013.hunter_dead_abductee_lost.desc:0 "Dívám se kolem, ale žádná naděje v dohledu. Jen obličeje plné hořkosti.\n\n"[abductor.GetTitledFirstName] vzal [abductee.GetHerHim], mé [ROOT.Char.Custom('GetCourtOwner')]. Zklamali jsme vás...""
 yearly.1050.c.success.wounded.tt:0 "[heir.GetTitledFirstName] by mohl být zraněn"
 yearly.1003.a:0 "Hledal jsem... záchod!"yearly.1021.b:0 "Opravdu si myslím, že [enemy.GetHerHim] si ponechám!"
 yearly.1030.b.tt:1 "Nútím [hooked.GetTitledFirstName], aby mi řekl [secret|E] o [secret_character.GetTitledFirstName]"
 yearly.1082.a.tt:0 "[suspicious.GetShortUIName|U] vypadá nevinně"
 yearly.1041.a.bad:0 "Písemný důkaz. Jak ohleduplné."
 yearly.1030.a.tt:1 "[hooked.GetTitledFirstName] mi řekne [secret|E] o [secret_character.GetTitledFirstName]"
 yearly.1001.a.tt:0 "Najdu [married_seducer.GetTitledFirstName], jakmile budou všichni spát"
 yearly.1002.desc:0 "Poté [married_seducer.GetFirstName] dopadne na matraci se šploucháním, [married_seducer.GetHerHis] dech ztížený a oči napůl zavřené. Líně otírám pot z [married_seducer.GetHerHis] [married_seducer.Custom('ObjectifiedFeature')] jemnými prsty.\n\nPouze o chvíli později [married_seducer.GetFirstNameNoTooltip] odtlačí moji ruku s omluvným úsměvem. "Je skoro ráno. Raději odejdu.""
 yearly.1070.submissive.desc:0 "[potential_soulmate.GetHerHis] jemné chování?"
 yearly_1010_outcome_effect_abductee_lost.tt:0 "[abductee.GetTitledFirstName] byl vzat [abductor.GetTitledFirstName]"
 yearly.1081.scheme_type_fallback.desc:0 "[suspicious.GetSheHe|U] plánoval proti"
 yearly.1051.decent.desc:0 "[heir.GetTitledFirstName] se vrátil z [heir.GetHerHis] dobrodružství jako silnější [heir.GetWomanMan]. Ačkoli [heir.GetSheHe] prohrál pár duelů a naštval další mé vazaly, [heir.GetSheHe] také měl [heir.GetHerHis] spravedlivý podíl na vítězstvích a získal cenné zkušenosti.\n\nNyní by mohl být čas usmířit [angry_vassal_2.GetTitledFirstName]. [heir.GetFirstNameNoTooltip] mohl být k [angry_vassal_2.GetHerHim] ohleduplnější..."
 yearly.1010.marshal.desc:1 "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hunter'))] vstupuje do [ROOT.Char.Custom('GetRoom')], luk přes [hunter.GetHerHis] rameno. "Zbývající stráž tvrdí, že to byl [abductor.GetTitledFirstName], kdo vzal [abductee.GetHerHim], můj [ROOT.Char.Custom('GetCourtOwner')]."
 yearly.1001.end_spiteful.desc:0 "a nemohu lhát, chci [married_seducer.GetHerHim] také... Nebo je potrestání [married_seducer.GetHerHis] [seducer_spouse.GetWifeHusband], [seducer_spouse.GetTitledFirstName], to, co skutečně toužím? Odráží se to vůbec?"
 yearly.1044.gift.desc:0 "[suspicious.GetFirstNameNoTooltip] mi podává pečlivě zabalený dárek, ozdobený barevnými stuhami. "Chtěl jsem tě překvapit. Měl jsem ho vyrobený na zakázku, je pouze jeden takový. Klidně, otevři ho!""
 yearly.1070.end.desc:0 "\n\nNemohu si na to pořádně vzpomenout, ale alespoň jednu věc vím jistě: když jsem v [potential_soulmate.GetHerHis] přítomnosti, je pro mě těžké soustředit se na cokoliv jiného."
 yearly.1014.abductee_saved_abductor_escaped.desc:0 "Zabalený v dece, sedící na [hunter.GetHerHis] koni, je [abductee.GetFirstName]. Nezraněný.\n\nKdyž pomáhám [abductee.GetHerHim] dolů, vrhám pohled na [hunter.GetFirstName]. [hunter.GetSheHe|U] zakrývá [hunter.GetHerHis] hlavu. Nezáleží na tom, teď ne. S [abductor.GetTitledFirstName] se včas vyrovnáme."
 yearly.1051.regular_victory_end.desc:0 "[heir.GetHerHis|U] vítězství nad [angry_vassal_2.GetTitledFirstName] je prý bylo obzvlášť impozantní."
 yearly.1070.extroverted.desc:0 "jak [potential_soulmate.GetSheHe] dělá, že každá konverzace vypadá tak snadně a příjemně?"
 yearly.1085.a:0 "Můžeš odejít."
 yearly.1011.a:0 "Nesmysl. Brání [abductee.GetFirstNameNoTooltip] svým životem."
 yearly.1040.b.failure.desc:0 "Byl jsem odhalen [suspicious.GetTitledFirstNameNoTooltip]"
 yearly.1002.b.failure:0 "[married_seducer.GetFirstNameNoTooltip] očekává něco více"
 yearly.1042.friend.desc:0 "Někdo přijímá pozvání, vyjadřující svou radost a vzrušení strávit nějaký čas se... mnou! Ten, kdo to napsal, je můj přítel, [secret_friend.GetTitledFirstName]!\n\nZdá se, že [suspicious.GetFirstNameNoTooltip] plánuje překvapení s výletem spolu s [secret_friend.GetFirstNameNoTooltip]!"
 yearly.1021.a:0 "Ó, potěšení je celé moje."
 yearly.1084.b:0 "Vypadni z mého zorného pole, ty zrádný [suspicious.Custom('InsultNoun')]!"
 yearly.1044.a:0 "Děkuji, [suspicious.GetFirstNameNoTooltip]!"
