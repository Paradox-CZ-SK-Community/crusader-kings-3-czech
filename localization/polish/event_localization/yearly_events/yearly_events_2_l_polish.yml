 yearly.1030.a.secret_cannibal.desc:0 "o [secret_character.GetTitledFirstNamePossessive] touze po lidském mase!"
 yearly.1060.sex_and_maybe_lover.tt:0 "[joker.GetFirstNameNoTooltip] a já trávíme noc spolu..."
 yearly.1070.rumble.desc:0 "hřmot"
 yearly.1083.you_start.desc:0 "Moje vyšetřování [suspicious.GetTitledFirstName] neodhalilo nic pozoruhodného, kromě toho, že [suspicious.GetSheHe] se zdá být výjimečně opatrný [suspicious.GetWomanMan]. [ROOT.Char.GetFaith.HighGodName|U] ví, co [suspicious.GetSheHe] může skrývat."
 yearly.1051.victorious.a:0 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('heir'))|U], udělal jsi mi radost."
 yearly.1002.b.success.message:0 "[married_seducer.GetFirstName] oceňoval moji uvolněnost."
 yearly.1014.both_imprisoned.desc:0 "[hunter.GetSheHe|U] má v ruce provaz, za který [hunter.GetSheHe] tahá. Dva lidé zakopnou vpřed.\n\n[abductee.GetFirstName] a [abductor.GetFirstName] – svázáni a se zavázanýma očima."
 yearly.1030.a.secret_heretic.desc:0 "o [secret_character.GetTitledFirstNamePossessive] heretických způsobech!"
 yearly.1060.very_charmed.message:0 "[joker.GetFirstNameNoTooltip] je velmi okouzlen"
 yearly.1010.b:0 "Chci, aby ten [abductor.Custom('InsultNoun')] byl mrtvý."yearly.1080.c.lunatic:0 "[suspicious.GetFirstNameNoTooltip] uklidňuje tvé obavy  "
 yearly.1060.joke.desc:0 "\n\n"Takže, [ROOT.Char.GetFirstNameNoTooltip]... Co visí na muže u stehna a chce probodnout díru, kterou často probodlo předtím?"  "
 yearly.1001.a:0 "Dám [married_seducer.GetHerHim] dobrou jízdu!  "
 yearly.1013.a1:0 "Brzy se s tebou vypořádám, [abductee.GetFirstNameNoTooltip]...  "
 yearly.1085.sad.desc:0 "ale žal.\n\n"Vždy jsem byl tvým věrným sluhou," [suspicious.GetSheHe] křičí. "Nikdy bych tě nezradil!"  "
 yearly.1041.secret_angry.desc:0 "Prohlížím si dopis, šokován. Je to přesvědčivá obžaloba, tvrdící, že [suspicious.GetFirstNameNoTooltip] [secret.Custom('SecretDescriptionThirdPerson')]!  "
 yearly.1050.scared.desc:0 "[angry_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] dorazil na dvůr s obvázanou rukou a strachem v [angry_vassal.GetHerHis] očích. [angry_vassal.GetSheHe|U] mi říká, že můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('heir'))], [heir.GetTitledFirstName], vyzývá lidi na duely po celém [title.GetNameNoTierNoTooltip].\n\n"Omluvte mě, můj [ROOT.Char.GetLadyLord], ale tohle musí skončit. [heir.GetTitledFirstNameNoTooltip] se objevil u mých dveří a vyzval mě, neměl jsem jinou možnost než přijmout. To není poprvé, co se to stalo. Jsem jen poslední v dlouhé řadě obětí!"  "
 yearly.1013.hunter_dead_start.desc:0 "Když vstupuji do [ROOT.Char.Custom('GetCourtyard')], setkávám se jen se zlými tvářemi a [hunter.GetFirstNamePossessive] nehybným tělem, odpočívajícím na provizorním nosítku.  "
 yearly.1015.a.paranoid:0 "[abductee.GetFirstNameNoTooltip] něco skrývá, jsem si tím jistý...  "
 yearly.1070.intelligent.desc:0 "[potential_soulmate.GetHerHis] ohromně ostrá vtipnost?  "
 yearly.1070.peal.desc:0 "zvuk  "
 yearly.1003.t:0 "Měl jsem to vědět  "
 yearly.1042.feast.desc:0 "Je to seznam jídel a nápojů, a mnoho známých jmen, včetně mého oblíbeného [ROOT.Char.Custom('MusicalPerformer')]...\n\nZdá se, že [suspicious.GetFirstNameNoTooltip] plánuje překvapení s hostinou konanou na mou počest!  "
 yearly.1060.dinner.desc:0 "[joker.Custom2('MyCharacterIntroduction', ROOT.Char)|U] míchá [joker.GetHerHis] hrnek [joker.Custom('RegionalDrink')] a sklání se ke mně s mazaným úsměvem.  "
 yearly.1070.d:0 "Odmítám se nechat rozptýlit jakýmikoliv [potential_soulmate.GetWomanMan]!  "
 yearly.1070.start.desc:0 "Je na [potential_soulmate.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] něco podivného. Je to způsob, jakým [potential_soulmate.GetSheHe] se usmívá? Nepřehlédnutelný  "
 yearly.1013.a3:0 "Za to zaplatíš, [abductor.GetFirstNameNoTooltip]...  "
 yearly.1050.angry.desc:0 "[angry_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] dorazil na dvůr s obvázanou rukou a touhou po pomstě. [angry_vassal.GetSheHe|U] mi říká, že můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('heir'))], [heir.GetTitledFirstName], "prohání se" po celém [title.GetNameNoTierNoTooltip].\n\n"Tvá [heir.Custom('GirlBoy')] se považuje za duelanta – [heir.GetSheHe] se objevil u mých dveří a vyzval mě před všemi! Neměl jsem jinou možnost než přijmout. To není poprvé, co se to stalo. Jsem jen poslední v dlouhé řadě obětí!  "
 yearly.1060.reveal_secret.tt:0 "[joker.GetTitledFirstName] bude znát moje tajemství  "
 yearly.1021.desc:0 "Špeh, kterého jsem umístil na [enemy.GetTitledFirstNamePossessive] večírku, mi poslal svůj report. Jéje, byla to vzrušující četba! Opravdu, ten arogantní výraz už je pryč z [enemy.GetFirstNamePossessiveNoTooltip] tváře nyní!\n\nVojsko, které si přijde pro tu [enemy.Custom('InsultAdjective')] [enemy.Custom('InsultNoun')], už je na cestě, a ano, přinesli zlato.\n\nBylo mi potěšením s vámi obchodovat, [ROOT.Char.GetLadyLord|U] [ROOT.Char.GetFirstNameNoTooltip]. Doufám, že se naše cesty opět zkříží.  "
 yearly.1040.a:0 ""Co skrýváš? Ukáž mi to hned!""
 yearly.1051.defeat.desc:0 "[heir.GetTitledFirstName] se konečně vrátil s [heir.GetHerHis] ocasem mezi [heir.GetHerHis] nohama. Bezstarostný [heir.Custom('GirlBoy')] procestoval říši a vyzval vassala po vassalovi, jen aby prohrál každý jediný duel.\n\nPo trapné porážce v rukou [angry_vassal_2.GetTitledFirstName] se [heir.GetSheHe] konečně zdá, že se naučil lekci.  "
 yearly.1041.feast.tt:0 "Kdybych nezničil překvapení [suspicious.GetTitledFirstNamePossessive], získal bych [prestige|E]  "
 yearly.1070.introverted.desc:0 "způsob, jakým [potential_soulmate.GetHerHis] oči vyjadřují tolik, i když žádná slova neprojdou jejich rty?  "
 yearly.1040.tumble.desc:0 "Dorazil jsem do svého milého [suspicious.GetFirstNamePossessive] [suspicious.Custom('GetChamber')], neviděn a neslyšen. S touhou v srdci — a v mých bocích — pomalu vstupuji.\n\n  "
