 yearly.1082.investigator_start.desc: "Vyšetřování činností [suspicious.GetTitledFirstNamePossessive], které vedl [investigator.GetTitledFirstName], skončilo naprázdno. [investigator.GetSheHe|U] nenašel žádné důkazy trestné činnosti ani jiné temné skutky — ani jediné podezřelé zvěsti."
 yearly.1082.you_start.desc: "Schovával jsem se ve stínech, chodil po pochybných krčmách a obracel každý kámen — přesto jsem nenašel žádný usvědčující důkaz proti [suspicious.GetTitledFirstName]. Ani jedinou podezřelou zvěst!"
 yearly.1082.normal.desc: "\n\nZdá se, že jsem se tentokrát mýlil, ale nebyla to ztráta času. Dnes v noci budu spát jako nemluvně."
 yearly.1082.paranoid.desc: "\n\nMožná je tentokrát nevinný, ale i tak mi na [suspicious.GetHerHim] něco nesedí. Budu [suspicious.GetHerHim] bedlivě sledovat, to je jisté."
 yearly.1082.a: "Lepší být opatrný než pozdě litovat!"
 yearly.1082.a.tt: "[suspicious.GetShortUIName|U] se zdá být nevinný"
 yearly.1083.investigator_start.desc: "[investigator.GetTitledFirstName] se ke mně vrátil naprázdno. \"Nenašel jsem žádné usvědčující důkazy proti [suspicious.GetTitledFirstName], a možná je [suspicious.GetSheHe] opravdu nevinný. Ale to nemohu zaručit — [suspicious.GetSheHe] je opatrný [suspicious.GetWomanMan]. [investigator.GetFaith.HighGodName|U] ví, co by [suspicious.GetSheHe] mohl skrývat.\""
 yearly.1083.you_start.desc: "Moje vyšetřování [suspicious.GetTitledFirstName] neodhalilo nic pozoruhodného, kromě toho, že se [suspicious.GetSheHe] zdá být výjimečně opatrný [suspicious.GetWomanMan]. [ROOT.Char.GetFaith.HighGodName|U] ví, co by [suspicious.GetSheHe] mohl skrývat."
 yearly.1083.a: "Budu mít [suspicious.GetHerHim] na očích, to je jisté."
 yearly.1083.a.tt: "Vyšetřování [suspicious.GetShortUIName] selhalo"
 yearly.1084.start.desc: "Stráže drží [suspicious.GetTitledFirstName] v úctivé vzdálenosti, ale jsou připraveny [suspicious.GetHerHim] v mžiku zajmout. [suspicious.GetSheHe|U] to očividně dobře ví; [suspicious.GetHerHis] pohled nervózně přeblikává po [ROOT.Char.Custom('GetRoom')]. Hledá možná únikovou cestu?\n\nNemusím se snažit příliš, abych získal přiznání."
 yearly.1084.a: "Hoďte [suspicious.GetHerHim] do [ROOT.Char.Custom('GetDungeon')]!"
 yearly.1084.b: "Zmizni mi z očí, ty zrádný [suspicious.Custom2('InsultNoun', ROOT.Char)]!" # todo: Zmizni mi z očí, ty zrádný [suspicious.Custom('InsultNoun')]!
 yearly.1085.start.desc: "Stráže drží [suspicious.GetTitledFirstName] v úctivé vzdálenosti, ale jsou připraveny [suspicious.GetHerHim] každou chvíli zajmout. [suspicious.GetSheHe|U] to zdá se dobře ví; v [suspicious.GetHerHis] ramena je neobvyklé napětí.\n\n\"Proč jste mě přivedl, [ROOT.Char.Custom2('RelationToMeAddress', suspicious)]? Máte mi co říci?\"\n\nObvinění mi vyklouzne z úst jako jed, ale když spatřím výraz na [suspicious.GetFirstNamePossessiveNoTooltip] tváři, zaskočí mě pochybnost. To není vina,"
 yearly.1085.angry.desc: "ale hněv.\n\n\"Jak se opovažujete mě takto obvinit? Po všem, co jsem pro vás udělal!\""
 yearly.1085.sad.desc: "ale žal.\n\n\"Vždy jsem byl vaším věrným služebníkem,\" pláče [suspicious.GetSheHe]. \"Nikdy bych vás nezradil!\""
 yearly.1085.a: "Můžeš odejít."
 yearly.1085.b: "Mýlil jsem se. Upřímně se ti omlouvám, [suspicious.GetFirstNameNoTooltip]."
 yearly.1085.c: "#EMP Lež!#! Stráže, hoďte [suspicious.GetHerHim] do [ROOT.Char.Custom('GetDungeon')]!"
 yearly.1086.desc: "Měl jsem plán, dobře připravenou řeč. Ale když uvidím [suspicious.GetTitledFirstName], rozlítí se mi krev a obvinění mi vyklouzne z úst jako jed. K mému překvapení [suspicious.GetFirstNameNoTooltip] nereaguje hněvem ani slzami.\n\n\"Ó, můj [ROOT.Char.Custom('ComplimentAdjective')] [suspicious.Custom2('RelationToMeShort', ROOT.Char)], vím, že trpíte. Tato ostrá slova nejsou vaše. Odpovím na všechny vaše otázky a uvidíte, že se mě nemusíte bát.\""
 yearly.1086.a: "Já... nevím, co říct."
 yearly.1090.t: "Daleko od domova"
 yearly.1090.start.desc: "Předveden mi je cizinec. \"[traveler.GetSheHe|U] už týden čeká před branami [ROOT.Char.Custom('ResidenceBuilding')], můj pane,\" sděluje mi můj strážný.\n\nThe [traveler.GetWomanMan] bows deeply. \"My name is [traveler.GetFirstName], [ROOT.Char.Custom('FormOfAddressForLiege')]. I have traveled far and wide, and seen many things, but" # todo: Přiveden přede mnou je cizinec. \"[traveler.GetSheHe|U] čeká před branami [ROOT.Char.Custom('ResidenceBuilding')] už týden, pane,\" oznamuje mi můj strážný.\n\n[traveler.GetWomanMan] se hluboce uklání. \"Jmenuji se [traveler.GetFirstName], vaše výsosti. Cestoval jsem daleko a široko, viděl jsem mnoho věcí, ale
 yearly.1090.family_member.desc: "můj [traveler.Custom2('RelationToMeShort', SCOPE.sC('traveler_family_1'))] [traveler_family_1.GetFistName] a já jsme unavení z cest."
 yearly.1090.family.desc: "moje rodina a já jsme unavení z cest."
 yearly.1090.alone.desc: "Jsem unavený z cest."
 yearly.1090.family_stay.desc: "Pokud nám dovolíte zůstat, rád se s vámi podělím o své znalosti o světě a budu vaším věrným služebníkem.\""
 yearly.1090.alone_stay.desc: "Pokud mi dovolíte zůstat, rád se s vámi podělím o své znalosti o světě a budu vaším věrným služebníkem.\""
 yearly.1090.a: "Přijmi [ROOT.Char.GetFaith.HighGodName], a toto bude tvůj domov."
 yearly.1090.b: "Čím víc, tím veseleji!"
 yearly.1090.c: "Pro takové jako vy tu není místo."
