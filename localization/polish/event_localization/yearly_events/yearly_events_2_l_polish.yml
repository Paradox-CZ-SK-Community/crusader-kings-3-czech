l_polish:
 yearly.1001.t: "Sklopené řasy"
 yearly.1001.start.desc: "Když se mé oči setkají s [married_seducer.GetTitledFirstNamePossessive] co mi připadá jako dvacátýkrát dnes v noci, vím, že si to nevymýšlím. Dokonce i z druhého konce stolu mi [married_seducer.GetHerHis] pohled připadá stejně intenzivní jako polední slunce.\n\n[married_seducer.GetSheHe|U] mě chce,"
 yearly.1001.end_hesitation.desc: "a cítím, jak mé tělo reaguje, probouzí se. Ale [seducer_spouse.GetTitledFirstName] – [married_seducer.GetHerHis] [seducer_spouse.GetWifeHusband], a moje [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('seducer_spouse'))] – je tu také dnes večer..."
 yearly.1001.end_intimidated.desc: "a mám strach. Z [married_seducer.GetHerHim]? Z [married_seducer.GetHerHis] [seducer_spouse.GetWifeHusband] [seducer_spouse.GetTitledFirstName]? Nebo... z toho, co bych mohl udělat? Nemohu to říct."
 yearly.1001.end_spiteful.desc: "a nemohu lhát, chci [married_seducer.GetHerHim] také... Nebo je to trestání [married_seducer.GetHerHis] [seducer_spouse.GetWifeHusband], [seducer_spouse.GetTitledFirstName], co skutečně toužím? Má to vůbec smysl?"
 yearly.1001.a: "Dám [married_seducer.GetHerHim] pořádnou jízdu!"
 yearly.1001.a.tt: "Najdu [married_seducer.GetTitledFirstName] až budou všichni spát"
 yearly.1001.b: "Všichni se doví o [married_seducer.GetHerHis] hříšných myšlenkách!"
 yearly.1001.c: "Ne! Mé srdce zůstává čisté."
 yearly.1002.desc: "Poté [married_seducer.GetFirstName] padá na matraci s žuchnutím, [married_seducer.GetHerHis] dech je trhaný a oči polozavřené. Lenivě otírám pot z [married_seducer.GetHerHis] [married_seducer.Custom('ObjectifiedFeature')] jemnými prsty.\n\nO chvíli později [married_seducer.GetFirstNameNoTooltip] odstrčí mou ruku s omluvným úsměvem. "Je téměř ráno. Raději půjdu.""
 yearly.1002.a: ""Můžeš zůstat ještě chvíli? Prosím?""
 yearly.1002.a.success: "[married_seducer.GetFirstNameNoTooltip] zůstává"
 yearly.1002.a.success.message: "[married_seducer.GetFirstName] a já jsme se milovali až do východu slunce."
 yearly.1002.a.failure: "[married_seducer.GetFirstNameNoTooltip] si myslí, že jsem příliš přilnavý"
 yearly.1002.a.failure.message: "[married_seducer.GetFirstName] se mi posmál a odešel."
 yearly.1002.b: ""Opravdu, raději spěchej.""
 yearly.1002.b.success: "[married_seducer.GetFirstNameNoTooltip] ocenil mou nenucenost"
 yearly.1002.b.success.message: "[married_seducer.GetFirstName] ocenil mou nenucenost."
 yearly.1002.b.failure: "[married_seducer.GetFirstNameNoTooltip] očekává něco víc"
 yearly.1002.b.failure.message: "[married_seducer.GetFirstName] byl zraněn, jako by očekával něco víc."
 yearly.1003.t: "Měl jsem to vědět"
 yearly.1003.start.desc: "Jakmile si jsem jistý, že mě nikdo nesleduje, pootevřu dveře [married_seducer.GetFirstNamePossessive] a nakouknu dovnitř. Objekt mé touhy stojí s [married_seducer.GetHerHis] zády ke mně, nahý jako v den, kdy se [married_seducer.GetSheHe] narodil."
 yearly.1003.end.desc: "Strčím do dveří, nakloním se blíž...\n\nNajednou, s hlasitým bouchnutím a prudkou bolestí, padám dozadu a tvrdě dopadám na zem. Je tu křik, tolik křiku. A kroky. Hlava se mi točí...\n\n"Jako krysa v pasti," zašeptá mi do ucha známý hlas. [seducer_spouse.GetTitledFirstName]. Sakra."
 yearly.1003.a: "Já... Já jsem hledal záchod!"
 yearly.1010.t: "Zmizel v noci"
 yearly.1010.start.desc: "Když vstoupím do [abductee.GetTitledFirstNamePossessive] [ROOT.Char.Custom('GetChamberPlural')], první věc, které si všimnu, je stráž skloněná v rohu. Druhá věc je jasně červená rána přes [dummy_gender.GetHerHis] hrdlo. Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('abductee'))], však nikde k nalezení!\n\n"
 yearly.1010.friend.desc: "[hunter.GetTitledFirstName] vkročí do [ROOT.Char.Custom('GetRoom')], s lukem přes rameno. "Je mi líto, starý příteli. To byl [abductor.GetTitledFirstName], kdo vzal [abductee.GetHerHim].""
 yearly.1010.marshal.desc: "Můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hunter'))] vkročí do [ROOT.Char.Custom('GetRoom')], s lukem přes rameno. "Přeživší stráž tvrdí, že to byl [abductor.GetTitledFirstName], kdo vzal [abductee.GetHerHim], můj [ROOT.Char.Custom('GetCourtOwner')]."
 yearly.1010.end.desc: "Psi a [dummy_gender.GetWomenMen] jsou připraveni. Jaké jsou vaše rozkazy?""  
 yearly.1010.abduction.tt: "[abductee.GetTitledFirstName] byl unesen [abductor.GetTitledFirstName]"
 yearly.1010.friend.tt: "Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hunter'))] [hunter.GetTitledFirstName] je tu, aby pomohl."
 yearly.1010.a: "Chyťte [abductor.GetTitledFirstNameNoTooltip] živého."
 yearly.1010.a.tt: "Poté budu moct rozhodnout, jestli chci [abductee.GetTitledFirstName] zachránit, zajmout nebo zabít\n\n"
 yearly.1010.b: "Chci toho [abductor.Custom2('InsultNoun', ROOT.Char)] mrtvého." # todo: Chci toho [abductor.Custom('InsultNoun')] mrtvého.
 yearly.1010.c: "Nejvíc mi záleží na bezpečném návratu [abductee.GetFirstNamePossessiveNoTooltip]."
 yearly.1010.d: "Je mi to jedno. Ať jdou."
 yearly_1010_save_abductee_random_list_effect.success.tt: "[abductee.GetShortUIName|U] je zachráněn"
 yearly_1010_save_abductee_random_list_effect.failure.tt: "[abductee.GetShortUIName|U] je unesen [abductor.GetShortUIName]"
 yearly.1011.desc: ""A co tvůj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('abductee'))]?" ptá se [hunter.GetFirstName]. "Nikdo kromě [abductee.GetHerHis] stráže nic neviděl ani neslyšel. Jsem si jistý, že existuje dobré vysvětlení, ale měl bys vědět — někteří z [dummy_gender.GetWomenMen] podezřívají, že [abductee.GetSheHe] šel dobrovolně..."""
 yearly.1011.a: "To nesmysl. Braň [abductee.GetFirstNameNoTooltip] až za cenu života."
 yearly.1011.b: "Chci [abductee.GetHerHim] v řetězech."
 yearly.1011.c: "Prořízni [abductee.GetHerHis] hrdlo a zakop tělo."
 yearly_1010_outcome_effect_escape.tt: "[THIS.Char.GetTitledFirstName] utekl"
 yearly_1010_outcome_effect_abductee_save.tt: "[abductee.GetTitledFirstName] byl zachráněn a vrácen ke mně"
 yearly_1010_outcome_effect_abductee_lost.tt: "[abductee.GetTitledFirstName] byl odvlečen [abductor.GetTitledFirstName]"
 yearly_1010.target_imprison.desc: "[THIS.Char.GetTitledFirstNameNoTooltip] je zajat"
 yearly_1010.target_wounded.desc: "[THIS.Char.GetTitledFirstNameNoTooltip] je zraněn, ale uniká"
 yearly_1010.hunter_killed.desc: "[THIS.Char.GetTitledFirstNameNoTooltip] zabije [hunter.GetTitledFirstNameNoTooltip] a unikne"
 yearly_1010.target_killed.desc: "[THIS.Char.GetTitledFirstNameNoTooltip] je zabit"
 yearly_1010.abductee_saved.desc: "[abductee.GetTitledFirstNameNoTooltip] je zachráněn"
 yearly_1010.abductee_saved.tt: "[abductee.GetTitledFirstName] je přiveden zpět ke mně, bez úhony."
 yearly_1010.abductee_lost.desc: "[abductor.GetTitledFirstNameNoTooltip] uprchne s [abductee.GetTitledFirstNameNoTooltip]"
 yearly_1010.abductee_lose.tt: "[abductee.GetTitledFirstName] je odveden z mých zemí"
 yearly_1010_kill_target_effect.tt: "[hunter.GetTitledFirstName] bude znát mé tajemství"
 yearly.1013.start.desc: "Nejistota je nesnesitelná. Uteče hodina, dvě, tři... Chystám se zavolat po svém koni, když uslyším křik z druhé strany brány.\n\n"
 yearly.1013.hunter_dead_start.desc: "Když vstoupím na [ROOT.Char.Custom('GetCourtyard')], potkám jen zahořklé tváře a [hunter.GetFirstNamePossessive] nehybné tělo ležící na provizorním nosítku."
 yearly.1013.hunter_alive_start.desc: "Vběhnu na [ROOT.Char.Custom('GetCourtyard')], okamžitě spatřím [hunter.GetFirstNamePossessive] skleslou tvář."
 yearly.1013.hunter_dead_abductee_lost.desc: "Rozhlédnu se, ale naděje nikde. Jen výrazy plné hořkosti.\n\n"[abductor.GetTitledFirstName] vzal [abductee.GetHerHim], mého [ROOT.Char.Custom('GetCourtOwner')]. Zklamali jsme tě..."""
 yearly.1013.hunter_dead_both_escaped.desc: "[abductor.GetTitledFirstName] a [abductee.GetTitledFirstName] mi unikli z rukou."
 yearly.1013.abductee_lost.desc: "Kráčím ke bráně, modlím se, že zahlédnu [abductee.GetTitledFirstNamePossessive] tvář za rohem. Ale každá tvář, kterou vidím, je plná hořkosti, a žádná není [abductee.GetHersHis]."
 yearly.1013.abductor_escaped_abductee_killed.desc: "Přesto ta akce nebyla úplným fiaskem. Zatímco [abductor.GetTitledFirstName] utekl, [hunter.GetFirstName] mi tiše sdělil, že [abductee.GetFirstName] byl uložen do mělčího hrobu."
 yearly.1013.abductor_escaped_abductee_imprisoned.desc: "Přesto akce nebyla zcela neúspěšná. Slyším, že [abductor.GetTitledFirstName] utekl, [abductee.GetFirstName] neměl takové štěstí..."
 yearly.1013.a1: "Brzy si s tebou vyřídím účty, [abductee.GetFirstNameNoTooltip]..."
 yearly.1013.a2: "Alespoň [abductee.GetFirstNameNoTooltip] je v bezpečí..."
 yearly.1013.a3: "Zaplatíš za to, [abductor.GetFirstNameNoTooltip]..."
 yearly.1014.t: "Úspěšný lov"
 yearly.1014.safe_hunter_start.desc: "Když vstoupím na [ROOT.Char.Custom('GetCourtyard')], přivítá mě široký úsměv [hunter.GetFirstNamePossessive]. "
 yearly.1014.abductee_saved_abductor_killed.desc: "Zabalený v dece, sedící na koni [hunter.GetHerHis], je [abductee.GetFirstName]. Bez újmy.\n\nKdyž pomáhám [abductee.GetHerHim] sesednout, pohlédnu na [hunter.GetFirstName]. [hunter.GetSheHe|U] přikývne. S [abductor.GetTitledFirstName] je vypořádáno."
 yearly.1014.abductee_saved_abductor_imprisoned.desc: "Zabalený v dece, sedící na koni [hunter.GetHerHis], je [abductee.GetFirstName]. Ten pohled mi rozzáří srdce.\n\nPak spatřím další známou tvář: [abductor.GetTitledFirstName] v řetězech, táhnutý za jedním z ostatních koní. Výborně."
 yearly.1014.abductee_saved_abductor_escaped.desc: "Zabalený do deky sedí na koni [hunter.GetHerHis] [abductee.GetFirstName]. Bez úhony.\n\nKdyž pomáhám [abductee.GetHerHim] sesednout, pohlédnu na [hunter.GetFirstName]. [hunter.GetSheHe|U] zavrtí hlavou. Na tom nezáleží, ne teď. S [abductor.GetTitledFirstName] se vypořádáme časem."
 yearly.1014.both_killed.desc: "[hunter.GetSheHe|U] mi naznačí, abych šel(a) za [hunter.GetFirstName].\n\nJakmile budeme mimo doslech, [hunter.GetFirstName] mi všechno vypráví. Když popisuje, jak zemřeli, kde byli pohřbeni a jak, mé napětí pomalu opadá. Nikdo se to nikdy nedozví."
 yearly.1014.both_imprisoned.desc: "[hunter.GetSheHe|U] drží v ruce provaz, za který zatáhne. Dva lidé se zakymácí vpřed.\n\n[abductee.GetFirstName] a [abductor.GetFirstName] – svázaní a se zavázanýma očima."
 yearly.1014.abductee_killed_abductor_imprison.desc: "Vedle [hunter.GetHerHim] stojí [abductor.GetTitledFirstName] – se zavázanýma očima a v řetězech.\n\nCo se týče [abductee.GetTitledFirstName]... [abductee.GetHerHis|U] nepřítomnost a výraz na tváři [hunter.GetFirstNamePossessive] mi říkají, že vše proběhlo podle plánu."
 yearly.1014.abductee_imprisoneid_abductor_killed.desc: "Vedle [hunter.GetHerHim] stojí [abductee.GetTitledFirstName] – se zavázanýma očima a v řetězech.\n\nA [abductor.GetTitledFirstName]? [abductor.GetHerHis|U] nepřítomnost a výraz na tváři [hunter.GetFirstNamePossessive] mi dávají najevo, že vše proběhlo podle plánu."
 yearly.1014.a: "Toto je osud, který čeká každého, kdo se postaví proti mně!"
 yearly.1015.t: "Mé ztracené jehně"
 yearly.1015.start.desc: "Když se [abductee.GetFirstName] včera v noci objevil u bran, myslel jsem, že se [abductee.GetHerHis] duch vrátil, aby mě pronásledoval. Začal jsem věřit, že [abductee.GetHerHim] už nikdy neuvidím, a přece tam [abductee.GetSheHe] byl, tak skutečný jako zem pod mýma nohama.\n\nOd [abductee.GetHerHis] návratu [abductee.GetFirstNameNoTooltip] neřekl mnoho slov, pouze to, že"
 yearly.1015.released.desc: "[abductor.GetTitledFirstName] se rozhodl nechat [abductee.GetHerHim] jít. Nemyslel jsem, že by v těle [abductor.GetTitledFirstNameNoTooltip] byla jediná poctivá kost, a přesto je [abductee.GetFirstNameNoTooltip] volný, že ne...?"
 yearly.1015.escaped.desc: "[abductee.GetSheHe] spatřil příležitost a podařilo se [abductee.GetHerHim] uprchnout. I když to zní velmi nepravděpodobně, staly se i divnější věci, že ano...?"
 yearly.1015.immediate.tt: "[abductee.GetTitledFirstName] se vrátil na můj dvůr"
 yearly.1015.a.trusting: "Díky [ROOT.Char.GetFaith.HighGodName] za bezpečný návrat [abductee.GetFirstNamePossessiveNoTooltip]!"
 yearly.1015.a.paranoid: "[abductee.GetFirstNameNoTooltip] něco skrývá, jsem si tím jistý..."
 yearly.1015.a: "Nevím, čemu věřit..."
 yearly.1020.opening: "[vip.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.1020.desc: "Za pár dní pojede přes [my_county.GetNameNoTierNoTooltip] můj [enemy.Custom2('InsultAdjective', SCOPE.sC(vip))] [vip.Custom2('RelationToMeShort', SCOPE.sC('enemy'))], [enemy.GetTitledFirstName]. Pokud připravíš přepadení a chytíš [enemy.GetHerHim], odměním tě štědře.\n\nPokud mou nabídku přijmeš, dostaneš polovinu peněz teď a druhou polovinu až když přivedeš [enemy.GetTitledFirstNameNoTooltip]. Pokud by [enemy.GetSheHe] při boji zemřel(a), slzy neproliji, ale za [enemy.GetHerHis] mrtvolu platit nebudu.\n\nVěřím, že slova na tomto pergamenu zůstanou mezi námi. Těším se na tvou odpověď." # todo: Za pár dní projede mým [my_county.GetNameNoTierNoTooltip] můj [enemy.Custom('InsultAdjective')] [vip.Custom2('RelationToMeShort', SCOPE.sC('enemy'))], [enemy.GetTitledFirstName]. Pokud přepad připravíš a zajmeš [enemy.GetHerHim], odměním tě štědře.\n\nPokud mou nabídku přijmeš, dostaneš polovinu peněz hned a druhou polovinu, až [enemy.GetTitledFirstNameNoTooltip] odevzdáš. Pokud by [enemy.GetSheHe] v přestřelce zemřel, nebudu plakat, ale za [enemy.GetHerHis] mrtvolu nezaplatím.\n\nVěřím, že slova na tomto pergamenu zůstanou mezi námi. Těším se na tvou odpověď.
 yearly.1020.a: "Znám ideální místo pro přepad..."
 yearly.1020.a.rl.t: "Za pár dní"
 yearly.1020.a.capture.desc: "Zajmu [enemy.GetTitledFirstNameNoTooltip]"
 yearly.1020.a.capture.tt: "[vip.GetTitledFirstName] předá zbytek peněz, až [vip.GetSheHe] vyzvedne [enemy.GetTitledFirstName]"
 yearly.1020.a.escape.desc: "[enemy.GetTitledFirstNameNoTooltip] uniká"
 yearly.1020.b: "Předstírám souhlas, ale tajně varuji [enemy.GetFirstNameNoTooltip]."
 yearly.1020.a.kill.desc: "[enemy.GetTitledFirstNameNoTooltip] byl zabit při přepadení"
 yearly.1020.a.kill.message: "[enemy.GetTitledFirstName] byl zabit při přepadení."
 yearly.1020.b.success.desc: "[vip.GetTitledFirstNameNoTooltip] věří, že jsem přepadl [enemy.GetTitledFirstNameNoTooltip]."
 yearly.1020.b.success.tt: "[vip.GetTitledFirstName] se nikdy nedozví, že jsem jednal(a) za [vip.GetHerHis] zády"
 yearly.1020.b.failure.desc: "[vip.GetTitledFirstNameNoTooltip] zjistí, že jsem varoval(a) [enemy.GetTitledFirstNameNoTooltip]"
 yearly.1020.c: "Tahle dohoda zní příliš nebezpečně."
 yearly.1021.desc: "Špion(ka), kterého jsem měl ve společnosti [enemy.GetTitledFirstNamePossessive], mi poslal(a) svou zprávu. Ach, bylo to napínavé čtení! Jistě, ten domýšlivý výraz je teď pryč z tváře [enemy.GetFirstNamePossessiveNoTooltip]!\n\nVojáci, kteří si toho [enemy.Custom2('InsultAdjective', SCOPE.sC(vip))] [enemy.Custom2('InsultNoun', SCOPE.sC(vip))] přijdou vyzvednout, jsou už na cestě, a ano — přinesli zlato.\n\nBylo mi potěšením jednat s tebou, [ROOT.Char.GetLadyLord|U] [ROOT.Char.GetFirstNameNoTooltip]. Doufám, že se naše cesty opět zkříží." # todo: Špiónka, kterou jsem poslal do družiny [enemy.GetTitledFirstNamePossessive], mi poslala svou zprávu. Ach, to bylo strhující čtení! To namyšlené vyjadřování už jistě zmizelo z tváře [enemy.GetFirstNamePossessiveNoTooltip]!\n\nVojáci, kteří si toho [enemy.Custom('InsultAdjective')] [enemy.Custom('InsultNoun')] vyzvednou, jsou už na cestě — a ano, přivezli zlato.\n\nBylo mi potěšením s vámi obchodovat, [ROOT.Char.GetLadyLord|U] [ROOT.Char.GetFirstNameNoTooltip]. Doufám, že se naše cesty znovu setkají.
 yearly.1021.a: "Och, potěšení je na mé straně."
 yearly.1021.b: "Vlastně si myslím, že si [enemy.GetHerHim] nechám!"
 yearly.1021.b.tt: "[enemy.GetTitledFirstName] zůstane mým vězněm"
 yearly.1022.opening: "[enemy.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.1022.desc: "Jste nesmírně ctihodný [ROOT.Char.GetWomanMan], [ROOT.Char.GetLadyLord|U] [ROOT.Char.GetFirstNameNoTooltip]. Dlužím vám svou svobodu — možná i život. Kdo ví, co by ten [vip.Custom2('InsultAdjective', SCOPE.sC(enemy))] [vip.Custom2('InsultNoun', SCOPE.sC(enemy))] [vip.GetTitledFirstName] se mnou udělal, kdybych skončil(a) v [vip.GetHerHis] žaláři?\n\nOdplatím vám to, to vám slibuji. Do té doby zůstaňte v bezpečí." # todo: Jste velmi ctihodný [ROOT.Char.GetWomanMan], [ROOT.Char.GetLadyLord|U] [ROOT.Char.GetFirstNameNoTooltip]. Dlužím vám svou svobodu — možná i život. Kdo ví, co by ten [vip.Custom('InsultAdjective')] [vip.Custom('InsultNoun')] [vip.GetTitledFirstName] udělal s mou osobou, kdybych skončil v [vip.GetHerHis] žaláři?\n\nOdplatím tu laskavost, přísahám. Do té doby buďte v bezpečí.
 yearly.1022.a: "A vy, [enemy.GetLadyLord] [enemy.GetFirstNameNoTooltip]."
 yearly.1023.opening: "[vip.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 yearly.1023.desc: "Opravdu jste si myslel, že uspějete se svým malým spiknutím? Mám oči všude, [ROOT.Char.GetLadyLord|U] [ROOT.Char.GetFirstNameNoTooltip], a odteď vás budou bedlivě sledovat.\n\nPřísahám na svůj život — budete litovat dne, kdy jste se rozhodl(a) postavit se mi."
 yearly.1023.a: "Tohle mohlo dopadnout lépe..."
 yearly.1030.t: "Každý [hooked.GetWomanMan|U] pro [hooked.GetHerselfHimself|U]"
 yearly.1030.nervous.desc: "[hooked.GetTitledFirstName] si nervózně hraje s rukávem, když vstupuji do svého [ROOT.Char.Custom('GetChamber')]. Co tu [hooked.GetSheHe] dělá v tuto hodinu?\n\n\"Moje nejhlubší omluvy, ale musím s vámi mluvit o samotě. Objevil jsem něco #emp very#! zajímavého.\""
 yearly.1030.confident.desc: "Oznamování mé hlídky o návštěvě mě okamžitě probralo. Kdo by mě v tuto hodinu rušil?\n\nMůj noční návštěvník není nikdo jiný než [hooked.GetTitledFirstName]. \"Musím s vámi mluvit soukromě, daleko od naslouchajících uší. Objevil jsem něco #EMP very#! zajímavého.\""
 yearly.1030.end.desc: "\n\n[hooked.GetTitledFirstNameNoTooltip] odhalil tajemství [secret_character.GetTitledFirstNamePossessive]. [hooked.GetSheHe|U] je ochoten mi ho sdělit, pokud [hooked.GetHerHim] ušetřím."
 yearly.1030.a: "Přísahám, po tomhle mi už nebudeš nic dlužen."
 yearly.1030.a.tt: "[hooked.GetTitledFirstName] mi prozradí [secret|E] o [secret_character.GetTitledFirstName]"
 yearly.1030.b: "Myslíš, že si tu můžeš dělat nároky? Řekni mi to, nebo jinak!"
 yearly.1030.b.tt: "Přinutím [hooked.GetTitledFirstName], aby mi prozradil [secret|E] o [secret_character.GetTitledFirstName]"
 yearly.1030.c: "Raději bych tě měl ve své kapse než [secret_character.GetHerHim]."
 yearly.1030.a.start.desc: "Tajemství odhaleno"
 yearly.1030.a.secret_deviant.desc: "o [secret_character.GetTitledFirstNamePossessive] perverzi!"
 yearly.1030.a.secret_homosexual.desc: "o [secret_character.GetTitledFirstNamePossessive] touze po [secret_character.GetWomenMen]!"
 yearly.1030.a.secret_murder_attempt.desc: "o neúspěšném pokusu [secret_character.GetTitledFirstNamePossessive] o vraždu [secret_target.GetTitledFirstNameOrMe]!"
 yearly.1030.a.secret_cannibal.desc: "o [secret_character.GetTitledFirstNamePossessive] chuti na lidské maso!"
 yearly.1030.a.secret_lover.desc: "o tajném tělesném vztahu mezi [secret_character.GetTitledFirstName] a [secret_target.GetTitledFirstName]!"
 yearly.1030.a.secret_murder.desc: "[secret_character.GetTitledFirstName] stál za předčasnou smrtí [secret_target.GetTitledFirstNamePossessive]!"
 yearly.1030.a.secret_heretic.desc: "o kacířství [secret_character.GetTitledFirstNamePossessive]!"
 yearly.1030.a.secret_incest.desc: "o incestním vztahu mezi [secret_character.GetTitledFirstName] a jedním z [secret_character.GetHerHis] blízkých příbuzných!"
 yearly.1030.a.secret_witch.desc: "že [secret_character.GetTitledFirstName] je čarodějnice!"
 yearly.1040.t: "Neočekávaná návštěva"
 yearly.1040.tumble.desc: "Dorazil jsem do komnaty mého drahého [suspicious.GetFirstNamePossessive] [suspicious.Custom('GetChamber')], neviděn a neslyšen. S touhou v srdci — a v rozkroku — pomalu vstupuji.\n\n"
 yearly.1040.dinner.desc: "S úmyslem užít si klidný večer mířím k [ROOT.Char.Custom2('RelationToMeShort', suspicious)] [suspicious.GetFirstNamePossessive] [suspicious.Custom('GetChamber')] s [ROOT.Char.Custom('RegionalDrink')] a [ROOT.Char.Custom('RegionalGameObject')]. Bez zaklepání vcházím.\n\n"
 yearly.1040.council_meeting.desc: "Ještě jednou je [suspicious.GetTitledFirstName] pozdě na zasedání rady. Tentokrát to nenechám projít! Když dorazím do [suspicious.GetFirstNamePossessiveNoTooltip] [suspicious.Custom('GetChamber')], nedopřeju [suspicious.GetHerHim] tu zdvořilost, že bych se oznámil.\n\n"
 yearly.1040.vassal_talk.desc: "Od té doby, co můj vazal [suspicious.GetTitledFirstName] dorazil na dvůr na mé štědré pozvání, [suspicious.GetSheHe] sotva opouští [suspicious.GetHerHis] [suspicious.Custom('GetChamber')]. Požaduji vysvětlení!\n\nKdyž vstoupím,"
 yearly.1040.end.desc: "[suspicious.GetTitledFirstNameNoTooltip] sedí a zuřivě píše. Když odkašlu, [suspicious.GetSheHe] vyskočí ze své kůže. [suspicious.GetSheHe|U] rychle strčí svitek pergamenu do [suspicious.GetHerHis] kapsy a otočí se ke mně s rozpačitým výrazem na [suspicious.GetHerHis] tváři."
 yearly.1040.a: ""Co skrýváš? Ukaž to hned!"""
 yearly.1040.a.tt: "Zjistím, co [suspicious.GetTitledFirstName] skrývá, ať už dobré nebo špatné"
 yearly.1040.b: "Vrať se později a tajně prohledej [suspicious.GetHerHis] [suspicious.Custom('GetChamber')]."
 yearly.1040.b.success.desc: "Najdu pergamen"
 yearly.1040.b.failure.desc: "Objeví mě [suspicious.GetTitledFirstNameNoTooltip]"
 yearly.1040.c: "Respektuj [suspicious.GetHerHis] soukromí."
 yearly.1041.start.desc: "Copak [suspicious.GetSheHe] skutečně doufal, že si toho nevšimnu? ""Dej to sem! Ihned!"""
 yearly.1041.cross_arm.desc: "[suspicious.GetFirstNameNoTooltip] podává mi pokrčený pergamen a překříží [suspicious.GetHerHis] paže."
 yearly.1041.shivering_hand.desc: "S třesoucí se rukou mi [suspicious.GetFirstNameNoTooltip] podává pokrčený pergamen."
 yearly.1041.middle.desc: "\n\n"
 yearly.1041.friend.desc: "Někdo přijímá pozvání, vyjadřuje radost a nadšení strávit nějaký čas se... mnou! Ten, kdo to napsal, je můj přítel, [secret_friend.GetTitledFirstName]!\n\n""Mělo to být překvapení, zábavný a odpočinkový výlet pro vás dva... Teď je to všechno zkažené!"""
 yearly.1041.gift.desc: "Je to dopis. Něco o finanční transakci a specifikace na zakázkový [ROOT.Char.Custom('SuitableGiftItem')] s emblémem [ROOT.Char.GetDynastyNameNoTooltip]...\n\n""Chtěl(a) jsem tě překvapit, dát ti něco na znamení vděčnosti. A teď je to všechno pryč!"""
 yearly.1041.feast.desc: "Je to seznam jídel a nápojů a mnoho známých jmen, včetně mého oblíbeného [ROOT.Char.Custom('MusicalPerformer')]...\n\n""Mělo to být překvapení. Myslel(a) jsem, že by bylo hezké uspořádat hostinu na tvou počest, a takto mi to oplácíš..."""
 yearly.1041.hostile_scheme_agent_other.desc: "Je to seznam časů a míst, věcí slyšených a viděných. Soukromé věci... [suspicious.GetFirstNameNoTooltip] někomu pomáhá intrikovat proti mému [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('scheme_target'))] [scheme_target.GetFirstName]!"
 yearly.1041.hostile_scheme_agent_me.desc: "Je to seznam časů a míst, věcí slyšených a viděných. Věci, které jsem řekl a udělal! [suspicious.GetFirstNameNoTooltip] podává zprávy o mých činnostech a někomu pomáhá intrikovat proti mně!"
 yearly.1041.secret_wicked.desc: "No prosím. Jak příjemně zlomyslné. Podle tohoto vyděračského dopisu [suspicious.GetFirstNameNoTooltip] [secret.Custom('SecretDescriptionThirdPerson')]!"
 yearly.1041.secret_angry.desc: "Rychle přelouskám dopis a děsí mě to. Je to přesvědčivé obvinění, tvrdící, že [suspicious.GetFirstNameNoTooltip] [secret.Custom('SecretDescriptionThirdPerson')]!"
 yearly.1041.a.good: "O... omlouvám se. Netušil(a) jsem to!"
 yearly.1041.a.bad: "Písemný důkaz. Jak ohleduplné."
 yearly.1041.friend.tt: "Kdybych nepokazil překvapení [suspicious.GetTitledFirstNamePossessive], snížilo by se mé [stress|E] a zvýšilo by se mé [opinion|E] s [secret_friend.GetTitledFirstName]"
 yearly.1041.gift.tt: "Kdybych nepokazil překvapení [suspicious.GetTitledFirstNamePossessive], získal bych [gold|E]"
 yearly.1041.feast.tt: "Kdybych nepokazil překvapení [suspicious.GetTitledFirstNamePossessive], získal bych [prestige|E]"
 yearly.1042.start.desc: "Když prohrabuju [suspicious.GetHerHis] věci, [suspicious.GetTitledFirstName] spí jako nemluvně. Sedativum, které jsem nalil do [suspicious.GetHerHis] [suspicious.Custom('RegionalDrink')], zafungovalo! Během pár minut najdu pergamen, který mi [suspicious.GetSheHe] schoval...\n\n"
 yearly.1042.friend.desc: "Někdo přijímá pozvání, vyjadřuje radost a nadšení strávit nějaký čas se... mnou! Ten, kdo to napsal, je můj přítel, [secret_friend.GetTitledFirstName]!\n\nZdá se, že [suspicious.GetFirstNameNoTooltip] mě plánuje překvapit společným výletem s [secret_friend.GetFirstNameNoTooltip]!"
 yearly.1042.gift.desc: "Je to dopis. Něco o finanční transakci a specifikace na zakázkový [ROOT.Char.Custom('SuitableGiftItem')] s emblémem [ROOT.Char.GetDynastyNameNoTooltip]...\n\nZdá se, že [suspicious.GetFirstNameNoTooltip] mě plánuje překvapit dárkem!"
 yearly.1042.feast.desc: "Je to seznam jídel a nápojů a mnoho známých jmen, včetně mého oblíbeného [ROOT.Char.Custom('MusicalPerformer')]...\n\nZdá se, že [suspicious.GetFirstNameNoTooltip] mě plánuje překvapit hostinou na mou počest!"
 yearly.1042.a.good: "To jsem nečekal."
 yearly.1042.good.tt: "Předstírám, že jsem o ničem nevěděl, až [suspicious.GetTitledFirstName] odhalí překvapení"
 yearly.1043.t: "Přistižen při činu"
 yearly.1043.desc: "Prohrabuju [suspicious.GetTitledFirstNamePossessive] věci a cítím, jak mi buší srdce. Kde je ten zatracený kousek pergamenu?\n\n""Eh... [ROOT.Char.GetFirstNameNoTooltip]? Co tady děláš?!""\n\nOtočím se a vidím ospalého, ale rozhodně rozmrzelého [suspicious.GetFirstNameNoTooltip], jak vychází z postele. Zdá se, že sedativum, které jsem dal do [suspicious.GetHerHis] večerního [suspicious.Custom('RegionalDrink')], nezabralo..."
 yearly.1043.a: "Já... právě odcházel."
 yearly.1043.a.tt: "Nezjistil jsem, co [suspicious.GetTitledFirstName] skrýval"
 yearly.1044.t: "Projev vděčnosti"
 yearly.1044.start.desc: "Na rtech [suspicious.GetTitledFirstNamePossessive] se objeví rošťácký úsměv. ""Vím, že jsem se v poslední době choval divně, a za to se omlouvám. Ale měl jsem k tomu dobrý důvod!""\n\n"
 yearly.1044.friend.desc: "[suspicious.GetFirstNameNoTooltip] mi kývne, abych ho následoval, a vede mě ven. Na [secret_friend.GetHerHis] koni, oblečený na cestu, sedí [secret_friend.GetTitledFirstName]!\n\n""Zařídil jsem malý výlet pro vás dva!"" říká [suspicious.GetFirstNameNoTooltip] nadšeně. ""Myslel jsem, že byste si mohli užít nějaký společný čas!"""
 yearly.1044.gift.desc: "[suspicious.GetFirstNameNoTooltip] podává mi pečlivě zabalený dárek ozdobený barevnými stuhami. ""Chtěl(a) jsem tě překvapit. Nechal(a) jsem ho ušít na zakázku, je jediný svého druhu. Tak do toho, otevři ho!"""
 yearly.1044.feast.desc: "[suspicious.GetFirstNameNoTooltip] mi dává znamení, abych šel za [nim], a vede mě do síně. Když [suspicious.GetSheHe] otevře dveře, někdo začne hrát veselou melodii. Ó, výzdoba, vůně! A všichni jsou tady!\n\n"It is a feast, in your honor! Let me get you a cup of [ROOT.Char.Custom('RegionalDrink')]!" # todo: [suspicious.GetFirstNameNoTooltip] mi kývne, abych ho následoval, a vede mě do hlavní síně. Když [suspicious.GetSheHe] otevře dveře, někdo začne hrát veselou melodii. Ach můj bože... výzdoba, vůně! A všichni jsou tady!\n\n""Je to hostina na tvou počest! Dám ti pohár [ROOT.Char.Custom('RegionalDrink')]!"" 
 yearly.1044.a: "Děkuji ti, [suspicious.GetFirstNameNoTooltip]!"
 yearly.1050.t: "Velký duelant"
 yearly.1050.angry.desc: "[angry_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] přišel s obvázanou paží a hořící touhou po pomstě. [angry_vassal.GetSheHe|U] mi říká, že můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('heir'))], [heir.GetTitledFirstName], po [title.GetNameNoTierNoTooltip] \"řádí\".\n\n"Tvůj [heir.Custom('GirlBoy')] se považuje za šermíře – [heir.GetSheHe] přišel k mým dveřím a vyzval mě před všemi! Neměl(a) jsem na výběr, musel(a) jsem přijmout. Není to poprvé. Jsem jen poslední v dlouhé řadě obětí!" # todo: [angry_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] dorazil na dvůr s obvázanou paží a touhou po pomstě. [angry_vassal.GetSheHe|U] mi říká, že můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('heir'))], [heir.GetTitledFirstName], páchá výtržnosti po celém [title.GetNameNoTierNoTooltip].\n\n""Váš [heir.Custom('GirlBoy')] se považuje za duelanta – [heir.GetSheHe] přišel ke mým dveřím a vyzval mě před všemi! Neměl jsem na vybranou než přijmout. A ani to není poprvé. Jsem jen poslední v dlouhé řadě obětí!""
 yearly.1050.scared.desc: "[angry_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] dorazil na dvůr s obvázanou paží a strachem v očích. [angry_vassal.GetSheHe|U] mi říká, že můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('heir'))], [heir.GetTitledFirstName], vyzývá lidi na souboje po celém [title.GetNameNoTierNoTooltip].\n\n"Prosím odpusťte mi, [ROOT.Char.Custom('FormOfAddressForLiege')], ale tohle musí přestat. [heir.GetTitledFirstNameNoTooltip] přišel ke mým dveřím a vyzval mě, neměl(a) jsem na výběr, musel(a) jsem přijmout. Není to poprvé. Jsem jen poslední v dlouhé řadě obětí!" # todo: [angry_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] dorazil na dvůr s obvázanou paží a se strachem v očích. [angry_vassal.GetSheHe|U] mi říká, že můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('heir'))], [heir.GetTitledFirstName], vyzývá lidi na souboje po celém [title.GetNameNoTierNoTooltip].\n\n""Prosím, můj [ROOT.Char.GetLadyLord], tohle musí přestat. [heir.GetTitledFirstNameNoTooltip] přišel ke mně a vyzval mě, neměl jsem na vybranou než přijmout. A ani to není poprvé. Jsem jen poslední v dlouhé řadě obětí!""
 yearly.1050.a: "Tyto souboje musí okamžitě přestat."
 yearly.1050.b: "Nebezpečné hobby. Potřebuješ instruktora."
 yearly.1050.c.failure.tt: "[heir.GetTitledFirstName] bude dál vyzývat lidi na souboje"
 yearly.1050.c.success.tt: "[heir.GetTitledFirstName] už nebude duelovat"
 yearly.1050.c.success.wounded.tt: "[heir.GetTitledFirstName] by se mohl zranit"
 yearly.1050.c.failure.wounded.tt: "Mohu se zranit"
 yearly.1050.c: "Pf! Tvůj [heir.Custom2('RelationToMeShort', ROOT.Char)] ti ukáže, jak se to dělá!"
 yearly.1050.critical_success.desc: "Porazím [heir.GetFirstNameNoTooltip]"
 yearly.1050.failure.desc: "Prohraju souboj"
 yearly.1051.t: "Návrat duelanta"
 yearly.1051.victory.desc: "Když se [heir.GetTitledFirstName] vrátil z [heir.GetHerHis] dobrodružství, všichni dvořané byli přítomni, aby [heir.GetHerHim] spatřili. Někteří jásali a volali obdiv, zatímco jiní byli... méně ohromeni.\n\nAle nikdo nemohl popřít, že [heir.GetFirstNameNoTooltip] se po porážce [heir.GetLadyLord] jednoho po druhém ukázal jako skvělý duelist."
 yearly.1051.murder.desc: "Předtím než [heir.GetTitledFirstName] vůbec otevře [heir.GetHerHis] pusu, poznám, že to bude špatné. Panika v [heir.GetHerHis] očích není vůbec typická pro [heir.GetHerHim].\n\n""Prosím, [heir.Custom2('RelationToMeShort', ROOT.Char)], musíš mi pomoci. Nechtěl(a) jsem to... [angry_vassal_2.GetSheHe|U] neměl(a) zemřít!"""
 yearly.1051.decent.desc: "[heir.GetTitledFirstName] se vrátil z [heir.GetHerHis] dobrodružství jako silnější [heir.GetWomanMan]. Zatímco [heir.GetSheHe] prohrál pár soubojů a rozhněval(a) některé z mých vazalů, [heir.GetSheHe] měl(a) také své vítězství a získal(a) cenné zkušenosti.\n\nTeď by možná nastal čas zmírnit hněv [angry_vassal_2.GetTitledFirstName]. [heir.GetFirstNameNoTooltip] mohl(a) být k [angry_vassal_2.GetHerHim] jemnější..."
 yearly.1051.defeat.desc: "[heir.GetTitledFirstName] se konečně vrátil s ocasem zasunutým mezi nohama. Neohleduplný [heir.Custom('GirlBoy')] procestoval říši a vyzval vazala za vazalem, jen aby v každém souboji prohrál.\n\nPo ponižující porážce od [angry_vassal_2.GetTitledFirstName] se zdá, že [heir.GetSheHe] konečně pochopil(a) lekci."
 yearly.1051.great_victory_end.desc: "[heir.GetFirstNameNoTooltip] dokonce porazil(a) velkého šampiona [angry_vassal_2.GetTitledFirstName]!"
 yearly.1051.regular_victory_end.desc: "Říká se, že [heir.GetHerHis|U] vítězství proti [angry_vassal_2.GetTitledFirstName] bylo obzvlášť působivé."
 yearly.1051.victorious.a: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('heir'))|U], udělal(a) jsi mě hrdým."
 yearly.1051.murder.a: "Zabil(a) jsi [angry_vassal_2.GetTitledFirstNameNoTooltip]?!"
 yearly.1051.decent.a: "Odpočineš si teď, [heir.GetFirstNameNoTooltip]?"
 yearly.1051.defeat.a: "Ztrapňuješ mě."
 yearly.1060.t: "Nejstarší vtip v knize"
 yearly.1060.bed.desc: "[joker.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se opírá na lokti, rty se kroutí v šibalském úsměvu."
 yearly.1060.dance.desc: "[joker.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se ladně pohybuje v rytmu hudby, [joker.GetHerHis] oči jiskří veselím. Když nás tanec sblíží, [joker.GetSheHe] se nakloní blíž a zašeptá mi do ucha."
 yearly.1060.dinner.desc: "[joker.Custom2('MyCharacterIntroduction', ROOT.Char)|U] míchá v šálku [joker.Custom('RegionalDrink')] a naklání se ke mně s šibalským úsměvem."
 yearly.1060.garden.desc: "Když procházíme zahradami, [joker.Custom2('MyCharacterIntroduction', ROOT.Char)] se nakloní ke mně s šibalským úsměvem."
 yearly.1060.ride.desc: "[joker.Custom2('MyCharacterIntroduction', ROOT.Char)|U] zadržuje svého koně a pohlodí ho po krku. Když se na mě [joker.GetSheHe] podívá, vidím ruměnec na [joker.GetHerHis] tvářích a šibalský výraz v [joker.GetHerHis] očích."
 yearly.1060.joke.desc: "\n\n""Takže, [ROOT.Char.GetFirstNameNoTooltip]... Co visí u muže na stehně a chce propíchnout díru, kterou už mnohokrát propíchlo?"""
 yearly.1060.a.tt: "Zajímá mě, co chce [joker.GetFirstNameNoTooltip] slyšet?\n"
 yearly.1060.a: "Klíč."
 yearly.1060.charmed.message: "[joker.GetFirstNameNoTooltip] je okouzlen(a)"
 yearly.1060.amused.message: "[joker.GetFirstNameNoTooltip] je pobaven(a)"
 yearly.1060.disappointed.message: "[joker.GetFirstNameNoTooltip] je zklamaný(á)"
 yearly.1060.b: "Meč."
 yearly.1060.c.male: "Chceš, abych ti to ukázal?"
 yearly.1060.c.female: "Možná bys mi to ukázal?"
 yearly.1060.very_charmed.message: "[joker.GetFirstNameNoTooltip] je velmi okouzlený(á)"
 yearly.1060.reveal_secret.tt: "[joker.GetTitledFirstName] se dozví o mém tajemství"
 yearly.1060.sex_and_maybe_lover.tt: "[joker.GetFirstNameNoTooltip] a já strávíme noc spolu..."
 yearly.1060.sex.tt: "[joker.GetFirstNameNoTooltip] a já jsme prožili bouřlivou noc"
 yearly.1060.crude.message: "[joker.GetFirstNameNoTooltip] si myslí, že jsem vulgární"
 yearly.1060.d: "Nevím, o čem mluvíš..."
 yearly.1060.e: "Jak vulgární!"
 yearly.1070.t: "Přitahován k plameni"
 yearly.1070.start.desc: "Na [potential_soulmate.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] je něco zvláštního. Je to způsob, jakým se [potential_soulmate.GetSheHe] usmívá? To nezaměnitelné"
 yearly.1070.peal.desc: "výbuch"
 yearly.1070.rumble.desc: "hřmění"
 yearly.1070.middle.desc: "smíchu [potential_soulmate.GetHerHis], nebo možná"
 yearly.1070.benevolent.desc: "laskavý způsob, jakým [potential_soulmate.GetSheHe] zachází se všemi, ať už vznešenými nebo prostými?"
 yearly.1070.dominant.desc: "[potential_soulmate.GetHerHis] neochvějná, železná vůle?"
 yearly.1070.submissive.desc: "[potential_soulmate.GetHerHis] jemné vystupování?"
 yearly.1070.extroverted.desc: "jak [potential_soulmate.GetSheHe] dělá každou konverzaci tak snadnou a příjemnou?"
 yearly.1070.introverted.desc: "způsob, jak [potential_soulmate.GetHerHis] oči vyjadřují tolik, i když z jejich rtů nevyjde ani slovo?"
 yearly.1070.emotional.desc: "nezkrotná, emocionální povaha?"
 yearly.1070.levelheaded.desc: "[potential_soulmate.GetHerHis] vznešené a neotřesitelné sebeovládání?"
 yearly.1070.intelligent.desc: "[potential_soulmate.GetHerHis] působivě bystrý důvtip?"
 yearly.1070.fair.desc: "[potential_soulmate.GetHerHis] nápadně jemné rysy?"
 yearly.1070.handsome.desc: "[potential_soulmate.GetHerHis] královsky hezké rysy?"
 yearly.1070.zealous.desc: "[potential_soulmate.GetHerHis] neotřesitelná oddanost [ROOT.Char.GetFaith.HighGodName]?"
 yearly.1070.fallback.desc: "[potential_soulmate.GetHerHis] hezké oči?"
 yearly.1070.end.desc: "\n\nNemohu na to přesně ukázat, ale alespoň vím jedno: když jsem v přítomnosti [potential_soulmate.GetHerHis], těžko se soustředím na cokoli jiného."
 yearly.1070.a: "Vyjádřím svou nekonečnou lásku k [potential_soulmate.GetHerHim]!"
 yearly.1070.b: "Toto přání nepochází ze srdce..."
 yearly.1070.c: "Napsal(a) bych [potential_soulmate.GetHerHim] malou báseň."
