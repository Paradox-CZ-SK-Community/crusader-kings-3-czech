 yearly.1060.crude.message:0 "[joker.GetFirstNameNoTooltip] si o mně myslí, že jsem hrubý"
 yearly.1060.c.male:0 "Chceš, abych ti to ukázal?"
 yearly.1070.fair.desc:0 "[potential_soulmate.GetHerHis] nápadně krásné rysy?"
