 yearly.1014.abductee_imprisoneid_abductor_killed.desc:0 "Vedle [hunter.GetHerHim], se zavázanýma očima a v řetězech, stojí [abductee.GetTitledFirstName].\n\nPokud jde o [abductor.GetTitledFirstName]... [abductor.GetHerHis|U] nepřítomnost a pohled na tváři [hunter.GetFirstNamePossessive] mi říká, že všechno šlo podle plánu."
 yearly.1015.start.desc:0 "Když [abductee.GetFirstName] včera večer přišel k bráně, myslel jsem, že se vrátil [abductee.GetHerHis] duch, aby mě pronásledoval. Začal jsem věřit, že už nikdy neuvidím [abductee.GetHerHim], a přesto [abductee.GetSheHe] tu byl, tak skutečný jako země pod mýma nohama.\n\n[abductee.GetFirstNameNoTooltip] od [abductee.GetHerHis] návratu neřekl mnoho slov, pouze že"
 yearly.1021.b:0 "Opravdu, myslím, že si [enemy.GetHerHim] ponechám!"
 yearly.1010.friend.desc:0 "[hunter.GetTitledFirstName] vstupuje do [ROOT.Char.Custom('GetRoom')], s lukem přes [hunter.GetHerHis] rameno. "Omlouvám se, starý příteli. Bylo to [abductor.GetTitledFirstName], kdo vzal [abductee.GetHerHim]."
