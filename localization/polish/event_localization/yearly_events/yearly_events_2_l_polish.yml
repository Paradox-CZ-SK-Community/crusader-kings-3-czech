 yearly.1080.t: "Plíživé podezření"
 yearly.1080.normal.desc: "Na [suspicious.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] je něco divného, ale nemohu si na to přesně ukázat. Možná je to jen moje představivost na volnoběh — přesto mě ten zlověstný pocit nenechá spát."
 yearly.1080.paranoid.desc: "Můj [suspicious.Custom2('InsultAdjective', ROOT.Char)] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('suspicious'))] [suspicious.GetTitledFirstName] něco chystá, vím to! Proč by jinak [suspicious.GetSheHe] tak pobíhal(a) a dával(a) mi ty podivné pohledy? A moje věci nejsou tam, kde jsem je nechal! Byl(a) [suspicious.GetSheHe] v mé [ROOT.Char.Custom('GetChamber')]?!\n\n[suspicious.GetSheHe|U] se tak sladce usmívá, ale já vím, co se pod tím skrývá!" # todo: Můj/má [suspicious.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('suspicious'))] [suspicious.GetTitledFirstName] něco chystá, vím to! Proč jinak by se [suspicious.GetSheHe] plížil(a) a dával(a) mi ty podivné pohledy? A moje věci nejsou tam, kde jsem je nechal(a)! Byl(a) [suspicious.GetSheHe] v mém [ROOT.Char.Custom('GetChamber')]?!\n\n[suspicious.GetSheHe|U] se usmívá tak sladce, ale já vím, co se skrývá pod tím!
