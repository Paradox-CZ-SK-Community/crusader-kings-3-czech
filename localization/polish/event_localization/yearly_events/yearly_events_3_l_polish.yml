l_polish:
 yearly.3021.a:0 "Přeji ti, abys našel klid v životě za tímto, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('deathbed_character'))]."
 yearly.3014.a:0 "Dovolte mi, abych vám vyprávěl o padouchovi, který toto zničil, [vassal.GetFirstNameNoTooltip]."
 yearly.3001.a:0 "Postavím se [vassal.GetFirstNameNoTooltip] osobně."
 yearly.3071.t:0 "Pouze noční můra"
 yearly.3002.b:0 "Odpouštím, pokud dáte lidem vědět o mé velkorysosti."
 yearly.3001.vassal_gains_strength:0 "[vassal.GetTitledFirstNamePossessiveNoTooltip] úklady sílí"
 yearly.3004.c:0 "Učiním #EMP velmi#! jistým, že [vassal.GetSheHe] mi nemůže ublížit."
 yearly.3003.c.enable:0 "Tato možnost je k dispozici díky vysoké diplomacii [friend.GetTitledFirstNamePossessiveNoTooltip]"
 yearly.3051.t:0 "Podle práva"
 yearly.3051.a:0 "Zákon je jasný, [ROOT.Char.GetTitleAsNameNoTooltip] má plná práva!"
 yearly.3005.a.rousing_speech:0 "Obyčejná řeč o věrnosti"
 yearly.3061.t:0 "Jednání s Cagoty"
 yearly.3031.a.failure:0 "[fellow_vassal.GetFirstNameNoTooltip] se spřátelí s [liege.GetTitleAsNameNoTooltip]"
 yearly.3040.b:0 "Byl jsem k [ROOT.Char.GetFaith.HouseOfWorship] letos příliš shovívavý..."
 yearly.3011.a.success:0 "Slavná show"
 yearly.3011.t:0 "Dojem dvakrát udělaný"
 yearly.3031.c.consequence:0 "[liege.GetFirstNameNoTooltip] může mé kroky dále sledovat"
 yearly.3014.desc:0 "Tanečníci, které jsem najal, [vassal.GetTitledFirstName], jsou katastrofa. Mávající a odskakující, vypadají spíše jako komediální soubor než elegantní show, která byla slíbena. [liege.GetTitledFirstName] také nevypadá potěšeno, že je vyrušen uprostřed [liege.GetHerHis] večeře.\n\nTeprve během věnování nám si uvědomuji, že to není ta samá skupina, se kterou jsme vyjednávali! Kdo by mohl-\n[nemesis.GetTitledFirstName]!"
 yearly.3003.desc:2 "Když předložím dopis [neighbor.GetTitledFirstNamePossessiveNoTooltip] [vassal.GetTitledFirstName], nejprve je to přijato s rozpačitostí, poté s hněvem. 'Věříte [neighbor.GetHerHis] slovu více než mému? Nebyl jsem vždy věrným sluhou!'\n\nIndignace [vassal.GetHerHis|U] zasévá do mé mysli semeno pochybnosti. Možná jsem jednal příliš rychle. Měl bych to napravit, než tuto vztah ještě více zničím!"
 yearly.3001.c.if_wrong_tt:0 "Pokud je [vassal.GetFirstNameNoTooltip] nevěrný"
 yearly.3001.friend_backs_vassal:0 "\n\nNaštěstí je můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('friend'))] [friend.GetFirstName] tady, aby mi poradil. 'Odmítám věřit, že by [vassal.GetFirstNameNoTooltip] klesl tak hluboko.'"
 yearly.3071.b:0 "Proč mi vzpomínka na tu chuť nezmizí z mysli?!"
 yearly.3001.b:0 "[vassal.GetSheHe|U] je vinný a veřejně obviním [vassal.GetHerHim]!"
 yearly.3004.a:0 "[vassal.GetFirstNameNoTooltip] napraví [vassal.GetHerHis] chybu."
 yearly.3003.public_expression_of_gratitude:0 "Veřejný projev vděčnosti"
 yearly.3031.desc:0 "Jak [fellow_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)], tak já jsme našimi lénory, [liege.GetTitledFirstName], považováni za vážené. Pokud jde o udělování titulů, cti a bohatství, jeden z nás bude vždy první mezi rovnými.\n\nNadcházející shromáždění v [capital.GetNameNoTierNoTooltip] [liege.Custom('ResidenceBuilding')|U] mi dává příležitost zajistit, že budu tím, kdo má přízeň [liege.GetTitleAsNamePossessiveNoTooltip]."
 yearly.3002.desc:0 "[vassal.GetTitledFirstName] nemůže nic jiného, než se přiznat, když je [vassal.GetSheHe] konfrontován s dopisem [neighbor.GetTitledFirstNamePossessive].\n\n'Nikdy to nebylo... Nebylo to... Jak mohu to napravit?' [vassal.GetSheHe|U] [vassal.Custom('quirk_neg_present')], ale vidím strach vytesaný na [vassal.GetHerHis] tváři."
 yearly.3031.b.failure:0 "[liege.GetTitleAsNameNoTooltip] je více ohromen [fellow_vassal.GetFirstNameNoTooltip]"
 yearly.3031.rival:0 "Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('nemesis'))] [nemesis.GetTitledFirstName] však nedal žádné tajemství tomu, že [nemesis.GetSheHe] má v úmyslu sabotovat mé úsilí!"
 yearly.3021.desc:0 "Je nyní jasné, že [deathbed_character.GetTitledFirstName], můj starý [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('deathbed_character'))], nemá v tomto světě dlouhou dobu.\n\nKdyž jdu k [deathbed_character.GetHerHis] smrtelnému loži, vím, že [deathbed_character.GetSheHe] prožil dlouhý život. Přesto na rozloučení nikdy není dost času, že? Držím [deathbed_character.GetHerHis] ruku, dokud neztuhne a její dech se nezastaví."
 yearly.3005.desc:0 "Na shromáždění mnoha mých vassalů prohlašuji, že mám znalosti o zradě [vassal.GetTitledFirstNamePossessive]. Nicméně, [vassal.GetHerHis] kolegové-lénoru jsou daleko od toho, aby byli spokojeni s listem [neighbor.GetLadyLord].\n\n[vassal.GetFirstName] mluví za všechny. 'Jaké jsou důkazy? Pokud by dopis stačil, nebyli bychom všichni #EMP vinni#!' Shromáždění v souhlasu šušká. To se vymyká kontrole!"
 yearly.3003.vassal_loss_of_faith:0 "Nedůvěryhodná omluva"yearly.3002.a:0 "Dělej všechno, co říkám, a budeš ušetřen."
 yearly.3013.a:0 "Tak či onak, postaráme se jeden o druhého."
 yearly.3001.d:0 "Já #EMP věděl#! to! [vassal.GetFirstNameNoTooltip] zaplatí!"
 yearly.3001.false_tt:0 "Můj podezření je neopodstatněné"
 yearly.3002.t:0 "Vyznání"
 yearly.3061.c:0 "Nemůžeme se pokusit žít vedle nich?"
 yearly.3021.t:0 "Na [deathbed_character.GetHerHis|U] smrtelné posteli"
 yearly.3031.c.success:0 "Přitáhnutá pozornost"
 yearly.3005.a:0 "Raději uchopím iniciativu!"
 yearly.3003.b:0 "Vždy jsi byl tak dobrý sluha."
 yearly.3040.c:0 "Jistě [religious_head.GetTitleAsNameNoTooltip] ocení zbožného [ROOT.Char.GetLadyLord]!"
 yearly.3011.a:0 "Poskytnu zlato na tento podnik!"
 yearly.3005.b:0 "Prohlásil jsem [vassal.GetHerHim] za zrádce, a [vassal.GetSheHe] bude takto zacházeno!"
 yearly.3040.t:0 "Dobrý [ROOT.Char.GetFaith.GetAdjectiveNoTooltip|U]"
 yearly.3041.desc:0 "Vím, že jsi oddaný sluha [ROOT.Char.GetFaith.HighGodNameAlternate]. Doufám, že na to, že naše povinnost vůči tobě nám brání v možnosti vykonávat [ROOT.Char.GetFaith.HighGodNamePossessive] práci, se podíváš se soucitem.\n\nSnad některé z našich těžších závazků mohou být prominuty?"
 yearly.3012.desc:0 "Těla kymácí se a točí, tanečníci [vassal.GetTitledFirstName] a já najatí, ohromují všechny. Po jídle, [liege.GetTitledFirstName] [liege.GetHerselfHimself] přistupuje ke mně. \"To bylo opravdu něco, [ROOT.Char.GetFirstNameNoTooltip].\"\n\n[vassal.GetFirstName] a já si nemůžeme pomoct, než si vyměnit úsměv."
 yearly.3031.t:0 "Dostat se dopředu"
 yearly.3040.desc:1 "Jsem znám jako hluboce zbožný [ROOT.Char.GetWomanMan]. Jistě, moje oddanost [ROOT.Char.GetFaith.HighGodName] by měla být v tomto životě také k něčemu dobrá, a ne jen v tom dalším?\n\nExistuje řada lidí, kteří by měli být připomenuti, že jsem v [ROOT.Char.GetFaith.HighGodNameAlternatePossessive] přízni."
 yearly.3012.b:0 "To byla velmi dobrá myšlenka, [vassal.GetFirstNameNoTooltip]."
 yearly.3071.desc:0 "Probudím se s křikem, srdce mi rychle bije.\n\nByl jsem spoután nahý — nebo obojek? — zatímco dozen mužů a žen s hlavami koz na mě sestoupilo, kousalo a trhalo mou kůži...\n\nPak najednou jsem byl jedním z nich, trhající svou vlastní kůži ostrými zuby, polykajícími zbytky, pijící krev... #EMP slurp...#! Nikdy jsem necítil nic tak hrozného, jako když jsem viděl, jak život opouští oči mé zmučené tělo.\n\nAle byl to jen sen. Byl to jen sen."
 yearly.3005.a.stumbling_apology:0 "Chvějící se omluva"
 yearly.3001.friend_backs_neighbor:0 "\n\nNaštěstí můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('friend'))] [friend.GetFirstName] je tu, aby mi poradil. \"Měl jsem podezření ohledně [vassal.GetFirstNameNoTooltip] už nějakou dobu. To všechno to jen potvrzuje.\""
 yearly.3011.a.failure:0 "Dostatečně zábavné"
 yearly.3014.b:0 "To není naše vina, [vassal.GetFirstNameNoTooltip]."
 yearly.3004.b:0 "Zajistím, že [vassal.GetSheHe] mi nemůže ublížit."
 yearly.3001.t:0 "Užitečné varování"
 yearly.3040.d:0 "Již mě obdivují [ROOT.Char.Custom('DefaultPriestTitlePlural')]."
 yearly.3013.desc:0 "Navzdory všem tělem mávání a víření paží, [liege.GetTitledFirstName] nevypadá příliš ohromeně tanečníky [vassal.GetTitledFirstName] a já najatými na hostinu. [liege.GetTitleAsNameNoTooltip] naslouchá jejich oddanosti nám s úsměvem, ale pak rychle obrátí [liege.GetHerHis] pozornost zpět k jídlu.\n\n[vassal.GetFirstName] mi dává pohled nejistoty, ale [liege.GetFirstName] vypadá dost spokojeně."
 yearly.3012.a:0 "Zajímá mě, co bychom měli udělat dál..."
 yearly.3031.friend:0 "Mít svého [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('best_friend'))] [best_friend.GetTitledFirstName] po svém boku mi jistě také pomůže."
 yearly.3011.b:0 "Mohu najít zábavu, kterou potřebujeme."
 yearly.3041.opening:0 "[vassal.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.3001.false_use_tt:0 "[vassal.GetTitledFirstNameNoTooltip] použije urážku ve svůj prospěch"
 yearly.3051.desc:0 "Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))] mě informoval o nejasném zákoně v [county.GetName], který říká, že nikdo kromě [ROOT.Char.GetTitleAsNameNoTooltip] nemůže být jeho ochráncem.\n\nObvykle by takový archaický zákon byl odmítnut, ale nabízí mi unikátní příležitost postavit [vassal.GetTitledFirstName], mého [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('vassal'))] a současného vládce [county.GetNameNoTooltip], na [vassal.GetHerHis] místo."
 yearly.3013.b:0 "Aspoň jsme se snažili."
 yearly.3051.b:0 "[vassal.GetFirstNameNoTooltip] si může uchovat titul, mým požehnáním."
 yearly.3031.c:0 "Vím, jak upoutat pozornost [liege.GetFirstNamePossessiveNoTooltip]..."
 yearly.3001.confront:0 "[vassal.GetSheHe|U] se dozví o mém podezření"
 yearly.3031.c.unlock_tt:0 "Tato možnost je dostupná díky mé atraktivitě pro [liege.GetTitledFirstNameNoTooltip]"yearly.3003.t:0 "Hrádný obvinění"
 yearly.3031.b.success:0 "Ohromuji [liege.GetTitleAsNameNoTooltip]"
 yearly.3001.c:0 "[neighbor.GetTitleAsNameNoTooltip] se nedá věřit. Moji vazalové mají mou podporu!"
 yearly.3041.a:1 "Můj zlato je [ROOT.Char.GetFaith.HighGodNamePossessive] zlato."
 yearly.3061.a:0 "Na Cagoty uvalím těžké daně, abych je udržel na nízké úrovni!"
 yearly.3061.b.flavor:0 "Oddělené cagoterie, marky s červenou webovou nohou, oddělené menší dveře kostela pro ně... Ano, to by mělo stačit."
 yearly.3004.t:0 "Na veřejnosti"
 yearly.3061.desc:0 "Zarazí mě už jen to pomyslet! Ve [county.GetName], Cagoti žijí svobodně vedle normálních lidí, sotva opovrhováni za své hříchy! A to všechno se děje právě tam podél cesty svatého Jakuba!\n\nSamozřejmě nemohou chodit naboso, dotýkat se zábradlí mostu, ani přijímat komunikaci přímo z ruky [ROOT.Char.GetFaith.PriestNeuter], ale kromě toho neděláme #EMP nic!#!\n\nTato nesnesitelná situace nemůže pokračovat. Co když plánují něco?!"
 yearly.3061.d:0 "Nabožští hlupáci! Vyžeňte je a zmocněte se jejich majetku!"
 yearly.3003.a:0 "Ano. Ve skutečnosti vás chci odměnit za vaši loajalitu!"
 yearly.3041.b:1 "Zaměřte svou pracovní sílu jinam."
 yearly.3031.b:0 "Dokážu, že [ROOT.Char.GetFaith.HighGodName] mě už podporuje."
 yearly.3040.a:0 "Moje oddanost by měla být hlášena z věží!"
 yearly.3011.c:0 "Myslím, že je lepší zaměřit se na malé věci."
 yearly.3011.desc:0 "Před další hostinou na počest mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('liege'))], [liege.GetTitledFirstName], [vassal.GetTitledFirstName] mě navštíví.\n\n"Žádný z nás není v [liege.GetTitleAsNamePossessiveNoTooltip] nejlepších milostech," [vassal.GetSheHe] poukazuje, "ale pokud bychom poskytli spektakulární show na hostině, mohli bychom zlepšit náš postavení u [liege.GetHerHim].""
 yearly.3004.desc:0 "Na shromáždění mnoha mých vazalů prohlašuji, že mám znalosti o zradě [vassal.GetTitledFirstName].\n\nMnoho mých ostatních vazalů vstalo na podporu. "Všichni víme, že je to pravda. Co se stane s [vassal.GetHerHim]?""
 yearly.3001.desc:0 "Obdržel jsem zprávu od [neighbor.GetName]. Tvrdí, že [vassal.GetTitledFirstName], můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal'))], požádal o podporu v plánu proti mně!\n\n"Nic si nevážím víc než loajality," čte se v dopisu [neighbor.GetFirstNamePossessive], "proto to s vámi sdílím.""
 yearly.3031.a.best_friend_success:0 "[best_friend.GetFirstNameNoTooltip] rozptyluje [fellow_vassal.GetFirstNameNoTooltip]"
 yearly.3041.c:0 "#EMP Já#! jsem ten, kdo dělá [ROOT.Char.GetFaith.HighGodNamePossessive] práci!"
 yearly.3071.a:0 "Modlitby za ochranu [ROOT.Char.GetFaith.HighGodNamePossessive] mě uklidní."
 yearly.3031.a.success:0 "Stávám se přátelským s [liege.GetTitleAsNameNoTooltip]"
 yearly.3031.a.nemesis_failure:0 "[nemesis.GetFirstNameNoTooltip] mě očerňuje"
 yearly.3001.true_tt:0 "Moje obvinění je pravdivé"
 yearly.3003.friend:0 "\nNaštěstí, můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('friend'))] zasahuje. "Tohle je jen varování ohledně pomluvy [neighbor.GetTitledFirstNamePossessive]," říká [friend.GetTitledFirstName]."
 yearly.3001.c.if_right:0 "Pokud je [vassal.GetFirstNameNoTooltip] loajální"
 yearly.3011.d:0 "Vím přesně, jak udělat show."
 yearly.3031.d:0 "My vazalové bychom měli spolupracovat, ne proti sobě!"
 yearly.3003.c:0 "Ano, co říká [friend.GetFirstNameNoTooltip]!"
 yearly.3061.b:0 "Musí být odděleni od dobré společnosti!"
 yearly.3031.a:0 "Jako člověk s hladkým jazykem by to mělo být snadné."
 yearly.3002.a:0 "Dělej vše, co říkám, a budeš ušetřen."
 yearly.3003.t:0 "Urážlivé obvinění"
