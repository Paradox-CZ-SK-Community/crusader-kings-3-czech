l_polish:
 yearly.3001.t: "Užitečné varování"
 yearly.3001.desc: "Přišlo mi poselství od [neighbor.GetName]. Tvrdí, že [vassal.GetTitledFirstName], můj [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal'))], má požádat o podporu ve spiknutí proti mně!\n\n\"Nic si necením více než loajality,\" píše v dopise [neighbor.GetFirstNamePossessive], \"proto to s tebou sdílím.\""
 yearly.3001.friend_backs_neighbor: "\n\nNaštěstí je tu můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('friend'))] [friend.GetFirstName], aby mi poradil. \"Už nějakou dobu mám podezření na [vassal.GetFirstNameNoTooltip]. To je prakticky jejich potvrzení.\""
 yearly.3001.friend_backs_vassal: "\n\nNaštěstí je tu můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('friend'))] [friend.GetFirstName], aby mi poradil. \"Odmítám uvěřit, že by [vassal.GetFirstNameNoTooltip] klesl tak nízko.\""
 yearly.3001.a: "Konfrontuji [vassal.GetFirstNameNoTooltip] osobně."
 yearly.3001.confront: "[vassal.GetSheHe|U] se dozví o mém podezření"
 yearly.3001.true_tt: "Moje obvinění je pravdivé"
 yearly.3001.false_tt: "Moje podezření je bezdůvodné"
 yearly.3001.false_use_tt: "[vassal.GetTitledFirstNameNoTooltip] využije urážku ve svůj prospěch [vassal.GetHerHis]"
 yearly.3001.b: "[vassal.GetSheHe|U] je vinný, a já veřejně obviním [vassal.GetHerHim]!"
 yearly.3001.c: "Na [neighbor.GetTitleAsNameNoTooltip] nelze spolehnout. Moji vazalové mají mou podporu!"
 yearly.3001.c.if_wrong_tt: "Pokud je [vassal.GetFirstNameNoTooltip] zrádný"
 yearly.3001.c.if_right: "Pokud je [vassal.GetFirstNameNoTooltip] loajální"
 yearly.3001.vassal_gains_strength: "Plány [vassal.GetTitledFirstNamePossessiveNoTooltip] nabývají na síle"
 yearly.3001.d: "To jsem #EMP věděl#! [vassal.GetFirstNameNoTooltip] zaplatí!"
 yearly.3002.t: "Přiznání"
 yearly.3002.desc: "[vassal.GetTitledFirstName] nemůže než přiznat vinu, když je konfrontován s dopisem [neighbor.GetTitledFirstNamePossessive].\n\n\"To nikdy nebylo... To nebylo... Jak to mohu znovu napravit?\" [vassal.GetSheHe|U] [vassal.Custom('quirk_neg_present')], ale vidím strach vyrytý na [vassal.GetHerHis] tváři."
 yearly.3002.a: "Udělej vše, co řeknu, a budeš ušetřen."
 yearly.3002.b: "Odpouštím, pokud dáš lidem vědět o mé velkorysosti."
 yearly.3003.t: "Urážlivé obvinění"
 yearly.3003.desc: "Když předložím dopis [neighbor.GetTitledFirstNamePossessiveNoTooltip] [vassal.GetTitledFirstName], setká se to nejprve s nedůvěrou, poté s hněvem. \"Věříš slovu [neighbor.GetHerHis] víc než mému? Ne vždyť jsem byl vždy věrným služebníkem!\"\n\n[vassal.GetHerHis|U] rozhořčení zasadí semínko pochybností v mé mysli. Možná jsem jednal příliš rychle. Měl bych to napravit dříve, než tento vztah úplně zničím!"
 yearly.3003.friend: "\nNaštěstí můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('friend'))] zasahuje. \"To je jen varování před pomluvami [neighbor.GetTitledFirstNamePossessive],\" říká [friend.GetTitledFirstName]."
 yearly.3003.a: "Ano. Ve skutečnosti tě chci odměnit za tvou věrnost!"
 yearly.3003.b: "Vždy jsi byl tak dobrý služebník."
 yearly.3003.public_expression_of_gratitude: "Veřejné vyjádření vděčnosti"
 yearly.3003.vassal_loss_of_faith: "Neupřímná omluva"
 yearly.3003.c: "Ano, to, co říká [friend.GetFirstNameNoTooltip]!"
 yearly.3003.c.enable: "Tato možnost je dostupná díky vysoké diplomacii [friend.GetTitledFirstNamePossessiveNoTooltip]"
 yearly.3004.t: "Na veřejnosti"
 yearly.3004.desc: "Na shromáždění mnoha mých vazalů oznamuji, že vím o zradě [vassal.GetTitledFirstNamePossessive].\n\nMnozí z mých dalších vazalů vstanou na podporu. \"Všichni víme, že je to pravda. Co se stane s [vassal.GetHerHim]?\""
 yearly.3004.a: "[vassal.GetFirstNameNoTooltip] napraví [vassal.GetHerHis] chybu."
 yearly.3004.b: "Ujistím se, že mi [vassal.GetSheHe] nemůže ublížit."
 yearly.3004.c: "Udělám to #EMP velmi#! jisté, že [vassal.GetSheHe] mi nemůže ublížit."
 yearly.3005.desc: "Na shromáždění mnoha mých vazalů oznamuji, že vím o zradě [vassal.GetTitledFirstNamePossessive]. Nicméně ostatní vazalové nejsou spokojeni s dopisem cizího [neighbor.GetLadyLord].\n\n[vassal.GetFirstName] mluví za všechny. \"Jaký důkaz je zde? Kdyby dopis stačil, nebyli bychom #EMP všichni#! vinní?\" Shromáždění souhlasně zamumlá. To se vymyká kontrole!"
 yearly.3005.a: "Raději převezmu iniciativu!"
 yearly.3005.a.rousing_speech: "Povzbuzující projev o věrnosti"
 yearly.3005.a.stumbling_apology: "Zakolísavá omluva"
 yearly.3005.b: "Prohlásil jsem [vassal.GetHerHim] za zrádce a [vassal.GetSheHe] bude podle toho potrestán!"
 yearly.3011.t: "Dvojí dojem"
 yearly.3011.desc: "Před dalším hodováním na počest mého [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('liege'))], [liege.GetTitledFirstName], mi [vassal.GetTitledFirstName] přijde na návštěvu.\n\n\"Ani jeden z nás není v nejlepší přízni u [liege.GetTitleAsNamePossessiveNoTooltip],\" poukazuje [vassal.GetSheHe], \"ale pokud bychom na hostině předvedli okázalé vystoupení, mohli bychom si zlepšit postavení u [liege.GetHerHim].\""
 yearly.3011.a: "Poskytnu zlato na tuto akci!"
 yearly.3011.a.success: "Slavné představení"
 yearly.3011.a.failure: "Dostatečně zábavné"
 yearly.3011.b: "Najdu ty umělce, které potřebujeme."
 yearly.3011.c: "Myslím, že je lepší zaměřit se na drobnosti."
 yearly.3011.d: "Přesně vím, jak představení uspořádat."
 yearly.3012.desc: "Tanečníci, které [vassal.GetTitledFirstName] a já najali, kolébají a točí se a všechny ohromí. Po jídle mě osloví [liege.GetTitledFirstName] [liege.GetHerselfHimself]. \"To bylo opravdu něco, [ROOT.Char.GetFirstNameNoTooltip].\"\n\n[vassal.GetFirstName] a já si nemůžeme pomoci a vyměníme si úsměv."
 yearly.3012.a: "Zajímá mě, co bychom měli udělat dál..."
 yearly.3012.b: "To byl velmi dobrý nápad, [vassal.GetFirstNameNoTooltip]."
 yearly.3013.desc: "Navzdory všem rozevlátým nohám a točivým rukám se [liege.GetTitledFirstName] nezdá být příliš ohromen tanečníky, které jsme najali. [liege.GetTitleAsNameNoTooltip] s úsměvem naslouchá jejich věnování nám, ale pak si rychle odkloní pozornost zpět ke jídlu.\n\n[vassal.GetFirstName] mi vrhne nejistý pohled, ale [liege.GetFirstName] se zdá být dost spokojený."
 yearly.3013.a: "Každopádně se postaráme jeden o druhého."
 yearly.3013.b: "Alespoň jsme se snažili."
 yearly.3014.desc: "Tanečníci, které jsme s [vassal.GetTitledFirstName] najali, jsou katastrofa. Šplouchají a poskakují a spíše připomínají komediální soubor než elegantní představení, které bylo slíbeno. [liege.GetTitledFirstName] také nevypadá nadšeně, že je rušen během večeře.\n\nAž při věnování nám si uvědomím, že to není ta skupina, s níž jsme vyjednávali! Kdo by to mohl—\n[nemesis.GetTitledFirstName]!"
 yearly.3014.a: "Dovol mi říct ti o darebákovi, který to zkazil, [vassal.GetFirstNameNoTooltip]."
 yearly.3014.b: "To není naše chyba, [vassal.GetFirstNameNoTooltip]."
 yearly.3021.t: "Na [deathbed_character.GetHerHis|U] smrtelném loži"
 yearly.3021.desc: "Je nyní jasné, že [deathbed_character.GetTitledFirstName], můj starý [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('deathbed_character'))], nemá na tomto světě už mnoho času.\n\nKdyž přistupuji k [deathbed_character.GetHerHis] posteli, vím, že [deathbed_character.GetSheHe] prožil(a) dlouhý život. Přesto nikdy není dost času na rozloučení, že? Držím [deathbed_character.GetHerHis] ruku, dokud nezchladne a její dech neustane."
 yearly.3021.a: "Ať nalezneš klid v životě po tomto, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('deathbed_character'))]."
 yearly.3031.t: "Dostat se vpřed"
 yearly.3031.desc: "Jak [fellow_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] tak já jsme váženi naším svrchovaným pánem, [liege.GetTitledFirstName]. Nicméně při udělování titulů, poct a bohatství jeden z nás bude vždy první mezi rovnými.\n\nNadcházející shromáždění v [capital.GetNameNoTierNoTooltip] [liege.Custom('ResidenceBuilding')|U] mi dává šanci zajistit, že já budu ten, kdo má přízeň [liege.GetTitleAsNamePossessiveNoTooltip]."
 yearly.3031.friend: "Mít po boku mého [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('best_friend'))] [best_friend.GetTitledFirstName] mi jistě také pomůže."
 yearly.3031.rival: "Nicméně můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('nemesis'))] [nemesis.GetTitledFirstName] nedělá tajnost z toho, že [nemesis.GetSheHe] má v úmyslu sabotovovat mé snahy!"
 yearly.3031.a: "Jako hbitý mluvčí by to mělo být snadné."
 yearly.3031.a.best_friend_success: "[best_friend.GetFirstNameNoTooltip] rozptýlí [fellow_vassal.GetFirstNameNoTooltip]"
 yearly.3031.a.success: "Získám přízeň [liege.GetTitleAsNameNoTooltip]"
 yearly.3031.a.failure: "[fellow_vassal.GetFirstNameNoTooltip] si získá přízeň [liege.GetTitleAsNameNoTooltip]"
 yearly.3031.a.nemesis_failure: "[nemesis.GetFirstNameNoTooltip] mě pomlouvá"
 yearly.3031.b: "Dám najevo, že mi už [ROOT.Char.GetFaith.HighGodName] projevuje přízeň."
 yearly.3031.b.success: "Zanechám dojem na [liege.GetTitleAsNameNoTooltip]"
 yearly.3031.b.failure: "[liege.GetTitleAsNameNoTooltip] je více ohromen [fellow_vassal.GetFirstNameNoTooltip]"
 yearly.3031.c: "Vím, jak upoutat pozornost [liege.GetFirstNamePossessiveNoTooltip]..."
 yearly.3031.c.unlock_tt: "Tato možnost je dostupná díky mé přitažlivosti pro [liege.GetTitledFirstNameNoTooltip]"
 yearly.3031.c.consequence: "[liege.GetFirstNameNoTooltip] se mě může začít více dvořit"
 yearly.3031.c.success: "Přitáhl jsem pozornost"
 yearly.3031.d: "My vazalové bychom měli spolupracovat, ne proti sobě!"
 yearly.3040.t: "Dobrý [ROOT.Char.GetFaith.GetAdjectiveNoTooltip|U]"
 yearly.3040.desc: "Je mi známo, že jsem hluboce zbožná [ROOT.Char.GetWomanMan]. Jistě by má oddanost [ROOT.Char.GetFaith.HighGodName] měla něco přinést i v tomto životě, a ne pouze v tom příštím?\n\nJe tu několik lidí, kterým by bylo dobře připomenout, že jsem v [ROOT.Char.GetFaith.HighGodNameAlternatePossessive] dobrých milostech."
 yearly.3040.a: "Moje oddanost by měla být vyhlášena z věží!"
 yearly.3040.b: "Letos jsem k [ROOT.Char.GetFaith.HouseOfWorship] příliš shovívavý..."
 yearly.3040.c: "[religious_head.GetTitleAsNameNoTooltip] jistě ocení zbožného [ROOT.Char.GetLadyLord]!"
 yearly.3040.d: "[ROOT.Char.Custom('DefaultPriestTitlePlural')] už jsou přede mnou v úžasu."
 yearly.3041.opening: "[vassal.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.3041.desc: "Vím, že jste oddaný služebník [ROOT.Char.GetFaith.HighGodNameAlternate]. Doufám proto, že se na to podíváte s pochopením: naše povinnost vůči vám omezuje naši schopnost vykonávat [ROOT.Char.GetFaith.HighGodNamePossessive] práci.\n\nMožná by některé z našich těžších povinností mohly být prominuty?"
 yearly.3041.a: "Mé zlato patří [ROOT.Char.GetFaith.HighGodNamePossessive]."
 yearly.3041.b: "Soustřeďte své síly jinde."
 yearly.3041.c: "#EMP Já#! jsem ten, kdo vykonává [ROOT.Char.GetFaith.HighGodNamePossessive] práci!"
 yearly.3051.t: "Podle práva"
 yearly.3051.desc: "Můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))] mě informoval o nejasném zákoně v [county.GetName], který stanoví, že nikdo kromě [ROOT.Char.GetTitleAsNameNoTooltip] nesmí být jeho ochráncem.\n\nNormálně by byl takový archaický zákon odmítnut, ale nabízí mi jedinečnou příležitost postavit [vassal.GetTitledFirstName], mého [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('vassal'))] a současného vládce [county.GetNameNoTooltip], na [vassal.GetHerHis] místo."
 yearly.3051.a: "Zákon je jasný, [ROOT.Char.GetTitleAsNameNoTooltip] má plná práva!"
 yearly.3051.b: "[vassal.GetFirstNameNoTooltip] si může titul ponechat z mé milosti."
 yearly.3061.t: "Nakládání s Cagoty"
 yearly.3061.desc: "Je mi z toho zle už když o tom jen pomyslím! V [county.GetName] Cagoti žijí svobodně vedle „obyčejných“ lidí, sotva jsou za své přečiny společností vylučováni! A to se děje přímo na Cestě svatého Jakuba!\n\nSamozřejmě nesmí chodit bosí, dotýkat se parapetů mostů ani přijímat svátost přímo z ruky [ROOT.Char.GetFaith.PriestNeuter], ale jinak #EMP nic!#!\n\nTuto nesnesitelnou situaci nelze nechat pokračovat. Co když něco plánují?!"
 yearly.3061.a: "Uvalím na Cagoty přísné daně, aby zůstali na dně!"
 yearly.3061.b: "Musí být odděleni od slušné společnosti!"
 yearly.3061.b.flavor: "Oddělené čtvrti pro Cagoty, označení rudou plovoucí nohou, zvláštní menší vchody do kostela pro ně... Ano, to by mělo stačit."
 yearly.3061.c: "Nemohli bychom se snažit žít s nimi bok po boku?"
 yearly.3061.d: "Bezbožní hlupáci! Vyžeňte je a zabavte jejich majetek!"
 yearly.3071.t: "Pouhá noční můra"
 yearly.3071.desc: "Probudím se křičící, s bušícím srdcem.\n\nByl(a) jsem přikovaný nahý — nebo s obojkem? — zatímco na mě sesedl tucet mužů a žen s hlavami koz, kousali a trhali mi kůži...\n\nPak jsem najednou byl(a) jedním z nich, trhal(a) si vlastní maso ostrými zuby, polykal(a) kousky, pil(a) krev... #EMP mlaskání...#! Nic jsem nezažil(a) tak děsivého jako když jsem viděl(a) život opouštět oči mé roztrhané schránky.\n\nAle byla to jen noční můra. Byla to jen noční můra."
 yearly.3071.a: "Modlitby o ochranu [ROOT.Char.GetFaith.HighGodNamePossessive] mě uklidní."
 yearly.3071.b: "Proč z mé mysli neodejde vzpomínka na tu chuť?!"
