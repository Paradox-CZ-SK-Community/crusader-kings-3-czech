l_polish:
 yearly.4001.opening: "[neighboring_ruler.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.4001.desc: "[vassal.Custom2('YourCharacterIntroduction', ROOT.Char)|U], "
 yearly.4001.desc_opinion: "mne hrubě urazil. [vassal.GetSheHe|U] měl tu drzost nazvat mě [neighboring_ruler.Custom('InsultAdjectiveArticle')] [neighboring_ruler.Custom('InsultNoun')] před mým dvorem."
 yearly.4001.desc_lover: "opovážil se přivést [neighboring_ruler.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler_secondary'))] [neighboring_ruler_secondary.GetTitledFirstName] k tělesnému hříchu."
 yearly.4001.desc_murder: "usmrtil [neighboring_ruler.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler_secondary'))] [neighboring_ruler_secondary.GetTitledFirstName] v podlém rvačení."
 yearly.4001.desc_rival: "Neměl jsem očekávat nic lepšího od někoho spojeného s #EMP vámi#!, ale to je nepřijatelné!"
 yearly.4001.desc_end: "Požaduji zadostiučinění za tuto urážku!"
 yearly.4001.a: "Cokoli bude třeba, aby se to napravilo!"
 yearly.4001.b: "[vassal.GetFirstNameNoTooltip] veřejně požádá o vaše odpuštění."
 yearly.4001.c: "Ha, pěkně, [vassal.GetFirstNameNoTooltip]!"
 yearly.4011.t: "Sbliženi jako zloději"
 yearly.4011.desc: "V poslední době často vídám [heir.Custom2('MyCharacterIntroduction', ROOT.Char)] a [vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] u [ROOT.Char.Custom('ResidenceBuilding')], hluboce ponořené do rozhovoru. Zdá se, že si opravdu našli společnou řeč!"
 yearly.4011.a: "Vidět, jak takové přátelství roste... Pomohu mu rozkvést!"
 yearly.4011.b: "Nemohou mít dobré úmysly; to musí skončit."
 yearly.4011.c: "Taaak... o čem si povídáte?"
 yearly.4011.c.success: "Má společnost je oceněna"
 yearly.4011.c.toast.success: "Moje společnost byla oceněna"
 yearly.4011.c.failure: "Působím vlezle"
 yearly.4011.c.toast.failure: "Působil jsem vlezle"
 yearly.4021.t: "Divoké dovádění"
 yearly.4021.desc: "Ach, běda! Setkání na hraní mezi [child.Custom2('MyCharacterIntroduction', ROOT.Char)] a [vassal.GetTitledFirstNamePossessive] [vassal.Custom2('RelationToMeShort', SCOPE.sC('vassal_kid'))] [vassal_kid.GetTitledFirstName] skončilo náhle, když [vassal_kid.GetFirstNameNoTooltip] při hrozném neštěstí zemřel!\n\n\"Přísahám, [child.Custom2('RelationToMeShort', ROOT.Char)]. Byla to jen hra!\" [child.GetTitledFirstNameNoTooltip] mi ujišťuje, zatímco [vassal.GetTitleAsNameNoTooltip] požaduje spravedlnost."
 yearly.4021.a: "Nikdo se mého dítěte nedotkne!"
 yearly.4021.b: "Nikdo neunikne důsledkům svých činů."
 yearly.4021.c: "Slibuji, že [child.GetHerHim] potrestám!"
 yearly.4021.c_success: "[child.GetTitledFirstNameNoTooltip] naslouchá a poučí se"
 yearly.4021.c_failure: "[child.GetTitledFirstNameNoTooltip] zjistí, že [child.GetHerHis] činy nemají následky"
 yearly.4021.d: "Musíte [child.GetHerHim] odpustit! Prosím, udělám cokoli..."
 yearly.4022.t: "Návrat"
 yearly.4022.desc: "\"Ahoj, [child.Custom2('RelationToMeShort', ROOT.Char)].\" [ROOT.Char.Custom2('MyCharacterIntroduction', SCOPE.sC('child'))] vypadá po [child.GetHerHis] pobytu ve vězení [actor.GetTitledFirstNamePossessive] trochu vychrtlý, ale ten [child.Custom('quirk_neg_adjective')] úsměv, který rozděluje [child.GetHerHis] tvář, dává [child.GetHerHim] vypadat živěji než kdy dřív.\n\n\"Nemohu se dočkat, až vám poděkuji za lekci, kterou jste mě naučili o placení dluhů.\""
 yearly.4022.a: "Vítej doma, [child.GetFirstNameNoTooltip]."
 yearly.4031.t: "Vrah mezi námi"
 yearly.4031.desc_opening: "Vůně mě zasáhne dřív, než se dveře otevřou; těžký masitý pach, který prostupuje místnost. Je to zápach čerstvých mrtvých.\n\n"
 yearly.4031.desc_physician: "\"Další vražda, můj [ROOT.Char.GetLadyLord].\" [physician.GetTitledFirstName] utírá [physician.GetHerHis] krvavé ruce o zástěru, zatímco [physician.GetSheHe] vstává po prohlédnutí těla. \"Musíme zastavit tohoto bezohledného vraha!\""
 yearly.4031.desc: "Bylo nalezeno další tělo... Všichni to byli lidé bez větší důležitosti, díky [ROOT.Char.GetFaith.HighGodName], ale dvůr začíná být nervózní."
 yearly.4031.a: "Prohledám [ROOT.Char.Custom('ResidenceBuilding')] kvůli tomuto vrahovi!"
 yearly.4031.tt: "Zahájeno vyšetřování"
 yearly.4031.b: "Pohřbíme tělo a zapomeneme na tuto hanbu."
 yearly.4031.b_every_courtier: "Každý dvořan"
 yearly.4031.c: "Jako můj lékař bys měl zkoumat těla."
 yearly.4061.t: "Moudrý blázen"
 yearly.4061.desc_opening: "\"Jmenuji se [hodja.GetTitledFirstName], můj [ROOT.Char.GetLadyLord]. Přišel jsem před vás, abych vám nabídl svou moudrost.\"\n\n"
 yearly.4061.desc_guard: "[guard.Custom2('MyCharacterIntroduction', ROOT.Char)|U], který přivedl muže přede mnou, vypadá skepticky."
 yearly.4061.desc: "Stráž, která přivedla muže přede mnou, vypadá skepticky."
 yearly.4061.desc_ending: "\"Přistoupil k [ROOT.Char.Custom('ResidenceBuilding')] na oslu, můj [ROOT.Char.GetLadyLord]. Pozpátku.\""
 yearly.4061.a: "Prosím, podělte se se mnou o svou moudrost."
 yearly.4061.a_success: "Získáte nové poznatky"
 yearly.4061.a_failure: "Jeho příběhy vás jen mate"
 yearly.4061.b: "Ať vaše znalosti obohatí celý dvůr!"
 yearly.4061.c: "Nemám čas na blázny."
 yearly.4061.c.tt: "Odmítnete muže"
 yearly.4061.d: "Zábavné! Nechte ho pobavit davy."
 yearly.4061.d.tt: "Proveďte ho městem jako blázna"
 yearly.4071.t: "Hledání poznání"
 yearly.4071.desc: "[councillor.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ke mně přichází s hromadou knih v [councillor.GetHerHis] pažích.\n\n\"Všiml jsem si tvé touhy po vědění, můj [councillor.Custom2('RelationToMe', ROOT.Char)]."
 yearly.4071.desc_focus: "Zvláště vaše nedávná počínání v záležitostech týkajících se [ROOT.Char.Custom('LifestyleFocus')]!"
 yearly.4071.desc_no_focus: "Nemluvě o vašem dřívějším studiu [ROOT.Char.Custom('education_conversation_subject')]!"
 yearly.4071.desc_ending: "Možná by vás tyto knihy mohly zajímat?\""
 yearly.4071.a: "Budu to všechno studovat ve jménu [ROOT.Char.GetFaith.ReligiousText]!"
 yearly.4071.b: "Rozdělte je mezi mé [ROOT.Char.Custom('GetCourtierPlural')]."
 yearly.4081.t: "Překlady"
 yearly.4081.desc: "\"Místní učenci potřebují sponzory ve svém úsilí přeložit knihy z řečtiny do arabštiny, můj [ROOT.Char.GetLadyLord] – úsilí, které prospívá celému arabskému světu!\"\n\n[councillor.Custom2('MyCharacterIntroduction', ROOT.Char)|U] mi přinesl seznam učenců, které bych mohl sponzorovat, a knih, na kterých právě pracují."
 yearly.4081.a: "#EMP De materia Medica#!... Zní zajímavě!"
 yearly.4081.a.tt: "Sponzorujete překlad knihy o medicíně"
 yearly.4081.b: "Ó, tahle! #EMP On Ascensions#!."
 yearly.4081.b.tt: "Sponzorujete překlad knihy o astronomii"
 yearly.4081.c: "#EMP Elements#! zní nejvíce přínosně."
 yearly.4081.c.tt: "Sponzorujete překlad knihy o matematice"
 yearly.4081.d: "Mám lepší věci, na které mohu utratit své peníze."
 yearly.4081.d.tt: "Nesponzorujete žádného učence"
 yearly.4081.toast: "Kniha přeložena"
 yearly.4081.e: "#EMP On the Soul#!? Fascinující..."
 yearly.4081.e.tt: "Sponzorujete překlad knihy o motivacích"
 yearly.4081.f: "Co tohle... #EMP Thucydides#!?"
 yearly.4081.f.tt: "Sponzorujete překlad knihy o vojenské historii"
 yearly.4081.g: "Tento #EMP Plutarch#! mě zaujal."
 yearly.4081.g.tt: "Sponzorujete překlad biografické knihy"
 yearly.4081.tt: "Obdržíte knihu"
 yearly.4091.t: "Učenci z Bagdádu"
 yearly.4091.desc_opening: "[ward.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a já se procházíme v Bagdádu, když narazíme na"
 yearly.4091.desc_house: "Dům moudrosti."
 yearly.4091.desc_no_house: "několik místních učenců."
 yearly.4091.desc: "\n\n\"Vítej, [ROOT.Char.GetTitledFirstNameNoTooltip]. Vítej, mladý [ward.GetLadyLord]. Ve probíhající diskusi je volné místo, chtěl by se někdo z vás přidat?\""
 yearly.4091.a: "Jdi do toho, [ward.GetFirstNameNoTooltip]."
 yearly.4091.a.tt: "Tím se podpoří vzdělání [ward.GetFirstNamePossessiveNoTooltip]"
 yearly.4091.b: "Rád bych se přidal, ano."
