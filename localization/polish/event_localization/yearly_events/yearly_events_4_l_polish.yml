 yearly.4071.desc:0 "[councillor.Custom2('MyCharacterIntroduction', ROOT.Char)|U] přistupuje ke mně s hromadou knih v [councillor.GetHerHis] náručí.\n\n"Všiml jsem si tvé touhy po znalostech, můj [councillor.Custom2('RelationToMe', ROOT.Char)]."
 yearly.4081.d:0 "Mám lepší věci, na které mohu utratit své peníze."
 yearly.4071.desc_focus:0 "Zvlášť tvé nedávné pokusy o [ROOT.Char.Custom('LifestyleFocus')]!"
 yearly.4021.b:0 "Nikdo se nevyhne následkům svých činů."
 yearly.4011.t:0 "Tlustí jako zloději"
 yearly.4081.e:0 "#EMP Na duši#!? Fascinující..."
 yearly.4061.desc:0 "Strážný, který přivedl muže přede mne, vypadá skepticky."
 yearly.4001.desc_end:0 "Požaduji uspokojení za tento urážku!"
 yearly.4091.a:0 "Jdi na to, [ward.GetFirstNameNoTooltip]."
 yearly.4061.desc_opening:0 ""Jmenuji se [hodja.GetTitledFirstName], můj [ROOT.Char.GetLadyLord]. Přišel jsem před vás nabídnout svou moudrost."\n\n"
 yearly.4022.desc:0 ""Ahoj [child.Custom2('RelationToMeShort', ROOT.Char)]." [ROOT.Char.Custom2('MyCharacterIntroduction', SCOPE.sC('child'))] vypadá trochu vyhublý po [child.GetHerHis] čase v [actor.GetTitledFirstNamePossessive] vězení, ale [child.Custom('quirk_neg_adjective')] úsměv, který se rozprostírá na [child.GetHerHis] tváři, činí [child.GetHerHim] živější než kdy jindy.\n\n"Nemohu se dočkat, až ti poděkuji za lekci, kterou jsi mi dal o placení svých závazků.""
 yearly.4031.b_every_courtier:0 "Každý dvorní hodnostář"
 yearly.4061.desc_ending:0 ""Přistoupil k [ROOT.Char.Custom('ResidenceBuilding')] na oslu, můj [ROOT.Char.GetLadyLord]. Pozpátku.""
 yearly.4061.t:0 "Moudrý blázen"
 yearly.4001.desc_rival:1 "Neměl jsem očekávat nic lepšího od někoho spojeného s #EMP tebou#!, ale tohle je nepřijatelné!"
 yearly.4011.c.toast.failure:0 "Přišel jsem jako zvědavý"
 yearly.4081.b:0 "Oh, toto! #EMP O vzestupech#!."
 yearly.4061.a_success:0 "Získáš nějaké poznatky"
 yearly.4091.desc_no_house:0 "někdejší místní učenci."
 yearly.4061.d.tt:0 "Proveďte ho ulicemi jako blázna"
 yearly.4081.g:0 "Tento #EMP Plutarch#! mě zajímá."
 yearly.4011.a:0 "Vidět, jak přátelství roste... Pomohu mu vykvést!"
 yearly.4031.desc_physician:0 ""Další vražda, můj [ROOT.Char.GetLadyLord]." [physician.GetTitledFirstName] otírá [physician.GetHerHis] krvavé ruce o zástěru, když [physician.GetSheHe] vstává poté, co se podíval na tělo. "Musíme zastavit tohoto bezdůvodného vraha!""
 yearly.4071.desc_no_focus:0 "O nemluvě o tvých předchozích studiích z [ROOT.Char.Custom('education_conversation_subject')]!"
 yearly.4081.t:0 "Překlady"
 yearly.4021.t:0 "Bojové hry"
 yearly.4021.c:0 "Slibuji, že [child.GetHerHim] potrestám!"
 yearly.4061.a:0 "Prosím, sdílej svou moudrost se mnou."
 yearly.4021.d:0 "Musíš odpustit [child.GetHerHim]! Prosím, udělám cokoliv..."
 yearly.4031.c:0 "Jako můj dvorní lékař bys měl studovat těla."
 yearly.4001.b:0 "[vassal.GetFirstNameNoTooltip] se veřejně přihlásí o tvou odpuštění."
 yearly.4091.b:0 "Rád bych se přidal, ano."
 yearly.4031.b:0 "Pojďme pohřbít tělo a zapomenout na tuto travestii."
 yearly.4011.c.toast.success:0 "Moje společnost byla oceněna"
 yearly.4081.c:0 "#EMP Prvky#! zní velmi odměňující."
 yearly.4031.t:0 "Vrah mezi námi"
 yearly.4081.f.tt:0 "Sponzorujete překlad knihy o vojenské historii"
 yearly.4081.c.tt:0 "Sponzorujete překlad knihy o matematice"
 yearly.4022.t:0 "Navrátilec"
 yearly.4001.desc_lover:0 "odvážil se zavést mou [neighboring_ruler.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler_secondary'))] [neighboring_ruler_secondary.GetTitledFirstName] do tělesného hříchu."
 yearly.4081.a:0 "#EMP O materiích medických#!... Zní zajímavě!"
 yearly.4021.c_success:0 "[child.GetTitledFirstNameNoTooltip] poslouchá a učí se"
 yearly.4061.d:0 "Zábavné! Nechť také baví davy."
 yearly.4091.a.tt:0 "To dále [ward.GetFirstNamePossessiveNoTooltip] vzdělání"
 yearly.4081.tt:0 "Obdržíte knihu"
 yearly.4001.a:0 "Cokoliv, co je potřeba, abych tohle napravila!"
 yearly.4081.desc:0 ""Místní učenci potřebují sponzorství ve svých snahách o překlad knih z řečtiny do arabštiny, můj [ROOT.Char.GetLadyLord] – úsilí, které prospívá celému arabskému světu!"\n\n[councillor.Custom2('MyCharacterIntroduction', ROOT.Char)|U] mi přinesl seznam učenců, které bych mohl sponzorovat, a knihy, na kterých aktuálně pracují."
 yearly.4091.desc_opening:0 "[ward.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a já se procházíme v Bagdádu, když narazíme na"
 yearly.4061.c.tt:0 "Odmítli jste muže"
 yearly.4021.c_failure:0 "[child.GetTitledFirstNameNoTooltip] se dozví, že [child.GetHerHis] činy nemají následky"
 yearly.4061.b:0 "Nechť tvoje vědění požehná celý dvůr!"
 yearly.4031.tt:0 "Bylo zahájeno vyšetřování"
 yearly.4081.f:0 "Co je tohle... #EMP Thucydides#!?"yearly.4001.desc_murder:0 "zabil mého [neighboring_ruler.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler_secondary'))] [neighboring_ruler_secondary.GetTitledFirstName] v nečestném souboji."
 yearly.4031.desc_opening:0 "Smell mě zasáhne, ještě než se dveře otevřou; těžký a masitý pach, který proniká do okolí. Je to zápach čerstvě zesnulých.\n\n"
 yearly.4091.desc:0 "\n\n"Pozdravy, [ROOT.Char.GetTitledFirstNameNoTooltip]. Pozdravy, mladý [ward.GetLadyLord]. Je tu volné místo v probíhající diskusi, chcete se někdo připojit?""
 yearly.4061.c:0 "Nemám čas na blázny."
 yearly.4001.desc_opinion:0 "mě hrubě urazil. [vassal.GetSheHe|U] měl tu drzost nazvat mě [neighboring_ruler.Custom('InsultAdjectiveArticle')] [neighboring_ruler.Custom('InsultNoun')] před mým dvorem."
 yearly.4011.b:0 "Nemohou mít na mysli nic dobrého; tohle končí nyní."
 yearly.4061.a_failure:0 "Jeho příběhy tě jen matou"
 yearly.4071.desc_ending:0 "Možná by tě tyto knihy mohly zajímat?""
 yearly.4081.toast:0 "Kniha přeložena"
 yearly.4081.g.tt:0 "Sponzoruješ překlad biografické knihy"
 yearly.4001.opening:0 "[neighboring_ruler.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.4011.desc:0 "V poslední době často vídám [heir.Custom2('MyCharacterIntroduction', ROOT.Char)] a [vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] kolem [ROOT.Char.Custom('ResidenceBuilding')], hluboce v rozhovoru. Opravdu se zdá, že našli společnou řeč!"
 yearly.4071.t:0 "Hledání znalostí"
 yearly.4001.c:0 "Hah, dobré [vassal.GetFirstNameNoTooltip]!"
 yearly.4001.desc:0 "[vassal.Custom2('YourCharacterIntroduction', ROOT.Char)|U], "
 yearly.4081.d.tt:0 "Nesponzoruješ žádného učence"
 yearly.4021.a:0 "Nedotkneš se mého dítěte!"
 yearly.4091.desc_house:0 "dům moudrosti."
 yearly.4011.c:0 "Takže... o čem to mluvíte?"
 yearly.4021.desc:0 "Ach, běda! Hraní mezi [child.Custom2('MyCharacterIntroduction', ROOT.Char)] a [vassal.GetTitledFirstNamePossessive] [vassal.Custom2('RelationToMeShort', SCOPE.sC('vassal_kid'))] [vassal_kid.GetTitledFirstName] náhle skončilo, když [vassal_kid.GetFirstNameNoTooltip] byl v hrozné nehodě usmrcen!\n\n"Slibuji [child.Custom2('RelationToMeShort', ROOT.Char)]. Byla to jen hra!" [child.GetTitledFirstNameNoTooltip] mě ujistil, zatímco [vassal.GetTitleAsNameNoTooltip] požaduje spravedlnost."
 yearly.4091.t:0 "Učenci Bagdádu"
 yearly.4081.b.tt:0 "Sponzoruješ překlad knihy o astronomii"
 yearly.4071.a:0 "Studuji to všechno, ve jménu [ROOT.Char.GetFaith.ReligiousText]!"
 yearly.4071.b:0 "Rozděl je mezi mé [ROOT.Char.Custom('GetCourtierPlural')]."
 yearly.4031.desc:0 "Další tělo bylo nalezeno... Všichni to byli lidé malého významu, děkuji [ROOT.Char.GetFaith.HighGodName], ale dvůr začíná být nervózní."
 yearly.4011.c.success:0 "Moje společnost je ceněna"
 yearly.4081.a.tt:0 "Sponzoruješ překlad knihy o medicíně"
 yearly.4061.desc_guard:0 "[guard.Custom2('MyCharacterIntroduction', ROOT.Char)|U], který přivedl muže přede mě, vypadá skepticky."
 yearly.4022.a:0 "Vítej doma, [child.GetFirstNameNoTooltip]."
 yearly.4081.e.tt:0 "Sponzoruješ překlad knihy o motivacích"
 yearly.4001.desc_murder:0 "zabil mého [neighboring_ruler.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler_secondary'))] [neighboring_ruler_secondary.GetTitledFirstName] v nepoctivém boji."
