l_polish:
 yearly.4001.opening:0 "[neighboring_ruler.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.4001.desc:0 "[vassal.Custom2('YourCharacterIntroduction', ROOT.Char)|U], "
 yearly.4001.desc_opinion:0 "mne hrubě urazil. [vassal.GetSheHe|U] měl tu drzost nazvat mě [neighboring_ruler.Custom('InsultAdjectiveArticle')] [neighboring_ruler.Custom('InsultNoun')] před mým dvorem."
 yearly.4001.desc_lover:0 "opovážil se přivést [neighboring_ruler.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler_secondary'))] [neighboring_ruler_secondary.GetTitledFirstName] k tělesnému hříchu."
 yearly.4001.desc_murder:0 "usmrtil [neighboring_ruler.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler_secondary'))] [neighboring_ruler_secondary.GetTitledFirstName] v podlém rvačení."
 yearly.4001.desc_rival:1 "Neměl jsem očekávat nic lepšího od někoho spojeného s #EMP vámi#!, ale to je nepřijatelné!"
 yearly.4001.desc_end:0 "Požaduji zadostiučinění za tuto urážku!"
 yearly.4001.a:0 "Cokoli bude třeba, aby se to napravilo!"
 yearly.4001.b:0 "[vassal.GetFirstNameNoTooltip] veřejně požádá o vaše odpuštění."
 yearly.4001.c:0 "Ha, pěkně, [vassal.GetFirstNameNoTooltip]!"
 yearly.4011.t:0 "Sbliženi jako zloději"
 yearly.4011.desc:0 "V poslední době často vídám [heir.Custom2('MyCharacterIntroduction', ROOT.Char)] a [vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] u [ROOT.Char.Custom('ResidenceBuilding')], hluboce ponořené do rozhovoru. Zdá se, že si opravdu našli společnou řeč!"
 yearly.4011.a:0 "Vidět, jak takové přátelství roste... Pomohu mu rozkvést!"
 yearly.4011.b:0 "Nemohou mít dobré úmysly; to musí skončit."
 yearly.4011.c:0 "Taaak... o čem si povídáte?"
 yearly.4011.c.success:0 "Má společnost je oceněna"
 yearly.4011.c.toast.success:0 "Moje společnost byla oceněna"
 yearly.4011.c.failure:0 "Působím vlezle"
 yearly.4011.c.toast.failure:0 "Působil jsem vlezle"
 yearly.4021.t:0 "Divoké dovádění"
 yearly.4021.desc:0 "Ach, běda! Setkání na hraní mezi [child.Custom2('MyCharacterIntroduction', ROOT.Char)] a [vassal.GetTitledFirstNamePossessive] [vassal.Custom2('RelationToMeShort', SCOPE.sC('vassal_kid'))] [vassal_kid.GetTitledFirstName] skončilo náhle, když [vassal_kid.GetFirstNameNoTooltip] při hrozném neštěstí zemřel!\n\n\"Přísahám, [child.Custom2('RelationToMeShort', ROOT.Char)]. Byla to jen hra!\" [child.GetTitledFirstNameNoTooltip] mi ujišťuje, zatímco [vassal.GetTitleAsNameNoTooltip] požaduje spravedlnost."
 yearly.4021.a:0 "Nikdo se mého dítěte nedotkne!"
 yearly.4021.b:0 "Nikdo neunikne důsledkům svých činů."
 yearly.4021.c:0 "Slibuji, že [child.GetHerHim] potrestám!"
 yearly.4021.c_success:0 "[child.GetTitledFirstNameNoTooltip] naslouchá a poučí se"
 yearly.4021.c_failure:0 "[child.GetTitledFirstNameNoTooltip] zjistí, že [child.GetHerHis] činy nemají následky"
 yearly.4021.d:0 "Musíte [child.GetHerHim] odpustit! Prosím, udělám cokoli..."
 yearly.4022.t:0 "Návrat"
 yearly.4022.desc:0 "\"Ahoj, [child.Custom2('RelationToMeShort', ROOT.Char)].\" [ROOT.Char.Custom2('MyCharacterIntroduction', SCOPE.sC('child'))] vypadá po [child.GetHerHis] pobytu ve vězení [actor.GetTitledFirstNamePossessive] trochu vychrtlý, ale ten [child.Custom('quirk_neg_adjective')] úsměv, který rozděluje [child.GetHerHis] tvář, dává [child.GetHerHim] vypadat živěji než kdy dřív.\n\n\"Nemohu se dočkat, až vám poděkuji za lekci, kterou jste mě naučili o placení dluhů.\""
 yearly.4022.a:0 "Vítej doma, [child.GetFirstNameNoTooltip]."
 yearly.4031.t:0 "Vrah mezi námi"
 yearly.4031.desc_opening:0 "Vůně mě zasáhne dřív, než se dveře otevřou; těžký masitý pach, který prostupuje místnost. Je to zápach čerstvých mrtvých.\n\n"
 yearly.4031.desc_physician:0 "\"Další vražda, můj [ROOT.Char.GetLadyLord].\" [physician.GetTitledFirstName] utírá [physician.GetHerHis] krvavé ruce o zástěru, zatímco [physician.GetSheHe] vstává po prohlédnutí těla. \"Musíme zastavit tohoto bezohledného vraha!\""
 yearly.4031.desc:0 "Bylo nalezeno další tělo... Všichni to byli lidé bez větší důležitosti, díky [ROOT.Char.GetFaith.HighGodName], ale dvůr začíná být nervózní."
 yearly.4031.a:0 "Prohledám [ROOT.Char.Custom('ResidenceBuilding')] kvůli tomuto vrahovi!"
 yearly.4031.tt:0 "Zahájeno vyšetřování"
 yearly.4031.b:0 "Pohřbíme tělo a zapomeneme na tuto hanbu."
 yearly.4031.b_every_courtier:0 "Každý dvořan"
 yearly.4031.c:0 "Jako můj lékař bys měl zkoumat těla."
 yearly.4061.t:0 "Moudrý blázen"
 yearly.4061.desc_opening:0 "\"Jmenuji se [hodja.GetTitledFirstName], můj [ROOT.Char.GetLadyLord]. Přišel jsem před vás, abych vám nabídl svou moudrost.\"\n\n"
 yearly.4061.desc_guard:0 "[guard.Custom2('MyCharacterIntroduction', ROOT.Char)|U], který přivedl muže přede mnou, vypadá skepticky."
 yearly.4061.desc:0 "Stráž, která přivedla muže přede mnou, vypadá skepticky."
 yearly.4061.desc_ending:0 "\"Přistoupil k [ROOT.Char.Custom('ResidenceBuilding')] na oslu, můj [ROOT.Char.GetLadyLord]. Pozpátku.\""
 yearly.4061.a:0 "Prosím, podělte se se mnou o svou moudrost."
 yearly.4061.a_success:0 "Získáte nové poznatky"
 yearly.4061.a_failure:0 "Jeho příběhy vás jen mate"
 yearly.4061.b:0 "Ať vaše znalosti obohatí celý dvůr!"
 yearly.4061.c:0 "Nemám čas na blázny."
 yearly.4061.c.tt:0 "Odmítnete muže"
 yearly.4061.d:0 "Zábavné! Nechte ho pobavit davy."
 yearly.4061.d.tt:0 "Proveďte ho městem jako blázna"
 yearly.4071.t:0 "Hledání poznání"
 yearly.4071.desc:0 "[councillor.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ke mně přichází s hromadou knih v [councillor.GetHerHis] pažích.\n\n\"Všiml jsem si tvé touhy po vědění, můj [councillor.Custom2('RelationToMe', ROOT.Char)]."
 yearly.4071.desc_focus:0 "Zvláště vaše nedávná počínání v záležitostech týkajících se [ROOT.Char.Custom('LifestyleFocus')]!"
 yearly.4071.desc_no_focus:0 "Nemluvě o vašem dřívějším studiu [ROOT.Char.Custom('education_conversation_subject')]!"
 yearly.4071.desc_ending:0 "Možná by vás tyto knihy mohly zajímat?\""
 yearly.4071.a:0 "Budu to všechno studovat ve jménu [ROOT.Char.GetFaith.ReligiousText]!"
 yearly.4071.b:0 "Rozdělte je mezi mé [ROOT.Char.Custom('GetCourtierPlural')]."
 yearly.4081.t:0 "Překlady"
 yearly.4081.desc:0 "\"Místní učenci potřebují sponzory ve svém úsilí přeložit knihy z řečtiny do arabštiny, můj [ROOT.Char.GetLadyLord] – úsilí, které prospívá celému arabskému světu!\"\n\n[councillor.Custom2('MyCharacterIntroduction', ROOT.Char)|U] mi přinesl seznam učenců, které bych mohl sponzorovat, a knih, na kterých právě pracují."
 yearly.4081.a:0 "#EMP De materia Medica#!... Zní zajímavě!"
 yearly.4081.a.tt:0 "Sponzorujete překlad knihy o medicíně"
 yearly.4081.b:0 "Ó, tahle! #EMP On Ascensions#!."
 yearly.4081.b.tt:0 "Sponzorujete překlad knihy o astronomii"
 yearly.4081.c:0 "#EMP Elements#! zní nejvíce přínosně."
 yearly.4081.c.tt:0 "Sponzorujete překlad knihy o matematice"
 yearly.4081.d:0 "Mám lepší věci, na které mohu utratit své peníze."
 yearly.4081.d.tt:0 "Nesponzorujete žádného učence"
 yearly.4081.toast:0 "Kniha přeložena"
 yearly.4081.e:0 "#EMP On the Soul#!? Fascinující..."
 yearly.4081.e.tt:0 "Sponzorujete překlad knihy o motivacích"
 yearly.4081.f:0 "Co tohle... #EMP Thucydides#!?"
 yearly.4081.f.tt:0 "Sponzorujete překlad knihy o vojenské historii"
 yearly.4081.g:0 "Tento #EMP Plutarch#! mě zaujal."
 yearly.4081.g.tt:0 "Sponzorujete překlad biografické knihy"
 yearly.4081.tt:0 "Obdržíte knihu"
 yearly.4091.t:0 "Učenci z Bagdádu"
 yearly.4091.desc_opening:0 "[ward.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a já se procházíme v Bagdádu, když narazíme na"
 yearly.4091.desc_house:0 "Dům moudrosti."
 yearly.4091.desc_no_house:0 "několik místních učenců."
 yearly.4091.desc:0 "\n\n\"Vítej, [ROOT.Char.GetTitledFirstNameNoTooltip]. Vítej, mladý [ward.GetLadyLord]. Ve probíhající diskusi je volné místo, chtěl by se někdo z vás přidat?\""
 yearly.4091.a:0 "Jdi do toho, [ward.GetFirstNameNoTooltip]."
 yearly.4091.a.tt:0 "Tím se podpoří vzdělání [ward.GetFirstNamePossessiveNoTooltip]"
 yearly.4091.b:0 "Rád bych se přidal, ano."
