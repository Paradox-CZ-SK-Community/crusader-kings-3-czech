l_polish:
 yearly.5001.t: "Nešťastné setkání"
 yearly.5001.duelling.desc: "Náhlý ozvěn dvou povědomých hlasů upoutá mou pozornost a přivádí mě do komnat mého [bickering_spouse.GetWifeHusband].\n\nKdyž přijdu, jsem šokován, že můj [bickering_spouse.GetWifeHusband] [bickering_spouse.GetFirstName] je uprostřed ostré hádky s mým milencem, [bickering_lover.GetFirstName]. Když mě spatří, [bickering_attacker.GetFirstNameNoTooltip] rychle vytáhne [bickering_attacker.GetHerHis] zbraň a švihne s ní na [bickering_defender.GetFirstNameNoTooltip],"
 yearly.5001.backstabbing.desc: "Právě se chystám opustit jídelní síň a vrátit se do svých komnat, když spatřím svého milence [bickering_lover.GetFirstNameNoTooltip], jak se v odlehlém koutě baví s mým [bickering_spouse.GetWifeHusband]. [bickering_defender.GetFirstName] se otočí, aby mě pozdravil, nevědomky tím vystavuje [bickering_defender.GetHerselfHimself] útoku [bickering_attacker.GetFirstName],"
 yearly.5001.duelling.attackerwins.desc: "sráží [bickering_loser.GetHerHim] k zemi a nechává [bickering_loser.GetHerHim] na podlaze krvácet — mrtvého."
 yearly.5001.backstabbing.attackerwins.desc: "který rychle využije rozptýlení [bickering_winner.GetHerHis] rivala a zaboří dýku do plic [bickering_loser.GetHerHis]."
 yearly.5001.duelling.defenderwins.desc: "ale [bickering_loser.GetHerHis] úder je v poslední chvíli zablokován protivníkem, který [bickering_loser.GetHerHim] silně odhodí a poté propíchne [bickering_loser.GetHerHim] [bickering_loser.GetHerHis] vlastní zbraní."
 yearly.5001.backstabbing.defenderwins.desc: "a když si možná uvědomí blížící se nebezpečí, [bickering_winner.GetFirstNameNoTooltip] se okamžitě otočí k [bickering_loser.GetFirstNameNoTooltip], zatočí [bickering_loser.GetHerHis] zápěstím a probodne [bickering_loser.GetHerHim] [bickering_loser.GetHerHis] vlastní dýkou."
 yearly.5001.lover.epilogue.desc: "\n\n'Bylo to kvůli nám,' tvrdí [bickering_winner.GetFirstNameNoTooltip], pohlédne na mě s nádechem lítosti. 'Abychom mohli být spolu.'"
 yearly.5001.spouse.epilogue.desc: "\n\n'Bylo to zapotřebí,' tvrdí [bickering_winner.GetFirstNameNoTooltip], pohlédne na mě s nádechem lítosti. 'Ty jsi nás k tomu přivedl.'"
 yearly.5001.a.a.spouse: "Velmi mě to mrzí... Měl(a) jsi naprosté právo."
 yearly.5001.a.a.lover: "A přesto si přeji, aby k tomu nedošlo..."
 yearly.5001.a.b.spouse: "Prokázal(a) jsi své, [bickering_spouse.GetWifeHusband]. Pojďme to uzavřít."
 yearly.5001.a.b.lover: "Prokázal(a) jsi své. Pojďme to uzavřít."
 yearly.5001.a.c.spouse: "Jen doufám, že v srdci najdu sílu ti odpustit."
 yearly.5001.a.c.lover: "Možná to opravdu byla jediná cesta..."
 yearly.5001.b: "Jak jsi to mohl(a) udělat?! Pryč, dřív než tě hodím do žaláře."
 yearly.5001.c: "Nezapomenu na to, [bickering_winner.GetFirstNameNoTooltip]."
 yearly.5001.d: "Ne. Celé království se dozví o tvém zrádném činu!"
 yearly.5001.e: "Máš pravdu! Nyní nám nic nebrání!"
 yearly.5001.f: "Dvořané se dozví, co se [bickering_loser.GetFirstNameNoTooltip] pokusil(a) s tebou udělat."
 yearly.5001.g: "Nemohu nechat tento zločin nepotrestán. Stráže!"
 yearly.5001.i: "Nikdy jsem netušil(a), že můžeš být tak nemilosrdný(á)... Miluju to!"
 yearly.5002.t: "Staré výčitky"
 yearly.5002.spouse.desc: "Uplynuly měsíce od té doby, co jsem poslal(a) [bickering_loser.GetFirstName] k soudu [ROOT.Char.GetFaith.HighGodNamePossessive], čímž jsem očistil(a) jméno své rodiny a napravil(a) své [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('scoped_ruler'))] nevěrné sklony. A přesto mě přízračný obraz mého rivala stále pronásleduje v noci a připravuje mě o spánek spravedlivých..."
 yearly.5002.lover.desc: "Uplynuly měsíce od té doby, co jsem z tohoto světa odvedl(a) krutého věznitele mého milého, abychom mohli žít svobodní od [bickering_loser.GetHerHis] manželské tyranie. A přesto mě přízračný obraz mého rivala stále pronásleduje v noci a mučí mě i z hrobu..."
 yearly.5002.forgiven.desc: "\n\nPřes pokračující ujišťování [scoped_ruler.GetFirstNamePossessive], že [scoped_ruler.GetSheHe] mi za mé činy nemá nic za zlé, cítím, jak mě přemáhá výčitka svědomí."
 yearly.5002.unforgiven.desc: "\n\n[scoped_ruler.GetFirstNamePossessive] chladná lhostejnost k mému trápení situaci jen zhoršila a naplnila mé srdce lítostí nad mým násilným činem."
 yearly.5002.a: "Kéž by mi mohl(a) [scoped_ruler.GetFirstNameNoTooltip] pomoci..."
 yearly.5002.b: "Jenom [ROOT.GetCharacter.GetFaith.HighGodName] mi může dát klid!"
 yearly.5002.c: "[bickering_loser.GetSheHe|U] přestanou mě mučit až poté, co se k [bickering_loser.GetHerHim] připojím."
 yearly.5003.spouse.desc: "Můj [bickering_winner.GetWifeHusband] [bickering_winner.GetFirstName] není od svého posledního nešťastného setkání s [bickering_loser.GetFirstName] stejný. [bickering_winner.GetSheHe|U] tvrdí, že je od onoho osudového dne pronásledován(a) mstyvným duchem [bickering_loser.GetFirstName]."
 yearly.5003.lover.desc: "[bickering_winner.GetFirstName] není od svého posledního nešťastného setkání s [bickering_loser.GetFirstName] stejný. [bickering_winner.GetSheHe|U] tvrdí, že je od onoho osudového dne pronásledován(a) mstyvným duchem [bickering_loser.GetFirstNameNoTooltip]."
 yearly.5003.forgiven.desc: "\n\n[bickering_winner.GetSheHe|U] se obává, že hrozná vzpomínka na [bickering_winner.GetHerHis] tajný zločin pohlcuje [bickering_winner.GetHerHis] mysl i duši."
 yearly.5003.unforgiven.desc: "\n\n[bickering_winner.GetSheHe|U] mě prosí, abych [bickering_winner.GetHerHim] odpustil(a) za strašný zločin, který [bickering_winner.GetSheHe] spáchal(a) mým jménem, přesvědčen(a), že moje odpuštění je jediné, co může zachránit [bickering_winner.GetHerHis] mysl a duši."
 yearly.5003.a: "Dobře tedy, [bickering_winner.GetFirstNameNoTooltip]. Odpouštím ti."
 yearly.5003.b.forgiven: "Obávám se, že pro tebe už nemohu udělat nic víc."
 yearly.5003.b.forgotten: "Omlouvám se, ale to nemohu udělat."
 yearly.5003.b.callous: "Mohl(a) bys laskavě přestat plýtvat mým časem svými bludy?"
 yearly.5003.c: "Je to nic jiného než to, co si zaslouží hanebný vrah jako ty."
 yearly.5004.desc: "[scoped_ruler.GetFirstName] mi konečně udělil(a) své odpuštění a s ním jsem opět nalezl(a) pokoj. Duch [bickering_loser.GetFirstName] byl z mých snů vyhnán jednou provždy."
 yearly.5004.a: "[bickering_loser.GetHerHis|U] paměť brzy také vybledne..."
 yearly.5005.desc: "Byl(a) jsem blázen, když jsem doufal(a), že mi [scoped_ruler.GetFirstName] pomůže. [scoped_ruler.GetSheHe|U] byla vždy malicherná, zlomyslná [scoped_ruler.GetWomanMan]. [scoped_ruler.GetSheHe|U] mé utrpení odmítl(a) a posmíval(a) se mi kvůli mé slabosti, tvrdíc, že si zasloužím vše, co se mi děje."
 yearly.5005.a: "Proč jsem se kdy staral(a) o toto monstrum?"
 yearly.5006.epilogue.desc: "Jelikož [bickering_winner.GetSheHe] nedokáže snést vinu za [bickering_winner.GetHerHis] činy, rozhodl(a) se zříci světských záležitostí a věnovat [bickering_winner.GetHerHis] život [bickering_winner.GetFaith.HighGodNamePossessive]." # todo: Neschopen(a) čelit výčitkám svědomí z činů [bickering_winner.GetHerHis], [bickering_winner.GetSheHe] se rozhodl(a) opustit dvůr a zasvětit svůj život [bickering_winner.GetFaith.HighGodNamePossessive].
 yearly.5006.b.forgiven: "Jdi tedy v pokoji, pokud si to přeješ."
 yearly.5006.b.upset: "Jak jsi mi to mohl(a) udělat?!"
 yearly.5006.b.default: "Rozumím..."
 yearly.5007.t: "Fádné noci"
 yearly.5007.desc: "V posledních týdnech jsem často myslel(a) na své poslední setkání s [bickering_loser.GetFirstName]. Už dlouho jsem necítil(a), že by život měl takový smysl jako tehdy, když mi teplá krev [bickering_loser.GetHerHis] hřála kůži. \n\nZdá se, že [scoped_ruler.GetFirstName] cítí totéž: nikdy jsme nebyli tak blízko jako když jsme sdíleli intimní vzrušení z vraždy, a přesto se nyní pomalu od sebe vzdalujeme..."
 yearly.5007.a: "Možná je čas znovu podnítit plameny."
 yearly.5007.a.tt: "[bickering_winner.GetFirstName] bude pravděpodobněji ochoten se připojit k mým plánům vraždy."
 yearly.5007.b: "Myslím, že už jsem udělal(a) dost."
 yearly.5008.desc: "V posledních týdnech jsem často myslel(a) na svého drahého [bickering_loser.GetFirstName] a na jeho/její předčasnou smrt rukou [bickering_winner.GetFirstName]. Nikdy jsem nebyl(a) tak blízko svému [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('bickering_winner'))] jako když jsme sdíleli intimní vzrušení z vraždy. Co je ještě podivnější, [bickering_winner.GetSheHe] se zdá být stejně natěšený/á jako já znovu prožít ten nezapomenutelný okamžik a rozdmýchat plameny našeho citu."
 yearly.5008.a: "Tentokrát si ale já vyberu oběť!"
 yearly.5008.b: "Ne, už mě ta hra omrzela."
 yearly.5009.desc: "Návrh zamítnut"
 yearly.5010.t: "Soucitná neshoda"
 yearly.5010.desc: "Pohnut mými trápeními nabídl(a) mi [bickering_vassal_1.GetTitledFirstName] opakovaně své rady a pomoc, doufaje, že mi ulehčí břemeno mých povinností.\n\nAvšak [bickering_vassal_1.GetFirstNamePossessiveNoTooltip] pozornost vyvolala hněv u [bickering_vassal_2.GetTitledFirstName]. \"[bickering_vassal_1.GetFirstNameNoTooltip] není důvěryhodný(á)! To je jen lest, jak tě, můj pane, využít.\""
 yearly.5010.a: "Svou důvěru dám jen těm, kteří si ji zaslouží."
 yearly.5010.b: "Nemůžeme my tři najít společnou řeč?"
 yearly.5010.midwaysuccess.desc: "Podařilo se mi urovnat některé nezhody mezi [bickering_vassal_1.GetTitledFirstName] a [bickering_vassal_2.GetTitledFirstName]."
 yearly.5010.midwayfail.desc: "Nepodařilo se mi urovnat spory mezi [bickering_vassal_1.GetTitledFirstName] a [bickering_vassal_2.GetTitledFirstName]."
 yearly.5010.midwaycritfail.desc: "Má snaha přimět [bickering_vassal_1.GetTitledFirstName] a [bickering_vassal_2.GetTitledFirstName], aby odložili své spory, vyústila jen v to, že se oba vazalové na mě také rozzlobili."
 yearly.5010.c: "Vezmu na vědomí tvé varování, [bickering_vassal_2.GetFirstNameNoTooltip]."
 yearly.5010.d: "Pak braň čest svého [ROOT.Char.GetTitleTierName]!"
 yearly.5010.deceitfail.desc: "Nepodařilo se mi přimět [bickering_vassal_2.GetTitledFirstName], aby se utkal s [bickering_vassal_1.GetTitledFirstName]."
 yearly.5011.desc: "Není třeba mnoho, aby se [bickering_vassal_1.GetFirstNamePossessive] a [bickering_vassal_2.GetFirstNamePossessive] pohrdání jeden druhým přeměnilo v otevřenou nepřátelnost. Padnou hrubá slova, než [bickering_vassal_2.GetFirstNameNoTooltip] konečně zvedne [bickering_vassal_2.GetHerHis] [bickering_vassal_2.Custom('signature_weapon')] proti [bickering_vassal_1.GetFirstNameNoTooltip], který odpoví stejným způsobem.\n\nPo krátké výměně tvrdých úderů vychází jako vítěz [bickering_vassal_winner.GetTitledFirstNameNoTooltip], zatímco [bickering_vassal_winner.GetHerHis] protivník leží na zemi krvácí."
 yearly.5011.a.new: "Nikdy jsem si neuvědomil, jak moc mi jsi oddaný, [bickering_vassal_winner.GetFirstNameNoTooltip]..."
 yearly.5011.b.new: "Skutky mluví víc než slova, zdá se."
 yearly.5011.b.old: "Co bych bez tebe dělal, [bickering_vassal_winner.GetFirstNameNoTooltip]?"
 yearly.5011.c: "Proč jsi mě tím vším musel obtěžovat, [bickering_vassal_winner.GetFirstNameNoTooltip]?"
 tooltip.5010.d.vassalsfight: "Podařilo se mi přimět oba vazaly, aby se navzájem popraly"
 tooltip.5010.d.vassalsfightfail: "[bickering_vassal_2.GetFirstName] odmítá být zatažen do souboje"
 tooltip.5010.b.success: "Podařilo se mi usmířit oba vazaly"
 tooltip.5010.b.fail: "Nepodařilo se mi usmířit oba vazaly"
 tooltip.5010.b.critfail: "Naštvu oba vazaly"
 tooltip.5010.d.vassalsfight.effect: "[bickering_vassal_2.GetFirstName] vyzývá [bickering_vassal_1.GetFirstName] na duel na život a na smrt!"
 yearly.5020.t: "Ohledně výchovy"
 yearly.5020.opening: "[helpful_councillor.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.5020.intro.desc: "Váš [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_heir'))] [scoped_heir.GetFirstName] v poslední době projevil velký zájem o mou práci jako vašeho [helpful_councillor.Custom('CouncilPosition')]. Pokud byste mi laskavě dovolil strávit nějaký čas s"
 yearly.5020.older.desc: "mladým [scoped_heir.GetWomanMan], [scoped_heir.GetSheHe] se jistě naučí mnoho"
 yearly.5020.younger.desc: "u [scoped_heir.GetHerHim], [scoped_heir.GetSheHe] se jistě naučí mnoho"
 yearly.5020.chancellor.desc: "o politice, etiketě a diplomacii."
 yearly.5020.marshal.desc: "o výcviku vojsk, plánování obléhání a dalších záležitostech války."
 yearly.5020.steward.desc: "o účtech a správě panství a majetku."
 yearly.5020.spymaster.desc: "o diskrétnosti a získávání utajených informací."
 yearly.5020.court_chaplain.desc: "o historii našeho panství a tradicích našeho lidu."
 yearly.5020.kurultai.desc: "o jízdním lučnictví a pasteveckých způsobech stepí."
 yearly.5020.a: "Pokud víš, co děláš..."
 yearly.5020.a.e.tt: "[helpful_councillor.GetFirstNameNoTooltip] naučí [scoped_heir.GetFirstNameNoTooltip] o [helpful_councillor.GetHerHis] povinnostech jako [helpful_councillor.GetCouncilTitle]"
 yearly.5020.b.a: "[scoped_heir.GetFirstNamePossessiveNoTooltip] budoucnost se tě netýká."
 yearly.5020.b.b: "Raději bych [scoped_heir.GetHerHim] vyučoval sám!"
 yearly.5020.c: "Nejdřív uvidíme, jestli mluvíš pravdu!"
 tooltip.5020.c.success: "Zjistím, proč [helpful_councillor.GetFirstNamePossessiveNoTooltip] chce vyučovat [scoped_heir.GetFirstNameNoTooltip]"
 tooltip.5020.c.success.effect: "Vyučování pokračuje bez přerušení"
 tooltip.5020.c.fail: "Důvody [helpful_councillor.GetFirstNamePossessiveNoTooltip] k vyučování [scoped_heir.GetFirstNameNoTooltip] mi unikají"
 tooltip.5020.c.fail.effect: "Možná budu muset zakročit"
 tooltip.5020.c.critfail: "[helpful_councillor.GetFirstNameNoTooltip] zjistí, že jsem se rozhodl špehovat [helpful_councillor.GetHerHim]"
 tooltip.5020.c.critfail.effect: "[helpful_councillor.GetFirstName] je uražen a přestane vyučovat [scoped_heir.GetFirstName]"
 yearly.5020.ruler.diplomacy.tt: "Snažíte se zlepšit [scoped_heir.GetFirstNamePossessive] [diplomacy|E]"
 yearly.5020.ruler.martial.tt: "Snažíte se zlepšit [scoped_heir.GetFirstNamePossessive] [martial|E]"
 yearly.5020.ruler.stewardship.tt: "Snažíte se zlepšit [scoped_heir.GetFirstNamePossessive] [stewardship|E]"
 yearly.5020.ruler.intrigue.tt: "Snažíte se zlepšit [scoped_heir.GetFirstNamePossessive] [intrigue|E]"
 yearly.5020.ruler.learning.tt: "Snažíte se zlepšit [scoped_heir.GetFirstNamePossessive] [learning|E]"
 yearly.5020.councillor.diplomacy.tt: "[helpful_councillor.GetFirstName] zlepší [scoped_heir.GetFirstNamePossessive] [diplomacy|E]"
 yearly.5020.councillor.martial.tt: "[helpful_councillor.GetFirstName] zlepší [scoped_heir.GetFirstNamePossessive] [martial|E]"
 yearly.5020.councillor.stewardship.tt: "[helpful_councillor.GetFirstName] zlepší [scoped_heir.GetFirstNamePossessive] [stewardship|E]"
 yearly.5020.councillor.intrigue.tt: "[helpful_councillor.GetFirstName] zlepší [scoped_heir.GetFirstNamePossessive] [intrigue|E]"
 yearly.5020.councillor.learning.tt: "[helpful_councillor.GetFirstName] zlepší [scoped_heir.GetFirstNamePossessive] [learning|E]"
 yearly.5021.deceitfulcouncillor.desc: "Měl jsem pravdu v podezření z úmyslů [helpful_councillor.GetFirstNamePossessive]! Po pár dnech pozorování [helpful_councillor.GetHerHim] je zcela jasné, že [helpful_councillor.GetSheHe] má zájem pouze o to, postavit mého vlastního [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_heir'))] proti mně."
 yearly.5021.honestcouncillor.desc: "Navzdory důkladnému dohledu u [helpful_councillor.GetFirstName] můj špeh nenašel nic, co by mě přesvědčilo, že [helpful_councillor.GetHerHis] úmysly nejsou čisté.\n\n[helpful_councillor.GetSheHe|U] se skutečně zdá mít zájem pouze pomoci mému [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_heir'))] stát se lepším vládcem."
 yearly.5021.a: "Není na škodu nechat [helpful_councillor.GetHerHim] vychovávat [scoped_heir.GetFirstNameNoTooltip]!"
 yearly.5021.b.a: "Už nemohu dovolit, aby se [helpful_councillor.GetHerHim] vídal s [scoped_heir.GetFirstNameNoTooltip]."
 yearly.5021.b.b: "Ale stále [helpful_councillor.GetHerHim] nedůvěřuji!"
 yearly.5021.c: "Chci, aby [helpful_councillor.GetHerHim] odešel z rady!"
 yearly.5022.a: "Takže není na škodu nechat [helpful_councillor.GetHerHim] pokračovat!"
 yearly.5023.desc: "Ten neschopný špeh, kterého jsem nasadil, aby sledoval mého [helpful_councillor.Custom('CouncilPosition')] [helpful_councillor.GetTitledFirstName], byl chycen! [helpful_councillor.GetFirstNameNoTooltip] byl rozzuřen, když se dozvěděl o mé nedůvěře, a stáhl [helpful_councillor.GetHerHis] nabídku vyučování."
 yearly.5023.a: "Jak jsem mohl předpokládat, že [helpful_councillor.GetSheHe] je upřímný?"
 yearly.5024.deceitfulcouncillor.desc: "Něco není v pořádku. Nechal jsem svého [helpful_councillor.Custom('CouncilPosition')] [helpful_councillor.GetFirstName], aby pomáhal vyučovat mého [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_heir'))], aby se [scoped_heir.GetFirstName] naučil něco o vládnutí. Zdá se však, že [helpful_councillor.GetSheHe] má větší zájem učit [scoped_heir.GetHerHim], jak zpochybňovat a neschvalovat každé mé rozhodnutí."
 yearly.5024.deadlycouncillor.desc: "Můj [helpful_councillor.Custom('CouncilPosition')] [helpful_councillor.GetFirstName] vběhl do hlavní síně, s vyděšeným výrazem na [helpful_councillor.GetHerHis] tváři a [helpful_councillor.GetHerHis] šaty od krve. \n\n\"Bandité, můj [ROOT.Char.GetTitleTierName]!\" vykřikl [helpful_councillor.GetSheHe] téměř bez dechu. [helpful_councillor.GetFirstNameNoTooltip] dnes ráno odešel z [ROOT.Char.Custom('ResidenceBuilding')] s [scoped_heir.GetFirstName], aby obhlédl okolí. \"Nesl jsem tělo [scoped_heir.GetTitleTierNamePossessive] tak dlouho, jak jsem mohl, ale...\""
 yearly.5024.honestcouncillor.desc: "[helpful_councillor.GetCouncilTitle] [helpful_councillor.GetFirstNamePossessive] vyučování mého [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_heir'))] již nese ovoce. \n\n[scoped_heir.GetFirstName] se naučil mnohem více, než jsem doufal, a [scoped_heir.GetSheHe] bere některé ze svých budoucích povinností mnohem vážněji než dříve."
 yearly.5024.a.a: "Skvělé! Věděl jsem, že mohu [helpful_councillor.GetHerHim] důvěřovat!"
 yearly.5024.a.b: "Jak mi to [helpful_councillor.GetSheHe] mohl udělat?!"
 yearly.5024.a.c: "To nemůže být!"
 yearly.5024.b: "Nemohu tomu uvěřit. Ty za tím vším stojíš!"
 tooltip_yearly_5022_a: "Dovolit [helpful_councillor.GetFirstName] pokračovat v [helpful_councillor.GetHerHis] výuce."
 yearly.5030.opening: "[squealing_vassal.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.5030.earnestvassal.desc: "Zjistil jsem otřesnou pravdu o [blackmailed_vassal.GetTitledFirstName]. Ač nerad vám tuto záležitost přináším, musím vás informovat, že tento [blackmailed_vassal.GetWomanMan] skrývá před vámi znepokojivá tajemství."
 yearly.5030.selfishvassal.desc: "Píši, abych vás informoval o otřesném zjištění, které jsem učinil o [blackmailed_vassal.GetTitledFirstName]. Tento [blackmailed_vassal.GetWomanMan] se zapojuje do nepěkných a nečestných aktivit za vašimi zády.\n\nUpřímně doufám, že tím, že vám tuto citlivou informaci předkládám, dokážu svou neochvějnou loajalitu vůči vám, můj [ROOT.Char.GetTitleTierName]."
 yearly.5030.a.a: "Velmi si vážím vašeho znepokojení, [squealing_vassal.GetFirstNameNoTooltip]."
 yearly.5030.a.b: "Nezapomenu na váš čin, [squealing_vassal.GetFirstNameNoTooltip]."
 yearly.5030.a.tt: "[squealing_vassal.GetTitledFirstName] mi prozradí [blackmailed_vassal.GetTitledFirstNamePossessive] tajemství."
 yearly.5030.secret.desc: "Informován o tajemství"
 yearly.5030.c: "Raději na to všechno zapomeň, [squealing_vassal.GetFirstNameNoTooltip]."
 yearly.5030.c.tt: "Nepoužije [blackmailed_vassal.GetFirstNamePossessive] tajemství proti [blackmailed_vassal.GetHerHim]"
 yearly.5025.desc.a: "Díky mému nedávnému doučování se [scoped_heir.GetFirstName] podařilo zaplnit některé mezery ve [scoped_heir.GetHerHis] vzdělání.\n\n[helpful_councillor.GetTitledFirstNamePossessive] žádost byla přesně tou motivací, která mi umožnila pomoci mému [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_heir'))] odemknout část [scoped_heir.GetHerHis] dosud nevyužitého potenciálu."
 yearly.5025.desc.b: "Bohužel mé nedávné pokusy doučovat [scoped_heir.GetFirstName], aby zaplnil některé mezery ve [scoped_heir.GetHerHis] vzdělání, nepřinesly žádný výsledek.\n\nMožná jsem neměl odmítat nabídku [helpful_councillor.GetTitledFirstNamePossessive]..."
 yearly.5025.a: "Mám radost z [scoped_heir.GetHerHis] úspěchů."
 yearly.5025.b: "[scoped_heir.Custom('GirlBoy')] je prostě trochu pomalejší."
 yearly.5040.t: "Podezřelá debata"
 yearly.5040.desc: "Procházím se zahradami [ROOT.Char.Custom('ResidenceBuilding')] při ranní procházce, když mě jemný vánek přivane hlasy [whisperer_1.GetFirstName] a [whisperer_2.GetFirstName]. \n\nDva dvorští se spolu baví v odlehlém zákoutí nedaleko, často se ohlížejí, aby se ujistili, že je nikdo neslyší. I když z dálky není snadné rozlišit většinu jejich slov, je jasné, že jejich rozhovor se týká [scoped_vassal.GetTitledFirstName]."
 yearly.5040.a.a: "Nechám je svázat a doručit [scoped_vassal.GetFirstNameNoTooltip]."
 yearly.5040.a.b: "Musím varovat [scoped_vassal.GetFirstNameNoTooltip]!"
 yearly.5040.b: "Kéž bych se mohl trochu přiblížit..."
 yearly.5040.b.success.desc.tt: "Vyhnu se odhalení"
 yearly.5040.b.success.effect.tt: "Zjistím téma rozhovoru"
 yearly.5040.b.failure.desc.tt: "[whisperer_1.GetFirstNameNoTooltip] a [whisperer_2.GetFirstNameNoTooltip] mě zpozorují"
 yearly.5040.b.failure.effect.tt: "Výslech nepřinesl výsledky"
 yearly.5040.c.a: "Přeci bys něco neskrýval před svým milovaným [ROOT.Char.GetTitleTierName], že?"
 yearly.5040.c.b: "Musím vědět, co skrývají, ať už to stojí cokoli!"
 yearly.5040.c.success.tt: "Vydolám informace mučením od [whisperer_1.GetFirstNameNoTooltip] a [whisperer_2.GetFirstNameNoTooltip]"
 yearly.5040.c.failure.tt: "[whisperer_1.GetFirstName] a [whisperer_2.GetFirstNameNoTooltip] nechtějí spolupracovat"
 yearly.5040.d: "Ach, jistě to nejspíš nebude nic důležitého..."
 yearly.5041.desc.a: "Podařilo se mi přiblížit k těm dvěma dvorštím, aniž by si mě všimli.\n\nDiskutují o spiknutí, které proti mně chystá [scoped_vassal.GetTitledFirstName]!"
 yearly.5041.desc.b: "Podařilo se mi přiblížit k těm dvěma dvorštím, aniž by si mě všimli.\n\nDiskutují o spiknutí, které [scoped_vassal.GetTitledFirstName] chystá přímo na mém dvoře!"
 yearly.5041.desc.c: "Podařilo se mi přiblížit k těm dvěma dvorštím, aniž by si mě všimli.\n\nZdá se, že diskutují o soukromém životě [scoped_vassal.GetTitledFirstNamePossessive] a o nějakém nemravném zvyku [scoped_vassal.GetHersHis]."
 yearly.5041.a: "Zajímavé..."
 yearly.5042.desc.safetorture: "Trvá nějakou dobu, než těm dvěma vězňům uvolní jazyk, ale můj žalářník je trpělivý [dummy_jailor_gender.GetWomanMan]. Po několika hodinách výslechu jsou oba spiklenci připraveni přiznat své tajemství."
 yearly.5042.desc.deadlytorture: "Vězni byli mravně zatvrzelejší, než jsem čekal. Po dlouhé noci výslechu frustrace žalářníka přemohla [dummy_jailor_gender.GetHerHim] a oba dvorští byli do rána mrtví, avšak ne dříve, než prozradili své tajemství."
 yearly.5042.desc.a: "\n\nZdá se, že [scoped_vassal.GetTitledFirstName] chystá spiknutí proti mně!"
 yearly.5042.desc.b: "\n\nZdá se, že [scoped_vassal.GetTitledFirstName] chystá spiknutí přímo na mém dvoře!"
 yearly.5042.desc.c: "\n\nPředmětem jejich rozhovoru byl nemravný zvyk [scoped_vassal.GetTitledFirstNamePossessive], o kterém jsem vůbec netušil."
 yearly.5042.a.a: "Jaké šťastné a vzrušující odhalení!"
 yearly.5042.a.b: "Příliš vysoká cena za důležité informace."
 yearly.5040.torturefail.desc: "Bohužel výslech nepřinesl výsledky"
 yearly.5040.deceitfail.desc: "[whisperer_1.GetFirstName] a [whisperer_2.GetFirstName] si mě všimnou a uhánějí zpátky do [ROOT.Char.Custom('ResidenceBuilding')]"
 yearly.5043.torturedeadlyfail.desc: "Můj výslech byl pro oba vězně příliš.\n\nVydechli naposledy dřív, než mi stihli prozradit své tajemství."
 yearly.5043.a.a: "Jaká to byla ztráta času..."
 yearly.5043.a.b: "Proč nemluvili?"
 yearly.5050.t: "Manželské výčitky"
 yearly.5050.desc.a: ""Naprosto nepřijatelné!" \n\n[scoped_spouse.GetFirstName] vtrhne do mého [ROOT.Char.Custom('GetChamber')], [scoped_spouse.GetHerHis] tvář zrudlá vzteky, křičí tak hlasitě, že to celé [ROOT.Char.Custom('ResidenceBuilding')] slyší [scoped_spouse.GetHerHim]. \n\n"[slighting_courtier.GetTitledFirstName] mě právě urazil(a)! Požaduji, abys toho [slighting_courtier.Custom2('InsultAdjective', SCOPE.sC(scoped_spouse))] [slighting_courtier.Custom2('InsultNoun', SCOPE.sC(scoped_spouse))] vyhnal(a) z našeho [ROOT.Char.Custom('GetCourt')]!" # todo: "Absolutně nepřijatelné!" \n\n[scoped_spouse.GetFirstName] vtrhne do mého [ROOT.Char.Custom('GetChamber')], [scoped_spouse.GetHerHis] tvář zčervená vzteky, křičí dost nahlas, že celé [ROOT.Char.Custom('ResidenceBuilding')] slyší [scoped_spouse.GetHerHim]. \n\n"[slighting_courtier.GetTitledFirstName] mi právě urazil čest! Požaduji, abys toho [slighting_courtier.Custom('InsultAdjective')] [slighting_courtier.Custom('InsultNoun')] vyhnal z našeho [ROOT.Char.Custom('GetCourt')]!"
 yearly.5050.desc.b: "Jsem překvapen, když mého [scoped_spouse.GetWifeHusband] najdu plížit se v mé pracovně. Podle výrazu na [scoped_spouse.GetHerHis] tváři je zřejmé, že něco [scoped_spouse.GetFirstName] trápí, ale nějakou chvíli mi trvá, než [scoped_spouse.GetHerHim] přesvědčím, aby mi svěřil [scoped_spouse.GetHerHis] obavy. \n\n\"Má lásko, musím ti přiznat, že mě [slighting_courtier.GetFirstName] vážně urazil. Nemohu snést být dál v blízkosti toho hrubého [slighting_courtier.GetWomanMan].\""
 yearly.5050.a.a: "[slighting_courtier.GetSheHe|U] bude do zítřka pryč!"
 yearly.5050.b.a: "Neotravuj mě takovými nesmysly."
 yearly.5050.b.b: "To je nemožné! [slighting_courtier.GetFirstNameNoTooltip] je tak příjemný [slighting_courtier.GetWomanMan]!"
 yearly.5050.b.c: "Myslím, že trochu přeháníš, miláčku."
 yearly.5050.c: "Proč mi to neřekneš hned od začátku?"
 yearly.5050.c.success.desc.tt: "Projednám podrobnosti incidentu s [scoped_spouse.GetFirstNameNoTooltip]"
 yearly.5050.c.success.effect.tt: "Zjistím, jestli [scoped_spouse.GetFirstNameNoTooltip] mluví pravdu"
 yearly.5050.c.failure.desc.tt: "[scoped_spouse.GetFirstNameNoTooltip] odmítá naslouchat rozumu"
 yearly.5050.c.failure.effect.tt: "Můj [scoped_spouse.GetWifeHusband] požaduje, abych něco podnikl"
 yearly.5051.desc.a.a: "Čím víc o tom slyším, tím víc se domnívám, že můj [scoped_spouse.GetWifeHusband] mi nelže. Na konci našeho rozhovoru mám jasný dojem, že [scoped_spouse.GetFirstName] to celé vymyslel, aby pošpinil [slighting_courtier.GetTitledFirstName]."
 yearly.5051.desc.a.b: "Po pečlivém prověření tvrzení mého [scoped_spouse.GetWifeHusband] jsem dospěl k závěru, že [scoped_spouse.GetFirstName] mluví pravdu.\n\n[slighting_courtier.GetTitledFirstName] hluboce urazil čest [scoped_spouse.GetHerHis] a tím [slighting_courtier.GetSheHe] pohrdl mou pohostinností."
 yearly.5051.z: "Kdyby se svět dozvěděl o tvém falešném obvinění..." # todo: Kdyby se dvůr dozvěděl o tvém falešném obvinění...
 yearly.5051.a: "Očekávám, že se omluvíš [slighting_courtier.GetFirstNameNoTooltip] za toto bezdůvodné obvinění."
 yearly.5051.b: "Neboj se, vždy za tebou budu stát."
 yearly.5051.c: "Teď, když to vím jistě, mohu konfrontovat [slighting_courtier.GetFirstNameNoTooltip]."
 yearly.5051.d: "Myslím, že bys měl zkusit [slighting_courtier.GetFirstNameNoTooltip] odpustit."
 yearly.5052.desc.a: "I po probrání podrobností incidentu s [scoped_spouse.GetFirstName] si stále nejsem jist, co si o celé záležitosti myslet."
 yearly.5052.desc.b.a: "\n\nDobrý [ROOT.Char.GetTitleTierName] by měl stát při svém [scoped_spouse.GetTitleTierName], přesto se nemohu zbavit pocitu, že [scoped_spouse.GetFirstNameNoTooltip] mi nemusí říkat celý příběh..."
 yearly.5052.desc.b.b: "\n\nNa druhou stranu, dobrý [ROOT.Char.GetTitleTierName] by měl stát při svém [scoped_spouse.GetTitleTierName], a [scoped_spouse.GetFirstName] vypadá skutečně zdrceně událostí."
 yearly.5052.a: "Promluvím si s [slighting_courtier.GetTitledFirstNameNoTooltip]."
 yearly.5052.b: "Myslím, že bys měl zapomenout na celou záležitost, [scoped_spouse.GetFirstNameNoTooltip]."
 yearly.5053.desc.a: "Můj [scoped_spouse.GetWifeHusband] si opět stěžuje, že mu/jí někdo neprojevuje úctu. Tentokrát se zdá, že tím, kdo [scoped_spouse.GetHerHis] rozhněval, je [slighting_courtier.GetTitledFirstName]. [scoped_spouse.GetSheHe|U] nyní žádá, abych s tím něco udělal." # todo: Můj [scoped_spouse.GetWifeHusband] si znovu stěžuje na někoho na dvoře, kdo neprokazuje [scoped_spouse.GetHerHim] patřičnou úctu. Tentokrát se zdá, že tím, kdo pobouřil [scoped_spouse.GetHerHis], je [slighting_courtier.GetTitledFirstName]. [scoped_spouse.GetSheHe|U] nyní požaduje, abych s tím něco udělal.
 yearly.5053.desc.b: "Vůbec mě nepřekvapí, když mě můj [scoped_spouse.GetWifeHusband] žádá, abych potrestal dalšího člena dvora, který podle [scoped_spouse.GetHerHim] pošpinil [scoped_spouse.GetHerHis] čest. Stalo se to tak častým, že už sotva věnuji pozornost seznamu křivd, které [scoped_spouse.GetFirstName] vyjmenovává proti [slighting_courtier.GetTitledFirstName]."
 yearly.5053.desc.b.a: "\n\nNemohu pochopit, proč tolik lidí obtěžuje [scoped_spouse.GetHerHim]..."
 yearly.5053.desc.b.b: "\n\nPodezřívavější [ROOT.Char.GetWifeHusband] by mohl začít tušit, že [scoped_spouse.GetSheHe] zneužívá mou dobrotu k tomu, aby se zbavil kohokoli, koho [scoped_spouse.GetSheHe] nemá rád..."
 yearly.5053.a: "Dost. Udělám z toho příklad."
 yearly.5053.b: "Neboj se, vyřídím [slighting_courtier.GetTitledFirstNameNoTooltip]."
 yearly.5053.c: "Dost těchto malicherností, [scoped_spouse.GetFirstNameNoTooltip]."
 yearly.5054.desc.a: "Od doby, co jsem hrůzně popravil [slighting_courtier.GetTitledFirstName], se [scoped_spouse.GetWifeHusband] chová podivně. Dvorníci už [scoped_spouse.GetHerHim] neobtěžují, jak jsem předpověděl, a nikdo se k [scoped_spouse.GetHerHim] ani nepřibližuje, pokud není vyzván, a přesto [scoped_spouse.GetSheHe] stále nevypadá spokojeně.\n\nVe skutečnosti [scoped_spouse.GetSheHe] vypadá mnohem sklesleji než dřív."
 yearly.5054.desc.b: "Jak jsem očekával, popravení [slighting_courtier.GetTitledFirstName] tím nejbolestnějším a veřejným způsobem za urážku mého [scoped_spouse.GetWifeHusband] bylo přesně ten vzkaz, který jsem měl poslat dvoru.\n\nNikdo si netroufne oponovat nebo se jen přiblížit k [scoped_spouse.GetFirstName] bez [scoped_spouse.GetHerHis] svolení. Už nebudu muset mít obavy z [scoped_spouse.GetHerHis] neustálých stížností."
 yearly.5054.a.a: "Myslím, že poděkování je na místě, drahý."
 yearly.5054.a.b: "Konečně klid."
 yearly.9020.t: "Mocný slon"
 yearly.9020.desc: "[marshal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ke mně přistupuje s úsměvem na [marshal.GetHerHis] tváři. [marshal.GetSheHe|U] vysvětluje, že jsem od dohlížitele v [county.GetNameNoTooltip] obdržel skutečně působivý dar a vyzývá mě, abych šel s [marshal.GetHerHim].\n\nA působivé to je! Když vyjdu ven, vítá mě #emphasis gigantický#! slon. Větší než jaký jsem kdy viděl. Toto zvíře jistě přinese zkázu každému nepříteli."
 yearly.9020.a: "Pojedu tímto mocným tvorem do bitvy. Osobně."
 yearly.9020.b: "[marshal.GetCouncilTitle]. To zvíře je vaše."
 yearly.9020.c: "Můj $knight_culture_player_no_tooltip_lowercase$ [knight.GetTitledFirstNameNoTooltip] ho jistě dobře využije."
 yearly.9020.d1: "Uctěme [ROOT.Char.GetFaith.KnowledgeGodName] a vypusťme ho."
 yearly.9020.d2: "Takové zvíře by mělo být volné. Pusťte ho."
 yearly_9020_personal_war_elephant: "Osobní válečný slon"
 yearly.8000.t: "Vzdávání holdu"
 yearly.8000.desc: "Můj vazal, [vassal.GetTitledFirstName], dorazil před můj [ROOT.Char.Custom('ResidenceBuilding')] s velkolepým průvodem dobře oblečených diplomatů, $knight_culture_player_plural_no_tooltip_lowercase$ a exotických umělců. Společenství připomíná průvod, který vede [vassal.GetFirstNameNoTooltip] [vassal.GetHerselfHimself].\n\nHlubokým hlasem [vassal.GetFirstNameNoTooltip] oznamuje, že přišel vzdát hold a že přináší dary #emphasis zlata#!"
 yearly.8000.desc.paranoid: "\n\n...[vassal.GetSheHe] je očividně tady, aby mě #emphasis zabil!#!"
 yearly.8000.desc.lunatic: "\n\n#emphasis Muž na měsíci#! musel slyšet mé půlnoční prosby o nového společníka ke hrám!"
 yearly.8000.desc.default: "\n\nTakovou štědrost u poddaného těžko najdete. [vassal.GetFirstNamePossessiveNoTooltip] věrnost je skutečně k cenění!"
 yearly.8000.desc.cannibal: "\n\nTak lahodnou štědrost u křehkého poddaného těžko najdete. [vassal.GetFirstNamePossessiveNoTooltip] lahodná věrnost je skutečně k vychutnání!"
 yearly.8000.a: "Pojďte dál! Dejte zlato nalevo..."
 yearly.8000.b: "Proč... #emphasis jistě#! máte ještě víc, co dát?"
 yearly.8000.c: "Nechte si to zlato, vaše přátelství je dost!"
 yearly.8000.d: "Rozhodně #emphasis nedopusťte#!, aby [vassal.GetHerHim] vstoupil do [ROOT.Char.Custom('ResidenceBuilding')]!"
 yearly.8000.e: "Proč byste... nezůstali na večeři?"
 yearly.8000.e.tt_eat_vassal: "Je vámi pozřen."
 yearly.8000.e.tt_secret: "Získáte tajemství vraždy"
 yearly.8100.t: "Nadšení rolníci"
 yearly.8100.desc: "Rolníci v [county.GetName] jsou v dobré náladě. Úroda je bohatá, cesty jsou bezpečné a vesničtí staříci vyprávějí nesmyslné příběhy o kravách dávajících medem naplněné mléko a husách snášejících zlatá vejce.\n\nRolníci chválí #emphasis mě#! za své štěstí a poslali delegaci s dary!"
 yearly.8100.a: "S vděčností přijímám jejich dary!"
 yearly.8100.b: "Zajímavé... pošli vojáky, aby sebrali více 'darů'!"
 yearly.8100.c: "Ne, ten přebytek potřebují více oni než já."
 yearly.8200.t: "Dar v dobré víře"
 yearly.8200.desc: "Můj [realm_priest.GetCouncilTitle], [realm_priest.GetFirstName], obdržel značný dar zlata ze statku bohatého, ale bezdětného zemana, který nyní zemřel. [realm_priest.GetSheHe|U] tvrdí, že zesnulý žil velmi střídmým a zbožným životem a přál si, aby zlato bylo použito tam, kde může konat dobro.\n\n[realm_priest.GetCouncilTitle] [realm_priest.GetFirstName] trvá na tom, že bych měl obdržet část daru, protože jsem \"vzor [ROOT.Char.GetFaith.GetNameNoTooltip] v [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip].\""
 yearly.8200.a: "Rozdávat #emphasis [ROOT.Char.GetFaith.HighGodNamePossessive]#! bohatství? #emphasis Kacíř!#!"
 yearly.8200.b: "Slibuji, zlato poslouží říši."
 yearly.8200.c: "Tento 'vzor' si zaslouží celý dar!"
 yearly.8200.d: "Prosím, dejte to chudým mým jménem."
 yearly.8200.desc.zealous: "\n\n...[realm_priest.GetSheHe] je jistě pod vlivem [ROOT.Char.GetFaith.DevilName]!"
 yearly.8200.desc.generous: "\n\nMé srdce bije pro všechny duše, které mohu tímto zlatem zachránit!"
 yearly.8200.desc.greedy: "\n\n...Samozřejmě mám v úmyslu si ty peníze přisvojit!"
 yearly.8200.desc.default: "\n\nVskutku lákavá nabídka."
 yearly.8300.t: "Příspěvek do válečné pokladny"
 yearly.8300.desc: "Když s obavami hledím na své téměř prázdné truhlice, herald oznamuje, že dorazili čtyři moji vazalové.\n\n\"Přinášíme zlato, pane, dar na poražení našich nepřátel!\" oznamuje [vassal_1.GetTitledFirstName].\n\n\"S sebou přináším [vassal_2.Custom('FormalComplimentAdjective')] [vassal_2.GetTitledFirstName], [vassal_3.Custom('FormalComplimentAdjective')] [vassal_3.GetTitledFirstName] a [vassal_4.Custom('FormalComplimentAdjective')] [vassal_4.GetTitledFirstName] — prosíme jen, abyste nás vedl k vítězství!\""
 yearly.8300.a: "Vítám vaši štědrost!"
 yearly.8300.b: "#emphasis Zlato#!, říkáte? Stráže, #emphasis zabavte všechno.#!"
 yearly.8300.c: "Jste příliš štědří, nemohu to přijmout."
 yearly.8300.d: "Zlato? Raději bych #emphasis sebral vaše kalhoty!#!"
 yearly.8400.t: "Zvrhlík na svobodě"
 yearly.8400.desc: "Když se na noc stahuji do svého [ROOT.Char.Custom('GetChamber')], narazím v mém nejvnitřnějším svatostánku na jednoho z mých hostů, [deviant_guest.GetTitledFirstName] — jak se sem [deviant_guest.GetSheHe] dostal(a)!?\n\n\"Není to tak, jak to vypadá, [ROOT.Char.Custom('FormOfAddressForLiege')]!\" tvrdí [deviant_guest.GetSheHe].\n\nSkutečnost, že je [deviant_guest.GetSheHe] napůl obnažen(á) a právě tělesně poskvrňuje můj #emphasis [ROOT.Char.Custom('RandomPrivateObject')]#!, mi dává najevo, že je to ve skutečnosti přesně tak, jak to vypadá." # todo: Když se uchyluji do své [ROOT.Char.Custom('GetChamber')] na noc, narazím na jednoho z mých hostů, [deviant_guest.GetTitledFirstName], v mém nejvnitřnějším svatostánku — jak se sem [deviant_guest.GetSheHe] dostal!?\n\n\"Není to, jak to vypadá, můj [ROOT.Char.GetLadyLord]!\" tvrdí [deviant_guest.GetSheHe].\n\nTo, že [deviant_guest.GetSheHe] je napůl nahý a právě tělesně zneuctívá můj #emphasis [ROOT.Char.Custom('RandomPrivateObject')]#!, mi napovídá, že je to přesně to, co to vypadá.
 yearly.8400.a: "Co... ale... #emphasis vypadni z mého [ROOT.Char.Custom('GetRealmOrDomicile')]!#!"
 yearly.8400.special: "Poslouchej, vím #emphasis přesně#! kam bys měl jít."
 yearly.8400.b: "Jak se odvážíš!? Do [ROOT.Char.Custom('GetDungeon')] s tebou!"
 yearly.8400.c: "To se už nestane. Rozumíš?"
 yearly.8400.d: "Nikdy jsem netušil, že můžeš udělat #emphasis něco takového#!. Lákavé..."
 yearly.8400.a.tt: "Posílám [deviant_guest.GetTitledFirstName] na [appropriate_court_target_owner.Custom('GetCourt')] [appropriate_court_target_owner.GetTitledFirstName], kde z [deviant_guest.GetSheHe] bude výborný agent..."
 yearly.8500.opening: "[current_head_of_faith.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.8500.desc.a: "Situace, ve které se nacházíte, je nešťastná. Přesto vám nabízím tento dar, abyste v tomto nebezpečném čase mohl zvítězit.\n\nModlím se, aby [current_head_of_faith.GetFaith.HighGodName] stál na vaší straně."
 yearly.8500.desc.b: "Váš spravedlivý boj proti nevěřícím nezůstal bez povšimnutí. Osobně jsem poslal emisara s dostatkem mincí, aby vás přenesl tímto bouřlivým obdobím.\n\nAť vás chrání [current_head_of_faith.GetFaith.HighGodName]."
 yearly.8500.a: "Klečím a chválím [current_head_of_faith.GetFaith.HighGodName]!"
 yearly.8500.b: "Nemohu tento dar přijmout, je to příliš mnoho."
