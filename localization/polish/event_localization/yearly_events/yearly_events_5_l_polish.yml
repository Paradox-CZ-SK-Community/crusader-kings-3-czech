l_polish:
 yearly.8100.t:0 "Ekstatická sedláci"
 yearly.5053.a:0 "Dost. Udělám z něj příklad."
 yearly.9020.t:0 "Mohutný slon"
 yearly.5024.a.c:0 "To nemůže být!"
 yearly.5023.a:0 "Jak jsem měl předpokládat, že [helpful_councillor.GetSheHe] je upřímný?"
 yearly.8300.b:0 "#emphasis Zlato#!, říkáte? Stráže, #emphasis vezměte to všechno.#!"
 yearly.5040.a.a:0 "Nechá je svázané a předaného [scoped_vassal.GetFirstNameNoTooltip]."
 yearly.5020.court_chaplain.desc:0 "o historii našeho panství a tradicích našeho lidu."
 yearly.5051.d:0 "Myslím, že bys měl zkusit odpustit [slighting_courtier.GetFirstNameNoTooltip]."
 yearly.8500.desc.a:0 "Situace, ve které se nacházíte, je nešťastná. Přesto vám nabízím tento dárek, abyste v této nebezpečné době zvítězili.\n\nModlím se, aby [current_head_of_faith.GetFaith.HighGodName] zůstal na vaší straně."
 yearly.5006.b.forgiven:0 "Jděte v pokoji, pokud je to, co si přejete."
 yearly.5001.a.a.lover:0 "A přece bych si přál, aby to nedošlo sem..."
 yearly.9020.b:1 "[marshal.GetCouncilTitle]. Tvor je váš."
 yearly.9020.d2:0 "Takové zvíře by mělo být volné. Propusťte ho."
 yearly.5054.desc.b:0 "Jak jsem očekával, vykonání [slighting_courtier.GetTitledFirstName] nejbolestnějším a nejveřejnějším způsobem za urážku mého [scoped_spouse.GetWifeHusband] bylo přesně to, co jsem potřeboval poslat na dvůr.\n\nNikdo se nebojí odporovat nebo se alespoň přiblížit [scoped_spouse.GetFirstName] bez [scoped_spouse.GetHerHis] dovolení. Již se nemusím obávat [scoped_spouse.GetHerHis] nekonečných stížností."
 yearly.8000.c:0 "Nechte si zlato, vaše přátelství mi stačí!"
 yearly.5050.a.a:0 "[slighting_courtier.GetSheHe|U] zmizí do zítřka!"
 yearly.5001.a.b.spouse:0 "Dali jste najevo svůj názor, [bickering_spouse.GetWifeHusband]. Teď to nechte být."
 yearly.5011.desc:0 "Není třeba mnoho, abych podnítil [bickering_vassal_1.GetFirstNamePossessive] a [bickering_vassal_2.GetFirstNamePossessive] pohrdání jeden vůči druhému do otevřené nepřátelství. Nechutná slova jsou vyměňována, než [bickering_vassal_2.GetFirstNameNoTooltip] konečně pozvedne [bickering_vassal_2.GetHerHis] [bickering_vassal_2.Custom('signature_weapon')] proti [bickering_vassal_1.GetFirstNameNoTooltip], který reaguje obdobně.\n\nPo krátké výměně násilných úderů, [bickering_vassal_winner.GetTitledFirstNameNoTooltip] vychází vítězně, zatímco [bickering_vassal_winner.GetHerHis] protivník leží krvácející na zemi."
 yearly.5052.b:0 "Myslím, že bys měl na tuto záležitost zapomenout, [scoped_spouse.GetFirstNameNoTooltip]."
 yearly.5020.ruler.martial.tt:1 "Snažíte se zlepšit [scoped_heir.GetFirstNamePossessive] [martial|E]"
 yearly_9020_personal_war_elephant:0 "Osobní válečný slon"
 yearly.5001.b:0 "Jak jsi to mohl?! Pryč, než tě hodím do sklepa."
 yearly.5001.a.b.lover:0 "Dali jste najevo svůj názor. Teď to nechte být."
 yearly.5052.desc.a:0 "I po diskuzi podrobností incidentu s [scoped_spouse.GetFirstName] stále nevím, co si o celé záležitosti myslet."
 yearly.8500.a:0 "Klečím, chválím [current_head_of_faith.GetFaith.HighGodName]!"
 yearly.5004.a:0 "[bickering_loser.GetHerHis|U] paměť brzy vybledne také..."
 yearly.5025.b:0 "Ten [scoped_heir.Custom('GirlBoy')] je jen trochu pomalý."
 yearly.5051.z:0 "Pokud by dvůr věděl o tvém falešném obvinění..."
 yearly.5001.f:0 "Dvůr se dozví, co se [bickering_loser.GetFirstNameNoTooltip] pokusil udělat."
 yearly.8000.a:0 "Prosím, vstupte! Uložte zlato po vaší levici..."
 yearly.8400.t:0 "Deviant na útěku"
 yearly.5001.duelling.defenderwins.desc:0 "ale [bickering_loser.GetHerHis] úder byl v poslední chvíli zablokován [bickering_loser.GetHerHis] protivníkem, který [bickering_loser.GetHerHim] násilně odstrčila a potom [bickering_loser.GetHerHim] propíchne jeho vlastním zbraněm."
 yearly.5011.b.old:0 "Co bych si bez tebe, [bickering_vassal_winner.GetFirstNameNoTooltip], počal?"
 yearly.5022.a:0 "Není na škodu nechat [helpful_councillor.GetHerHim] pokračovat!"
 tooltip.5010.d.vassalsfight.effect:0 "[bickering_vassal_2.GetFirstName] vyzývá [bickering_vassal_1.GetFirstName] na souboj na smrt!"
 yearly.5002.unforgiven.desc:0 "\n\n[scoped_ruler.GetFirstNamePossessive] chladná lhostejnost k mé biedě pouze zhoršila situaci, naplnila mé srdce lítostí za můj násilný čin."
 yearly.5030.earnestvassal.desc:0 "Zjistil jsem nejodpornější pravdu o [blackmailed_vassal.GetTitledFirstName]. Ačkoli nesnáším přivádět tuto záležitost k vaší pozornosti, musím vás informovat, že tento [blackmailed_vassal.GetWomanMan] od vás skrývá nejvíce znepokojující tajemství."
 yearly.5020.marshal.desc:0 "o cvičení jednotek, plánování obléhání a dalších válečných záležitostech."
 yearly.9020.a:0 "S tímto mocným tvorem pojedu do bitvy. Osobně."yearly.8500.desc.b:0 "Tvůj spravedlivý boj proti nevěřícímu nezůstal bez povšimnutí. Osobně jsem vyslal vyslance, který nese dostatek mincí, aby tě podpořil v této bouřlivé době.\n\nAť tě [current_head_of_faith.GetFaith.HighGodName] chrání."
 yearly.5053.desc.b:0 "Nevím, proč bych se měl divit, když mě můj [scoped_spouse.GetWifeHusband] žádá, abych potrestal dalšího člena dvora, který podle [scoped_spouse.GetHerHim] urazil [scoped_spouse.GetHerHis] čest. Stalo se to tak častým jevem, že si sotva všímám seznamu stížností, který [scoped_spouse.GetFirstName] uvádí proti [slighting_courtier.GetTitledFirstName]."
 yearly.5040.c.a:0 "Neschovával bys něco před svým milovaným [ROOT.Char.GetTitleTierName], že ne?"
 yearly.5030.a.b:0 "Na tvé gesto nezapomenu, [squealing_vassal.GetFirstNameNoTooltip]."
 yearly.8200.desc.greedy:0 "\n\n...Samozřejmě plánuju si peníze nechat pro sebe!"
 yearly.5020.a:0 "Pokud víš, co děláš..."
 yearly.5006.b.upset:0 "Jak jsi mi to mohl udělat?!"
 tooltip.5010.b.success:0 "Podařilo se mi usmířit dva vazaly"
 yearly.8300.d:0 "Zlato? Raději ti #emphasis levý kalhoty#!"
 yearly.9020.d1:1 "Uctíme [ROOT.Char.GetFaith.KnowledgeGodName] a osvobodíme ho."
 yearly.5030.c:0 "Raději na to všechno zapomeň, [squealing_vassal.GetFirstNameNoTooltip]."
 yearly.5040.deceitfail.desc:0 "[whisperer_1.GetFirstName] a [whisperer_2.GetFirstName] mě spatří a spěchají zpět k [ROOT.Char.Custom('ResidenceBuilding')]"
 yearly.5042.a.a:0 "Jaká šťastná a vzrušující objev!"
 yearly.5003.c:0 "Není to nic jiného, než co si zaslouží odporný vrah jako ty."
 yearly.5011.a.new:0 "Nikdy jsem si neuvědomoval, jak jsi mi věrný, [bickering_vassal_winner.GetFirstNameNoTooltip]..."
 yearly.5001.i:0 "Nikdy jsem nevěděl, že můžeš být tak krutý... Miluji to!"
 yearly.5001.c:0 "Na tohle nezapomenu, [bickering_winner.GetFirstNameNoTooltip]."
 yearly.8000.t:0 "Platím hold"
 yearly.5051.b:0 "Neboj se, vždycky budu stát po tvém boku."
 yearly.5002.lover.desc:0 "Uplynulo několik měsíců od chvíle, co jsem z tohoto světa odstranil krutého žaláře mého milovaného, abychom mohli žít bez [bickering_loser.GetHerHis] svatební tyranie. A přesto mě stále v noci pronásleduje ducha mého rivala, trápí mě z onoho světa..."
 yearly.5042.desc.c:0 "\n\nPředmětem jejich diskuse byla nevhodná zvyklost [scoped_vassal.GetTitledFirstNamePossessive], o které jsem neměl ani tušení."
 yearly.5007.b:0 "Myslím, že už jsem udělal dost."
 yearly.5021.a:0 "Není na škodu nechat [helpful_councillor.GetHerHim] mentorovat [scoped_heir.GetFirstNameNoTooltip]!"
 yearly.5020.older.desc:0 "mladá [scoped_heir.GetWomanMan], [scoped_heir.GetSheHe] se určitě hodně naučí"
 yearly.5030.opening:0 "[squealing_vassal.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.8200.d:0 "Prosím, daruj to chudým v mém jménu."
 yearly.5003.b.forgotten:0 "Omlouvám se, ale to nemohu udělat."
 yearly.5024.a.a:0 "Úžasné! Věděl jsem, že mohu důvěřovat [helpful_councillor.GetHerHim]!"
 yearly.8000.e.tt_eat_vassal:0 "Je sněden tebou"
 yearly.8000.desc.lunatic:0 "\n\n#emphasis Muž na Měsíci#! musel slyšet mé půlnoční prosby o nového kamaráda!"
 yearly.5021.b.a:0 "Nemohu nechat [helpful_councillor.GetHerHim] kolem [scoped_heir.GetFirstNameNoTooltip] déle."
 yearly.5001.t:0 "Nešťastné setkání"
 yearly.5002.forgiven.desc:0 "\n\nI přes [scoped_ruler.GetFirstNamePossessive] trvalé ujištění, že [scoped_ruler.GetSheHe] nemá vůči mým činům zlou vůli, cítím, jak mě zaplavuje vina."
 yearly.5053.b:0 "Neboj se, postarám se o [slighting_courtier.GetTitledFirstNameNoTooltip]."
 yearly.5054.desc.a:0 "Od doby, co jsem strašlivě vykonal [slighting_courtier.GetTitledFirstName], se můj [scoped_spouse.GetWifeHusband] chová podivně. Už kolem [scoped_spouse.GetHerHim] neotravují žádní dvorníci, jak jsem předpověděl, a ani se k [scoped_spouse.GetHerHim] nedostávají, pokud nejsou požádáni, přesto [scoped_spouse.GetSheHe] stále nevypadá spokojeně.\n\nVe skutečnosti vypadá [scoped_spouse.GetSheHe] mnohem depresivněji než předtím."
 yearly.5030.c.tt:0 "Nepoužije tajemství [blackmailed_vassal.GetFirstNamePossessive] proti [blackmailed_vassal.GetHerHim]"
 yearly.5020.ruler.learning.tt:1 "Snažíš se zlepšit [scoped_heir.GetFirstNamePossessive] [learning|E]"
 yearly.5025.a:0 "Jsem pyšný na [scoped_heir.GetHerHis] úspěchy."
 yearly.5010.t:0 "Soucitný nesoulad"
 yearly.5001.g:0 "Nemohu nechat tento zločin bez trestu. Stráže!"
 yearly.5020.a.e.tt:0 "[helpful_councillor.GetFirstNameNoTooltip] naučí [scoped_heir.GetFirstNameNoTooltip] o [helpful_councillor.GetHerHis] povinnostech jako [helpful_councillor.GetCouncilTitle]"
 yearly.5030.a.a:0 "Tvoje starosti jsou velmi oceněny, [squealing_vassal.GetFirstNameNoTooltip]."
 yearly.5040.d:0 "Eh, jsem si jistý, že to pravděpodobně není nic důležitého..."yearly.5050.c.success.effect.tt:0 "Zjišťuji, zda je [scoped_spouse.GetFirstNameNoTooltip] upřímný nebo ne"
 yearly.8400.desc:0 "Když se stáhnu do mého [ROOT.Char.Custom('GetChamber')] na noc, narazím na jednoho ze svých hostů, [deviant_guest.GetTitledFirstName], ve svém nejvnitřnějším svatyni — jak se sem [deviant_guest.GetSheHe] dostal!?\n\n"To není, co to vypadá, moje [ROOT.Char.GetLadyLord]!" tvrdí [deviant_guest.GetSheHe].\n\nFakt, že je [deviant_guest.GetSheHe] polonahý a v procesu fyzického zneuctění mého #emphasis [ROOT.Char.Custom('RandomPrivateObject')]#!, mi říká, že to, co to vypadá, také je."
 yearly.5024.deceitfulcouncillor.desc:0 "Něco není v pořádku. Umožnil jsem mému [helpful_councillor.Custom('CouncilPosition')] [helpful_councillor.GetFirstName], aby pomohl učit mého [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_heir'))], aby se [scoped_heir.GetFirstname] naučil něco o panování. Nicméně se zdá, že [helpful_councillor.GetSheHe] je více zainteresován na tom, aby [scoped_heir.GetHerHim] učil, jak zpochybňovat a neschvalovat každé mé rozhodnutí."
 tooltip.5010.b.fail:0 "Nedaří se mi sladit dva vazaly"
 yearly.5025.desc.a:0 "Díky mému nedávnému vyučování se [scoped_heir.GetFirstName] podařilo zaplnit některé mezery ve [scoped_heir.GetHerHis] vzdělání.\n\n[helpful_councillor.GetTitledFirstNamePossessive] žádost byla přesně ta motivace, kterou jsem potřeboval, abych pomohl mému [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_heir'))] odemknout některé z [scoped_heir.GetHerHis] dosud nevyužitého potenciálu."
 yearly.5006.epilogue.desc:0 "Neschopný čelit vině za [bickering_winner.GetHerHis] činy, [bickering_winner.GetSheHe] se rozhodl opustit dvůr a zasvětit [bickering_winner.GetHerHis] život [bickering_winner.GetFaith.HighGodNamePossessive]."
 yearly.8300.a:0 "Vítám vaši velkorysost!"
 yearly.5054.a.a:0 "Myslím, že si zasloužím poděkování, drahý."
 yearly.5020.councillor.diplomacy.tt:1 "[helpful_councillor.GetFirstName] zlepší [scoped_heir.GetFirstNamePossessive] [diplomacy|E]"
 yearly.5052.a:0 "Promluvím si s [slighting_courtier.GetTitledFirstNameNoTooltip]."
 yearly.5007.desc:0 "Často jsem si v posledních týdnech vzpomněl na svou poslední schůzku s [bickering_loser.GetFirstName]. Dlouho jsem necítil, že by život měl takový smysl, jako když jsem měl [bickering_loser.GetHerHis] krev hřející mou pokožku. \n\n[scoped_ruler.GetFirstName] se také zdá, že cítí to samé: nikdy jsme nebyli tak blízko, jako když jsme sdíleli intimní vzrušení z vraždy, ale nyní se pomalu vzdalujeme..."
 yearly.5040.c.failure.tt:0 "[whisperer_1.GetFirstName] a [whisperer_2.GetFirstNameNoTooltip] jsou nespolupracující"
 yearly.5041.desc.c:0 "Podařilo se mi přiblížit k těmto dvěma dvořanům, aniž by si mě všimli.\n\nZdá se, že diskutují o soukromém životě [scoped_vassal.GetTitledFirstNamePossessive] a o nějakém nepříjemném zvyku [scoped_vassal.GetHersHis]."
 yearly.5021.b.b:0 "Ale stále nevěřím [helpful_councillor.GetHerHim]!"
 yearly.8300.t:0 "Příspěvek do válečného fondu"
 yearly.5002.a:0 "Kdyby jen [scoped_ruler.GetFirstNameNoTooltip] mohl pomoci..."
 yearly.5041.a:0 "Zajímavé..."
 yearly.8400.special:0 "Poslouchej, vím #emphasis přesně#! kam bys měl jít."
 yearly.5023.desc:0 "Ten bezcenný špeh, kterého jsem poslal, aby hlídal mého [helpful_councillor.Custom('CouncilPosition')] [helpful_councillor.GetTitledFirstName], se dostal do problémů! [helpful_councillor.GetFirstNameNoTooltip] byl rozzuřený, když se dozvěděl o mé nedůvěře, a stáhl [helpful_councillor.GetHerHis] nabídku učení."
 yearly.5040.b.failure.effect.tt:0 "Výslech nepřináší žádné výsledky"
 yearly.5040.torturefail.desc:0 "Výslech bohužel nepřinesl výsledky"
 tooltip_yearly_5022_a:0 "Povolte [helpful_councillor.GetFirstName], aby pokračoval ve [helpful_councillor.GetHerHis] učení."
 yearly.5040.b:0 "Kdybych se jen mohl trochu přiblížit..."
 yearly.5051.desc.a.a:0 "Čím více o tomto příběhu slyším, tím více jsem přesvědčen, že můj [scoped_spouse.GetWifeHusband] mi neříká pravdu. Na konci naší diskuse mám jasný dojem, že [scoped_spouse.GetFirstName] si vymyslel celou věc, aby pošpinil [slighting_courtier.GetTitledFirstName]."
 yearly.8000.desc.paranoid:0 "\n\n...[vassal.GetSheHe] je očividně tady, aby #emphasis mě zabil!#!"
 yearly.5050.b.a:0 "Neobtěžuj mě takovými nesmysly."
 yearly.5040.desc:0 "Procházím se zahradami [ROOT.Char.Custom('ResidenceBuilding')] na ranní procházce, když jemný vánek nese hlasy [whisperer_1.GetFirstName] a [whisperer_2.GetFirstName] k mému uchu. \n\nDva dvořané si spolu povídají na vzdáleném místě nedaleko, často se rozhlížejí, aby se ujistili, že nikdo neposlouchá. I když je pro mě obtížné poznat většinu jejich slov z dálky, je jasné, že jejich diskuse se týká [scoped_vassal.GetTitledFirstName]."
 yearly.5040.t:0 "Stinná diskuse"yearly.5011.c:0 "Proč jsi mě musel obtěžovat se všemi těmi problémy, [bickering_vassal_winner.GetFirstNameNoTooltip]?"
 yearly.5001.d:0 "Ne. Celé království se dozví o tvém zrádném zločinu!"
 yearly.5003.lover.desc:0 "[bickering_winner.GetFirstName] od posledního nešťastného setkání s [bickering_loser.GetFirstName] není stejný. [bickering_winner.GetSheHe|U] tvrdí, že od toho osudného dne ho pronásleduje pomstychtivý duch [bickering_loser.GetFirstNameNoTooltip]."
 yearly.5002.c:0 "[bickering_loser.GetSheHe|U] přestane mě mučit jen tehdy, když se připojím k [bickering_loser.GetHerHim]."
 yearly.5007.t:0 "Nudné noci"
 yearly.5025.desc.b:0 "Bohužel, mé nedávné pokusy o to, abych vyučoval [scoped_heir.GetFirstName] a zaplnil některé mezery v [scoped_heir.GetHerHis] vzdělání, byly marné.\n\nMožná jsem měl odmítnout nabídku [helpful_councillor.GetTitledFirstNamePossessive]..."
 yearly.5001.e:0 "Máš pravdu! Nic nás teď neodděluje!"
 yearly.5003.b.forgiven:0 "Bojím se, že pro tebe už nic víc udělat nemohu."
 tooltip.5020.c.fail.effect:0 "Možná budu muset podniknout kroky"
 yearly.5024.honestcouncillor.desc:0 "[helpful_councillor.GetCouncilTitle] [helpful_councillor.GetFirstNamePossessive] výuka mého [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_heir'))] už nese ovoce. \n\n[scoped_heir.GetFirstName] se naučil mnohem víc, než jsem si troufal doufat, a [scoped_heir.GetSheHe] bere některé z [scoped_heir.GetHerHis] budoucích povinností mnohem vážněji než předtím."
 yearly.5043.a.b:0 "Proč nemluvili?"
 yearly.5001.backstabbing.defenderwins.desc:0 "snad si uvědomujíc blížící se nebezpečí, [bickering_winner.GetFirstNameNoTooltip] se okamžitě obrací zpět k [bickering_loser.GetFirstNameNoTooltip], twisting [bickering_loser.GetHerHis] zápěstí a píchá [bickering_loser.GetHerHim] jeho vlastní dýkou."
 yearly.5042.desc.deadlytorture:1 "Rty vězňů jsou pevně uzavřeny, než jsem očekával. Po dlouhé noci výslechů se frustrace vězeňského dozorce vzala nad [dummy_jailor_gender.GetHerHim] a oba dvorníci byli ráno mrtví, ale ne dříve, než prozradili své tajemství."
 tooltip.5020.c.fail:0 "Důvody [helpful_councillor.GetFirstNamePossessiveNoTooltip] pro vzdělávání [scoped_heir.GetFirstNameNoTooltip] mi unikají"
 yearly.5005.desc:0 "Byl jsem hlupák, když jsem doufal, že mi [scoped_ruler.GetFirstName] pomůže. [scoped_ruler.GetSheHe|U] byl vždy malicherný, zlovolný [scoped_ruler.GetWomanMan]. [scoped_ruler.GetSheHe|U] odmítl moji tíseň a posmíval se mi za mou slabost, tvrdíc, že si zasloužím vše, co se mi děje."
 yearly.5020.councillor.stewardship.tt:1 "[helpful_councillor.GetFirstName] zlepší [scoped_heir.GetFirstNamePossessive] [stewardship|E]"
 yearly.5001.a.c.lover:0 "Možná to opravdu byla jediná cesta..."
 yearly.5053.desc.b.b:0 "\n\nVíce podezřelý [ROOT.Char.GetWifeHusband] by mohl začít podezřívat, že [scoped_spouse.GetSheHe] zneužívá mé dobré vůle, aby se zbavil kohokoliv, koho [scoped_spouse.GetSheHe] nemá rád..."
 yearly.5001.spouse.epilogue.desc:0 "\n\n'Muselo se to stát,' tvrdí [bickering_winner.GetFirstNameNoTooltip], vrhaje na mě pohled s náznakem lítosti. 'Ty jsi to na nás přivedl.'"
 yearly.5010.midwaycritfail.desc:0 "Můj pokus donutit [bickering_vassal_1.GetTitledFirstName] a [bickering_vassal_2.GetTitledFirstName] odložit své neshody jen vedl k tomu, že se oba vazalové na mě rozčílili."
 yearly.8500.b:0 "Tento dar nemohu přijmout, je toho příliš."
 yearly.5010.midwayfail.desc:0 "Nepodařilo se mi vyřešit věci mezi [bickering_vassal_1.GetTitledFirstName] a [bickering_vassal_2.GetTitledFirstName]."
 yearly.5024.deadlycouncillor.desc:0 "Můj [helpful_councillor.Custom('CouncilPosition')] [helpful_councillor.GetFirstName] vtrhl do hlavní haly, s pobouřeným výrazem na [helpful_councillor.GetHerHis] tváři a [helpful_councillor.GetHerHis] oblečení prosáklé krví. \n\n"Zbojníci, můj [ROOT.Char.GetTitleTierName]!" vyhrkl [helpful_councillor.GetSheHe], téměř bez dechu. [helpful_councillor.GetFirstNameNoTooltip] opustil [ROOT.Char.Custom('ResidenceBuilding')] s [scoped_heir.GetFirstName] právě toto ráno, aby prozkoumal krajinu. "Nesl jsem [scoped_heir.GetTitleTierNamePossessive] tělo tak dlouho, jak jsem mohl, ale...""
 tooltip.5010.d.vassalsfightfail:0 "[bickering_vassal_2.GetFirstName] odmítá být zatažen do boje"
 yearly.5040.a.b:0 "Musím varovat [scoped_vassal.GetFirstNameNoTooltip]!"
 yearly.5001.duelling.attackerwins.desc:0 "srazí [bickering_loser.GetHerHim] k zemi a nechává [bickering_loser.GetHerHim] krvácet na podlaze, mrtvého."
 yearly.5020.councillor.intrigue.tt:1 "[helpful_councillor.GetFirstName] zlepší [scoped_heir.GetFirstNamePossessive] [intrigue|E]"
 yearly.5024.a.b:0 "Jak mohl [helpful_councillor.GetSheHe] tohle udělat mně?!"yearly.8400.a.tt:0 "Posílám [deviant_guest.GetTitledFirstName] na [appropriate_court_target_owner.Custom('GetCourt')] [appropriate_court_target_owner.GetTitledFirstName], kde [deviant_guest.GetSheHe] se stane skvělým agentem..."
 yearly.5050.c.failure.desc.tt:0 "[scoped_spouse.GetFirstNameNoTooltip] odmítá naslouchat rozumu"
 yearly.5006.b.default:0 "Vidím..."
 yearly.5011.b.new:0 "Skutky mluví hlasitěji než slova, zdá se."
 yearly.8300.c:0 "Jste mnohem příliš štědrý, nemohu přijmout."
 tooltip.5010.d.vassalsfight:0 "Úspěšně podněcuji dva vazaly, aby spolu bojovali"
 yearly.5002.t:0 "Staré lítosti"
 tooltip.5020.c.critfail.effect:0 "[helpful_councillor.GetFirstName] je uražen a přestává mentorovat [scoped_heir.GetFirstName]"
 yearly.8200.desc.generous:0 "\n\nMé srdce bije pro všechny duše, které bych mohl zachránit s tím zlatem!"
 yearly.5020.younger.desc:0 "[scoped_heir.GetHerHim], [scoped_heir.GetSheHe] se určitě naučí spoustu věcí"
 yearly.5050.desc.a:0 ""Absolutně nepřijatelné!" \n\n[scoped_spouse.GetFirstName] vtrhne do mého [ROOT.Char.Custom('GetChamber')], [scoped_spouse.GetHerHis] tvář rudá vztekem, křičí dost hlasitě, aby celý [ROOT.Char.Custom('ResidenceBuilding')] slyšel [scoped_spouse.GetHerHim]. \n\n"[slighting_courtier.GetTitledFirstName] právě urazil mou čest! Požaduji, abyste vyhnali tu [slighting_courtier.Custom('InsultAdjective')] [slighting_courtier.Custom('InsultNoun')] z našeho [ROOT.Char.Custom('GetCourt')]!""
 yearly.5050.b.b:0 "Nemožné! [slighting_courtier.GetFirstNameNoTooltip] je tak milý [slighting_courtier.GetWomanMan]!"
 yearly.5007.a.tt:0 "[bickering_winner.GetFirstName] je mnohem pravděpodobnější, že se připojí k mým vražedným plánům."
 yearly.8400.b:0 "Jak jsi mohl!? Na [ROOT.Char.Custom('GetDungeon')] s tebou!"
 yearly.8000.d:0 "Nedovol #emphasis to#! [vassal.GetHerHim] do [ROOT.Char.Custom('ResidenceBuilding')]!"
 yearly.5020.councillor.learning.tt:1 "[helpful_councillor.GetFirstName] zlepší [scoped_heir.GetFirstNamePossessive] [learning|E]"
 yearly.5001.duelling.desc:1 "Náhlý ozvěna dvou známých hlasů upoutává mou pozornost a vede mě do komnat mého [bickering_spouse.GetWifeHusband].\n\nKdyž dorazím, jsem šokován, když zjistím, že můj [bickering_spouse.GetWifeHusband] [bickering_spouse.GetFirstName] je zapleten do vášnivé diskuse s mým milencem, [bickering_lover.GetFirstName]. Jakmile mě spatří, [bickering_attacker.GetFirstNameNoTooltip] rychle vytahuje [bickering_attacker.GetHerHis] zbraň a máchá s ní na [bickering_defender.GetFirstNameNoTooltip],"
 yearly.8200.desc.default:0 "\n\nPřitažlivá nabídka, opravdu."
 yearly.5020.b.b:0 "Raději bych učil [scoped_heir.GetHerHim] sám!"
 tooltip.5010.b.critfail:0 "Naštvu dva vazaly"
 yearly.5020.c:0 "Uvidíme, jestli mluvíte pravdu nejprve!"
 yearly.8300.desc:0 "Když se s obavami dívám na své téměř prázdné pokladnice, můj posel oznamuje, že čtyři z mých vazalů dorazili.\n\n"Začali jsme s zlatem, můj vládce, dar na porážku našich nepřátel!" oznamuje [vassal_1.GetTitledFirstName].\n\n"S sebou přináším [vassal_2.Custom('FormalComplimentAdjective')] [vassal_2.GetTitledFirstName], [vassal_3.Custom('FormalComplimentAdjective')] [vassal_3.GetTitledFirstName] a [vassal_4.Custom('FormalComplimentAdjective')] [vassal_4.GetTitledFirstName] — jen žádáme, abys nás vedl k vítězství!""
 yearly.5010.midwaysuccess.desc:0 "Podařilo se mi vyřešit některé neshody mezi [bickering_vassal_1.GetTitledFirstName] a [bickering_vassal_2.GetTitledFirstName]."
 yearly.8100.desc:0 "Sedláci v [county.GetName] jsou v dobré náladě. Úroda je bohatá, silnice jsou bezpečné a vesnické rady vyprávějí nesmysly o kravách produkujících medem naplněné mléko a husích snášejících zlaté vejce.\n\nSedláci mě #emphasis chválí#! za své štěstí a poslali delegaci s dary!"
 yearly.5003.forgiven.desc:0 "\n\n[bickering_winner.GetSheHe|U] se obává, že strašná vzpomínka na [bickering_winner.GetHerHis] tajný zločin pohlcuje [bickering_winner.GetHerHis] mysl a duši."
 yearly.5042.desc.safetorture:1 "Trvá to chvíli, než uvolním jazyky obou vězňů, ale můj žalářník je trpělivý [dummy_jailor_gender.GetWomanMan]. Po několika hodinách výslechu jsou dva spiklenci připraveni přiznat své tajemství."
 yearly.5001.backstabbing.attackerwins.desc:0 "kdo rychle využívá [bickering_winner.GetHerHis] rivalovu rozptýlení a vrazí dýku do [bickering_loser.GetHerHis] plic."
 yearly.5054.a.b:0 "Konečně mír."
 yearly.5040.c.b:0 "Musím vědět, co skrývají, ať to stojí cokoliv!"yearly.5008.desc:0 "Často jsem v posledních několika týdnech přemýšlel o své drahé [bickering_loser.GetFirstName] a [bickering_loser.GetHerHis] předčasné smrti na rukou [bickering_winner.GetFirstName]. Nikdy jsem se necítil tak blízko své [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('bickering_winner'))] jako když jsme sdíleli intimní vzrušení z vraždy. Ještě zajímavější je, že [bickering_winner.GetSheHe] se zdá být stejně ochotný jako já oživit ten nezapomenutelný okamžik a znovu rozdmýchat plameny naší lásky."
 yearly.8000.b:0 "Proč... #emphasis jistě#! máš více, co dát?"
 yearly.5030.selfishvassal.desc:0 "Píši, abych tě informoval o velmi ohavném zjištění, které jsem učinil ohledně [blackmailed_vassal.GetTitledFirstName]. Tato [blackmailed_vassal.GetWomanMan] se za tvými zády zapojuje do nečestných a nepoctivých aktivit.\n\nUpřímně doufám, že přivedení této citlivé informace k tvé pozornosti prokáže mou neochvějnou loajalitu vůči tobě, můj [ROOT.Char.GetTitleTierName]."
 yearly.8000.desc:1 "Můj vazal, [vassal.GetTitledFirstName], dorazil před mou [ROOT.Char.Custom('ResidenceBuilding')] s velkým průvodem dobře oblečených diplomatů, $knight_culture_player_plural_no_tooltip_lowercase$, a exotických umělců. Společenství připomíná průvod, vedený [vassal.GetFirstNameNoTooltip] [vassal.GetHerselfHimself].\n\nHlasem, který zní jako hrom, [vassal.GetFirstNameNoTooltip] oznamuje, že [vassal.GetSheHe] je zde, aby uctil a že [vassal.GetSheHe] přináší dary v podobě #emphasis zlata!#!"
 yearly.8000.desc.cannibal:0 "\n\nTaková chutná štědrost se těžko nachází u citlivého subjektu. [vassal.GetFirstNamePossessiveNoTooltip] šťavnatá loajalita je skutečně něco, co si zaslouží vychutnat!"
 yearly.8500.opening:0 "[current_head_of_faith.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.8100.c:0 "Ne, potřebují svůj přebytek víc než já."
 yearly.5009.desc:0 "Návrh odmítnut"
 yearly.5020.councillor.martial.tt:1 "[helpful_councillor.GetFirstName] zlepší [scoped_heir.GetFirstNamePossessive] [martial|E]"
 yearly.5053.c:0 "Dost už těchto drobností, [scoped_spouse.GetFirstNameNoTooltip]."
 yearly.5020.spymaster.desc:0 "o tom, jak být diskrétní a získávat nejasné informace."
 yearly.5042.desc.a:0 "\n\nZdá se, že [scoped_vassal.GetTitledFirstName] proti mně spřádá intriky!"
 yearly.8400.c:0 "To se už nebude opakovat. Rozumíš?"
 yearly.5003.spouse.desc:0 "Moje [bickering_winner.GetWifeHusband] [bickering_winner.GetFirstName] od [bickering_winner.GetHerHis] posledního nešťastného setkání s mým milovaným není stejná. [bickering_winner.GetSheHe|U] tvrdí, že od toho osudového dne je pronásledována pomstychtivým duchem [bickering_loser.GetFirstName]."
 yearly.5020.b.a:0 "[scoped_heir.GetFirstNamePossessiveNoTooltip] budoucnost se tě netýká."
 tooltip.5020.c.critfail:0 "[helpful_councillor.GetFirstNameNoTooltip] zjistí, že jsem se rozhodl špehovat [helpful_councillor.GetHerHim]"
 yearly.5040.c.success.tt:0 "Dostanu informace od [whisperer_1.GetFirstNameNoTooltip] a [whisperer_2.GetFirstNameNoTooltip]"
 yearly.5050.c.failure.effect.tt:0 "Moje [scoped_spouse.GetWifeHusband] požaduje, abych zakročil"
 yearly.5053.desc.b.a:0 "\n\nNemohu pochopit, proč tolik lidí obtěžuje [scoped_spouse.GetHerHim]..."
 yearly.5020.intro.desc:0 "Tvá [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_heir'))] [scoped_heir.GetFirstName] se v poslední době velice zajímá o mou práci jako tvůj [helpful_councillor.Custom('CouncilPosition')]. Pokud bys mi laskavě dovolil strávit nějaký čas s"
 yearly.5010.desc:0 "Pohybován mými útrapami, [bickering_vassal_1.GetTitledFirstName] mi mnohokrát nabídl [bickering_vassal_1.GetHerHis] rady a pomoc, snažící se zmírnit zátěž mých povinností.\n\nNicméně, pozornosti [bickering_vassal_1.GetFirstNamePossessiveNoTooltip] vyvolaly hněv [bickering_vassal_2.GetTitledFirstName]. \"[bickering_vassal_1.GetFirstNameNoTooltip] se nedá důvěřovat! Toto je pouze léčka, aby tě vykořistila, můj lorde.\""
 yearly.5008.b:0 "Ne, omrzelo mě tato hra."
 yearly.5051.c:0 "Nyní, když vím jistě, mohu konfrontovat [slighting_courtier.GetFirstNameNoTooltip]."
 yearly.8000.desc.default:0 "\n\nTaková štědrost se těžko nachází u subjektu. [vassal.GetFirstNamePossessiveNoTooltip] loajalita je skutečně něco, co si vážím!"
 yearly.5020.ruler.intrigue.tt:1 "Snažíš se zlepšit [scoped_heir.GetFirstNamePossessive] [intrigue|E]"
 yearly.5010.b:0 "Nemůžeme tři najít společnou řeč?"yearly.9020.desc:1 "[marshal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se na mě dívá s úsměvem na [marshal.GetHerHis] tváři. [marshal.GetSheHe|U] vysvětluje, že jsem dostal skutečně působivý dárek od dohlížitele v [county.GetNameNoTooltip], a vyzývá mě, abych šel s [marshal.GetHerHim].\n\nA opravdu je to působivé! Když vycházím ven, vítá mě #emphasis obrovský#! slon. Větší než jakýkoliv, který jsem viděl. Ten tvor jistě způsobí zkázu každému nepříteli."
 yearly.8200.t:0 "Dar v dobré víře"
 yearly.5030.secret.desc:0 "Informováno o tajemství"
 yearly.5040.b.success.effect.tt:0 "Zjistím téma konverzace"
 yearly.5004.desc:0 "[scoped_ruler.GetFirstName] mi konečně udělil [scoped_ruler.GetHerHis] odpuštění, a s ním jsem opět našel klid. Duch [bickering_loser.GetFirstName] byl konečně vyhnán z mých snů."
 yearly.5020.t:0 "O vzdělávání"
 yearly.5021.honestcouncillor.desc:0 "Navzdory přísnému dohledu [helpful_councillor.GetFirstName] můj špeh nedokázal najít nic, co by mě přesvědčilo věřit, že [helpful_councillor.GetHerHis] úmysly jsou jakkoli nečisté.\n\n[helpful_councillor.GetSheHe|U] se skutečně zdá být pouze zainteresovaný na tom, aby pomohl mému [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_heir'))] stát se lepším vládcem."
 yearly.5041.desc.a:0 "Podařilo se mi přiblížit k těmto dvěma dvořanům, aniž by si mě všimli.\n\nDiskutují o plánu, který orchestruje [scoped_vassal.GetTitledFirstName] proti mně!"
 yearly.8000.e:0 "Proč ne... zůstaň na večeři?"
 yearly.5020.chancellor.desc:0 "o politice, etikety a diplomacii."
 yearly.5050.desc.b:0 "Jsem překvapen, když najdu mého [scoped_spouse.GetWifeHusband] skrývajícího se v mé pracovně. Podle pohledu na [scoped_spouse.GetHerHis] tváři je zjevně něco, co [scoped_spouse.GetFirstName] trápí, a trvá mi chvíli, než přesvědčím [scoped_spouse.GetHerHim], aby se se mnou podělil o [scoped_spouse.GetHerHis] obavy. \n\n"Má drahá, musím ti přiznat, že mě [slighting_courtier.GetFirstName] vážně urazil. Nemohu snést představu, že jsem blízko tomu hrubému [slighting_courtier.GetWomanMan] dál.""
 yearly.5001.a.a.spouse:0 "Omlouvám se... Měl(a) jsi na to právo."
 yearly.5042.desc.b:0 "\n\nZdá se, že [scoped_vassal.GetTitledFirstName] se spiknuje na mém vlastním dvoře!"
 yearly.5002.spouse.desc:0 "Uběhly měsíce od doby, co jsem poslal [bickering_loser.GetFirstName], aby se setkal s [ROOT.Char.GetFaith.HighGodNamePossessive] soudem, čímž jsem očistil jméno své rodiny a napravil [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('scoped_ruler'))] nevěry. A přesto, duchovním zjevem mého rivala stále pronásleduje mé noci, okrádaje mě o spánek spravedlivých..."
 yearly.5003.b.callous:0 "Můžeš laskavě přestat plýtvat mým časem svými iluzemi?"
 yearly.5050.t:0 "Manželské výtky"
 yearly.5050.c.success.desc.tt:0 "Bavím se o detailech incidentu s [scoped_spouse.GetFirstNameNoTooltip]"
 yearly.5053.desc.a:0 "Můj [scoped_spouse.GetWifeHusband] se opět stěžuje na někoho na dvoře, kdo [scoped_spouse.GetHerHim] neúctivě oslovuje. Tentokrát to vypadá, že je [slighting_courtier.GetTitledFirstName] ten, kdo vyvolává [scoped_spouse.GetHerHis] hněv. [scoped_spouse.GetSheHe|U] nyní žádá, abych s tím něco udělal."
 yearly.5001.lover.epilogue.desc:0 "\n\n'Udělala jsem to pro nás,' [bickering_winner.GetFirstNameNoTooltip] tvrdí a vrhá na mě pohled s nádechem lítosti. 'Abychom mohli být spolu.'"
 yearly.5040.b.success.desc.tt:0 "Vyhýbám se odhalení"
 yearly.8200.c:0 "Tenhle 'paragon' si zaslouží celý dar!"
 yearly.8200.desc.zealous:0 "\n\n...[realm_priest.GetSheHe] je jistě zkorumpován [ROOT.Char.GetFaith.DevilName]!"
 yearly.8200.b:0 "Slibuji, že zlato poslouží království."
 yearly.5024.b:0 "Nemohu tomu uvěřit. Jsi za tím vším!"
 yearly.5020.steward.desc:0 "o provádění součtů a spravování pozemků a bohatství."
 yearly.5007.a:0 "Možná je čas rozdmýchat plameny."
 yearly.5043.a.a:0 "Jaký ztracený čas tohle bylo..."
 yearly.5002.b:0 "Pouze [ROOT.GetCharacter.GetFaith.HighGodName] mi může poskytnout klid!"
 yearly.8400.d:0 "Nikdy jsem si neuvědomil, že to můžeš #emphasis udělat#!. Pokušení..."
 yearly.5001.backstabbing.desc:0 "Chystám se opustit jídelnu a vrátit se do svých komnat, když spatřím svého milence [bickering_lover.GetFirstNameNoTooltip] povídat si s mým [bickering_spouse.GetWifeHusband] v odlehlém koutě. [bickering_defender.GetFirstName] se otočí, aby mě pozdravil, nevědomky nechává [bickering_defender.GetHerselfHimself] vystaveného [bickering_attacker.GetFirstName],"
 yearly.5030.a.tt:0 "[squealing_vassal.GetTitledFirstName] mi odhalí tajemství [blackmailed_vassal.GetTitledFirstNamePossessive]."
 yearly.5008.a:0 "Ale tentokrát si vyberu oběť!"
 yearly.5020.ruler.diplomacy.tt:1 "Pokoušíš se zlepšit [scoped_heir.GetFirstNamePossessive] [diplomacy|E]"yearly.5010.d:0 "Pak obhajujte čest svého [ROOT.Char.GetTitleTierName]!"
 yearly.5050.b.c:0 "Myslím, že trochu přeháníte, miláčku."
 yearly.8100.b:0 "Intriguje mě to... pošlete vojáky, aby shromáždili více 'dárků!'"
 yearly.5003.a:0 "Velmi dobře, [bickering_winner.GetFirstNameNoTooltip]. Odpouštím ti."
 yearly.5010.a:0 "Své důvěru vložím pouze do těch, kteří si ji zaslouží."
 yearly.5052.desc.b.a:0 "\n\nDobrý [ROOT.Char.GetTitleTierName] by měl stát při [ROOT.Char.GetHerHis] [scoped_spouse.GetTitleTierName], ale nemohu se zbavit pocitu, že [scoped_spouse.GetFirstNameNoTooltip] mi možná neříká celou pravdu..."
 yearly.5010.c:0 "Beru na vědomí vaše varování, [bickering_vassal_2.GetFirstNameNoTooltip]."
 tooltip.5020.c.success:0 "Objevím [helpful_councillor.GetFirstNamePossessiveNoTooltip] důvody, proč vzdělávat [scoped_heir.GetFirstNameNoTooltip]"
 yearly.5040.b.failure.desc.tt:0 "[whisperer_1.GetFirstNameNoTooltip] a [whisperer_2.GetFirstNameNoTooltip] mě zahlédli"
 yearly.8200.desc:0 "Můj [realm_priest.GetCouncilTitle], [realm_priest.GetFirstName], obdržel významnou dar v zlatě od majetku bohatého, ale bezdětného pozemkového vlastníka, nyní zesnulého. [realm_priest.GetSheHe|U] tvrdí, že zesnulý žil velmi skromný a zbožný život a přál si, aby zlato šlo tam, kde může udělat dobrou věc.\n\n[realm_priest.GetCouncilTitle] [realm_priest.GetFirstName] trvá na tom, abych obdržel část daru, protože jsem "vzorem [ROOT.Char.GetFaith.GetNameNoTooltip] v [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip].""
 yearly.5042.a.b:0 "Tvrdá cena za vitalní informace."
 yearly.8400.a:0 "Co... Ale... #emphasis vypadni z mého [ROOT.Char.Custom('GetRealmOrDomicile')]!#!"
 yearly.5001.a.c.spouse:0 "Doufám, že najdu v srdci sílu ti odpustit."
 yearly.5003.unforgiven.desc:0 "\n\n[bickering_winner.GetSheHe|U] mě prosí, abych odpustil [bickering_winner.GetHerHim] za strašlivý zločin, který [bickering_winner.GetSheHe] spáchal v mém jménu, a je si jistý, že moje odpuštění je jediné, co zachrání [bickering_winner.GetHerHis] mysl a duši."
 yearly.5021.c:0 "Chci, aby [helpful_councillor.GetHerHim] byl z Rady ven!"
 yearly.9020.c:2 "Můj $knight_culture_player_no_tooltip_lowercase$ [knight.GetTitledFirstNameNoTooltip] se s tím jistě dobře popasuje."
 yearly.5021.deceitfulcouncillor.desc:0 "Měl jsem pravdu, když jsem podezříval [helpful_councillor.GetFirstNamePossessive] úmysly! Po několika dnech sledování [helpful_councillor.GetHerHim] je jasné, že [helpful_councillor.GetSheHe] má zájem pouze o to, aby postavil moje vlastní [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_heir'))] proti mně."
 yearly.5010.deceitfail.desc:0 "Nedařilo se mi oklamat [bickering_vassal_2.GetTitledFirstName], aby dueloval [bickering_vassal_1.GetTitledFirstName]."
 yearly.8000.e.tt_secret:0 "Získáte tajemství Vraždy"
 yearly.5020.opening:0 "[helpful_councillor.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.5051.a:0 "Očekávám, že se omluvíte [slighting_courtier.GetFirstNameNoTooltip] za tuto bezdůvodnou obvinění."
 yearly.5043.torturedeadlyfail.desc:0 "Moje výslechy byly příliš pro dva vězně. \n\nVydechli naposledy, než mi řekli své tajemství."
 yearly.5041.desc.b:0 "Podařilo se mi přiblížit k oběma dvorním osobnostem, aniž by si mě všimli.\n\nDiskutují o plánu, který zorganizoval [scoped_vassal.GetTitledFirstName] v mém vlastním Dvoře!"
 yearly.5005.a:0 "Proč jsem kdy o tento monster měl starost?"
 yearly.8100.a:0 "S radostí přijímám jejich dary!"
 yearly.5020.ruler.stewardship.tt:1 "Snažíte se zlepšit [scoped_heir.GetFirstNamePossessive] [stewardship|E]"
 tooltip.5020.c.success.effect:0 "Výuka pokračuje bez přerušení"
 yearly.5050.c:0 "Proč mi neřekneš všechno od začátku?"
 yearly.5052.desc.b.b:0 "\n\nNa druhou stranu, dobrý [ROOT.Char.GetTitleTierName] by měl stát při [ROOT.Char.GetHerHis] [scoped_spouse.GetTitleTierName], a [scoped_spouse.GetFirstName] vypadá skutečně zdrceně událostí."
 yearly.8200.a:0 "Dávat pryč #emphasis [ROOT.Char.GetFaith.HighGodNamePossessive]#! bohatství? #emphasis Heretik!#!"
 yearly.5051.desc.a.b:0 "Po pečlivém prozkoumání tvrzení mého [scoped_spouse.GetWifeHusband] jsem dospěl k závěru, že [scoped_spouse.GetFirstName] mi říká pravdu.\n\n[slighting_courtier.GetTitledFirstName] hluboce urazil [scoped_spouse.GetHerHis] čest a tím, že to udělal, [slighting_courtier.GetSheHe] plivnul na mé pohostinství."
 yearly.8500.desc.b:0 "Váš spravedlivý boj proti nevěřícím nebyl přehlédnut. Osobně jsem vyslal posla, který nese dostatek mincí, aby vás podpořil v této bouřlivé době.\n\nAť vás chrání [current_head_of_faith.GetFaith.HighGodName]."
 yearly.5050.c.success.effect.tt:0 "Zjišťuji, zda je [scoped_spouse.GetFirstNameNoTooltip] upřímný nebo ne"
 yearly.9020.desc:1 "[marshal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ke mně přistupuje s úsměvem na [marshal.GetHerHis] tváři. [marshal.GetSheHe|U] vysvětluje, že jsem obdržel skutečně impozantní dar od dohlížitele v [county.GetNameNoTooltip], a vybízí mě, abych šel s [marshal.GetHerHim].\n\nA skutečně impozantní je! Když vycházím ven, vítá mě obrovský #emphasis obrovský#! slon. Větší než jakýkoliv, který jsem viděl. Tvor jistě přinese zkázu každému nepříteli."
 yearly.5008.desc:0 "Často jsem v posledních týdnech přemýšlel o mé drahé [bickering_loser.GetFirstName] a [bickering_loser.GetHerHis] předčasné smrti na rukou [bickering_winner.GetFirstName]. Nikdy jsem se necítil tak blízko mému [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('bickering_winner'))] jako tehdy, když jsme sdíleli intimní vzrušení z vraždy. Ještě zajímavější je, že [bickering_winner.GetSheHe] se zdá být stejně toužící jako já oživit ten nezapomenutelný okamžik a znovu rozdmýchat plameny naší lásky."
 yearly.5011.c:0 "Proč jsi mě musel obtěžovat všemi těmito problémy, [bickering_vassal_winner.GetFirstNameNoTooltip]?"
 yearly.5010.d:0 "Zatím bráníte čest svého [ROOT.Char.GetTitleTierName]!"
 yearly.8400.a.tt:0 "Posílám [deviant_guest.GetTitledFirstName] do [appropriate_court_target_owner.Custom('GetCourt')] [appropriate_court_target_owner.GetTitledFirstName], kde [deviant_guest.GetSheHe] bude skvělým agentem..."
