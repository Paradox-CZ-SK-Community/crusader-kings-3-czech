l_polish:
 yearly.9100.a.failure:0 "Zahradničení je ztráta času!"
 yearly.9100.a.success:0 "Naučil jsem se o zahradničení!"
 yearly.9120.b:0 "Exotické květiny určitě učiní mé zahrady impozantními!"
 yearly.9120.t:0 "Obchodník se semeny"
 yearly.9120.c:0 "Byliny jsou vždy užitečné. Ty si vezmu."
 yearly.9110.desc:1 "Můj zahradník [gardener.GetTitledFirstName] vtrhne do rady a zuřivě přistoupí k mému [romantic_councillor.GetCouncilTitle], [romantic_councillor.GetTitledFirstName].\n\n"Jak #EMP se opovažuješ#! zničit [ROOT.Char.GetTitleTierNamePossessive] zahradu?! Tím, že #EMP kradeš#! vzácné a drahé květiny, ať se stane cokoliv!"\n\n[romantic_councillor.GetFirstNameNoTooltip] je jasně nepůsobivý na temperament zahradníka. "Myslel jsem, že by to byl dokonalý dárek pro [councillor_spouse.GetWifeHusband]. Být romantikem rozhodně není zločin, že?""
 yearly.9100.c:0 "To #EMP je#! nešťastné... Ale nezastavuj se kvůli mně!"
 yearly.9100.a.tooltip_a:0 "Naučíš se hodně o zahradničení"
 yearly.9100.t:0 "Potíže v zahradě"
 yearly.9110.c:0 "Ty květiny opravdu tvoří vynikající dárek... Pro #EMP mé#! [spouse.GetWifeHusband]."
 yearly.9100.desc:0 "Když vstoupím do zahrad, sotva mám čas udělat jeden krok, než uslyším někoho křičet nadávky. "#EMP [gardener.Custom('CulturalCurse')|U]!#!"\n\nObcházím živý plot ve snaze najít zdroj a spatřím svého zahradníka [gardener.GetTitledFirstName], jak usilovně pracuje v zemi s naštvaným výrazem na [gardener.GetHerHis] tváři. [gardener.GetSheHe|U] si všimne mého přístupu a rychle vstane na [gardener.GetHerHis] nohy.\n\n"O! Omluvte mě, můj [ROOT.Char.GetLadyLord|U]. Nepředpokládal jsem, že by tu bylo někdo jiný... Nějaké hloupé zvíře, [gardener.Custom('GetAnimalType')] bezpochyby, zničilo #EMP celé#! mé nedávné úsilí! Tyto byliny jsem zasadil teprve předvčerem!""
 yearly.9110.d:0 "Já se #EMP nezapojím#! Řešte to sami."
 yearly.9110.a:0 "Ale ničení mé zahrady je. Zaplatíš za škody. Teď."
 yearly.9110.b:0 "Překročil jsi hranice [gardener.GetFirstNameNoTooltip]!"
 yearly.9110.t:0 "Zloděj květin"
 yearly.9100.a:0 "Dovolte mi, abych pomohl!"
 yearly.9100.b:0 "Tady je malý dárek za vaši tvrdou práci!"
 yearly.9120.desc:0 "Trh v [barony_market.GetName] je dost rušný a jeden obchodník mi obzvlášť upoutal pozornost. [seed_merchant.GetSheHe|U] se zdá, že prodává jen malé krabičky. Když si všiml mé zvědavosti, [seed_merchant.GetSheHe] mě vyzve, abych přišel blíže.\n\n"Zajímá tě něco zvláštního, můj [ROOT.Char.GetLadyLord]? Vidíš, všechny tyto malé krabičky jsou naplněny různými druhy semen. Některé vyrostou do barevných květin, jiné do léčivých bylin. Dokonce mám vzácný jedovatý druh, pokud by tě to zajímalo?""
 yearly.9100.a.tooltip_b:0 "Zhoršil jsi situaci ještě víc"
 yearly.9120.a:0 "Ten jedovatý, prosím... Na výzkum, to je."
 yearly.9120.d:0 "Za #EMP tyhle#! šílené ceny?! Ne za žádnou cenu!"
