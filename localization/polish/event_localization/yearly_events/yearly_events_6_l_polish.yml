l_polish:
 yearly.9100.t: "Potíže v zahradě"
 yearly.9100.desc: "Když vstoupím do zahrad, sotva udělám krok, když zaslechnu někoho křičet nadávky. "#EMP [gardener.Custom('CulturalCurse')|U]!#!"\n\nProjdu kolem živého plotu, abych pátral po zdroji, a spatřím svého zahradníka [gardener.GetTitledFirstName], jak dře v hlíně se zamračeným výrazem na [gardener.GetHerHis] tváři. [gardener.GetSheHe|U] si všimne mého příchodu a rychle vstane na [gardener.GetHerHis] nohy.\n\n"Ó! Odpusťte mi, můj [ROOT.Char.GetLadyLord|U]. Nečekal jsem, že tu bude někdo další... Nějaké hloupé zvíře, jistě [gardener.Custom('GetAnimalType')], mi zničilo #EMP všechnu#! mou poslední práci! Tyto bylinky byly vysazeny teprve předvčerejškem!""
 yearly.9100.a: "Nechte mě pomoci!"
 yearly.9100.b: "Tady máte malou odměnu za vaši tvrdou práci!"
 yearly.9100.c: "To #EMP je#! nešťastné... Ale kvůli mně nepřestávejte!"
 yearly.9100.a.tooltip_a: "Hodně se naučíte o zahradničení"
 yearly.9100.a.tooltip_b: "Ještě jste situaci zhoršil"
 yearly.9100.a.success: "Hodně jsem se naučil o zahradničení!"
 yearly.9100.a.failure: "Zahradničení je ztráta času!"
 yearly.9110.t: "Zloděj květin"
 yearly.9110.desc: "Můj zahradník [gardener.GetTitledFirstName] vtrhne do radní síně a zuřivě přistoupí ke mému [romantic_councillor.GetCouncilTitle], [romantic_councillor.GetTitledFirstName].\n\n"Jak #EMP si troufáte#! zničit zahradu [ROOT.Char.GetTitleTierNamePossessive]?! A #EMP kradete#! přitom vzácné a cenné květiny!"\n\n[romantic_councillor.GetFirstNameNoTooltip] je zjevně nijak nedotčen rozmary zahradníka. "Myslel jsem, že by se hodily jako dokonalý dárek pro mého [councillor_spouse.GetWifeHusband]. Být romantikem přece není zločin, že ne?"" 
 yearly.9110.a: "Ale zničení mé zahrady je. Zaplatíte za škody. Hned."
 yearly.9110.b: "Přeháníš to, [gardener.GetFirstNameNoTooltip]!"
 yearly.9110.c: "Ty květiny jsou výborný dárek... Pro #EMP mého#! [spouse.GetWifeHusband]."
 yearly.9110.d: "Do toho se #EMP ne#! zapojuji! Vyřiďte si to sami."
 yearly.9120.t: "Obchodník se semeny"
 yearly.9120.desc: "Na trhu v [barony_market.GetName] je docela živo, a jeden obchodník mě zvlášť upoutá. [seed_merchant.GetSheHe|U] vypadá, že prodává jen malé krabičky. Když si všimne mé zvědavosti, přikývne mi, abych přišel blíž.\n\n"Máte zájem o něco zvláštního, můj [ROOT.Char.GetLadyLord]? Všechny tyto malé krabičky jsou naplněné různými druhy semen. Některé vyrostou v pestrobarevné květiny, jiné v léčivé byliny. Mám dokonce i vzácný jedovatý druh, pokud by vás to zajímalo?"" 
 yearly.9120.a: "Ten jedovatý prosím... Samozřejmě za účelem výzkumu."
 yearly.9120.b: "Exotické květiny určitě udělají mé zahrady působivějšími!"
 yearly.9120.c: "Bylinky se vždy hodí. Vezmu je."
 yearly.9120.d: "Za #EMP tyto#! šílené ceny?! Ani náhodou!"
