l_polish:
 yearly.7001.a:0 "Znepokojí to hosty! To je jen paranoia."
 yearly.7001.b:0 "Přidej pár dalších hlídek pro štěstí."
 yearly.7001.c.tt:0 "[marshal.GetTitledFirstNameNoTooltip] ti říká více o [marshal.GetHerHis] podezřeních"
 yearly.7001.c:0 "Ty #EMP víš#! něco, [marshal.GetTitledFirstNameNoTooltip]?"
 yearly.7001.desc:0 "Můj [marshal.GetCouncilTitle], [marshal.GetTitledFirstNameNoTooltip], mi podává mou oblíbenou [ROOT.Char.Custom('signature_weapon')]. Je ostřená a leštěná, takže v ní vidím zlomek svého vlastního odrazu.\n\n“Ty bys to měl nosit pro své vlastní dobro. Odpůrci se ve tvém dvoře hemží jako nemocné potkani, a pokaždé, když se účastníme veřejné akce, se ptám, zda je to naše poslední.”\n\n[marshal.GetSheHe|U] se dívá z okna. “Možná bychom měli zvýšit hlídky... V ranním vzduchu je jakási nemocná příchuť, a mám strach.”"
 yearly.7001.d.tt:0 "Bojíš se každého, kdo přijde na dvůr"
 yearly.7001.d.win.tt:0 "Odpuzuješ frakce, které tě cílí."
 yearly.7001.d:0 "Naplněte [ROOT.GetCharacter.Custom('FortifiedBuilding')] strážemi. Nenechte žádný pokoj bez dozoru!"
 yearly.7001.tt:0 "[marshal.GetTitledFirstNameNoTooltip] mávnul tvými otázkami"
 yearly.7001.t:0 "Poslední den"
 yearly.7002.a:0 "Nikomu se nedá věřit!"
 yearly.7002.b.tt:0 "[knight_1.GetTitledFirstName] a [knight_2.GetTitledFirstName] jsou někteří z mých nejlepších bojovníků. Musím doufat, že mě budou chránit."
 yearly.7002.b.tt.2:0 "Důvěřuješ dvěma svým strážím"
 yearly.7002.b:0 "Musím důvěřovat některým z mých nejbližších [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] k tomu, aby mě hlídali!"
 yearly.7002.c.tt:0 "Budeš to držet v tajnosti"
 yearly.7002.c:0 "Mohu se bránit!"
 yearly.7002.d:0 "Cítím jen stud jako píšu tato slova. [coup_leader.GetTitledFirstName] strávil měsíce podplácením vašich strážných. [coup_leader.GetSheHe|U] plánuje uspořádat útok na tvůj život před soudem... Přeji si, aby tvůj život byl ušetřen, ale jak se snažím, nemohu zabránit svému srdci krvácet za věc [coup_faction.GetName].\n\nUtekl jsem do exilu. Už se nesetkáme."
 yearly.7002:0 "Jsi v bezprostředním nebezpečí, můj [ROOT.GetCharacter.GetLadyLord|U]"
 yearly.7004.a:0 "Tomu říkáš únos? Očekával bych, že se dostaneš alespoň k [neighbor_county.GetNameNoTier]."
 yearly.7004.b:0 "Zrádci! Oba budete trpět v pytlích v mém žaláři!"
 yearly.7004.c.tt:0 "Jsi vrácen do pytle a přepraven do svých komnat."
 yearly.7004.c:0 "Nes mě zpět do mé postele okamžitě!"
 yearly.7004.desc:0 "\"Pospěš si! [ROOT.GetCharacter.GetSheHe|U] se probouzí!\"\n\nKdyž se probouzím, můj polštář se zdá drsnější než obvykle. Hlavu se mi točí, ale zbytek mého těla jde s tím a vše zůstává temné. Nejsem ve své posteli, ale táhnou mě po zemi v pytli.\n\n\"[ROOT.GetCharacter.GetSheHe|U] se moc kroutí! Stále ztrácím grip.\"\n\nJak se hlasy hádají, snažím se dost na to, aby pustili pytel. Když se dostanu ven, uvědomuji si, že sotva ušli pár kroků od zahrady [ROOT.GetCharacter.Custom('FortifiedBuilding')]."
 yearly.7004.tt:0 "Intrigy frakce byly odhaleny"
 yearly.7005.a:0 "Strážníci, zadržte [coup_leader.GetHerHim], [coup_leader.GetSheHe] se nemůže stát mučedníkem pro nespokojence."
 yearly.7005.b:0 "Nech [coup_leader.GetHerHim] to udělat."
 yearly.7005.claimant_faction:1 "\"Nemáš právo trpět na tom trůnu. Raději zemřu, než abych tě viděl vydávat ještě jeden falešný dekret z něj.\""
 yearly.7005.coup_ruler_strike:0 "před tím, než se vrhne, aby mě udeřil."
 yearly.7005.c.tt:0 "Oslepíš a uvězníš [coup_leader.GetTitledFirstName]"
 yearly.7005.c:0 "Zasloužíš si mnohem horší osud než zemřít tady!"
 yearly.7005.decreased_security:1 "Všichni hosté v mém [ROOT.GetCharacter.Custom('FortifiedBuilding')] si vychutnávají [ROOT.Char.Custom('RegionalDrink')] a přežírají se pomluvami bez starostí."
 yearly.7005.devout.e:0 "Nikdy se ke mně nepřipojíš v [ROOT.Char.GetFaith.PositiveAfterLife], ubožáku!"
 yearly.7005.double_death:0 "V dvojitém výbuchu [coup_leader.GetSheHe] zasáhne [first_character_kill.GetTitledFirstName] a [second_character_kill.GetTitledFirstName]"
 yearly.7005.d.tt:0 "Obdržíš všechny tituly a vazaly [coup_leader.GetTitledFirstNamePossessive]"
 yearly.7005.d:0 "Vyveď [coup_leader.GetHerHim] do vyhnanství, aby vyprávěl příběh o tom, jak těžké je mě zabít."
 yearly.7005.e:0 "Zabiju tě v [ROOT.Char.GetFaith.NegativeAfterLife], ty psisko!"
 yearly.7005.failure:0 "Když strážní uchopí [coup_leader.GetHerHim], uvědomuji si, že [coup_leader.GetSheHe] zuřivě zkouší zatlačit čepel do [coup_leader.GetHerHis] vlastního srdce, raději než bych byl chycen."
 yearly.7005.increased_security:1 "Ten [ROOT.GetCharacter.Custom('FortifiedBuilding')] je tichý, pár skupin šušká. Všichni jsou napjatí, když vidí můj trůní sál plný strážců."
 yearly.7005.independence_faction:0 "\n\n\"Pokud nemohu mít svůj vlastní stát, musím alespoň být hrdinou své vlastní tragédie.\""
 yearly.7005.knight_support:0 "[knight_1.GetTitledFirstName] a [knight_2.GetTitledFirstName] jsou připraveni za mě zemřít, ale lituji kohokoli, kdo by se mohl postavit proti jejich mečům."
 yearly.7005.liberty_faction:0 "\"Zdá se, že jediný způsob, jak přerušit řetězy kolem našich krků, je podříznout jak mé, tak tvé pánev.\""
 yearly.7005.no_death:0 "Tato smělá šílenost je rychle ukončena, jak mé [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] rychle obklopují [coup_leader.GetHerHim]."
 yearly.7005.populist_faction:0 "\"Je mi smutno, přísahám, že ti nemohu poskytnout spravedlivější smrt než agonie všech, kteří byli rozdrtěni pod tvou nohou. Alespoň můj konec bude jako hrdina.\""
 yearly.7005.preparation_good:0 "Je to směšné, že si myslí, že pouzí vrazi by mě mohli zabít."
 yearly.7005.preparation_poor:1 "Rozhodl jsem se věřit jen svému [ROOT.Char.Custom('SignatureWeaponNameOrType')] a společně půjdeme do [ROOT.Char.Custom('GetAfterLifeDestination')], pokud musíme."
 yearly.7005.preparation:0 "Je to téměř vzrušující, sedět a čekat, až [coup_faction.GetName] udeří."
 yearly.7005.ruler_death:1 "Jejich krev se brzy smísí s tou mou, když cítím [coup_leader.Custom('SignatureWeaponNameOrType')] zasáhnout mé hruď."yearly.7012.desc:0 "Jak stojím mezi obyvateli města, všimnu si jedné středněvěké [dummy_gender.GetWomanMan], která si upravuje kožené popruhy pod [dummy_gender.GetHerHis] tunikou. Teď, když si toho všímám, vypadá [dummy_gender.GetHerHis] celé břicho příliš objemné na někoho s [dummy_gender.GetHerHis] relativně hubenou postavou, [dummy_gender.GetHerHis] hrudník a břicho se trochu napínají proti okrajům [dummy_gender.GetHerHis] oblečení. Když si všimne mého zájmu, usměje se, přikáže mi, abych se přiblížil, a zvedne látku.\n\nPod [dummy_gender.GetHerHis] tunikou, obtočenou kolem [dummy_gender.GetHerHis] těla, jsou vrstvy hrubých dřevěných desek ve tvaru brnění.\n\n“Nazývám to #EMP ‘pod-brnění’#!!” [dummy_gender.GetSheHe] říká hrdě s doprovodným mrknutím."
 yearly.7005.single_death:0 "V jednom děsivém záchvatu [coup_leader.GetSheHe] zasáhne [first_character_kill.GetTitledFirstName]"
 yearly.7005.single_knight_support:0 "Počítám se svým [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] k podpoře, nakonec."
 yearly.7005.success:1 "Je pošetilé si myslet, že [coup_leader.GetSheHe] by mohl vzít můj trůn v tomto malém puči, ale když [coup_leader.GetSheHe] obrací čepeľ proti [coup_leader.GetHerHis] vlastnímu krku, uvědomuji si, že tohle [coup_leader.GetSheHe] nikdy nechtěl."
 yearly.7005.throne_approach:0 "[coup_leader.GetTitledFirstName] přistupuje k mému trůnu."
 yearly.7005.triple_death:0 "K hrůze všech [coup_leader.GetSheHe] zaútočí na [first_character_kill.GetTitledFirstName], [second_character_kill.GetTitledFirstName] a [third_character_kill.GetTitledFirstName]."
 yearly.7005.weapon:1 "\n\n[coup_leader.GetSheHe|U] vytahuje ukrytou [coup_leader.Custom('SignatureWeaponNameOrType')] a vyráží vpřed."
 yearly.7010.a:0 "Jak fascinující! Jaká jsou pravidla?"
 yearly.7010.b:0 "No, měli bychom je nechat v tom."
 yearly.7010.desc:0 "Výlet do jedné z vesnic v tvém držení mě přivedl do fascinující situace. Co se zdá, že většina vesnice se sešla na tržišti, a vytvořily se dvě smíšené skupiny lidí.\n\nNa stejné vzdálenosti od obou - viditelné z mé pozice pouze díky poněkud nervózně vypadajícímu vesničanovi, který to drží - se zdá být nafouknutý vepřový močový měchýř.\n\nMožná si všiml mé zvědavé tváře, sluha rychle vysvětluje situaci: ukazuje se, že to je nějaký druh populární hry!"
 yearly.7010.tt.lose:0 "Zvolení tohoto by mohlo snížit tvé šance na vítězství!"
 yearly.7010.tt.win:0 "To ti může pomoci vyhrát!"
 yearly.7010.tt.yes:0 "Prozkoumejte dění."
 yearly.7010.t:0 "Krásná hra"
 yearly.7011.a:0 "Myslíš, že je tu místo pro mě?"
 yearly.7011.b:0 "Typická zábava plebejského lidu. Nechej je být."
 yearly.7011.desc:0 "S jistými obavami mě můj důvěryhodný sluha informuje o pravidlech a předpisech nadcházející události. Jak se ukazuje, tato hra zvaná #EMP ‘fotbal’ #! je velmi široce hrána a zahrnuje všechny možné lidi.\n\nPrý se obě strany snaží dostat ‘míč’ – jak je prasečí močový měchýř znám – na stranu vesnice, kterou jejich skupina nebrání jakýmikoliv možnými prostředky.\n\nTa poslední část byla pronášena s významnou vážností a vysvětlení bylo rychlé: zatímco smrt je vzácná, zranění ne."
 yearly.7011.tt:0 "Přines mi moje boty!"
 yearly.7011.t:0 "Krásná hra: Zvážení rizik"
 yearly.7012.a:0 "Kolik za to chceš?"
 yearly.7012.b:0 "Jaká směšná premisa."
 yearly.7012.desc:0 "Když stojím mezi obyvateli města, spatřím jednu středněvěkou [dummy_gender.GetWomanMan], jak si upravuje kožené popruhy pod [dummy_gender.GetHerHis] tunikou. Teď když si toho všimnu, vypadá [dummy_gender.GetHerHis] celé břicho pro někoho [dummy_gender.GetHerHis] relativně křehké postavy až příliš objemně, [dummy_gender.GetHerHis] hruď a břicho se jaksi napínají proti rozměrům [dummy_gender.GetHerHis] oblečení. Když si všimne mého zájmu, usměje se, pokyne mi blíž a zvedne látku.\n\nPod [dummy_gender.GetHerHis] tunikou, obtočenou kolem [dummy_gender.GetHerHis] těla, jsou vrstvy hrubých dřevěných latí přibližně ve tvaru brnění.\n\n“Nazývám to #EMP ‘pod-brnění’#!!” [dummy_gender.GetSheHe] říká hrdě s přidaným mrknutím."
 yearly.7012.t:0 "Krásná hra: Všechno vybavení..."
 yearly.7013.a:0 "Počkej! Ať už ti [dummy_gender.GetSheHe] zaplatil cokoli, já to zdvojnásobím!"
 yearly.7013.b:0 "Odporné. To by se za mého času nikdy nestalo!"
 yearly.7013.c:0 "Vypadá to, že budeme muset vyhrát bez [dummy_gender.GetHerHim]!"
 yearly.7013.desc:0 "Pozoruji masu lidí a vidím [dummy_gender.GetWomanMan], který vypadá podivně mimo místo. Oblékaný v bohatých kožešinách a s malým doprovodem, [dummy_gender.GetSheHe] se zapojuje do živé konverzace s jiným, značně větším [dummy_gender.GetWomanMan]. Proplétající se crowds, přijdu do jejich blízkosti právě v okamžiku, kdy bohatý obchodník upustí malou mincovku do ruky druhého.\n\n„...potěšení spolupracovat s tebou. Teď se ujisti, že moje sázka je bezpečná!“ prohlásí obchodník s povislými tvářemi s úsměvem.\n\nJak se velký [dummy_gender.GetWomanMan] začíná přibližovat ke skupině druhého týmu, zdá se, že někteří se o posvátnost hry nestarají..."
 yearly.7013.t:0 "Krásná hra: Velký přestup"
 yearly.7014.a:0 "Uvidíme, jak dobře teď hraješ…"
 yearly.7014.b:0 "Ach ne, všechny koláče spadly do bláta!"
 yearly.7014.c:0 "Raději ne."yearly.7001.desc:0 "Můj [marshal.GetCouncilTitle], [marshal.GetTitledFirstNameNoTooltip], mi předává mou oblíbenou [ROOT.Char.Custom('signature_weapon')]. Je ostrá a naleštěná, takže v ní vidím záblesk své vlastní tváře.\n\n"To bys měl nést pro své vlastní dobro. Nespokojenci se prolétávají tvým dvorem jako nemocní krysy, a pokaždé, když se zúčastníme veřejné akce, se divím, jestli to je naše poslední."\n\n[marshal.GetSheHe|U] zírá z okna. "Možná bychom měli zvýšit hlídky... V ranním vzduchu je nemocný pach a mám strach.""
 yearly.7014.desc:1 "Jedna zdatná místní pekařka si jasně všimla shromažďujících se davů a [dummy_gender.GetHerHis] dvě vrzající vozíky plné čerstvě upečených koláčů jsou velmi žádané.\n\nKdyž se přiblížím k vozíku, kolem kterého se shlukuje tým opozice, všimnu si, že paprsky jednoho z kol se téměř lámou. Jen co mi tato myšlenka proběhne hlavou, naskytne se příležitost ji uvést do praxe, když znělý rachot něčeho, co spadlo na druhé straně náměstí, způsobí, že se všichni otočí a zírají.\n\nJedním rychlým kopem do toho paprsku, a…"
 yearly.7014.desc.1:0 "Způsobilý místní pekař si jasně všiml shromážděných davů a [dummy_gender.GetHerHis] dvě křivé vozíky plné čerstvě upečených masových koláčů jsou v oblibě.\n\nPřistupuji k vozíku, kolem kterého se shromažďuje tým protivníků, a hodím očko na regály s horkými koláči. Sotva se myšlenka objeví v mé hlavě, nastane příležitost k jejímu uvedení do praxe, když zvučný rachot něčeho, co spadlo na druhé straně náměstí, způsobí, že se všichni otočí a zděsí.\n\nMoje ruka se vrhne k malému měšci bolehlavu na mém pasu…"
 yearly.7014.hemlock:0 "Posypte koláče trochou extra ingredience..."
 yearly.7014.t:0 "Krásná hra: Oči na koláčích"
 yearly.7015.a:0 "...kolik za to chceš?"
 yearly.7015.b:0 "Měl bys se stydět!"
 yearly.7015.desc:0 "Když se připravuji na nadcházející námahu, spatřím [dummy_gender.GetWomanMan] na okraji davu, jak si dává doušky z flašky, [dummy_gender.GetHerHis] oči se rychle rozhlížejí mezi doušky. Normálně to není příliš podezřelé, ale [dummy_gender.GetHerHis] podezřívavost je a ještě víc, když [dummy_gender.GetSheHe] se zmenší před mým zvídavým poklepáním na rameno.\n\nCokoliv, co [dummy_gender.GetSheHe] pije, není voda: kapalina je poněkud zakalená a z [dummy_gender.GetHerHis] přiškrcených úst, kdykoli se jich dotkne, je jasné, že to jistě není příjemné na chuť. Naštěstí, [dummy_gender.GetSheHe] je skoro dychtivé prozradit [dummy_gender.GetHerHis] tajemství, když je jemně popichováno.\n\n'Zvyšující výkon', říkáte?"
 yearly.7015.t:0 "Krásná hra: Výkonové posilující nápoje"
 yearly.7020.a:0 "Následujte mě, týme!"
 yearly.7020.b:0 "AAAAAAAAAAARGGGHHHH!"
 yearly.7020.desc:0 "Po všech těch přípravných zdvořilostech zbývá jen zahájit událost. Městský hlásič, který se nebezpečně nakláněl z okna prvního patra domu s výhledem na náměstí, prostrkuje prasečí močový měchýř rámem.\n\nDavy se dívají vzhůru s očekáváním a po krátké přestávce ‘míč‘ vzlétá.\n\nPanika začíná."
 yearly.7020.t:0 "Krásná hra: Výkop"
 yearly.7021.a.tt.lose:0 "Nemůžeš se bránit"
 yearly.7021.a.tt.win:0 "Odhodíš tu skálu!"
 yearly.7021.a:0 "Hej! To je nezákonné!"
 yearly.7021.b:0 "NUTÍM TĚ, ABY SIS TU SKÁLU SNĚD!"
 yearly.7021.c.tt.escapefail:0 "Nedaří se ti utéct"
 yearly.7021.c.tt.escape:0 "Utečeš nepoškozený"
 yearly.7021.c:0 "Čas, abych odtud vypadl!"
 yearly.7021.desc:0 "Takzvaná ‘hra’ je mnohem víc, než jsi čekal. Pověst násilí není neopodstatněná.\n\nPo tvé levici má jeden [dummy_gender.GetWomanMan] druhého v improvizovaném headlocku, a oba se potácí kolem plnohodnotného pěstního souboje mezi - zdánlivě - čtyřmi lidmi najednou.\n\nJak se vzdaluji od tohoto konkrétního melee, přichází ke mně další vesničan - s divokými očima pod maskou krve stékající z poraněného čela - s kamenem v ruce."
 yearly.7021.t:0 "Krásná hra: Rock On"yearly.7054.outro: "\n\nRychle vstávám a zírám na zeď. \"Tady byla díra,\" mumlám, když se můj pohled přesune na jasné zdi chodby."
 yearly.7022.a:0 "Chycen!"
 yearly.7022.b:0 "Ach, mladá lásko!"
 yearly.7022.c:0 "Ha! Ukážu ti, jak vypadá skutečný [ROOT.Char.GetWomanMan]!"
 yearly.7022.desc:0 "Tým protivníků má míč! Nositel míče je pohledný mladý [dummy_gender.GetWomanMan] a zjevně také mazaný; poté, co získal míč, [dummy_gender.GetSheHe] se snaží vyšplhat na dům, aby unikl řvoucímu davu níže.\n\nZatímco [dummy_gender.GetHerHis] plán se zpočátku zdá být neprůstřelný, zdá se, že [dummy_gender.GetSheHe] nepočítal s [dummy_gender.GetHerHis] základními touhami: když se dostanu na úroveň [dummy_gender.GetHerHis] na fasádě domu, [dummy_gender.GetSheHe] je zjevně rozptýlen(a) zvlášť okouzlující [same_gender.GetWomanMan] u okna.\n\nOba se zdají být do sebe docela zamilovaní. Jsem jen na dosah ruky..."
 yearly.7022.t:0 "Krásná hra: Půvabný divák"
 yearly.7023.a:0 "...a uhodím [dummy_clergy_gender.GetHerHim] přímo do obličeje."
 yearly.7023.b:0 "... a ustup. Nech někoho jiného, aby se vypořádal s [dummy_clergy_gender.GetHerHim]."
 yearly.7023.desc:0 "Vepřová močová měchýř je volná! Nervózní dvojice rukou se o ni potácí a jednou poskočí, než ji chytí… člen [ROOT.Char.GetFaith.AltPriestTermPlural]?\n\n[dummy_clergy_gender.GetSheHe|U] se usmívá a dohání dopředu, crowd se nejistě rozestupuje před [dummy_clergy_gender.GetHerHim]. Nikdo si není zcela jistý, co si o této svaté osobě hrající tak násilnou hru myslet, a navíc, zdá se, že se z toho dostala!\n\nKrokuji dopředu pochybovačně..."
 yearly.7023.t:0 "Krásná hra: Ruka [ROOT.Char.GetFaith.HighGodName]"
 yearly.7024.a:0 "Zaplatím za renovace!"
 yearly.7024.b:0 "V lásce a fotbale je všechno povoleno!"
 yearly.7024.desc:0 "Množství se vzedmulo a narazilo na zdi blízkého domu jako vlna. Když se skupina odtáhne od zdí, několik lidí se drží čehokoli, co mohou, zatímco jiní se snaží je odtrhnout, aby se dostali ke nosiči míče.\n\nZvuk praskajícího dřeva a hroutícího se vrbového oplocení zní kolem tržiště, a když se dav stahuje, několik částí slámového střechy domu se zřítí na zem."
 yearly.7024.t:0 "Krásná hra: Sláma z hromady"
 yearly.7030.a:0 "Já-... eh-... #EMP rozhodčí!#!"
 yearly.7030.b.lose:0 "Chybí ti rogue"
 yearly.7030.b.win:0 "Chytáš podvodníka"
 yearly.7030.b:0 "Podvodník! Dohnám ho!"
 yearly.7030.c:0 "Oh, dobré vidět, že se rychle uzdravil!"
 yearly.7030.desc:0 "Jak se hra vyvíjí, čím dál více vesničanů musí odstoupit. Někdo vedle mě zakolísá, modřiny už evidentní na jeho hlavě.\n\nNajednou, ještě jeden muž ze skupiny padá k mým nohám s ohlušujícím křikem. Zvuk je natolik silný, že odvrátí pozornost účastníků, a jak dav, tak já se krok vzad od jeho svíjejícího se těla - i když bych mohl #EMP přísahat#! že jsem tam viděl jedno otevřené oko...\n\nJakmile se mezi davem ukáže dostatek denního světla, 'zraněný' muž vyskočí na nohy a sebere míč, uhánějíc ke mně přes náměstí!"
 yearly.7030.t:0 "Krásná hra: Nikdy pokutová"
 yearly.7031.a.lose:0 "Kopnou tě do holeně!"
 yearly.7031.a.win:0 "Vytrhneš jim ty boty"
 yearly.7031.a:0 "Zbavte je těch bot!"
 yearly.7031.b:0 "Mám rád své holeně takové, jaké jsou!"
 yearly.7031.c:0 "Jaký nový nápad…"
 yearly.7031.desc:0 "Hra pokračuje a všimnu si, že řady mého týmu začínají řídnout. Několik účastníků je rozptýleno po náměstí, všichni se zotavují z poranění kotníků. #EMP Závažné#! poranění kotníků, podle vzhledu. Jak bojuji s těmi kolem sebe, záblesk nedaleko podlahy upoutá mou pozornost a uvědomuji si s hrůzou, jaký osud postihl mé spoluhráče.\n\nNěkterý obzvlášť krvežíznivý vesničan si do svých bot přišil malé čepele, a i když se dívám, brutálně je zaražen do holeně druhého. Zvažuji, zda jít vpřed, abych se s nimi konfrontoval."
 yearly.7031.t:0 "Krásná hra: Kousání kotníků"
 yearly.7032.a:0 "Osvežující voda! Dokonalé!"
 yearly.7032.b:0 "Pinta by mi přišla vhod!"
 yearly.7032.c:0 "Nemáš náhodou nějaké [ROOT.Char.Custom('RegionalDrink')]?"
 yearly.7032.desc:0 "Horda se zaklání na stranu a vyhání mě ze svých hlubin s určitou silou. Zatímco se potácím ke zdi, abych si vzal směrování a dech, spatřím pár obchodníků naložených různými občerstveními. Musí mít dobrý byznys, vzhledem k tomu, jak je to těžká práce!\n\nMěl bych něco k jídlu, jak se zdá. Zajímalo by mě, co mají na prodej?"
 yearly.7032.d:0 "Jsou ty koláče s hašišem na prodej?"
 yearly.7032.t:0 "Krásná hra: Přestávka na nápoje"
 yearly.7033.a.lose:0 "Spor se stupňuje"
 yearly.7033.a.win:0 "Úspěšně odděluješ rváče"
 yearly.7033.a:0 "Dobře, roztrhněte to!"
 yearly.7033.b:0 "Nemohu se obtěžovat řešit triviální spory."yearly.7005.weapon:1 "\n\n[coup_leader.GetSheHe|U] vytahuje skrytý [coup_leader.Custom('SignatureWeaponNameOrType')] a vyrazí vpřed."
 yearly.7033.desc:0 "Bojovat proti opozici během těchto her je extrémně běžné, ale s určitým zmatením vidím, co se zdá být dvěma mými spoluhráči bojujícími #EMP! navzájem#!. Každého z nich poznáváš; jeden je místní tesař, druhý barvíř textilu. Ti dva jsou uzamčeni v ferocním boji, natolik, že si toho začali všímat jejich spoluhráči.\n\nTento malicherný spor začíná zdržovat významné části mého týmu a hromada lidí se začíná posouvat směrem k části vesnice, kterou bráníme..."
 yearly.7033.t:0 "Krásná hra: K zahynutí"
 yearly.7040.a:0 "Vyhráli jsme... že?"
 yearly.7040.desc:0 "Jak den pokračuje, hra dosahuje svého vrcholu. Oba tábory se žene vpřed za míčem a já jsem chycen uprostřed jednoho takového víru v proudu lidí.\n\nZhroutím se a spadnu, chráníc si hlavu před dupajícími nohama, jen abych se dostal na kolena a zjistil, že se na tržišti rozhostil neobvyklý klid.\n\nVypadá to, že hra skončila."
 yearly.7040.t:0 "Krásná hra: Konečný výsledek"
 yearly.7041.a:0 "Jaká vzrušující hra!"
 yearly.7041.b:0 "Objednám si památku!"
 yearly.7041.desc.ending:0 "se bezradně odplížit z oblasti, ale oslava teprve začíná pro vítěze. Velký sud piva již zaujal střed pozornosti a nápoje volně proudí na oslavy, které bezpochyby potrvají až do večera."
 yearly.7041.desc:0 "Můj tým mě zvedá do vzpřímené polohy a jejich jásání mě naplňuje radostí do prasknutí! Nebylo to jen vítězství; byla to #EMP drtivá#! a hrál(a) jsi v tom malou roli!\n\nNaši protivníci začínají "
 yearly.7041.t:0 "Krásná hra: Slavné vítězství!"
 yearly.7042.a:0 "Jaká vzrušující hra!"
 yearly.7042.b:0 "Zajistím památku!"
 yearly.7042.desc:0 "Potácím se na nohy a rozpačitě se snažím zaostřit, zatímco kolem mě procházejí lidé. Uprostřed náměstí oslava; trvá mi několik sekund, než pochopím, že to jsou vlastně moji spoluhráči!\n\nNaši protivníci začínají "
 yearly.7042.t:0 "Krásná hra: Vítězství!"
 yearly.7043.a:0 "Ach, no. Příště je dostaneme!"
 yearly.7043.desc:0 "Potácím se na nohy a stále jsem obklopen zástupy lidí. Rozdíl spočívá v naléhavosti pohybů všech, jak se hráči zdánlivě bezcílně odcházejí z oblasti.\n\nS sluncem visícím nízko na obloze to vypadá, že hra skončila, bez dosažení rozhodujícího výsledku."
 yearly.7043.t:0 "Krásná hra: Remíza"
 yearly.7044.a:0 "Gratuluji vítězům!"
 yearly.7044.b:0 "Bah! Měli jsme vyhrát!"
 yearly.7044.c:0 "Každopádně si zasloužím trofej!"
 yearly.7044.desc:0 "Zachvátím na nohy a rozmazaně se snažím zaostřit, když kolem mě procházejí lidé. Uprostřed náměstí skupina oslavuje; trvá mi několik vteřin, než si uvědomím, že… je to tým opozice.\n\nMůj tým začíná"
 yearly.7044.t:0 "Krásná hra: Porážka!"
 yearly.7045.a:0 "Gratulace vítězům!"
 yearly.7045.b:0 "Bah! Měli jsme vyhrát!"
 yearly.7045.c:0 "Každopádně si zasloužím trofej!"
 yearly.7045.desc:0 "Dunivé nohy se ženou okolo a já se snažím vstát, abych zjistil proč. Krátkou vzdálenost od náměstí drží tým opozice míč nad hlavou a jásá. Není to jen porážka; je to rovnou demolice.\n\nMůj tým začíná "
 yearly.7045.t:0 "Krásná hra: Těžká porážka!"
 yearly.7050.a.flavor: "Jaká zajímavá myšlenka."
 yearly.7050.a: "Kde je... díra?"
 yearly.7050.a_paranoid: "Musím vědět více."
 yearly.7050.b.flavor: "[unfortunate_soul.GetShortUIName] musí být delirant."
 yearly.7050.b: "Tohle je nesmysl."
 yearly.7050.c: "Přestaň ztrácet můj čas!"
 yearly.7050.desc: "Setkávám se s [unfortunate_soul.GetTitledFirstName] na chodbě, intenzivně se dívajícím na zeď. Zvědavě se ptám, co [unfortunate_soul.GetSheHe] dělá.\n\n[unfortunate_soul.GetHerHis|U] zrak se na mě s hrozivým škubnutím zaměří: \"Kdysi tady byla díra, víš,\" exklamuje [unfortunate_soul.GetTitledFirstNameNoTooltip] s pevnou přesvědčením.\n\nDívám se na zeď před [unfortunate_soul.GetHerHim] — nedaří se mi najít jakýkoliv náznak díry, o které se mluví."
 yearly.7050.t: "Díra je tam?"
 yearly.7051.a.flavor: "Přijímáš odpovědnost."
 yearly.7051.a: "Je to všechno má vina..."
 yearly.7051.b_conviction.desc: "Dokážeš přesvědčit sám sebe"yearly.7053.b: "Myslím, že něco vidím..."
 yearly.7051.b_unconvinced.desc: "Máš rozpad"
 yearly.7051.b: "Zasloužili si to. VŠICHNI z nich."
 yearly.7051.desc: "Mlha je dost silná na to, aby ji šlo krájet nožem, a dívám se kolem v slabém pokusu získat orientaci. Už jsem tu byl? Je to... bojiště?\n\nMé ruce se třesou, když se snažím pochopit situaci, a udělám pár kroků vpřed. Slyším zvuk v dálce; hlas volající: \"Viděli jste malého chlapce?\"\n\nNáhle začínám rozlišovat tváře v mlze. Jsou to... lidé, které jsem zabil? Zjevují se zmrzlí v děsivém grimase."
 yearly.7051.t: "Mlhavý kopec"
 yearly.7052.a: "Byl to jen špatný sen."
 yearly.7052.a_positive: "Jaký podivný sen."
 yearly.7052.desc: "Probudím se, překvapivě klidný. To byl zajímavý sen — i když nebyl zrovna příjemný, měl(a) jsem horší sny ve svém životě.\n\nOpatrně přemýšlím o jeho obsahu a pak se otočím na druhý bok, jak se brzy opět ponořím do uvolňujícího spánku."
 yearly.7052.desc_unconvinced: "Probudím se, umytý potem. To byl, pokud ne — nej — strašidelný sen, pak určitě jeden z těch horších, co jsem měl v poslední paměti.\n\nMé ruce ještě třesou ze stresu způsobeného snem, zatímco vzpomínám na jeho obsah. \"Jistě, že se nemůže stát nic horšího než toto,\" mumlám, když se převrátím v patetickém pokusu znovu usnout."
 yearly.7052.t: "Jako sen"
 yearly.7053.a: "Zahradník by měl vědět více o této záležitosti."
 yearly.7053.b: "Myslím, že něco vidím..."
 yearly.7053.b_pouch.desc: "Vytáhneš měšec se zlatými mincemi z díry"
 yearly.7053.b_scratch.desc: "Něco ti škrábne ruku"
 yearly.7053.desc: "Chodba je zalita denním světlem, když se dostávám k kuchyni. Najednou, koutkem oka — je tam #EMP díra#! ve zdi.\n\nZamrznu, když se dívám na díru zvědavým, ale bystrým okem. Není to velká díra, možná velikosti paže. Ale je to černá jako uhel.\n\nOpatrně se přibližuji k díře a snažím se nahlédnout dovnitř, zmatený jejím původem a účelem."
 yearly.7053.t: "Co za díru?"
 yearly.7054.a.flavor_pouch: "Silně svírám měšec."
 yearly.7054.a.flavor_scratch: "Hoření vycházející z škrábance na mém předloktí se zesiluje."
 yearly.7054.a.flavor: "Všiml jsem si sluhy, nyní opatrného, pozorujícího mě."
 yearly.7054.a: "... musel(a) jsem si to vymyslet."
 yearly.7054.desc: "Náhodně si vzpomínám na něco o rozhovoru, který jsem měl mít s zahradníkem... o díře?"
 yearly.7054.desc_pouch: "Stále v mé ruce svírám měšec se zlatem, který jsem dokázal vytáhnout z... díry?"
 yearly.7054.desc_scratch: "Na mém paži je palčivý pocit; tam, kde jsem dal do... díry?"
 yearly.7054.intro: "Jsem opatrně probuzen jedním z sluhů. [7054_servant.GetSheHe|U] se na mě dívá nervózně a zvolá: \"Má [ROOT.Char.GetLadyLord]! Jsi v pořádku?\" zatímco se rozhlížím po chodbě, otupěle.\n\nZas mě omylo ?"
 yearly.7054.outro: "\n\nSkočím na nohy a zírám na zeď. “Tady byla díra,” mumlám, když můj pohled přejíždí po jasných zdech chodby."
 yearly.7054.t: "Oživující probuzení"
 yearly.7055.a: "Tady, psi."
 yearly.7055.b.flavor: "Pes se na tebe dívá s bolestí v očích."
 yearly.7055.b: "Jdi #EMP pryč#!, ty ubohý psíku!"
 yearly.7055.desc: "Když přecházím dvorem, vyběhne hysterický pes z ničeho a zastaví se přímo přede mnou. Na jeho obojku jsou připevněny nějaké podivné kusy kovu.\n\nPes se na mě dívá s očekáváním, když se dívám dolů do jeho hnědých očí, mírně rozčilený přerušením. Moje rozčilování však rychle mizí a mám zvláštní pocit, že pes ovládá... věci?\n\nOpravdu ztrácím rozum, pomyslím si, když uchopím psí obojek a odstraním ty směšné kusy kovu. Když se otáčím, abych odešel, pes se na mě vážně dívá. Hádam... patří nyní mně?"
 yearly.7055.t: "Pohyb pro psa"
