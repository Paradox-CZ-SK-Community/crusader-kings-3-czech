l_polish:
 yearly.7001.t: "Poslední den"
 yearly.7001.desc: "Můj [marshal.GetCouncilTitle], [marshal.GetTitledFirstNameNoTooltip], podává mi mou oblíbenou [ROOT.Char.Custom('signature_weapon')]. Je nabroušená a vyleštěná, až se v ní odráží část mé tváře.\n\n" "Měli byste nosit tuto zbraň pro své vlastní dobro. Odpůrci se po vašem dvoře plíží jako nemocné krysy, a pokaždé, když se účastníme veřejné události, přemýšlím, zda to nebude náš poslední."\n\n[marshal.GetSheHe|U] zírá z okna. "Možná bychom měli zvýšit hlídkování... Vzduch dnes ráno má nechutnou příchuť a mám strach.""
 yearly.7001.a: "To hosty vyvede z míry! To je čistá paranoia."
 yearly.7001.b: "Přidejte ještě pár hlídek pro jistotu."
 yearly.7001.c: "Vědíš #EMP něco#!, [marshal.GetTitledFirstNameNoTooltip]?"
 yearly.7001.c.tt: "[marshal.GetTitledFirstNameNoTooltip] vám poví více o svých podezřeních"
 yearly.7001.tt: "[marshal.GetTitledFirstNameNoTooltip] odmítne vaše otázky"
 yearly.7001.d: "Zaplněte [ROOT.GetCharacter.Custom('FortifiedBuilding')] strážemi. Ať nezůstane žádná místnost bez dozoru!"
 yearly.7001.d.tt: "Strašíte každého, kdo přijde na dvůr"
 yearly.7001.d.win.tt: "Vystrašíte frakce zaměřené na vás"
 yearly.7002: "Jste v bezprostředním ohrožení, můj [ROOT.GetCharacter.GetLadyLord|U]"
 yearly.7002.d: "Cítím pouze ostudu, když tyto řádky píši. [coup_leader.GetTitledFirstName] strávil měsíce uplácením vašich stráží. [coup_leader.GetSheHe|U] plánuje na vašem životě spáchat útok před soudem... Přeji si, aby byl váš život ušetřen, ale ať se snažím sebevíc, nemohu přestat krvácet srdcem pro věc [coup_faction.GetName].\n\nUprchl(a) jsem do exilu. Už se nesetkáme."
 yearly.7002.a: "Nemohu nikomu důvěřovat!"
 yearly.7002.b: "Musím důvěřovat některým z mých nejbližších [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')], aby mě chránili!"
 yearly.7002.b.tt: "[knight_1.GetTitledFirstName] a [knight_2.GetTitledFirstName] jsou někteří z mých nejlepších bojovníků. Musím doufat, že mě ochrání."
 yearly.7002.c: "Mohu se bránit!"
 yearly.7002.b.tt.2: "Svěřujete se dvěma svým strážím"
 yearly.7002.c.tt: "Udržíte to v tajnosti"
 yearly.7004.desc: "„Rychle! [ROOT.GetCharacter.GetSheHe|U] se probouzí!“\n\nKdyž se probouzím, můj polštář mi připadá hrubší než obvykle. Točí se mi hlava, ale zbytek těla se s tím netočí a vše zůstává temné. Nejsem ve své posteli, ale jsem tažen po zemi v pytli.\n\n„[ROOT.GetCharacter.GetSheHe|U] se příliš kroutí! Neustále ztrácím úchop.“\n\nKdyž se hlasy hádají, snadno se vymaním natolik, že pytel upustí. Když se vyhrabu ven, uvědomím si, že sotva ušli pár kroků za zahradu [ROOT.GetCharacter.Custom('FortifiedBuilding')]."
 yearly.7004.tt: "Plány frakce byly zmařeny"
 yearly.7004.a: "To nazýváte únosem? Aspoň bych očekával, že se dostanete až do [neighbor_county.GetNameNoTier]."
 yearly.7004.b: "Zrádci! Oba budete hnít v pytlích v mé kobce!"
 yearly.7004.c: "Okamžitě mě odneste zpět do mé postele!"
 yearly.7004.c.tt: "Jste vráceni do pytle a odneseni do své komnaty"
 yearly.7005.preparation: "Je to téměř vzrušující, sedět a čekat, až udeří [coup_faction.GetName]."
 yearly.7005.preparation_poor: "Rozhodl jsem se nespoléhat na žádného společníka kromě mého [ROOT.Char.Custom('SignatureWeaponNameOrType')], a pokud to bude nutné, půjdeme spolu do [ROOT.Char.Custom('GetAfterLifeDestination')]."
 yearly.7005.preparation_good: "Je směšné si myslet, že mě mohou zabít jen pouzí vrazi."
 yearly.7005.knight_support: "[knight_1.GetTitledFirstName] a [knight_2.GetTitledFirstName] jsou připraveni za mě zemřít, ale lituji každého, kdo by stál proti jejich čepelím."
 yearly.7005.single_knight_support: "Nakonec důvěřuji svým [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')], že mě podpoří."
 yearly.7005.decreased_security: "Všichni hosté v mém [ROOT.GetCharacter.Custom('FortifiedBuilding')] usrkávají [ROOT.Char.Custom('RegionalDrink')] a bezstarostně se cpou drby."
 yearly.7005.increased_security: "[ROOT.GetCharacter.Custom('FortifiedBuilding')] je tichý, několik skupin šeptá. Všichni jsou napjatí při pohledu na můj trůn lemovaný strážemi."
 yearly.7005.throne_approach: "[coup_leader.GetTitledFirstName] se blíží k mému trůnu."
 yearly.7005.liberty_faction: "„Zdá se, že jediný způsob, jak rozbít okovy kolem našich krků, je proříznout jak ten můj, tak ten tvůj.“"
 yearly.7005.independence_faction: "\n\n„Pokud nemohu mít vlastní stát, musím být alespoň hrdinou svého vlastního tragického příběhu.“"
 yearly.7005.claimant_faction: "„Nemáš právo setrvávat na tom trůnu. Raději zemřu, než abych tě viděl vydat další falešný dekret.“"
 yearly.7005.populist_faction: "„Škoda mi to, přísahám, že vám nemohu dopřát spravedlivější smrt než utrpení všech, kteří byli rozdrceni pod vaším krokem. Alespoň můj konec bude hrdinský.“"
 yearly.7005.weapon: "\n\n[coup_leader.GetSheHe|U] vytahuje skrytou dýku a vyráží dopředu."
 yearly.7005.single_death: "V jednom děsivém okamžiku [coup_leader.GetSheHe] zasáhne [first_character_kill.GetTitledFirstName]"
 yearly.7005.double_death: "V dvojnásobné erupci [coup_leader.GetSheHe] zasáhne [first_character_kill.GetTitledFirstName] a [second_character_kill.GetTitledFirstName]"
 yearly.7005.triple_death: "K hrůze všech se [coup_leader.GetSheHe] vrhá na [first_character_kill.GetTitledFirstName], [second_character_kill.GetTitledFirstName] a [third_character_kill.GetTitledFirstName]."
 yearly.7005.coup_ruler_strike: "než se vrhne na mě."
 yearly.7005.no_death: "Tato troufalá šílenost je rychle ukončena, když moji [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] rychle obkličují [coup_leader.GetHerHim]."
 yearly.7005.failure: "Když stráže chytí [coup_leader.GetHerHim], uvědomím si, že [coup_leader.GetSheHe] zuřivě snaží zatlačit čepel do vlastního srdce, než aby byl chycen."
 yearly.7005.ruler_death: "Jejich krev se brzy mísí s mou, když cítím, jak mě [coup_leader.Custom('SignatureWeaponNameOrType')] proráží hruď."
 yearly.7005.success: "Je hloupé si myslet, že by [coup_leader.GetSheHe|U] mohl v tomto malém puči zabrat můj trůn, ale když [coup_leader.GetSheHe|U] přiloží čepel k vlastnímu hrdlu, uvědomím si, že to nikdy nebylo to, co [coup_leader.GetSheHe|U] skutečně chtěl."
 yearly.7005.a: "Stráže, zkroťte [coup_leader.GetHerHim], [coup_leader.GetSheHe] se nesmí stát mučedníkem pro odpůrce."
 yearly.7005.b: "Nechte to na [coup_leader.GetHerHim]."
 yearly.7005.c: "Zasloužíte si mnohem horší osud než umřít tady!"
 yearly.7005.c.tt: "Oslepíte a uvězníte [coup_leader.GetTitledFirstName]"
 yearly.7005.d: "Vyžeňte [coup_leader.GetHerHim] do exilu, ať vypráví, jak těžké mě je zabít."
 yearly.7005.d.tt: "Obdržíte všechny [coup_leader.GetTitledFirstNamePossessive] tituly a vazaly"
 yearly.7005.devout.e: "Nikdy se ke mně nepřipojíš v [ROOT.Char.GetFaith.PositiveAfterLife], bídáku!"
 yearly.7005.e: "Zabiju tě v [ROOT.Char.GetFaith.NegativeAfterLife], psance!"
 yearly.7010.t: "Krásná hra"
 yearly.7010.desc: "Výlet do jedné z vesnic ve vašem panství mě zavedl do zajímavé situace. Zdá se, že většina vesnice se přesunula na tržiště a vytvořily se dvě pestré skupiny lidí.\n\nVe stejné vzdálenosti od obou — z mého místa viditelný pouze díky poměrně nervózně vyhlížejícímu vesničanovi, který ho drží — se nachází nafouknutý vepřový měchýř.\n\nKdyž si asi všiml mé tázavé tváře, sluha rychle vysvětlí situaci: ukazuje se, že je to nějaká forma lidové hry!"
 yearly.7010.a: "To je fascinující! Jaká jsou pravidla?"
 yearly.7010.b: "Raději je nechme být."
 yearly.7010.tt.yes: "Prozkoumat dění."
 yearly.7010.tt.win: "To vám může pomoci vyhrát!"
 yearly.7010.tt.lose: "Volba toho může snížit vaše šance na vítězství!"
 yearly.7011.t: "Krásná hra: Zvážení rizik"
 yearly.7011.desc: "S jistým znepokojením mi můj spolehlivý sluha sděluje pravidla a předpisy nadcházející události. Jak se ukazuje, tato hra takzvaná #EMP 'kopaná' #! je velmi rozšířená a zahrnuje nejrůznější lidi.\n\nPrý se obě strany snaží přemístit 'míč' — jak se vepřový měchýř nazývá — na stranu vesnice, kterou jejich skupina nebrání, všemi dostupnými prostředky.\n\nTo poslední bylo proneseno s velkou vážností, a vysvětlení bylo stručné: zatímco smrt je vzácná, zranění nikoli."
 yearly.7011.a: "Myslíte, že by tam bylo místo pro mě?"
 yearly.7011.b: "Typická záliba prostých lidí. Nechme je být."
 yearly.7011.tt: "Přines mi boty!"
 yearly.7012.t: "Krásná hra: Všechno vybavení..."
 yearly.7012.desc: "Když stojím mezi měšťany, zahlédnu jednoho středně starého [dummy_gender.GetWomanMan], který si pod tunikou upravuje kožené popruhy. Když si toho všimnu, celé jeho břicho se zdá být příliš objemné na někoho, kdo je jinak hubený; jeho hrudník a žaludek se trochu vypínají proti omezením oděvu. Když si všimne mého zájmu, ušklíbne se, pokyne mi, a zvedne látku.\n\nPod jeho tunikou, obtočené kolem těla, jsou vrstvy hrubých dřevěných pruhů napodobujících zbroj.\n\n„Tomu říkám #EMP 'podbrnění'#!“ [dummy_gender.GetSheHe] říká hrdě a mrkne."
 yearly.7012.a: "Kolik za to chceš?"
 yearly.7012.b: "Jak směšné."
 yearly.7013.t: "Krásná hra: Velké posily"
 yearly.7013.desc: "Pozorujíc dav lidí, spatřím [dummy_gender.GetWomanMan], který vypadá podivně nesourodě. Oblečený/á v bohatých kožichách a s malým doprovodem lidí, [dummy_gender.GetSheHe] vede živou konverzaci s dalším, výrazně větším [dummy_gender.GetWomanMan]. Proplétaje se davem, dorazím k nim právě včas, abych viděl/a, jak movitý obchodník s převislými tvářemi vloží do druhovy ruky malý sáček s mincemi.\n\n\"...potěšení obchodovat s vámi. Teď se postarejte, aby má sázka byla jistá!\" ušklíbne se tučný kupčí.\n\nKdyž se velký [dummy_gender.GetWomanMan] začne sunout k skupině druhého týmu, zdá se, že mu není líto posvátnosti hry…"
 yearly.7013.a: "Počkejte! Cokoliv [dummy_gender.GetSheHe] zaplatil/a, já to zdvojnásobím!"
 yearly.7013.b: "Odporné. V mé době by se to nikdy nestalo!"
 yearly.7013.c: "Vypadá to, že budeme muset vyhrát bez [dummy_gender.GetHerHim]!"
 yearly.7014.t: "Krásná hra: Pozor na koláče"
 yearly.7014.desc: "Podnikavý místní pekař si očividně všiml shromážděného davu a [dummy_gender.GetHerHis] dva vratké vozíky plné čerstvě upečených koláčů jsou žádané.\n\nKdyž se přiblížím k vozíku, kolem kterého se tlačí protihráči, všimnu si, že paprsek jednoho kola je téměř ulomený. Než vůbec stihnu tu myšlenku dokončit, objeví se příležitost ji využít — hlasitý rachot něčeho padajícího na opačné straně náměstí donutí všechny se otočit a zírat.\n\nJedním rychlým kopem do toho paprsku a…"
 yearly.7014.desc.1: "Podnikavý místní pekař si očividně všiml shromážděného davu a [dummy_gender.GetHerHis] dva vratké vozíky plné čerstvě upečených masových koláčů jsou v kurzu.\n\nKráčím k vozíku, kolem kterého se tlačí protihráči, a letmo pohlédnu na regály s pára stoupajícími horkými pečivy. Než myšlenka vůbec dorazí, objeví se příležitost ji provést — hlasitý rachot něčeho padajícího na opačné straně náměstí donutí všechny se otočit a zírat.\n\nMá ruka sáhne po malém pytlíčku bolehlavu u opasku…"
 yearly.7014.a: "Uvidíme, jak teď hrajete…"
 yearly.7014.b: "Ach ne, všechny koláče spadly do hlíny!"
 yearly.7014.c: "Raději ne."
 yearly.7014.hemlock: "Posypat koláče trochou další přísady..."
 yearly.7015.t: "Krásná hra: Dopingové nápoje"
 yearly.7015.desc: "Když se připravuju na nadcházející námahu, zpozoruju na okraji davu [dummy_gender.GetWomanMan], který srká z placatky, [dummy_gender.GetHerHis] oči přeskakují mezi doušky. Normálně by to nebylo příliš podezřelé, ale [dummy_gender.GetHerHis] tajnůstkářství je nápadné, a ještě víc, když se [dummy_gender.GetSheHe] zachvěje při mém zvědavém poklepání na rameno.\n\nCo [dummy_gender.GetSheHe] pije, rozhodně není voda: tekutina je poněkud zakalená a je zřejmé z [dummy_gender.GetHerHis] grimasy pokaždé, když se [dummy_gender.GetHerHis] rty dotknou, že to není příjemné. Naštěstí je [dummy_gender.GetSheHe] skoro dychtivý/dychtivá prozradit [dummy_gender.GetHerHis] tajemství, když je lehce popostrčen/a.\n\n„Podporuje výkon“, říkáš?"
 yearly.7015.a: "…Kolik za to chceš?"
 yearly.7015.b: "Měl/a by ses stydět!"
 yearly.7020.t: "Krásná hra: Výkop"
 yearly.7020.desc: "Poté, co jsou vyřízeny všechny předzápasové záležitosti, zbývá už jen zahájit událost. Městský hlásník, nakloněný nebezpečně z okna v přízemí domu s výhledem na náměstí, protáhne prasečí měch skrz rám.\n\nDav se očekávavě dívá vzhůru a po krátké pauze ‚míč‘ vzlétne.\n\nZačne běsnění davu."
 yearly.7020.a: "Pojďte za mnou, týme!"
 yearly.7020.b: "ÁÁÁÁÁÁÁARGHHHH!"
 yearly.7021.t: "Krásná hra: Kámen!"
 yearly.7021.desc: "Takzvaná ‚hra‘ je mnohem víc, než jsem očekával. Její pověst násilí není neoprávněná.\n\nPo mé levici má jeden [dummy_gender.GetWomanMan] druhého v improvizovaném škrcení, oba se klopýtají kolem zuřivého rvačky, ve které se - zdá se - bijí čtyři lidé naráz.\n\nKdyž se odtahuju od téhle rvačky, přichází ke mně další vesničan — vystrašený pod maskou krve vytékající z rány na čele — s kamenem v ruce."
 yearly.7021.a: "Hej! To je nezákonné!"
 yearly.7021.b: "NUTÍM TĚ, ABYSES SNEDEL TEN KÁMEN!"
 yearly.7021.c: "Je čas odsud vypadnout!"
 yearly.7021.a.tt.win: "Odhodíš kámen pryč!"
 yearly.7021.a.tt.lose: "Nejsi schopen/á se bránit"
 yearly.7021.c.tt.escape: "Utečeš bez úhony"
 yearly.7021.c.tt.escapefail: "Nepodaří se ti uniknout"
 yearly.7022.t: "Krásná hra: Půvabný divák"
 yearly.7022.desc: "Protihráči mají míč! Nositelem míče je pohledný mladý [dummy_gender.GetWomanMan], a zjevně i mazaný; když si míč zajistil, právě se snaží vyšplhat na dům, aby unikl řvoucímu davu dole.\n\nI když se jeho/její plán zpočátku zdá neomylný, přehlédl/a [dummy_gender.GetSheHe] zřejmě své základní touhy: když se vyšplhám do jeho/její výšky po fasádě domu, [dummy_gender.GetSheHe] je očividně rozptýlen/a zvlášť půvabným [same_gender.GetWomanMan] u okna.\n\nZdá se, že jsou do sebe docela zamilovaní. Jsem právě na dosah ruky..."
 yearly.7022.a: "Šup!"
 yearly.7022.b: "Ach, mladá lásko!"
 yearly.7022.c: "Ha! Ukážu ti, jak vypadá opravdový [ROOT.Char.GetWomanMan]!"
 yearly.7023.t: "Krásná hra: Ruka [ROOT.Char.GetFaith.HighGodName]"
 yearly.7023.desc: "Míč z prasečího měchu je volný! Nervózní ruce s ním zakopávají a míč jednou odskočí, než jej chytne… člen [ROOT.Char.GetFaith.AltPriestTermPlural]?\n\n[dummy_clergy_gender.GetSheHe|U] se zasmeje a zakolísá kupředu, dav se nejistě rozestoupí před [dummy_clergy_gender.GetHerHim]. Nikdo si není jistý, co si o tom myslet — že by svatá osoba hrála tak násilnou hru a navíc to vypadalo, že jí to prochází!\n\nKroky kupředu učiním s pochybným výrazem…"
 yearly.7023.a: "…a praštit [dummy_clergy_gender.GetHerHim] přímo do obličeje."
 yearly.7023.b: "…a odstoupit. Nechť se s [dummy_clergy_gender.GetHerHim] vypořádá někdo jiný."
 yearly.7024.t: "Krásná hra: Došková střecha"
 yearly.7024.desc: "Dav se nahrne a naráží do zdí blízkého domu jako vlna. Když se skupina odráží od zdí, několik lidí se chytá každého výčnělku, zatímco jiní se je snaží strhnout, aby se dostali k nositeli míče.\n\nZvuk praskajícího dřeva a drolícího se tkaného zdiva se nese po tržišti a když se dav vzdaluje, několik částí doškové střechy domu se zřítí na zem."
 yearly.7024.a: "Zaplatím za opravu!"
 yearly.7024.b: "V lásce a fotbalu je vše dovoleno!"
 yearly.7030.t: "Krásná hra: Žádná penalta"
 yearly.7030.desc: "Jak hra pokračuje, čím dál víc vesničanů musí odstoupit. Někdo kolem mě klopýtá, s už patrnými modřinami na hlavě.\n\nNáhle další muž z davu padne u mých nohou s ušním roztrhávajícím křikem. Ten hluk stačí rozptýlit i účastníky a dav i já ustoupíme od jeho svíjení — i když bych si #EMP vsadil/a#!, že jsem tam viděl jedno oko otevřené...\n\nJakmile se mezi lidmi ukáže dost světla, ‚zraněný‘ muž vyskočí na nohy, chytí míč a uhání ke mně napříč náměstím!"
 yearly.7030.a: "J-já... co-... #EMP rozhodčí!#!"
 yearly.7030.b: "Podvodník! Doženu ho!"
 yearly.7030.c: "Ó, dobré vidět, že se rychle zotavil!"
 yearly.7030.b.win: "Chytíš podvodníka"
 yearly.7030.b.lose: "Nepodaří se ti chytit podvodníka"
 yearly.7031.t: "Krásná hra: Bodáky v botách"
 yearly.7031.desc: "Hra pokračuje a vidím, jak se řady mého týmu začínají ředit. Několik účastníků leží na tržišti, všichni si léčí zranění kotníků. #EMP Vážná#! zranění kotníků, podle všeho. Když bojuji s lidmi kolem sebe, záblesk u země mi upoutá pozornost a s hrůzou si uvědomím, jaký osud potkal mé spolubojovníky.\n\nJeden obzvlášť krvežíznivý vesničan našil do svých bot malé čepele a zatímco se dívám, brutálně je vřeže do lýtka někoho jiného. Zvažuji, zda se neprotlačit dopředu a konfrontovat je."
 yearly.7031.a: "Sundejte jim ty boty!"
 yearly.7031.b: "Mám své holeně raději tak, jak jsou!"
 yearly.7031.c: "To je ale nápad..."
 yearly.7031.a.win: "Sundáš jim boty"
 yearly.7031.a.lose: "Kopnou tě do holeně!"
 yearly.7032.t: "Krásná hra: Přestávka na pití"
 yearly.7032.desc: "Horda se nakloní do strany a vyvrhne mě ze svého nitra s značnou silou. Klopýtám ke zdi, abych nabral dech a zorientoval se, a zahlédnu pár obchodníků naložených různými osvěžujícími nápoji. Musí se jim dařit — tahle práce je namáhavá!\n\nSám bych si rád něco dal k jídlu. Zajímá mě, co nabízejí?"
 yearly.7032.a: "Osvěžující voda! Perfektní!"
 yearly.7032.b: "Pint by mi bodla!"
 yearly.7032.c: "Náhodou nemáte nějaký [ROOT.Char.Custom('RegionalDrink')]?"
 yearly.7032.d: "Prodávají tam hašišové koláčky?"
 yearly.7033.t: "Krásná hra: Na barvení"
 yearly.7033.desc: "Během těchto her jsou souboje proti soupeřům velmi běžné, ale s jistým zmatkem vidím, že se zdá, že dva moji spoluhráči bojují #EMP mezi sebou#!. Znám je oba; jeden je místní lukostřelec, druhý barvíř látek. Ti dva jsou v zuřivém souboji natolik, že si toho začali všímat i jejich spoluhráči.\n\nTento malicherný spor začíná vázat značné části mého týmu a masa lidí se začíná sunout směrem k části vesnice, kterou bráníme..."
 yearly.7033.a: "Tak dost, rozejděte se!"
 yearly.7033.b: "Nechce se mi řešit malicherné hádky."
 yearly.7033.a.win: "Úspěšně rozdělíte rváče"
 yearly.7033.a.lose: "Rvačka se vyostřuje"
 yearly.7040.t: "Krásná hra: Konečný výsledek"
 yearly.7040.desc: "Jak den ubíhá, kolísání hry dosahuje vrcholu. Obě strany se vrhají za míčem a já se ocitám uprostřed jednoho takového víru lidí.\n\nPřevrátím se a padám, chráním si hlavu před dupajícími nohami, abych se posléze vyhrabal na kolena a zjistil, že na tržišti panuje neobvyklý klid.\n\nVypadá to, že hra skončila."
 yearly.7040.a: "Vyhráli... jsme?"
 yearly.7041.t: "Krásná hra: Slavné vítězství!"
 yearly.7041.desc: "Můj tým mě zvedne na nohy a jejich jásot mi naroste srdce až do prasknutí! Nebylo to jen vítězství; byla to #EMP drtivou porážku#!, a ty jsi v tom sehrál nemalou roli!\n\nNaši protivníci začínají "
 yearly.7041.a: "To byla strhující hra!"
 yearly.7041.b: "Objednám památku!"
 yearly.7041.desc.ending: "se odtahují sklesle pryč z náměstí, ale pro vítěze se teprve začíná oslava. Velký sud piva už zaujímá střed scény a nápoje tečou volně při oslavách, které bezesporu potrvají až do večera."
 yearly.7042.t: "Krásná hra: Vítězství!"
 yearly.7042.desc: "Zakymácím se na nohy a rozespale se snažím soustředit, zatímco lidé kolem mě procházejí. Uprostřed náměstí se skupina oslavuje; trvá mi několik vteřin, než pochopím, že jsou to vlastně členové mého týmu!\n\nNaši protivníci začínají "
 yearly.7042.a: "To byla strhující hra!"
 yearly.7042.b: "Objednám památku!"
 yearly.7043.t: "Krásná hra: Remíza"
 yearly.7043.desc: "Poté, co zakymácím na nohy, zjišťuji, že jsem stále obklopen davem lidí. Rozdíl spočívá v naléhavosti jejich pohybů, zatímco hráči se zdánlivě bezduše rozcházejí z místa.\n\nSlunce visí nízko na obloze a zdá se, že hra skončila bez rozhodujícího výsledku."
 yearly.7043.a: "No nic. Příště je porazíme!"
 yearly.7044.t: "Krásná hra: Porážka!"
 yearly.7044.desc: "Zakymácím se na nohy a rozespale se snažím soustředit, zatímco lidé kolem mě procházejí. Uprostřed náměstí se skupina raduje; trvá mi několik sekund, než si uvědomím, že... je to soupeřův tým.\n\nMůj tým začíná "
 yearly.7044.a: "Blahopřeji vítězům!"
 yearly.7044.b: "Bah! Měli jsme vyhrát!"
 yearly.7044.c: "Stejně si zasloužím trofej!"
 yearly.7045.t: "Krásná hra: Drtivá porážka!"
 yearly.7045.desc: "Dupající kroky duní kolem mě a já se s obtížemi zvedám, abych přišel na to proč. Nedaleko na náměstí soupeřův tým drží míč vítězně nad hlavou a jásá. Není to jen porážka; je to totální zničení.\n\nMůj tým začíná "
 yearly.7045.a: "Blahopřeji vítězům!"
 yearly.7045.b: "Bah! Měli jsme vyhrát!"
 yearly.7045.c: "Stejně si zasloužím trofej!"
 yearly.7050.t: "Je tu díra?"
 yearly.7050.desc: "Potkám [unfortunate_soul.GetTitledFirstName] v chodbě, jak upřeně zírá na zeď. Zvědavě se dotazuji, co [unfortunate_soul.GetSheHe] dělá.\n\n[unfortunate_soul.GetHerHis|U] pohled se na mě rychle obrátí s hrozivým záškubem: "Tady kdysi byla díra, víš," [unfortunate_soul.GetTitledFirstNameNoTooltip] prohlašuje s naprostým přesvědčením.\n\nPodívám se na zeď před [unfortunate_soul.GetHerHim] — a nenacházím na ní žádnou stopu díry, o které mluví."
 yearly.7050.a: "Kde je ta... díra?"
 yearly.7050.a_paranoid: "Musím se dozvědět víc."
 yearly.7050.a.flavor: "To je zajímavá myšlenka."
 yearly.7050.b: "To je nesmysl."
 yearly.7050.b.flavor: "[unfortunate_soul.GetShortUIName] musí být poblouznělý."
 yearly.7050.c: "Přestaň mi ztrácet čas!"
 yearly.7051.t: "Mlžný kopec"
 yearly.7051.desc: "Tak hustá mlha, že by se dala krájet, a já se rozhlížím v bídném pokusu získat orientaci. Už jsem tu byl? Je to... bitevní pole?\n\nRuce se mi třesou, když se snažím situaci pochopit, a udělám pár kroků vpřed. V dálce slyším zvuk; hlas volá: "Viděli jste malého chlapce?"\n\nNajednou začínám v mlze rozpoznávat obličeje. Jsou to... lidé, které jsem zabil? Vypadají, jako by zůstali zkamenělí v hrůzném výrazu."
 yearly.7051.a: "To je všechno moje vina..."
 yearly.7051.a.flavor: "Přijímáš odpovědnost."
 yearly.7051.b: "Zasloužili si to. VŠICHNI."
 yearly.7051.b_conviction.desc: "Dokážeš se přesvědčit."
 yearly.7051.b_unconvinced.desc: "Zhroutíš se."
 yearly.7052.t: "Jako sen"
 yearly.7052.desc_unconvinced: "Probudím se, promočený potem. Pokud to nebyl — nejhorší — sen, pak rozhodně jeden z nejhorších, které jsem v poslední době měl.\n\nRuce se mi stále třesou stresem ze snu, když si vybavuji jeho obsah. "Určitě už to nemůže být horší," zamumlám si a otočím se, v zoufalém pokusu znovu usnout."
 yearly.7052.desc: "Probudím se překvapivě klidný. To byl zajímavý sen — byť ne zrovna příjemný, měl jsem v životě horší.\n\nOpatrně přemýšlím o jeho obsahu a pak se otočím na druhý bok, a brzy zase klidně usnu."
 yearly.7052.a: "Byl to jen zlý sen."
 yearly.7052.a_positive: "Jaký zvláštní sen."
 yearly.7053.t: "Co to za díru?"
 yearly.7053.desc: "Chodba je zalitá denním světlem, když kráčím směrem do kuchyně. Náhle, z koutku oka — v zdi je #EMP díra#!.\n\nZtuhnu a upřeně se dívám do díry se zvědavým, ale bystrým pohledem. Není velká, snad velikosti paže. Ale je naprosto černá.\n\nOpatrně k díře přistoupím a snažím se nahlédnout dovnitř, zmaten jejím původem a účelem."
 yearly.7053.a: "Správce pozemků by o tom měl vědět víc."
 yearly.7053.b: "Myslím, že něco vidím..."
 yearly.7053.b_pouch.desc: "Vytáhneš z díry pytlík zlatých mincí"
 yearly.7053.b_scratch.desc: "Něco ti poškrábá paži"
 yearly.7054.t: "Rychlé probuzení"
 yearly.7054.intro: "Jeden ze služebníků mě opatrně potřese, aby mě probudil. [7054_servant.GetSheHe|U] se na mě úzkostlivě podívá a vykřikne: "Ó [ROOT.Char.GetLadyLord]! Jste v pořádku?" zatímco se zmateně rozhlížím po chodbě.\n\nZtratil jsem vědomí?"
 yearly.7054.desc_pouch: "Stále v ruce tisknu pytlík se zlatem, který jsem dokázal vytáhnout z... díry?"
 yearly.7054.desc_scratch: "Na paži mě pálí; tu, kterou jsem strčil do... díry?"
 yearly.7054.desc: "Mlhavě si vzpomínám na něco o rozhovoru, který jsem měl vést se správcem pozemků... o díře?"
 yearly.7054.outro: "\n\nRychle vstávám a dívám se na zeď. "Tady byla díra," zamumlám, zatímco můj pohled přejede přes světlé zdi chodby."
 yearly.7054.a: "... musel jsem si to představovat."
 yearly.7054.a.flavor_pouch: "Pevně tisknu pytlíček."
 yearly.7054.a.flavor_scratch: "Pálení ze škrábnutí na mé paži se zesiluje."
 yearly.7054.a.flavor: "Zpozoruji služebníka, který mě nyní opatrně sleduje."
 yearly.7055.t: "Držba pro psa"
 yearly.7055.desc: "Když přecházím nádvoří, z ničeho nic se rozběhne toulavý kříženec a zastaví se přímo přede mnou. Na jeho obojku jsou připevněny podivné kousky kovu.\n\nPes se na mě očekávavě zadívá, zatímco pohlédnu do jeho hnědých očí, mírně naštván přerušením. Moje podráždění ale rychle ustupuje a mám podivný pocit, že pes nějak ovládá... věci?\n\nOpravdu už nejspíš ztrácím zdravý rozum, pomyslím si, když uchopím obojek a sundám ty směšné kousky kovu. Když se odtahuji pryč, pes se na mě přísně podívá. Asi... teď patří mně?"
 yearly.7055.a: "Tady, pejsku."
 yearly.7055.b: "Jdi #EMP pryč#!, ty špinavý pse!"
 yearly.7055.b.flavor: "Pes se na tebe podívá s bolestí v očích."
