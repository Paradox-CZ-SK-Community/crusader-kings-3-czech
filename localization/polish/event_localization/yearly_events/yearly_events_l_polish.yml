l_polish:
 gain_rock_artifact_tt: "Získáte $artifact_pedestal_rock_name$ [artifact|e]"
 yearly.0001.a.failure:0 "[mentor.GetFirstNameNoTooltip] mi radí ohledně mé současné situace"
 yearly.0001.a.success:0 "Bere[mentor.GetFirstNamePossessiveNoTooltip] lekce v úvahu"
 yearly.0001.a:0 "Vaše pomoc je velmi ceněna."
 yearly.0001.b.failure:0 "Radím [mentor.GetFirstNameNoTooltip] ohledně [mentor.GetHerHis] současné situace"
 yearly.0001.b.success:0 "[mentor.GetFirstNameNoTooltip] bere moje lekce v úvahu"
 yearly.0001.b:0 "Velkorysá nabídka, ale co když ti pomohu místo toho?"
 yearly.0001.c:0 "Oba můžeme mít prospěch, pokud spojíme naše znalosti!"
 yearly.0001.desc.arrogant:0 "Jak jistě víte, jsem docela háklivý na záležitosti [ROOT.Char.Custom('YearlyEvent0001Skill')]. Byl bych rád, kdybych se s vámi mohl podělit o své znalosti těchto témat"
 yearly.0001.desc.councillor:0 "Jako váš [mentor.Custom('CouncilPosition')] jsem se naučil mnoho o [ROOT.Char.Custom('YearlyEvent0001Skill')]. Jsem ochoten vás v těchto tématech vyučovat"
 yearly.0001.desc.default:0 "Roky mi moje dovednost v [ROOT.Char.Custom('YearlyEvent0001Skill')] dobře posloužila a napadlo mě, že tyto znalosti by mohly být také užitečné vám. Rád se podělím o to, co vím"
 yearly.0001.desc.favor:0 "abych ti oplatil pomoc, kterou jsi mi v minulosti dal."
 yearly.0001.desc.friend:0 "[ROOT.Char.Custom('YearlyEvent0001Skill')|U] byly vždy mé silné stránky, a rád bych s tebou sdílel své znalosti v těchto tématech. Pokud máš nějaký čas na lekce, rád ti ukážu, co vím."
 yearly.0001.desc.nofavor:0 "abych získal vaši přízeň."
 yearly.0001.d:0 "Na vlastní pěst to zvládnu skvěle."yearly.0011.stubborn:0 "Nepohybím se za méně než za Nebesa #EMP a#! Zemi."
 yearly.0001.opening:0 "[mentor.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.0002.a:0 "Musí se oženit, aby se zbavili svých zločinů."
 yearly.0002.c:0 "Nechám [councillor.GetFirstNameNoTooltip] hnít ve vězení, protože se mnou přestoupil!"
 yearly.0002.desc:0 "Poté, co mi věrně sloužila jako můj [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('councillor') )], svěřil jsem [councillor.GetTitledFirstName] schopnost svobodně cestovat v mém [ROOT.Char.Custom('GetCourt')].\n\nNyní jsem se však dozvěděl, že [councillor.GetSheHe] zneužil mé pohostinnosti tím, že byl nedbalý k mému [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('child') )] [child.GetFirstName]!"
 yearly.0002.d:0 "Byla by škoda, kdyby se to prozradilo..."
 yearly.0002.t:0 "Nediskrétní rada"
 yearly.0003.a:0 "Svět se dozví o jejich zločinech proti [ROOT.Char.GetFaith.PantheonTerm]!"
 yearly.0003.b:0 "PokAttempt to cover up their liaisons."
 yearly.0003.c:0 "Uvězněte je za potupení rodu [ROOT.Char.GetHouse.GetNameNoTooltip]!"
 yearly.0003.dislikes_incest.desc:0 "popisuje setkání, která by [child.GetWomanMan] nikdy neměl mít se [child.GetHerHis] [child.Custom2('RelationToMeShort', SCOPE.sC('relative'))]..."
 yearly.0003.d:0 "Pozvi je do mé [ROOT.Char.Custom('GetChamber')] na nějaký 'rodinný čas.'"
 yearly.0003.likes_incest.desc:0 "jde do #EMP fascinujících#! podrobností o jejich smyslném vztahu..."
 yearly.0003.start.desc:0 "Zprvu jsem to považoval za žert — jak by mohly být mé [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName] a [relative.Custom2('HerHisCharacterIntroductionNoComma', SCOPE.sC('child'))] milenci?! Přesto dopis, který mým špehům unikl"
 yearly.0003.t:0 "Zakázaná láska"
 yearly.0011.ambitious:0 "Kometu heraldizují velké skutky a velké [ROOT.Char.GetWomenMen]!"
 yearly.0011.arbitrary:0 "To znamená, co říkám, že to znamená!"
 yearly.0011.arrogant:0 "Dobrý předzvěst pro mou rodinu, myslím."
 yearly.0011.brave:0 "Ať to znamená cokoliv, postavíme se tomu čelom!"
 yearly.0011.callous:0 "Jako by to na mě spadlo, koho to zajímá?"
 yearly.0011.calm:0 "I toto přejde."
 yearly.0011.compassionate:0 "Doufám, že se to na někoho nesrazí..."
 yearly.0011.content:0 "Cokoli to znamená, mělo to být."
 yearly.0011.craven:0 "#EMP VŠICHNI PANIKAŘTE!#!"
 yearly.0011.cynical:0 "Je to pravděpodobně jen ztuhlý plebejc."
 yearly.0011.deceitful:0 "Zajímalo by mě, jaké vysvětlení by mi nejvíce prospělo..."
 yearly.0011.desc:0 "Objevení komety na nebi způsobuje, že všichni smrtelníci na chvíli zastaví. Co by mohlo toto podivné zjevení znamenat, bloudící po našich oblohách tak nečekaně?\n\nMoudřejší [ROOT.Char.GetWomenMen] než já strávili své životy tím, že nad tím méně přemýšleli, ale každý vyumělý sedlák v [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] se zdá, že má svou vlastní špatně promyšlenou teorii..."
 yearly.0011.diligent:0 "Bylo by nám to méně nepříjemné, kdybychom pracovali."
 yearly.0011.fickle:0 "Nemohu se o tom rozhodnout..."
 yearly.0011.forgiving:0 "Velký [ROOT.GetCharacter.GetFaith.HighGodName], odpusť nám naše hříchy!"
 yearly.0011.gain_stress:0 "Kometa panikaří nespočetné objekty"
 yearly.0011.generous:0 "Toto #EMP dokazuje#!, že jsme všichni příliš sobečtí!"
 yearly.0011.gluttonous:0 "Smrt přichází! Naplňte zásoby!"
 yearly.0011.greedy:1 "Zajímalo by mě, jaké podivné bohatství pochází z komety..."
 yearly.0011.gregarious:0 "Pokud je to konec, oslavme to s přáteli!"
 yearly.0011.honest:0 "Mně to vypadá jako kámen?"
 yearly.0011.humble:0 "Jsme všichni prach před Tvorbou."
 yearly.0011.chaste:0 "Smilníci nám to přinesli!"
 yearly.0011.impatient:0 "Co to [ROOT.Char.GetFaith.NegativeAfterLife] sakra znamená?!"
 yearly.0011.just:0 "O kometě, o posla božské spravedlnosti!"
 yearly.0011.lazy:0 "Na to seru, jdu zpátky do postele."
 yearly.0011.lose_stress:0 "Kometu děsí mnohé problémové lidi."
 yearly.0011.lustful:0 "Rychle, někdo mě drž blízko!"
 yearly.0011.new_friends:0 "Možná přináší nové přátele?"
 yearly.0011.paranoid:0 "Moji nepřátelé obracejí nebe proti mně!"
 yearly.0011.patient:0 "Rozluštění tohoto znamení si vyžádá čas."
 yearly.0011.sadistic:0 "Doufám, že spadne na nepřítele!"
 yearly.0011.shy:0 "Možná bych byla v mé věži v bezpečí..."
 yearly.0011.stubborn:0 "Nepohynu se za méně než nebe #EMP a#! Země."
 yearly.0011.temperate:0 "To je soud za naše excesy!"
 yearly.0011.trusting:0 "Možná to vůbec nic neznamená?"
 yearly.0011.t:0 "Kometa spatřena!"
 yearly.0011.vengeful:0 "Haha, někdo dostane, co mu patří!"
 yearly.0011.wrathful:0 "Utrhnu tu zatracenou věc z nebe!"
 yearly.0011.zealous:0 "Konec je blízko! Kajínek!"
