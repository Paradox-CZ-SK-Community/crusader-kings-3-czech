l_polish:
 yearly.0001.opening: "[mentor.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.0001.desc.default: "Roky mi dovednost v [ROOT.Char.Custom('YearlyEvent0001Skill')] dobře sloužila a napadlo mě, že by ti tyto znalosti také mohly být užitečné. Rád bych se s tebou podělil o to, co vím"
 yearly.0001.desc.arrogant: "Jak jsi bezpochyby postřehl, jsem v záležitostech [ROOT.Char.Custom('YearlyEvent0001Skill')] značně zdatný. Rád bych se s tebou podělil o své znalosti"
 yearly.0001.desc.councillor: "Jako tvůj [mentor.Custom('CouncilPosition')] jsem se mnoho naučil o [ROOT.Char.Custom('YearlyEvent0001Skill')]. Jsem ochoten tě v těchto věcech doučovat"
 yearly.0001.desc.nofavor: "abych získal tvou přízeň."
 yearly.0001.desc.favor: "jako odměnu za pomoc, kterou jsi mi v minulosti poskytl."
 yearly.0001.desc.friend: "[ROOT.Char.Custom('YearlyEvent0001Skill')|U] vždy patřily mezi mé silné stránky a rád bych se s tebou podělil o své odborné znalosti v těchto oblastech. Máš‑li čas na pár lekcí, rád tě naučím, co vím."
 yearly.0001.a: "Velmi si vážím tvé pomoci."
 yearly.0001.a.success: "Beru si [mentor.GetFirstNamePossessiveNoTooltip] lekce k srdci"
 yearly.0001.a.failure: "[mentor.GetFirstNameNoTooltip] mi radí ohledně mé současné situace"
 yearly.0001.b: "Velkorysá nabídka, ale co kdybych ti místo toho pomohl já?"
 yearly.0001.b.success: "[mentor.GetFirstNameNoTooltip] si vezme moje lekce k srdci"
 yearly.0001.b.failure: "Radím [mentor.GetFirstNameNoTooltip] ohledně [mentor.GetHerHis] současné situace"
 yearly.0001.c: "Oba můžeme těžit, pokud spojíme naše znalosti!"
 yearly.0001.d: "Poradím si sám."
 yearly.0002.t: "Nediskrétní radní"
 yearly.0002.desc: "Jelikož mi věrně sloužil jako můj [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('councillor') )], povolil jsem, aby se [councillor.GetTitledFirstName] volně pohyboval po mém [ROOT.Char.Custom('GetCourt')].\n\nNyní jsem se však dozvěděl, že [councillor.GetSheHe] zneužil mou pohostinnost tím, že byl nediskrétní vůči mému [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('child') )] [child.GetFirstName]!"
 yearly.0002.a: "Musí se vzít, aby se očistili ze svých zločinů."
 yearly.0002.c: "Nechám [councillor.GetFirstNameNoTooltip] hnít ve vězení za to, že se mi postavil!"
 yearly.0002.d: "Bylo by škoda, kdyby to vyšlo najevo..."
 yearly.0003.t: "Zakázaná láska"
 yearly.0003.start.desc: "Zpočátku jsem si myslel, že jde o žert — jak by mohl můj [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName] a [relative.Custom2('HerHisCharacterIntroductionNoComma', SCOPE.sC('child'))] být milenci?! Přesto dopis, který moji špehové zachytili"
 yearly.0003.dislikes_incest.desc: "popisuje styky, jaké žádný [child.GetWomanMan] nikdy neměl mít se svým [child.GetHerHis] [child.Custom2('RelationToMeShort', SCOPE.sC('relative'))]..."
 yearly.0003.likes_incest.desc: "jde do #EMP fascinujících#! detailů o jejich tělesném vztahu..."
 yearly.0003.b: "Pokusit se utajit jejich poměry."
 yearly.0003.a: "Svět se dozví o jejich zločinech proti [ROOT.Char.GetFaith.PantheonTerm]!"
 yearly.0003.c: "Uvěznit je za znesvěcení rodu [ROOT.Char.GetHouse.GetNameNoTooltip]!"
 yearly.0003.d: "Pozvat je do mého [ROOT.Char.Custom('GetChamber')] na trochu "rodinného času.""
 yearly.0011.t: "Kometa spatřena!"
 yearly.0011.desc: "Výskyt komety na nebi přinutí všechny smrtelníky se zastavit. Co tohle zvláštní znamení může znamenat, putující přes naše oblohy tak nečekaně?\n\nMoudřejší [ROOT.Char.GetWomenMen] než já strávili svá života přemýšlením o méně zásadních věcech, ale každý domýšlivý sedlák v [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] má svou špatně promyšlenou teorii..."
 yearly.0011.gain_stress: "Kometa vyvolává paniku u nespočetných poddaných"
 yearly.0011.lose_stress: "Kometa vyděsí mnoho výtržníků"
 gain_rock_artifact_tt: "Získáte $artifact_pedestal_rock_name$ [artifact|e]"
 yearly.0011.new_friends: "Možná přinese nové přátele?"
 yearly.0011.lustful: "Rychle, někdo mě pevně obejměte!"
 yearly.0011.chaste: "Smilníci nás tím přivedli do této situace!"
 yearly.0011.gluttonous: "Přichází smrt! Naplňte zásoby!"
 yearly.0011.temperate: "Tohle je soud za naše přepychy!"
 yearly.0011.greedy: "Zajímalo by mě, jaké podivné bohatství pochází z komety..."
 yearly.0011.generous: "To #EMP dokazuje#!, že jsme všichni příliš sobečtí!"
 yearly.0011.lazy: "Do háje s tím, jdu zpátky do postele."
 yearly.0011.diligent: "Méně by nás to trápilo, kdybychom pracovali."
 yearly.0011.wrathful: "Vytrhnu tu zatracenou věc z nebe!"
 yearly.0011.calm: "I tohle pomine."
 yearly.0011.patient: "Časem rozluštíme toto znamení."
 yearly.0011.impatient: "Co to [ROOT.Char.GetFaith.NegativeAfterLife] znamená?!"
 yearly.0011.arrogant: "Myslím, že to je dobré znamení pro mou rodinu."
 yearly.0011.humble: "Jsme všichni jen prach před Stvořením."
 yearly.0011.deceitful: "Zajímalo by mě, jaké vysvětlení by mi přineslo největší prospěch..."
 yearly.0011.honest: "Mně to vypadá jen jako kámen?"
 yearly.0011.craven: "#EMP VŠICHNI PANIKAŘTE!#!"
 yearly.0011.brave: "Ať už to znamená cokoliv, postavíme se tomu čelem!"
 yearly.0011.shy: "Možná bych byl bezpečnější ve své věži..."
 yearly.0011.gregarious: "Pokud je to konec, oslavme to s přáteli!"
 yearly.0011.ambitious: "Komety předzvěstují velká činy a velké [ROOT.Char.GetWomenMen]!"
 yearly.0011.content: "Cokoli to znamená, mělo to tak být."
 yearly.0011.arbitrary: "Znamená to to, co já říkám, že znamená!"
 yearly.0011.just: "Ó kometo, předzvěst božské spravedlnosti!"
 yearly.0011.cynical: "Pravděpodobně je to jen zkondenzovaný sedlácký plyn."
 yearly.0011.zealous: "Konec je blízko! Kajte se!"
 yearly.0011.paranoid: "Mí nepřátelé obrátili Nebesa proti mně!"
 yearly.0011.trusting: "Mo-možná to vůbec nic neznamená?"
 yearly.0011.compassionate: "Doufám, že to na nikoho nespadne..."
 yearly.0011.callous: "Dokud to nespadne na mě, koho to zajímá?"
 yearly.0011.sadistic: "Doufám, že to spadne na nepřítele!"
 yearly.0011.stubborn: "Nepohnu se pro méně než Nebesa #EMP a#! Země."
 yearly.0011.fickle: "Nemohu se v tom rozhodnout..."
 yearly.0011.vengeful: "Ha, někdo dostane, co si zaslouží!"
 yearly.0011.forgiving: "Velký [ROOT.GetCharacter.GetFaith.HighGodName], odpusť nám naše hříchy!"
 yearly.0025.t.chain_title: "Pohostinství"
 yearly.0025.t: "$yearly.0025.t.chain_title$: Starý a zapomenutý"
 yearly.0025.desc: "Procházeje opuštěnou zpáteční cestou v [county.GetBaseNameNoTier] se mi v dálce rýsuje tmavá silueta, pomalu se blížící mým krokům.\n\nČím blíže jsem, tím jasněji vidím – je to stará hospoda, opuštěná a zapomenutá. S trochou péče a lásky by se z téhle vybledlé fasády mohla snadno stát útulná malá krčma.\n\nNedovedu pochopit, proč se to místo dostalo do takového stavu. Je blízko několika vesnic, vchod vypadá přívětivě. Zdá se, že by mělo vydělávat dost peněz.\n\nS vhodným land[ROOT.Char.GetLadyLord]."
 yearly.0025.a: "Udělám z toho místo, které bude prosperovat!"
 yearly.0025.a.tt.progress: "Vynaložte prostředky na obnovu hostince; získáte buď #N špatný#!, #M průměrný#! nebo #P dobrý#! výsledek a odměny."
 yearly.0025.b: "Nechám to být, je to příliš velké riziko"
 yearly.0026.t: "$yearly.0025.t.chain_title$: Rekonstrukce"
 yearly.0026.desc: "Když vstoupím do té vybydlené budovy, rychle si uvědomím, proč byla ztracena a opuštěna.\n\nCítím slabý zápach něčeho, co nepoznávám, v kombinaci s protékajícími otvory ve stropě, kapajícími jemně do blátivé vnitřní bažiny, která se tváří jako podlaha.\n\nOprava by nebyla #EMP příliš#! těžká, ale zdá se frustrující a drahá. Každopádně se sem lidé z [county.GetNameNoTier] jistě pohrnou — nové podniky schválené [ROOT.Char.GetTitleAsNameNoTooltip] mají jistou přitažlivost."
 yearly.0026.a: "Prostě... hoďte na bláto seno"
 yearly.0026.a.tt.success: "Vystačím si s tím, co mám"
 yearly.0026.a.tt.failure: "Nenašel jsem dobré řešení"
 yearly.0026.b: "Něco z toho lze opravit, ale je třeba dbát na termín"
 yearly.0026.c: "Přepracujeme #EMP všechno!#!"
 yearly.0026.tt.bad: "Hostinec se stane #N o něco#! lepším."
 yearly.0026.tt.average: "Hostinec se stane #M poněkud#! lepším."
 yearly.0026.tt.good: "Hostinec se stane #P mnohem#! lepším."
 yearly.0027.t: "$yearly.0025.t.chain_title$: Hody jako [ROOT.Char.Custom('GetQueenKing')|U]"
 yearly.0027.desc: "Zakouším pomalé snění o potenciálu místa a o všech vzpomínkách, které se tu mohou vytvořit.\n\nSamozřejmě, máloco vylepší dobrou noc jako vydatné jídlo a nic nesmyje smutek rychleji než korbel dobrého piva. Kus mastného masa, opilec ulehnuvší na lavici, noví přátelé s rozmazanými tvářemi — všechny ingredience dobré zábavy!\n\nSkutečná otázka zní: čím nechám hosty hýčkat: pivem, vínem, lihovinami..."
 yearly.0027.a: "Koho zajímá #EMP pití#!, já tam budu!"
 yearly.0027.a.tt.success: "Mé půvaby přesvědčily"
 yearly.0027.tt.good: "$yearly.0026.tt.good$"
 yearly.0027.a.tt.failure: "Nejsem tak okouzlující, jak jsem si myslel"
 yearly.0027.tt.bad: "$yearly.0026.tt.bad$"
 yearly.0027.b: "Slané tuříny pro všechny"
 yearly.0027.c: "Nechám tyto sedláky cítit se jako králové a královny"
 innkeeper_bad_edibles_char_modifier: "Šetrný hostitel"
 innkeeper_bad_edibles_char_modifier_desc: "Výběr jídel v hostinci tohoto charakteru obsahoval více plísně než masa."
 innkeeper_neutral_edibles_char_modifier: "Vyvážená strava"
 innkeeper_neutral_edibles_char_modifier_desc: "Tento hostitel měl při otevírací noci nově zakoupeného hostince omezený výběr jídel."
 innkeeper_fancy_edibles_char_modifier: "Přepych"
 innkeeper_fancy_edibles_char_modifier_desc: "Během otevírací noci hostince byl bohatý výběr jídel a nápojů."
 yearly.0028.t: "$yearly.0025.t.chain_title$: Ať začne představení!"
 yearly.0028.desc: "Hostinec by jistě nebyl úplný bez nějaké zábavy pro dav.\n\nCo takhle zpívající bard, vyprávějící o citech lásky i války? Nebo snad básník, který by druhé inspiroval váhou slov? Proč ne mrštný šašek, aby tě rozplakal radostí a zahnal tvé strasti pryč — byť jen na jednu noc?\n\nMusím zvážit, jaký typ vystoupení je potřeba, aby hosté zůstali očarováni. Čím déle tu budou, tím víc vypijí."
 yearly.0028.a: "Najmi výmluvného barda"
 yearly.0028.b: "Najdi talentovaného básníka"
 yearly.0028.c: "Dodej mi obratného šaška"
 yearly.0028.a.gain.bard: "Je tu šance, že nakonec #P gain#! barda do vašeho dvora."
 yearly.0028.b.gain.poet: "Je tu šance, že nakonec #P gain#! básníka do vašeho dvora."
 yearly.0028.c.gain.jester: "Je tu šance, že nakonec #P gain#! šaška do vašeho dvora."
 yearly.0028.tt.minor_xp_gain: "Vaše vyjednávací schopnosti se trochu hodí"
 yearly.0028.tt.major_xp_gain: "Vaše vyjednávací schopnosti se velmi hodí"
 yearly.0029.t: "$yearly.0025.t.chain_title$: Premiéra"
 yearly.0029.conclusion_intro: "Byl to dlouhý, únavný večer při otevření hostince — plný vzestupů i pádů. Očekávatelné, přesto vyčerpávající."
 yearly.0029.refurbishment_bad.1: "Můj nový hostinec zřejmě zažil i lepší časy. Dnes to mezi ně nepatřilo.\n\n"
 yearly.0029.refurbishment_bad.2: "Doufal jsem, že netěsnost ustojí. Ach, na baru je více vody než piva.\n\n"
 yearly.0029.refurbishment_bad.3: "Ten zápach prostě neustoupí. Obávám se, že mě bude pronásledovat v mých snech navždy.\n\n"
 yearly.0029.refurbishment_average.1: "Několik stoliček bylo ukradeno, ale je to příležitost pořídit další.\n\n"
 yearly.0029.refurbishment_average.2: "Na stolech jsou několik hrubých rytin, ale nic zajímavého.\n\n"
 yearly.0029.refurbishment_average.3: "Naštěstí opravy vydržely, navzdory zlověstnému skřípání střechy.\n\n"
 yearly.0029.refurbishment_good.1: "Stála za to investice do těch oprav.\n\n"
 yearly.0029.refurbishment_good.2: "Trochu více míst k sezení by neuškodilo.\n\n"
 yearly.0029.refurbishment_good.3: "Naštěstí poslední host právě odešel s úsměvem na tváři.\n\n"
 yearly.0029.edibles_bad.1: "Jídlo se špatně prodávalo... většina z něj protekla mezi prkny podlahy.\n\n"
 yearly.0029.edibles_bad.2: "Ti pár hostů, kteří si troufli objednat jídlo, se ani nedokázali odhodlat k soustu.\n\n"
 yearly.0029.edibles_bad.3: "Každý ponechaný talíř byl malou hostinou pro místní krysy. Hordy, a hordy #EMP rats.#!\n\n"
 yearly.0029.edibles_average.1: "Zdá se, že hosté většinu jídla ocenili, i když museli odehnat pár statečných krys.\n\n"
 yearly.0029.edibles_average.2: "Někteří hosté zpochybnili pivo, které jim bylo podáno — po přičichnutí se zamračili, přesto ho pak stejně vypili.\n\n"
 yearly.0029.edibles_average.3: "Ačkoli jídlo ani pivo nebyly nijak skvělé, návštěvníci byli v dobré náladě. A mnozí doslova.\n\n"
 yearly.0029.edibles_good.1: "Hostinský měl plné ruce práce uspokojit poptávku; hosté sotva usedli a už objednávali další kolo.\n\n"
 yearly.0029.edibles_good.2: "Všechny ty pokřiky mě málem ohluchly, trvaly tak dlouho a byly tak hlasité.\n\n"
 yearly.0029.edibles_good.3: "Ani jeden podaný talíř se nevrátil ani s drobečkem.\n\n"
 yearly.0029.entertainment_bard_bad: "Když bard nastoupil doprostřed, [entertainer.GetSheHe] působil(a) nervózně, jako by [entertainer.GetSheHe] před davem nikdy nezahrál(a). S očima vyděšenýma, jako by [entertainer.GetSheHe] stál(a) na bitevním poli, [entertainer.GetSheHe] vydal(a) jediný pronikavý jek — a utek[l](a).\n\n"
 yearly.0029.entertainment_bard_average: "Bard vstoupil na pódium s poněkud sebevědomým krokem, vytáhl stoličku ze země a jednou z [entertainer.GetHerHis] těžkých bot ji přitlačil k zemi. Jakmile [entertainer.GetSheHe] přinesl [entertainer.GetHerHis] loutnu, dřívější sebejistota v [entertainer.GetHerHis] postoji vyprchala. Publikum bylo uvítáno pisklavou, ječivou baladou, kterou by neocenil ani umírající, hluchý prarodič.\n\n"
 yearly.0029.entertainment_bard_good: "Zpočátku se z šera venku linula slabá melodie, která postupně upoutala pozornost každého opilce. Ticho spadlo na dav a všechny oči se upřely ke vchodu. Píseň sílila a sílila, až dveře vyletěly a vstoupil pohledný bard. [entertainer.GetHerHis|U] refrén vyvrcholil v crescendu, pak se změnil v živou melodii a zrodil bouřlivé ovace — první z mnoha, které měly následovat.\n\n"
 yearly.0029.entertainment_poet_bad: "Básník vstoupil s kouskem pergamenu v [entertainer.GetHerHis] rukou a snažil se upoutat pozornost davu před začátkem, bez většího úspěchu. [entertainer.GetSheHe] se podíval(a) na své poznámky, pokusil(a) se vykřesat pár veršů — a byl přehlušen hromadným bučením a utek(la) plačíc do noci.\n\n"
 yearly.0029.entertainment_poet_average: "Básníkova zářivá aura upoutala pohledy hned, jak vstoupil(a), takže i nejotupělejší host zvedl hlavu od svého hrnku. Jakmile však básník začal recitovat, kouzlo opadlo: s ničím jiným než žalozpěvem dav rychle ztratil zájem a vrátil se ke svému pivu.\n\n"
 yearly.0029.entertainment_poet_good: "Básník dramaticky vykročil na pódium a recitoval své verše s tak ohnivou vášní, že žádné srdce přítomné nezůstalo chladné. [entertainer.GetHerHis|U] slova zazněla tak silně, že všechny předchozí emoce se zdály... lehké v porovnání. Nikdo z hostů tu ten den neodešel bez slzy v oku — ať už radostné nebo smutné.\n\n"
 yearly.0029.entertainment_jester_bad: "Nechal jsem se oklamat šaškem, když jsem uvěřil, že [entertainer.GetSheHe] dorazí na večer, zatímco ve skutečnosti po [entertainer.GetHerHim] nebyla ani stopa. Očekávání večerní zábavy se rychle zkazilo, rozzlobený dav bručel nevěřícně nad mými skoupými výmluvami.\n\n"
 yearly.0029.entertainment_jester_average: "Šašek zvládl aspoň trochu odlehčit atmosféru v hostinci, ovšem za cenu občasných trapných tich a vtipů, kterým prostí — a opití — sedláci občas zcela nerozuměli.\n\n"
 yearly.0029.entertainment_jester_good: "Šašek vtrhl na pódium s výkřikem a kotrmelcem. Celý hostinec vybuchl jásotem a potleskem, když [entertainer.GetSheHe] kroužil vzduchem, přeskakoval stoly, stoličky i hosty. Každý kousek byl okořeněn vtipnou poznámkou (i když se [entertainer.GetSheHe] při tom zadýchával(a)), a večer nakonec vyčerpal chudáka blázna. Pro všechny zúčastněné to byl dechberoucí večer.\n\n"
 yearly.0029.conclusion_outro: "Tady mám hotovo."
 yearly.0029.a: "To byla noc!"
