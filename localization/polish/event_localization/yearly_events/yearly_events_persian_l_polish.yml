l_polish:
 yearly_persian.1002.t: "Nowruz"
 yearly_persian.1002.desc: "Zatímco můj dvůr každoročně slaví [iranian.GetName] svátek Nowruz, mé povinnosti jako [ROOT.Char.GetTitleAsNameNoTooltip] mi často ztěžují účast na oslavách.\n\nS blížící se rovnodenností a mou říší v prosperitě a stabilitě přemýšlím, zda si letos nevzít trochu více času, opustit [ROOT.Char.Custom('ResidenceBuilding')] a naladit se na sváteční náladu?"
 yearly_persian.1002.a: "Poctím Jamshida štědrými dary drahokamů a zlata!"
 yearly_persian.1002.b: "Je to radostná příležitost, kterou je nejlepší trávit návštěvami ostatních!"
 yearly_persian.1002.c: "Zaměřím se s rodinou na tradiční rituál Haft-sin."
 yearly_persian.1002.d: "Nemohu si odpočinout, je příliš mnoho práce!"
 yearly_persian.1002.every_iranian_character: "Každý [iranian.GetName] [heritage|E] vazal a dvořan"
 yearly_persian.1002.every_friend_and_neighboring_ruler: "Každý [friend|E] a sousední [ruler|E]"
 yearly_persian.1002.every_spouse_and_close_family_member: "Každý [spouse|E] a [close_family_member|E]"
 yearly_persian.1101.t: "Shu'ubiyya"
 yearly_persian.1101.desc.arabic: "Spolu s šířením islámu se od Arabského poloostrova rozšířila také arabská kultura."
 yearly_persian.1101.desc.seljuk: "Od dob velkého seldžuckého dobytí se naše historie a kultura šíří mezi našimi novými poddanými."
 yearly_persian.1101.desc.ending: "\n\nMnohé kmeny a kultury přijaly náš [ROOT.Char.GetCulture.GetName] jazyk a tradice, ale Peršané žijící na Íránské plošině tomuto vlivu houževnatě odolávají.\n\nČerpají vlastní kulturní tradice z odkazů velkých achajmenovských a sásánovských říší, jsou hrdí na svůj původ a chtějí zachovat svou historii i tváří v tvář cizí nadvládě."
 yearly_persian.1101.every_county: "Každé [persian.GetName] hrabství"
 yearly_persian.1101.every_family: "Každý [close_family_member|E]"
 yearly_persian.1101.a: "Přinutím je všechny, aby se podřídili nadřazenosti [ROOT.Char.GetCulture.GetName]!"
 yearly_persian.1101.b.seljuk: "Kdybych přijal #EMP their#! zvyky, mohl bych založit třetí perskou říši!"
 yearly_persian.1101.c: "Máme to štěstí, že máme poddané s tak rozmanitým původem!"
 yearly_persian.1101.c.warning: "$stewardship_domain.1073.c.warning$"
