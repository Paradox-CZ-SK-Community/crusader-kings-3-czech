l_polish:
 yearly_persian.1002.a:0 "Poctím Jamšída štědrými dary drahokamů a zlata!"
 yearly_persian.1002.b:0 "Toto je radostná příležitost, nejlepší je trávit ji návštěvou ostatních!"
 yearly_persian.1002.c:0 "Zaměřte se na tradiční rituál Haft-sin s mou rodinou."
 yearly_persian.1002.desc:1 "Zatímco můj dvůr každý rok slaví festival [iranian.GetName] Nowruz, mé povinnosti jako [ROOT.Char.GetTitleAsNameNoTooltip] mi často ztěžují účast v oslavách.\n\nKdyž se blíží rovnodennost a moje říše je v prosperujícím a stabilním stavu, přemýšlím, zda bych si neměl letos vzít nějaký čas navíc, abych opustil [ROOT.Char.Custom('ResidenceBuilding')] a dostal se do sváteční nálady?"
 yearly_persian.1002.d:0 "Nemohu si odpočinout, je příliš mnoho práce!"
 yearly_persian.1002.every_friend_and_neighboring_ruler:0 "Každý [friend|E] a sousední [ruler|E]"
 yearly_persian.1002.every_iranian_character:2 "Každý [iranian.GetName] [heritage|E] vazal a dvořan"
 yearly_persian.1002.every_spouse_and_close_family_member:0 "Každý [spouse|E] a [close_family_member|E]"
 yearly_persian.1002.t:0 "Nowruz"
 yearly_persian.1101.a:0 "Nutím je všechny podřídit se nadřazenosti [ROOT.Char.GetCulture.GetName]!"
 yearly_persian.1101.b.seljuk:0 "Pokud přijmu #EMP jejich#! zvyky, mohl bych založit třetí perskou říši!"
 yearly_persian.1101.c.warning:0 "$stewardship_domain.1073.c.warning$"
 yearly_persian.1101.c:0 "Jsme požehnáni, že máme poddané s tak rozmanitým zázemím!"
 yearly_persian.1101.desc.arabic:0 "Spolu s šířením islámu se také arabská kultura šíří z Arabského poloostrova."
 yearly_persian.1101.desc.ending:0 "\n\nMnohé kmeny a kultury přijaly náš [ROOT.Char.GetCulture.GetName] jazyk a tradice, ale Peršané žijící na íránské náhorní planině se tomuto šíření ostře bránili.\n\nČerpají své kulturní tradice z odkazů velkých Achaimenovců a Sasanidů, jsou hrdí na své předky a chtějí zachovat svou historii, i když čelí cizímu vládnutí."
 yearly_persian.1101.desc.seljuk:0 "Od velkého seldžuckého dobytí se naše historie a kultura šíří mezi naše nové poddané."
 yearly_persian.1101.every_county:0 "Každý [persian.GetName] kraj"
 yearly_persian.1101.every_family:0 "Každý [close_family_member|E]"
 yearly_persian.1101.t:0 "Šu'ubiyya"
