l_polish:
 yearly_persian.1002.t:0 "Nowruz"
 yearly_persian.1002.desc:1 "Zatímco můj dvůr každoročně slaví [iranian.GetName] svátek Nowruz, mé povinnosti jako [ROOT.Char.GetTitleAsNameNoTooltip] mi často ztěžují účast na oslavách.\n\nS blížící se rovnodenností a mou říší v prosperitě a stabilitě přemýšlím, zda si letos nevzít trochu více času, opustit [ROOT.Char.Custom('ResidenceBuilding')] a naladit se na sváteční náladu?"
 yearly_persian.1002.a:0 "Poctím Jamshida štědrými dary drahokamů a zlata!"
 yearly_persian.1002.b:0 "Je to radostná příležitost, kterou je nejlepší trávit návštěvami ostatních!"
 yearly_persian.1002.c:0 "Zaměřím se s rodinou na tradiční rituál Haft-sin."
 yearly_persian.1002.d:0 "Nemohu si odpočinout, je příliš mnoho práce!"
 yearly_persian.1002.every_iranian_character:2 "Každý [iranian.GetName] [heritage|E] vazal a dvořan"
 yearly_persian.1002.every_friend_and_neighboring_ruler:0 "Každý [friend|E] a sousední [ruler|E]"
 yearly_persian.1002.every_spouse_and_close_family_member:0 "Každý [spouse|E] a [close_family_member|E]"
 yearly_persian.1101.t:0 "Shu'ubiyya"
 yearly_persian.1101.desc.arabic:0 "Spolu s šířením islámu se od Arabského poloostrova rozšířila také arabská kultura."
 yearly_persian.1101.desc.seljuk:0 "Od dob velkého seldžuckého dobytí se naše historie a kultura šíří mezi našimi novými poddanými."
 yearly_persian.1101.desc.ending:0 "\n\nMnohé kmeny a kultury přijaly náš [ROOT.Char.GetCulture.GetName] jazyk a tradice, ale Peršané žijící na Íránské plošině tomuto vlivu houževnatě odolávají.\n\nČerpají vlastní kulturní tradice z odkazů velkých achajmenovských a sásánovských říší, jsou hrdí na svůj původ a chtějí zachovat svou historii i tváří v tvář cizí nadvládě."
 yearly_persian.1101.every_county:0 "Každé [persian.GetName] hrabství"
 yearly_persian.1101.every_family:0 "Každý [close_family_member|E]"
 yearly_persian.1101.a:0 "Přinutím je všechny, aby se podřídili nadřazenosti [ROOT.Char.GetCulture.GetName]!"
 yearly_persian.1101.b.seljuk:0 "Kdybych přijal #EMP their#! zvyky, mohl bych založit třetí perskou říši!"
 yearly_persian.1101.c:0 "Máme to štěstí, že máme poddané s tak rozmanitým původem!"
 yearly_persian.1101.c.warning:0 "$stewardship_domain.1073.c.warning$"
