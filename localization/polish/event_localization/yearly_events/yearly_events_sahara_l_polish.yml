 foreign_traders_unable_to_root_saharan_modifier_desc:0 "Pohanské obchodníky je zakázáno vlastnit majetek nebo se zde zdržovat dlouho."
 foreign_traders_unable_to_root_saharan_modifier:0 "Přechodní Pohanští Obchodníci"
 integrated_foreign_trader_enclaves_saharan_modifier_desc:0 "Pohanské obchodníky se stali nedílnou součástí místní společnosti."
 integrated_foreign_trader_enclaves_saharan_modifier:0 "Integrovaní Pohanští Obchodníci"
