l_polish:
 yearly_saharan.0001.t:0 "[source_county.GetProvince.GetCounty.GetFaith.GetAdherentNameNoTooltip] obchodníci v [target_county.GetNameNoTierNoTooltip]"
 yearly_saharan.0001.desc:0 "Transsaharský obchod vždy procházel těmito kraji, přinášející bohatství, myšlenky a ideologie. Obvykle takový panovník, jako jsem já, musí pouze vzít svůj přiměřený díl, a jinak se trasy postarají samy o sebe.\n\nPoslední dobou však stále více [source_county.GetProvince.GetCounty.GetFaith.GetAdherentNameNoTooltip] obchodníků prochází [target_county.GetNameNoTier], přinášejí s sebou svou víru a mince.\n\nJedno konsorcium žádá mé svolení usadit se a kupovat nemovitosti a sesbírali štědrý dar, aby si získali mou přízeň."
 yearly_saharan.0001.a:0 "Laskavě přijímám tento tribut."
 yearly_saharan.0001.a.tt:0 "#WEAK Toto může později ovlivnit místní...#!"
 yearly_saharan.0001.b:0 "Smějí dál procházet, ale jen to."
 yearly_saharan.0001.c:0 "[source_county.GetProvince.GetCounty.GetFaith.GetAdherentNamePluralNoTooltip] jsou vyloučeni z [target_county.GetNameNoTierNoTooltip], jejich zboží je #EMP zabaveno#!!"
 yearly_saharan.0001.c.list:0 "Všechny stejné-[realm|E] [counties|E] sousedící s [target_county.GetNameNoTierNoTooltip]"
 yearly_saharan.0003.t:0 "$yearly_saharan.0001.t$: Integrace"
 yearly_saharan.0003.desc_initial:0 "Obchodníci [source_county.GetProvince.GetCounty.GetFaith.GetAdherentNameNoTooltip], které jsem povolil usadit se v [target_county.GetNameNoTier], jsou tam už několik let,"
 yearly_saharan.0003.desc_current:0 "Již několik let [source_county.GetProvince.GetCounty.GetFaith.GetAdherentNamePluralNoTooltip] z [source_county.GetNameNoTier] žijí v [target_county.GetNameNoTier],"
 yearly_saharan.0003.desc:0 "a zdá se, že se poměrně dobře integrovali do stávající komunity.\n\nV důsledku toho obchod proudí oblastí, příjmy jsou na rekordní úrovni a i sedláci znají cinkot zlata!"
 yearly_saharan.0003.a:0 "Pěkné nečekané přilepšení!"
 yearly_saharan.0003.b:0 "Zdaníme je do zapomnění."
 yearly_saharan.0004.t:0 "$yearly_saharan.0001.t$: Obchodní rozmach"
 yearly_saharan.0004.desc_initial:0 "$yearly_saharan.0003.desc_initial$"
 yearly_saharan.0004.desc_current:0 "$yearly_saharan.0003.desc_current$"
 yearly_saharan.0004.desc:0 "a obchod a dynamika, které do oblasti přinesli, se zdají být bez hranic!\n\nLidé se hrnou na tržiště: vozy naložené zlatem putují na sever, povozy plné soli míří na jih, a všichni platí daně při odchodu i příchodu! Opravdu, to je prosperující kout říše!"
 yearly_saharan.0004.a.tt:0 "Snažíte se zlepšit své [stewardship|E]"
 yearly_saharan.0004.a:0 "Myslím, že bych se od těchto obchodníků mohl něco přiučit!"
 yearly_saharan.0004.a.tt.outcome_1:0 "Správa zvýšena"
 yearly_saharan.0004.a.tt.outcome_2:0 "$yearly_saharan.0004.a.tt.outcome_1$"
 yearly_saharan.0004.a.tt.outcome_3:0 "$yearly_saharan.0004.a.tt.outcome_1$"
 yearly_saharan.0004.b:0 "Slyším, jak se zvyšují daně?"
 yearly_saharan.0004.c:0 "Samozřejmě, budeme muset vymáhat nějaké dlužné daně..."
 yearly_saharan.0005.t:0 "$yearly_saharan.0001.t$: Změna víry"
 yearly_saharan.0005.desc_initial:0 "$yearly_saharan.0003.desc_initial$"
 yearly_saharan.0005.desc_current:0 "$yearly_saharan.0003.desc_current$"
 yearly_saharan.0005.desc:0 "a jejich víra se pevně usadila v srdcích místních. Tolik, že mnozí nyní více uctívají [target_county.GetProvince.GetCounty.GetFaith.HighGodName] než [target_county_old_faith.HighGodName]!\n\nKonverze proběhla pokojně a lidé se zdají být krotcí a spokojení se svými novými přesvědčeními, ale staré zvyky takřka zmizely."
 yearly_saharan.0005.a:0 "Vítejte ve světle [ROOT.GetCharacter.GetFaith.HighGodName]!"
 yearly_saharan.0005.b:0 "Hm. Aspoň jsou kvůli tomu šťastní."
 yearly_saharan.0005.c:0 "Ne, dokud jsem [ROOT.GetCharacter.GetTitleAsNameNoTooltip]!"
 yearly_saharan.0021.t:0 "[nomad_leader.GetCulture.GetNameNoTooltip] nomádi se hrnou do [target_county.GetNameNoTierNoTooltip]"
 yearly_saharan.0021.desc:0 "Ačkoliv jsem urozený [ROOT.GetCharacter.GetTitleAsNameNoTooltip], existují místa příliš odlehlá na to, aby i moje jméno tam mělo velký vliv. Místa, která nikdy opravdu nebudu schopen vládnout.\n\nVynořující se z takových míst hluboko v Sahaře se kočovné kmeny [nomad_leader.GetCulture.GetCollectiveNounNoTooltip] v poslední době tlačí do [target_county.GetNameNoTier], snadno obsazují mezery a území, která zanechávají místní osadníci [target_county.GetProvince.GetCounty.GetCulture.GetNameNoTooltip].\n\nJeden z jejich vůdců ke mně dokonce přišel se žádostí o svolení přivést [nomad_leader.GetHerHis] širší konfederaci, aby držela oblast mým jménem."
 yearly_saharan.0021.a:0 "Dokonce ti dovolím oblast spravovat!"
 yearly_saharan.0021.b:0 "[nomad_leader.GetCulture.GetNameNoTooltip] lidé jsou v mém panství vždy vítáni."
 yearly_saharan.0021.c:0 "Možná se ke mně raději připojíš jako vazal?"
 yearly_saharan.0021.d:0 "Nesmysl! Pryč!"
 yearly_saharan.0031.t:0 "Nájezdy otrokářů na [affected_sub_realm.GetNameNoTierNoTooltip] eskalují"
 yearly_saharan.0031.desc:0 "Otrokařské nájezdy a s nimi související obchod s lidmi jsou často krutou realitou pro ty, kteří žijí v či poblíž Sahelu. Peníze, které takové nájezdy přinášejí, mohou být příliš lákavé na to, aby se jim vzdali, a mnohá sídla si občas navzájem přepadávají.\n\nV poslední době však otrokáři ze [slave_raider_county.GetNameNoTier] cíleně útočí na nedaleké [raided_county.GetNameNoTier], a několik významných obchodníků plánuje velký útok, proti němuž stojí [raided_character_marshal.GetCouncilTitle] [raided_character_marshal.GetFirstName]."
 yearly_saharan.0031.a:0 "Jak výnosné! Pošli vojáky, aby se k nim přidali!!"
 yearly_saharan.0031.a.tt_success:0 "[raided_county.GetNameNoTierNoTooltip] je silně vypleněno kvůli otroctví"
 yearly_saharan.0031.a.tt_fail:0 "[raided_character_marshal.GetTitledFirstNameNoTooltip] odrazil otrokáře"
 yearly_saharan.0031.b:0 "Zastavte toto barbarství!"
 yearly_saharan.0031.c:0 "To se mě opravdu netýká."
 yearly_saharan.0031.c.raided_hurt:0 "[raided_county.GetNameNoTierNoTooltip] je vypleněno"
 yearly_saharan.0031.c.raiders_hurt:0 "Mnoho [slave_raider_county.GetAdjectiveNoTooltip] nájezdníků je zraněno"
 yearly_saharan.0032.t:0 "Plundrující otrokáři z [hostile_sub_realm.GetNameNoTierNoTooltip]"
 yearly_saharan.0032.desc:0 "Otrokařští nájezdníci ze Sahelu jsou bohužel hrozbou, které mnozí v této zemi čelí. Svůdnost bohatství získaného prodejem bližních na konec světa je pro některé prostě příliš silná.\n\nObvykle jsou takové nájezdy roztříštěné a nesourodé, ale otrokáři z [slave_raider_county.GetNameNoTier] začali podnikat soustředěné útoky proti [raided_county.GetNameNoTier]. Násilníci poutají celé vesnice a vede je vojsko [slave_raider_county.GetHolder.GetTitledFirstName] [slave_raider_county.GetHolder.GetHerHim]self!"
 yearly_saharan.0032.a:0 "K zbraním proti těmto šmejdům!"
 yearly_saharan.0032.a.tt_success:0 "Porazíte a oloupíte otrokáře"
 yearly_saharan.0032.a.tt_fail:0 "[slave_raider_county.GetHolder.GetFirstNamePossessiveNoTooltip] nájezdníci surově zmasakrují [raided_county.GetNameNoTierNoTooltip]"
 yearly_saharan.0032.b:0 "Víte, měli by za to opravdu platit daně..."
 yearly_saharan.0032.c:0 "Mne to vůbec nezajímá."
 foreign_trader_enclaves_saharan_modifier:0 "Pohanské obchodnické enklávy"
 foreign_trader_enclaves_saharan_modifier_desc:0 "Pohanští obchodníci se zde usadili."
 respects_local_traditions_saharan_modifier:0 "Respektuje místní tradice"
 respects_local_traditions_saharan_modifier_desc:0 "Tato postava je známa tím, že oceňuje tradice svých předků více než cizí zlato."
 foreign_traders_unable_to_root_saharan_modifier:0 "Přechodní pohanští obchodníci"
 foreign_traders_unable_to_root_saharan_modifier_desc:0 "Pohanští obchodníci jsou zde zakázáni vlastnit majetek nebo se dlouho zdržovat."
 local_recession_epicentre_saharan_modifier:0 "Místní recese"
 local_recession_epicentre_saharan_modifier_desc:0 "Vyhnání pohanských obchodníků ochromilo místní ekonomiku."
 local_recession_ripple_saharan_modifier:0 "Dopad místní recese"
 local_recession_ripple_saharan_modifier_desc:0 "Zrušení nedaleké obchodní cesty poškodilo ekonomiku tohoto hrabství."
 integrated_foreign_trader_enclaves_saharan_modifier:0 "Integrovaní pohanští obchodníci"
 integrated_foreign_trader_enclaves_saharan_modifier_desc:0 "Pohanští obchodníci se zde stali nedílnou součástí místní společnosti."
 overtaxed_merchant_enclaves_saharan_modifier:0 "Nadměrně zdanění pohanští obchodníci"
 overtaxed_merchant_enclaves_saharan_modifier_desc:0 "Pohanští obchodníci jsou v tomto hrabství bezohledně zdaněni, což rozrušuje jejich obchodní partnery."
 ecstatic_converts_saharan_modifier:0 "Nadšení konvertité"
 ecstatic_converts_saharan_modifier_desc:0 "Radostné zástupy v tomto hrabství jsou šťastní ze svého spasení."
 persecuted_converts_saharan_modifier:0 "Perzekvovaní konvertité"
 persecuted_converts_saharan_modifier_desc:0 "Povstalecké masy tohoto hrabství plánují uniknout svým tvrdým pánům."
 enthusiastic_nomad_settlement_saharan_modifier:0 "Nadšené usazování kočovníků"
 enthusiastic_nomad_settlement_saharan_modifier_desc:0 "Pouštní kmeny sem přicházejí ve velkém."
 nomad_settlement_saharan_modifier:0 "Usazení nomádů"
 nomad_settlement_saharan_modifier_desc:0 "Pouštní kmeny se sem hrnou usídlit."
 upset_local_nomads_saharan_modifier:0 "Vzpurní nomádi"
 upset_local_nomads_saharan_modifier_desc:0 "Místní pouštní kmeny vyrážejí na nájezdy a způsobují značné potíže."
 lord_defeated_slavers_modifier:0 "Pán porazil otrokáře"
 lord_defeated_slavers_modifier_desc:0 "Hrdinský pán tohoto hrabství porazil skupiny plenících otrokářů!"
 lord_complicit_with_slavers_modifier:0 "Pán spolupracující s otrokáři"
 lord_complicit_with_slavers_modifier_desc:0 "Chamtivý pán tohoto hrabství vydal místní do rukou plenících otrokářů."
 utterly_unphased_modifier:0 "Naprosto neznepokojený"
 utterly_unphased_modifier_desc:0 "Ať už se jejich poddaným stane cokoli strašného, tato postava si z toho nic nedělá."
