 persecuted_converts_saharan_modifier:0 "Perzekuovaní Konvertité"
 respects_local_traditions_saharan_modifier_desc:0 "Tento charakter je znám tím, že si cení tradic svých předků více než cizího zlata."
 respects_local_traditions_saharan_modifier:0 "Respektuje Místní Tradice"
 upset_local_nomads_saharan_modifier_desc:0 "Místní pouštní kmeny napadají cesty a způsobují hluboké obtíže."
 upset_local_nomads_saharan_modifier:0 "Nezávislí Nomádi"
 utterly_unphased_modifier_desc:0 "Bez ohledu na to, jaké hrozné věci postihnou jejich poddané, nenechá tento charakter, aby je to trápilo."
 utterly_unphased_modifier:0 "Úplně Nezasažen"
 yearly_saharan.0001.a.tt:0 "#SLABÉ To může později ovlivnit místní...#!"
 yearly_saharan.0001.a:0 "Tento dar s vděčností přijímám."
 yearly_saharan.0001.b:0 "Můžete pokračovat v průchodu, ale to je všechno."
 yearly_saharan.0001.c.list:0 "Všechny stejné-[realm|E] [counties|E] vedle [target_county.GetNameNoTierNoTooltip]"
 yearly_saharan.0001.c:0 "[source_county.GetProvince.GetCounty.GetFaith.GetAdherentNamePluralNoTooltip] jsou vyloučeni z [target_county.GetNameNoTierNoTooltip], jejich zboží #EMP propadá#!!"
 yearly_saharan.0001.desc:0 "Obchod přes Saharu vždy procházel těmito zeměmi a přinášel bohatství, myšlenky a ideologie. Obvykle musí vládce jako já pouze vzít svou spravedlivou část, a jinak se trasy spravují samy.\n\nV poslední době však stále více a více [source_county.GetProvince.GetCounty.GetFaith.GetAdherentNameNoTooltip] obchodníků prochází [target_county.GetNameNoTier], přinášejíc svou víru a mince s sebou.\n\nJeden konzorcium žádá o mé svolení usadit se a koupit majetek, a shromáždili velký dar, aby získali mé přízně."
 yearly_saharan.0001.t:0 "[source_county.GetProvince.GetCounty.GetFaith.GetAdherentNameNoTooltip] Obchodníci v [target_county.GetNameNoTierNoTooltip]"
 yearly_saharan.0003.a:0 "Krásný zisk!"
 yearly_saharan.0003.b:0 "Zdanit je do zapomnění."
 yearly_saharan.0003.desc_current:0 "Po několik let [source_county.GetProvince.GetCounty.GetFaith.GetAdherentNamePluralNoTooltip] z [source_county.GetNameNoTier] žijí v [target_county.GetNameNoTier],"
 yearly_saharan.0003.desc_initial:0 "Obchodníci [source_county.GetProvince.GetCounty.GetFaith.GetAdherentNameNoTooltip], které jsem povolil usadit se v [target_county.GetNameNoTier] zde žijí již několik let,"
 yearly_saharan.0003.desc:0 "a zdá se, že se celkem dobře integrovali do stávající komunity.\n\nV důsledku toho do oblasti proudí obchod, příjmy jsou na historickém maximu a dokonce i rolníci znají zvuk cvakajících zlatých mincí!"
 yearly_saharan.0003.t:0 "$yearly_saharan.0001.t$: Integrace"
 yearly_saharan.0004.a.tt.outcome_1:0 "Zvýšení Správy"
 yearly_saharan.0004.a.tt.outcome_2:0 "$yearly_saharan.0004.a.tt.outcome_1$"
 yearly_saharan.0004.a.tt.outcome_3:0 "$yearly_saharan.0004.a.tt.outcome_1$"
 yearly_saharan.0004.a.tt:0 "Snažíte se zlepšit svůj [stewardship|E]"
 yearly_saharan.0004.a:0 "Domnívám se, že bych se mohl od těchto obchodníků něco přiučit!"
 yearly_saharan.0004.b:0 "Slyším zvuk zvyšující se daně?"
 yearly_saharan.0004.c:0 "Samozřejmě, budeme muset zaplatit nějaké zpětné daně..."
 yearly_saharan.0004.desc_current:0 "$yearly_saharan.0003.desc_current$"
 yearly_saharan.0004.desc_initial:0 "$yearly_saharan.0003.desc_initial$"yearly_saharan.0005.c:0 "Ne, dokud jsem [ROOT.GetCharacter.GetTitleAsNameNoTooltip]!"
 yearly_saharan.0004.desc:0 "a obchod a dynamika, kterou do oblasti přinesli, se zdají být neomezené!\n\nLidé se hrnou na trhy: vozy naložené zlatem putují na sever, vozy plné soli zaplavují jih a všichni platí daně při příchodu i odchodu! Opravu, toto je prosperující koutek říše!"
 yearly_saharan.0004.t:0 "$yearly_saharan.0001.t$: Obchodní Boom"
 yearly_saharan.0005.a:0 "Vítejte ve světle [ROOT.GetCharacter.GetFaith.HighGodName]!"
 yearly_saharan.0005.b:0 "Huh. Aspoň jsou s tím spokojeni."
 yearly_saharan.0005.c:0 "Ne, dokud jsem [ROOT.GetCharacter.GetTitleAsNameNoTooltip]!"
 yearly_saharan.0005.desc_current:0 "$yearly_saharan.0003.desc_current$"
 yearly_saharan.0005.desc_initial:0 "$yearly_saharan.0003.desc_initial$"
 yearly_saharan.0005.desc:0 "a jejich víra se pevně usadila v srdcích místních obyvatel. Dokonce tolik, že nyní mnohem více následuje [target_county.GetProvince.GetCounty.GetFaith.HighGodName] než se modlí k [target_county_old_faith.HighGodName]!\n\nKonverze probíhala klidně a lidé se zdají být poslušní a spokojení se svými novými vírami, ale staré způsoby téměř již vymizely."
 yearly_saharan.0005.t:0 "$yearly_saharan.0001.t$: Změna Víry"
 yearly_saharan.0021.a:0 "Dovolím ti ho dokonce spravovat!"
 yearly_saharan.0021.b:0 "[nomad_leader.GetCulture.GetNameNoTooltip] lidé jsou vždy vítáni v mé říši."
 yearly_saharan.0021.c:0 "Možná byste se místo toho připojil jako služebník?"
 yearly_saharan.0021.desc:0 "Ačkoliv jsem šlechtic [ROOT.GetCharacter.GetTitleAsNameNoTooltip], jsou místa příliš vzdálená na to, aby i mé jméno mělo velkou váhu. Místa, která nemohu nikdy skutečně doufat ovládat.\n\nVycházející z takových míst hluboko v Sahará, nomádské kmeny [nomad_leader.GetCulture.GetCollectiveNounNoTooltip] v poslední době pronikají do [target_county.GetNameNoTier], snadno obsazujíc mezery a území, která místní osídlenci [target_county.GetProvince.GetCounty.GetCulture.GetNameNoTooltip] opouštějí.\n\nJeden z jejich vůdců ke mně dokonce přišel s žádostí o povolení přivézt [nomad_leader.GetHerHis] širší konfederaci, aby drželi tuto oblast v mém jménu."
 yearly_saharan.0021.d:0 "Nesmysl! Vypadněte!"
 yearly_saharan.0021.t:0 "[nomad_leader.GetCulture.GetNameNoTooltip] Nomádi Se Scházejí v [target_county.GetNameNoTierNoTooltip]"
 yearly_saharan.0031.a.tt_fail:0 "[raided_character_marshal.GetTitledFirstNameNoTooltip] vyhazuje otrokáře zpět"
 yearly_saharan.0031.a.tt_success:0 "[raided_county.GetNameNoTierNoTooltip] je silně vyloupeno pro otroky"yearly_saharan.0031.t:0 "Útoky otroků proti [affected_sub_realm.GetNameNoTierNoTooltip] eskalují"
 yearly_saharan.0031.a:0 "Jak ziskové! Pošlete vojáky, aby se k nim připojili!!"
 yearly_saharan.0031.b:0 "Zastavte tuto barbarství!"
 yearly_saharan.0031.c.raided_hurt:0 "[raided_county.GetNameNoTierNoTooltip] bylo vyloupeno"
 yearly_saharan.0031.c.raiders_hurt:0 "Mnoho [slave_raider_county.GetAdjectiveNoTooltip] útočníků je zraněno"
 yearly_saharan.0031.c:0 "To se mě opravdu netýká."
 yearly_saharan.0031.desc:0 "Rády otroků a následný obchod s lidmi, který přinášejí, jsou často brutálními fakty života pro ty, kteří jsou v Sahelu nebo poblíž. Peníze, které takové loučení přináší, mohou být příliš výnosné, aby se jich vzdali, a mnohá osídlení se občas navzájem napadají.\n\nNedávno však otrokáři z [slave_raider_county.GetNameNoTier] vášnivě útočili na blízké [raided_county.GetNameNoTier] a několik významných obchodníků plánuje velký útok, proti kterému se staví [raided_character_marshal.GetCouncilTitle] [raided_character_marshal.GetFirstName]."
 yearly_saharan.0031.t:0 "Obtížné nájezdy proti [affected_sub_realm.GetNameNoTierNoTooltip] se zintenzivňují"
 yearly_saharan.0032.a.tt_fail:0 "[slave_raider_county.GetHolder.GetFirstNamePossessiveNoTooltip] nájezdníci ničí [raided_county.GetNameNoTierNoTooltip]"
 yearly_saharan.0032.a.tt_success:0 "Porazíte a oloupíte otrokáře"
 yearly_saharan.0032.a:0 "Do zbraně proti těmto skvrnám!"
 yearly_saharan.0032.b:0 "Víte, měli by opravdu platit daň z tohohle..."
 yearly_saharan.0032.c:0 "Je mi to úplně jedno."
 yearly_saharan.0032.desc:0 "Otrokářské nájezdy z Sahelu jsou bohužel hrozbou, které čelí mnozí lidé v této zemi. Příslib bohatství získaného obchodováním s jejich spoluobčany, kteří jsou posíláni na okraje Země, je pro některé jednoduše příliš silný.\n\nObvykle jsou takové nájezdy rozptýlené a nesouvislé, ale otrokáři z [slave_raider_county.GetNameNoTier] začali provádět organizované útoky na [raided_county.GetNameNoTier]. Loupežníci spoutávají celé vesnice, vedení vojáky [slave_raider_county.GetHolder.GetTitledFirstName] [slave_raider_county.GetHolder.GetHerHim]samého!"
 yearly_saharan.0032.t:0 "Loupeživí Otrokaři z [hostile_sub_realm.GetNameNoTierNoTooltip]"
