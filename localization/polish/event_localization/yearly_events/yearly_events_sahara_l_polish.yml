l_polish:
 yearly_saharan.0001.t: "[source_county.GetProvince.GetCounty.GetFaith.GetAdherentNameNoTooltip] obchodníci v [target_county.GetNameNoTierNoTooltip]"
 yearly_saharan.0001.desc: "Transsaharský obchod vždy procházel těmito kraji, přinášející bohatství, myšlenky a ideologie. Obvykle takový panovník, jako jsem já, musí pouze vzít svůj přiměřený díl, a jinak se trasy postarají samy o sebe.\n\nPoslední dobou však stále více [source_county.GetProvince.GetCounty.GetFaith.GetAdherentNameNoTooltip] obchodníků prochází [target_county.GetNameNoTier], přinášejí s sebou svou víru a mince.\n\nJedno konsorcium žádá mé svolení usadit se a kupovat nemovitosti a sesbírali štědrý dar, aby si získali mou přízeň."
 yearly_saharan.0001.a: "Laskavě přijímám tento tribut."
 yearly_saharan.0001.a.tt: "#WEAK Toto může později ovlivnit místní...#!"
 yearly_saharan.0001.b: "Smějí dál procházet, ale jen to."
 yearly_saharan.0001.c: "[source_county.GetProvince.GetCounty.GetFaith.GetAdherentNamePluralNoTooltip] jsou vyloučeni z [target_county.GetNameNoTierNoTooltip], jejich zboží je #EMP zabaveno#!!"
 yearly_saharan.0001.c.list: "Všechny stejné-[realm|E] [counties|E] sousedící s [target_county.GetNameNoTierNoTooltip]"
 yearly_saharan.0003.t: "$yearly_saharan.0001.t$: Integrace"
 yearly_saharan.0003.desc_initial: "Obchodníci [source_county.GetProvince.GetCounty.GetFaith.GetAdherentNameNoTooltip], které jsem povolil usadit se v [target_county.GetNameNoTier], jsou tam už několik let,"
 yearly_saharan.0003.desc_current: "Již několik let [source_county.GetProvince.GetCounty.GetFaith.GetAdherentNamePluralNoTooltip] z [source_county.GetNameNoTier] žijí v [target_county.GetNameNoTier],"
 yearly_saharan.0003.desc: "a zdá se, že se poměrně dobře integrovali do stávající komunity.\n\nV důsledku toho obchod proudí oblastí, příjmy jsou na rekordní úrovni a i sedláci znají cinkot zlata!"
 yearly_saharan.0003.a: "Pěkné nečekané přilepšení!"
 yearly_saharan.0003.b: "Zdaníme je do zapomnění."
 yearly_saharan.0004.t: "$yearly_saharan.0001.t$: Obchodní rozmach"
 yearly_saharan.0004.desc_initial: "$yearly_saharan.0003.desc_initial$"
 yearly_saharan.0004.desc_current: "$yearly_saharan.0003.desc_current$"
 yearly_saharan.0004.desc: "a obchod a dynamika, které do oblasti přinesli, se zdají být bez hranic!\n\nLidé se hrnou na tržiště: vozy naložené zlatem putují na sever, povozy plné soli míří na jih, a všichni platí daně při odchodu i příchodu! Opravdu, to je prosperující kout říše!"
 yearly_saharan.0004.a.tt: "Snažíte se zlepšit své [stewardship|E]"
 yearly_saharan.0004.a: "Myslím, že bych se od těchto obchodníků mohl něco přiučit!"
 yearly_saharan.0004.a.tt.outcome_1: "Správa zvýšena"
 yearly_saharan.0004.a.tt.outcome_2: "$yearly_saharan.0004.a.tt.outcome_1$"
 yearly_saharan.0004.a.tt.outcome_3: "$yearly_saharan.0004.a.tt.outcome_1$"
 yearly_saharan.0004.b: "Slyším, jak se zvyšují daně?"
 yearly_saharan.0004.c: "Samozřejmě, budeme muset vymáhat nějaké dlužné daně..."
 yearly_saharan.0005.t: "$yearly_saharan.0001.t$: Změna víry"
 yearly_saharan.0005.desc_initial: "$yearly_saharan.0003.desc_initial$"
 yearly_saharan.0005.desc_current: "$yearly_saharan.0003.desc_current$"
 yearly_saharan.0005.desc: "a jejich víra se pevně usadila v srdcích místních. Tolik, že mnozí nyní více uctívají [target_county.GetProvince.GetCounty.GetFaith.HighGodName] než [target_county_old_faith.HighGodName]!\n\nKonverze proběhla pokojně a lidé se zdají být krotcí a spokojení se svými novými přesvědčeními, ale staré zvyky takřka zmizely."
 yearly_saharan.0005.a: "Vítejte ve světle [ROOT.GetCharacter.GetFaith.HighGodName]!"
 yearly_saharan.0005.b: "Hm. Aspoň jsou kvůli tomu šťastní."
 yearly_saharan.0005.c: "Ne, dokud jsem [ROOT.GetCharacter.GetTitleAsNameNoTooltip]!"
 yearly_saharan.0021.t: "[nomad_leader.GetCulture.GetNameNoTooltip] nomádi se hrnou do [target_county.GetNameNoTierNoTooltip]"
 yearly_saharan.0021.desc: "Ačkoliv jsem urozený [ROOT.GetCharacter.GetTitleAsNameNoTooltip], existují místa příliš odlehlá na to, aby i moje jméno tam mělo velký vliv. Místa, která nikdy opravdu nebudu schopen vládnout.\n\nVynořující se z takových míst hluboko v Sahaře se kočovné kmeny [nomad_leader.GetCulture.GetCollectiveNounNoTooltip] v poslední době tlačí do [target_county.GetNameNoTier], snadno obsazují mezery a území, která zanechávají místní osadníci [target_county.GetProvince.GetCounty.GetCulture.GetNameNoTooltip].\n\nJeden z jejich vůdců ke mně dokonce přišel se žádostí o svolení přivést [nomad_leader.GetHerHis] širší konfederaci, aby držela oblast mým jménem."
 yearly_saharan.0021.a: "Dokonce ti dovolím oblast spravovat!"
 yearly_saharan.0021.b: "[nomad_leader.GetCulture.GetNameNoTooltip] lidé jsou v mém panství vždy vítáni."
 yearly_saharan.0021.c: "Možná se ke mně raději připojíš jako vazal?"
 yearly_saharan.0021.d: "Nesmysl! Pryč!"
 yearly_saharan.0031.t: "Nájezdy otrokářů na [affected_sub_realm.GetNameNoTierNoTooltip] eskalují"
 yearly_saharan.0031.desc: "Otrokařské nájezdy a s nimi související obchod s lidmi jsou často krutou realitou pro ty, kteří žijí v či poblíž Sahelu. Peníze, které takové nájezdy přinášejí, mohou být příliš lákavé na to, aby se jim vzdali, a mnohá sídla si občas navzájem přepadávají.\n\nV poslední době však otrokáři ze [slave_raider_county.GetNameNoTier] cíleně útočí na nedaleké [raided_county.GetNameNoTier], a několik významných obchodníků plánuje velký útok, proti němuž stojí [raided_character_marshal.GetCouncilTitle] [raided_character_marshal.GetFirstName]."
 yearly_saharan.0031.a: "Jak výnosné! Pošli vojáky, aby se k nim přidali!!"
 yearly_saharan.0031.a.tt_success: "[raided_county.GetNameNoTierNoTooltip] je silně vypleněno kvůli otroctví"
 yearly_saharan.0031.a.tt_fail: "[raided_character_marshal.GetTitledFirstNameNoTooltip] odrazil otrokáře"
 yearly_saharan.0031.b: "Zastavte toto barbarství!"
 yearly_saharan.0031.c: "To se mě opravdu netýká."
 yearly_saharan.0031.c.raided_hurt: "[raided_county.GetNameNoTierNoTooltip] je vypleněno"
 yearly_saharan.0031.c.raiders_hurt: "Mnoho [slave_raider_county.GetAdjectiveNoTooltip] nájezdníků je zraněno"
 yearly_saharan.0032.t: "Plundrující otrokáři z [hostile_sub_realm.GetNameNoTierNoTooltip]"
 yearly_saharan.0032.desc: "Otrokařští nájezdníci ze Sahelu jsou bohužel hrozbou, které mnozí v této zemi čelí. Svůdnost bohatství získaného prodejem bližních na konec světa je pro některé prostě příliš silná.\n\nObvykle jsou takové nájezdy roztříštěné a nesourodé, ale otrokáři z [slave_raider_county.GetNameNoTier] začali podnikat soustředěné útoky proti [raided_county.GetNameNoTier]. Násilníci poutají celé vesnice a vede je vojsko [slave_raider_county.GetHolder.GetTitledFirstName] [slave_raider_county.GetHolder.GetHerHim]self!"
 yearly_saharan.0032.a: "K zbraním proti těmto šmejdům!"
 yearly_saharan.0032.a.tt_success: "Porazíte a oloupíte otrokáře"
 yearly_saharan.0032.a.tt_fail: "[slave_raider_county.GetHolder.GetFirstNamePossessiveNoTooltip] nájezdníci surově zmasakrují [raided_county.GetNameNoTierNoTooltip]"
 yearly_saharan.0032.b: "Víte, měli by za to opravdu platit daně..."
 yearly_saharan.0032.c: "Mne to vůbec nezajímá."
 foreign_trader_enclaves_saharan_modifier: "Pohanské obchodnické enklávy"
 foreign_trader_enclaves_saharan_modifier_desc: "Pohanští obchodníci se zde usadili."
 respects_local_traditions_saharan_modifier: "Respektuje místní tradice"
 respects_local_traditions_saharan_modifier_desc: "Tato postava je známa tím, že oceňuje tradice svých předků více než cizí zlato."
 foreign_traders_unable_to_root_saharan_modifier: "Přechodní pohanští obchodníci"
 foreign_traders_unable_to_root_saharan_modifier_desc: "Pohanští obchodníci jsou zde zakázáni vlastnit majetek nebo se dlouho zdržovat."
 local_recession_epicentre_saharan_modifier: "Místní recese"
 local_recession_epicentre_saharan_modifier_desc: "Vyhnání pohanských obchodníků ochromilo místní ekonomiku."
 local_recession_ripple_saharan_modifier: "Dopad místní recese"
 local_recession_ripple_saharan_modifier_desc: "Zrušení nedaleké obchodní cesty poškodilo ekonomiku tohoto hrabství."
 integrated_foreign_trader_enclaves_saharan_modifier: "Integrovaní pohanští obchodníci"
 integrated_foreign_trader_enclaves_saharan_modifier_desc: "Pohanští obchodníci se zde stali nedílnou součástí místní společnosti."
 overtaxed_merchant_enclaves_saharan_modifier: "Nadměrně zdanění pohanští obchodníci"
 overtaxed_merchant_enclaves_saharan_modifier_desc: "Pohanští obchodníci jsou v tomto hrabství bezohledně zdaněni, což rozrušuje jejich obchodní partnery."
 ecstatic_converts_saharan_modifier: "Nadšení konvertité"
 ecstatic_converts_saharan_modifier_desc: "Radostné zástupy v tomto hrabství jsou šťastní ze svého spasení."
 persecuted_converts_saharan_modifier: "Perzekvovaní konvertité"
 persecuted_converts_saharan_modifier_desc: "Povstalecké masy tohoto hrabství plánují uniknout svým tvrdým pánům."
 enthusiastic_nomad_settlement_saharan_modifier: "Nadšené usazování kočovníků"
 enthusiastic_nomad_settlement_saharan_modifier_desc: "Pouštní kmeny sem přicházejí ve velkém."
 nomad_settlement_saharan_modifier: "Usazení nomádů"
 nomad_settlement_saharan_modifier_desc: "Pouštní kmeny se sem hrnou usídlit."
 upset_local_nomads_saharan_modifier: "Vzpurní nomádi"
 upset_local_nomads_saharan_modifier_desc: "Místní pouštní kmeny vyrážejí na nájezdy a způsobují značné potíže."
 lord_defeated_slavers_modifier: "Pán porazil otrokáře"
 lord_defeated_slavers_modifier_desc: "Hrdinský pán tohoto hrabství porazil skupiny plenících otrokářů!"
 lord_complicit_with_slavers_modifier: "Pán spolupracující s otrokáři"
 lord_complicit_with_slavers_modifier_desc: "Chamtivý pán tohoto hrabství vydal místní do rukou plenících otrokářů."
 utterly_unphased_modifier: "Naprosto neznepokojený"
 utterly_unphased_modifier_desc: "Ať už se jejich poddaným stane cokoli strašného, tato postava si z toho nic nedělá."
