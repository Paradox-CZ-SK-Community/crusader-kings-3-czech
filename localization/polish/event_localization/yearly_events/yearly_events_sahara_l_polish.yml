 overtaxed_merchant_enclaves_saharan_modifier_desc:0 "Pohanské obchodníky jsou v tomto hrabství bezmilosti zdaněni, což rozrušuje jejich partnery."
 overtaxed_merchant_enclaves_saharan_modifier:0 "Přetížené Pohanské Obchodní Zóny"
