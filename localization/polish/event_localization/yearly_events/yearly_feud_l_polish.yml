 bp1_yearly.6010.t:0 "Ztráta [rivals_child.Custom('GetDaughterSon')]"
 bp1_yearly.6000.a.tt:0 "Pokusit se přesvědčit [rivals_child.GetFirstNameNoTooltip] odejít"
 rewarding_success_in_child_tooltip:0 "[rivals_child.GetFirstName] bude odměněn"
 bp1_yearly.6000.t:0 "Za Hříchy [my_rival.GetMotherFather|U]"
 bp1_yearly.6005.t:0 "Triumfální Návrat Domů?"
 bp1_yearly.6010.desc.apology:0 "\n\nTyto zprávy přicházejí spolu s dopisem od [attacked_rival.GetTitledFirstNameNoTooltip] [attacked_rival.GetHerselfHimself], ve kterém se tvrdí, že zatímco [rivals_child.GetFirstNameNoTooltip] nalezl spravedlivý konec za útok na někoho v jejich domě, [rivals_child.GetSheHe] lituje toho, co se stalo, a [rivals_child.GetSheHe] mi vynahradí finančně za moji ztrátu."
