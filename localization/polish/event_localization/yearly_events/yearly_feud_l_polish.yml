l_polish:
 bp1_yearly.6000.t: "Za hříchy [my_rival.GetMotherFather|U]"
 bp1_yearly.6000.desc: "Hlasitý výkřik přeruší ruch před mým [ROOT.Char.Custom('ResidenceBuilding')].\n\n"Zatracený [ROOT.Char.Custom('InsultNoun')|U]! Jsem [rivals_child.Custom('GetDaughterSon')] [my_rival.GetTitledFirstName] a nastal čas, abyste odpověděl za své hanebné činy.\nPostav se mi, nebo svět pozná, že nejsi ochoten bránit svou vlastní čest!"\n\nKdyž se otočím, setkají mě hořící oči [rivals_child.GetWomanMan], pohlcené touhou bránit čest [rivals_child.GetHerHis] [my_rival.GetMotherFather].\n\nMoji strážní jsou stále poblíž - pokud si to přeji, mohu toho rozbušku nechat vyvést, ponížit a zbavit moci."
 bp1_yearly.6000.a: "Můj spor je s tvým [my_rival.GetMotherFather], ne s tebou."
 bp1_yearly.6000.b: "Přijímám výzvu!"
 bp1_yearly.6000.c: "Stráže! Vyveďte odsud toho #EMP child#!"
 bp1_yearly.6000.a.tt: "Snažit se přesvědčit [rivals_child.GetFirstNameNoTooltip], aby odešel"
 bp1_yearly.6000.a.success: "Přesvědčíte [rivals_child.GetFirstName], aby ustoupil"
 bp1_yearly.6000.a.failure: "[rivals_child.GetFirstName] považuje vaše povýšenectví za ponižující"
 bp1_yearly.6000.b.tt: "#V Duel#! [rivals_child.GetFirstNameNoTooltip] naučit [rivals_child.GetHerHim] jejich místo!\n#weak Tento souboj může vést až k smrti.#!\nPokud vyhrajete, získáte [prestige_i] [prestige|E]\n\nVaše [prowess|E]: [prowess_i]#V [SCOPE.GetRootScope.GetCharacter.GetProwess]#!\n[rivals_child.GetFirstNamePossessive] [prowess|E]: [prowess_i]#V [rivals_child.GetProwess]#!"
 bp1_yearly.6001.victory_toast: "[rivals_child.GetFirstName] byl poražen a poslán na [rivals_child.GetHerHis] cestu"
 bp1_yearly.6002.trigger_failure: "Můj souboj proti [rivals_child.GetFirstNameNoTooltip] byl zneplatněn"
 defused_feud_escalation_opinion: "Odvrácená eskalace sporu"
 bp1_yearly.6003.t: "Něco unáhleného"
 bp1_yearly.6003.desc: ""Uděl jsem jen to, co bylo potřeba k obraně tvé cti!'\n\n[rivals_child.GetFirstNameNoTooltip] vykazuje zvláštní směs studu a pýchy, když mi [rivals_child.GetSheHe] vysvětluje, co se stalo. Zdá se, že ve své snaze bránit rodové jméno [rivals_child.GetSheHe] přepadl mého nepřítele, [attacked_rival.GetTitledFirstName], v [attacked_rival.GetHerHis] domě.\n\n[rivals_child.GetFirstNameNoTooltip] byl rychle ponížen [attacked_rival.GetFirstNameNoTooltip] a nyní mi byl poslán domů."
 bp1_yearly.6003.a: "Výborně, [rivals_child.Custom('GetDaughterSon')]!"
 not_controlling_child_tooltip: "Ztratíte prestiž za to, že nedokážete kontrolovat svého [rivals_child.Custom('GetDaughterSon')]"
 bp1_yearly.6003.b: "Jak jsi to mohl udělat? Musíme odškodnit [attacked_rival.GetTitledFirstNameNoTooltip]"
 child_let_down_tooltip: "[rivals_child.GetFirstNameNoTooltip] bude zklamaný tvým nedostatkem podpory"
 bp1_yearly.6004.t: "Zabít [rivals_child.Custom('GetDaughterSon')|U]"
 bp1_yearly.6004.desc: "Když se dívám na tělo [rivals_child.GetFirstName], stále více si uvědomuji, že tento souboj bude mít následky. Zabil jsem [rivals_child.Custom('GetDaughterSon')], dítě [my_rival.GetWomanMan], kterého považuji za svého nepřítele, a brzy svět pozná, co jsem spáchal."
 bp1_yearly.6004.a: "Musím vyjádřit soustrast [my_rival.GetTitledFirstNameNoTooltip]."
 bp1_yearly.6004.b: "[my_rival.GetFirstNameNoTooltip] si jen sklidil, co zasel!"
 killed_my_child: "Vrah mého dítěte"
 bp1_yearly.6005.t: "Vítězný návrat domů?"
 bp1_yearly.6005.desc: ""Udělal jsem, co bylo třeba, abych bránil tvou čest!'\n\n[rivals_child.GetFirstNameNoTooltip] projevuje zvláštní směs hrdosti a mírného znepokojení, když mi [rivals_child.GetSheHe] vysvětluje, co se stalo. Zdá se, že ve své snaze bránit rodové jméno [rivals_child.GetSheHe] přepadl mého nepřítele, [attacked_rival.GetTitledFirstName], v [attacked_rival.GetHerHis] domě.\n\n[rivals_child.GetFirstNameNoTooltip] dokázal porazit [attacked_rival.GetFirstNameNoTooltip], zvítězil nad [attacked_rival.GetHerHim] v souboji jeden na jednoho."
 bp1_yearly.6005.a: "Cenná lekce pro [attacked_rival.GetFirstNameNoTooltip]"
 rewarding_success_in_child_tooltip: "[rivals_child.GetFirstName] bude odměněn"
 bp1_yearly.6005.b: "Tohle je špatně! Musíme odškodnit [attacked_rival.GetTitledFirstNameNoTooltip]"
 bp1_yearly.6005.outcome_toast: "[rivals_child.GetFirstName] byl vítězem a naše dobré jméno bylo poníženo"
 bp1_yearly.6006.t: "Vrací se hrdina?"
 bp1_yearly.6006.desc: ""Udělal jsem to, co bylo nutné k obraně tvé cti!'\n\n[rivals_child.GetFirstNameNoTooltip] projevuje zvláštní směs hrdosti a mírného znepokojení, když mi [rivals_child.GetSheHe] vysvětluje, co se stalo. Zdá se, že ve své snaze bránit rodové jméno [rivals_child.GetSheHe] přepadl mého nepřítele, [attacked_rival.GetTitledFirstName], v [attacked_rival.GetHerHis] domě.\n\n[rivals_child.GetFirstNameNoTooltip] dokázal porazit [attacked_rival.GetFirstNameNoTooltip] a zabil [attacked_rival.GetHerHim] v souboji jeden na jednoho."
 bp1_yearly.6006.a: "Děláš mi radost, [rivals_child.Custom('GetDaughterSon')]"
 bp1_yearly.6006.outcome_toast: "[rivals_child.GetFirstName] porazil a zabil [my_rival.GetFirstName]"
 murdered_my_vassal_crime: "Vražda"
 bp1_yearly.6006.b: "Jak jsi to mohl udělat? Musíme odškodnit [rivals_beneficiary.GetTitledFirstNameNoTooltip]"
 bp1_yearly.6006.c: "Dar charitě vyrovná ten zlý skutek"
 bp1_yearly.6006.c.tt: "[rivals_child.GetFirstNameNoTooltip] bude zklamaný tvým nedostatkem podpory"
 defended_family_honor_opinion: "Obráněná rodová čest"
 attacked_by_rivals_child: "Rivalitní rodina"
 bp1_yearly.6010.t: "Ztráta [rivals_child.Custom('GetDaughterSon')]"
 bp1_yearly.6010.desc: "Zdá se, že můj [rivals_child.Custom('GetDaughterSon')], [rivals_child.GetTitledFirstName], byl inspirován mou nenávistí vůči mému rivalovi, [attacked_rival.GetTitledFirstName], a vzal si na sebe úkol ukončit náš spor.\n\nPoháněn mladickou horlivostí, [rivals_child.GetFirstNameNoTooltip] přepadl [attacked_rival.GetFirstNameNoTooltip] a byl bez milosti zabit v následném boji."
 bp1_yearly.6010.desc.apology: "\n\nTato zpráva přichází spolu s dopisem od [attacked_rival.GetTitledFirstNameNoTooltip] [attacked_rival.GetHerselfHimself], v němž prohlašuje, že zatímco [rivals_child.GetFirstNameNoTooltip] sklidil spravedlivý konec za útok na někoho v jejich domě, [rivals_child.GetSheHe] lituje toho, co se stalo, a [rivals_child.GetSheHe] mě finančně odškodní za mou ztrátu."
 bp1_yearly.6010.a: "[attacked_rival.GetFirstNameNoTooltip] bude toho dne litovat!"
 bp1_yearly.6010.a.flavor: "Slibte další pomstu vůči [attacked_rival.GetFirstNameNoTooltip]"
 bp1_yearly.6010.b: "Co jsem udělal!?"
 bp1_yearly.6010.b.flavor: "Pokusit se vyhnout dalšímu krveprolití"
 bp1_yearly.6010.vengeance.outcome_toast: "[my_rival.GetFirstName] přísahal pomstu za [rivals_child.GetFirstNameNoTooltip]"
 bp1_yearly.6010.deescalation.outcome_toast: "[my_rival.GetFirstName] se dozvěděl o smrti [rivals_child.GetFirstNameNoTooltip]"
 every_child_6010: "Všichni sourozenci [rivals_child.GetFirstNameNoTooltip]"
 culture_tradition_events.2000.t: "Inspirativní vedení"
 culture_tradition_events.2000.desc: "Když zvažuji žádost o pomoc od mého vazala, [inspiring_vassal.GetTitledFirstName], náhle si uvědomím, jak dobrý byl vždy můj vztah s mým lenním pánem, [ROOT.Char.GetLiege.GetTitledFirstName].\n\nNapadne mě, že bych se měl snažit napodobit oddané chování [ROOT.Char.GetLiege.GetFirstNameNoTooltip] ve svém jednání se všemi, ke kterým mám povinnost. Tímto způsobem bych mohl inspirovat stejný smysl pro povinnost u těch, kteří mi jsou povinni."
 culture_tradition_events.2000.a: "Vezmi si to, [inspiring_vassal.GetTitledFirstNameNoTooltip], a řekni mi, až budeš potřebovat další."
 culture_tradition_events.2000.b: "Loajalita je jen jiné slovo pro slabost."
 culture_tradition_events.2001.t: "Vést příkladem?"
 culture_tradition_events.2001.desc: "Nedávný konflikt mezi mým vazalem, [targeted_vassal.GetTitledFirstName] a jeho vlastními poddanými vyžadoval náhlou návštěvu na [targeted_vassal.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]. Samotná moje přítomnost zdánlivě vyřešila záležitost a místní rolníci se zdají být spokojeni, že jsem vyslechl jejich stížnosti.\n\nKdyž se pozdě v noci procházím prázdnými chodbami, rozjímám o mém zklamání z vztahu s mým lenním pánem, [ROOT.Char.GetLiege.GetTitledFirstName]. [ROOT.Char.GetLiege.GetSheHe|U] vždy rychle požadoval mou poslušnost, ale jen zřídka mi [ROOT.Char.GetLiege.GetSheHe] přišel na pomoc tak, jako jsem právě pomohl [targeted_vassal.GetTitledFirstNameNoTooltip]."
 culture_tradition_events.2001.a: "Vzájemnost je tím, co pohání svět, ne povinnost."
 culture_tradition_events.2001.b: "Musím usilovat o to být lepší než [ROOT.Char.GetLiege.GetTitledFirstNameNoTooltip]."
