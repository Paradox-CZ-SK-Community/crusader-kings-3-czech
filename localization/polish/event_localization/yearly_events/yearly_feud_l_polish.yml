l_polish:
 bp1_yearly.6010.deescalation.outcome_toast:0 "[my_rival.GetFirstName] se dozvěděl o smrti [rivals_child.GetFirstNameNoTooltip]"
 bp1_yearly.6002.trigger_failure:0 "Můj duel proti [rivals_child.GetFirstNameNoTooltip] byl zneplatněn"
 bp1_yearly.6000.a.failure:0 "[rivals_child.GetFirstName] považuje váš povýšený přístup za ponižující"
 bp1_yearly.6006.desc:0 ""Udělal jsem to, co jsem musel, abych bránil vaši čest!"\n\n[rivals_child.GetFirstNameNoTooltip] vykazuje podivnou směs silné hrdosti a mírného úzkosti, když [rivals_child.GetSheHe] vysvětluje, co se mi stalo. Vypadá to, že v [rivals_child.GetHerHis] touze bránit rodinné jméno [rivals_child.GetSheHe] přepadl mého nepřítele, [attacked_rival.GetTitledFirstName] ve [attacked_rival.GetHerHis] domově.\n\n[rivals_child.GetFirstNameNoTooltip] dokázal překonat [attacked_rival.GetFirstNameNoTooltip], zabíjejíc [attacked_rival.GetHerHim] v jednom souboji."
 culture_tradition_events.2000.b:0 "Loajalita je jen další slovo pro slabost."
 bp1_yearly.6010.b:0 "Co jsem to udělal!?"
 bp1_yearly.6010.b.flavor:0 "Pokoušejte se vyhnout dalšímu krveprolití"
 bp1_yearly.6000.b.tt:0 "#V Duel#! [rivals_child.GetFirstNameNoTooltip] naučit [rivals_child.GetHerHim] [rivals_child.GetHerHis] místo!\n#slabý Tento duel může vést k smrti.#!\nPokud vyhrajete, získáte [prestige_i] [prestige|E]\n\nVaše [prowess|E]: [prowess_i]#V [SCOPE.GetRootScope.GetCharacter.GetProwess]#!\n[rivals_child.GetFirstNamePossessive] [prowess|E]: [prowess_i]#V [rivals_child.GetProwess]#!"
 bp1_yearly.6003.a:0 "Dobře jsi udělal [rivals_child.Custom('GetDaughterSon')]!"
 bp1_yearly.6000.a.success:0 "Přesvědčíte [rivals_child.GetFirstName], aby se stáhl"
 bp1_yearly.6005.outcome_toast:0 "[rivals_child.GetFirstName] zvítězil a naše dobré jméno bylo poníženo"
 bp1_yearly.6005.desc:0 ""Udělal jsem to, co jsem musel, abych bránil vaši čest!"\n\n[rivals_child.GetFirstNameNoTooltip] vykazuje podivnou směs silné hrdosti a mírného úzkosti, když [rivals_child.GetSheHe] vysvětluje, co se mi stalo. Vypadá to, že v [rivals_child.GetHerHis] touze bránit rodinné jméno [rivals_child.GetSheHe] přepadl mého nepřítele, [attacked_rival.GetTitledFirstName] ve [attacked_rival.GetHerHis] domově.\n\n[rivals_child.GetFirstNameNoTooltip] dokázal překonat [attacked_rival.GetFirstNameNoTooltip], porážejíc [attacked_rival.GetHerHim] v jednom souboji."
 not_controlling_child_tooltip:0 "Ztratíte prestiž za to, že nedokážete ovládat svého [rivals_child.Custom('GetDaughterSon')]"
 defused_feud_escalation_opinion:0 "Uklidněná feudální eskalace"
 culture_tradition_events.2001.a:0 "Reciproita je to, co hýbe světem, nikoli povinnost."
 bp1_yearly.6003.desc:0 ""Udělal jsem pouze to, co jsem musel, abych bránil vaši čest!"\n\n[rivals_child.GetFirstNameNoTooltip] vykazuje podivnou směs hanby a hrdosti, když [rivals_child.GetSheHe] vysvětluje, co se mi stalo. Zdá se, že v [rivals_child.GetHerHis] touze bránit rodinné jméno [rivals_child.GetSheHe] přepadl mého nepřítele, [attacked_rival.GetTitledFirstName] ve [attacked_rival.GetHerHis] domově.\n\n[rivals_child.GetFirstNameNoTooltip] byl rychle ponížen [attacked_rival.GetFirstNameNoTooltip] a nyní byl poslán domů ke mně."
 killed_my_child:0 "Zabiják mého dítěte"
 bp1_yearly.6006.a:0 "Děláš mi radost [rivals_child.Custom('GetDaughterSon')]"
 culture_tradition_events.2001.desc:0 "Nedávný konflikt mezi mým vazalem, [targeted_vassal.GetTitledFirstName] a [targeted_vassal.GetHerHis] vlastními poddanými si vyžádal náhlou návštěvu v [targeted_vassal.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]. Moje pouhá přítomnost se zdá vyřešila problém a místní rolníci vypadají spokojeni, že jejich stížnosti byly vyslyšeny mnou.\n\nKdyž se potloukám prázdnými chodbami pozdě v noci, přemýšlím o mém zklamání ve vztahu s mým vlastním lénem, [ROOT.Char.GetLiege.GetTitledFirstName]. [ROOT.Char.GetLiege.GetSheHe|U] byl vždy rychlý vyžadovat mou poslušnost, ale zřídka [ROOT.Char.GetLiege.GetSheHe] přišel na mou pomoc, jak jsem to udělal právě pro [targeted_vassal.GetTitledFirstNameNoTooltip]."
 bp1_yearly.6003.t:0 "Něco ukvapeného"
 bp1_yearly.6006.c.tt:0 "[rivals_child.GetFirstNameNoTooltip] bude zklamán vaší absencí podpory"
 bp1_yearly.6010.vengeance.outcome_toast:0 "[my_rival.GetFirstName] přísahal, že se pomstí [rivals_child.GetFirstNameNoTooltip]"
 bp1_yearly.6000.a:0 "Můj spor je s vaším [my_rival.GetMotherFather], ne s vámi."
 bp1_yearly.6000.b:0 "Přijímám výzvu!"
 bp1_yearly.6003.b:0 "Jak jsi to mohl udělat? Musíme odškodnit [attacked_rival.GetTitledFirstNameNoTooltip]"
 bp1_yearly.6004.b:1 "[my_rival.GetFirstNameNoTooltip] pouze sklidil, co [my_rival.GetSheHe] zasel!"
 bp1_yearly.6006.t:0 "Hrdina se vrací?"bp1_yearly.6004.desc:0 "Když se dívám dolů na tělo [rivals_child.GetFirstName], stále více si uvědomuji, že tento duel bude mít následky. Zabil jsem [rivals_child.Custom('GetDaughterSon')] [my_rival.GetWomanMan], kterého považuji za svého nepřítele, a brzy se svět dozví, co jsem udělal."
 bp1_yearly.6000.c:0 "Stráže! Dostaňte tohle #EMP dítě#! pryč odsud."
 culture_tradition_events.2000.t:0 "Inspirované Vedení"
 murdered_my_vassal_crime:0 "Vražda"
 culture_tradition_events.2000.desc:0 "Když zvažuji prosbu o pomoc od svého vazala, [inspiring_vassal.GetTitledFirstName], najednou si uvědomuji, jak dobrý jsem vždy měl vztah se svým vlastním pánem, [ROOT.Char.GetLiege.GetTitledFirstName].\n\nNapadá mě, že bych měl usilovat o napodobení pilného chování [ROOT.Char.GetLiege.GetFirstNameNoTooltip] ve svých jednáních se všemi, vůči nimž mám povinnost. Tímto způsobem bych mohl inspirovat stejný smysl pro povinnost u těch, kteří mi jsou dlužni."
 culture_tradition_events.2000.a:0 "Vezmi tohoto [inspiring_vassal.GetTitledFirstNameNoTooltip] a řekni mi, jestli někdy potřebuješ víc."
 bp1_yearly.6010.desc:0 "Zdá se, že můj [rivals_child.Custom('GetDaughterSon')], [rivals_child.GetTitledFirstName], byl inspirován mým nenávistí ke svému rivalovi, [attacked_rival.GetTitledFirstName], a vzal na sebe [rivals_child.GetHerselfHimself], aby ukončil náš spor.\n\nPoháněn mladistvým nadšením, [rivals_child.GetFirstNameNoTooltip] přepadl [attacked_rival.GetFirstNameNoTooltip] a byl neúprosně zabit v následném boji."
 every_child_6010:0 "Každý sourozenec [rivals_child.GetFirstNameNoTooltip]"
 culture_tradition_events.2001.b:0 "Musím usilovat o to, abych byl lepší než [ROOT.Char.GetLiege.GetTitledFirstNameNoTooltip]."
 bp1_yearly.6000.desc:0 "Hlasitý výkřik se prodírá shonem venku před mým [ROOT.Char.Custom('ResidenceBuilding')].\n\n"Zjizvený [ROOT.Char.Custom('InsultNoun')|U]! Jsem [rivals_child.Custom('GetDaughterSon')] [my_rival.GetTitledFirstName] a nastal čas, abys odpověděl za své ohavné sktutky.\nPostav se mi, nebo se svět dozví, že jsi neochotný bránit svou vlastní čest!"\n\nKdyž se otáčím, setkávám se s planoucími očima [rivals_child.GetWomanMan], pohlceného touhou bránit čest [rivals_child.GetHerHis] [my_rival.GetMotherFather].\n\nMoje stráže stále stojí poblíž - pokud bych chtěl, mohl bych tohoto rozzuřeného člověka nechat vyhodit, ztrapněn a impotentně."
 culture_tradition_events.2001.t:0 "Vést Příkladem?"
 bp1_yearly.6010.a.flavor:0 "Přísahat další pomstu na [attacked_rival.GetFirstNameNoTooltip]"
