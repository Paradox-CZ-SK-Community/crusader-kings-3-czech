l_polish:
 bp1_yearly.6000.t:0 "Za hříchy [my_rival.GetMotherFather|U]"
 bp1_yearly.6000.desc:0 "Hlasitý výkřik přeruší ruch před mým [ROOT.Char.Custom('ResidenceBuilding')].\n\n"Zatracený [ROOT.Char.Custom('InsultNoun')|U]! Jsem [rivals_child.Custom('GetDaughterSon')] [my_rival.GetTitledFirstName] a nastal čas, abyste odpověděl za své hanebné činy.\nPostav se mi, nebo svět pozná, že nejsi ochoten bránit svou vlastní čest!"\n\nKdyž se otočím, setkají mě hořící oči [rivals_child.GetWomanMan], pohlcené touhou bránit čest [rivals_child.GetHerHis] [my_rival.GetMotherFather].\n\nMoji strážní jsou stále poblíž - pokud si to přeji, mohu toho rozbušku nechat vyvést, ponížit a zbavit moci."
 bp1_yearly.6000.a:0 "Můj spor je s tvým [my_rival.GetMotherFather], ne s tebou."
 bp1_yearly.6000.b:0 "Přijímám výzvu!"
 bp1_yearly.6000.c:0 "Stráže! Vyveďte odsud toho #EMP child#!"
 bp1_yearly.6000.a.tt:0 "Snažit se přesvědčit [rivals_child.GetFirstNameNoTooltip], aby odešel"
 bp1_yearly.6000.a.success:0 "Přesvědčíte [rivals_child.GetFirstName], aby ustoupil"
 bp1_yearly.6000.a.failure:0 "[rivals_child.GetFirstName] považuje vaše povýšenectví za ponižující"
 bp1_yearly.6000.b.tt:0 "#V Duel#! [rivals_child.GetFirstNameNoTooltip] naučit [rivals_child.GetHerHim] jejich místo!\n#weak Tento souboj může vést až k smrti.#!\nPokud vyhrajete, získáte [prestige_i] [prestige|E]\n\nVaše [prowess|E]: [prowess_i]#V [SCOPE.GetRootScope.GetCharacter.GetProwess]#!\n[rivals_child.GetFirstNamePossessive] [prowess|E]: [prowess_i]#V [rivals_child.GetProwess]#!"
 bp1_yearly.6001.victory_toast:0 "[rivals_child.GetFirstName] byl poražen a poslán na [rivals_child.GetHerHis] cestu"
 bp1_yearly.6002.trigger_failure:0 "Můj souboj proti [rivals_child.GetFirstNameNoTooltip] byl zneplatněn"
 defused_feud_escalation_opinion:0 "Odvrácená eskalace sporu"
 bp1_yearly.6003.t:0 "Něco unáhleného"
 bp1_yearly.6003.desc:0 ""Uděl jsem jen to, co bylo potřeba k obraně tvé cti!'\n\n[rivals_child.GetFirstNameNoTooltip] vykazuje zvláštní směs studu a pýchy, když mi [rivals_child.GetSheHe] vysvětluje, co se stalo. Zdá se, že ve své snaze bránit rodové jméno [rivals_child.GetSheHe] přepadl mého nepřítele, [attacked_rival.GetTitledFirstName], v [attacked_rival.GetHerHis] domě.\n\n[rivals_child.GetFirstNameNoTooltip] byl rychle ponížen [attacked_rival.GetFirstNameNoTooltip] a nyní mi byl poslán domů."
 bp1_yearly.6003.a:0 "Výborně, [rivals_child.Custom('GetDaughterSon')]!"
 not_controlling_child_tooltip:0 "Ztratíte prestiž za to, že nedokážete kontrolovat svého [rivals_child.Custom('GetDaughterSon')]"
 bp1_yearly.6003.b:0 "Jak jsi to mohl udělat? Musíme odškodnit [attacked_rival.GetTitledFirstNameNoTooltip]"
 child_let_down_tooltip:0 "[rivals_child.GetFirstNameNoTooltip] bude zklamaný tvým nedostatkem podpory"
 bp1_yearly.6004.t:1 "Zabít [rivals_child.Custom('GetDaughterSon')|U]"
 bp1_yearly.6004.desc:0 "Když se dívám na tělo [rivals_child.GetFirstName], stále více si uvědomuji, že tento souboj bude mít následky. Zabil jsem [rivals_child.Custom('GetDaughterSon')], dítě [my_rival.GetWomanMan], kterého považuji za svého nepřítele, a brzy svět pozná, co jsem spáchal."
 bp1_yearly.6004.a:1 "Musím vyjádřit soustrast [my_rival.GetTitledFirstNameNoTooltip]."
 bp1_yearly.6004.b:1 "[my_rival.GetFirstNameNoTooltip] si jen sklidil, co zasel!"
 killed_my_child:0 "Vrah mého dítěte"
 bp1_yearly.6005.t:0 "Vítězný návrat domů?"
 bp1_yearly.6005.desc:0 ""Udělal jsem, co bylo třeba, abych bránil tvou čest!'\n\n[rivals_child.GetFirstNameNoTooltip] projevuje zvláštní směs hrdosti a mírného znepokojení, když mi [rivals_child.GetSheHe] vysvětluje, co se stalo. Zdá se, že ve své snaze bránit rodové jméno [rivals_child.GetSheHe] přepadl mého nepřítele, [attacked_rival.GetTitledFirstName], v [attacked_rival.GetHerHis] domě.\n\n[rivals_child.GetFirstNameNoTooltip] dokázal porazit [attacked_rival.GetFirstNameNoTooltip], zvítězil nad [attacked_rival.GetHerHim] v souboji jeden na jednoho."
 bp1_yearly.6005.a:0 "Cenná lekce pro [attacked_rival.GetFirstNameNoTooltip]"
 rewarding_success_in_child_tooltip:0 "[rivals_child.GetFirstName] bude odměněn"
 bp1_yearly.6005.b:0 "Tohle je špatně! Musíme odškodnit [attacked_rival.GetTitledFirstNameNoTooltip]"
 bp1_yearly.6005.outcome_toast:0 "[rivals_child.GetFirstName] byl vítězem a naše dobré jméno bylo poníženo"
 bp1_yearly.6006.t:0 "Vrací se hrdina?"
 bp1_yearly.6006.desc:0 ""Udělal jsem to, co bylo nutné k obraně tvé cti!'\n\n[rivals_child.GetFirstNameNoTooltip] projevuje zvláštní směs hrdosti a mírného znepokojení, když mi [rivals_child.GetSheHe] vysvětluje, co se stalo. Zdá se, že ve své snaze bránit rodové jméno [rivals_child.GetSheHe] přepadl mého nepřítele, [attacked_rival.GetTitledFirstName], v [attacked_rival.GetHerHis] domě.\n\n[rivals_child.GetFirstNameNoTooltip] dokázal porazit [attacked_rival.GetFirstNameNoTooltip] a zabil [attacked_rival.GetHerHim] v souboji jeden na jednoho."
 bp1_yearly.6006.a:0 "Děláš mi radost, [rivals_child.Custom('GetDaughterSon')]"
 bp1_yearly.6006.outcome_toast:0 "[rivals_child.GetFirstName] porazil a zabil [my_rival.GetFirstName]"
 murdered_my_vassal_crime:0 "Vražda"
 bp1_yearly.6006.b:0 "Jak jsi to mohl udělat? Musíme odškodnit [rivals_beneficiary.GetTitledFirstNameNoTooltip]"
 bp1_yearly.6006.c:0 "Dar charitě vyrovná ten zlý skutek"
 bp1_yearly.6006.c.tt:0 "[rivals_child.GetFirstNameNoTooltip] bude zklamaný tvým nedostatkem podpory"
 defended_family_honor_opinion:0 "Obráněná rodová čest"
 attacked_by_rivals_child:0 "Rivalitní rodina"
 bp1_yearly.6010.t:0 "Ztráta [rivals_child.Custom('GetDaughterSon')]"
 bp1_yearly.6010.desc:0 "Zdá se, že můj [rivals_child.Custom('GetDaughterSon')], [rivals_child.GetTitledFirstName], byl inspirován mou nenávistí vůči mému rivalovi, [attacked_rival.GetTitledFirstName], a vzal si na sebe úkol ukončit náš spor.\n\nPoháněn mladickou horlivostí, [rivals_child.GetFirstNameNoTooltip] přepadl [attacked_rival.GetFirstNameNoTooltip] a byl bez milosti zabit v následném boji."
 bp1_yearly.6010.desc.apology:0 "\n\nTato zpráva přichází spolu s dopisem od [attacked_rival.GetTitledFirstNameNoTooltip] [attacked_rival.GetHerselfHimself], v němž prohlašuje, že zatímco [rivals_child.GetFirstNameNoTooltip] sklidil spravedlivý konec za útok na někoho v jejich domě, [rivals_child.GetSheHe] lituje toho, co se stalo, a [rivals_child.GetSheHe] mě finančně odškodní za mou ztrátu."
 bp1_yearly.6010.a:0 "[attacked_rival.GetFirstNameNoTooltip] bude toho dne litovat!"
 bp1_yearly.6010.a.flavor:0 "Slibte další pomstu vůči [attacked_rival.GetFirstNameNoTooltip]"
 bp1_yearly.6010.b:0 "Co jsem udělal!?"
 bp1_yearly.6010.b.flavor:0 "Pokusit se vyhnout dalšímu krveprolití"
 bp1_yearly.6010.vengeance.outcome_toast:0 "[my_rival.GetFirstName] přísahal pomstu za [rivals_child.GetFirstNameNoTooltip]"
 bp1_yearly.6010.deescalation.outcome_toast:0 "[my_rival.GetFirstName] se dozvěděl o smrti [rivals_child.GetFirstNameNoTooltip]"
 every_child_6010:0 "Všichni sourozenci [rivals_child.GetFirstNameNoTooltip]"
 culture_tradition_events.2000.t:0 "Inspirativní vedení"
 culture_tradition_events.2000.desc:0 "Když zvažuji žádost o pomoc od mého vazala, [inspiring_vassal.GetTitledFirstName], náhle si uvědomím, jak dobrý byl vždy můj vztah s mým lenním pánem, [ROOT.Char.GetLiege.GetTitledFirstName].\n\nNapadne mě, že bych se měl snažit napodobit oddané chování [ROOT.Char.GetLiege.GetFirstNameNoTooltip] ve svém jednání se všemi, ke kterým mám povinnost. Tímto způsobem bych mohl inspirovat stejný smysl pro povinnost u těch, kteří mi jsou povinni."
 culture_tradition_events.2000.a:0 "Vezmi si to, [inspiring_vassal.GetTitledFirstNameNoTooltip], a řekni mi, až budeš potřebovat další."
 culture_tradition_events.2000.b:0 "Loajalita je jen jiné slovo pro slabost."
 culture_tradition_events.2001.t:0 "Vést příkladem?"
 culture_tradition_events.2001.desc:0 "Nedávný konflikt mezi mým vazalem, [targeted_vassal.GetTitledFirstName] a jeho vlastními poddanými vyžadoval náhlou návštěvu na [targeted_vassal.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]. Samotná moje přítomnost zdánlivě vyřešila záležitost a místní rolníci se zdají být spokojeni, že jsem vyslechl jejich stížnosti.\n\nKdyž se pozdě v noci procházím prázdnými chodbami, rozjímám o mém zklamání z vztahu s mým lenním pánem, [ROOT.Char.GetLiege.GetTitledFirstName]. [ROOT.Char.GetLiege.GetSheHe|U] vždy rychle požadoval mou poslušnost, ale jen zřídka mi [ROOT.Char.GetLiege.GetSheHe] přišel na pomoc tak, jako jsem právě pomohl [targeted_vassal.GetTitledFirstNameNoTooltip]."
 culture_tradition_events.2001.a:0 "Vzájemnost je tím, co pohání svět, ne povinnost."
 culture_tradition_events.2001.b:0 "Musím usilovat o to být lepší než [ROOT.Char.GetLiege.GetTitledFirstNameNoTooltip]."
