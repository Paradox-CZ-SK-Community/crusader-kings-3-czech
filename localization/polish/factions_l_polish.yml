l_polish:
 FACTION_CLAIMANT_EVERY_FACTION_MEMBER:0 "Každý člen frakce"
 FACTION_CLAIMANT_INVITE:1 "[faction_invite_from.Custom2('AppropriateGreeting', ROOT.Char)]"
 FACTION_CLAIMANT_INVITE_ACCEPT:0 "Konečně!"
 FACTION_CLAIMANT_INVITE_ACCEPTED:1 "[faction_claimant.Custom2('AppropriateGreeting', ROOT.Char)]"
 FACTION_CLAIMANT_INVITE_ACCEPTED_DESC:0 "Konečně! [faction_target.GetName] není nic jiného než šašek hrající si na [faction_target.GetTitleAsNameNoTooltip], a jsem si jist, že říše povstane za mou věc. Ti, kdo mi pomohou, nebudou zapomenuti."
 FACTION_CLAIMANT_INVITE_ACCEPTED_OPT:0 "Je to jen otázka času..."
 FACTION_CLAIMANT_INVITE_DESC:0 "[faction_target.GetName] obsazuje trůn, který by právem měl být váš! Jsem ochoten podpořit váš nárok slovem i mečem a jsem si jist, že i další v říši podpoří tuto oprávněnou záležitost. Stačí, když přijmete."
 FACTION_CLAIMANT_INVITE_REFUSE:0 "To není správné..."
 FACTION_CLAIMANT_INVITE_REFUSED:1 "[faction_claimant.Custom2('AppropriateGreeting', ROOT.Char)]"
 FACTION_CLAIMANT_INVITE_REFUSED_ALLY_DESC:0 "Můj nárok je spravedlivý, to vím. Ale má aliance s [faction_target.GetTitledFirstName] mě brání v tom, abych šel do války. Budu s vámi duchovně."
 FACTION_CLAIMANT_INVITE_REFUSED_CHILD_DESC:1 "Jsem rád, že i ty si myslíš, že [faction_target.GetTitledFirstName] je fakt zlosyn a že bych byl mnohem lepším vládcem než [faction_target.GetHerHim]!\n\nPrávě si hraju s novými hračkami... ale pokud vyhraješ, slibuji, že se o ně s tebou podělím!"
 FACTION_CLAIMANT_INVITE_REFUSED_DESC:1 "I když oceňuji vaše nadšení pro můj nárok, nemohu se zbavit dojmu, že je toto podnikání odsouzeno k zániku. Neposkytl jsem vám tedy svou podporu, ale pokud přesto uspějete, přijmu své místo na trůnu."
 FACTION_CLAIMANT_INVITE_REFUSED_HOOK_DESC:0 "I když je můj nárok spravedlivý, prostě se k vám nemohu připojit. [faction_target.GetTitledFirstName] má to... #emphasis 'nepopiratelné kouzlo'#! které mi brání zvednout ruku proti [faction_target.GetHerHim]. Ano, to je to. Přeji vám štěstí."
 FACTION_CLAIMANT_INVITE_REFUSED_INSIGNIFICANT_DESC:0 "Konečně! [faction_target.GetName] není nic jiného než šašek hrající si na [faction_target.GetTitleAsNameNoTooltip], a jsem si jist, že říše povstane za mou věc.\n\nVzhledem k mé současné nízké pozici vám nemohu pomoci. Ale vězte toto – #emphasis až#! budete vítězit, zajistím, aby vám byla štědře odměněna!"
 FACTION_CLAIMANT_INVITE_REFUSED_OPT:0 "Škoda."
 FACTION_CLAIMANT_INVITE_REFUSED_PREDICAMENT_DESC:1 "Jsem rád, že říše povstává proti falešnému [faction_target.GetTitledFirstName], ale moje současná situace mi brání se k vám připojit v tomto spravedlivém úsilí. Pokud uspějete, budu vám zavázán."
 FACTION_CLAMAINT_DYNAMIC_NAME:0 "Ustavit [ROOT.Faction.GetSpecialCharacter.GetTitledFirstName] na [ROOT.Faction.GetSpecialTitle.GetAdjective] trůn"
 FACTION_DEMAND_ACCEPT:0 "Zdá se, že nemám na výběr..."
 FACTION_DEMAND_ACCEPTED_OPT:0 "Moudré rozhodnutí"
 FACTION_DEMAND_BRIBE_CO_EMPEROR: "Určitě dar úřadu může přimět je ke spolupráci?"
 FACTION_DEMAND_BRIBE_CO_EMPEROR_REASON: "[faction_leader.GetShortUIName|U] musí být [faction|E] [claimant|E] #weak ([faction.GetSpecialCharacter.GetTitledFirstName])#!"
 FACTION_DEMAND_CLAIMANT:0 "Požadavek uchazeče"
 FACTION_DEMAND_CLAIMANT_ACCEPTED:0 "Požadavky uchazeče přijaty"
 FACTION_DEMAND_CLAIMANT_ACCEPTED_DESC:0 "Je mi jasné, že byste raději viděli království v plamenech, než abyste ustoupili z tohoto pošetilého podniku. Pro dobro říše musím přijmout vaše požadavky, ale vězte, že tu dnes byla spáchána veliká nespravedlnost. To nezůstane bez následků!"
 FACTION_DEMAND_CLAIMANT_DESC:0 "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nPrávo vládnout [faction_targeted_title.GetNameNoTier] náleží [faction_claimant.GetName] božským právem, a máme shromážděnou podporu potřebnou k jeho prosazení. Přijměte to pokojně, nebo vás k tomu donutíme silou!"
 FACTION_DEMAND_CLAIMANT_DESC_ME:0 "Právo vládnout [faction_targeted_title.GetNameNoTier] náleží mně božským právem a konečně mám prostředky to uskutečnit. Přijměte to pokojně, nebo vás k tomu donutím silou!"
 FACTION_DEMAND_CLAIMANT_REFUSED:0 "Požadavky uchazeče odmítnuty"
 FACTION_DEMAND_CLAIMANT_REFUSED_DESC:1 "[faction_claimant.GetShortUINamePossessive|U] nárok na můj titul je stejně reálný jako příběhy, které vyprávíme dětem na dobrou noc. Ať už jste shromáždili, kolik omylných bláznů chcete, nepodlehnu takové hromadě hnusu. Raději zemřu, než abych viděl, jak moje dědictví padne k někomu tak nízkému!"
 FACTION_DEMAND_CLAIMANT_SEND_DEMAND_NOTIFICATION:0 "Právoplatný nárok!"
 FACTION_DEMAND_CLAIMANT_SEND_DEMAND_NOTIFICATION_DESC:1 "Nastal čas! Všichni, kdo podporují [faction_claimant.GetName] jako právoplatného vládce [faction_targeted_title.GetNameNoTier], nyní povstanou jako jeden a zajistí, aby [faction_claimant.GetSheHe] mohl(a) zaujmout [faction_claimant.GetHerHis] právoplatné místo na trůnu. Postaráme se o to, mečem a ohněm, pokud bude třeba!"
 FACTION_DEMAND_COLLAPSE:1 "[faction_target.GetPrimaryTitle.GetNameNoTier] Požadavek na rozpuštění"
 FACTION_DEMAND_COLLAPSE_ACCEPTED:1 "Požadavky na rozpuštění přijaty"
 FACTION_DEMAND_COLLAPSE_ACCEPTED_DESC:1 "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nVaše mylné požadavky nás všechny jen oslabí. Přesto, abych ušetřil říši zbytečného krveprolití, jsem nucen přijmout vaše žádosti o nezávislost."
 FACTION_DEMAND_COLLAPSE_DESC:1 "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nJe čas, abyste uznal, že nejste schopen udržet jednotu [faction_target.GetPrimaryTitle.GetNameNoTier]. Je čas ukončit vaši vládu či vládu jiných: kraj potřebuje více svobody. Přijměte naše požadavky, nebo čelte našim mečům na bojišti!"
 FACTION_DEMAND_COLLAPSE_REFUSED:1 "Požadavky na rozpuštění odmítnuty"
 FACTION_DEMAND_COLLAPSE_REFUSED_DESC:0 "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nVáš hanebný pokus o vydírání neuspěl. Ať už jste naverbovali, kolik korumpovaných duší chcete, nepodlehnu bez boje. Raději zemřu v obraně toho, co mi právem patří!"
 FACTION_DEMAND_COLLAPSE_SEND_DEMAND_NOTIFICATION:1 "Konec [faction_target.GetPrimaryTitle.GetNameNoTier]!"
 FACTION_DEMAND_COLLAPSE_SEND_DEMAND_NOTIFICATION_DESC:0 "Nastal čas! Jednotné hlasy [faction.GetName] se shodují, že [faction_target.GetName] ztratil jakékoli právo vládnout, které mohl mít [faction_target.GetSheHe]. Buď nám bude udělena nezávislost, nebo si ji vezmeme silou!"
 FACTION_DEMAND_COUNTER_OFFER_CORULE: "Protiponuka frakce"
 FACTION_DEMAND_COUNTER_OFFER_CORULE_ACCEPT: "Nabídka, které nelze odmítnout..."
 FACTION_DEMAND_COUNTER_OFFER_CORULE_DESC: "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nVaše požadavky mají opodstatnění — možná dokonce odhalují chyby v mém vlastním úsudku. Složte zbraně a přidejte se ke mně jako můj spoluvládce [faction_target.GetTitleAsNameNoTooltip], a společně budeme vládnout [faction_target.GetPrimaryTitle.GetDefinitiveName]!"
 FACTION_DEMAND_COUNTER_OFFER_CORULE_MEMBER_NOTIFICATION: "Vůdce frakce povýšen"
 FACTION_DEMAND_COUNTER_OFFER_CORULE_MEMBER_NOTIFICATION_DESC: "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nS potěšením oznamuji, že [faction_target.GetTitledFirstName] se přiklonil k našemu názoru. [faction_target.GetSheHe|U] jmenoval #EMP mě#! spoluvládcem [faction_target.GetTitleAsNameNoTooltip], a já jsem souhlasil, že složíme zbraně. Platí ihned."
 FACTION_DEMAND_COUNTER_OFFER_CORULE_REJECT: "Fuj, nic než otrávený pohár!"
 FACTION_DEMAND_COUNTER_OFFER_MEMBER_NOTIFICATION.A: "Byli jsme tak blízko..."
 FACTION_DEMAND_COUNTER_OFFER_MEMBER_NOTIFICATION.B: "Ten sobecký blázen!"
 FACTION_DEMAND_INDEPENDENCE:0 "Požadavek na nezávislost"
 FACTION_DEMAND_INDEPENDENCE_ACCEPTED:0 "Požadavky na nezávislost přijaty"
 FACTION_DEMAND_INDEPENDENCE_ACCEPTED_DESC:1 "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nVaše mylné požadavky nás jen oslabí. Přesto, abych ušetřil říši zbytečného krveprolití, jsem nucen přijmout vaši žádost o nezávislost."
 FACTION_DEMAND_INDEPENDENCE_DESC:0 "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nJe čas, abyste uznal plnou nezávislost [faction_leader.GetPrimaryTitle.GetNameNoTier] a ostatních států ve [faction.GetName]. Přijměte naše požadavky, nebo čelte našim mečům na bojišti!"
 FACTION_DEMAND_INDEPENDENCE_REFUSED:0 "Požadavky na nezávislost odmítnuty"
 FACTION_DEMAND_INDEPENDENCE_REFUSED_DESC:0 "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nVáš hanebný pokus o vydírání neuspěl. Ať už jste naverbovali, kolik korumpovaných duší chcete, nepodlehnu bez boje. Raději zemřu v obraně toho, co mi právem patří!"
 FACTION_DEMAND_INDEPENDENCE_SEND_DEMAND_NOTIFICATION:0 "Nezávislost!"
 FACTION_DEMAND_INDEPENDENCE_SEND_DEMAND_NOTIFICATION_DESC:0 "Nastal čas! Jednotné hlasy [faction.GetName] se shodují, že [faction_target.GetName] ztratil jakékoli právo vládnout, které mohl mít [faction_target.GetSheHe]. Buď nám bude udělena nezávislost, nebo si ji vezmeme silou!"
 FACTION_DEMAND_LIBERTY:0 "Požadavek na svobodu"
 FACTION_DEMAND_LIBERTY_ACCEPTED:0 "Požadavky na svobodu přijaty"
 FACTION_DEMAND_LIBERTY_ACCEPTED_DESC:0 "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nVaše sobecké pojetí 'svobody' oslabí celé království. Abych však předešel zbytečnému krveprolití, přijmu vaše požadavky."
 FACTION_DEMAND_LIBERTY_DESC:0 "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nJe čas, abyste uznal pradávná a nezcizitelná práva svých vazalů! Přijměte požadavky [faction.GetName] nebo čelte našim mečům na bojišti!"
 FACTION_DEMAND_LIBERTY_REFUSED:0 "Požadavky na svobodu odmítnuty"
 FACTION_DEMAND_LIBERTY_REFUSED_DESC:0 "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nVáš směšný pokus o zastrašování nikdy neuspěje. Jsem váš pán! Vy ubohá banda zrádců se naučíte své místo na bojišti!"
 FACTION_DEMAND_LIBERTY_SEND_DEMAND_NOTIFICATION:0 "Svoboda nebo smrt!"
 FACTION_DEMAND_LIBERTY_SEND_DEMAND_NOTIFICATION_DESC:0 "Nastal čas! Páni z [faction.GetName] se shodují, že [faction_target.GetName] je despot, který musí vzdát [faction_target.GetHerHis] tyranskou moc nad námi... případně i pod pohrůžkou meče."
 FACTION_DEMAND_NOMADIC: "Proti [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstName]"
 FACTION_DEMAND_NOMADIC_ACCEPT_GRANT_INDEPENDENCE: "Dobře! Mé panství nemá místo pro vaše neumyté stáda."
 FACTION_DEMAND_NOMADIC_DESC: "Už se nebudeme sklonit pod vaším jhem útlaku! My, hrdí [GetGovernment( 'nomad_government' ).GetName] [peasant_leader.GetCulture.GetCollectiveNoun], jsme se narodili, abychom volně bloudili pod těmito nekonečnými nebesy.\n\nS [peasant_leader.GetFaith.WarGodName] jako průvodcem našich jezdců se odtrhneme od vaší ubohé vlády a znovu získáme své místo na otevřené stepi!"
 FACTION_DEMAND_NOMADIC_VASSAL_DESC: "Už nebudeme snášet vaše odporné utlačování hrdých [peasant_leader.GetCulture.GetName] [peasant_leader.GetFaith.GetAdherentNamePlural]. Narodili jsme se, abychom volně putovali pod těmito otevřenými nebesy, odmítáme vaši tyranii — náš čas nadešel!\n\nSvrhneme vaši vládu i vládu vašeho pána, [faction_target.GetTitledFirstName], jednou provždy!!"
 FACTION_DEMAND_NOMADIC_VASSAL_JOIN_WAR: "Pak se s tebou setkám na bitevním poli, #EMP tulák#!!"
 FACTION_DEMAND_PEASANT:1 "Proti [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstName]"
 FACTION_DEMAND_PEASANT_ACCEPT:0 "Myslím, že mohu udělit daňové úlevy..."
 FACTION_DEMAND_PEASANT_DESC:0 "Příliš dlouho jsme byli zatíženi vašimi utlačovatelskými zákony. Dost! Už vám nebudeme platit daně.\n\nAž vyschnou vaše pokladny a budou prázdné spíže, budete si přát, abyste se k nám dříve choval spravedlivěji."
 FACTION_DEMAND_PEASANT_REFUSE:0 "Nikdy! Osudem rolníka je sloužit svému pánovi!"
 FACTION_DEMAND_POPULIST:0 "Proti [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstName]"
 FACTION_DEMAND_POPULIST_ACCEPT_CONVERT:0 "Počkejte... co kdybych místo toho přijal vaše zvyky?"
 FACTION_DEMAND_POPULIST_ACCEPT_CONVERT_STATE_FAITH: "[peasant_leader.GetFaith.GetNameNoTooltip|U] bude takto uznána."
 FACTION_DEMAND_POPULIST_ACCEPT_GRANT_INDEPENCE_TT:0 "#N Tímto přijdete o půdu!#!"
 FACTION_DEMAND_POPULIST_ACCEPT_GRANT_INDEPENDENCE:0 "Dobrá, takových hádavých poddaných nepotřebuji!"
 FACTION_DEMAND_POPULIST_DESC:0 "Už nebudeme snášet vaše odporné utlačování dobrých [peasant_leader.GetCulture.GetName] [peasant_leader.GetFaith.GetAdherentNamePlural]. Náš čas právě nastal!\n\nS [peasant_leader.GetFaith.WarGodName] jako průvodcem povstaneme a osvobodíme se od vaší [ROOT.Char.Custom2('GetUnbelieverTermAdjective', peasant_leader)] vlády!"
 FACTION_DEMAND_POPULIST_DESC_ADMIN: "Nebudeme dál snášet útlak vaší [ROOT.Char.Custom2('GetUnbelieverTermAdjective', peasant_leader)] vlády. [peasant_leader.GetFaith.GetName|U] musí být uznána jako přední víra [ROOT.Char.GetPrimaryTitle.GetName]!\n\nDejte naší víře zasloužený status, nebo se připravte čelit hněvu našich mnoha věřících!"
 FACTION_DEMAND_POPULIST_DESC_CULTURE:0 "Už nebudeme snášet cizí utlačování tradic [peasant_leader.GetCulture.GetName]. Náš čas právě nastal!\n\nDejte nám právo vládnout sami sobě, jak uznáme za vhodné, nebo čelte společnému hněvu všech mých krajanů!"
 FACTION_DEMAND_POPULIST_DESC_FAITH:0 "Už nebudeme snášet vaše odporné utlačování věrných [peasant_leader.GetFaith.GetAdherentNamePlural]. Náš čas právě nastal!\n\nS [peasant_leader.GetFaith.WarGodName] jako průvodcem povstaneme a osvobodíme se od vaší [ROOT.Char.Custom2('GetUnbelieverTermAdjective', peasant_leader)] vlády!"
 FACTION_DEMAND_POPULIST_REFUSE:0 "Chcete svobodu? Dostanete ji smrtí!"
 FACTION_DEMAND_POPULIST_REFUSE_ADMIN: "Takové změny nejsou ve vaší moci, troufalý [peasant_leader.Custom('InsultNoun')]!"
 FACTION_DEMAND_POPULIST_REFUSE_TT:0 "#high [peasant_leader.GetTitledFirstName]#! a #high [faction.GetName]#! vyhlašují vám [war|E]"
 FACTION_DEMAND_POPULIST_VASSAL_CONVERTS:0 "Počkejte! Co kdybych přijal vaše zvyky a #EMP pomohl#! vám?"
 FACTION_DEMAND_POPULIST_VASSAL_CONVERTS_TT:0 "Pomůžete rebelům proti svému [liege|E]"
 FACTION_DEMAND_POPULIST_VASSAL_DESC:0 "Už nebudeme snášet vaše odporné utlačování dobrých [peasant_leader.GetCulture.GetName] [peasant_leader.GetFaith.GetAdherentNamePlural]. Náš čas právě nastal!\n\nOsvobodíme se od vaší vlády a tyranie vašeho pána, [faction_target.GetTitledFirstName]!"
 FACTION_DEMAND_POPULIST_VASSAL_DESC_CULTURE:0 "Už nebudeme snášet cizí utlačování tradic [peasant_leader.GetCulture.GetName]. Náš čas právě nastal!\n\nBudeme požadovat nic menšího než úplnou svobodu od vašeho pána, [faction_target.GetTitledFirstName]!"
 FACTION_DEMAND_POPULIST_VASSAL_DESC_FAITH:0 "Už nebudeme snášet vaše odporné utlačování věrných [peasant_leader.GetFaith.GetAdherentNamePlural]. Náš čas právě nastal!\n\nS [peasant_leader.GetFaith.WarGodName] jako průvodcem povstaneme a osvobodíme se od vlády vašeho pána, [faction_target.GetTitledFirstName]!"
 FACTION_DEMAND_POPULIST_VASSAL_DESC_SAME_CULTURE_AND_FAITH:0 "Můžete sdílet naše tradice a víru, ale už vás ani [faction_target.Custom('InsultAdjective')] [faction_target.GetTitledFirstName] nebudeme tolerovat!\n\nBuď ustoupíte, nebo nám pomůžete získat svobodu, která nám právem náleží!"
 FACTION_DEMAND_POPULIST_VASSAL_JOIN_REBELS:0 "Nechte mě přidat se k vaší věci!"
 FACTION_DEMAND_POPULIST_VASSAL_JOIN_WAR:0 "Potom se s tebou setkám na bitevním poli, #EMP zrádce#!!"
 FACTION_DEMAND_POPULIST_VASSAL_JOIN_WAR_BLOCK_TT:0 "Nemůžete se připojit k válce, protože jste již v konfliktu s jiným účastníkem"
 FACTION_DEMAND_POPULIST_VASSAL_JOIN_WAR_BLOCK_TT_2:0 "Nemůžete se připojit k válce, protože by vás to postavilo do války s vaším spojencem v jiné válce"
 FACTION_DEMAND_POPULIST_VASSAL_JOIN_WAR_TT:0 "Pomůžete svému [liege|E] proti rebelům"
 FACTION_DEMAND_POPULIST_VASSAL_TAKE_NO_SIDE:0 "Raději se nechci zapojit..."
 FACTION_DEMAND_POPULIST_VASSAL_TAKE_NO_SIDE_TT_A:0 "Nepřipojujete se k #high [populist_war.GetName]#!"
 FACTION_DEMAND_POPULIST_VASSAL_TAKE_NO_SIDE_TT_B:0 "#N Přijdete o část svého panství, pokud váš pán podlehne jejich požadavkům!#!"
 FACTION_DEMAND_REFUSE:0 "Nebudu se nechat zastrašit!"
 FACTION_DEMAND_REFUSED_OPT:0 "Tak tedy válka!"
 FACTION_DEMAND_SEND_DEMAND_NOTIFICATION_OPT:0 "Pošlete ultimátum!"
 FACTION_DISCONTENT_CA_1:0 "Omezená královská autorita: #V $VALUE|0$%#!"
 FACTION_DISCONTENT_CA_2:0 "Vysoká královská autorita: #V $VALUE|0$%#!"
 FACTION_DISCONTENT_CA_3:0 "Absolutní královská autorita: #V $VALUE|0$%#!"
 FACTION_DISCONTENT_POWER_ABOVE_THRESHOLD:0 "[faction_military_power|E] nad prahem: #V $VALUE|0=-$#!"
 FACTION_DISCONTENT_POWER_BELOW_THRESHOLD:0 "[faction_military_power|E] je pod prahem: #V $VALUE|0=-$#!"
 FACTION_FAILED_IMPRISONMENT_RETALIATION:1 "[actor.GetShortUIName] se nespravedlivě pokusil uvěznit [recipient.GetShortUIName], který je jedním z členů mé frakce."
 FACTION_FP3_STRUGGLE_FRICTION: "Probíhající [struggle|E]: $VALUE|0+=$"
 FACTION_FP3_STRUGGLE_FRICTION_CALIPHAL: "Postavení [struggle|E] vůči [liege|E]: $VALUE|0+=$"
 FACTION_IMPRISONMENT_RETALIATION_END:0 "\n\nTakový drzý útok na [retaliating_faction.GetName] lze považovat jen za akt války, a pokud se teď neobráníme, budeme jistě rozebráni jeden po druhém!"
 FACTION_IMPRISONMENT_RETALIATION_OPT:0 "K boji!"
 FACTION_IMPRISONMENT_RETALIATION_WARNING:2 "#high Uvěznění [recipient.GetShortUIName] může podnítit [retaliating_faction.GetName] k povstání!#!"
 FACTION_NOMADIC_REVOLT_TITLE_NAME: "Nomádské povstání"
 FACTION_NOMAD_DYNAMIC_NAME: "[ROOT.Var('faction_culture').Culture.GetNameNoTooltip] [ROOT.Var('faction_faith').Faith.GetAdjectiveNoTooltip] nomádi"
