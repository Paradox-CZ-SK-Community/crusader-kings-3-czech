 game_concept_dismiss_strong_hook_interaction:0 "$dismiss_strong_hook_interaction$ interakce"
 game_concept_disparate_tribes_tribal_authority_desc:0 "$game_concept_disparate_tribes$ je nejnižší úroveň [tribal_authority|E]. Na této úrovni nemají [vassals|E] žádné [opinion|E] sankce vůči svému [liege|E], a liege nad nimi nemá žádnou moc kromě schopnosti požadovat [levies|E] a [taxes|E]."
