 game_concept_divorce_desc:0 "[ženatí|E] [manželé|E] mohou uspořádat $game_concept_divorce$, přičemž pravidla, požadavky a následky závisí na [doktrinách|E] jejich [vír|E].\n\n[konkubíny|E] mohou být jednoduše postaveny stranou podle vůle."
