 game_concept_retreat_desc:0 "Armáda $game_concept_retreat$ pokud prohraje [battle|E]. Armády mohou být také nařízeny $game_concept_retreat$ během $game_concept_battles$. Během ústupu $game_concept_army$ nemůže být rozpuštěna ani dostat nové příkazy k pohybu."
