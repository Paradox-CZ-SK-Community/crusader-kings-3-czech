 game_concept_diplomacy_lifestyle:0 "Životní styl diplomacie"
 game_concept_diplomacy_skill_desc:1 "$game_concept_diplomacy$ je [skill|E] představující schopnost postavy okouzlit, vyjednávat a přesvědčovat.\n\nDiplomacie přímo ovlivňuje [opinions|E], které mají ostatní postavy o vás. Je také používána pro další diplomatické [schemes|E].\n\nOdpovídající [lifestyle|E] je [diplomacy_lifestyle|E]."
 game_concept_diplomacy_skill:0 "Diplomatické Dovednosti"
 game_concept_diplomacy:0 "Diplomacie"
 game_concept_diplomatic_range_desc:0 "Můžete interagovat pouze s postavami, které jsou v rámci diplomatického dosahu. Nicméně, sousední [království|E] jsou vždy v dosahu."
 game_concept_diplomatic_range:0 "Diplomatický dosah"
 game_concept_directed_great_holy_war_desc:0 "A $game_concept_directed_great_holy_war$ je vyhlášena $doctrine_temporal_head_name$ [head_of_faith|E] s cílem podrobit si [království|E] pod jejich vlastní vládu.\n\n[Vládcové|E] jejich [víry|E] se mohou rozhodnout podpořit Vůdce víry a mohou za to získat odměny. Odměny zahrnují [zbožnost|E] a potenciálně i to, že se jejich [dynastie|E] stane [vládnoucí|E] v dobytém království.\n\nVládcové cílové [náboženství|E] se mohou rozhodnout bránit se proti této válce bez potřeby [aliance|E]."
