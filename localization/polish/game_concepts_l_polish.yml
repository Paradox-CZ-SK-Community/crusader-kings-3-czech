 game_concept_contestant_desc:0 "Abychom mohli soutěžit v [GetActivityType( 'activity_tournament' ).GetName] [contests|E], musíte splnit požadavky. Deskové hry umožňují všem postavám soutěžit, zatímco jiné, jako například zápasení, závisí na martiálních pravidlech.\n\nNesoutěžící postavy budou [spectators|E], a potenciální [contestants|E] se mohou rozhodnout, že se nebudou účastnit, pokud chtějí sledovat.\n\nOprávnění zúčastnit se soutěží je určeno pohlavím a zdravím, na základě [culture|E] a [religion|E] hostitele."
 game_concept_contestants:0 "Soutěžící"
 game_concept_contestant:0 "Účastník"
 game_concept_contest_aptitude_desc:0 "Různé [soutěže|E] vyžadují různé talenty: Noha, Kůň, Luk, Důvtip nebo kombinaci.\n\nVaše způsobilost vychází z vašich [dovedností|E], [zdraví|E], [rysů|E], a [GetTrait('tourney_participant').GetName( GetNullCharacter )] [úroveň_racení_xp|E].\n\nNapříklad, [GetTrait('giant').GetName( GetNullCharacter )] s vysokou [zručností|E] má přirozenou výhodu v zápasnické soutěži."
 game_concept_contest_aptitude:0 "Úroveň schopností soutěže"
 game_concept_contest_category_race_desc:1 "Vítěz $game_concept_contest_category_race$ [contests|E] je [contest_qualifying|E] [contestant|E], jehož vstoupivší kůň obsadil první místo na konci závodu.\n\n$game_concept_contest_category_race$ Soutěže:\n$EFFECT_LIST_BULLET$Závod koní"
 game_concept_contest_category_race:0 "Závod"
 game_concept_contest_category_team_desc:1 "V [contests|E] $game_concept_contest_category_team$ obdrží všechny [contest_qualifying|E] [contestants|E] v týmu s nejvíce kombinovanými body na konci soutěže odměny.\n\n$game_concept_contest_category_team$ Soutěže:\n$EFFECT_LIST_BULLET$Zápas"
 game_concept_contest_category_team:1 "Týmy"
 game_concept_contest_category_turn_desc:1 "Vítězem $game_concept_contest_category_turn$ [contests|E] je [contest_qualifying|E] [contestant|E] s nejvíce body na konci soutěže.\n\n$game_concept_contest_category_turn$ Soutěže:\n$EFFECT_LIST_BULLET$Střelba z luku\n$EFFECT_LIST_BULLET$Recitál"
 game_concept_contest_category_turn:1 "Tahů"
 game_concept_contest_category_versus_desc:1 "Vítěz $game_concept_contest_category_versus$ [soutěž|E] je poslední, kdo zůstane po třech [soutěžních kolech|E] mezi [kvalifikujícími|E] [soutěžícími|E].\n\n$game_concept_contest_category_versus$ Soutěže:\n$EFFECT_LIST_BULLET$Zápas\n$EFFECT_LIST_BULLET$Duel\n$EFFECT_LIST_BULLET$Turnaj\n$EFFECT_LIST_BULLET$Deskové hry"
 game_concept_contest_category_versus:1 "Vyloučení"
 game_concept_contest_desc:3 "[GetActivityType( 'activity_tournament' ).GetName] se skládá z řady $game_concept_contests$, vybraných [activity_host|E], kde [contest_qualifying|E] [contestants|E] mohou soutěžit o [prizes|E] a další odměny.\n\nKaždý $game_concept_contest$ používá jeden ze čtyř různých způsobů, jak určit vítěze: [contest_category_versus|E], [contest_category_turn|E], [contest_category_team|E] a [contest_category_race|E].\n\nVaše šance na výhru v $game_concept_contest$ je určena vašimi [skills|E], [traits|E], přípravou a dalšími faktory. Způsobilost k účasti v fyzických $game_concept_contests$ je určena zdravím a pohlavím, na základě [culture|E] a [faith|E] [activity_host|E]."
 game_concept_contest_qualification_desc:0 "Zatímco [GetActivityType( 'activity_tournament' ).GetName] přiláká mnoho způsobilých [contestants|E], pouze malé množství se kvalifikuje pro každé [contest|E], s šancí na získání slávy a jejího [prize|E].\n\nAby byla zaručena kvalifikace, vaše [progress_to_victory|E] musí být nad prahovou hodnotou, když soutěž začne."
