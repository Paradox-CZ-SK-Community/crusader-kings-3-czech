 game_concept_house_unity: "Jednota rodu"
 game_concept_house_unity_level_desc: "$game_concept_house_unity_level$ je aktuální stav [house_unity|E]. Aktivní úroveň se mění, když se jednota zvyšuje prostřednictvím [house_unity_unifying_actions|E] nebo snižuje prostřednictvím [house_unity_devisive_actions|E], a každá úroveň poskytuje členům [house|E] různé výhody a nevýhody.\n\nExistuje pět různých úrovní:\n[GetCurrentHouseUnityStagesDescForLocalPlayer]\n\nKaždá úroveň s sebou nese svou vlastní [house|E] [succession_law|E]."
 game_concept_house_unity_levels: "Úrovně jednoty domu"
