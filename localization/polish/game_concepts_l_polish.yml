 game_concept_commoner_desc:0 "Postava $game_concept_commoner$ nebo $game_concept_lowborn$ není členem [šlechtického|E] [dynastie|E]. Mohou však být mocní [vládci|E] teokracií a republik.\n\nPokud se obyčejný člověk stane [landed|E], okamžitě se stává šlechticem a zakládá svou vlastní [dynastii|E] (kromě [republik|E] a [teokracií|E], které jsou většinou řízeny obyčejnými lidmi)."
