 game_concept_co_monarchs: "Spolukrálové"
 game_concept_co_monarchy: "Spolukrálovství"
 game_concept_co_monarchy_desc: "$game_concept_co_monarchies$ jsou typem [diarchy|E], které poskytuje [feudal|E] vládcům způsob, jak vybrat [designated_heir|E] i v dřívějších [eras|E].\n\nCena za to je vstoupit do trvalé dohody o $game_concept_diarchy$ s nimi, kde budou mít snazší přístup k mnoha stejným pravomocem jako [entrenched_regent|E].\n\n#WEAK $game_concept_co_monarchs$ jsou dostupní pouze [kings|E] a [emperors|E].#!"
 game_concept_co_ruler: "Spoluvládce"
 game_concept_co_rulers: "Spoluvládci"
 game_concept_co_rulership: "Společné panování"
 game_concept_co_rulership_desc: "$game_concept_co_rulers$ jsou formou [diarchies|E], kde je [diarch|E] považován za oficiálně a trvale sdílející vládu [realm|E].\n\nVždy jsou [designated_heir|E] (i když mohou stále prohrát volby) a lze je z úřadu odstranit pouze [execution|E] — pokud jejich [liege|E] nemá odpovídající [culture_tradition|E], v tom případě je lze místo toho oslepit nebo zmrzačit.\n\nUnikátně, když $game_concept_co_ruler$ popraví svého $game_concept_liege$ nebo jej porazí ve válce, přivlastní si jejich [titles|E]. V [cultures|E], kde je zmrzačení přijatelné jako způsob odstranění $game_concept_co_ruler$, může $game_concept_co_ruler$ také zmrzačit svého $game_concept_liege$, aby je $game_concept_usurp$.\n\n#WEAK Příklady $game_concept_co_rulerships$ zahrnují:\n$EFFECT_LIST_BULLET$[duumvirates|E]\n$EFFECT_LIST_BULLET$[nominal_duumvirates|E]\n$EFFECT_LIST_BULLET$[co_monarchies|E]#!"
 game_concept_co_rulerships: "Společná panování"
 game_concept_cognomen: "Kognomen"
 game_concept_cognomens: "Kognomena"
 game_concept_collect_taxes: "$task_collect_taxes$"
 game_concept_collect_taxes_desc: "$game_concept_collect_taxes$ je [councillor_task|E] vykonávaný [steward|E].\n\nZvyšuje všechny daně ve vlastním [domain|E] postavy."
 game_concept_combat_phase: "Fáze bitvy"
 game_concept_combat_phase_desc: "$game_concept_combat_phase$ je jedna část [battle|E]. Bitvy mají tři oddělené fáze; [maneuver|E], [main_phase|E] a [aftermath|E]."
 game_concept_combat_roll: "Hod v bitvě"
 game_concept_combat_roll_desc: "[advantage|E] hody provádí každý [commander|E] během [battle|E]. Tyto hody jsou na škále 0–10 a jsou zcela náhodné, ale mohou mít rozhodující vliv na výsledek $game_concept_battle$."
 game_concept_combat_width: "Šířka boje"
 game_concept_combat_width_desc: "$game_concept_combat_width$ udává, kolik [soldiers|E] z každé strany může zároveň bojovat v [battle|E], a může být ovlivněna faktory jako [terrain|E].\n\nTo zabraňuje jedné straně úplně přemoci druhou a je určeno na začátku bitvy."
 game_concept_command_modifier: "Modifikátor velení"
 game_concept_command_modifier_desc: "This [modifier|E] is only active for [commanders|E].\n\nIf a character with a Command Modifier commands an [army|E], it will get this effect."
 game_concept_command_modifier_i: "@command_modifier_icon!"
 game_concept_commander: "Velitel"
 game_concept_commander_trait: "Vlastnost velitele"
 game_concept_commander_trait_desc: "$game_concept_commander_traits$ jsou speciální [traits|E], které udělují postavám užitečné výhody, když působí jako [army|E] [commanders|E].\n\nVlastnosti velitelů obvykle získávají děti vychovávané s válečným [education_focus|E], ale lze je také získat prostřednictvím [martial_lifestyle|E] a jinými způsoby."
 game_concept_commander_traits: "Vlastnosti velitelů"
 game_concept_commanders: "Velitelé"
 game_concept_commanding: "Velí"
 game_concept_commission_epic: "$commission_epic_decision$"
 game_concept_commission_epic_decision: "Rozhodnutí $commission_epic_decision$"
 game_concept_commission_epic_desc: "[decision|E], které umožňuje postavě vyměnit [gold|E] za [artifact|E], zadáním rodového eposu.\nEpos poskytne [dynasty_prestige|E] a může udělit i další bonusy v závislosti na tvých volbách."
 game_concept_commoner: "Neurozený"
 game_concept_commoner_desc: "$game_concept_commoner$ nebo $game_concept_lowborn$ není členem [noble|E] [dynasty|E]. Přesto však může být mocným [ruler|E] [theocracies|E] a [republics|E].\n\nPokud se neurozený stane [landed|E], okamžitě se stává šlechticem a zakládá vlastní [dynasty|E] (s výjimkou [republics|E] a [theocracies|E], které jsou převážně spravovány neurozenými)."
 game_concept_commoners: "Neurození"
 game_concept_complete_control: "Úplná kontrola"
 game_concept_complete_control_desc: "Podmínka je splněna, pokud všechny [de_jure|E] vazalské [titles|E] cílového titulu drží buď [ruler|E] nebo jeho [vassals|E] a žádné z jeho [counties|E] nejsou [occupied|E] nepřátelskými [armies|E]."
 game_concept_complete_control_region: "Úplná kontrola"
 game_concept_complete_control_region_desc: "Podmínka je splněna, pokud všechny [counties|E] v cílovém [region|E] drží buď vládce nebo jeho [vassals|E] a žádné z těchto hrabství nejsou obsazeny nepřátelskými armádami."
 game_concept_completely_control: "Zcela ovládat"
 game_concept_completely_control_region: "Zcela ovládat"
 game_concept_completely_controlled: "Zcela ovládané"
 game_concept_completely_controls: "Zcela ovládá"
 game_concept_completely_controls_region: "Zcela ovládá"
 game_concept_concubinage: "Konkubinát"
 game_concept_concubinage_desc: "Konkubína má nižší postavení než [spouse|E], povolená v [faiths|E] s [GetFaithDoctrine('doctrine_concubines').GetBaseName] [doctrine|E].\n\nNa rozdíl od [marriage|E] konkubinát nepřináší [alliances|E]. Konkubíny lze také kdykoli odebrat bez komplikací spojených s [divorce|E]. Děti z konkubín jsou považovány za [legitimate|E].\n\nKonkubinát je vzájemně vylučující s [GetFaithDoctrine('doctrine_polygamy').GetBaseName]."
 game_concept_concubine: "Konkubína"
 game_concept_concubine_female: "Žena"
 game_concept_concubine_male: "Muž"
 game_concept_concubines: "Konkubíny"
 game_concept_confidant: "$councillor_vizier$"
 game_concept_confidant_desc: "$councillor_vizier_desc$"
 game_concept_congenital: "Vrozené"
 game_concept_congenital_desc: "Některé [traits|E] jsou vrozené a mohou být zděděny potomky. Správným [breeding|E] je dokonce možné některé takové vlastnosti posílit.\n\nNapříklad pokud oba rodiče mají [GetTrait('intellect_good_1').GetName( GetNullCharacter )], existuje šance, že jejich dítě získá ještě lepší vlastnost [GetTrait('intellect_good_2').GetName( GetNullCharacter )].\n\nZákladní [skills|E] nejsou vrozené."
 game_concept_congenital_trait: "Vrozená vlastnost"
 game_concept_congenital_traits: "Vrozené vlastnosti"
 game_concept_conqueror_i: "@conqueror_icon!"
 game_concept_contest: "Soutěž"
 game_concept_contest_aptitude: "Soutěžní nadání"
 game_concept_contest_aptitude_desc: "Různé [contests|E] vyžadují různé talenty: boj z nohou, jízda, luk, důvtip nebo jejich kombinace.\n\nVaše nadání je odvozeno z vašich [skills|E], [health|E], [traits|E] a [GetTrait('tourney_participant').GetName( GetNullCharacter )] [trait_level_track_xp|E].\n\nNapříklad [GetTrait('giant').GetName( GetNullCharacter )] s vysokou [prowess|E] má přirozenou výhodu v zápase."
 game_concept_contest_category_race: "Závod"
 game_concept_contest_category_race_desc: "Vítězem $game_concept_contest_category_race$ [contests|E] je [contest_qualifying|E] [contestant|E], jehož přihlášený kůň obsadil na konci závodu první místo.\n\n$game_concept_contest_category_race$ soutěže:\n$EFFECT_LIST_BULLET$Dostih koní"
 game_concept_contest_category_team: "Týmy"
 game_concept_contest_category_team_desc: "V $game_concept_contest_category_team$ [contests|E] obdrží všichni [contest_qualifying|E] [contestants|E] v týmu s nejvyšším celkovým skóre na konci soutěže odměny.\n\n$game_concept_contest_category_team$ soutěže:\n$EFFECT_LIST_BULLET$Boj"
 game_concept_contest_category_turn: "Kola"
 game_concept_contest_category_turn_desc: "Vítězem $game_concept_contest_category_turn$ [contests|E] je [contest_qualifying|E] [contestant|E] s nejvyšším počtem bodů na konci soutěže.\n\n$game_concept_contest_category_turn$ soutěže:\n$EFFECT_LIST_BULLET$Lukostřelba\n$EFFECT_LIST_BULLET$Recitál"
 game_concept_contest_category_versus: "Vylučovací"
 game_concept_contest_category_versus_desc: "Vítězem $game_concept_contest_category_versus$ [contest|E] je ten, kdo zůstane poslední po třech [contest_rounds|E] mezi [contest_qualifying|E] [contestants|E].\n\n$game_concept_contest_category_versus$ soutěže:\n$EFFECT_LIST_BULLET$Zápas\n$EFFECT_LIST_BULLET$Souboj\n$EFFECT_LIST_BULLET$Jízdní souboj\n$EFFECT_LIST_BULLET$Deskové hry"
 game_concept_contest_desc: "[GetActivityType( 'activity_tournament' ).GetName] se skládá ze série $game_concept_contests$, které vybírá [activity_host|E], kde [contest_qualifying|E] [contestants|E] mohou soutěžit o [prizes|E] a jiné odměny.\n\nKaždá $game_concept_contest$ používá jeden ze čtyř různých způsobů určení vítěze: [contest_category_versus|E], [contest_category_turn|E], [contest_category_team|E] a [contest_category_race|E].\n\nVaše šance na výhru v $game_concept_contest$ je určena vašimi [skills|E], [traits|E], přípravou a dalšími faktory. Způsobilost vstoupit do fyzických $game_concept_contests$ je určena zdravím a pohlavím, na základě [culture|E] a [faith|E] [activity_host|E]."
 game_concept_contest_qualification: "Kvalifikace"
 game_concept_contest_qualification_desc: "Ačkoli [GetActivityType( 'activity_tournament' ).GetName] přiláká mnoho způsobilých [contestants|E], pouze malý počet postoupí do každého [contest|E] a získá šanci na slávu a jeho [prize|E].\n\nAby byla zaručena kvalifikace, musí vaše [progress_to_victory|E] být nad prahem, když soutěž začne.\n\nNavštivte [locales|E] pro příležitosti zlepšit své šance a sabotováním soupeřů snížit jejich."
 game_concept_contest_qualifier: "Kvalifikant"
 game_concept_contest_qualifiers: "Kvalifikanti"
 game_concept_contest_qualifies: "Postupuje"
 game_concept_contest_qualify: "Postoupit"
 game_concept_contest_qualifying: "Kvalifikační"
 game_concept_contest_round: "Kolo soutěže"
 game_concept_contest_round_desc: "[contest_category_versus|E] [contests|E] určují vítěze tím, že párují všechny [contest_qualifying|E] [contestants|E] proti sobě v vyřazovacích soubojích, dokud nezůstane jen jeden.\n\nJsou tři kola: čtvrtfinále, semifinále a finále."
 game_concept_contest_rounds: "Kola soutěže"
 game_concept_contestant: "Soutěžící"
 game_concept_contestant_desc: "Abyste mohli soutěžit v [GetActivityType( 'activity_tournament' ).GetName] [contests|E], musíte splnit jejich požadavky. Deskové hry umožňují účast všem postavám, zatímco jiné, jako zápasy, závisí na pravidlech bojového umění.\n\nPostavy, které se nezúčastní, budou [spectators|E], a potenciální [contestants|E] se mohou rozhodnout odmítnout účast, pokud chtějí být diváky.\n\nZpůsobilost k účasti v soutěžích je určena pohlavím a zdravím, podle [culture|E] a [religion|E] hostitele."
 game_concept_contestants: "Soutěžící"
 game_concept_contests: "Soutěže"
 game_concept_contract: "Smlouva"
 game_concept_contribute: "Přispět"
 game_concept_contribution: "Příspěvek"
 game_concept_control: "Kontrola"
 game_concept_control_i: "@control_icon!"
 game_concept_convert: "Konvertovat"
 game_concept_convert_county: "$task_conversion$"
 game_concept_convert_county_desc: "[councillor_task|E] prováděný [court_chaplain|E], který cílí na [county|E] s odlišnou vírou než [liege|E].\nPokrok se zvyšuje každý měsíc, a při 100 % většina cílového hrabství přechází z předchozí víry na víru Liege.\n\nRychlost konverze ovlivňuje mnoho faktorů, včetně [councillor|E] [learning_skill|E] a [fervor|E] obou vír."
 game_concept_converted: "Konvertováno"
 game_concept_converting: "Konverze"
 game_concept_convince_dejure: "$task_convince_dejure$"
 game_concept_convince_dejure_desc: "[councillor_task|E] prováděný [steward|E]. Cílí na [de_jure|E] [county|E] [liege|E] radu, která je vlastněna [independent|E] [ruler|E]. Když je hrabství přesvědčeno, požádá svého [ruler|E], aby je uvolnil k jejich [de_jure|E] [liege|E]."
 game_concept_core_tenet: "Zásada"
 game_concept_core_tenet_desc: "Zatímco [doctrines|E] představují otázky, na které se musí [faith|E] vyjádřit, $game_concept_core_tenets$ představují jedinečné zvláštnosti a rituály té víry."
 game_concept_core_tenets: "Zásady"
 game_concept_council: "Rada"
 game_concept_council_desc: "$game_concept_council$ se skládá ze šesti [councillors|E], kteří pomáhají svému [ruler|E] při správě [realm|E]. Jako hlavy svých oddělení mohou být pověřeni různými důležitými [councillor_tasks|E]."
 game_concept_council_i: "@council_icon!"
 game_concept_councillor: "Radní"
 game_concept_councillor_desc: "Radní jsou hlavní asistenti jakéhokoli [ruler|E] a tvoří [council|E]. Na radě je šest pozic: [chancellor|E], [marshal|E], [steward|E], [spymaster|E], [court_chaplain|E] (nebo [realm_priest|E]) a nakonec váš [spouse|E].\n\nKaždý z nich vede oddělení, kterému lze přiřadit různé [councillor_tasks|E].\n\n[powerful_vassals|E] budou rozzlobeni, pokud jim nebude přiděna jedna z těchto pozic, takže často musíte volit mezi udobřením mocného vazala nebo jmenováním někoho skutečně způsobilého.\n\nSloužení jako Radač vašemu [liege|E] vám dává bonus, který roste s [rank|E] lorda."
 game_concept_councillor_task: "Úkol radače"
 game_concept_councillor_task_desc: "$game_concept_councillor_tasks$ jsou důležité práce, které lze přidělit vašim [councillors|E]. Tyto úkoly mohou být obecné nebo cílit na konkrétní [county|E] či [court|E].\n\nPokud máte s Radačem [relation|E], může se doba dokončení úkolů lišit.\n\n#weak Vezměte na vědomí, že radní fyzicky tyto úkoly nevykonávají, pouze vedou snahy o jejich splnění.#!"
 game_concept_councillor_task_possible_side_effects: "Možné vedlejší účinky"
 game_concept_councillor_task_possible_side_effects_desc: "[councillor_task|E] může mít v průběhu času neočekávané důsledky. Ty mohou být dobré i špatné; pozitivní efekty jsou pravděpodobnější, čím vyšší je příslušná [skill|E] Radače, a negativní efekty jsou pravděpodobnější, čím nižší daná [skill|E] je."
 game_concept_councillor_tasks: "Úkoly radačů"
 game_concept_councillors: "Radní"
 game_concept_count: "Hrabě"
 game_concept_counter: "Hrabě"
 game_concept_counters: "Hrabata"
 game_concept_counties: "Hrabství"
 game_concept_counts: "Hrabata"
 game_concept_county: "Hrabství"
 game_concept_county_capital: "Hlavní město hrabství"
 game_concept_county_capital_desc: "$game_concept_county_capital$ je hlavní [holding|E] hrabství. Toto držení nelze nikdy zničit ani [leased|E] a vždy patří [ruler|E], který drží hrabský [title|E].\n\nHlavní město hrabství umožňuje postavení jednoho dalšího [building|E] ve srovnání s nižším držením."
 game_concept_county_capitals: "Hlavní města hrabství"
 game_concept_county_control: "Kontrola hrabství"
 game_concept_county_control_desc: "$game_concept_county_control$ měří, jak pevný je vládní vliv nad obyvatelstvem [county|E]. Je zvláště důležitá při vybírání [taxes|E] z [holdings|E].\n\nKdyž se hrabství změní rukama v důsledku [war|E], Kontrola prudce klesne, což je dobrý důvod k tomu, vassalizovat současného [holder|E] místo toho (pokud to [casus_belli|E] umožňuje). Kontrola hrabství může být také poškozena [sieges|E] a [Concept( 'peasant_faction', 'Peasant Uprisings' )|E].\n\nNízká Kontrola může vést k [county_corruption|E], a hlavní způsob, jak zvýšit Kontrolu, je [councillor_task|E] dostupný vašemu [marshal|E]."
 game_concept_county_corruption: "Korupce hrabství"
 game_concept_county_corruption_desc: "Když má [county|E] nízkou [control|E] nebo je její [holder|E] v [debt|E], může hrabství nabýt $game_concept_county_corruption$. Jde o různé druhy negativních [county_modifiers|E].\n\n$game_concept_county_corruption$ s časem vyprchá, ale pokud přetrvává původní příčina ([debt|E] nebo nízká [control|E]), může se znovu objevit.\n\nÚkol $task_increase_control$ $game_concept_councillor_task$ $councillor_marshal$ může $game_concept_county_corruption$ odstranit rychleji."
 game_concept_county_desc: "$game_concept_county$ je [title|E] nižší než [duchy|E] a vyšší než [barony|E].\n\nTento titul zahrnuje [county_capital|E] v hrabství, stejně jako [de_jure|E] práva ke všem baroniím v hrabství.\n\nHrabství vždy mají [holders|E], protože hrabská centra nelze zničit."
 game_concept_county_development: "Rozvoj"
 game_concept_county_development_desc: "$game_concept_county_development$ měří místní infrastrukturu a technologickou úroveň v [county|E]. \n\nVyšší $game_concept_county_development$ zvyšuje [levies|E], [taxes|E] a [supply_limit|E] získané z $game_concept_county$."
 game_concept_county_development_growth: "Růst rozvoje"
 game_concept_county_development_growth_desc: "$game_concept_county_development_growth$ měří, jak daleko je [county|E] ve zvyšování svého [development|E].\n\nPři 100 $game_concept_county_development_growth$ se $game_concept_county_development$ zvýší o 1."
 game_concept_county_modifier: "Modifikátor hrabství"
 game_concept_county_modifier_desc: "$game_concept_county_modifiers$ jsou modifikátory, které ovlivňují různé hodnoty [county|E].\n\n[baronies|E] mohou mít vlastní modifikátory, které lze zobrazit v [holdings|E] $game_concept_county$."
 game_concept_county_modifiers: "Modifikátory hrabství"
 game_concept_county_opinion: "Veřejné mínění"
 game_concept_county_opinion_desc: "Obyvatelstvo každého [county|E] má [opinion|E] vůči [character|E], který drží jejich $game_concept_county$. Pokud je populace nespokojená, může zahájit nebo se přidat k [peasant_faction|E] či [popular_faction|E], což se může brzy rozšířit po celém [realm|E].\n\nNejjednodušší způsob, jak kontrolovat $game_concept_county_opinion$, je zajistit, aby [holder|E] $game_concept_county$ byl stejné [culture|E] a [faith|E] jako populace.\n\n$game_concept_county_opinion$ z rozdílné [faith|E] je upravováno jak [faith_hostility|E], tak jejím [fervor|E], lineárně škálujíc mezi 0 a 100 $game_concept_fervor$."
 game_concept_court: "Dvůr"
 game_concept_court_chaplain: "Dvorný kaplan"
 game_concept_court_chaplain_desc: "$game_concept_court_chaplain$ je [councillor|E] odpovědný za náboženské a duchovní záležitosti ve [faiths|E] s [GetFaithDoctrine('doctrine_theocracy_lay_clergy').GetBaseName] [doctrine|E].\n\nNáboženství s [GetFaithDoctrine('doctrine_theocracy_temporal').GetBaseName] doktrínou mají místo $game_concept_court_chaplain$ mnohem mocnějšího (a problematičtějšího) [realm_priest|E]."
 game_concept_court_chaplains: "Dvorní kaplani"
 game_concept_court_desc: "Každý [ruler|E] má $game_concept_court$, složený z různých [unlanded|E] postav, které slouží jeho [liege|E].\n\nObvykle se tito [courtiers|E] skládají z rodiny panovníka a směsi nepříbuzných, ale potenciálně užitečných [nobles|E] a obyčejných lidí."
 game_concept_court_guest: "Host dvora"
 game_concept_court_guest_desc: "[wanderers|E] se občas objeví na [court|E] jako hosté. Zůstanou jen omezenou dobu, ale mohou být [ruler|E] přijati jako stálí [courtiers|E]."
 game_concept_court_host: "Hostitel dvora"
 game_concept_court_host_desc: "$game_concept_court_host$ je [ruler|E], který není liegem postavy, ale přesto ji má ve svém [court].\n\nK tomu může dojít z několika důvodů, například když [wanderers|E] navštíví panovníka nebo [wards|E] zůstanou ve stejném dvoře jako jejich [guardian|E]."

 game_concept_court_position_task: "Úkol na dvoře"
 game_concept_court_position_task_desc: "Některé [court_positions|E] mohou vykonávat dodatečný úkol, který často přináší více výhod za příplatek.\n\nNa každé [court_position|E] může být aktivní pouze jeden úkol současně."
 game_concept_court_position_task_short: "Úkol"
 game_concept_court_position_task_short_desc: "$game_concept_court_position_task_desc$"
 game_concept_court_position_tasks: "Úkoly na dvoře"
 game_concept_court_position_tasks_desc: "$game_concept_court_position_task_desc$"
 game_concept_court_position_tasks_short: "Úkoly"
 game_concept_court_position_tasks_short_desc: "$game_concept_court_position_task_desc$"
 game_concept_courtier: "Dvořan"
 game_concept_courtier_desc: "$game_concept_courtier$ je [unlanded|E] postava, která slouží [ruler|E] ve svém [court|E].\n\nDvořané mohou:\n$BULLET_WITH_TAB$Sloužit jako [councillors|E]\n$BULLET_WITH_TAB$Sloužit na [court_positions|E]\n$BULLET_WITH_TAB$Sloužit v [armies|E] jako [commanders|E] nebo [knights|E]\n$BULLET_WITH_TAB$Stát se [vassal|E] svého panovníka, pokud jim je udělen [title|E]\n$BULLET_WITH_TAB$Nechat svého panovníka uplatnit jejich [claims|E] ve [war|E]\n\n#WEAK [adventurers|E] mají místo $game_concept_courtiers$ [followers|E] — plní stejnou roli, i když obvykle zapáchají víc a jsou více špinaví.#!"
 game_concept_courtiers: "Dvořané"
 game_concept_courts: "Dvory"
 game_concept_cowed: "Vyděšený"
 game_concept_cowed_desc: "Vyděšené postavy jsou paralyzovány strachem z jiné postavy a zřídka podnikají jakékoli nepřátelské akce proti této postavě, včetně zakládání [factions|E].\n\nPostavy jsou vyděšené nebo [intimidated|E] kvůli [dread|E] a/nebo zbabělé povaze."
 game_concept_create: "Vytvořit"
 game_concept_create_title: "Vytvořit titul"
 game_concept_created: "Vytvořeno"
 game_concept_created_title: "Vytvořený titul"
 game_concept_crime: "Zločin"
 game_concept_crime_desc: "$game_concept_crimes$ jsou činy, které společnost považuje za dostatečně zavrženíhodné, aby byly trestány.\n\nZločiny mohou být světské (např. [vassal|E] [revolting|E] proti svému [liege|E]) nebo náboženské (jakékoliv [shunned|E] chování, které je zakázáno [doctrine|E]). Světské zločiny mohou trestat pouze postavy, které byly poškozeny, ale jakýkoliv [ruler|E] může trestat své poddané za náboženské zločiny.\n\nVšechny zločiny dávají panovníkům oprávněný důvod [imprison|E] $game_concept_criminals$ a podle závažnosti zločinu mohou [revoke|E] jejich [titles|E], [banish|E], [torture|E] nebo [execute|E] je. Každý zločin může být panovníkem potrestán jen jednou, i když některé zločiny udělí zločinci negativní [fame_trait|E], který si odnáší až do hrobu.\n\nNěkdy se postavy zločinu vyhnou, což se pak stává [secrets|E], které mohou být odhaleny jinými postavami a použity k [blackmail|E]."
 game_concept_crime_i: "@crime_icon!"
 game_concept_crimes: "Zločiny"
 game_concept_criminal: "Zločinec"
 game_concept_criminals: "Zločinci"
 game_concept_critical_failure: "Kritické selhání"
 game_concept_critical_failure_desc: "Některé [schemes|E] mohou během provádění zažít $game_concept_critical_failure$.\n\nKonkrétní výsledky se liší, ale mohou zahrnovat zpětné účinky na $game_concept_scheme$ proti [scheme_owner_owner|E], nebo zabránění pokusu o stejný $game_concept_scheme$ proti stejnému [scheme_target_target|E] po určitou dobu."
 game_concept_critically_fail: "Kriticky selhat"
 game_concept_crown_authority: "Korunní autorita"
 game_concept_crown_authority_desc: "$game_concept_crown_authority$ reprezentuje obecnou moc, kterou [ruler|E] vykonává nad svými [vassals|E].\n\nExistují čtyři úrovně $game_concept_crown_authority$: [autonomous_vassals|E], [limited|E], [high|E] a [absolute|E]. Zvýšení $game_concept_crown_authority$ stojí množství [prestige|E] v závislosti na úrovni a [learning_skill|E] vládce.\n\n#weak Vazalům se vyšší úroveň $game_concept_crown_authority$ nelíbí a snížení je hlavním cílem [Concept( 'liberty_faction', 'Liberty Factions' )|E].#!"
 game_concept_crusade: "Křížová výprava"
 game_concept_crusades: "Křížové výpravy"
 game_concept_crush: "Zamilovanost"
 game_concept_crush_desc: "Zamilovanost je jiný [child|E], do kterého se toto dítě právě začíná bolestivě-stydlivě zamilovávat. Po dosažení [adulthood|E], pokud je zamilovanost oboustranná, může se proměnit v [lovers|E], nebo postava pokračuje dál."
 game_concept_crush_possessive: "Zamilovanosti"
 game_concept_crushes: "Zamilovanosti"
 game_concept_crushes_possessive: "Zamilovaností"
 game_concept_cultural: "Kulturní"
 game_concept_cultural_acceptance: "Kulturní přijetí"
 game_concept_cultural_acceptance_baseline: "Základní úroveň kulturního přijetí"
 game_concept_cultural_acceptance_baseline_desc: "[cultural_acceptance|E] má základní úroveň, ke které se bude vracet, pokud je překročena. Základ závisí na:\n$EFFECT_LIST_BULLET$Sdílené [heritage|E]\n$EFFECT_LIST_BULLET$Sdíleném [language|E]\n$EFFECT_LIST_BULLET$Sdílené [faith|E] a [religion|E], zejména pokud [GetFaithDoctrine('doctrine_pluralism_pluralistic').GetBaseName] nebo [GetReligionFamily('rf_eastern').GetName]\n$EFFECT_LIST_BULLET$Sdíleném [ethos|E] v rámci stejného [region|E]"
 game_concept_cultural_acceptance_desc: "Kulturní přijetí měří, jak si jsou dvě [cultures|E] vzájemně nakloněné.\n\nPředevším ovlivňuje, o kolik se snižuje [opinion|E] mezi postavami různé kultury. Také ovlivňuje [county_opinion|E] a náklady na vytvoření [hybrid_culture|E].\n\nKulturní přijetí se může měnit v důsledku mnoha akcí, zejména [wars|E], udělování a odnímání [titles|E], a úkolu [accept_culture|E] [councillor_task|E].\n\nPostupem času se přijetí vrátí k [cultural_acceptance_baseline|E], pokud je překročeno."
 game_concept_cultural_acceptance_i: "@cultural_acceptance_icon!"
 game_concept_cultural_exposure: "Kulturní expozice"
 game_concept_cultural_exposure_desc: "Kontakt s jinými [cultures|E], které mají neobjevené [innovations|E], způsobí, že jedna z těchto $game_concept_innovations$ bude objevena rychleji. Jakékoliv množství $game_concept_exposure$ umožní tento zvýšený tempo objevování; další expozice již efekt nezvyšuje."
 game_concept_cultural_fascination: "Kulturní fascinace"
 game_concept_cultural_fascination_desc: "Každá kultura je vždy fascinována konkrétní [innovation|E], což výrazně zvyšuje rychlost objevování v závislosti na [learning|E] současného [culture_head|E].\n\nKulturní hlava může Kulturní fascinaci libovolně změnit."
 game_concept_cultural_festival: "Kulturní festival"
 game_concept_cultural_festival_desc: "Fáze aktivity během [royal_tour|E], při které se od [vassal|E] očekává, že pobaví svého [liege|E], což často vede ke zvýšení [county_opinion|E] a [cultural_acceptance|E]."
 game_concept_cultural_festivals: "Kulturní festivaly"
 game_concept_cultural_head: "Hlava kultury"
 game_concept_culture: "Kultura"
 game_concept_culture_desc: "$game_concept_culture$ představuje jazyk a zvyky postavy nebo [county|E].\n\nPostavy různých kultur budou mít nižší [opinions|E] navzájem. Tento trest lze snížit zvýšením [cultural_acceptance|E]."
 game_concept_culture_festival: "Kulturní festival"
 game_concept_culture_festivals: "Kulturní festivaly"
 game_concept_culture_head: "Hlava kultury"
 game_concept_culture_head_desc: "'$game_concept_culture_head$' je [ruler|E], který má největší vliv nad svou [culture|E].\n\nKonkrétně se $game_concept_cultural_head$ stane ten vládce, který má v rámci svého [realm|E] největší celkový počet [counties|E] stejné kultury, bez ohledu na to, kde se nachází jeho [domain|E] nebo jaká jinak-kulturní hrabství může vlastnit.[AddLocalizationIf( HasDlcFeature( 'khans_of_the_steppe' ), 'game_concept_culture_head_desc_NOMAD_DLC', )]\n\n$game_concept_cultural_head$ může ovlivnit, které [innovation|E] by měly být upřednostněny při objevování nastavením [cultural_fascination|E].\n\n[SelectLocalization( HasDlcFeature( 'reform_culture' ), 'game_concept_culture_head_desc_REFORM_DLC', 'game_concept_culture_head_desc_NO_REFORM_DLC' )]"
 game_concept_culture_head_desc_NOMAD_DLC: "\n\n[nomadic|E] [rulers|E] si však zvolí svého $game_concept_cultural_head$ podle toho, kdo má největší [herd|E], bez ohledu na hodnost. V případě usedlých panovníků, kteří jsou součástí stejné [culture|E] jako nomádi, bude rozhodujícím faktorem [military_power|E]."
 game_concept_culture_head_desc_NO_REFORM_DLC: "$game_concept_cultural_head$ může také založit nové [traditions|E] pro svou kulturu."
 game_concept_culture_head_desc_REFORM_DLC: "$game_concept_cultural_head$ může také [reform|E] části své kultury."
 game_concept_culture_i: "@culture_icon!"
 game_concept_culture_intermingling: "Mísení kultur"
 game_concept_culture_intermingling_desc: "Čím více dvou [cultures|E] koexistuje v tomtéž [realm|E], tím více dochází k mísení a tím více se kultury vzájemně zvyšují své [cultural_acceptance|E]."
 game_concept_culture_pillar: "Kulturní pilíř"
 game_concept_culture_pillar_desc: "[SelectLocalization( HasDlcFeature( 'reform_culture' ), 'game_concept_culture_pillar_desc_REFORM_DLC', 'game_concept_culture_pillar_desc_NO_REFORM_DLC' )]"
 game_concept_culture_pillar_desc_NO_REFORM_DLC: "Pilíře jsou neměnné vlastnosti, které odrážejí původ [culture|E].\n\nExistuje 5 odlišných kulturních pilířů:\n$EFFECT_LIST_BULLET$[ethos|E]\n$EFFECT_LIST_BULLET$[heritage|E]\n$EFFECT_LIST_BULLET$[language|E]\n$EFFECT_LIST_BULLET$[martial_custom|E]\n$EFFECT_LIST_BULLET$Estetika"
 game_concept_culture_pillar_desc_REFORM_DLC: "Pilíře jsou vlastnosti, které odrážejí původ [culture|E].\n\nExistuje 5 odlišných kulturních pilířů:\n$EFFECT_LIST_BULLET$[ethos|E]\n$EFFECT_LIST_BULLET$[heritage|E]\n$EFFECT_LIST_BULLET$[language|E]\n$EFFECT_LIST_BULLET$[martial_custom|E]\n$EFFECT_LIST_BULLET$Estetika\n\nZ nich [ethos|E], [language|E] a [martial_custom|E] může [culture_head|E] změnit prostřednictvím [reformation|E]."
 game_concept_culture_pillars: "Kulturní pilíře"
 game_concept_culture_possessive: "Kultury"
 game_concept_culture_tradition: "Kulturní tradice"
 game_concept_culture_tradition_desc: "Tradice představují praktiky, zvyky, hodnoty a etiku jednotlivých [cultures|E].\n\nKaždá tradice uděluje určitou výhodu nebo speciální schopnost [characters|E] nebo [counties|E] té které kultury.\n\n[SelectLocalization( HasDlcFeature( 'reform_culture' ), 'game_concept_culture_tradition_desc_REFORM_DLC', 'game_concept_culture_tradition_desc_NO_REFORM_DLC' )]\n\n$game_concept_cultures$ může mít až 6 tradic, ale většina jich má méně."
 game_concept_culture_tradition_desc_NO_REFORM_DLC: "[culture_head|E] může založit nové Tradice pro Kulturu, za cenu [prestige|E]."
 game_concept_culture_tradition_desc_REFORM_DLC: "[culture_head|E] může založit nové Tradice nebo nahradit stávající Tradice pro Kulturu prostřednictvím [reformation|E]."
 game_concept_culture_traditions: "Kulturní tradice"
 game_concept_cultures: "Kultury"
 game_concept_damage: "Poškození"
 game_concept_damage_desc: "Poškození [soldier|E] určuje, kolik [casualties|E] mohou způsobit nepřáteli během [battle|E].\n\n[levy|E] voják způsobuje [GetDefine('NCombat', 'LEVY_ATTACK')|0] poškození."
 game_concept_de_jure: "De Jure"
 game_concept_de_jure_capital: "De jure hlavní město"
 game_concept_de_jure_capital_desc: "$game_concept_de_jure_capital$ [title|E] je [county|E], které bylo jeho historickým hlavním městem. Vždy si můžete zvolit přesunout své [realm_capital|E] na $game_concept_de_jure_capital$ vašeho [primary_title|E], i když již bylo přesunuto."
 game_concept_de_jure_desc: "Většina [titles|E] je považována za součást vyššího titulu podle $game_concept_de_jure$ („podle práva“).\n\nNapříklad [ruler|E] může být [king|E] Anglie, ale jejich [realm|E] dosud nemusí obsahovat všechna území, která jsou právně považována za součást Anglie.\n\n[holder|E] [duchy|E], [kingdom|E] nebo [empire|E] vždy mají [casus_belli|E] k převzetí kontroly nad jejich $game_concept_de_jure$ součástmi titulů.\n\n[vassals|E] si také podle toho, do kterého titulu jejich [primary_title|E] $game_concept_de_jure$ patří, určují, kdo je jejich [rightful_liege|E]."
 game_concept_de_jure_drift: "Posun De Jure"
 game_concept_de_jure_drift_desc: "$game_concept_de_jure_drift_desc_part_1$\n\n$game_concept_de_jure_drift_desc_part_2$"
 game_concept_de_jure_drift_desc_part_1: "Pomalý proces, při němž se $game_concept_de_jure$ [liege|E] titulu může změnit. Probíhá přirozeně, když [duchy|E] nebo [kingdom|E] je úplně ovládán [ruler|E], který nedrží de jure titul jejich lidoopadného pána.\n\nTento proces může být urychlen přidělením vašeho [chancellor|E] k příslušnému [councillor_task|E] #weak ($task_integrate_title$)#!. Vévodství mohou $game_concept_de_jure_drift$ pouze do království a království pouze do [empires|E].\n\nNechat tituly De Jure $game_concept_de_jure_drift$ do vašeho [primary_title|E] je dobrý způsob, jak se zbavit trestu za [rightful_liege|E]."
 game_concept_de_jure_drift_desc_part_2: "#weak Příklad: vévodství $d_northumberland$ je de jure součástí $k_england$, ale území vévodství je celé v $k_scotland$. Jelikož král $k_scotland$ nevlastní také $k_england$, začne se vévodství $game_concept_de_jure_drift$ směrem k tomu, aby se stalo součástí $k_scotland$.#!"
 game_concept_de_jure_drift_drift: "Posun"
 game_concept_de_jure_drift_drifted: "Posunul se"
 game_concept_de_jure_drifting: "Posouvání De Jure"
 game_concept_de_jure_partition: "De Jure rozdělení"
 game_concept_de_jure_partition_desc: "[realms|E], které byly $game_concept_de_jure_partitioned$, byly rozděleny na dva [titles|E] se stejným [title_tier|E], ale lze je stále snadno znovu spojit.\n\nKaždé z $game_concept_title$ může přes [decision|E] okamžitě [de_jure_drift_drift] [completely_controlled|E] [duchies|E] z druhého $game_concept_title$ do svého [de_jure|E].\n\nPokud je některé z $game_concept_title$ kdy zničeno nebo ztratí poslední ze svých $game_concept_de_jure$ [counties|E], zbývající $game_concept_title$ absorbuje všechna jeho $game_concept_de_jure$."
 game_concept_de_jure_partitioned: "De jure rozděleno"
 game_concept_dead_soldiers: "Smrtelné ztráty"
 game_concept_dead_soldiers_desc: "Během [battle|E] je mnoho (ale obvykle ne většina) [soldiers|E] zabito nebo tak těžce zraněno, že už nikdy znovu nebojují. Tyto ztráty jsou trvalé [casualties|E], na rozdíl od pouhých [routed_soldiers|E]."
 game_concept_debt: "Dluh"
 game_concept_debt_desc: "Dluh je stav, kdy máte záporné množství [gold_i][gold|E]. K tomu obvykle dochází, když [ruler|E] ve válce najme [mercenaries|E] bez dostatku zlata na krytí nákladů, nebo když je ve válce příliš dlouho.\n\nBěhem dluhu nemůžete vyhlašovat nové [wars|E], vaše [men_at_arms|E] se nedoplňují a vaši nepřátelé budou mít v boji [advantage|E] nad vámi. Čím více se zadlužíte, tím větší sankce — méně [levies|E], snížené [county_opinion|E] a vaši [vassals|E] vás budou mít méně rádi.\n\nKromě toho se mohou vyskytnout další menší destabilizační události, jako získání [county_corruption|E] ve vašem [domain|E] [counties|E]. \n\n#help Obecně je dobrý nápad udeřit na nepřátele, když jsou ve dluhu, protože budou bojovat se sníženým [advantage|E]!#!"
 game_concept_deceitful_progress_hostile_schemes_decision: "$deceitful_progress_hostile_schemes_decision$ rozhodnutí"
 game_concept_deceitful_progress_hostile_schemes_decision_desc: "Rozhodnutí, které vám umožní vylepšit vaše [hostile_schemes|E]. Poskytuje [success_chance|E] a [scheme_speed|E] výměnou za [stress|E]."
 game_concept_decide: "Rozhodnout"
 game_concept_decision: "Rozhodnutí"
 game_concept_decision_desc: "$game_concept_decision$ je speciální akce, kterou může [character|E] podniknout dle libosti.\n\nKaždé rozhodnutí má své vlastní nastavené účinky, které mohou sahat od drobných změn postavy až po otřásání [empire|e].\n\nRozhodnutí, která přemísťují Postavu na určité místo na určitý čas, se nazývají [activities|E]."
 game_concept_decisions: "Rozhodnutí"
 game_concept_defeat: "Porážka"
 game_concept_defeat_desc: "$game_concept_defeat$ je jednou ze tří možných [peace_offers|E]. Přesný výsledek $game_concept_defeat$ ve [war|E] závisí na [casus_belli|E], ale poražení obránci obvykle ztrácejí [titles|E] v regionu [war_target|E], zatímco poražení útočníci ztrácejí spíše věci jako [gold|E], [prestige|E] a [piety|E]."
 game_concept_demand_conversion: "Požadavek na konverzi"
 game_concept_demand_conversion_desc: "[rulers|E], kteří mají subjekt jiné [faith|E], mohou požadovat konverzi a změnit tak víru svého subjektu na svou vlastní. Hlavními faktory určujícími, zda subjekt požadavek přijme, jsou vládcova [learning|E] dovednost a subjektův [opinion|E] o svém pánovi, nebo zda [Concept('refuse_conversion_crime','refuses')|E] požadavek."
 game_concept_demand_payment: "Požadovat platbu"
 game_concept_demand_payment_decision: "Interakce: Požadovat platbu"
 game_concept_demand_payment_desc: "Diplomatická interakce, která umožňuje postavě požadovat zaplacení [gold|E] výměnou za jakékoli [hooks|E], které má."
 game_concept_demanding_conversion: "Požadování konverze"
 game_concept_denounce: "Odsoudit"
 game_concept_denounce_desc: "[dynast|E] může odsoudit člena své [dynasty|E] za cenu [dynasty_prestige|E].\n\nKaždý člen stejné dynastie (včetně hlavy dynastie) získá [imprisonment_reason|E] proti odsouzenému členu."
 game_concept_denouncement: "Odsouzení"
 game_concept_depose: "Sesadit"
 game_concept_depose_desc: "[rulers|E] mohou být sesazeni v důsledku požadavků [faction|E] nebo zvláštních událostí. Jejich [heirs|E] zdědí jejich [titles|E], i když je původní vládce ještě naživu."
 game_concept_deposed: "Sesazen"
 game_concept_designated_heir: "Určený dědic"
 game_concept_designated_heir_desc: "Určený dědic má přednost při rozhodování, kdo se stane [realm_heir|E]."
 game_concept_designated_terrain: "Určený terén"
 game_concept_designated_terrain_desc: "Rozhodnutí odemknuté z větve [wanderer_lifestyle|E], kde si můžete vybrat skupinu [terrain|E], na kterou se chcete specializovat. Některé [perks|E] poskytnou různé výhody k vybrané skupině terénu.\n\nSkupiny terénu, které si lze zvolit:\n$BULLET_WITH_TAB$@forest! Lesy / @jungle! Džungle / @taiga! Tajga / @wetlands! Bažiny\n$BULLET_WITH_TAB$@mountains! Hory / @hills! Kopce / @desert_mountains! Pouštní hory\n$BULLET_WITH_TAB$@plains! Rovní / @steppe! Step / @farmlands! Orná půda / @floodplains! Záplavové nížiny\n$BULLET_WITH_TAB$@desert! Pouště / @drylands! Suchozemí / @oasis! Oázy"
 game_concept_destination: "Cíl"
 game_concept_destination_desc: "Cíl je objektivem při [traveling|E], nebo jedním z několika objektivů. U [pilgrimage|E] by to bylo [holy_site|E], ke kterému se cestuje, zatímco u [tour|E] by každý [vassal|E], kterého navštěvujete, byl považován za Cíl."
 game_concept_detail_zoom: "$ZOOM_LEVEL_DETAILS$"
 game_concept_detail_zoom_desc: "$ZOOM_LEVEL_DETAILS_TOOLTIP$"
 game_concept_develop_county: "$task_develop_county$"
 game_concept_develop_county_desc: "[councillor_task|E] prováděný [steward|E]. Cílí na [county|E], kde urychluje [development_growth|E] a zkracuje dobu výstavby [buildings|E]."
 game_concept_development: "Rozvoj"
 game_concept_development_growth: "Růst rozvoje"
 game_concept_development_i: "@development_icon!"
 game_concept_diarch: "Diarcha"
 game_concept_diarch_affected_actions: "Běžné akce"
 game_concept_diarch_affected_actions_desc: "Když [scales_of_power|E] nahrávají [diarch|E] během [power_sharing|E], některé [interactions|E], které podnikne [liege|E], mohou začít stát [prestige|E].\n\nOvlivněné akce jsou:\n$EFFECT_LIST_BULLET$ [revoking|E] [title|E]\n$EFFECT_LIST_BULLET$ [retracting|E] [vassal|E]\n$EFFECT_LIST_BULLET$ [imprisoning|E] [characters|E]\n$EFFECT_LIST_BULLET$ [executing|E] $game_concept_characters$ #weak (pokud [faith|E] $game_concept_liege$ nepraktikuje nějakou formu lidské oběti)#!"
 game_concept_diarch_aptitude: "Schopnost diarchy"
 game_concept_diarch_aptitude_desc: "$game_concept_diarch_aptitude$ určuje, jak dobře [diarch|E] plní každý [mandate|E], který jim zadal jejich [liege|E].\n\nHrají roli jak [skills|E], tak [personality_traits|E]. Například [GetTrait('greedy').GetName(GetNullCharacter)] $game_concept_diarch$ pověřený mandátem '$fill_coffers_mandate$' nemusí poslat svému Liege tolik [gold|E].\n\n#WEAK [diarchs|E] se hodí k $game_concept_mandate$, když mají přibližně 40+ $game_concept_aptitude$ pro něj.#!"
 game_concept_diarch_desc: "Juniorský partner během [diarchy|E], $game_concept_diarch$ pomáhá svému [liege|E] řídit [realm|E].\n\n$game_concept_diarch$ má přístup k [diarch_powers|E] a získává jich více, jakmile se [scales_of_power|E] nakloní ve jeho prospěch."
 game_concept_diarch_loyal: "Věrný"
 game_concept_diarch_loyalty: "Věrnost"
 game_concept_diarch_loyalty_desc: "$game_concept_diarch_loyalty$ [diarch|E] určuje, jak pravděpodobné je, že budou zneužívat své pravomoci na úkor jejich [liege|E] nebo [realm|E].\n\n$DIARCHY_WINDOW_VISIBLY_LOYAL$ $game_concept_diarchs$ zdrží se používání [diarch_powers|E], snaží se svědomitě plnit zadaný [mandate|E] a ochotně vzdají svou moc, když o to budou požádáni.\n\n$DIARCHY_WINDOW_VISIBLY_DISLOYAL$ $game_concept_diarchs$ používají $game_concept_diarch_powers$ hojně, snaží se plnit svůj $game_concept_mandate$, aby naklonili [scales_of_power|E] ve svůj prospěch, a mohou odmítnout vzdát se moci, pokud se $game_concept_scales_of_power_scales$ výrazně přikloní k nim.\n\n$DIARCHY_WINDOW_UNKNOWN_LOYALTY$ $game_concept_diarchs$ mohou používat $game_concept_diarch_powers$, obvykle buď dělí výhody $game_concept_mandate$ se svým $game_concept_liege$, nebo svůj $game_concept_mandate$ zcela ignorují, a mohou potřebovat úplatek, aby opustili úřad, pokud jim to $game_concept_scales_of_power$ vyhovují."
 game_concept_diarch_loyalty_explicit: "Věrnost diarchy"
 game_concept_diarch_possessive: "Diarchův"
 game_concept_diarch_power: "Půjčená moc"
 game_concept_diarch_power_desc: "Diarch v aktivním [power_sharing|E] má přístup k speciálním $game_concept_diarch_powers$.\n\nJde o speciální [character_interaction|E], které napodobují ty, které má jejich [liege|E], nebo o jiná zneužití moci. Příklady zahrnují [revoking|E] [titles|E] od ostatních [vassals|E], nebo odčerpávání [gold|E] od jejich [liege|E].\n\nMnoho $game_concept_diarch_powers$ dává [liege|E] příležitost je [veto|E]."
 game_concept_diarch_power_possessive: "Půjčená moc"
 game_concept_diarch_power_power: "Moc"
 game_concept_diarch_power_power_possessive: "Moci"
 game_concept_diarch_power_powers: "Pravomoci"
 game_concept_diarch_power_powers_possessive: "Pravomocí"
 game_concept_diarch_powers: "Půjčené pravomoci"
 game_concept_diarch_powers_possessive: "Půjčené pravomoci"
 game_concept_diarch_succession: "Nástupnictví"
 game_concept_diarch_succession_desc: "$game_concept_diarch_succession_explicit$ určuje, který z přímých [vassals|E] nebo [courtiers|E] [liege|E] je automaticky jmenován [diarch|E], když je potřeba.\n\nTo se stane buď proto, že $game_concept_liege$ zahájí [diarchy|E], nebo protože současný $game_concept_diarch$ zemře nebo je odvolán z úřadu.\n\n#weak Různé typy $game_concept_power_sharing$ mohou pořadí nástupnictví počítat odlišně — v [regency|E] mají tendenci dominovat bezpozemkové [characters|E] s úzkými vazbami na jejich $game_concept_liege$.\n\nMluvit jazykem $game_concept_liege$ (a [court_language|E], pokud jej mají) je téměř vždy klíčové.#!"
 game_concept_diarch_succession_explicit: "Nástupnictví diarchy"
 game_concept_diarchies: "Sdílení moci"
 game_concept_diarchs: "Diarchové"
 game_concept_diarchs_possessive: "Diarchů"
 game_concept_diarchy: "Sdílení moci"
 game_concept_diarchy_desc: "Sdílení moci nastává, když [ruler|E] sdílí část své pravomoci s jedním ze svých [vassals|E] nebo [courtiers|E], který se stává jejich [diarch|E].\n\n[ruler|E] který sdílí svou moc může nastavit [mandates|E] pro svého $game_concept_diarch$, zatímco $game_concept_diarch$ může použít speciální [diarch_powers|E].\n\n[scales_of_power|E] měří, zda má největší autoritu [ruler|E] nebo $game_concept_diarch$."
 game_concept_diligent_development_focus_decision: "$diligent_development_focus_decision$ rozhodnutí"
 game_concept_diligent_development_focus_decision_desc: "Rozhodnutí, které vám umožní zlepšit vaše [capital|E]. Poskytuje [development|E] výměnou za [stress|E]."
 game_concept_diplomacy: "Diplomacie"
 game_concept_diplomacy_i: "@skill_diplomacy_icon!"
 game_concept_diplomacy_lifestyle: "Diplomatický životní styl"
 game_concept_diplomacy_lifestyle_desc: "$game_concept_diplomacy_lifestyle$ je vhodný pro postavy, které chtějí získávat [claims|E] a [casus_bellis|E], zvyšovat svůj [prestige|E] nebo získávat výhody od rodiny a přátel."
 game_concept_diplomacy_lifestyle_i: "@diplomacy_lifestyle_icon!"
 game_concept_diplomacy_skill: "Diplomatická dovednost"
 game_concept_diplomacy_skill_desc: "$game_concept_diplomacy$ je [skill|E], který představuje schopnost postavy okouzlovat, vyjednávat a přesvědčovat.\n\nDiplomacie přímo ovlivňuje [opinions|E], které o vás mají ostatní postavy. Používá se také k podpoře diplomatických [schemes|E].\n\nOdpovídajícím [lifestyle|E] je [diplomacy_lifestyle|E]."
 game_concept_diplomatic_range: "Diplomatický dosah"
 game_concept_diplomatic_range_desc: "Můžete interagovat pouze s postavami, které jsou v diplomatickém dosahu. Nicméně sousední [realms|E] jsou vždy v dosahu."
 game_concept_direct_vassal: "Přímý vazal"
 game_concept_direct_vassal_desc: "Vaši $game_concept_direct_vassals$ jsou [vassals|E], kteří vám slouží osobně. Vazalové vazalů #emphasis ne#! jsou zahrnuti."
 game_concept_direct_vassals: "Přímí vazalové"
 game_concept_directed_great_holy_war: "Směřovaná velká svatá válka"
 game_concept_directed_great_holy_war_desc: "$game_concept_directed_great_holy_war$ vyhlašuje $doctrine_temporal_head_name$ [head_of_faith|E] s úmyslem podrobit [kingdom|E] své vlastní správě.\n\n[rulers|E] jejich [faith|E] se mohou rozhodnout Head of Faith podpořit a mohou za to obdržet odměny. Odměny zahrnují [piety|E] a potenciální zisk, že se jejich [dynasty|E] stane [landed|E] v dobytém království.\n\nVládci cílové [religion|E] se mohou rozhodnout bránit se proti této válce bez potřeby [alliance|E]."
