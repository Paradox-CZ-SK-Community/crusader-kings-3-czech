 game_concept_counties:0 "Kraje"
 game_concept_counts:0 "Hrabat"
 game_concept_county_capital_desc:0 "Hlavní [holding|E] $game_concept_county_capital$ je hlavní [holding|E] [county|E]. Tento holding nemůže být nikdy zničen nebo [leased|E] a vždy patří [ruler|E], který drží [title|E] okresu.\n\nHlavní města okresu umožňují vybudování dalšího [building|E] ve srovnání s nižším holdingem."
 game_concept_county_capitals:0 "Hlavní města krajů"
 game_concept_county_capital:0 "Krajské hlavní město"
 game_concept_county_control_desc:0 "$game_concept_county_control$ měří, jak pevně má vláda kontrolu nad populací [okresu|E]. Je to klíčové zejména pro vybírání [daní|E] z [držení|E].\n\nKdyž se okres změní prostřednictvím [války|E], kontrola se drasticky sníží, což je dobrý důvod, proč vassalizovat současného [držitele|E] (pokud to [casus_belli|E] umožňuje). Kontrola okresu může být také poškozena [obléháními|E] a [Concept( 'peasant_faction', 'Povstání rolníků' )|E].\n\nNízká kontrola může vést k [county_corruption|E], a primární způsob, jak zvýšit kontrolu, je [councillor_task|E] dostupný vašemu [marshal|E]."
 game_concept_county_control:0 "Kontrola hrabství"
 game_concept_county_corruption_desc:0 "Pokud má [okres|E] nízkou [kontrolu|E] nebo jeho [držitel|E] je v [dluhu|E], může Okres získat $game_concept_county_corruption$. To jsou různé druhy negativních [okresních_modifikátorů|E].\n\n$game_concept_county_corruption$ časem vyprchá, ale pokud pální příčina přetrvává ([dluh|E] nebo nízká [kontrola|E]), může se znovu objevit.\n\n$task_increase_control$ $councillor_marshal$ dokáže $game_concept_county_corruption$ rychleji vyčistit."
 game_concept_county_corruption:0 "Korupce v okrese"
 game_concept_county_desc:0 "A $game_concept_county$ je [title|E] s hodnocením pod [duchy|E] a nad [baronie|E].\n\nTitul zahrnuje [county_capital|E] v okrese, stejně jako [de_jure|E] práva k all baroniím v okrese.\n\nOkresy vždy mají [holders|E], protože okresní hlavní města nemohou být zničena."
 game_concept_county_development_desc:0 "$game_concept_county_development$ je měřítkem místní infrastruktury a technologického pokroku v [county|E]. \n\nVyšší $game_concept_county_development$ zvyšuje [levies|E], [taxes|E] a [supply_limit|E], které získáte z $game_concept_county$."
 game_concept_county_development_growth_desc:0 "$game_concept_county_development_growth$ měří, jak daleko je [county|E] k zvýšení svého [development|E].\n\nPři 100 $game_concept_county_development_growth$ se $game_concept_county_development$ zvýší o 1."
 game_concept_county_development_growth:0 "Růst rozvoje"
 game_concept_county_development:0 "Rozvoj"
 game_concept_county_modifier_desc:1 "$game_concept_county_modifiers$ jsou modifikátory, které ovlivňují různé hodnoty [kraje|E].\n\n[baronie|E] mohou mít vlastní modifikátory, které lze prohlížet ve [vlastnictví|E] $game_concept_county$."
 game_concept_county_modifiers:0 "Modifikátory hrabství"
 game_concept_county_modifier:0 "Modifikátor hrabství"
 game_concept_county_opinion_desc:3 "Obecná populace každého [county|E] má [opinion|E] o [character|E], který drží jejich $game_concept_county$. Pokud je populace nespokojená, může začít nebo se připojit k [peasant_faction|E] nebo [popular_faction|E], přičemž kterýkoliv z nich se může brzy rozšířit po celé [realm|E].\n\nNejjednodušší způsob, jak kontrolovat $game_concept_county_opinion$, je zajistit, aby [holder|E] $game_concept_county$ byl stejné [culture|E] a [faith|E] jako populace.\n\n$game_concept_county_opinion$ odlišné [faith|E] je modifikováno jak [faith_hostility|E] tohoto hrabství, tak jeho [fervor|E], což se škáluje lineárně mezi 0 a 100 $game_concept_fervor$."
 game_concept_county_opinion:0 "Veřejné mínění"
 game_concept_county:0 "Okres"
 game_concept_count:0 "Hrabě"
 game_concept_court_desc:0 "Každý [ruler|E] má $game_concept_court$, skládající se z různých [unlanded|E] postav, které slouží jejich [liege|E].\n\nObvykle tito [courtiers|E] zahrnují rodinu vládce a směs nesouvisejících, ale potenciálně užitečných [nobles|E] a obyčejných lidí."
 game_concept_court_guest_desc:0 "[wanderers|E] se někdy objevují v [court|E] jako hosté. Zůstanou pouze po omezenou dobu, ale mohou být rekrutováni jako stálí [courtiers|E] vládce [ruler|E]."
 game_concept_court_guest:0 "Dvořan"
 game_concept_court_host_desc:2 "A $game_concept_court_host$ je [vládce|E], který není pánem postavy, ale stále ji má ve svém [dvoře].\n\nExistuje několik možných důvodů, proč k tomu může dojít, například návštěva [putujících|E] u vládce nebo [ochránců|E], kteří zůstávají ve stejném dvoře jako jejich [přítel|E]."
 game_concept_court_host:0 "Dvorní Host"
 game_concept_court_chaplain_desc:0 "Tento $game_concept_court_chaplain$ je [councillor|E] odpovědný za náboženské a duchovní záležitosti v [faiths|E] s [GetFaithDoctrine('doctrine_theocracy_lay_clergy').GetBaseName] [doctrine|E].\n\nVíry s [GetFaithDoctrine('doctrine_theocracy_temporal').GetBaseName] doktrínou mají mnohem mocnější (a obtížnější) [realm_priest|E] místo $game_concept_court_chaplain$."
 game_concept_court_chaplains:0 "Dvorní kaplani"
 game_concept_court_chaplain:0 "Dvorský Kaplan"
 game_concept_courtier_desc:2 "A $game_concept_courtier$ je [nelandi|E] postava, která slouží [vládci|E] ve své [dvorní|E].\n\nDvořané mohou:\n$BULLET_WITH_TAB$Sloužit jako [rada|E]\n$BULLET_WITH_TAB$Sloužit na [dvorních pozicích|E]\n$BULLET_WITH_TAB$Sloužit v [armádách|E] jako [velitelé|E] nebo [rytíři|E]\n$BULLET_WITH_TAB$Stát se [vazalem|E] svého vládce, pokud jim bude udělen [titul|E]\n$BULLET_WITH_TAB$Dovolit svému vládci prosazovat jejich [nároky|E] ve [válce|E]\n\n#SLABÍ [dobrodruzi|E] mají [následovníky|E] místo $game_concept_courtiers$ — slouží stejnému účelu, i když obecně více smrdí a mají více bláta.#!"
 game_concept_courtiers:0 "Dvořané"
 game_concept_courtier:0 "Dvůr"
 game_concept_court_position_task_desc: "Některé [court_positions|E] mohou provádět další úkol, často nabízející více výhod za extra náklady.\n\nPouze jeden úkol může být aktivní najednou pro každou [court_position|E]."
