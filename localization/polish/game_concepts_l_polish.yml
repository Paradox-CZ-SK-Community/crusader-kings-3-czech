 game_concept_diarch_power_desc:2 "[diarch|E] v aktivním [power_sharing|E] má přístup k zvláštním $game_concept_diarch_powers$.\n\nJedná se o zvláštní [character_interaction|E], které se podobají těm, které mají jejich [liege|E], nebo jsou jiné zneužívání moci. Příklady zahrnují [revoking|E] [titles|E] od ostatních [vassals|E], nebo odčerpávání [gold|E] od jejich Liege.\n\nMnohé $game_concept_diarch_powers$ dávají Liege příležitost je [veto|E]."
