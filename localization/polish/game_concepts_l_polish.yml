 game_concept_foreign_affairs_desc:0 "[Rada|E] vykonaná [kancléřem|E].\nPro [nezávislého|E] [vládce|E] to zvyšuje názor, který mají ostatní nezávislí vládci na něj. Pro vazala to zvyšuje názor, který mají ostatní vazalové stejného [pána|E] na něj."
