 game_concept_wanderer: "Tulák"
 game_concept_wanderer_desc: "Postavy, které nepatří ke [court|E] ani nevlastní žádné [titles|E], se nazývají Tuláci. Cestují po světě a po cestě navštěvují dvory jako [guests|E]. Tuláci se mohou stát [mercenary|E] kapitány, vůdci [holy_orders|E], členy [clergy|E] nebo držiteli [city|E]."
