 game_concept_clan_house_head_desc: "A $game_concept_clan_house_head$ je z mnoha ohledů jako normální [house_head|E], ale liší se v několika významných ohledech.\n\n$game_concept_clan_house_heads$ nedostávají [weak_hook|E] na všechny členy své [house|E]. Mají větší vliv na [house_unity|E] než ostatní členové domu. Kromě toho může jakýkoli člen domu vyzvat $game_concept_clan_house_head$ na nadřazenost, aby se stal $game_concept_house_head$ sám."
