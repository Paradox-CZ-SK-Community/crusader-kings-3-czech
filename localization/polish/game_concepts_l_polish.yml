 game_concept_church_property_desc:0 "Kostelní majetky jsou [chrámy|E] pod kontrolou [realm_priest|E].\n\nV [vírách|E] s [GetFaithDoctrine('doctrine_theocracy_lay_clergy').GetBaseName] [doktrínou|E] neexistují kostelní majetky a [chrámy|E] mohou být přímo drženy světskými [vládci|E] bez postihu."
