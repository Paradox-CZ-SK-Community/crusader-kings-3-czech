 game_concept_winter: "Přísnost zimy"
 game_concept_winter_desc: "Zima postupně vysává [supply|E] v čase, což způsobuje, že armády ztrácejí zásoby, když stojí v baronii ovlivněné zimou. Postih ke zásobám se s každou úrovní přísnosti zvyšuje. Zima má tři různé úrovně přísnosti; [Concept( 'winter_severity_mild', 'Mild' )|E], [Concept( 'winter_severity_normal', 'Normal' )|E] a [Concept( 'winter_severity_harsh', 'Harsh' )|E]."
