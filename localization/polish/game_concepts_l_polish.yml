 game_concept_claimants: "Nárokovači"
 game_concept_claimed: "Uplatněno"
 game_concept_claims: "Nároky"
 game_concept_clan: "Klan"
 game_concept_clan_desc: "Klany jsou [government_form|E], ve kterém množství [levies|E] a [taxes|E] odevzdaných [vassals|E] jejich [liege|E] je určováno [aptitude|E] daného [tax_collector|E]. Klany také používají [house_unity|E]."
 game_concept_clan_government: "Klanová vláda"
 game_concept_clan_house_head: "Hlava klanového rodu"
 game_concept_clan_house_head_desc: "A $game_concept_clan_house_head$ je v mnoha ohledech jako běžný [house_head|E], ale liší se v několika významných aspektech.\n\n$game_concept_clan_house_heads$ nezískávají [weak_hook|E] na všechny členy svého [house|E]. Mají větší vliv na [house_unity|E] než ostatní členové rodu. Kromě toho může jakýkoli člen rodu vyzvat $game_concept_clan_house_head$ o nadřazenost, aby se sám stal $game_concept_house_head$."
 game_concept_clan_house_head_head: "$game_concept_house_head_head$"
 game_concept_clan_house_heads: "Hlavové klanových domů"
 game_concept_clan_i: "@government_type_clan!"
 game_concept_clans: "Klany"
 game_concept_clergy: "Klérus"
 game_concept_clergy_desc: "[court_chaplains|E], [realm_priests|E], [theocratic|E] vládci a kdokoli s vlastností [GetTrait('devoted').GetName( GetNullCharacter )] je považován za člena kléru.\n\n[doctrines|E] dané [faith|E] určují, kdo může být členem kléru a zda členové kléru mohou uzavírat manželství, dědit pozemky atd."
 game_concept_clergy_opinion: "Názor kléru"
 game_concept_clergy_opinion_desc: "Tento typ [opinion|E] ovlivňuje pouze [clergy|E] vaší vlastní [faith|E]."
 game_concept_close_family: "Blízká rodina"
 game_concept_close_family_desc: "Blízká rodina postavy zahrnuje:\n$BULLET_WITH_TAB$Rodiče\n$BULLET_WITH_TAB$Prarodiče\n$BULLET_WITH_TAB$Děti\n$BULLET_WITH_TAB$Vnuci\n$BULLET_WITH_TAB$Sourozenci"
 game_concept_close_family_member: "Člen blízké rodiny"
 game_concept_close_family_members: "Členové blízké rodiny"
 game_concept_co_emperor: "Spolucísař"
 game_concept_co_emperors: "Spolucísaři"
