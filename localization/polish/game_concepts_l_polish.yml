l_polish:
 PROWESS_MUSCLE_INFO: "Zvyšování $game_concept_prowess$ přirozenými prostředky #weak (ne skrze [artifacts|E])#! zvýší svalovou hmotu postavy."
 PROWESS_MUSCLE_INFO_PERSONAL: "Zvyšování [prowess|E] zvýší vaši svalovou hmotu"
 game_concept_abandon_celibacy: "Zanechat celibátu"
 game_concept_abandon_celibacy_decision: "Rozhodnutí: Zanechat celibátu"
 game_concept_abandon_celibacy_desc: "A [decision|E] that allows a character to lose the [GetTrait('celibate').GetName( GetNullCharacter )] [trait|E] at will."
 game_concept_abandon_hook_interaction: "$abandon_hook_interaction$ interakce"
 game_concept_abandon_hook_interaction_desc: "Interakce, která vám umožní opustit [hook|E], který vlastníte, výměnou za ztrátu [stress_loss_i][stress|E]."
 game_concept_absolute: "Absolutní"
 game_concept_absolute_control: "Absolutní kontrola"
 game_concept_absolute_control_desc: "$game_concept_absolute_control$ je zvláštní stav [control|E], který aktivuje $absolute_control_perk_name$ [perk|E] a označuje, že vládce má železný stisk nad obyvatelstvem.\n\nKdykoli je $game_concept_control$ na #V 100#!, bude místo toho zobrazena jako '$ABSOLUTE_COUNTY_CONTROL$' a poskytne dodatečné bonusy k [taxes|E] a [levies|E]."
 game_concept_absolute_control_short: "Absolutní"
 game_concept_absolute_crown_authority: "Korunní autorita: absolutní"
 game_concept_absolute_crown_authority_desc: "$game_concept_absolute_crown_authority$ je nejvyšší úroveň [crown_authority|E]. [vassals|E] mají #N -30#! [opinion|E] trest vůči svému [liege|E].\n\nNa této úrovni — kromě efektů [high|E] a [limited|E] Korunní autority — může vládce zvolit [designated_heir|E] za cenu [prestige|E].\n\nDále vazalové již nemohou vyhlašovat válku ani proti cizím vládcům."
 game_concept_absolute_tribal: "Absolutní"
 game_concept_absolute_tribal_authority: "Tribalní autorita: absolutní"
 game_concept_absolute_tribal_authority_desc: "$game_concept_absolute_tribal_authority$ je nejvyšší úroveň [tribal_authority|E]. [vassals|E] mají #N -30#! [opinion|E] trest vůči svému [liege|E].\n\nNa této úrovni, kromě efektů [limited_tribal|E] a [high_tribal_authority|E], nyní mohou vládcové usadit své lidstvo a stát se [feudal|E].\n\nNe-reformované [tribal|E] [GetReligionFamily('rf_pagan').GetName] vládcové vyžadují tento zákon k reformování své [faith|E]."
 game_concept_accept_culture: "$task_accept_culture$"
 game_concept_accept_culture_desc: "$game_concept_accept_culture$ is a [councillor_task|E] performed by the [steward|E].\n\nIt increases the [cultural_acceptance|E] between the target [culture|E] and the [rulerpossessive|E] $game_concept_culture$."
 game_concept_acclaimed_knight: "Uznaný rytíř"
 game_concept_acclaimed_knight_desc: "Rytíř, který drží [accolade|E].\n\nAby byl rytíř Uznaný, musí být [unlanded|E] nebo [baron|E] a mít alespoň [EmptyScope.ScriptValue('accolade_prowess_requirement_value')|0V] [prowess|E].\n\nUznaný rytíř musí být způsobilý pro dva [accolade_types|E]; žádný z nich nesmí již patřit jinému z Uznaných rytířů jejich [liege|e]."
 game_concept_acclaimed_knights: "Uznaní rytíři"
 game_concept_accolade: "Vyznamenání"
 game_concept_accolade_desc: "Vyznamenání jsou pocty udělované [knights|E] jejich [liege|E].\n\nRytíř, který drží Vyznamenání, se stává [acclaimed_knight|E].\n\nJakmile Uznaný rytíř získává [glory|E], [accolade_rank|E] jeho [accolade_types|E] roste a poskytuje silnější bonusy jeho pánovi.\n\nKdyž Uznaní rytíři zemřou, jsou nahrazováni skrze [accolade_succession|E].\n\n[innovations|e] a vyšší [title_tiers|e] umožňují [rulers|E] mít současně více Vyznamenání."
 game_concept_accolade_rank: "Rang vyznamenání"
 game_concept_accolade_rank_desc: "Vyznamenání [accolade|e] má #value 6#! postupných Rangů, které odemykají bonusy specifické pro jeho [accolade_types|e], například [knight_army_modifiers|e].\n\nZískávání [glory|E] odemyká každý Rang, zatímco ztráta Slávy může způsobit jejich ztrátu.\n\nSudy číslované Rangi poskytuje primární atribut vyznamenání, a sudé Rangi sekundární."
 game_concept_accolade_rank_short: "Rang"
 game_concept_accolade_ranks: "Rangi vyznamenání"
 game_concept_accolade_succession: "Nástupnictví vyznamenání"
 game_concept_accolade_succession_desc: "Nástupnictví vyznamenání nastává, když [accolade|E] ztratí svého [acclaimed_knight|e] kvůli smrti nebo když se stane neplatným pro tuto roli.\n\nUznaný rytíř je nahrazen svým Nástupcem, který musí být způsobilý pro primární [accolade_type|E]. Sekundární atribut lze změnit za ztrátu [glory|E].\n\nPokud v dvoru nejsou žádní vhodní nástupci, lze použít rozhodnutí #high $call_for_acclaimed_knight_candidates_decision$#! k pozvání vhodných kandidátů."
 game_concept_accolade_type: "Atribut vyznamenání"
 game_concept_accolade_type_desc: "Vyznamenání má primární a sekundární atribut, které poskytují bonusy se zvyšováním [accolade_rank|E].\n\nKaždý potenciální [acclaimed_knight|E] je oprávněn pro určité atributy, většinou na základě jejich [traits|E]. Při [accolade_succession|E] musí nový rytíř splňovat primární atribut, ale sekundární lze změnit za ztráty [glory|E]. Navíc, pokud atribut dává přístup k [retinue_maa|E], bude tak činit pouze pokud je primárním atributem.\n\nKaždé vyznamenání musí mít dva unikátní atributy. Panovník #high nesmí#! duplikovat atributy mezi vyznamenáními."
 game_concept_accolade_types: "Atributy vyznamenání"
 game_concept_accolades: "Vyznamenání"
 game_concept_activities: "Aktivity"
 game_concept_activity: "Aktivita"
 game_concept_activity_attending: "Účastní se"
 game_concept_activity_desc: "$game_concept_activity$ je speciální událost pořádaná za konkrétním účelem, například jít na [GetActivityType( 'activity_hunt' ).GetName] kvůli uvolnění [stress|E].\n\n[activity_host_short|E] pořádá aktivitu na konkrétním [location|E], což ji různě ovlivňuje, a všichni, kdo se účastní, se tam musí [travel|E].\n\nKaždá zúčastněná postava s ostatními interaguje nastavením [intent|E], který se snaží během aktivity naplnit.[SelectLocalization( HasDlcFeature( 'advanced_activities' ), 'game_concept_activity_desc_GRAND_ACTIVITY_DLC', '' )]"
 game_concept_activity_desc_GRAND_ACTIVITY_DLC: "\n\nBěžné $game_concept_activity$ jako [GetActivityType( 'activity_feast' ).GetName] nebo [GetActivityType( 'activity_hunt' ).GetName] jsou menší a méně impozantní než [grand_activities|E]."
 game_concept_activity_guest: "Host aktivity"
 game_concept_activity_guest_desc: "Host [activity|E] je jakákoli [character|E] pozvaná [activity_host|E].\n\nI když obvykle nemohou ovlivnit aktivitu tolik jako její pořadatel, mohou stále sledovat svůj [intent|E]."
 game_concept_activity_guest_short: "Host"
 game_concept_activity_guests: "Hosté aktivity"
 game_concept_activity_guests_short: "Hosté"
 game_concept_activity_host: "Pořadatel aktivity"
 game_concept_activity_host_desc: "Host [activity|E] je [ruler|E], který ji zahájil.\n\nOn vybírá [activity_type|E], [location|E], [activity_options|E] a které [activity_guests_short|E] pozvat."
 game_concept_activity_host_short: "Hostitel"
 game_concept_activity_option: "Možnost aktivity"
 game_concept_activity_option_desc: "Všechny [activities|E] mají Možnosti, které ti umožní přizpůsobit plán aktivity. Možnosti mají různé náklady a požadavky."
 game_concept_activity_options: "Možnosti aktivity"
 game_concept_activity_phase: "Fáze aktivity"
 game_concept_activity_phase_action: "Akce fáze aktivity"
 game_concept_activity_phase_action_desc: "Každých #V 7#! dní během [activity|E] existuje šance, že se stane #EMP něco#! mimo běžné události. Tyto události jsou zobrazeny v pravém horním rohu okna aktivity.\n\nCo se může stát závisí na [activity_type|E], například: [activity_host|E] může získat [prestige|E] nebo [activity_guest|E] [opinion|E] během [GetActivityType('activity_feast').GetName].\n\nVždy existuje šance, že se nic nestane, to je obzvlášť pravděpodobné před tím, než je aktuální [activity_phase|E] [activity_state_active|E]."
 game_concept_activity_phase_desc: "Akční fáze aktivity, jako je [contest|E] v [GetActivityType( 'activity_tournament' ).GetName], [stop|E] na [tour|E] nebo cíl [pilgrimage|E], během níž probíhají události."
 game_concept_activity_phases: "Fáze aktivit"
 game_concept_activity_state_active: "Aktivní"
 game_concept_activity_state_active_desc: "Když host a hosté dorazí a účastní se [activity|E], je považována za aktivní."
 game_concept_activity_state_passive: "Pasivní"
 game_concept_activity_state_passive_desc: "[activity|E] je v pasivní fázi, když host nebo hosté ještě nepřijeli, nebo když jsou mezi jedním [stop|E] a dalším na [tour|E]."
 game_concept_activity_type: "Typ aktivity"
 game_concept_activity_type_desc: "Některé [activities|E] a [grand_activities|E] mají různé typy odpovídající speciálním variantám aktivity.\n\nNapříklad při plánování lovu můžeš zvolit Standardní, Sokolarství nebo Legendární, pokud splníš požadavky na daný typ."
 game_concept_activity_types: "Typy aktivit"
 game_concept_adopt: "Adoptovat"
 game_concept_adopted: "Adoptovaný"
 game_concept_adopting: "Adoptuje"
 game_concept_adoption: "Adopce"
 game_concept_adoption_desc: "Adopce je akt přivedení jiného [character|E] do vaší [house|E] a [dynasty|E]."
 game_concept_adopts: "Adoptuje"
 game_concept_adult: "Dospělý"
 game_concept_adult_desc: "$game_concept_adult$ je postava starší minimálně #V 16#! let."
 game_concept_adult_health: "Adult Health"
 game_concept_adult_health_desc: "Certain [traits|E], such as [GetTrait('ill').GetName( GetNullCharacter )], are more dangerous for [adults|E].\n\nAny penalty to $game_concept_adult_health$ stacks with regular penalties to [health|E], even from the same Trait."
 game_concept_adulthood: "Dospělost"
 game_concept_adults: "Dospělí"
 game_concept_advantage: "Výhoda"
 game_concept_advantage_roll: "Hod výhody"
 game_concept_advantage_rolls: "Hody výhody"
 game_concept_aftermath: "Následky"
 game_concept_aftermath_desc: "Fáze $game_concept_aftermath$ [battle|E] nastává vždy, když jedna strana vyhraje. Vítěz se pokusí dohnat co nejvíce [Concept( 'retreat', 'Retreating' )|E] [soldiers|E].\n\n[men_at_arms|E] s vysokým [pursuit|E] dokážou během $game_concept_aftermath$ více $game_concept_soldiers$ zabít, zatímco $game_concept_men_at_arms$ s vysokým [screen|E] ochrání přátelské [soldiers|E]."
 game_concept_agent: "Agent"
 game_concept_agent_discovery: "Odhalení agenta"
 game_concept_agent_discovery_desc: "Odhalení [secret_scheme|E] [agents|E] může být jejich [liege|E] považováno za [criminals|E], a je pravděpodobné, že budou v takovém případě [imprisoned|E]."
 game_concept_agent_discovery_discovered: "Odhalen"
 game_concept_agent_i: "@scheme_agent_icon!"
 game_concept_agents: "Agenti"
 game_concept_agents_desc: "$game_concept_agent$ je účastník [scheme|E], který může poskytnout jeden ze tří přínosů. Může zvýšit [success_chance|e], snížit [scheme_speed_single|e] nebo zlepšit [secrecy|e]. Jako agenti mohou být naverbováni pouze [courtiers|E], [guests|E] a [direct_vassals|E] cíle.\n\nU [scheme_hostile|E] intrik je velmi důležité mít agenty blízko cíle. Například [councillors|E] nebo [close_family|E] cíle intriky více přispívají k $game_concept_scheme_speed_single$ a $game_concept_success_chance$.\n\nBýt $game_concept_agent$ v [hostile_scheme|e] je [crime|E] a agenti riskují, že budou [agent_discovery_discovered|E]."
 game_concept_ai_cautious_personality: "Opatrný"
 game_concept_ai_cautious_personality_desc: "Opatrný $game_concept_ai_cautious_personality$ [ruler|E] chce být připraven na to, že vůči nim bude vyhlášena [war|E]. Jsou poněkud zdrženliví v zahajování útočných válek a dávají přednost pomalému vybudování obrany. Drží rezervu [gold|E], aby se mohli bránit, a investují do [buildings|E] a [men_at_arms|E], aby se cítili bezpečněji.\n\n$game_concept_ai_cautious_personality$ panovníci jsou méně pravděpodobní, že budou vytvářet a podporovat [legends|E].\n\nRezervovaní a opatrní panovníci mají tendenci být $game_concept_ai_cautious_personality$.\nBěžné rysy zahrnují [GetTrait('patient').GetName( GetNullCharacter )], [GetTrait('calm').GetName( GetNullCharacter )], [GetTrait('craven').GetName( GetNullCharacter )], [GetTrait('paranoid').GetName( GetNullCharacter )] a [GetTrait('content').GetName( GetNullCharacter )]. Nikdy nebudou [GetTrait('fickle').GetName( GetNullCharacter )]."
 game_concept_ai_conqueror_personality: "Dobývatel"
 game_concept_ai_conqueror_personality_desc: "Dobývatelský $game_concept_ai_conqueror_personality$ chce rozšiřovat své [realm|E] skrze [war|E] za každou cenu. Vloží všechny své [gold|E] do [war_chest|E] nebo je utratí za nákup [men_at_arms|E].\n\nMají tendenci vyhlašovat mnohem více [wars|E] než obvykle a jsou poměrně nespolehliví [allies|E]. Většinu frivolních potěšení v životě, jako je pořádání či účast na [activities|E] a sponzorování [inspirations|E], obětují — aby ušetřili [gold|E] na drcení svých nepřátel. Aktivity využívají jen k získání dostatečného množství [prestige|E] a [piety|E] pro válku.\n\nKaždý [ruler|E], který není [ai_cautious_personality|E], může potenciálně stát se $game_concept_ai_conqueror_personality$, ale obvykle je na světě jen několik panovníků s tímto archetypem."
 game_concept_ai_conquerors_personality: "Dobývatelé"
 game_concept_ai_economical_boom_personality: "Stavitel"
 game_concept_ai_economical_boom_personality_desc: "Stavitelský $game_concept_ai_economical_boom_personality$ chce investovat všechny své [gold|E] do svého [realm|E]. Vyprázdní svou pokladnu, aby financoval [buildings|E] a [men_at_arms|E], a často staví více [economic_buildings|E] a [holdings|E]. Šetří zlato pouze pokud je přímo ohrožen, například silnou [faction|E].\n\n$game_concept_ai_economical_boom_personality$ panovníci jsou poněkud méně pravděpodobní, že budou vytvářet a propagovat [legends|E].\n\nOdvážní panovníci s dispozicí pro výstavbu a bez zvláštní sklonu k válce mají tendenci být $game_concept_ai_economical_boom_personality$s.\nBěžné rysy zahrnují [GetTrait('calm').GetName( GetNullCharacter )], [GetTrait('patient').GetName( GetNullCharacter )], [GetTrait('diligent').GetName( GetNullCharacter )], [GetTrait('generous').GetName( GetNullCharacter )], [GetTrait('stubborn').GetName( GetNullCharacter )], [GetTrait('profligate').GetName( GetNullCharacter )] a [GetTrait('improvident').GetName( GetNullCharacter )]. Panovníci s [GetFocus('stewardship_domain_focus').GetName] mají také tendenci být $game_concept_ai_economical_boom_personality$s."
 game_concept_ai_economical_unpredictable_personality: "Nepředvídatelný"
 game_concept_ai_economical_unpredictable_personality_desc: "Nepředvídatelný $game_concept_ai_economical_unpredictable_personality$ [ruler|E] nemá žádné rysy tlačící ho k určitému ekonomickému archetypu a může se rozhodnout pro libovolnou strategii.\n\nMůže se dočasně silně investovat do [buildings|E] jako $ai_economical_boom_personality|E$, nebo budovat své [realm|E] pomalu s rezervou [gold|E]. Chodí do [war|E] běžným tempem."
 game_concept_ai_warlike_personality: "Válečný"
 game_concept_ai_warlike_personality_desc: "Válečný $game_concept_ai_warlike_personality$ [ruler|E] chce být připraven kdykoli vyhlásit [war|E]. Bude šetřit [gold|E] na válku předtím, než je investuje do rozvoje svého [realm|E]. Pokud je válečný panovník delší dobu v míru, použije veřejné prostředky ve válečném fondu na stavbu [buildings|E].\n\n$game_concept_ai_warlike_personality$ panovníci mají větší pravděpodobnost vytvářet a propagovat hrdinské [legends|E].\n\nOdvážní a chamtiví panovníci mají tendenci být váleční.\nBěžné rysy zahrnují [GetTrait('wrathful').GetName( GetNullCharacter )], [GetTrait('impatient').GetName( GetNullCharacter )], [GetTrait('sadistic').GetName( GetNullCharacter )], [GetTrait('ambitious').GetName( GetNullCharacter )], [GetTrait('vengeful').GetName( GetNullCharacter )], [GetTrait('irritable').GetName( GetNullCharacter )] a [GetTrait('zealous').GetName( GetNullCharacter )]."
 game_concept_alliance: "Aliance"
 game_concept_alliance_desc: "$game_concept_alliance$ je diplomatický vztah mezi dvěma [rulers|E]. [independent|E] vládci mohou povolat své $game_concept_allies$, aby se připojili k jejich [wars|E].\n\nAliance se vytvářejí a udržují prostřednictvím [marriage|E] nebo [betrothal|E], pokud jsou dvě postavy v manželství příbuzensky dostatečně blízko k oběma vládcům. Například, pokud se [king|E] provdá svou dceru za syna jiného krále, oba králové se stanou $game_concept_allies$.\n\n[lieges|E] mohou také vytvářet $game_concept_alliances$ se svými [vassals|E]. Pán nemůže povolat vazala do války, ale aliance mu zabrání připojit se k [factions|E]."
 game_concept_alliances: "Aliance"
 game_concept_allied: "V alianci"
 game_concept_allies: "Spojenci"
 game_concept_ally: "Spojenec"
 game_concept_ally_i: "@alliance_icon!"
 game_concept_archer: "Archer"
 game_concept_archer_cavalry: "Archer Cavalry"
 game_concept_archer_cavalry_desc: "$game_concept_archer_cavalry$ are mounted [men_at_arms|E] equipped with ranged weapons.\n\nWhile each kind of $game_concept_archer_cavalry$ is unique, they generally [counter|E] [heavy_infantry|E], and are in turn Countered by [archers|E] equipped with crossbows.\n\n$game_concept_archer_cavalry$ are also often strong on flat [terrain|E], particularly Steppe."
 game_concept_archers: "Archers"
 game_concept_archers_desc: "Archers are [men_at_arms|E] who fight on foot with ranged weapons.\n\nWhile each kind of Archer is unique, they generally [counter|E] [skirmishers|E], and are in turn Countered by [heavy_cavalry|E] and [light_cavalry|E]."
 game_concept_armies: "Armády"
 game_concept_army: "Armáda"
 game_concept_army_commander: "Velitel armády"
 game_concept_army_commander_desc: "$game_concept_army_commander$ je postava velením [army|E]. Kterýkoli z vašich [courtiers|E] nebo přímých [vassals|E] může být teoreticky přiřazen jako velitel (s ohledem na věk, [health|E] a [doctrines|E]).\n\nV [battle|E] [martial_skill|E] velitele silně ovlivňuje [advantage|E]. Dokud je přítomen velitel, budou provedeny další [rolls|E] ve snaze zvýšit $game_concept_advantage$.\n\nKromě toho mohou [commander_traits|E] poskytnout armádě mnoho různých výhod jak v bitvě, tak mimo ni."
 game_concept_army_commanders: "Velitelé armády"
 game_concept_army_desc: "Armády se používají k vítězství ve [wars|E] zapojením se do [battle|E] s jinými armádami a k [besiege|E] a [occupy|E] nepřátelských [fortified_holdings|E]. Armády se shromažďují na [rally_points|E] a primárně se skládají z [levies|E] a [men_at_arms|E], ale mohou být také posíleny [mercenaries|E] a [holy_orders|E].\n\nArmády se mohou přesouvat přes vodu za cenu [gold|E] na zajištění dopravy. Mohou utrpět ztráty způsobené [attrition|E], pokud místní [barony|E] není schopna je adekvátně [supply|E]."
 game_concept_artifact_rarity: "Vzácnost artefaktu"
 game_concept_artifact_rarity_desc: "Některé [artifacts|E] jsou vzácnější než jiné, což se odráží v jejich Vzácnosti.\n\nÚrovně jsou, od nejnižší po nejvyšší:\n$BULLET_WITH_TAB$Common (nikdy se nezobrazuje, protože je výchozí)\n$BULLET_WITH_TAB$$masterwork$\n$BULLET_WITH_TAB$$famed$\n$BULLET_WITH_TAB$$illustrious$"
 game_concept_asexual: "Asexuální"
 game_concept_asexual_desc: "V #EMP Crusader Kings III#! tato postava pociťuje malou nebo žádnou přitažlivost k jiným postavám bez ohledu na pohlaví."
 game_concept_assault: "Útok"
 game_concept_assault_desc: "Útok nastává, když [besieging|E] [army|E] pokouší vtrhnout do [fortified_holding|E] za rizika ztráty velkého množství [soldiers|E]. Útoky lze pokusit pouze pokud jsou hradby Holdingu prolomeny, což vyžaduje, aby armáda obsahovala [siege_weapons|E]."
 game_concept_assaulted: "Napaden"
 game_concept_assaulting: "Útočí"
 game_concept_assaults: "Útoky"
 game_concept_at_peace_opinion: "Názor za mír"
 game_concept_at_peace_opinion_desc: "Characters who have the [GetFaithDoctrine('tenet_warmonger').GetBaseName] [core_tenet|E] as part of their [faith|E] will have the '$game_concept_at_peace_opinion$' instead of the [offensive_war_opinion|E] penalty.\n\nIf you are at peace for too long, your [vassals|E] will think less of you #weak (if they share your Faith).#!"
 game_concept_at_peace_opinion_short: "V míru"
 game_concept_attracted: "Přitahován"
 game_concept_attraction: "Přitažlivost"
 game_concept_attraction_desc: "Přitažlivost je typ [opinion|E], který ovlivňuje pouze postavy, jejichž [sexuality|E] odpovídá vašemu pohlaví.\n\nNapříklad [homosexual|E] muž bude tento názor cítit vůči jiným mužům, [asexual|E] postava vůči nikomu, a [heterosexual|E] žena vůči mužům.\n\nTento typ [opinion|E] přestává mít účinek u žen nad [GetDefine('NCharacter', 'FEMALE_ATTRACTION_CUTOFF_AGE')] let a u mužů nad [GetDefine('NCharacter', 'MALE_ATTRACTION_CUTOFF_AGE')] let."
 game_concept_attrition: "Attrition"
 game_concept_attrition_desc: "[armies|E] mohou utrpět $game_concept_attrition$, což nastává, když jsou [soldiers|E] ztraceni kvůli dezercím, nemocem nebo hladovění.\n\n$game_concept_attrition$ nastává, když armáda nemá [supplies|E], obléhá [fortified_holding|E] nebo se přesouvá z jednoho nepřátelského [county|E] do jiného, pokud cílové místo nesousedí s $game_concept_county$, které je již pod kontrolou."
 game_concept_attrition_i: "@attrition_icon!"
 game_concept_autonomous_vassals: "Autonomní vazalové"
 game_concept_autonomous_vassals_crown_authority: "Korunní autorita: autonomní vazalové"
 game_concept_autonomous_vassals_crown_authority_desc: "'$game_concept_autonomous_vassals$' je nejnižší úroveň [crown_authority|E]. Na této úrovni nemají [vassals|E] žádný [opinion|E] trest vůči svému [liege|E] a jejich pán má nad nimi jen základní moc."
 game_concept_available_spouse: "Available Spouse"
 game_concept_available_spouse_desc: "In order to serve on a ruler's [council|E], a [spouse|E] must be available to carry out the responsibilities of that role.\n\nVarious circumstances can prevent a $game_concept_spouse$ from fulfilling these responsibilities, but several of the most common ones include:\n$BULLET_WITH_TAB$Being the [ruler|E] of their own [realm|E]\n$BULLET_WITH_TAB$Residing in another Ruler's [court|E]\n$BULLET_WITH_TAB$Being [imprisoned|E], either at home or abroad\n$BULLET_WITH_TAB$Having the [GetTrait('incapable').GetName( GetNullCharacter )] [trait|E]\n\nIf an unavailable Spouse becomes available again, they will automatically resume their duties on the Council.\n\nSpouses who are Rulers in their own right can still serve on the Council if they are your [direct_vassals|E], but otherwise will never be considered available."
 game_concept_banish: "Banish"
 game_concept_banish_reason: "Důvod k vyhnání"
 game_concept_banish_reason_desc: "A $game_concept_banish_reason$ gives a [liege|E] the opportunity to freely [banish|E] any subject they have in their [dungeon|E]. They are most often gained from the subject being a [criminal|E]."
 game_concept_banish_reasons: "Důvody k vyhnání"
 game_concept_banished: "Banished"
 game_concept_banishment: "Banishment"
 game_concept_banishment_desc: "[imprisoned|E] Characters can be $game_concept_banished$ from the [realm|E], which is arguably the harshest form of punishment. $game_concept_banished$ [landed|E] Rulers are deposed, while $game_concept_banished$ [courtiers|E] have their assets seized.\n\nBanishment without a reason (e.g. some severe [crime|E]) is considered extremely [tyrannical|E]."
 game_concept_baron: "Baron"
 game_concept_baronies: "Baronie"
 game_concept_barons: "Baroni"
 game_concept_barony: "Baronie"
 game_concept_barony_desc: "$game_concept_baronies$ jsou nejníže postavené [titles|E] a mají nejmenší záběr na mapě, organizované do větších [counties|E].\n\nBaronské tituly musí mít vždy [holder|E], pokud obsahují [holding|E]."
 game_concept_bastard: "Bastard"
 game_concept_bastard_desc: "$game_concept_bastards$ are illegitimate children born out of wedlock. As such, they are barred from inheriting [titles|E]. However, their parents can [Concept( 'legitimized', 'legitimize' )|E] their child with the approval of their [house_head|E].\n\nWhich [house|E] a bastard belongs to is determined by the [doctrines|E] of their parents' [faiths|E] when they are born.\n\nIf Bastards are granted Titles or have children of their own, they will found a new [dynasty|E]."
 game_concept_bastards: "Bastards"
 game_concept_bastardy: "Bastardy"
 game_concept_bastardy_desc: "$game_concept_bastard_desc$"
 game_concept_battle: "Bitva"
 game_concept_battle_advantage: "Výhoda v bitvě"
 game_concept_battle_advantage_desc: "$game_concept_battle_advantage$ způsobuje, že jedna strana v [battle|E] způsobuje více poškození. Čím vyšší je $game_concept_advantage$, tím více poškození budou [soldiers|E] způsobovat.\n\nBitvy často začínají s tím, že jedna strana má vyšší Výhodu na základě [terrain|E] a [martial_skill|E] a [commander_traits|E] [commander|E]. Každá strana pak může získat další $game_concept_advantage$ z $game_concept_commander$ [rolls|E]."
 game_concept_battle_desc: "$game_concept_battles$ začínají, když se dvě opačné [armies|E] dostanou do stejné [barony|E].\n\nNa začátku $game_concept_battle$ obvykle jedna strana získá [advantage|E] v závislosti na faktorech jako [terrain|E], [commander|E] a [commander_traits|E].\n\nArmády utrpí [casualties|E] podle množství [damage|E]. $game_concept_battle$ vstupuje do svého [aftermath|E], když jedné straně nezbývají [soldiers|E].\n\nVítěz bitvy získává [war_score|E] v závislosti na rozsahu vítězství."
 game_concept_battles: "Bitvy"
 game_concept_beneficiaries: "Příjemci"
 game_concept_beneficiary: "Příjemce"
 game_concept_beneficiary_desc: "Každý účastník [great_holy_war|E] si může vybrat $game_concept_beneficiary$ ze své [dynasty|E]. Po vítězství obdrží $game_concept_beneficiary$ země v cílovém království úměrné [war_contribution|E] jejich patrona.\n\nNejvětší přispěvatel může donutit svého Příjemce, aby získal hlavní titul, o který se válčí."
 game_concept_besiege: "Obléhat"
 game_concept_besieged: "Obléhán"
 game_concept_besieging: "Obléhající"
 game_concept_best_friend: "Nejlepší přítel"
 game_concept_best_friend_desc: "Nejlepší přítel je $game_concept_relation$ označující celoživotní oddanost a podporu. Je to silnější vztah než [friend|E]. Postava může mít pouze jednoho $game_concept_best_friend$."
 game_concept_best_friend_possessive: "Nejlepší přítelův"
 game_concept_best_friends: "Nejlepší přátelé"
 game_concept_best_friends_possessive: "Nejlepších přátelův"
 game_concept_bestow_royal_favor: "$task_bestow_royal_favor$"
 game_concept_bestow_royal_favor_desc: "A [councillor_task|E] performed by the [chancellor|E], which increases the opinion a chosen [vassals|E] in the [realm|E] has towards their [liege|E]."
 game_concept_betrothal: "Betrothal"
 game_concept_betrothal_desc: "[SelectLocalization( HasDlcFeature( 'tours_and_tournaments' ), 'game_concept_betrothal_desc_TOTO_DLC', 'game_concept_betrothal_desc_NO_TOTO_DLC' )]"
 game_concept_betrothal_desc_NO_TOTO_DLC: "A $game_concept_betrothal$ is a promise of a future [marriage|E] that can be made when either party is not yet an [adult|E].\n\nBetrothals can grant [alliances|E] just like Marriages, but can easily be broken. Upon adulthood, the Betrothal can be converted into a proper Marriage."
 game_concept_betrothal_desc_TOTO_DLC: "A $game_concept_betrothal$ is a promise of a future [marriage|E]. It can be made when either party is not yet an [adult|E], or when a [GetActivityType( 'activity_wedding' ).GetName] is [grand_wedding_promised|E].\n\nBetrothals can grant [alliances|E] just like Marriages. Regular Betrothals can last as long as needed and be easily broken. They can be converted into a proper Marriage upon adulthood, while Grand Wedding Betrothals are converted into a Marriage by completing a [GetActivityType( 'activity_wedding' ).GetName]."
 game_concept_betrothals: "Betrothals"
 game_concept_betrothed: "Betrothed"
 game_concept_bisexual: "Bisexuální"
 game_concept_bisexual_desc: "V #EMP Crusader Kings III#! je tato postava přitahována postavami stejného i opačného pohlaví."
 game_concept_blackmail: "Blackmail"
 game_concept_blackmail_desc: "If you know another Character's [criminal|E] [secret|E], you may use a $game_concept_blackmail$ [character_interaction|E] to potentially gain a [hook|E] on them.\n\nThe strength of this Hook varies with the severity of the Secret, which in turn is often determined by [doctrines|E]."
 game_concept_blackmailed: "Blackmailed"
 game_concept_blackmailing: "Blackmailing"
 game_concept_blood_brother: "Bratr krve"
 game_concept_blood_brother_desc: "Bratr krve je zvláštní forma [friend|E] a [ally|E]. [characters|E] mohou mít pouze jednoho Bratra krve: tento Bratr krve se stává symbolickým členem jejich rodiny (a nesmí už být [family|E]). Pokud je žádost Bratra krve o vyhlášení [war|E] odmítnuta, vztah se zlomí a oba se stanou [rivals|E].\n\nBratři krve, jejich [children|E] a jejich primární manželky/muži mají zvýšený vzájemný [opinion|E] a mohou mezi sebou vyjednávat o [alliances|E].\n\nBratrstvo krve je dostupné přes [nomadic_government|E], [GetTrait('nomadic_philosophy').GetName( GetNullCharacter )] [trait|E], nebo skrze [tradition|E]."
 game_concept_blood_brother_possessive: "Bratr krve"
 game_concept_blood_brothers: "Bratři krve"
 game_concept_blood_brothers_possessive: "Bratři krve"
 game_concept_board_game: "Desková hra"
 game_concept_board_game_game: "Hra"
 game_concept_board_game_match: "Partie"
 game_concept_board_game_match_desc: "Desková hra se skládá ze dvou hráčů, kteří si vzájemně zkoušejí štěstí a dovednost v souboji důvtipu a náhody. Mohou být hrány jako přátelské partie nebo s nějakou sázkou.\n\n#weak Existuje mnoho různých [board_game_types|E], avšak způsoby, jak [board_game_win|E] a hrát jednotlivé hry, zůstávají stejné. Liší se jen používané dovednosti.#!"
 game_concept_board_game_type: "Typ deskové hry"
 game_concept_board_game_type_chess: "Šachy"
 game_concept_board_game_type_chess_desc: "$game_concept_board_game_type_desc_guts$\n\nVe $game_concept_board_game_type_chess$:\n$EFFECT_LIST_BULLET$ [martial|E] $game_concept_board_game_type_counters$ [learning|E]\n$EFFECT_LIST_BULLET$ [learning|E] $game_concept_board_game_type_counters$ [intrigue|E]\n$EFFECT_LIST_BULLET$ [intrigue|E] $game_concept_board_game_type_counters$ [martial|E]"
 game_concept_board_game_type_counter: "kontrovat"
 game_concept_board_game_type_counters: "kontruje"
 game_concept_board_game_type_desc: "$game_concept_board_game_type_desc_guts$\n\nDostupné hry jsou:\n$EFFECT_LIST_BULLET$ [board_game_type_chess|E]\n$EFFECT_LIST_BULLET$ [board_game_type_pachisi|E]\n$EFFECT_LIST_BULLET$ [board_game_type_hnefatafl|E]\n$EFFECT_LIST_BULLET$ [board_game_type_tabula|E]\n$EFFECT_LIST_BULLET$ [board_game_type_go|E]\n$EFFECT_LIST_BULLET$ [board_game_type_fidchell|E]"
 game_concept_board_game_type_desc_guts: "Když hrajete $game_concept_board_game$, různé herní styly $game_concept_board_game_type_counter$ vašeho soupeře. Kontrování jejich tahů výrazně snižuje body, které z nich získají, i když jsou úspěšní. Zkušení protivníci mohou zaznamenat vaše vlastní schopnosti a záměrně se pokusit $game_concept_board_game_type_counter$ #EMP vás#!."
 game_concept_board_game_type_fidchell: "Fidchell"
 game_concept_board_game_type_fidchell_desc: "$game_concept_board_game_type_desc_guts$\n\nV $game_concept_board_game_type_fidchell$:\n$EFFECT_LIST_BULLET$ [learning|E] $game_concept_board_game_type_counters$ [prowess|E]\n$EFFECT_LIST_BULLET$ [prowess|E] $game_concept_board_game_type_counters$ [diplomacy|E]\n$EFFECT_LIST_BULLET$ [diplomacy|E] $game_concept_board_game_type_counters$ [learning|E]"
 game_concept_board_game_type_go: "Go"
 game_concept_board_game_type_go_desc: "$game_concept_board_game_type_desc_guts$\n\nV $game_concept_board_game_type_go$:\n$EFFECT_LIST_BULLET$ [learning|E] $game_concept_board_game_type_counters$ [martial|E]\n$EFFECT_LIST_BULLET$ [martial|E] $game_concept_board_game_type_counters$ [intrigue|E]\n$EFFECT_LIST_BULLET$ [intrigue|E] $game_concept_board_game_type_counters$ [learning|E]"
 game_concept_board_game_type_hnefatafl: "Hnefatafl"
 game_concept_board_game_type_hnefatafl_desc: "$game_concept_board_game_type_desc_guts$\n\nVe $game_concept_board_game_type_hnefatafl$:\n$EFFECT_LIST_BULLET$ [intrigue|E] $game_concept_board_game_type_counters$ [martial|E]\n$EFFECT_LIST_BULLET$ [martial|E] $game_concept_board_game_type_counters$ [prowess|E]\n$EFFECT_LIST_BULLET$ [prowess|E] $game_concept_board_game_type_counters$ [intrigue|E]"
 game_concept_board_game_type_pachisi: "Pachisi"
 game_concept_board_game_type_pachisi_desc: "$game_concept_board_game_type_desc_guts$\n\nVe $game_concept_board_game_type_pachisi$:\n$EFFECT_LIST_BULLET$ [diplomacy|E] $game_concept_board_game_type_counters$ [intrigue|E]\n$EFFECT_LIST_BULLET$ [intrigue|E] $game_concept_board_game_type_counters$ [stewardship|E]\n$EFFECT_LIST_BULLET$ [stewardship|E] $game_concept_board_game_type_counters$ [diplomacy|E]"
 game_concept_board_game_type_tabula: "Tabula"
 game_concept_board_game_type_tabula_desc: "$game_concept_board_game_type_desc_guts$\n\nVe $game_concept_board_game_type_tabula$:\n$EFFECT_LIST_BULLET$ [intrigue|E] $game_concept_board_game_type_counters$ [learning|E]\n$EFFECT_LIST_BULLET$ [learning|E] $game_concept_board_game_type_counters$ [stewardship|E]\n$EFFECT_LIST_BULLET$ [stewardship|E] $game_concept_board_game_type_counters$ [intrigue|E]"
 game_concept_board_game_types: "Typy deskových her"
 game_concept_board_game_win: "Vyhrát"
 game_concept_board_game_winning: "Vítězství"
 game_concept_board_game_winning_desc: "Ve $game_concept_board_game$ se vyhrává dvěma způsoby:\n$EFFECT_LIST_BULLET$ Získáním výrazného bodového náskoku oproti protivníkovi.\n$EFFECT_LIST_BULLET$ Být bránícím hráčem, pokud po kole [EmptyScope.ScriptValue('bg_round_cap_value')|0] není jasný vítěz."
 game_concept_board_game_winning_sudden_death: "Náhlá smrt"
 game_concept_board_games: "Deskové hry"
 game_concept_bred: "Šlechtěný"
 game_concept_breed: "Šlechtit"
 game_concept_breeding: "Šlechtění"
 game_concept_breeding_desc: "Zařizováním [marriages|E] mezi postavami s dobrými vrozenými [traits|E] je možné odchovat děti se stejnými vlastnostmi. Šťastné potomstvo může dokonce získat posílenou verzi těchto vlastností.\n\nTo samé však platí i pro špatné vrozené vlastnosti jako [GetTrait('beauty_bad_2').GetName( GetNullCharacter )].\n\nMůže být lákavé domlouvat sňatky mezi blízce příbuznými postavami, aby se dosáhlo lepších vlastností u dětí, ale to nese i riziko [inbreeding|E] vad."
 game_concept_builder_i: "@builder_icon!"
 game_concept_building: "Budova"
 game_concept_building_desc: "$game_concept_buildings$ jsou vylepšení, která lze postavit v [holdings|E].\n\nMnoho typů budov lze postavit pouze v konkrétních [baronies|E] nebo v určitých [terrain|E].\n\nKaždé sídlo má omezený počet stavebních slotů, takže jedno sídlo nemůže obsahovat všechny typy budov. [county_capitals|E] mají přístup k dalšímu stavebnímu slotu.\n\n[duchy_buildings|E] a [special_buildings|E] používají vlastní sloty."
 game_concept_buildings: "Budovy"
 game_concept_bullies: "Šikanující"
 game_concept_bullies_possessive: "Šikanujících"
 game_concept_bully: "Šikanující"
 game_concept_bully_desc: "Šikanátor je kruté [child|E], které si vybírá jiného $game_concept_child$ (jeho [victim|E]) pro zábavu, zisku nebo jen z nudy. Po dosažení [adulthood|E] se může šikanátor stát [rival|E], nebo vyroste ze své dětské nenávisti."
 game_concept_bully_possessive: "Šikanujícího"
 game_concept_buy_artifact_claim: "$buy_artifact_claim_interaction$"
 game_concept_buy_artifact_claim_desc: "Interakce, která umožňuje postavě koupit [personal_artifact_claims|E] výměnou za [piety|E] nebo [prestige|E]."
 game_concept_buy_artifact_claim_interaction: "$buy_artifact_claim_interaction$ interakce"
 game_concept_buy_claim: "$buy_claim_interaction$"
 game_concept_buy_claim_desc: "An Interaction that allows a character to buy [unpressed_claims|E] in exchange for [piety|E].\n\n$EFFECT_LIST_BULLET$A [vassal|E] may not buy a claim on any [liege|E]'s [title|E], and a Liege may not buy a claim on any Vassal's Title\n$EFFECT_LIST_BULLET$A [king|E] or [emperor|E] may not buy claims on Kingdom Titles, and Emperors may not buy claims on other Empires\n$EFFECT_LIST_BULLET$No one may buy a claim on their [head_of_faith|E]"
 game_concept_buy_claim_interaction: "$buy_claim_interaction$ Interaction"
 game_concept_cadet_branch: "Vedlejší větev"
 game_concept_cadet_branches: "Vedlejší větve"
 game_concept_cadet_branching: "Zakládání vedlejší větve"
 game_concept_cadet_branching_desc: "[dynasties|E] vždy mají zakládající [house|E], ale aby se členové [house|E] stali sami [house_heads|E], mohou si vytvořit vlastní novou domácnost — vedlejší větev.\n\nČlenové takových odnoží mohou totéž opakovat, což nakonec vede k rozvětvenému stromu domů v rámci větší dynastie."
 game_concept_calculating_schemes: "Promyšlená spiknutí"
 game_concept_camel_cavalry: "Camel Cavalry"
 game_concept_camel_cavalry_desc: "$game_concept_camel_cavalry$ are mounted [men_at_arms|E] that, similar to [light_cavalry|E], excel at scouting and pursuing the enemy.\n\nThey generally [counter|E] $game_concept_light_cavalry$ and are in turn Countered by [spearmen|E].\n\n$game_concept_camel_cavalry$ are often strong in Desert and Dryland [terrain|E]."
 game_concept_capital: "Hlavní město"
 game_concept_capital_duchy: "Hlavní vévodství"
 game_concept_capital_duchy_desc: "Modifikátor $game_concept_capital_duchy$ zvyšuje množství [levies|E], které získáte ze všech [holdings|E], které držíte v rámci stejného [de_jure|E] [duchy|E] jako vaše [capital|E]. Také dává bonus všem [stationed|E] [men_at_arms|E]. Aby byl tento modifikátor aktivní, musíte osobně držet příslušné vévodství.\n\nTento modifikátor se nesčítá s bonusem Hlavního města říše."
 game_concept_capital_possessive: "Hlavního města"
 game_concept_capitals: "Hlavní města"
 game_concept_castle: "Castle"
 game_concept_castle_holding: "Castle Holding"
 game_concept_castle_holding_desc: "Castles are the most heavily fortified [holding_type|E] and the standard type for [feudal|E], [clan|E] and [tribal|E] [rulers|E], as well as [holy_orders|E]. They tend to provide more [levies|E] than [taxes|E]."
 game_concept_castle_holdings: "Castle Holdings"
 game_concept_castles: "Castles"
 game_concept_casualties: "Ztráty"
 game_concept_casualty: "Ztráta"
 game_concept_casualty_desc: "[armies|E] utrpí určité množství $game_concept_casualties$ během [battle|E] v závislosti na množství [damage|E].\n\nKdyž jsou [soldiers|E] odstraněni z $game_concept_battle$, budou považováni buď za [routed_soldiers|E] nebo za [dead_soldiers|E]."
 game_concept_casus_belli: "Casus Belli"
 game_concept_casus_belli_desc: "$game_concept_casus_belli$ ('Důvod války') je nutný pro vyhlášení [war|E] proti jinému [ruler|E].\n\n$game_concept_casus_belli$ určuje, o co ve válce jde, obvykle konkrétní území — [war_target|E]. Není možné získat víc, než $game_concept_casus_belli$ dovoluje, bez ohledu na to, jak drtivě je nepřítel poražen.\n\nJedním z nejdůležitějších casus belli jsou [claims|E], ať už vyplývají ze [succession|E] nebo z úkolu [fabricate_claim|E]."
 game_concept_casus_bellis: "Casus Belli"
 game_concept_cautious_i: "@cautious_icon!"
 game_concept_chancellor: "Kancléř"
 game_concept_chancellor_desc: "$game_concept_chancellor$ je [councillor|E] odpovědný za diplomatické záležitosti, jak uvnitř, tak vně [realm|E]."
 game_concept_chancellors: "Kancléři"
 game_concept_character: "Postava"
 game_concept_character_death: "Character Death"
 game_concept_character_death_death: "Death"
 game_concept_character_death_desc: "Death triggers [succession|E], which is important for [rulers|E].\n\nIf a Player Character dies, the player will continue playing as their [player_heir|E] — or be faced with a Game Over, if they have no valid heir."
 game_concept_character_death_die: "Die"
 game_concept_character_death_dies: "Dies"
 game_concept_character_death_dying: "Dying"
 game_concept_character_desc: "Characters are either [noble|E] or [lowborn|E], [landed|E] or [unlanded|E], each with their own set of [skills|E] and [traits|E], goals and aspirations. They come in the form of [rulers|E], [courtiers|E] and [guests|E]. As long as they are within [diplomatic_range|E], they can be interacted with."
 game_concept_character_interaction: "Interakce s postavou"
 game_concept_character_modifier: "Modifikátor postavy"
 game_concept_character_modifier_desc: "[modifiers|E] držené Postavou, které ovlivňují její osobnost, [skills|E] a dokonce i [income|E]. Na rozdíl od [traits|E] obvykle $game_concept_character_modifiers$ představují dočasné efekty."
 game_concept_character_modifiers: "Modifikátory postavy"
 game_concept_character_personality: "Osobnost postavy"
 game_concept_character_possessive: "Postavy"
 game_concept_characters: "Postavy"
 game_concept_characters_possessive: "Postav"
 game_concept_child: "Dítě"
 game_concept_child_desc: "$game_concept_child$ je postava mladší než #V 16#!."
 game_concept_child_health: "Child Health"
 game_concept_child_health_desc: "Certain [traits|E], such as [GetTrait('measles').GetName( GetNullCharacter )], are especially dangerous to [children|E].\n\nAny penalty to $game_concept_child_health$ stacks with regular penalties to [health|E], even from the same Trait."
 game_concept_child_possessive: "Dítěte"
 game_concept_childhood_trait: "Vlastnost z dětství"
 game_concept_childhood_trait_desc: "Každé dítě získá $game_concept_childhood_trait$ během svého dospívání, například [GetTrait('rowdy').GetName( GetNullCharacter )] nebo [GetTrait('charming').GetName( GetNullCharacter )].\n\nZískaná vlastnost naznačuje, které [education_focus|E] by mu nejlépe vyhovovalo."
 game_concept_children: "Děti"
 game_concept_church: "Církev"
 game_concept_church_holding: "Církevní država"
 game_concept_church_holdings: "Církevní državy"
 game_concept_church_property: "Církevní državy"
 game_concept_church_property_desc: "Církevní državy jsou [temples|E] pod kontrolou [realm_priest|E].\n\nVe [faiths|E] s [GetFaithDoctrine('doctrine_theocracy_lay_clergy').GetBaseName] [doctrine|E] nejsou Církevní državy a [temples|E] mohou být drženy přímo sekulárními [rulers|E] bez penalizace."
 game_concept_cities: "Cities"
 game_concept_city: "City"
 game_concept_city_holding: "City Holding"
 game_concept_city_holding_desc: "Cities are the wealthiest [holding_type|E], favoring [taxes|E] over [levies|E]. They are associated with [republics|E], and holding them as any of the playable [government_forms|E] will always incur a penalty."
 game_concept_city_holdings: "City Holdings"
 game_concept_civil_war: "Občanská válka"
 game_concept_civil_war_desc: "Jde o [war|E], ve které se jeden či více [vassals|E] a/nebo [counties|E] vzbouří proti svému [liege|E]. Nejčastěji jsou výsledkem [faction|E], jejíž požadavky nebyly splněny.\n\nProhra v $game_concept_civil_war$ často přináší následky vážnější než původní požadavky vzbouřené frakce."
 game_concept_civil_wars: "Občanské války"
 game_concept_claim: "Nárok"
 game_concept_claimant: "Claimant"
 game_concept_claimant_desc: "A $game_concept_claimant$ is a person with one or more [claims|E] to [titles|E]. [ruler|E] Claimants can press these by using the Claim [casus_belli|E] to declare [wars|E].\n\nThis Casus Belli can also be used to press the Claims of [vassals|E] and even [unlanded|E] characters in your [realm|E].\n\nClaimants can also lead [factions|E] — even if they do not reside in your Realm."
 game_concept_claimant_faction: "$claimant_faction$"
 game_concept_claimant_faction_desc: "The $game_concept_claimant_faction$ seeks to install a particular [claimant|E] on the throne of a [title|E] held by their [liege|E]. If successful, the Liege will have to relinquish the Title to the Claimant and the [vassal|E] structure will be updated accordingly. All [faction|E] members will gain a [hook|E] on the Claimant."
 game_concept_claimant_factions: "Frakce nárokovačů"
 game_concept_claimant_possessive: "Claimant's"
 game_concept_claimants: "Claimants"
 game_concept_claimed: "Uplatněno"
 game_concept_claims: "Nároky"
 game_concept_clan: "Klan"
 game_concept_clan_desc: "Klany jsou [government_form|E], ve kterém množství [levies|E] a [taxes|E] odevzdaných [vassals|E] jejich [liege|E] je určováno [aptitude|E] daného [tax_collector|E]. Klany také používají [house_unity|E]."
 game_concept_clan_government: "Klanová vláda"
 game_concept_clan_house_head: "Clan House Head"
 game_concept_clan_house_head_desc: "A $game_concept_clan_house_head$ is in many ways like a normal [house_head|E], but differs in some notable ways.\n\n$game_concept_clan_house_heads$ do not get a [weak_hook|E] on all the members of their [house|E]. They have more influence over [house_unity|E] than other house members. Additionally, any house member may challenge a $game_concept_clan_house_head$ for superiority to become the $game_concept_house_head$ themself."
 game_concept_clan_house_head_head: "$game_concept_house_head_head$"
 game_concept_clan_house_heads: "Clan House Heads"
 game_concept_clan_i: "@government_type_clan!"
 game_concept_clans: "Klany"
 game_concept_clergy: "Klérus"
 game_concept_clergy_desc: "[court_chaplains|E], [realm_priests|E], [theocratic|E] vládci a kdokoli s vlastností [GetTrait('devoted').GetName( GetNullCharacter )] je považován za člena kléru.\n\n[doctrines|E] dané [faith|E] určují, kdo může být členem kléru a zda členové kléru mohou uzavírat manželství, dědit pozemky atd."
 game_concept_clergy_opinion: "Názor kléru"
 game_concept_clergy_opinion_desc: "Tento typ [opinion|E] ovlivňuje pouze [clergy|E] vaší vlastní [faith|E]."
 game_concept_close_family: "Blízká rodina"
 game_concept_close_family_desc: "Blízká rodina postavy zahrnuje:\n$BULLET_WITH_TAB$Rodiče\n$BULLET_WITH_TAB$Prarodiče\n$BULLET_WITH_TAB$Děti\n$BULLET_WITH_TAB$Vnuci\n$BULLET_WITH_TAB$Sourozenci"
 game_concept_close_family_member: "Člen blízké rodiny"
 game_concept_close_family_members: "Členové blízké rodiny"
 game_concept_co_emperor: "Spolucísař"
 game_concept_co_emperors: "Spolucísaři"
 game_concept_co_monarch: "Spolukrál"
 game_concept_co_monarchies: "Spolukrálovství"
 game_concept_co_monarchs: "Spolukrálové"
 game_concept_co_monarchy: "Spolukrálovství"
 game_concept_co_monarchy_desc: "$game_concept_co_monarchies$ jsou typem [diarchy|E], které poskytuje [feudal|E] vládcům způsob, jak vybrat [designated_heir|E] i v dřívějších [eras|E].\n\nCena za to je vstoupit do trvalé dohody o $game_concept_diarchy$ s nimi, kde budou mít snazší přístup k mnoha stejným pravomocem jako [entrenched_regent|E].\n\n#WEAK $game_concept_co_monarchs$ jsou dostupní pouze [kings|E] a [emperors|E].#!"
 game_concept_co_ruler: "Spoluvládce"
 game_concept_co_rulers: "Spoluvládci"
 game_concept_co_rulership: "Společné panování"
 game_concept_co_rulership_desc: "$game_concept_co_rulers$ jsou formou [diarchies|E], kde je [diarch|E] považován za oficiálně a trvale sdílející vládu [realm|E].\n\nVždy jsou [designated_heir|E] (i když mohou stále prohrát volby) a lze je z úřadu odstranit pouze [execution|E] — pokud jejich [liege|E] nemá odpovídající [culture_tradition|E], v tom případě je lze místo toho oslepit nebo zmrzačit.\n\nUnikátně, když $game_concept_co_ruler$ popraví svého $game_concept_liege$ nebo jej porazí ve válce, přivlastní si jejich [titles|E]. V [cultures|E], kde je zmrzačení přijatelné jako způsob odstranění $game_concept_co_ruler$, může $game_concept_co_ruler$ také zmrzačit svého $game_concept_liege$, aby je $game_concept_usurp$.\n\n#WEAK Příklady $game_concept_co_rulerships$ zahrnují:\n$EFFECT_LIST_BULLET$[duumvirates|E]\n$EFFECT_LIST_BULLET$[nominal_duumvirates|E]\n$EFFECT_LIST_BULLET$[co_monarchies|E]#!"
 game_concept_co_rulerships: "Společná panování"
 game_concept_cognomen: "Kognomen"
 game_concept_cognomens: "Kognomena"
 game_concept_collect_taxes: "$task_collect_taxes$"
 game_concept_collect_taxes_desc: "$game_concept_collect_taxes$ je [councillor_task|E] vykonávaný [steward|E].\n\nZvyšuje všechny daně ve vlastním [domain|E] postavy."
 game_concept_combat_phase: "Fáze bitvy"
 game_concept_combat_phase_desc: "$game_concept_combat_phase$ je jedna část [battle|E]. Bitvy mají tři oddělené fáze; [maneuver|E], [main_phase|E] a [aftermath|E]."
 game_concept_combat_roll: "Hod v bitvě"
 game_concept_combat_roll_desc: "[advantage|E] hody provádí každý [commander|E] během [battle|E]. Tyto hody jsou na škále 0–10 a jsou zcela náhodné, ale mohou mít rozhodující vliv na výsledek $game_concept_battle$."
 game_concept_combat_width: "Šířka boje"
 game_concept_combat_width_desc: "$game_concept_combat_width$ udává, kolik [soldiers|E] z každé strany může zároveň bojovat v [battle|E], a může být ovlivněna faktory jako [terrain|E].\n\nTo zabraňuje jedné straně úplně přemoci druhou a je určeno na začátku bitvy."
 game_concept_command_modifier: "Modifikátor velení"
 game_concept_command_modifier_desc: "This [modifier|E] is only active for [commanders|E].\n\nIf a character with a Command Modifier commands an [army|E], it will get this effect."
 game_concept_command_modifier_i: "@command_modifier_icon!"
 game_concept_commander: "Velitel"
 game_concept_commander_trait: "Vlastnost velitele"
 game_concept_commander_trait_desc: "$game_concept_commander_traits$ jsou speciální [traits|E], které udělují postavám užitečné výhody, když působí jako [army|E] [commanders|E].\n\nVlastnosti velitelů obvykle získávají děti vychovávané s válečným [education_focus|E], ale lze je také získat prostřednictvím [martial_lifestyle|E] a jinými způsoby."
 game_concept_commander_traits: "Vlastnosti velitelů"
 game_concept_commanders: "Velitelé"
 game_concept_commanding: "Velí"
 game_concept_commission_epic: "$commission_epic_decision$"
 game_concept_commission_epic_decision: "$commission_epic_decision$ Decision"
 game_concept_commission_epic_desc: "A [decision|E] that lets a character trade [gold|E] for an [artifact|E], by commissioning a family epic.\nThe epic will give [dynasty_prestige|E] and can give also give other bonuses depending on your choices."
 game_concept_commoner: "Commoner"
 game_concept_commoner_desc: "A $game_concept_commoner$ or $game_concept_lowborn$ Character is not a member of a [noble|E] [dynasty|E]. They can, however, still be powerful [rulers|E] of [theocracies|E] and [republics|E].\n\nIf a Commoner becomes [landed|E], they immediately become Nobles and found their own [dynasties|E] (except in [republics|E] and [theocracies|E], which are largely run by Commoners)."
 game_concept_commoners: "Commoners"
 game_concept_complete_control: "Úplná kontrola"
 game_concept_complete_control_desc: "Podmínka je splněna, pokud všechny [de_jure|E] vazalské [titles|E] cílového titulu drží buď [ruler|E] nebo jeho [vassals|E] a žádné z jeho [counties|E] nejsou [occupied|E] nepřátelskými [armies|E]."
 game_concept_complete_control_region: "Úplná kontrola"
 game_concept_complete_control_region_desc: "Podmínka je splněna, pokud všechny [counties|E] v cílovém [region|E] drží buď vládce nebo jeho [vassals|E] a žádné z těchto hrabství nejsou obsazeny nepřátelskými armádami."
 game_concept_completely_control: "Zcela ovládat"
 game_concept_completely_control_region: "Zcela ovládat"
 game_concept_completely_controlled: "Zcela ovládané"
 game_concept_completely_controls: "Zcela ovládá"
 game_concept_completely_controls_region: "Zcela ovládá"
 game_concept_concubinage: "Concubinage"
 game_concept_concubinage_desc: "A Concubine is of lesser status than a [spouse|E], allowed in [faiths|E] with the [GetFaithDoctrine('doctrine_concubines').GetBaseName] [doctrine|E].\n\nUnlike [marriage|E], Concubinage does not yield [alliances|E]. Concubines can also be set aside at will, without the complications of a [divorce|E]. The children of Concubines are considered [legitimate|E].\n\nConcubinage is mutually exclusive with [GetFaithDoctrine('doctrine_polygamy').GetBaseName]."
 game_concept_concubine: "Concubine"
 game_concept_concubine_female: "Woman"
 game_concept_concubine_male: "Man"
 game_concept_concubines: "Concubines"
 game_concept_confidant: "$councillor_vizier$"
 game_concept_confidant_desc: "$councillor_vizier_desc$"
 game_concept_congenital: "Vrozené"
 game_concept_congenital_desc: "Některé [traits|E] jsou vrozené a mohou být zděděny potomky. Správným [breeding|E] je dokonce možné některé takové vlastnosti posílit.\n\nNapříklad pokud oba rodiče mají [GetTrait('intellect_good_1').GetName( GetNullCharacter )], existuje šance, že jejich dítě získá ještě lepší vlastnost [GetTrait('intellect_good_2').GetName( GetNullCharacter )].\n\nZákladní [skills|E] nejsou vrozené."
 game_concept_congenital_trait: "Vrozená vlastnost"
 game_concept_congenital_traits: "Vrozené vlastnosti"
 game_concept_conqueror_i: "@conqueror_icon!"
 game_concept_contest: "Soutěž"
 game_concept_contest_aptitude: "Soutěžní nadání"
 game_concept_contest_aptitude_desc: "Různé [contests|E] vyžadují různé talenty: boj z nohou, jízda, luk, důvtip nebo jejich kombinace.\n\nVaše nadání je odvozeno z vašich [skills|E], [health|E], [traits|E] a [GetTrait('tourney_participant').GetName( GetNullCharacter )] [trait_level_track_xp|E].\n\nNapříklad [GetTrait('giant').GetName( GetNullCharacter )] s vysokou [prowess|E] má přirozenou výhodu v zápase."
 game_concept_contest_category_race: "Závod"
 game_concept_contest_category_race_desc: "Vítězem $game_concept_contest_category_race$ [contests|E] je [contest_qualifying|E] [contestant|E], jehož přihlášený kůň obsadil na konci závodu první místo.\n\n$game_concept_contest_category_race$ soutěže:\n$EFFECT_LIST_BULLET$Dostih koní"
 game_concept_contest_category_team: "Týmy"
 game_concept_contest_category_team_desc: "V $game_concept_contest_category_team$ [contests|E] obdrží všichni [contest_qualifying|E] [contestants|E] v týmu s nejvyšším celkovým skóre na konci soutěže odměny.\n\n$game_concept_contest_category_team$ soutěže:\n$EFFECT_LIST_BULLET$Boj"
 game_concept_contest_category_turn: "Kola"
 game_concept_contest_category_turn_desc: "Vítězem $game_concept_contest_category_turn$ [contests|E] je [contest_qualifying|E] [contestant|E] s nejvyšším počtem bodů na konci soutěže.\n\n$game_concept_contest_category_turn$ soutěže:\n$EFFECT_LIST_BULLET$Lukostřelba\n$EFFECT_LIST_BULLET$Recitál"
 game_concept_contest_category_versus: "Vylučovací"
 game_concept_contest_category_versus_desc: "Vítězem $game_concept_contest_category_versus$ [contest|E] je ten, kdo zůstane poslední po třech [contest_rounds|E] mezi [contest_qualifying|E] [contestants|E].\n\n$game_concept_contest_category_versus$ soutěže:\n$EFFECT_LIST_BULLET$Zápas\n$EFFECT_LIST_BULLET$Souboj\n$EFFECT_LIST_BULLET$Jízdní souboj\n$EFFECT_LIST_BULLET$Deskové hry"
 game_concept_contest_desc: "[GetActivityType( 'activity_tournament' ).GetName] se skládá ze série $game_concept_contests$, které vybírá [activity_host|E], kde [contest_qualifying|E] [contestants|E] mohou soutěžit o [prizes|E] a jiné odměny.\n\nKaždá $game_concept_contest$ používá jeden ze čtyř různých způsobů určení vítěze: [contest_category_versus|E], [contest_category_turn|E], [contest_category_team|E] a [contest_category_race|E].\n\nVaše šance na výhru v $game_concept_contest$ je určena vašimi [skills|E], [traits|E], přípravou a dalšími faktory. Způsobilost vstoupit do fyzických $game_concept_contests$ je určena zdravím a pohlavím, na základě [culture|E] a [faith|E] [activity_host|E]."
 game_concept_contest_qualification: "Kvalifikace"
 game_concept_contest_qualification_desc: "Ačkoli [GetActivityType( 'activity_tournament' ).GetName] přiláká mnoho způsobilých [contestants|E], pouze malý počet postoupí do každého [contest|E] a získá šanci na slávu a jeho [prize|E].\n\nAby byla zaručena kvalifikace, musí vaše [progress_to_victory|E] být nad prahem, když soutěž začne.\n\nNavštivte [locales|E] pro příležitosti zlepšit své šance a sabotováním soupeřů snížit jejich."
 game_concept_contest_qualifier: "Kvalifikant"
 game_concept_contest_qualifiers: "Kvalifikanti"
 game_concept_contest_qualifies: "Postupuje"
 game_concept_contest_qualify: "Postoupit"
 game_concept_contest_qualifying: "Kvalifikační"
 game_concept_contest_round: "Kolo soutěže"
 game_concept_contest_round_desc: "[contest_category_versus|E] [contests|E] určují vítěze tím, že párují všechny [contest_qualifying|E] [contestants|E] proti sobě v vyřazovacích soubojích, dokud nezůstane jen jeden.\n\nJsou tři kola: čtvrtfinále, semifinále a finále."
 game_concept_contest_rounds: "Kola soutěže"
 game_concept_contestant: "Soutěžící"
 game_concept_contestant_desc: "Abyste mohli soutěžit v [GetActivityType( 'activity_tournament' ).GetName] [contests|E], musíte splnit jejich požadavky. Deskové hry umožňují účast všem postavám, zatímco jiné, jako zápasy, závisí na pravidlech bojového umění.\n\nPostavy, které se nezúčastní, budou [spectators|E], a potenciální [contestants|E] se mohou rozhodnout odmítnout účast, pokud chtějí být diváky.\n\nZpůsobilost k účasti v soutěžích je určena pohlavím a zdravím, podle [culture|E] a [religion|E] hostitele."
 game_concept_contestants: "Soutěžící"
 game_concept_contests: "Soutěže"
 game_concept_contract: "Smlouva"
 game_concept_contribute: "Přispět"
 game_concept_contribution: "Příspěvek"
 game_concept_control: "Kontrola"
 game_concept_control_i: "@control_icon!"
 game_concept_convert: "Konvertovat"
 game_concept_convert_county: "$task_conversion$"
 game_concept_convert_county_desc: "A [councillor_task|E] performed by the [court_chaplain|E] which targets a [county|E] of a different faith than the [liege|E].\nProgress increases each month, and at 100%, the majority of the Target County has changed from their previous Faith to the Liege's Faith.\n\nConversion speed is affected by many factors, including the [councillor|E]'s [learning_skill|E] and the [fervor|E] of the two Faiths."
 game_concept_converted: "Konvertováno"
 game_concept_converting: "Konverze"
 game_concept_convince_dejure: "$task_convince_dejure$"
 game_concept_convince_dejure_desc: "A [councillor_task|E] performed by the [steward|E]. It targets a [de_jure|E] [county|E] of the councillor's [liege|E] that is owned by an [independent|E] [ruler|E]. When the county is persuaded, they will ask their [ruler|E] to release them to their [de_jure|E] [liege|E]."
 game_concept_core_tenet: "Zásada"
 game_concept_core_tenet_desc: "Zatímco [doctrines|E] představují otázky, na které se musí [faith|E] vyjádřit, $game_concept_core_tenets$ představují jedinečné zvláštnosti a rituály té víry."
 game_concept_core_tenets: "Zásady"
 game_concept_council: "Rada"
 game_concept_council_desc: "$game_concept_council$ se skládá ze šesti [councillors|E], kteří pomáhají svému [ruler|E] při správě [realm|E]. Jako hlavy svých oddělení mohou být pověřeni různými důležitými [councillor_tasks|E]."
 game_concept_council_i: "@council_icon!"
 game_concept_councillor: "Radač"
 game_concept_councillor_desc: "Radači jsou hlavní asistenti jakéhokoli [ruler|E] a tvoří [council|E]. Na radě je šest pozic: [chancellor|E], [marshal|E], [steward|E], [spymaster|E], [court_chaplain|E] (nebo [realm_priest|E]) a nakonec váš [spouse|E].\n\nKaždý z nich vede oddělení, kterému lze přiřadit různé [councillor_tasks|E].\n\n[powerful_vassals|E] budou rozzlobeni, pokud jim nebude přiděna jedna z těchto pozic, takže často musíte volit mezi udobřením mocného vazala nebo jmenováním někoho skutečně způsobilého.\n\nSloužení jako Radač vašemu [liege|E] vám dává bonus, který roste s [rank|E] lorda."
 game_concept_councillor_task: "Úkol radače"
 game_concept_councillor_task_desc: "$game_concept_councillor_tasks$ jsou důležité práce, které lze přidělit vašim [councillors|E]. Tyto úkoly mohou být obecné nebo cílit na konkrétní [county|E] či [court|E].\n\nPokud máte s Radačem [relation|E], může se doba dokončení úkolů lišit.\n\n#weak Vezměte na vědomí, že radači fyzicky tyto úkoly nevykonávají, pouze vedou snahy o jejich splnění.#!"
 game_concept_councillor_task_possible_side_effects: "Možné vedlejší účinky"
 game_concept_councillor_task_possible_side_effects_desc: "[councillor_task|E] může mít v průběhu času neočekávané důsledky. Ty mohou být dobré i špatné; pozitivní efekty jsou pravděpodobnější, čím vyšší je příslušná [skill|E] Radače, a negativní efekty jsou pravděpodobnější, čím nižší daná [skill|E] je."
 game_concept_councillor_tasks: "Úkoly radačů"
 game_concept_councillors: "Radači"
 game_concept_count: "Hrabě"
 game_concept_counter: "Counter"
 game_concept_counters: "Counters"
 game_concept_counties: "Hrabství"
 game_concept_counts: "Hrabata"
 game_concept_county: "Hrabství"
 game_concept_county_capital: "Hlavní město hrabství"
 game_concept_county_capital_desc: "$game_concept_county_capital$ je hlavní [holding|E] hrabství. Toto držení nelze nikdy zničit ani [leased|E] a vždy patří [ruler|E], který drží hrabský [title|E].\n\nHlavní město hrabství umožňuje postavení jednoho dalšího [building|E] ve srovnání s nižším držením."
 game_concept_county_capitals: "Hlavní města hrabství"
 game_concept_county_control: "Kontrola hrabství"
 game_concept_county_control_desc: "$game_concept_county_control$ měří, jak pevný je vládní vliv nad obyvatelstvem [county|E]. Je zvláště důležitá při vybírání [taxes|E] z [holdings|E].\n\nKdyž se hrabství změní rukama v důsledku [war|E], Kontrola prudce klesne, což je dobrý důvod k tomu, vassalizovat současného [holder|E] místo toho (pokud to [casus_belli|E] umožňuje). Kontrola hrabství může být také poškozena [sieges|E] a [Concept( 'peasant_faction', 'Peasant Uprisings' )|E].\n\nNízká Kontrola může vést k [county_corruption|E], a hlavní způsob, jak zvýšit Kontrolu, je [councillor_task|E] dostupný vašemu [marshal|E]."
 game_concept_county_corruption: "Korupce hrabství"
 game_concept_county_corruption_desc: "Když má [county|E] nízkou [control|E] nebo je její [holder|E] v [debt|E], může hrabství nabýt $game_concept_county_corruption$. Jde o různé druhy negativních [county_modifiers|E].\n\n$game_concept_county_corruption$ s časem vyprchá, ale pokud přetrvává původní příčina ([debt|E] nebo nízká [control|E]), může se znovu objevit.\n\nÚkol $task_increase_control$ $game_concept_councillor_task$ $councillor_marshal$ může $game_concept_county_corruption$ odstranit rychleji."
 game_concept_county_desc: "$game_concept_county$ je [title|E] nižší než [duchy|E] a vyšší než [barony|E].\n\nTento titul zahrnuje [county_capital|E] v hrabství, stejně jako [de_jure|E] práva ke všem baroniím v hrabství.\n\nHrabství vždy mají [holders|E], protože hrabská centra nelze zničit."
 game_concept_county_development: "Rozvoj"
 game_concept_county_development_desc: "$game_concept_county_development$ měří místní infrastrukturu a technologickou úroveň v [county|E]. \n\nVyšší $game_concept_county_development$ zvyšuje [levies|E], [taxes|E] a [supply_limit|E] získané z $game_concept_county$."
 game_concept_county_development_growth: "Růst rozvoje"
 game_concept_county_development_growth_desc: "$game_concept_county_development_growth$ měří, jak daleko je [county|E] ve zvyšování svého [development|E].\n\nPři 100 $game_concept_county_development_growth$ se $game_concept_county_development$ zvýší o 1."
 game_concept_county_modifier: "Modifikátor hrabství"
 game_concept_county_modifier_desc: "$game_concept_county_modifiers$ jsou modifikátory, které ovlivňují různé hodnoty [county|E].\n\n[baronies|E] mohou mít vlastní modifikátory, které lze zobrazit v [holdings|E] $game_concept_county$."
 game_concept_county_modifiers: "Modifikátory hrabství"
 game_concept_county_opinion: "Veřejné mínění"
 game_concept_county_opinion_desc: "Obyvatelstvo každého [county|E] má [opinion|E] vůči [character|E], který drží jejich $game_concept_county$. Pokud je populace nespokojená, může zahájit nebo se přidat k [peasant_faction|E] či [popular_faction|E], což se může brzy rozšířit po celém [realm|E].\n\nNejjednodušší způsob, jak kontrolovat $game_concept_county_opinion$, je zajistit, aby [holder|E] $game_concept_county$ byl stejné [culture|E] a [faith|E] jako populace.\n\n$game_concept_county_opinion$ z rozdílné [faith|E] je upravováno jak [faith_hostility|E], tak jejím [fervor|E], lineárně škálujíc mezi 0 a 100 $game_concept_fervor$."
 game_concept_court: "Court"
 game_concept_court_chaplain: "Dvoraní kaplan"
 game_concept_court_chaplain_desc: "$game_concept_court_chaplain$ je [councillor|E] odpovědný za náboženské a duchovní záležitosti ve [faiths|E] s [GetFaithDoctrine('doctrine_theocracy_lay_clergy').GetBaseName] [doctrine|E].\n\nNáboženství s [GetFaithDoctrine('doctrine_theocracy_temporal').GetBaseName] doktrínou mají místo $game_concept_court_chaplain$ mnohem mocnějšího (a problematičtějšího) [realm_priest|E]."
 game_concept_court_chaplains: "Dvoraní kaplani"
 game_concept_court_desc: "Every [ruler|E] has a $game_concept_court$, consisting of various [unlanded|E] Characters who serve their [liege|E].\n\nUsually, these [courtiers|E] consists the Ruler's family and a mix of unrelated but potentially useful [nobles|E] and commoners."
 game_concept_court_guest: "Court Guest"
 game_concept_court_guest_desc: "[wanderers|E] sometimes show up in [court|E] as Guests. They will only stay for a limited time, but can be recruited as permanent [courtiers|E] by the [ruler|E]."
 game_concept_court_host: "Court Host"
 game_concept_court_host_desc: "A $game_concept_court_host$ is a [ruler|E] who is not the liege of a character, yet still has them in their [court].\n\nThere are several possible reasons this can occur, such as [wanderers|E] visiting a Ruler or [wards|E] staying in the same Court as their [guardian|E]."
 game_concept_court_position_task: "Úkol na dvoře"
 game_concept_court_position_task_desc: "Některé [court_positions|E] mohou vykonávat dodatečný úkol, který často přináší více výhod za příplatek.\n\nNa každé [court_position|E] může být aktivní pouze jeden úkol současně."
 game_concept_court_position_task_short: "Úkol"
 game_concept_court_position_task_short_desc: "$game_concept_court_position_task_desc$"
 game_concept_court_position_tasks: "Úkoly na dvoře"
 game_concept_court_position_tasks_desc: "$game_concept_court_position_task_desc$"
 game_concept_court_position_tasks_short: "Úkoly"
 game_concept_court_position_tasks_short_desc: "$game_concept_court_position_task_desc$"
 game_concept_courtier: "Courtier"
 game_concept_courtier_desc: "A $game_concept_courtier$ is an [unlanded|E] character who serves a [ruler|E] in their [court|E].\n\nCourtiers can:\n$BULLET_WITH_TAB$Serve as [councillors|E]\n$BULLET_WITH_TAB$Serve in [court_positions|E]\n$BULLET_WITH_TAB$Serve in [armies|E] as [commanders|E] or [knights|E]\n$BULLET_WITH_TAB$Become their Ruler's [vassal|E] if granted a [title|E]\n$BULLET_WITH_TAB$Let their Ruler press their [claims|E] in [war|E]\n\n#WEAK [adventurers|E] have [followers|E] instead of $game_concept_courtiers$ — they serve the same role, albeit generally smellier and with more mud.#!"
 game_concept_courtiers: "Courtiers"
 game_concept_courts: "Courts"
 game_concept_cowed: "Terrified"
 game_concept_cowed_desc: "Terrified Characters are paralyzed by fear of another character and will rarely take any hostile actions against that character, including starting [factions|E].\n\nCharacters are Terrified or [intimidated|E] by [dread|E] and/or a cowardly personality."
 game_concept_create: "Vytvořit"
 game_concept_create_title: "Vytvořit titul"
 game_concept_created: "Vytvořeno"
 game_concept_created_title: "Vytvořený titul"
 game_concept_crime: "Crime"
 game_concept_crime_desc: "$game_concept_crimes$ are actions that society views as objectionable enough to be worthy of punishment.\n\nCrimes may be secular (such as a [vassal|E] [revolting|E] against their [liege|E]) or religious (any kind of [shunned|E] behavior that is made illegal by [doctrine|E]). Secular crimes can only be punished by the character(s) who were harmed by the offense, but any [ruler|E] can punish their subjects for religious Crimes.\n\nAll crimes give Rulers a valid reason to [imprison|E] $game_concept_criminals$, and, depending on the severity of the Crime, to [revoke|E] their [titles|E], [banish|E], [torture|E], or [execute|E] them. Each Crime can only be punished by a Ruler once, though some Crimes will give the Criminal a negative [fame_trait|E] that they will carry to their grave.\n\nSometimes characters get away with Crimes, which are then [secrets|E] that can be uncovered by other characters and used for [blackmail|E]."
 game_concept_crime_i: "@crime_icon!"
 game_concept_crimes: "Crimes"
 game_concept_criminal: "Criminal"
 game_concept_criminals: "Criminals"
 game_concept_critical_failure: "Kritické selhání"
 game_concept_critical_failure_desc: "Některé [schemes|E] mohou během provádění zažít $game_concept_critical_failure$.\n\nKonkrétní výsledky se liší, ale mohou zahrnovat zpětné účinky na $game_concept_scheme$ proti [scheme_owner_owner|E], nebo zabránění pokusu o stejný $game_concept_scheme$ proti stejnému [scheme_target_target|E] po určitou dobu."
 game_concept_critically_fail: "Kriticky selhat"
 game_concept_crown_authority: "Korunní autorita"
 game_concept_crown_authority_desc: "$game_concept_crown_authority$ reprezentuje obecnou moc, kterou [ruler|E] vykonává nad svými [vassals|E].\n\nExistují čtyři úrovně $game_concept_crown_authority$: [autonomous_vassals|E], [limited|E], [high|E] a [absolute|E]. Zvýšení $game_concept_crown_authority$ stojí množství [prestige|E] v závislosti na úrovni a [learning_skill|E] vládce.\n\n#weak Vazalům se vyšší úroveň $game_concept_crown_authority$ nelíbí a snížení je hlavním cílem [Concept( 'liberty_faction', 'Liberty Factions' )|E].#!"
 game_concept_crusade: "Křížová výprava"
 game_concept_crusades: "Křížové výpravy"
 game_concept_crush: "Zamilovanost"
 game_concept_crush_desc: "Zamilovanost je jiný [child|E], do kterého se toto dítě právě začíná bolestivě-stydlivě zamilovávat. Po dosažení [adulthood|E], pokud je zamilovanost oboustranná, může se proměnit v [lovers|E], nebo postava pokračuje dál."
 game_concept_crush_possessive: "Zamilovanosti"
 game_concept_crushes: "Zamilovanosti"
 game_concept_crushes_possessive: "Zamilovaností"
 game_concept_cultural: "Kulturní"
 game_concept_cultural_acceptance: "Kulturní přijetí"
 game_concept_cultural_acceptance_baseline: "Základní úroveň kulturního přijetí"
 game_concept_cultural_acceptance_baseline_desc: "[cultural_acceptance|E] má základní úroveň, ke které se bude vracet, pokud je překročena. Základ závisí na:\n$EFFECT_LIST_BULLET$Sdílené [heritage|E]\n$EFFECT_LIST_BULLET$Sdíleném [language|E]\n$EFFECT_LIST_BULLET$Sdílené [faith|E] a [religion|E], zejména pokud [GetFaithDoctrine('doctrine_pluralism_pluralistic').GetBaseName] nebo [GetReligionFamily('rf_eastern').GetName]\n$EFFECT_LIST_BULLET$Sdíleném [ethos|E] v rámci stejného [region|E]"
 game_concept_cultural_acceptance_desc: "Kulturní přijetí měří, jak si jsou dvě [cultures|E] vzájemně nakloněné.\n\nPředevším ovlivňuje, o kolik se snižuje [opinion|E] mezi postavami různé kultury. Také ovlivňuje [county_opinion|E] a náklady na vytvoření [hybrid_culture|E].\n\nKulturní přijetí se může měnit v důsledku mnoha akcí, zejména [wars|E], udělování a odnímání [titles|E], a úkolu [accept_culture|E] [councillor_task|E].\n\nPostupem času se přijetí vrátí k [cultural_acceptance_baseline|E], pokud je překročeno."
 game_concept_cultural_acceptance_i: "@cultural_acceptance_icon!"
 game_concept_cultural_exposure: "Kulturní expozice"
 game_concept_cultural_exposure_desc: "Kontakt s jinými [cultures|E], které mají neobjevené [innovations|E], způsobí, že jedna z těchto $game_concept_innovations$ bude objevena rychleji. Jakékoliv množství $game_concept_exposure$ umožní tento zvýšený tempo objevování; další expozice již efekt nezvyšuje."
 game_concept_cultural_fascination: "Kulturní fascinace"
 game_concept_cultural_fascination_desc: "Každá kultura je vždy fascinována konkrétní [innovation|E], což výrazně zvyšuje rychlost objevování v závislosti na [learning|E] současného [culture_head|E].\n\nKulturní hlava může Kulturní fascinaci libovolně změnit."
 game_concept_cultural_festival: "Kulturní festival"
 game_concept_cultural_festival_desc: "Fáze aktivity během [royal_tour|E], při které se od [vassal|E] očekává, že pobaví svého [liege|E], což často vede ke zvýšení [county_opinion|E] a [cultural_acceptance|E]."
 game_concept_cultural_festivals: "Kulturní festivaly"
 game_concept_cultural_head: "Hlava kultury"
 game_concept_culture: "Kultura"
 game_concept_culture_desc: "$game_concept_culture$ představuje jazyk a zvyky postavy nebo [county|E].\n\nPostavy různých kultur budou mít nižší [opinions|E] navzájem. Tento trest lze snížit zvýšením [cultural_acceptance|E]."
 game_concept_culture_festival: "Kulturní festival"
 game_concept_culture_festivals: "Kulturní festivaly"
 game_concept_culture_head: "Hlava kultury"
 game_concept_culture_head_desc: "'$game_concept_culture_head$' je [ruler|E], který má největší vliv nad svou [culture|E].\n\nKonkrétně se $game_concept_cultural_head$ stane ten vládce, který má v rámci svého [realm|E] největší celkový počet [counties|E] stejné kultury, bez ohledu na to, kde se nachází jeho [domain|E] nebo jaká jinak-kulturní hrabství může vlastnit.[AddLocalizationIf( HasDlcFeature( 'khans_of_the_steppe' ), 'game_concept_culture_head_desc_NOMAD_DLC', )]\n\n$game_concept_cultural_head$ může ovlivnit, které [innovation|E] by měly být upřednostněny při objevování nastavením [cultural_fascination|E].\n\n[SelectLocalization( HasDlcFeature( 'reform_culture' ), 'game_concept_culture_head_desc_REFORM_DLC', 'game_concept_culture_head_desc_NO_REFORM_DLC' )]"
 game_concept_culture_head_desc_NOMAD_DLC: "\n\n[nomadic|E] [rulers|E], however, will choose their $game_concept_cultural_head$ based on who has the largest [herd|E], regardless of rank. In case of settled rulers being part of the same [culture|E] as nomads, the [military_power|E] will be the deciding factor instead."
 game_concept_culture_head_desc_NO_REFORM_DLC: "$game_concept_cultural_head$ může také založit nové [traditions|E] pro svou kulturu."
 game_concept_culture_head_desc_REFORM_DLC: "$game_concept_cultural_head$ může také [reform|E] části své kultury."
 game_concept_culture_i: "@culture_icon!"
 game_concept_culture_intermingling: "Mísení kultur"
 game_concept_culture_intermingling_desc: "Čím více dvou [cultures|E] koexistuje v tomtéž [realm|E], tím více dochází k mísení a tím více se kultury vzájemně zvyšují své [cultural_acceptance|E]."
 game_concept_culture_pillar: "Kulturní pilíř"
 game_concept_culture_pillar_desc: "[SelectLocalization( HasDlcFeature( 'reform_culture' ), 'game_concept_culture_pillar_desc_REFORM_DLC', 'game_concept_culture_pillar_desc_NO_REFORM_DLC' )]"
 game_concept_culture_pillar_desc_NO_REFORM_DLC: "Pilíře jsou neměnné vlastnosti, které odrážejí původ [culture|E].\n\nExistuje 5 odlišných kulturních pilířů:\n$EFFECT_LIST_BULLET$[ethos|E]\n$EFFECT_LIST_BULLET$[heritage|E]\n$EFFECT_LIST_BULLET$[language|E]\n$EFFECT_LIST_BULLET$[martial_custom|E]\n$EFFECT_LIST_BULLET$Estetika"
 game_concept_culture_pillar_desc_REFORM_DLC: "Pilíře jsou vlastnosti, které odrážejí původ [culture|E].\n\nExistuje 5 odlišných kulturních pilířů:\n$EFFECT_LIST_BULLET$[ethos|E]\n$EFFECT_LIST_BULLET$[heritage|E]\n$EFFECT_LIST_BULLET$[language|E]\n$EFFECT_LIST_BULLET$[martial_custom|E]\n$EFFECT_LIST_BULLET$Estetika\n\nZ nich [ethos|E], [language|E] a [martial_custom|E] může [culture_head|E] změnit prostřednictvím [reformation|E]."
 game_concept_culture_pillars: "Kulturní pilíře"
 game_concept_culture_possessive: "Kultury"
 game_concept_culture_tradition: "Kulturní tradice"
 game_concept_culture_tradition_desc: "Tradice představují praktiky, zvyky, hodnoty a etiku jednotlivých [cultures|E].\n\nKaždá tradice uděluje určitou výhodu nebo speciální schopnost [characters|E] nebo [counties|E] té které kultury.\n\n[SelectLocalization( HasDlcFeature( 'reform_culture' ), 'game_concept_culture_tradition_desc_REFORM_DLC', 'game_concept_culture_tradition_desc_NO_REFORM_DLC' )]\n\n$game_concept_cultures$ může mít až 6 tradic, ale většina jich má méně."
 game_concept_culture_tradition_desc_NO_REFORM_DLC: "The [culture_head|E] can establish new Traditions for a Culture, at the cost of [prestige|E]."
 game_concept_culture_tradition_desc_REFORM_DLC: "The [culture_head|E] can establish new Traditions or replace existing ones for a Culture through [reformation|E]."
 game_concept_culture_traditions: "Kulturní tradice"
 game_concept_cultures: "Kultury"
 game_concept_damage: "Poškození"
 game_concept_damage_desc: "Poškození [soldier|E] určuje, kolik [casualties|E] mohou způsobit nepřáteli během [battle|E].\n\n[levy|E] voják způsobuje [GetDefine('NCombat', 'LEVY_ATTACK')|0] poškození."
 game_concept_de_jure: "De Jure"
 game_concept_de_jure_capital: "De jure hlavní město"
 game_concept_de_jure_capital_desc: "$game_concept_de_jure_capital$ [title|E] je [county|E], které bylo jeho historickým hlavním městem. Vždy si můžete zvolit přesunout své [realm_capital|E] na $game_concept_de_jure_capital$ vašeho [primary_title|E], i když již bylo přesunuto."
 game_concept_de_jure_desc: "Většina [titles|E] je považována za součást vyššího titulu podle $game_concept_de_jure$ („podle práva“).\n\nNapříklad [ruler|E] může být [king|E] Anglie, ale jejich [realm|E] dosud nemusí obsahovat všechna území, která jsou právně považována za součást Anglie.\n\n[holder|E] [duchy|E], [kingdom|E] nebo [empire|E] vždy mají [casus_belli|E] k převzetí kontroly nad jejich $game_concept_de_jure$ součástmi titulů.\n\n[vassals|E] si také podle toho, do kterého titulu jejich [primary_title|E] $game_concept_de_jure$ patří, určují, kdo je jejich [rightful_liege|E]."
 game_concept_de_jure_drift: "De Jure Drift"
 game_concept_de_jure_drift_desc: "$game_concept_de_jure_drift_desc_part_1$\n\n$game_concept_de_jure_drift_desc_part_2$"
 game_concept_de_jure_drift_desc_part_1: "Pomalý proces, při němž se $game_concept_de_jure$ [liege|E] titulu může změnit. Probíhá přirozeně, když [duchy|E] nebo [kingdom|E] je úplně ovládán [ruler|E], který nedrží de jure titul jejich lidoopadného pána.\n\nTento proces může být urychlen přidělením vašeho [chancellor|E] k příslušnému [councillor_task|E] #weak ($task_integrate_title$)#!. Vévodství mohou $game_concept_de_jure_drift$ pouze do království a království pouze do [empires|E].\n\nNechat tituly De Jure $game_concept_de_jure_drift$ do vašeho [primary_title|E] je dobrý způsob, jak se zbavit trestu za [rightful_liege|E]."
 game_concept_de_jure_drift_desc_part_2: "#weak Příklad: vévodství $d_northumberland$ je de jure součástí $k_england$, ale území vévodství je celé v $k_scotland$. Jelikož král $k_scotland$ nevlastní také $k_england$, začne se vévodství $game_concept_de_jure_drift$ směrem k tomu, aby se stalo součástí $k_scotland$.#!"
 game_concept_de_jure_drift_drift: "Posun"
 game_concept_de_jure_drift_drifted: "Posunul se"
 game_concept_de_jure_drifting: "De Jure driftování"
 game_concept_de_jure_partition: "De jure rozdělení"
 game_concept_de_jure_partition_desc: "[realms|E], které byly $game_concept_de_jure_partitioned$, byly rozděleny na dva [titles|E] se stejným [title_tier|E], ale lze je stále snadno znovu spojit.\n\nKaždé z $game_concept_title$ může přes [decision|E] okamžitě [de_jure_drift_drift] [completely_controlled|E] [duchies|E] z druhého $game_concept_title$ do svého [de_jure|E].\n\nPokud je některé z $game_concept_title$ kdy zničeno nebo ztratí poslední ze svých $game_concept_de_jure$ [counties|E], zbývající $game_concept_title$ absorbuje všechna jeho $game_concept_de_jure$."
 game_concept_de_jure_partitioned: "De jure rozděleno"
 game_concept_dead_soldiers: "Smrtelné ztráty"
 game_concept_dead_soldiers_desc: "Během [battle|E] je mnoho (ale obvykle ne většina) [soldiers|E] zabito nebo tak těžce zraněno, že už nikdy znovu nebojují. Tyto ztráty jsou trvalé [casualties|E], na rozdíl od pouhých [routed_soldiers|E]."
 game_concept_debt: "Dluh"
 game_concept_debt_desc: "Dluh je stav, kdy máte záporné množství [gold_i][gold|E]. K tomu obvykle dochází, když [ruler|E] ve válce najme [mercenaries|E] bez dostatku zlata na krytí nákladů, nebo když je ve válce příliš dlouho.\n\nBěhem dluhu nemůžete vyhlašovat nové [wars|E], vaše [men_at_arms|E] se nedoplňují a vaši nepřátelé budou mít v boji [advantage|E] nad vámi. Čím více se zadlužíte, tím větší sankce — méně [levies|E], snížené [county_opinion|E] a vaši [vassals|E] vás budou mít méně rádi.\n\nKromě toho se mohou vyskytnout další menší destabilizační události, jako získání [county_corruption|E] ve vašem [domain|E] [counties|E]. \n\n#help Obecně je dobrý nápad udeřit na nepřátele, když jsou ve dluhu, protože budou bojovat se sníženým [advantage|E]!#!"
 game_concept_deceitful_progress_hostile_schemes_decision: "$deceitful_progress_hostile_schemes_decision$ rozhodnutí"
 game_concept_deceitful_progress_hostile_schemes_decision_desc: "Rozhodnutí, které vám umožní vylepšit vaše [hostile_schemes|E]. Poskytuje [success_chance|E] a [scheme_speed|E] výměnou za [stress|E]."
 game_concept_decide: "Rozhodnout"
 game_concept_decision: "Rozhodnutí"
 game_concept_decision_desc: "$game_concept_decision$ je speciální akce, kterou může [character|E] podniknout dle libosti.\n\nKaždé rozhodnutí má své vlastní nastavené účinky, které mohou sahat od drobných změn postavy až po otřásání [empire|e].\n\nRozhodnutí, která přemísťují Postavu na určité místo na určitý čas, se nazývají [activities|E]."
 game_concept_decisions: "Rozhodnutí"
 game_concept_defeat: "Porážka"
 game_concept_defeat_desc: "$game_concept_defeat$ je jednou ze tří možných [peace_offers|E]. Přesný výsledek $game_concept_defeat$ ve [war|E] závisí na [casus_belli|E], ale poražení obránci obvykle ztrácejí [titles|E] v regionu [war_target|E], zatímco poražení útočníci ztrácejí spíše věci jako [gold|E], [prestige|E] a [piety|E]."
 game_concept_demand_conversion: "Požadavek na konverzi"
 game_concept_demand_conversion_desc: "[rulers|E], kteří mají subjekt jiné [faith|E], mohou požadovat konverzi a změnit tak víru svého subjektu na svou vlastní. Hlavními faktory určujícími, zda subjekt požadavek přijme, jsou vládcova [learning|E] dovednost a subjektův [opinion|E] o svém pánovi, nebo zda [Concept('refuse_conversion_crime','refuses')|E] požadavek."
 game_concept_demand_payment: "Požadovat platbu"
 game_concept_demand_payment_decision: "Interakce: Požadovat platbu"
 game_concept_demand_payment_desc: "A Diplomatic Interaction that allows a character to demand payment of [gold|E] in exchange for any [hooks|E] they have."
 game_concept_demanding_conversion: "Požadování konverze"
 game_concept_denounce: "Denounce"
 game_concept_denounce_desc: "A [dynast|E] may denounce a member of their [dynasty|E] for a cost of [dynasty_prestige|E].\n\nAny member of the same dynasty (including the Dynasty Head themselves) will gain an [imprisonment_reason|E] against the denounced member."
 game_concept_denouncement: "Denouncement"
 game_concept_depose: "Sesadit"
 game_concept_depose_desc: "[rulers|E] mohou být sesazeni v důsledku požadavků [faction|E] nebo zvláštních událostí. Jejich [heirs|E] zdědí jejich [titles|E], i když je původní vládce ještě naživu."
 game_concept_deposed: "Sesazen"
 game_concept_designated_heir: "Určený dědic"
 game_concept_designated_heir_desc: "Určený dědic má přednost při rozhodování, kdo se stane [realm_heir|E]."
 game_concept_designated_terrain: "Určený terén"
 game_concept_designated_terrain_desc: "Rozhodnutí odemknuté z větve [wanderer_lifestyle|E], kde si můžete vybrat skupinu [terrain|E], na kterou se chcete specializovat. Některé [perks|E] poskytnou různé výhody k vybrané skupině terénu.\n\nSkupiny terénu, které si lze zvolit:\n$BULLET_WITH_TAB$@forest! Lesy / @jungle! Džungle / @taiga! Tajga / @wetlands! Bažiny\n$BULLET_WITH_TAB$@mountains! Hory / @hills! Kopce / @desert_mountains! Pouštní hory\n$BULLET_WITH_TAB$@plains! Rovní / @steppe! Step / @farmlands! Orná půda / @floodplains! Záplavové nížiny\n$BULLET_WITH_TAB$@desert! Pouště / @drylands! Suchozemí / @oasis! Oázy"
 game_concept_destination: "Cíl"
 game_concept_destination_desc: "Cíl je objektivem při [traveling|E], nebo jedním z několika objektivů. U [pilgrimage|E] by to bylo [holy_site|E], ke kterému se cestuje, zatímco u [tour|E] by každý [vassal|E], kterého navštěvujete, byl považován za Cíl."
 game_concept_detail_zoom: "$ZOOM_LEVEL_DETAILS$"
 game_concept_detail_zoom_desc: "$ZOOM_LEVEL_DETAILS_TOOLTIP$"
 game_concept_develop_county: "$task_develop_county$"
 game_concept_develop_county_desc: "A [councillor_task|E] performed by the [steward|E]. It targets a [county|E], where it speeds up [development_growth|E] and reduces the construction time for [buildings|E]."
 game_concept_development: "Rozvoj"
 game_concept_development_growth: "Růst rozvoje"
 game_concept_development_i: "@development_icon!"
 game_concept_diarch: "Diarcha"
 game_concept_diarch_affected_actions: "Běžné akce"
 game_concept_diarch_affected_actions_desc: "Když [scales_of_power|E] nahrávají [diarch|E] během [power_sharing|E], některé [interactions|E], které podnikne [liege|E], mohou začít stát [prestige|E].\n\nOvlivněné akce jsou:\n$EFFECT_LIST_BULLET$ [revoking|E] [title|E]\n$EFFECT_LIST_BULLET$ [retracting|E] [vassal|E]\n$EFFECT_LIST_BULLET$ [imprisoning|E] [characters|E]\n$EFFECT_LIST_BULLET$ [executing|E] $game_concept_characters$ #weak (pokud [faith|E] $game_concept_liege$ nepraktikuje nějakou formu lidské oběti)#!"
 game_concept_diarch_aptitude: "Schopnost diarchy"
 game_concept_diarch_aptitude_desc: "$game_concept_diarch_aptitude$ určuje, jak dobře [diarch|E] plní každý [mandate|E], který jim zadal jejich [liege|E].\n\nHrají roli jak [skills|E], tak [personality_traits|E]. Například [GetTrait('greedy').GetName(GetNullCharacter)] $game_concept_diarch$ pověřený mandátem '$fill_coffers_mandate$' nemusí poslat svému Liege tolik [gold|E].\n\n#WEAK [diarchs|E] se hodí k $game_concept_mandate$, když mají přibližně 40+ $game_concept_aptitude$ pro něj.#!"
 game_concept_diarch_desc: "Juniorský partner během [diarchy|E], $game_concept_diarch$ pomáhá svému [liege|E] řídit [realm|E].\n\n$game_concept_diarch$ má přístup k [diarch_powers|E] a získává jich více, jakmile se [scales_of_power|E] nakloní ve jeho prospěch."
 game_concept_diarch_loyal: "Věrný"
 game_concept_diarch_loyalty: "Věrnost"
 game_concept_diarch_loyalty_desc: "$game_concept_diarch_loyalty$ [diarch|E] určuje, jak pravděpodobné je, že budou zneužívat své pravomoci na úkor jejich [liege|E] nebo [realm|E].\n\n$DIARCHY_WINDOW_VISIBLY_LOYAL$ $game_concept_diarchs$ zdrží se používání [diarch_powers|E], snaží se svědomitě plnit zadaný [mandate|E] a ochotně vzdají svou moc, když o to budou požádáni.\n\n$DIARCHY_WINDOW_VISIBLY_DISLOYAL$ $game_concept_diarchs$ používají $game_concept_diarch_powers$ hojně, snaží se plnit svůj $game_concept_mandate$, aby naklonili [scales_of_power|E] ve svůj prospěch, a mohou odmítnout vzdát se moci, pokud se $game_concept_scales_of_power_scales$ výrazně přikloní k nim.\n\n$DIARCHY_WINDOW_UNKNOWN_LOYALTY$ $game_concept_diarchs$ mohou používat $game_concept_diarch_powers$, obvykle buď dělí výhody $game_concept_mandate$ se svým $game_concept_liege$, nebo svůj $game_concept_mandate$ zcela ignorují, a mohou potřebovat úplatek, aby opustili úřad, pokud jim to $game_concept_scales_of_power$ vyhovují."
 game_concept_diarch_loyalty_explicit: "Věrnost diarchy"
 game_concept_diarch_possessive: "Diarchův"
 game_concept_diarch_power: "Půjčená moc"
 game_concept_diarch_power_desc: "Diarch v aktivním [power_sharing|E] má přístup k speciálním $game_concept_diarch_powers$.\n\nJde o speciální [character_interaction|E], které napodobují ty, které má jejich [liege|E], nebo o jiná zneužití moci. Příklady zahrnují [revoking|E] [titles|E] od ostatních [vassals|E], nebo odčerpávání [gold|E] od jejich [liege|E].\n\nMnoho $game_concept_diarch_powers$ dává [liege|E] příležitost je [veto|E]."
 game_concept_diarch_power_possessive: "Půjčená moc"
 game_concept_diarch_power_power: "Moc"
 game_concept_diarch_power_power_possessive: "Moci"
 game_concept_diarch_power_powers: "Pravomoci"
 game_concept_diarch_power_powers_possessive: "Pravomocí"
 game_concept_diarch_powers: "Půjčené pravomoci"
 game_concept_diarch_powers_possessive: "Půjčené pravomoci"
 game_concept_diarch_succession: "Nástupnictví"
 game_concept_diarch_succession_desc: "$game_concept_diarch_succession_explicit$ určuje, který z přímých [vassals|E] nebo [courtiers|E] [liege|E] je automaticky jmenován [diarch|E], když je potřeba.\n\nTo se stane buď proto, že $game_concept_liege$ zahájí [diarchy|E], nebo protože současný $game_concept_diarch$ zemře nebo je odvolán z úřadu.\n\n#weak Různé typy $game_concept_power_sharing$ mohou pořadí nástupnictví počítat odlišně — v [regency|E] mají tendenci dominovat bezpozemkové [characters|E] s úzkými vazbami na jejich $game_concept_liege$.\n\nMluvit jazykem $game_concept_liege$ (a [court_language|E], pokud jej mají) je téměř vždy klíčové.#!"
 game_concept_diarch_succession_explicit: "Nástupnictví diarchy"
 game_concept_diarchies: "Sdílení moci"
 game_concept_diarchs: "Diarchové"
 game_concept_diarchs_possessive: "Diarchů"
 game_concept_diarchy: "Sdílení moci"
 game_concept_diarchy_desc: "Sdílení moci nastává, když [ruler|E] sdílí část své pravomoci s jedním ze svých [vassals|E] nebo [courtiers|E], který se stává jejich [diarch|E].\n\n[ruler|E] který sdílí svou moc může nastavit [mandates|E] pro svého $game_concept_diarch$, zatímco $game_concept_diarch$ může použít speciální [diarch_powers|E].\n\n[scales_of_power|E] měří, zda má největší autoritu [ruler|E] nebo $game_concept_diarch$."
 game_concept_diligent_development_focus_decision: "$diligent_development_focus_decision$ rozhodnutí"
 game_concept_diligent_development_focus_decision_desc: "Rozhodnutí, které vám umožní zlepšit vaše [capital|E]. Poskytuje [development|E] výměnou za [stress|E]."
 game_concept_diplomacy: "Diplomacie"
 game_concept_diplomacy_i: "@skill_diplomacy_icon!"
 game_concept_diplomacy_lifestyle: "Diplomacy Lifestyle"
 game_concept_diplomacy_lifestyle_desc: "The $game_concept_diplomacy_lifestyle$ is suitable for Characters who want to gain [claims|E] and [casus_bellis|E], increase their [prestige|E], or gain boons from Family and Friends."
 game_concept_diplomacy_lifestyle_i: "@diplomacy_lifestyle_icon!"
 game_concept_diplomacy_skill: "Diplomatická dovednost"
 game_concept_diplomacy_skill_desc: "$game_concept_diplomacy$ je [skill|E], který představuje schopnost postavy okouzlovat, vyjednávat a přesvědčovat.\n\nDiplomacie přímo ovlivňuje [opinions|E], které o vás mají ostatní postavy. Používá se také k podpoře diplomatických [schemes|E].\n\nOdpovídajícím [lifestyle|E] je [diplomacy_lifestyle|E]."
 game_concept_diplomatic_range: "Diplomatický dosah"
 game_concept_diplomatic_range_desc: "Můžete interagovat pouze s postavami, které jsou v diplomatickém dosahu. Nicméně sousední [realms|E] jsou vždy v dosahu."
 game_concept_direct_vassal: "Přímý vazal"
 game_concept_direct_vassal_desc: "Vaši $game_concept_direct_vassals$ jsou [vassals|E], kteří vám slouží osobně. Vazalové vazalů #emphasis ne#! jsou zahrnuti."
 game_concept_direct_vassals: "Přímí vazalové"
 game_concept_directed_great_holy_war: "Směřovaná velká svatá válka"
 game_concept_directed_great_holy_war_desc: "$game_concept_directed_great_holy_war$ vyhlašuje $doctrine_temporal_head_name$ [head_of_faith|E] s úmyslem podrobit [kingdom|E] své vlastní správě.\n\n[rulers|E] jejich [faith|E] se mohou rozhodnout Head of Faith podpořit a mohou za to obdržet odměny. Odměny zahrnují [piety|E] a potenciální zisk, že se jejich [dynasty|E] stane [landed|E] v dobytém království.\n\nVládci cílové [religion|E] se mohou rozhodnout bránit se proti této válce bez potřeby [alliance|E]."
 game_concept_directed_great_holy_wars: "Směřované velké svaté války"
 game_concept_directive: "Směrnice"
 game_concept_directives: "Směrnice"
 game_concept_discontent: "Nespokojenost"
 game_concept_diseases: "Nemoci"
 game_concept_disinherit: "Odrodit dědice"
 game_concept_disinherit_desc: "[dynast|E] může odrodit člena své [dynasty|E] za cenu [dynasty_prestige|E].\n\nTímto bude člen dynastie odstraněn z jakéhokoli běžného [line_of_succession|E] titulů, které momentálně drží jiní členové dynastie."
 game_concept_disinherited: "Odrození"
 game_concept_disinheriting: "Odrození"
 game_concept_disinherits: "Odrozuje"
 game_concept_dismiss_strong_hook_interaction: "$dismiss_strong_hook_interaction$ interakce"
 game_concept_dismiss_strong_hook_interaction_desc: "Interakce, která vám umožní zrušit [hook|E] namířený proti vám výměnou za [prestige|E]."
 game_concept_disparate_tribes: "Různorodé kmeny"
 game_concept_disparate_tribes_tribal_authority: "Tribalní autorita: různorodé kmeny"
 game_concept_disparate_tribes_tribal_authority_desc: "$game_concept_disparate_tribes$ je nejnižší úroveň [tribal_authority|E]. Na této úrovni mají [vassals|E] žádný [opinion|E] trest vůči svému [liege|E] a pán nad nimi nemá žádnou moc kromě schopnosti požadovat [levies|E] a [taxes|E]."
 game_concept_disrupt_schemes: "$task_disrupt_schemes$"
 game_concept_disrupt_schemes_desc: "$game_concept_disrupt_schemes$ je [councillor_task|E] vykonávaný [spymaster|E].\n\nZvyšuje [ruler|E]ovu [scheme_discovery_chance|E] a zpomaluje nepřátelské $game_concept_spymaster$ akce jiných $game_concept_ruler$s, jako je [espionage|E]."
 game_concept_diverge: "Odštěpit"
 game_concept_divergent_culture: "Odštěpená kultura"
 game_concept_divergent_culture_desc: "[SelectLocalization( HasDlcFeature( 'diverge_culture' ), 'game_concept_divergent_culture_desc_DLC', 'game_concept_divergent_culture_desc_NO_DLC' )]"
 game_concept_divergent_culture_desc_DLC: "$game_concept_divergent_culture$ je odštěpek existující [culture|E], vytvořený [ruler|E].\n\n$game_concept_divergent_culture$ si ponechává své [heritage|E], ale jiné aspekty původní kultury lze změnit.\n\nKultura, od které se odštěpuje, musí být stará alespoň [EmptyScope.ScriptValue('culture_divergence_cooldown')|0] let a náklady na [prestige|E] za odštěpení závisí na [realm_size|E] tvůrčího vladaře.\n\nNové kultury se mohou také objevit jako [hybrid_culture|E]."
 game_concept_divergent_culture_desc_NO_DLC: "$game_concept_divergent_culture$ je odštěpek existující [culture|E].\n\nNové kultury se mohou také objevit jako [hybrid_culture|E]."
 game_concept_divergent_cultures: "Odštěpené kultury"
 game_concept_diverges: "Odštěpuje se"
 game_concept_divorce: "Divorce"
 game_concept_divorce_desc: "[married|E] [spouses|E] can arrange a $game_concept_divorce$, although the rules, requirements and consequences depend on the [doctrines|E] of their [faiths|E].\n\n[concubines|E] can simply be set aside at will."
 game_concept_divorced: "Divorced"
 game_concept_divorces: "Divorces"
 game_concept_divorcing: "Divorcing"
 game_concept_doctrine: "Doktrína"
 game_concept_doctrines: "Doktríny"
 game_concept_doctrines_desc: "Doktríny lze považovat za náboženské zákony, které určují, jaké chování je v rámci [faith|E] přijatelné."
 game_concept_domain: "Doména"
 game_concept_domain_desc: "$game_concept_domain$ [ruler|E] je soubor všech [holdings|E], které osobně vlastní.\n\nPoměrně statický [domain_limit|E] znamená, že vládci se musí spoléhat na [vassals|E], aby zvětšili velikost svého [realm|E] nad určitou mez."
 game_concept_domain_income: "Příjem domény"
 game_concept_domain_income_desc: "Vaše $game_concept_domain_income$ se skládá z [taxes|E], které vybíráte ze své vlastní [domain|E]. Vybraná částka závisí na místní úrovni [control|E] a [development|E]."
 game_concept_domain_limit: "Limit domény"
 game_concept_domain_limit_desc: "$game_concept_domain_limit$ určuje, kolik [holdings|E] můžete legálně mít ve své [domain|E]. $game_concept_domain_limit$ je ovlivněn mnoha věcmi, jako jsou vaše [stewardship_skill|E], [succession_law|E] a stupeň vašeho [primary_title|E].\n\nAčkoli můžete překročit svůj $game_concept_domain_limit$, způsobí to snížení vašeho [income|E] a [vassal|E] [opinions|E]."
 game_concept_domain_size: "Velikost domény"
 game_concept_domain_size_desc: "Velikost $game_concept_domain_size$ postavy odráží, kolik [barony|E] a [county|E] [titles|E] osobně drží."
 game_concept_domain_taxes: "Daně z domény"
 game_concept_domains: "Domény"
 game_concept_domestic_affairs: "$task_domestic_affairs$"
 game_concept_domestic_affairs_desc: "A [councillor_task|E] performed by the [chancellor|E], which increases the opinion [vassals|E] in the [realm|E] have towards the [liege|E]."
 game_concept_draw_up_new_charts: "$draw_up_new_charts_decision$"
 game_concept_draw_up_new_charts_decision: "$draw_up_new_charts_decision$ Decision"
 game_concept_draw_up_new_charts_desc: "A [decision|E] that lets a character trade [gold|E] for an [artifact|E], by commissioning a travel itinerary describing places they have visited.\nThe itinerary [artifact|E] will give different effects depending on where you have been and what choices you make."
 game_concept_dread: "Hrůza"
 game_concept_dread_desc: "$game_concept_dread$ je míra, jak obávaný je [ruler|E].\n\nVládcové zvyšují $game_concept_dread$ prováděním krutých a ohavných činů, jako je mučení a popravování [prisoners|E].\n\nHrůza umožňuje hrát jako [tyrant|E], protože neklidní [vassals|E] mohou být [intimidated|E] nebo [cowed|E], což je učiní příliš vyděšenými na to, aby se ti postavili.\n\nHodnota Dread postavy může být od 0 do 100, kromě [nomads|E], kteří mohou dosáhnout 150. V průběhu času se jejich Dread bude přibližovat jejich Přirozené Hrůze, kterou určují jejich [personality_traits|E].\n\n#high Hrůzostrašný [ruler] sklízející následující výhody:#!\n$BULLET_WITH_TAB$[vassals] jsou odrazeni od připojení se k [factions|E]\n$BULLET_WITH_TAB$[vassals] jsou odrazeni od [scheming|E]\n$BULLET_WITH_TAB$Zvyšuje přijetí vůči [vassal] #weak (např. odejmutí titulu)#!\n$BULLET_WITH_TAB$Zvyšuje šanci přijetí [offer_vassalization|E]\n$BULLET_WITH_TAB$Dělá [electors|E] náchylnější hlasovat podle tebe\n$BULLET_WITH_TAB$Dělá vassaly neochotnými měnit [law|E]\n\n#weak Všimni si, že stateční a odvážní [vassals] jsou méně ovlivněni Hrůzou!#!"
 game_concept_dread_i: "@dread_icon!"
 game_concept_dreaded: "Bojácný"
 game_concept_dreadful: "Hrozný"
 game_concept_dreams: "Sny"
 game_concept_dreams_desc: "Postavy, které vyznávají víru s učením věštění, mohou občas mít sny. Tyto sny pak může vyložit mystik, což může mít různorodé následky, dobré i špatné."
 game_concept_ducal_conquest: "Vévodské dobytí"
 game_concept_ducal_conquest_casus_belli: "Casus Belli pro vévodské dobytí"
 game_concept_ducal_conquest_casus_belli_desc: "Je to [casus_belli|E], který umožňuje zabrat [counties|E] potřebné k vytvoření [uncreated_title|E] typu [duchy|E]."
 game_concept_duchies: "Vévodství"
 game_concept_duchy: "Vévodství"
 game_concept_duchy_building: "Vévodská budova"
 game_concept_duchy_building_desc: "$game_concept_duchy_buildings$ jsou mocné [buildings|E], které lze postavit pouze v [de_jure_capital|E] [duchy|E]. V každém vévodství může být postaven pouze jeden typ.\n\n$game_concept_duchy_buildings$ jsou aktivní jen pokud vlastník také drží příslušný vévodský [title|E].\n\nMnoho $game_concept_duchy_buildings$ má modifikátory, které ovlivňují všechna [holdings|E] v vévodství, což je mocný nástroj pro specializaci tvého [domain|E]."
 game_concept_duchy_buildings: "Vévodské budovy"
 game_concept_duchy_desc: "$game_concept_duchy$ je [title|E] pod [kingdom|E] a nad [county|E].\n\n[holder|E] vévodství má [de_jure|E] práva k jeho složeným hrabstvím a může mít hrabata jako [vassals|E].\n\nVévodství mohou být neaktivní a nemít současného držitele. Takové tituly může vytvořit [ruler|E], který ovládá alespoň polovinu jeho hrabství."
 game_concept_duke: "Vévoda"
 game_concept_dukes: "Vévodové"
 game_concept_dungeon: "Dungeon"
 game_concept_dungeon_desc: "[imprisoned|E] Characters kept in the $game_concept_dungeon$ or $game_concept_stockade$ suffer from increasing [stress|E] as well as a [health|E] penalty. In time, they are likely to die from [illness|E] or suffer mental breaks.\n\nFor [landed|E] [rulers|E], [commoners|E] are automatically imprisoned in the Dungeon, but can be moved to [house_arrest|E]."
 game_concept_dungeons: "Dungeons"
 game_concept_duumvirate: "Duumvirát"
 game_concept_duumvirate_desc: "Duumvirát je vláda jednoho [empire|E] dvěma [characters|E]. Starší císař (ten, kdo je [liege|E]) a juniorský císař (ten, kdo je $game_concept_co_emperor$).\n\nGenerují pasivní [influence|E] pro sebe i pro svého staršího císaře. Kolik přesně, se zvyšuje každých [EmptyScope.ScriptValue('co_emperor_scale_years_in_job_value')|0] let ve funkci, včetně doby strávené jako [junior_emperor|E].\n\nV praxi většina moci stále spočívá v rukou $game_concept_liege$, který skutečně drží císařský titul, spíše než v rukou jejich [diarch|E], ale $game_concept_co_emperor$ má přístup k několika mocným možnostem, jak ovlivnit [realm|E], a jsou levnějším kandidátem na povýšení do [administrative|E] funkcí.\n\nVýznamně mohou $game_concept_co_emperors$ používat [imperial_expedition_cb|E] [casus_belli|E] na vyšších úrovních náklonu [scales_of_power|E].\n\n#WEAK $game_concept_co_emperors$ jsou schopni přivlastnit si svého staršího císaře rituálním zmrzačením.#!"
 game_concept_duumvirates: "Duumviráty"
 game_concept_dynast: "Dynasty Head"
 game_concept_dynast_desc: "A $game_concept_dynast$ is the head of an entire [dynasty|E] and all of its [houses|E]. The Dynasty Head wields certain unique powers over the members of the Dynasty, known as [dynast_interactions|E]."
 game_concept_dynast_interaction: "Dynasty Head Interaction"
 game_concept_dynast_interaction_desc: "Interactions that are uniquely available to the [dynast|E] of a [dynasty|E], against other members of that dynasty.\n\nThey cost [dynasty_prestige|E] to use."
 game_concept_dynast_interactions: "Dynasty Head Interactions"
 game_concept_dynastic: "Dynastic"
 game_concept_dynasties: "Dynasties"
 game_concept_dynasty: "Dynasty"
 game_concept_dynasty_desc: "A $game_concept_dynasty$ is a group of [noble|E] descendants of a [landed|E] ancestor; the founder of the Dynasty. The original [house|E] can split into new ones ([cadet_branches|E]), all still members of the wider Dynasty.\n\nWhen your Character dies, you must have a [player_heir|E], or the game will end (though you can pick another ruler and continue playing in the same world).\n\nMuch like [prestige|E] for characters, dynasties have [dynasty_prestige|E]."
 game_concept_dynasty_members: "Dynasty Members"
 game_concept_dynasty_perk: "Dědictví dynastie"
 game_concept_dynasty_perk_desc: "$game_concept_dynasty_perks$ jsou odemknutelné výhody, které poskytují mocné efekty všem členům [dynasty|E].\n\n[The dynast|E] odemyká $game_concept_dynasty_perks$ utrácením [dynasty_prestige|E], přičemž každé Dědictví ve stejném stromě stojí postupně více a je silnější.\n\n$game_concept_dynasty_perks$ se získávají pomalu, ale zůstávají s dynastií navždy."
 game_concept_dynasty_perks: "Dědictví dynastie"
 game_concept_dynasty_prestige: "Renown"
 game_concept_dynasty_prestige_desc: "$game_concept_dynasty_prestige$ is much like [prestige|E], but shared by an entire [dynasty|E].\n\nA Dynasty gains $game_concept_dynasty_prestige$ for the following:\n$BULLET_WITH_TAB$ The number of currently living members\n$BULLET_WITH_TAB$ The number of [rulers|E]\n$BULLET_WITH_TAB$ The number of [spouses|E] to other Rulers\nNote that a Ruler will not generate $game_concept_dynasty_prestige$ should they have any [liege|E] of the same Dynasty.\n\nAs with Prestige, $game_concept_dynasty_prestige$ also counts towards increasing your [dynasty_prestige_level|E].\n\n$game_concept_dynasty_prestige$ can be spent by the [dynast|E] in order to unlock [dynasty_perks|E] and influence the members of the Dynasty in various ways.\n\n#weak A Dynasty spread far and wide between several different [realms|E] will generate more $game_concept_dynasty_prestige$ than a Dynasty concentrated within a single Realm.#!"
