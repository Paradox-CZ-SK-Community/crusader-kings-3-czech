 game_concept_funeral_desc: "Aktivita [aktivita|E], ve které [hostitel|E] zve různé [postavy|E], aby projevili svou úctu po nedávné [úmrtí_postavy|E]. Pohřby často vedou k nárůstům [legitimity|E], poklesu [stresu|E] a příležitostem k prokázání [zbožnosti|E]."
 game_concept_funeral: "Pohřeb"
 game_concept_funerals: "Pohřby"
 game_concept_game_over_desc:0 "Hra končí, když vymře vaše současná linie.\n\nI když hra skončila pro vaši linii, můžete si stále vybrat hrát jako jiný [ruler|E] kdekoli na světě.\n\nHra může skončit dvěma způsoby:\n$BULLET_WITH_TAB$Umřete bez [player_heir|E]\n$BULLET_WITH_TAB$Dostanete se do roku 1453"
 game_concept_game_over:0 "Konec hry"
 game_concept_game_rule_extreme_desc: "Toto herní pravidlo činí hru #bold významně#! obtížnější."
 game_concept_game_rule_extreme: "Extrémní herní pravidlo"
