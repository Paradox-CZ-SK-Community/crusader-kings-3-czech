 game_concept_bisexual:0 "Bisexuální"
 game_concept_blackmail_desc:1 "Pokud znáte [criminal|E] [secret|E] jiného charakteru, můžete použít $game_concept_blackmail$ [character_interaction|E], abyste na ně možná získali [hook|E].\n\nSíla tohoto Hooku se liší podle závažnosti Tajemství, které je často určeno [doctrines|E]."
