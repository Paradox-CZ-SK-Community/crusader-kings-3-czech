 game_concept_hunt_sighting_desc:0 "$game_concept_hunt_sighting$ je zpráva o konkrétních prestižních zvířatech spatřených v [okrese|E], které mohou být pronásledovány na [GetActivityType('activity_hunt').GetName] konané tam.\n\n[GetCourtPositionType('master_of_hunt_court_position').GetName()] [court_position|E] bude hledat $game_concept_hunt_sightings_no_prefix$."
