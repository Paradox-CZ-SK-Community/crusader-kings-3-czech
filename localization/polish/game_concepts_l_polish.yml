 game_concept_hungarian_invasion_casus_belli_desc:0 "Silný [casus_belli|E], který může být použit pouze jednou za kampaň, celkově, k dobytí všech území držených cílem v Pannónii.\n\nPo vítězství se všechny $mogyer_collective_noun$ v území útočníka [realm|E] přestěhují do Pannonie, [counties|E] #EMP a#! [vassals|E], přičemž $avar$ $game_concept_counties$ jsou vyhnáni. Ostatní vazalové mimo Pannónii budou opuštěni, zatímco $game_concept_counties$ dříve obsazené nebo držené $mogyer_collective_noun$ budou ponechány místním malým válečníkům a rivalizujícím stepním kmenům."
