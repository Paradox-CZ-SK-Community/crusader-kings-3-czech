 game_concept_fleet_desc:1 "[armády|E] se pohybující do Mořské Zóny se automaticky [nalodí|E] na $game_concept_fleet$. [nalodění] stojí částku [zlato|E], symbolizující pořízení a stavbu lodí.\n\nPři plavbě na $game_concept_fleet$ budou [armády] schopny překonávat vodu rychlým tempem, i když budou vyžadovat #V 25%#! více údržby a začnou ztrácet [zásoby|E] po #V [GetDefine('NFleet', 'ATTRITION_AFTER_DAYS')|0]#! dnech na moři.\n\n$game_concept_fleets$ se navzájem nezapojí do [bitev|E].\n\nKdyž se $game_concept_army$ vylodí, $game_concept_fleet$ zmizí a $game_concept_army$ se stane [nedávno_vyloděným|E]."
 game_concept_fleets:0 "Flotily"
 game_concept_fleet:0 "Flotila"
 game_concept_flowery_war_desc:1 "Toto je zvláštní typ [války|E], kterou začal [vládce|E], jehož [víra|E] praktikuje lidské oběti. Hlavním cílem $game_concept_flowery_warring$ je vést bitvu a zajmout [vězně|E] k oběti, přičemž obě strany mohou získat dostatek [válečného_skóre|E] prostřednictvím boje k vítězství, aniž by musely [obléhat|E].\n\nNa konci $game_concept_war$, pokud vítěz (včetně obránce) dodržuje $game_concept_faith$ praktikující lidské oběti, potom vezmou několik $game_concept_prisoners$ z [dvora|E] poraženého. Pokud oba hlavní bojovníci v $game_concept_flowery_war$ dodržují stejnou víru, pak se válka považuje za posvátnou, což znamená, že poražený stále obdrží (snížené) [zbožnosti|E] i v porážce.\n\nNemůžete vést nebo pokračovat v $game_concept_flowery_war$, pokud máte jakékoliv $game_concept_prisoners$, které jste získali vítězstvím v $game_concept_flowery_war$ ve vaší [temnici|E]."
 game_concept_flowery_warring:0 "Loupežení pro zajatce"
 game_concept_flowery_wars:0 "Nájezdy na zajatce"
 game_concept_flowery_war:0 "Loupež pro Zajatce"
 game_concept_focus_desc:0 "Každý [životní styl|E] obsahuje několik $game_concept_focuses$, z nichž jeden musí být vybrán při výběru $game_concept_lifestyle$.\n\n$game_concept_focuses$ poskytují pasivní bonusy a ovlivňují typy událostí, které se objevují. #weak (Např. mít $intrigue_temptation_focus$ zvýší [plodnost|E] a zvýší šanci na výskyt událostí na téma svádění.)#!\n\nPostavy mohou přepínat mezi $game_concept_focuses$ v rámci stejného $game_concept_lifestyle$ aniž by ztratily schopnost získávat zkušenosti v tomto $game_concept_lifestyle$."
 game_concept_focuses:0 "Fokusy"
 game_concept_focus:0 "Zaměření"
 game_concept_force_duel_anyone_interaction_desc:0 "Interakce [interaction|E], která vám umožňuje [single_combat_duel|E] s kýmkoli, když jste [stressed|E]."
