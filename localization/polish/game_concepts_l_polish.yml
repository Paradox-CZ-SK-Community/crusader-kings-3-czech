 game_concept_board_game_game:0 "Hra"
 game_concept_board_game_match_desc:0 "Hra na desce se skládá ze dvou hráčů, kteří se snaží štěstím a dovednostmi jeden proti druhému v dovednostním a štěstí. Mohou být hrány jako přátelské zápasy, nebo s nějakou sázkou.\n\n#weak Existuje mnoho různých [board_game_types|E], i když způsoby, jak [board_game_win|E] a hrát každý zůstává stejný. Jen dovednosti se liší.#!"
