 game_concept_diarchs:0 "Diarchové"
 game_concept_diarchy_desc:2 "Sdílení moci nastává, když [vládce|E] sdílí určitou autoritu s jedním ze svých [vasalů|E] nebo [dvorních|E], který se stává jejich [diarch|E].\n\nVládcem, který sdílí svoji moc, může stanovit [mandáty|E] pro svého $game_concept_diarch$, zatímco $game_concept_diarch$ může používat speciální [diarch_powers|E].\n\n[váhy_moci|E] měří, zda má vládce nebo $game_concept_diarch$ větší autoritu."
 game_concept_diarchy:0 "Dělení moci"
