 game_concept_best_friend_desc:2 "A $game_concept_best_friend$ je $game_concept_relation$ označující celoživotní oddanost a podporu. Je to silnější $game_concept_relation$ než [friend|E]. [character|E] může mít pouze jednoho $game_concept_best_friend$."
