 game_concept_dynasty_prestige_level_desc: "$game_concept_dynasty_prestige_level$ je měřítkem toho, jak slavná je [dynasty|E]. Úroveň postupuje vždy, když tvá dynastie získá [dynasty_prestige|E]. Postavy získají určité množství počátečního [prestige|E] při narození v závislosti na svém $game_concept_dynasty_prestige_level$. Stejně tak [spouses|E] získají určitou prestiž z dynastie toho druhého, když uzavřou [marry|E].\n\nÚrovně jsou:\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_0|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_1|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_2|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_3|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_4|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_5|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_6|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_7|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_8|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_9|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_10|E]"
 game_concept_eastern_roman_empire: "Východořímská říše"
 game_concept_eastern_roman_empire_desc: "Tento [empire|E] [title|E] může být vytvořen držitelem Římské říše.\n\nTitul vzniká přijetím #EMP $split_roman_empire_decision$#! [decision|E]."
 game_concept_economic_building: "Ekonomická budova"
 game_concept_economic_building_desc: "$game_concept_economic_buildings$ jsou [buildings|E], jejichž hlavní funkcí je zvýšit [domain_income|E] sídla."
 game_concept_economic_buildings: "Ekonomické budovy"
 game_concept_economical_archetype: "Ekonomický archetyp"
 game_concept_economical_archetype_desc: "[rulerpossessive|E] Ekonomický archetyp ovlivňuje, jak se rozhoduje utrácet své [gold_i][gold|E]. Z velké části je založen na jejich [traits|E].\n\n#low Ekonomické archetypy jsou:#!\n$EFFECT_LIST_BULLET$[ai_warlike_personality|E]\n$EFFECT_LIST_BULLET$[ai_cautious_personality|E]\n$EFFECT_LIST_BULLET$[ai_economical_boom_personality|E]\n$EFFECT_LIST_BULLET$[ai_economical_unpredictable_personality|E]\n$EFFECT_LIST_BULLET$[ai_conqueror_personality|E]"
 game_concept_educate: "Vzdělávat"
 game_concept_educated: "Vzdělaný"
 game_concept_education: "Vzdělání"
 game_concept_education_focus: "Vzdělávací zaměření"
 game_concept_education_focus_desc: "Všem [children|E] ve věku mezi #V 6#! a #V 9#! lze přiřadit $game_concept_education_focus$ zaměřené na jednu z pěti [skills|E].\n\nVzdělání končí získáním [education_trait|E] při dosažení [adulthood|E].\n\nKvalita $game_concept_education_trait$, kterou obdrží, závisí na tom, jak dobře se její [childhood_trait|E] shodovalo s vzdělávacím zaměřením a také na příslušném skillu jejich [guardian|E].\n\nPři nastavení $game_concept_education_focus$ můžete také určit, zda má být dítě vychováváno v [guardian|E]'s [faith|E] a/nebo [culture|E]."
 game_concept_education_focus_short: "Zaměření"
 game_concept_education_trait: "Vlastnost vzdělání"
 game_concept_education_trait_desc: "Po dosažení [adulthood|E] každá postava obdrží $game_concept_education_trait$.\n\nExistuje pět typů vzdělávacích vlastností, z nichž každá přímo odpovídá konkrétnímu [skill|E].\n\nKvalita [trait|E], kterou postava obdrží, závisí na tom, jak dobře se její [childhood_trait|E] shodoval s [education_focus|E] a také na příslušném skillu jejího [guardian|E].\n\n$game_concept_education_trait$ postavy zlepšuje, jak rychle budou postupovat v odpovídajícím [lifestyle|E]."
 game_concept_education_traits: "Vzdělávací vlastnosti"
 game_concept_educations: "Vzdělání"
 game_concept_elderly_health: "Zdravie starších"
 game_concept_elderly_health_desc: "Niektoré [traits|E], ako napríklad [GetTrait('pneumonic').GetName( GetNullCharacter )], sú nebezpečnejšie pre osoby vo veku aspoň [GetDefine( 'NCharacter', 'FEMALE_ELDERLY_AGE' )|V] rokov.\n\nAkákoľvek penalizácia k $game_concept_elderly_health$ sa sčíta s bežnými penalizáciami k [health|E], aj keď pochádza z toho istého Trait-u."
 game_concept_elector: "Elektor"
 game_concept_elector_desc: "Elektoři jsou postavy, které hlasují pro svého preferovaného [title_heir|E] podle elektivního [succession_law|E]. Konkrétní zákon určuje, kdo je považován za Elektora."
 game_concept_electors: "Elektoři"
 game_concept_elephant_cavalry: "Sloní jízda"
 game_concept_elephant_cavalry_desc: "$game_concept_elephant_cavalry$ jsou jezdecké, často obrněné jednotky [men_at_arms|E].\n\nAčkoliv je každý druh $game_concept_elephant_cavalry$ jedinečný, obecně jsou silným [counter|E] proti pěchotě, zatímco jejich protiváhou jsou [spearmen|E].\n\n$game_concept_elephant_cavalry$ bývá také často silná v džunglovém [terrain|E]."
 game_concept_eligible_child: "Oprávněné dítě"
 game_concept_eligible_child_desc: "$game_concept_eligible_children$ mají podle zákona právo dědit [titles|E] svých rodičů.\n\n[bastards|E] nejsou považováni za oprávněné, stejně jako děti některých pohlaví podle konkrétních [gender_laws|E]."
 game_concept_eligible_children: "Oprávněné děti"
 game_concept_embark: "Naložit"
 game_concept_embarkation: "Naloďování"
 game_concept_embarked: "Na palubě"
 game_concept_embarked_i: "@embarked_icon!"
 game_concept_embarking: "Naloďování"
 game_concept_embarking_desc: "Armáda se automaticky $game_concept_embark$ na [fleet|E], když dostane rozkaz přesunout se do námořní zóny nebo když neexistuje pozemní cesta k cílovému [barony|E].\n\n$game_concept_embarking$ stojí určité množství [gold|E], které reprezentuje zajištění a stavbu lodí. Za každých #V 100#! mužů naloďovaných je zaplacena částka #V [GetDefine('NFleet', 'EMBARK_GOLD_COST_PER_HUNDRED')|0]#! [gold_i]."
 game_concept_embrace_celibacy: "Přijmout celibát"
 game_concept_embrace_celibacy_decision: "Rozhodnutí: Přijmout celibát"
 game_concept_embrace_celibacy_desc: "[decision|E], které umožní postavě podle vůle získat [GetTrait('celibate').GetName( GetNullCharacter )] [trait|E]."
 game_concept_emperor: "Císař"
 game_concept_emperors: "Císaři"
 game_concept_empire: "Říše"
 game_concept_empire_desc: "$game_concept_empires$ jsou nejvyšší [titles|E].\n\n[holder|E] Říše má [de_jure|E] práva k jejím součástem území a může mít krále jako [vassals|E].\n\nŘíše mohou být neaktivní a nemít současného držitele. Takové tituly může vytvořit [ruler|E], který ovládá více než 80% hrabství uvnitř."
 game_concept_empires: "Říše"
 game_concept_end_date: "Konečné datum"
 game_concept_end_date_desc: "Rok 1453 n. l. je konečné datum; po jeho dosažení hra končí."
 game_concept_entourage: "Doprovod"
 game_concept_entourage_desc: "Do nebezpečí není dobré chodit sám, proto si s sebou vezměte několik společníků do svého Doprovodu. Každý, kdo s vámi [travels|E], je součástí vašeho Doprovodu a sdílí výzvy, kterým můžete na cestě čelit.\n\nVáš [GetCourtPositionType('travel_leader_court_position').GetName()] je vůdcem Doprovodu a řídí vaše cestovní plány.\n\nNěkteré [characters|E] jsou do vašeho Doprovodu automaticky přidány při plánování cesty. [travel_options|E] a [activity_options|E] nabízejí další způsoby, jak přidat postavy."
 game_concept_entrenched_regencies: "Upevněná regentství"
 game_concept_entrenched_regency: "Upevněné regentství"
 game_concept_entrenched_regency_desc: "Pokud [regency|E] trvá příliš dlouho, může se stát Upevněným a [regent|E] se stane oproti svému [liege|E] ještě mocnějším.\n\nVýhody, které [regent|E] získává z [scales_of_power|E], se stanou mnohem silnějšími.\n\nPro ukončení $game_concept_entrenched_regency$ musí Regent přijmout dar od svého Liege, nebo musí Liege naklonit Váhy ve svůj prospěch."
 game_concept_entrenched_regency_entrench: "Upevnit"
 game_concept_entrenched_regency_entrenched: "Upevněné"
 game_concept_entrenched_regency_regency: "Regentství"
 game_concept_entrenched_regent: "Upevněný regent"
 game_concept_entrenched_regents: "Upevnění regenti"
 game_concept_epithet: "Přízvisko"
 game_concept_epithets: "Přízviska"
 game_concept_era: "Éra"
 game_concept_era_desc: "[innovations|E] lze objevit pouze pokud [culture|E] dosáhla požadované éry. Další éra může začít až po určitém roce a pokud bylo objeveno alespoň #V 50%#! inovací předchozí éry.\n\nVládci s [tribal_government|E] a [nomadic_government|E] mohou využívat pouze inovace z Tribal éry."
 game_concept_eras: "Éry"
 game_concept_espionage: "$task_find_secrets$"
 game_concept_espionage_desc: "$game_concept_espionage$ je [councillor_task|E] vykonávaný [spymaster|E].\n\nCílí na [ruler|E]ovo [court|E] a snaží se odhalit [secrets|E] o postavách tam přítomných."
 game_concept_ethos: "Étos"
 game_concept_ethos_desc: "Étos [culture|E] definuje jeho základní hodnoty, vodící principy a obecný postoj jeho členů k životu.\n\nKromě toho etos výrazně ovlivňuje náklady pro [culture_head|E] při zakládání nových [traditions|E].[SelectLocalization( HasDlcFeature( 'reform_culture' ), 'game_concept_ethos_desc_REFORM_DLC', '' )]"
 game_concept_ethos_desc_REFORM_DLC: "\n\n[culture_head|E] může změnit svůj současný $game_concept_ethos$ prostřednictvím [reformation|E]."
 game_concept_exceptional_epic: "Výjimečný epos"
 game_concept_exceptional_epic_desc: "Rodový epos vytvořený prostřednictvím rozhodnutí $commission_epic_decision$ má šanci být Výjimečným eposem, který uděluje větší bonusy než běžný epos.\n\nŠance, že bude epos Výjimečný, může ovlivnit volby v událostech."
 game_concept_excommunicate: "Exkomunikovat"
 game_concept_excommunicated: "Exkomunikovaný"
 game_concept_excommunicated_ruler: "Exkomunikovaný vládce"
 game_concept_excommunicated_ruler_desc: "V Exkomunikační válce útočníci bojují, aby zbavili moci [excommunicated|E] vládce.\n\nPokud zvítězí, útočníci získají velké množství [piety|E] a přízeň svého [head_of_faith|E], zatímco exkomunikovaný vládce je donucen abdikovat ve prospěch svého [heir|E].\n\nAvšak pokud exkomunikovaný vládce zvítězí, jeho [head_of_faith|E] je nucen odvolat exkomunikaci, protože svým vítězstvím prokázal svou správnost."
 game_concept_excommunication: "Exkomunikace"
 game_concept_excommunication_desc: "Postavy, které jsou [GetTrait('excommunicated').GetName( GetNullCharacter )] svým [head_of_faith|E], jsou považovány za [criminals|E] ostatními postavami jejich [faith|E].\n\n[independent|E] [rulers|E], kteří byli [GetTrait('excommunicated').GetName( GetNullCharacter )], mohou mít vyhlášenou [excommunication_war|E].\n\nExkomunikace může být zrušena buď požádáním [head_of_faith|E] o odpuštění, nebo přechodem na jinou [faith|E]."
 game_concept_excommunication_war: "Exkomunikační válka"
 game_concept_execute: "Popravit"
 game_concept_execute_desc: "[imprisoned|E] postavy mohou být $game_concept_executed$. To je považováno za [tyrannical|E], pokud jejich věznitel nemá [execute_reason|E].\n\nPopravy zvyšují vaše [dread|E] a nikdy nejsou dobře přijímány [close_family|E] nešťastné oběti."
 game_concept_execute_reason: "Důvod k popravě"
 game_concept_execute_reason_desc: "Důvod k popravě ($game_concept_execute_reason$) dává [liege|E] možnost svobodně [execute|E] poddaného, kterého mají ve svém [dungeon|E]. Nejčastěji vzniká, pokud je poddaný [criminal|E]."
 game_concept_execute_reasons: "Důvody k popravě"
 game_concept_executed: "Popraven"
 game_concept_executing: "Popravující"
 game_concept_execution: "Poprava"
 game_concept_executions: "Popravy"
 game_concept_existing_development: "Stávající rozvoj"
 game_concept_existing_development_desc: "Úkol [develop_county|E] vrchního správce trpí zmenšujícími se výnosy. Čím více [development|E] [county] již má, tím více je [development_growth|E] penalizován.\n\nVe výchozím nastavení [counties] dosahují maximální penalizace [existing_development] při 10 [development|E]. Každé [era|E] má [innovation|E], která výrazně zvyšuje tento limit až na 90 [development|E] v $culture_era_late_medieval$ [era].\n\nInovace, které ovlivňují modifikátor $game_concept_existing_development$:\n$EFFECT_LIST_BULLET$ $innovation_development_01$\n$EFFECT_LIST_BULLET$ $innovation_development_02$\n$EFFECT_LIST_BULLET$ $innovation_development_03$\n$EFFECT_LIST_BULLET$ $innovation_development_04$"
 game_concept_expected_legitimacy: "Očekávaná legitimita"
 game_concept_expected_legitimacy_desc: "Úroveň legitimity, kterou [vassals|E] očekávají od svého [ruler|E], založená na jejich historickém vztahu. Některé faktory, které snižují očekávání, jsou:\n$BULLET_WITH_TAB$Být [de_jure|E] [liege|E] vazala\n$BULLET_WITH_TAB$Být součástí [close_family|E] vazala\n$BULLET_WITH_TAB$Být [preferred_heir|E] vazala\n$BULLET_WITH_TAB$Být tou samou [dynasty|E], které vazal slouží déle než #color_white 50#! let\n$BULLET_WITH_TAB$Vazal, který není [powerful_vassal|E]\n\nPokud je skutečná úroveň pod jejich očekáváním, mohou se stát nepokornými: jejich [opinion|E] bude nižší a mohou se připojit k [factions|E] proti svému [liege|E].\n\nOčekávání se zvyšují s úrovní jejich [primary_title|E], stejně jako s [era|E]."
 game_concept_experience: "Zkušenost"
 game_concept_exposed: "Vystaveno"
 game_concept_exposure: "Vystavení"
 game_concept_extended_family: "Rozšířená rodina"
 game_concept_extended_family_desc: "Rozšířená rodina postavy zahrnuje:\n$BULLET_WITH_TAB$Bratranci a sestřenice\n$BULLET_WITH_TAB$Strýcové\n$BULLET_WITH_TAB$Tety\n$BULLET_WITH_TAB$Synovci\n$BULLET_WITH_TAB$Neteře"
 game_concept_extended_family_members: "Členové rozšířené rodiny"
 game_concept_extort_subjects: "Vydírat poddané"
 game_concept_extort_subjects_decision: "Rozhodnutí: Vydírání poddaných"
 game_concept_extort_subjects_decision_desc: "A [decision|E] offering different opportunities to demand extra [gold|E] from subjects, at a different cost..."
 game_concept_extramarital_sex: "Mimomanželský sex"
 game_concept_extramarital_sex_desc: "Pokud jsou odhaleni, dva postavy zapojené do mimomanželského sexu budou čelit následkům podle jejich [faithpossessive|E] [doctrines|E].\n\n$EFFECT_LIST_BULLET$Každá postava bude známá buď jako [GetTrait('fornicator').GetName( GetNullCharacter )] nebo [GetTrait('adulterer').GetName( GetNullCharacter )], v závislosti na jejich vlastním manželském stavu\n$EFFECT_LIST_BULLET$Pokud muž a žena spí spolu, může to vést k [bastard|E] těhotenství\n$EFFECT_LIST_BULLET$Pokud jsou postavy stejného pohlaví, následky jsou určeny jejich [faithpossessive|E] $doctrine_homosexuality_name$ [doctrine|E]\n$EFFECT_LIST_BULLET$Jakékoli pohlavně přenosné [diseases|E], které má jedna postava, mohou infikovat druhou"
 game_concept_extramarital_sex_sleeping_with: "spí s"
 game_concept_fabricate_claim: "$task_fabricate_claim$"
 game_concept_fabricate_claim_desc: "Úkol [councillor_task|E] prováděný [court_chaplain|E].\nCílí na [county|E] a postupně se zvyšuje jeho pokrok. Při 100% pokroku lze vytvořit [claim|E] za cenu [gold|E]."
 game_concept_fabricate_claim_short: "Vytvořit nárok"
 game_concept_fabricated_claims_short: "Vytvořené nároky"
 game_concept_fabricating_claims: "Vytváření nároků"
 game_concept_faction: "Frakce"
 game_concept_faction_commitment: "Odhodlání ke frakci"
 game_concept_faction_commitment_desc: "Pravděpodobnost, že [character|E] podpoří [faction|E] proti svému [liege|E].\n\nMůže být ovlivněno mnoha důvody, nejčastěji [personality|E], [opinion|E] a [culture|E]."
 game_concept_faction_desc: "$game_concept_faction$ je skupina [vassals|E] s společnými politickými zájmy. Místní obyvatelstvo [counties|E] se může také přidat k určitým typům frakcí, jako je Peasant Faction.\n\nFrakce se stávají nebezpečnými, jakmile jejich [faction_discontent|E] dosáhne určité úrovně, kdy vydají ultimátum.\n\nPokud se [liege|E] nepodvolí, frakce povstane v revoltu a vyvolá [civil_war|E]."
 game_concept_faction_discontent: "Nespokojenost"
 game_concept_faction_discontent_desc: "$game_concept_faction_discontent$ je míra toho, jak blízko je [faction|E] k vydání ultimáta.\n\nPokud je [military_power|E] frakce na prahu, Nespokojenost bude každý měsíc narůstat. Pokud je vojenská síla pod prahem, Nespokojenost se bude snižovat. Velmi mocné frakce budou mít rychlý nárůst Nespokojenosti."
 game_concept_faction_independence: "Nezávislost"
 game_concept_faction_liberty: "Svoboda"
 game_concept_faction_military_power: "Vojenská síla frakce"
 game_concept_faction_military_power_desc: "$game_concept_faction_military_power$ je měřítko celkové vojenské síly [faction|E] vzhledem k jejich cíli.\n\nKaždý jednotlivý člen frakce přidává svou plnou sílu k frakci, dokud zůstává ve frakci. Pokud je cílem frakce [liege|E] člena, síla tohoto člena se také odečte od relativní síly pána."
 game_concept_factions: "Frakce"
 game_concept_faith: "Víra"
 game_concept_faith_astray: "Odkloněný"
 game_concept_faith_astray_desc: "Tato [faith|E] se odlišuje způsobem, který není zvlášť významný.\nMezi vírami se může stále konat manželství.\n\n#S Účinky:\n#![GetHostilityDescription( '(int32)1' )]"
 game_concept_faith_desc: "Vyznání je konkrétní denominace většího [religion|E]. Všechny postavy a [counties|E] mají víra stejně jako mají [culture|E].\n\nKaždé vyznání je definováno souborem [doctrines|E] s dalekosáhlými důsledky pro jeho stoupence.\n\nKaždé vyznání má také hodnotu [fervor|E], která určuje, jak je zranitelné vůči [heresy|E] (tj. [rulers|E] a hrabství konvertující na jiná vyznání ve stejné náboženské skupině)."
 game_concept_faith_evil: "Zlý"
 game_concept_faith_evil_desc: "Tato [faith|E] je považována za anatému.\nMezivírařské sňatky se téměř nedějí, mohou být vyhlášeny [holy_wars|E].\n\n#S Účinky:\n#![GetHostilityDescription( '(int32)3' )]"
 game_concept_faith_hostile: "Nepřátelský"
 game_concept_faith_hostile_desc: "Tato [faith|E] se výrazně odchyluje.\nMezivírařské sňatky mohou stále probíhat, mohou být vyhlášeny [holy_wars|E].\n\n#S Účinky:\n#![GetHostilityDescription( '(int32)2' )]"
 game_concept_faith_hostility: "Nepřátelství vír"
 game_concept_faith_hostility_desc: "Všechny [faiths|E] mají vůči sobě vztah $game_concept_faith$, který je určen tím, jak úzce jsou příbuzné.\n\nBlízkost je určena několika faktory, například zda sdílejí [religion|E], [religious_family|E], nebo zda má víra speciální [doctrines|E].\n\nPokud jsou dvě víry od sebe vzdálené, často mohou vyhlásit [holy_war|E] proti sobě.\n\nExistují následující vztahy: [faith_righteous|L], [faith_astray|L], [faith_hostile|L] a [faith_evil|L]."
 game_concept_faith_righteous: "Legitimní"
 game_concept_faith_righteous_desc: "This [faith|E] is considered legitimate.\nIntermarriage is common.\n\n#S Effects:\n#![GetHostilityDescription( '(int32)0' )]"
 game_concept_faithpossessive: "Vyznání"
 game_concept_faiths: "Vyznání"
 game_concept_fame_trait: "Vlastnost slávy"
 game_concept_fame_trait_desc: "$game_concept_fame_trait$ je speciální [trait|E] získaná za konkrétních okolností a ovlivňuje [opinion|E] ostatních o nich. Tyto vlastnosti lze získat jako výsledek vykonání pozitivního činu, nebo když jsou odhalena něčí temná [secrets|E]. Jiné jsou důsledkem okolností při narození."
 game_concept_family: "Rodina"
 game_concept_family_desc: "Rodina postavy se skládá z jejich [close_family_members|E] a [extended_family_members|E]."
 game_concept_family_member: "Člen rodiny"
 game_concept_family_members: "Členové rodiny"
 game_concept_fascination: "Fascinace"
 game_concept_fatalities: "Úmrtí"
 game_concept_fatalities_desc: "[characters|E], kteří zemřeli jako přímý výsledek [epidemic|E]."
 game_concept_favor: "Přízeň"
 game_concept_favor_desc: "Postavy si mohou být navzájem dlužny $game_concept_favors$, což se považuje za typ [hook|E].\n\nPřízně lze získat mnoha způsoby, často prostřednictvím různých skriptovaných událostí. Každé dítě narozené v [noble|E] [house|E] také dluží [house_head|E] počáteční přízeň."
 game_concept_favorite_child: "Favorizované dítě"
 game_concept_favorite_child_desc: "$game_concept_favorite_child$ je přímý potomek téže [dynasty|E], kterého si hráčský vládce může zvolit k oblíbení. Budou mít vyšší [opinion|E] vůči vám a když zemřete, můžete se rozhodnout pokračovat ve své linii jako oni, místo vašeho [heir|E].\n\nVaše favorizované dítě může být jakékoli dítě, vnuk či pravnuk, pokud patří do vaší dynastie."
 game_concept_favors: "Favors"
 game_concept_feast: "$activity_feast$"
 game_concept_feast_desc: "[activity|E], kde se shromažďují vládcové a dvořané v říši, aby oslavili... cokoliv.\n\nÚčastníci ztratí [stress|E] a zlepší si [opinion|E] o hostiteli. Může také vzniknout řada dalších důsledků z toho, že se tolik lidí sejde.\n\n[ruler|E] pozve svého [liege|E] a své [vassals|E] (spolu s různými [courtiers|E]) na $activity_feast$."
 game_concept_fertility: "Plodnost"
 game_concept_fertility_desc: "$game_concept_fertility$ udává, jak schopná je postava mít děti."
 game_concept_fervor: "Horlivost"
 game_concept_fervor_desc: "Hodnota $game_concept_fervor$ u [faith|E] se pohybuje od #V 0#! do #V 100%#!. Nízká $game_concept_fervor$ usnadňuje [rulers|E] vytvoření nových vyznání a zvyšuje pravděpodobnost, že [counties|E] a postavy přejdou na jiná vyznání, včetně [heresies|E]. Vysoká $game_concept_fervor$ zvyšuje rychlost konverze hrabství.\n\n$game_concept_fervor$ se s časem přirozeně mění. Menší vyznání mají tendenci mít vyšší horlivost. Větší vyznání mají tendenci mít nízkou $game_concept_fervor$.\n\nVedení Velkých svatých válek a úspěšné svaté války sníží $game_concept_fervor$. Být cílem zvýší $game_concept_fervor$. Vypuknutí [heresy|E] výrazně zvýší $game_concept_fervor$."
 game_concept_feudal: "Feudální"
 game_concept_feudal_desc: "Pod [government_form|E] Feudální, [liege|E] dává svým [vassals|E] [land|E] k vládnutí výměnou za [levies|E] a [taxes|E], regulované individuálními [vassal_contract|E] mezi vassalem a liegem."
 game_concept_feudal_government: "Feudální vláda"
 game_concept_feudal_i: "@government_type_feudal!"
 game_concept_feudalism: "Feudalismus"
 game_concept_fleet: "Flotila"
 game_concept_fleet_desc: "[armies|E], které vstoupí do námořní zóny, se automaticky [embark|E] na $game_concept_fleet$. [embarking] stojí určité množství [gold|E], což symbolizuje zajištění a stavbu lodí.\n\nNa $game_concept_fleet$ mohou [armies] rychle překonávat vodní plochy, ale budou mít o #V 25%#! vyšší provozní náklady a po #V [GetDefine('NFleet', 'ATTRITION_AFTER_DAYS')|0]#! dnech na moři začnou ztrácet [supplies|E].\n\n$game_concept_fleets$ se spolu v [battles|E] nesetkávají.\n\nKdyž se $game_concept_army$ vylodí, $game_concept_fleet$ zmizí a $game_concept_army$ se stane [recently_disembarked|E]."
 game_concept_fleets: "Flotily"
 game_concept_flowery_war: "Nájezd za zajatci"
 game_concept_flowery_war_desc: "Toto je speciální typ [war|E], zahájený [ruler|E], jehož [faith|E] praktikují lidské oběti. Hlavním cílem $game_concept_flowery_warring$ je bojovat a zajímat [prisoners|E] pro oběť, přičemž kterákoliv strana může získat dostatek [war_score|E] bojem k vítězství, aniž by musela [siege|E].\n\nNa konci $game_concept_war$, pokud vítěz (včetně obránce) následuje $game_concept_faith$, který praktikují lidské oběti, vezmou několik $game_concept_prisoners$ z [court|E] poraženého. Pokud oba hlavní bojovníci v $game_concept_flowery_war$ následují stejnou víru, válka je považována za posvátnou, což znamená, že poražený i tak získá (snížené) [piety|E] i v porážce.\n\nNemůžete zahájit nebo pokračovat v $game_concept_flowery_war$, pokud máte jakékoliv $game_concept_prisoners$ získané vítězstvím ve $game_concept_flowery_war$ ve vašem [dungeon|E]."
 game_concept_flowery_warring: "Nájezdy za zajatci"
 game_concept_flowery_wars: "Nájezdy za zajatci"
 game_concept_focus: "Zaměření"
 game_concept_focus_desc: "Každý [lifestyle|E] obsahuje několik $game_concept_focuses$, z nichž jedno musí být zvoleno při výběru $game_concept_lifestyle$.\n\n$game_concept_focuses$ poskytují pasivní bonusy a ovlivňují typy událostí, které se objevují. #weak (Např. mít $intrigue_temptation_focus$ zvýší [fertility|E] a zvýší pravděpodobnost událostí s tématem svádění.)#!\n\nPostavy se mohou přepínat mezi $game_concept_focuses$ v rámci téhož $game_concept_lifestyle$, aniž by ztratily možnost získávat zkušenosti v tomto $game_concept_lifestyle$."
 game_concept_focuses: "Zaměření"
 game_concept_force_duel_anyone_interaction: "$force_duel_anyone_interaction$ interakce"
 game_concept_force_duel_anyone_interaction_desc: "Interakce, která vám umožní [single_combat_duel|E] s kýmkoli, když jste [stressed|E]."
 game_concept_force_duel_criminals_interaction: "$force_duel_criminals_interaction$ interakce"
 game_concept_force_duel_criminals_interaction_desc: "Interakce, která vám umožní [single_combat_duel|E] s kriminálníky, když jste [stressed|E]."
 game_concept_foreign_affairs: "$task_foreign_affairs$"
 game_concept_foreign_affairs_desc: "Úkol [councillor_task|E] vykonávaný [chancellor|E].\nPro [independent|E] [ruler|E] zvyšuje náklonnost ostatních nezávislých vládců vůči němu. Pro vazala zvyšuje náklonnost ostatních vazalů stejného [liege|E] vůči němu."
 game_concept_fort_level: "Úroveň pevnosti"
 game_concept_fort_level_desc: "Některé [holdings|E] jsou opevněné a musí být [besieged|E] a [occupied|E], aby bylo možné získat kontrolu nad [county|E].\n\n$game_concept_fort_level$ takových [fortified_holdings|E] určuje, jak dlouho lze očekávat trvání obléhání.\n\nVysoká úroveň pevnosti bude vyžadovat [siege_weapons|E], aby byla efektivně $game_concept_besieged$, i když každé obléhací zařízení je účinné jen do určité úrovně pevnosti."
 game_concept_fort_level_i: "@fort_icon!"
 game_concept_fortification_building: "Opevňovací budova"
 game_concept_fortification_building_desc: "$game_concept_fortification_buildings$ jsou [buildings|E], jejichž hlavní funkcí je buď zvýšit [fort_level|E] sídla, nebo poskytnout obráncům bonusové [advantage|E]."
 game_concept_fortification_buildings: "Opevňovací budovy"
 game_concept_fortified_holding: "Opevněné sídlo"
 game_concept_fortified_holding_desc: "$game_concept_fortified_holding$ je [holding|E] s [buildings|E], které zvyšují jeho [fort_level|E]. [county_capitals|E] jsou vždy opevněné.\n\nAby byl [county|E] zcela [occupy|E], musí být obsazena všechna jeho $game_concept_fortified_holdings$."
 game_concept_fortified_holdings: "Opevněná sídla"
 game_concept_friend: "Přítel"
 game_concept_friend_desc: "Přítel je $game_concept_relation$ označující blízké přátelství a podporu, a může jít o vztah jak u [children|E], tak u [adults|E].\n\n$game_concept_friends$ s hlubokým poutem se mohou stát [best_friends|E]."
 game_concept_friend_possessive: "Přítelův"
 game_concept_friends: "Přátelé"
 game_concept_friends_possessive: "Přátelův"
 game_concept_friendship: "Přátelství"
 game_concept_friendships: "Přátelství"
 game_concept_funeral: "Pohřeb"
 game_concept_funeral_desc: "Aktivita, při které [host|E] zve různé [characters|E], aby uctili památku po nedávné [character_death|E]. Pohřby často vedou ke zvýšení [legitimacy|E], snížení [stress|E] a příležitostem projevovat [piety|E]."
 game_concept_funerals: "Pohřby"
 game_concept_game_over: "Konec hry"
 game_concept_game_over_desc: "Hra končí, když vaše současná linie vymře.\n\nI když je pro vaši linii hra u konce, stále si můžete vybrat hrát za jiného [ruler|E] kdekoli na světě.\n\nHra může skončit dvěma způsoby:\n$BULLET_WITH_TAB$Zemřete bez [player_heir|E]\n$BULLET_WITH_TAB$Dosáhnete roku 1453"
 game_concept_game_rule_extreme: "Extrémní herní pravidlo"
 game_concept_game_rule_extreme_desc: "Toto herní pravidlo #bold výrazně#! zvyšuje obtížnost hry."
 game_concept_game_rule_extreme_i: "@warning_icon!"
 game_concept_game_rule_unique: "Jedinečné herní pravidlo"
 game_concept_game_rule_unique_desc: "Toto herní pravidlo #bold výrazně#! mění herní zážitek."
 game_concept_game_rule_unique_i: "@alert_icon!"
 game_concept_garrison: "Posádka"
 game_concept_garrison_desc: "$game_concept_garrison$ [fortified_holding|E] chrání před tím, aby byl [besieged|E] menšími [armies|E].\n\nObléhající armáda musí mít více [soldiers|E] než posádka, aby obléhání pokročilo.\n\nKdyž se [siege|E] ztratí, $game_concept_garrison$ se nastaví na [GetDefine('NDomain', 'HOLDING_MIN_GARRISON_COUNT')|0]. Odtud se $game_concept_garrison$ každý měsíc doplňuje v závislosti na [garrison_reinforcement|E], dokud nedosáhne své maximální kapacity.\n\nKdyž [siege|E] začne, stav $game_concept_garrison$ ovlivňuje požadované množství [siege_progress|E]."
 game_concept_garrison_reinforcement: "Rychlost doplňování posádky"
 game_concept_garrison_reinforcement_desc: "$game_concept_garrison_reinforcement$ [fortified_holding|E] určuje, jak rychle se [garrison|E] zotavuje po ztrátě [siege|E].\n\nKaždý měsíc [garrison|E] získá procento své maximální kapacity rovné aktuální rychlosti. Lze ji zvýšit vylepšením [holding|E].\n\nBěhem [siege|E] je však doplňování zmrazeno a rychlost nastavena na 0."
 game_concept_gender_doctrines: "Doktríny pohlaví"
 game_concept_gender_doctrines_desc: "Tyto [doctrines|E] určují, která [gender_laws|E] jsou dostupná postavám [faith|E].\n\nTaké určují některá další pravidla, například jaké [claims|E] lze dědit, kdo může být [commanders|E] a [knights|E], a do jakého z rodičovských [house|E] bude [bastard|E] patřit.\n\nGenderové doktríny jsou:\n$BULLET_WITH_TAB$Mužská dominance\n$BULLET_WITH_TAB$Rovnost\n$BULLET_WITH_TAB$Ženská dominance"
 game_concept_gender_law: "Zákon o pohlaví"
 game_concept_gender_law_desc: "Každý [ruler|E] má hlavní Zákon o pohlaví, který určuje, komu mohou jejich [titles|E] přejít při [succession|E]. Zákony o pohlaví také ovlivňují, kdo může velení [armies|E] a oprávnění mít více [spouses|E] nebo [concubines|E].\n\nDostupné Zákony o pohlaví závisí na 'View on Gender' [doctrine|E] [faith|E]."
 game_concept_gender_laws: "Zákony o pohlaví"
 game_concept_gift: "Dar"
 game_concept_gift_desc: "Poslání daru jiné postavě zvýší jejich [opinion|E] vůči vám výměnou za [gold|E][gold_i].\n\nČím chamtivější je příjemce, tím více zlata budete muset poslat a tím více [opinion|E] získáte.\n\nČím vyšší máte [diplomacy|E], tím více [opinion|E] získáte."
 game_concept_gifts: "Dary"
 game_concept_glory: "Sláva"
 game_concept_glory_desc: "Sláva [accolade|E] zvyšuje jeho [accolade_rank|E].\n\nSlávu získává [acclaimed_knight|E] vítězstvím v [battles|E], porážkou válečníků, soutěžením v [GetActivityType( 'activity_tournament' ).GetName] [contests|E] a účastí na [activities|E].\n\nSláva vyznamenání se snižuje, když je Uznaný rytíř zapojen do prohraných bitev, při [accolade_succession|e] a když se vyznamenání stane [inactive_accolade|E]."
 game_concept_gold: "Zlato"
 game_concept_gold_desc: "'Zlato' ve skutečnosti představuje veškeré likvidní aktiva postavy; její bohatství. Lze jej utratit za mnoho věcí, především za stavbu [buildings|E], placení [regiments|E] a vytváření [titles|E]."
 game_concept_gold_i: "@gold_icon!"
 game_concept_goliardic_shenanigans: "Goliardské roztržitosti"
 game_concept_goliardic_shenanigans_desc: "Postava v [GetActivityType('activity_adult_education').GetName] se může při životě studenta dopustit všemožných neplech. Důsledky jejich dobrodružství jsou nepředvídatelné a zahrnují body [skill|E], [traits|E] životního stylu a stresu, zkušenosti s životním stylem, nemoci a zranění."
 game_concept_government: "Vláda"
 game_concept_government_desc: "Forma vlády [ruler|E] určuje, k jakým druhům [laws|E] má přístup, stejně jako jaké [obligations|E] má vůči svému [liege|E], pokud není [independent|E].\n\nFormy vlády jsou: [feudal|E], [tribal|E], [clan|E], [theocracy|E], [republic|E], [administrative|E], [GetGovernment( 'nomad_government' ).GetName] a [herder|E]."
 game_concept_government_form: "Forma vlády"
 game_concept_government_forms: "Formy vlády"
 game_concept_governments: "Vlády"
 game_concept_grand_activities: "Velkolepé události"
 game_concept_grand_activity: "Velkolepá událost"
 game_concept_grand_activity_desc: "Velkolepé představení bohatství a nádhernosti, $game_concept_grand_activities$ jsou svou podstatou větší a #EMP velkolepější#! než běžné [activities|E]. Mohou mít více [activity_phases|E] a nabízejí více možností přizpůsobení při plánování.\n\nCesty (Tours) poskytují příležitost navštívit více [vassals|E] ve vašem [realm|E], zatímco Turnaje nabízejí různé [contests|E], které můžete hostit."
 game_concept_grand_tour: "Velké turné"
 game_concept_grand_tours: "Velká turné"
 game_concept_grand_wedding_promise: "Slib velké svatby"
 game_concept_grand_wedding_promise_desc: "[betrothal|E] s připojeným slibem, že pro svazek dvou zúčastněných postav bude uspořádána [GetActivityType('activity_wedding').GetName].\n\nSlib velké svatby vyprší po 3 letech. Nepořádání [GetActivityType('activity_wedding').GetName] včas nebo porušení zasnoubení bude mít tvrdé následky."
 game_concept_grand_wedding_promised: "Přislíbeno"
 game_concept_grand_wedding_promises: "Přísliby velké svatby"
 game_concept_great_holy_war: "Velká svatá válka"
 game_concept_great_holy_war_desc: "Velká svatá válka je zvláštní typ [war|E], který může vyhlásit pouze [head_of_faith|E] některých [faiths|E], s cílem podrobit celou [kingdom|E] pravidlům jejich víry.\n\nVelké svaté války cílí na všechny [rulers|E] jiné [religion|E] v zvolené [kingdom|E], nutí je bránit se společně. Pokud jsou útočníci úspěšní, všechny [titles|E] v cílovém království budou zabrány a rozděleny mezi útočníky.\n\nPodle svých [doctrines|E] může mít víra přístup k [directed_great_holy_wars|E], [undirected_great_holy_wars|E] nebo žádným velkým svatým válkám:\n$EFFECT_LIST_BULLET$Pro přístup k Velkým svatým válkám obecně jsou vyžadovány [GetFaithDoctrine('tenet_armed_pilgrimages').GetBaseName], [GetFaithDoctrine('tenet_struggle_submission').GetBaseName] nebo [GetFaithDoctrine('tenet_warmonger').GetBaseName] [core_tenets|E]\n$EFFECT_LIST_BULLET$Víry s [GetFaithDoctrine('doctrine_temporal_head').GetBaseName] Headem mají přístup pouze k Cíleným Velkým svatým válkám\n$EFFECT_LIST_BULLET$Víry s [GetFaithDoctrine('doctrine_spiritual_head').GetBaseName] Headem mají přístup pouze k Nesměrovaným Velkým svatým válkám\n$EFFECT_LIST_BULLET$Víry bez Head of Faith nemohou vyhlašovat žádné Velké svaté války, i když by jinak byly způsobilé\n\nNěkteré víry mají speciální názvy pro své Velké svaté války, jako 'Křížová výprava' nebo 'Džihád'. Tyto Velké svaté války se liší pouze názvem a fungují jako ostatní Velké svaté války."
 game_concept_great_holy_war_directed: "Směřovaná"
 game_concept_great_holy_war_undirected: "Nesměrovaná"
 game_concept_great_holy_wars: "Velké svaté války"
 game_concept_grudge: "Zášť"
 game_concept_grudge_desc: "Zášť je $game_concept_relation$ označující jednostrannou nenávist a zášť. Cíl zášti city nevrací a nemusí o nich ani vědět.\n\n#WEAK $game_concept_grudges$ se nejčastěji tvoří, když jedna [character|E] udělá druhé něco hrozného, aniž by si jí vůbec všimla — například král, který nechá sedláka čtyřicet let ve svém [dungeon|E].#!"
 game_concept_grudge_possessive: "Zášť"
 game_concept_grudges: "Záště"
 game_concept_grudges_possessive: "Záští"
 game_concept_guardian: "Poručník"
 game_concept_guardian_desc: "Poručník je [character|E] určený k [educate|E] [child|E] (nazývanému jeho [ward|E]).\n\n$game_concept_guardians$ často předávají své [personality_traits|E] svým $game_concept_wards$, stejně jako svou [culture|E] a/nebo [faith|E], pokud je to určeno v $game_concept_education_focus$.\n\nPoručník může sídlit v jiném [court|E]. Svěřit [close_family_member|E] do péče jinému [ruler|E] tímto způsobem zvýší jejich [opinion|E] o vás."
 game_concept_guardian_possessive: "Poručníkův"
 game_concept_guardians: "Poručníci"
 game_concept_guardians_possessive: "Poručníkův"
 game_concept_guardianship: "Poručenství"
 game_concept_guest: "Host"
 game_concept_guests: "Hosté"
 game_concept_hajj: "Hajj"
 game_concept_hajj_desc: "Postavy většiny islámských [faiths|E] mohou jednou ročně vykonat [activity|E] a vydat se na $game_concept_hajj$ do Mekky jako součást své $game_concept_pilgrimage$ [doctrine|E].\n\nTaková cesta může přinést příležitosti i nebezpečí, ale po dosažení svatého města postavy získají [piety|E] a mohou obdržet další odměny."
 game_concept_hajjes: "Hajjové"
 game_concept_harrying_pacification: "Pacifikace"
 game_concept_harrying_pacification_desc: "Pacifikace sleduje, jak efektivní jsou noví normanští vládci Anglie v potlačování rozhořčeného anglosaského obyvatelstva. Pokud je Pacifikace #BOL vyšší#! než [harrying_resistance|E], uděluje efekty na následujících úrovních:\n\n#S Pacifikace nad #V 5#!#!\n$EFFECT_LIST_BULLET$Anglo-Saské/Normanské [cultural_acceptance|E]: +[EmptyScope.ScriptValue('miniscule_cultural_acceptance_gain')|0V] za měsíc\n\n#S Pacifikace nad #V 8#!#!\n$EFFECT_LIST_BULLET$Anglo-Saské/Normanské [cultural_acceptance|E]: +[EmptyScope.ScriptValue('minor_cultural_acceptance_gain')|0V] za měsíc\n$EFFECT_LIST_BULLET$Přidává [dread_i]#V 1#! [dread|E] vládci Anglie za měsíc\n\n#S Pacifikace nad #V 11#!#!\n$EFFECT_LIST_BULLET$Anglo-Saské/Normanské [cultural_acceptance|E]: +[EmptyScope.ScriptValue('medium_cultural_acceptance_gain')|0V] za měsíc\n$EFFECT_LIST_BULLET$Přidává [dread_i]#V 2#! [dread|E] vládci Anglie za měsíc\n\n#S Pacifikace nad #V 14#!#!\n$EFFECT_LIST_BULLET$Anglo-Saské/Normanské [cultural_acceptance|E]: +[EmptyScope.ScriptValue('major_cultural_acceptance_gain')|0V] za měsíc\n$EFFECT_LIST_BULLET$Přidává [dread_i]#V 3#! [dread|E] vládci Anglie za měsíc\n$EFFECT_LIST_BULLET$Umožňuje #V $embrace_english_culture_decision$#! [decision|E]"
 game_concept_harrying_resistance: "Odpor"
 game_concept_harrying_resistance_desc: "Odpor měří probíhající opozici vůči normanské vládě v Anglii ze strany původního anglosaského obyvatelstva. Pokud je Odpor #BOL vyšší#! než [harrying_pacification|E], uděluje efekty na následujících úrovních:\n\n#S Odpor nad #V 7#!#!\n$EFFECT_LIST_BULLET$Anglo-Saské/Normanské [cultural_acceptance|E]: [EmptyScope.ScriptValue('miniscule_cultural_acceptance_loss')|0V] za měsíc\n\n#S Odpor nad #V 10#!#!\n$EFFECT_LIST_BULLET$Anglo-Saské/Normanské [cultural_acceptance|E]: [EmptyScope.ScriptValue('minor_cultural_acceptance_loss')|0V] za měsíc\n$EFFECT_LIST_BULLET$Mírně zvýšená šance na [claimant_factions|E] proti vládci Anglie\n\n#S Odpor nad #V 13#!#!\n$EFFECT_LIST_BULLET$Anglo-Saské/Normanské [cultural_acceptance|E]: [EmptyScope.ScriptValue('medium_cultural_acceptance_loss')|0V] za měsíc\n$EFFECT_LIST_BULLET$Poněkud zvýšená šance na [claimant_factions|E] proti vládci Anglie\n$EFFECT_LIST_BULLET$[county_control|E] ve všech [counties|E] snížena o [EmptyScope.ScriptValue('minor_discontent_loss')|0V] každé #V 3#! měsíce pro každého [vassal|E] Anglie\n\n#S Odpor nad #V 16#!#!\n$EFFECT_LIST_BULLET$Anglo-Saské/Normanské [cultural_acceptance|E]: [EmptyScope.ScriptValue('major_cultural_acceptance_loss')|0V] za měsíc\n$EFFECT_LIST_BULLET$Výrazně zvýšená šance na [claimant_factions|E] proti vládci Anglie\n$EFFECT_LIST_BULLET$[county_control|E] ve všech [counties|E] snížena o [EmptyScope.ScriptValue('medium_discontent_loss')|0V] každé #V 3#! měsíce pro každého [vassal|E] Anglie"
 game_concept_harrying_widget: "@harrying_widget! Pustošení severu"
 game_concept_harrying_widget_desc: "Normanští vládci a nedávno sesazení anglosaskí šlechtici jsou zapleteni v zuřivém boji o nadvládu nad Anglií. Takové soupeření neskončí, dokud jedna nebo obě skupiny nebudou zcela odstraněny z moci.\n\nJak se situace vyvíjí, činy, které podniknou oni a další postavy, budou ovlivňovat úroveň [harrying_resistance|E] a [harrying_pacification|E] v regionu.\n\n#TS Vyšší #EMP Odpor#! povede k:#!\n$EFFECT_LIST_BULLET$Nižší [cultural_acceptance|E]\n$EFFECT_LIST_BULLET$Nižší [county_control|E]\n$EFFECT_LIST_BULLET$Vyšší pravděpodobnost [claimant_factions|E] nebo dokonce [civil_war|E].\n\n#TS Vyšší #EMP Pacifikace#! povede k:#!\n$EFFECT_LIST_BULLET$Vyšší [cultural_acceptance|E]\n$EFFECT_LIST_BULLET$Rostoucí [dread|E] pro vládce Anglie\n$EFFECT_LIST_BULLET$Přístup k rozhodnutí $embrace_english_culture_decision$ [decision|E]."
 game_concept_harrying_widget_i: "@harrying_widget!"
 game_concept_head_of_faith: "Hlava víry"
 game_concept_head_of_faith_desc: "$game_concept_head_of_faith$ je formální vůdce [faith|E]. Pravomoci a povaha $game_concept_head_of_faith$ závisí na [doctrines|E] víry.\n\nNěkteré víry mají [spiritual_head_of_faith|E] #weak (např. papež)#!, některé mají [temporal_head_of_faith|E] #weak (např. chalífa)#!, a některé žádnou $game_concept_head_of_faith$ vůbec nemají."
 game_concept_head_of_faith_spiritual: "Duchovní"
 game_concept_head_of_faith_temporal: "Světová"
 game_concept_heads_of_faith: "Hlavy víry"
 game_concept_health: "Zdraví"
 game_concept_health_desc: "$game_concept_health$ měří, jak je postava náchylná k úmrtí v důsledku [illnesses|E] a stáří.\n\nStarší postavy mají každý rok šanci ztratit část zdraví, přičemž riziko roste s věkem."
 game_concept_health_trait: "Zdravotní vlastnost"
 game_concept_health_trait_desc: "$game_concept_health_trait$ je [trait|E], která přímo ovlivňuje fyzické a duševní [health|E], například [diseases|E]. Do této kategorie patří i dočasné vlastnosti, které ovlivňují tělesné schopnosti, jako jsou těhotenství a zranění."
 game_concept_healthy: "Zdravý"
 game_concept_heavy_cavalry: "Těžká jízda"
 game_concept_heavy_cavalry_desc: "Těžká jízda jsou jízdní, těžce obrněné [men_at_arms|E].\n\nKaždý druh těžké jízdy je unikátní, obecně však [counter|E] [archers|E] a jsou naopak [countered|E] [spearmen|E].\n\nTěžká jízda je také často silná na rovinatém [terrain|E].\n\nVe srovnání s [light_cavalry|E] obvykle disponuje vyšším [damage|E] a [toughness|E]."
 game_concept_heavy_infantry: "Těžká pěchota"
 game_concept_heavy_infantry_desc: "Těžká pěchota jsou [men_at_arms|E] bojující pěšky s těžšími zbrojemi a zbraněmi.\n\nKaždý druh těžké pěchoty je unikátní, obecně však [counter|E] [spearmen|E] a jsou naopak [countered|E] [skirmishers|E]."
 game_concept_heir: "Dědic"
 game_concept_heir_desc: "Dědic je [character|E], který má dědit jeden nebo více [titles|E].\n\nKaždý držený [title|E] má $game_concept_heir$, určeného podle [succession_laws|E] současného [holder|E]. Když současný držitel titulu zemře nebo jinak spustí [succession|E], současný $game_concept_heir$ titulu jej zdědí.\n\nVšimněte si, že tituly držené stejným [ruler|E] mohou mít různé $game_concept_heirs$. Zejména [primary_title|E] je děděn [primary_heir|E] a hráči budou hrát jako jejich [player_heir|E]."
 game_concept_heir_possessive: "Dědicův"
 game_concept_heirs: "Dědici"
 game_concept_heresies: "Kacířství"
 game_concept_heresy: "Kacířství"
 game_concept_heresy_desc: "Když je [fervor|E] [faith|E] nízký, může dojít k vypuknutí kacířství. V takovém případě se [ruler|E] z víry s nízkým [fervor|E] obrátí na jinou víru a stane se [GetTrait('heresiarch').GetName( GetNullCharacter )]. Poté budou svou novou víru šířit do svých [counties|E] a mezi [vassals|E].\n\nPokud je výskyt menší, tím to skončí. Pokud jde o velké vypuknutí, více vládců ve stejné oblasti konvertuje. Pokud se nacházíte v té oblasti, dostanete také možnost konvertovat, pokud budete chtít."
 game_concept_heritage: "Původ"
 game_concept_heritage_desc: "Původ je [culture_pillar|E], který reprezentuje společný původ několika [cultures|E].\n\nKultury se stejným původem mají obecně vysoké [Concept( 'cultural_acceptance', 'Acceptance' )|E] mezi sebou."
 game_concept_heterosexual: "Heterosexuální"
 game_concept_heterosexual_desc: "V #EMP Crusader Kings III#! je tato postava přitahována postavami opačného pohlaví."
 game_concept_high: "Vysoká"
 game_concept_high_crown_authority: "Korunní autorita: vysoká"
 game_concept_high_crown_authority_desc: "$game_concept_high_crown_authority$ je druhá nejvyšší úroveň. [vassals|E] mají #N -20#! [opinion|E] trest vůči svému [liege|E].\n\nNa této úrovni — kromě pravomocí získaných při [limited_crown_authority|E] — vazalové pod stejným vládcem již nemohou vést válku mezi sebou, vládce může měnit mezi všemi dostupnými [succession_laws|E] a [titles|E] vazalů nemohou být děděny postavami mimo [realm|E] lorda.\n\nNakonec je odmítnutí [revocation|E] titulu nebo [retraction|E] vazala považováno za [crime|E], i když pán nemá dostatečnou ospravedlnění."
 game_concept_high_tribal: "Vysoká"
 game_concept_high_tribal_authority: "Tribalní autorita: vysoká"
 game_concept_high_tribal_authority_desc: "$game_concept_high_tribal_authority$ je druhá nejvyšší úroveň [tribal_authority|E]. [vassals|E] mají #N -20#! [opinion|E] trest vůči svému [liege|E].\n\nNa této úrovni, kromě schopnosti [imprison|E] [characters|E], může pán [revoke|E] [titles|E] a [retract|E] vazalovy vazaly."
 game_concept_highlighted_text: "Zvýrazněný text"
 game_concept_highlighted_text_desc: "Tyto informace jsou zde pro vás, kdykoli si nebudete jisti herním konceptem.\n\n#TUT Můžete dokonce přesunout kurzor na #EMP tento#! tooltip pro ještě více informací! [highlighted_text_example|E]#!"
 game_concept_highlighted_text_example: "Super!"
 game_concept_highlighted_text_example_desc: "Dobrá práce!"
 game_concept_hike: "Túra"
 game_concept_hike_desc: "Vydat se na osamělou výpravu, abyste si odpočinuli od tlaku dvorské existence.\n\nOčekávané odměny:\n$activity_roaming_host_desc$"
 game_concept_hike_i: "@activity_hike!"
 game_concept_hired_troops: "Najatí vojáci"
 game_concept_hired_troops_desc: "Najatí vojáci jsou buď [mercenaries|E], nebo [holy_orders|E]."
 game_concept_hold: "Držet"
 game_concept_holder: "Držitel"
 game_concept_holder_desc: "[title|E] $game_concept_holder$ je postava, která tento titul vlastní. [barony|E] a [county|E] tituly budou mít vždy $game_concept_holders$, jakmile jsou usazeny, zatímco [duchy|E], [kingdom|E] a [empire|E] tituly nemusí být ještě vytvořeny. Jako další výhrada, $game_concept_holder$ vysokého titulu nemusí ve skutečnosti ovládat žádné území v rámci [de_jure|E] oblasti titulu.\n\nDržení titulů vyšší úrovně vám umožňuje mít vázané [vassals|E] vyššího řádu. Například vévodové mohou mít hraběte jako vazaly a králové mohou mít vévody."
 game_concept_holder_possessive: "Držitelův"
 game_concept_holders: "Držitelé"
 game_concept_holders_possessive: "Držitelé"
 game_concept_holding: "Država"
 game_concept_holding_desc: "A $game_concept_holding$ je hlavní državou [barony|E] nebo [county_capital|E].\n\nPoskytuje [taxes|E] a [levies|E] svému [holder|E], podle typu [holding_type|E]. Soubor $game_concept_holdings$ osobně vlastněných [ruler|E] se nazývá [domain|E]."
 game_concept_holding_type: "Typ državy"
 game_concept_holding_type_desc: "Existují čtyři typy [holdings|E]: [castles|E], [cities|E], [tribes|E] a [temples|E]. Každý typ umožňuje různé druhy [buildings|E]. [government_form|E] vladaře určuje, které typy $game_concept_holding$ může vladař osobně vlastnit bez sankcí. V případě Temples mohou hrát roli také [doctrines|E] jejich [faith|E]."
 game_concept_holding_types: "Typy držav"
 game_concept_holdings: "Sídla"
 game_concept_holy_order: "Svatý řád"
 game_concept_holy_order_desc: "$game_concept_holy_orders$ jsou nezávislé vojenské organizace, které pracují na obraně a rozšiřování vlivu své [faith|E].\n\nVládcové své víry je mohou najmout, pokud jsou ve [war|E] s [faith_hostile|L] nebo [faith_evil|L] [faith|E], za cenu [piety|E]. Jakmile tato válka skončí, již pro daného vládce nebojují.\n\n$game_concept_holy_order$ může mít [holy_order_patron|E], který nemusí platit za jejich nasazení."
 game_concept_holy_order_i: "@government_type_holy_order!"
 game_concept_holy_order_patron: "Patron svatého řádu"
 game_concept_holy_order_patron_desc: "Patronem [holy_order|E] je král nebo císař, který sdílí jejich [faith|E] a jehož [realm|E] obsahuje jejich hlavní město.\n\n$game_concept_holy_order_patron$ může zdarma požádat o podporu $game_concept_holy_order$ proti náboženským nepřátelům místo placení [piety|E].\n\nNe všechny $game_concept_holy_orders$ mají $game_concept_holy_order_patron$."
 game_concept_holy_orders: "Svaté řády"
 game_concept_holy_site: "Svaté místo"
 game_concept_holy_site_desc: "$game_concept_holy_site$ je [county|E], které obsahuje místo náboženského významu pro [faith|E]. $game_concept_holy_sites$ držená postavou správné víry poskytnou efekt všem příslušníkům té víry a mohou také umožnit vytvoření [special_buildings|E] nebo [holy_orders|E]. Každá víra má jinou sadu $game_concept_holy_sites$."
 game_concept_holy_sites: "Svatá místa"
 game_concept_holy_war: "Svatá válka"
 game_concept_holy_war_desc: "Svatá válka je zvláštní typ [war|E] vedený [ruler|E] jedné [faith|E] proti vládci jiné víry.\n\nSvaté války jsou obvykle velmi ničivé; vítěz obvykle obsadí všechna [counties|E] v cílové oblasti pro sebe. Nicméně pokud je víra útočníka [GetFaithDoctrine('doctrine_pluralism_pluralistic').GetBaseName] nebo obránce má v cílové oblasti [vassals|E] stejné víry jako útočník, někteří nebo všichni vazalští vládci v cílové oblasti mohou být místo toho jednoduše převedeni k útočníkovi.\n\nNa rozdíl od jiných válek se vládcové stejné víry jako cíl mohou bez potřeby [alliance|E] rozhodnout přidat k jeho obraně.\n\nSvaté války mohou být povoleny nebo omezeny v závislosti na různých [religious_families|E]."
 game_concept_holy_war_holy: "Svatý"
 game_concept_holy_wars: "Svaté války"
 game_concept_home_court: "Domácí dvůr"
 game_concept_home_court_desc: "A [ruler|E], který je [close_family_member|E] $game_concept_hostage$ a poslal je k [warden|E] jako záruku míru nebo podřízenosti."
 game_concept_home_courts: "Domácí dvory"
 game_concept_home_courts_possessive: "Domácího dvora"
 game_concept_homosexual: "Homosexuální"
 game_concept_homosexual_desc: "V #EMP Crusader Kings III#! je tato postava přitahována postavami stejného pohlaví."
 game_concept_honorary_guest: "Čestný host"
 game_concept_honorary_guest_desc: "$honorary_guest_desc$"
 game_concept_hook: "Páka"
 game_concept_hook_desc: "$game_concept_hook$ je obecný pojem pro vztah mezi postavami, kdy jedna může donutit druhou k plnění své vůle.\n\nExistují dva typy, [weak_hooks|E] a [strong_hooks|E], které se získávají různými způsoby.\n\n$game_concept_hooks$ mohou být použity k prosazení mnoha interakcí, například [marriage|E] návrhů a [vassal_contract|E] změn."
 game_concept_hook_i: "@cs_weak_hook_icon!"
 game_concept_hooked: "Zavázaný"
 game_concept_hooks: "Páky"
 game_concept_host: "Pořadatel"
 game_concept_host_a_dinner: "Uspořádat večeři"
 game_concept_hostage: "Rukojmí"
 game_concept_hostage_desc: "A [close_family_member|E] [ruler|E], odeslaný z jejich [home_court|E] jako záruka míru nebo podřízenosti.\n\nReputace $game_concept_rulers$, kteří vyhlásí [war|E] přesto, že poslali nebo přijali $game_concept_hostage$, bude vážně poškozena, a $game_concept_wardens$ mohou volně popravit $game_concept_hostages$ svých nepřátel.\n\nDobře ošetřovaní $game_concept_hostages$ se pravděpodobně stanou loajálními vůči svému $game_concept_warden$, který může získat [hook|E], nebo se dokonce stát [friends|E].\n\n$game_concept_hostages$ musí být bezmajetní děti, sourozenci, neteře, synovci nebo vnoučata jejich $game_concept_home_courts_possessive$ $game_concept_ruler$.\n\n$game_concept_wardens$ mají šanci získat [perpetual_hook|E] na dítě $game_concept_hostage$ při dosažení věku dospělosti, na základě osobnosti, názoru a let strávených na dvoře $game_concept_wardens$."
 game_concept_hostages: "Rukojmí"
 game_concept_hostages_possessive: "Rukojmího"
 game_concept_hosted_dinner: "Hostitelská večeře"
 game_concept_hosted_dinner_desc: "Fáze aktivity během [royal_tour|E], při které se od [vassal|E] očekává, že pobaví svého [liege|E], což často vede ke zvýšení vzájemného vytváření [hooks|E] a [relations|E]."
 game_concept_hosted_dinners: "Hostitelské večeře"
 game_concept_hostile_army: "Nepřátelský"
 game_concept_hostile_army_desc: "S $game_concept_hostile_army$ [army|E] lze bojovat stejně, jako byste byli ve [war|E] s jejím vlastníkem, ačkoliv se neuděluje žádný [war_score|E].\n\nNepřátelství je způsobeno střetem zájmů, včetně:\n$BULLET_WITH_TAB$Nepřátel vašeho [liege|E]\n$BULLET_WITH_TAB$[vassals|E] vašich nepřátel\n$BULLET_WITH_TAB$[rulers|E] #emphasis útočící#! na stejného nepřítele"
 game_concept_hostile_scheme: "Nepřátelská intrika"
 game_concept_hostile_scheme_desc: "$game_concept_hostile_schemes$ jsou [schemes|E], jejichž cílem je uškodit [character|E]. Většina $game_concept_hostile_schemes$ využívá [secrecy|E].\n\nPříklady $game_concept_hostile_schemes$ jsou:\n$BULLET_WITH_TAB$[GetScheme('murder').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('abduct').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('claim_throne').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('fabricate_hook').GetTypeName]"
 game_concept_hostile_scheme_resistance: "Odolnost vůči nepřátelským intrikám"
 game_concept_hostile_schemes: "Nepřátelské intriky"
 game_concept_hosting: "Pořádání"
 game_concept_house: "Rod"
 game_concept_house_arrest: "Domácí vězení"
 game_concept_house_arrest_desc: "$game_concept_house_arrest$ je shovívavá forma [prison|E], kde postižení postavy netrpí žádnými negativními účinky kromě nudy. [rulers|E] je však mohou umístit do [dungeon|E], což snižuje [opinions|E] [close_family|E] zajatce.\n\nZajatí [nobles|E] jsou automaticky umístěni do [house_arrest|E]."
 game_concept_house_desc: "$game_concept_house$ je větev členů většího stromu [dynasty|E]. Rody zakládají [rulers|E], kteří již nechtějí odpovídat svému současnému [house_head|E] a raději by byli hlavou nového rodu.\n\nAčkoli mají Rody vlastní jména a erby, stále sdílejí [dynasty_prestige|E] a ostatní členové Dynastie mohou být stále vaším [player_heir|E]."
 game_concept_house_head: "Hlava rodu"
 game_concept_house_head_desc: "Každý [house|E] v rámci [dynasty|E] má $game_concept_house_head$, který má určité výlučné pravomoci nad členy rodu.\n\nHlava rodu může například legalizovat [bastards|E], svolávat členy rodu k [war|E] a požadovat konverzi [landed|E] členů. Hlava rodu také získává [weak_hook|E] na všechny členy_]()_
 game_concept_house_head_interaction: "Interakce hlavy rodu"
 game_concept_house_head_interaction_desc: "Speciální [interactions|E], které může [house_head|E] provést vůči členům svého [house|E]."
 game_concept_house_heads: "Hlava rodů"
 game_concept_house_heads_possessive: "Hlavy rodu"
 game_concept_house_possessive: "Rodu"
 game_concept_house_succession_law: "Dědické právo rodu"
 game_concept_house_succession_law_desc: "V [GetGovernment('clan_government').GetName] [realms|E] aktuální [house_unity_level|E] určuje, které [succession_law|E] se používá.\n\nKlany se mohou přepnout na $SUCCESSION_LAW_CHANGE_WINDOW_SINGLE_HEIR_LAWS$ Dědické právo, které zabrání [house_unity|E] toto měnit, ale provedení je mnohem obtížnější než obvykle."
 game_concept_house_unity: "Jednota rodu"
 game_concept_house_unity_desc: "$game_concept_house_unity$ představuje stav vnitřních vztahů v [clan|E] [house|E] a postoj, který mají členové k sobě navzájem.\n\nExistuje několik [house_unity_levels|E], které poskytují členům rodu různé výhody a postihy.\n\n$game_concept_house_unity$ se mění podle činů, které členové rodu vůči sobě vykonají. [house_unity_unifying_actions|E] obecně zvýší $game_concept_house_unity$, zatímco [house_unity_devisive_actions|E] ho sníží. [house_head|E] obvykle mají větší vliv na $game_concept_unity$ svého rodu."
 game_concept_house_unity_devisive_actions: "Rozdělující akce"
 game_concept_house_unity_devisive_actions_desc: "Rozdělující akce vůči členům vašeho [house|E] sníží vaši [house_unity|E].\n\n[house_heads|E] mohou použít #V $unity_steer_house_direction_decision$#! [decision|E] a #V $accuse_of_decandence_interaction$#! [interaction|E], aby výrazně snížili Jednotu.\n\n#weak Několik příkladů rozdělujících akcí:$house_unity_decrease_examples$#!"
 game_concept_house_unity_i: "@dynasty_house_unity!"
 game_concept_house_unity_level: "Úroveň jednoty rodu"
 game_concept_house_unity_level_desc: "$game_concept_house_unity_level$ je aktuální stav [house_unity|E]. Aktivní úroveň se mění, když Jednota roste prostřednictvím [house_unity_unifying_actions|E] nebo klesá prostřednictvím [house_unity_devisive_actions|E], a každá úroveň poskytuje členům [house|E] různé výhody a postihy.\n\nExistuje pět různých úrovní:\n[GetCurrentHouseUnityStagesDescForLocalPlayer]\n\nKaždá úroveň sebou nese vlastní [house|E] [succession_law|E]."
 game_concept_house_unity_levels: "Úrovně jednoty rodu"
 game_concept_house_unity_unifying_actions: "Jednotící akce"
 game_concept_house_unity_unifying_actions_desc: "Jednotící akce vůči členům vašeho [house|E] zvýší vaši [house_unity|E].\n\n[house_heads|E] mohou použít #V $unity_steer_house_direction_decision$#! [decision|E] a #V $extoll_virtuousness_interaction$#! [interaction|E], aby výrazně zvýšili Jednotu.\n\n#weak Několik příkladů jednotících akcí:$house_unity_increase_examples$#!"
 game_concept_houses: "Houses"
 game_concept_hungarian_invasion: "$HUNGARIAN_INVASION_CB_NAME$"
 game_concept_hungarian_invasion_casus_belli: "$HUNGARIAN_INVASION_CB_NAME$ Casus Belli"
 game_concept_hungarian_invasion_casus_belli_desc: "Mocný [casus_belli|E], který lze v jedné kampani použít pouze jednou k získání všech území, která cíl drží v Panonii.\n\nPo vítězství se všechno $mogyer_collective_noun$ v útočníkově [realm|E] přemístí s nimi do Panonie, [counties|E] #EMP and#! [vassals|E], vytlačujíc $avar$ $game_concept_counties$. Ostatní vazalové mimo Panonii jsou opuštěni, zatímco $game_concept_counties$ dříve obsazené nebo držené $mogyer_collective_noun$ zůstávají místním drobným válečníkům a rivalizujícím kmenům stepí."
 game_concept_hunt_danger: "Nebezpečí lovu"
 game_concept_hunt_danger_desc: "Nepředvídatelnost i mírných divokých zvířat společně s horečkou honu srazila na kolena mnoho mocných bojovníků.\n\nVíce $game_concept_hunt_dangerous$ zvířat poskytne lovci větší [prestige_i|E][prestige|E].\n\nPři výběru hostů by neměla být opomenuta ani odlehlost divočiny a množství příležitostí..."
 game_concept_hunt_danger_no_prefix: "Nebezpečí"
 game_concept_hunt_dangerous: "Nebezpečné"
 game_concept_hunt_sighting: "Pozorování při lovu"
 game_concept_hunt_sighting_desc: "A $game_concept_hunt_sighting$ je zpráva o konkrétních prestižních zvířatech spatřených v [county|E], které mohou být vysledovány během [GetActivityType('activity_hunt').GetName] konaného tam.\n\n[GetCourtPositionType('master_of_hunt_court_position').GetName()] [court_position|E] bude vyhledávat $game_concept_hunt_sightings_no_prefix$."
 game_concept_hunt_sighting_no_prefix: "Pozorování"
 game_concept_hunt_sightings: "Pozorování při lovu"
 game_concept_hunt_sightings_no_prefix: "Pozorování"
 game_concept_hunt_success_chance: "Šance na úspěch při lovu"
 game_concept_hunt_success_chance_desc: "Když vyrážíš na [GetActivityType('activity_hunt').GetName], není jisté, že ulovíš kořist. Hlavní faktory jsou:\n$BULLET_WITH_TAB$[GetTrait('lifestyle_hunter').GetName( GetNullCharacter )] [trait_level_track_xp|E]\n$BULLET_WITH_TAB$[GetCourtPositionType('master_of_hunt_court_position').GetName()] [aptitude|E]\n$BULLET_WITH_TAB$[buildings|E], [terrain|E], a [development|E]\n$BULLET_WITH_TAB$Sledování zvířat [hunt_sightings_no_prefix|E]\n\n$game_concept_hunt_success_chance$ nikdy nemůže překročit #V 80#!.\n\n#weak Úspěšné lovy končí zabitím kořisti, kde lze získat trofejní [artifacts|E] a lovci může být uděleno velké [prestige_i|E][prestige|E].#!"
 game_concept_hunt_success_chance_no_prefix: "Šance na úspěch"
 game_concept_hybrid_culture: "Hybridní kultura"
 game_concept_hybrid_culture_desc: "[SelectLocalization( HasDlcFeature( 'hybridize_culture' ), 'game_concept_hybrid_culture_desc_DLC', 'game_concept_hybrid_culture_desc_NO_DLC' )]"
 game_concept_hybrid_culture_desc_DLC: "$game_concept_hybrid_culture$ je [culture|E], kterou vytvořil [ruler|E] jako kombinaci dvou existujících kultur.\n\n$game_concept_hybrid_culture$ je směs dvou původních kulturních [traditions|E], [culture_pillars|E] a estetiky.\n\nPouze kultury s odlišným [heritage|E] mohou vytvořit hybrid a náklady na [prestige|E] za to závisí na jejich [cultural_acceptance|E] vůči sobě.\n\nČím vyšší je kulturní akceptace, tím více [counties|E] se při vzniku hybridu přemění. Vladaři hybridní kultury [promote_culture|E] mnohem rychleji v hrabstvích rodičovských kultur po dobu #V [EmptyScope.ScriptValue('culture_hybrid_cooldown')|0]#! let od jejího vzniku.\n\nNové kultury se mohou také objevit jako [divergent_culture|E]."
 game_concept_hybrid_culture_desc_NO_DLC: "$game_concept_hybrid_culture$ je [culture|E], která vznikla jako kombinace dvou jiných kultur.\n\nNové kultury se mohou také objevit jako [divergent_culture|E]."
 game_concept_hybrid_cultures: "Hybridní kultury"
 game_concept_hybridize: "Hybridizovat"
 game_concept_hybridized: "Hybridizováno"
