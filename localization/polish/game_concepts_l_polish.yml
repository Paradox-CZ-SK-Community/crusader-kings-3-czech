 game_concept_builder_i:0 "@builder_icon!"
 game_concept_building_desc:0 "$game_concept_buildings$ jsou vylepšení, která mohou být postavena v [holdings|E].\n\nMnoho typů budov může být postaveno pouze v konkrétních [baronies|E] nebo v určitých [terrain|E].\n\nKaždé držení má omezený počet slotů pro budovy, takže držení nemůže obsahovat všechny typy budov. [county_capitals|E] mají přístup k dalšímu slotu pro budovy.\n\n[duchy_buildings|E] a [special_buildings|E] používají své vlastní sloty."
