 game_concept_child_health: "Zdraví dětí"
 game_concept_childhood_trait_desc:0 "Každé dítě získává vlastnost dětství, když vyrůstá, jako jsou [GetTrait('rowdy').GetName( GetNullCharacter )] nebo [GetTrait('charming').GetName( GetNullCharacter )].\n\nZískaná vlastnost naznačuje, která [vzdělávací_pozornost|E] by jim nejlépe vyhovovala."
