 game_concept_cowed_desc:2 "Ondaní postavy jsou paralyzovány strachem z jiné postavy a zřídka podnikají jakékoliv nepřátelské akce proti této postavě, včetně zahájení [factions|E].\n\nPostavy jsou Ondané nebo [intimidated|E] strachem a/nebo zbabělou osobností."
 game_concept_cowed:1 "Vystrašený"
 game_concept_created_title:0 "Vytvořený titul"
 game_concept_created:0 "Vytvořeno"
 game_concept_create_title:0 "Vytvořit titul"
 game_concept_create:0 "Vytvořit"
 game_concept_crime_desc:2 "$game_concept_crimes$ jsou činy, které společnost považuje za natolik nepřijatelné, aby zasluhovaly trest.\n\nZločiny mohou být sekulární (například když [vassal|E] [revolting|E] proti jejich [liege|E]) nebo náboženské (jakékoliv chování, které je [shunned|E] a je protiprávní podle [doctrine|E]). Sekulární zločiny mohou být potrestány pouze postavami, které byly zasaženy proviněním, ale jakýkoli [ruler|E] může trestat své poddané za náboženské zločiny.\n\nVšechny zločiny dávají vládcům platný důvod k [imprison|E] $game_concept_criminals$, a v závislosti na závažnosti zločinu, k [revoke|E] jejich [titles|E], [banish|E], [torture|E], nebo [execute|E]. Každý zločin může být potrestán vládcem pouze jednou, i když některé zločiny přinesou zločincům záporný [fame_trait|E], který si ponese do hrobu.\n\nNěkdy postavy uniknou zločinům, což se stává [secrets|E], které mohou být odhaleny jinými postavami a použity k [blackmail|E]."
 game_concept_crime_i:0 "@crime_icon!"
 game_concept_crimes:0 "Zločiny"
 game_concept_crime:0 "Zločin"
 game_concept_criminals:0 "Zločinci"
 game_concept_criminal:0 "Zločinec"
 game_concept_critical_failure_desc:0 "Některé [schemes|E] mají možnost $game_concept_critical_failure$ během provádění.\n\nPřesné výsledky se liší, ale zahrnují $game_concept_scheme$, které se obrátí proti [scheme_owner_owner|E], nebo jim brání pokusit se o stejný $game_concept_scheme$ proti stejnému [scheme_target_target|E] po nějakou dobu."
 game_concept_critical_failure:0 "Kritické Selhání"
 game_concept_critically_fail:0 "Kriticky selhat"
 game_concept_crown_authority_desc:1 "$game_concept_crown_authority$ představuje obecnou moc, kterou [ruler|E] vykonává nad svými [vassals|E].\n\nExistují čtyři úrovně $game_concept_crown_authority$; [autonomous_vassals|E], [limited|E], [high|E] a [absolute|E]. Zvyšování $game_concept_crown_authority$ stojí určité množství [prestige|E] v závislosti na úrovni a vládcově [learning_skill|E].\n\n#weak Vassals nemají rádi vyšší úrovně $game_concept_crown_authority$, a snížení je primárním cílem [Concept( 'liberty_faction', 'Liberty Factions' )|E].#!"
 game_concept_crown_authority:0 "Autorita koruny"
 game_concept_crusades:0 "Křížové výpravy"
 game_concept_crusade:0 "Křížová výprava"
 game_concept_crush_desc:0 "K $game_concept_crush$ je další [child|E], pro níž $game_concept_child$ vyvíjí své první (docela trapné) pocity. Po dosažení [adulthood|E], pokud je $game_concept_crush$ vzájemný, může se rozvinout v [lovers|E], nebo [character|E] může pokračovat ve svém životě."
 game_concept_crushes_possessive:0 "Zamilovanosti'"
 game_concept_crushes:0 "Zamilovanosti"
 game_concept_crush_possessive:0 "Zamilovaného"
 game_concept_crush:0 "Zničení"
 game_concept_cultural_acceptance_baseline_desc:1 "[cultural_acceptance|E] má základ, k němuž se vydává, pokud je překročen. Základ závisí na:\n$EFFECT_LIST_BULLET$Sdílené [heritage|E]\n$EFFECT_LIST_BULLET$Sdílený [language|E]\n$EFFECT_LIST_BULLET$Sdílená [faith|E] a [religion|E], zejména pokud [GetFaithDoctrine('doctrine_pluralism_pluralistic').GetBaseName] nebo [GetReligionFamily('rf_eastern').GetName]\n$EFFECT_LIST_BULLET$Sdílený [ethos|E] v rámci stejného [region|E]"
 game_concept_cultural_acceptance_baseline:0 "Základní kulturní akceptace"
 game_concept_cultural_acceptance_desc:2 "Kulturní přijetí měří, jak přijatelná jsou dvě [kultury|E] vůči sobě.\n\nPrimárně to ovlivňuje, jak moc se snižuje [názor|E] mezi Charakteri různých Kultur. Také to ovlivňuje [názor_krajů|E] a náklady na vytvoření [hybridní_kultury|E].\n\nKulturní přijetí se může měnit v důsledku mnoha akcí, zejména [válek|E], udělování a odnímání [tituly|E] a [přijetí_kultury|E] [rada úkol|E].\n\nV průběhu času se Přijetí vrátí k [kulturním_přijetí_základní|E], pokud překročí."
 game_concept_cultural_acceptance_i:0 "@cultural_acceptance_icon!"
 game_concept_cultural_acceptance:0 "Kulturní přijetí"
 game_concept_cultural_exposure_desc:1 "Kontakt s jinými [cultures|E], které mají neobjevené [innovations|E], způsobí, že jedno z těchto $game_concept_innovations$ bude objeveno rychleji. Jakékoli množství $game_concept_exposure$ umožní tento zvýšený objevovací tempo, a další $game_concept_exposure$ nezvýší efekt."
 game_concept_cultural_exposure:0 "Kulturní Expozice"
 game_concept_cultural_fascination_desc:0 "Každá kultura je vždy fascinována specifickou [inovací|E], což výrazně zvyšuje rychlost objevování v závislosti na [učení|E] aktuálního [hlavy kultury|E].\n\nHlava kultury může měnit kulturní fascinaci volně."
 game_concept_cultural_fascination:0 "Kulturní fascinace"
 game_concept_cultural_festival_desc:0 "An [activity_phase|E] během [royal_tour|E], kdy se očekává, že [vassal|E] pobaví svého [liege|E], což často vede ke zvýšení [county_opinion|E] a [cultural_acceptance|E]."
 game_concept_cultural_festivals:0 "Kulturní festivaly"
 game_concept_cultural_festival:0 "Kulturní festival"
 game_concept_cultural_head:0 "Kulturní vůdce"
 game_concept_cultural:0 "Kulturní"
 game_concept_culture_desc:1 "$game_concept_culture$ představuje jazyk a zvyky postavy nebo [okresu|E].\n\nPostavy různých kultur budou mít nižší [názory|E] na sebe navzájem. Tento postih může být snížen zvýšením [kulturní_přijetí|E]."
 game_concept_culture_festivals:0 "Kulturní festivaly"
 game_concept_culture_festival:0 "Kultura festivalu"
 game_concept_culture_head_desc_NO_REFORM_DLC:0 "$game_concept_culture_head$ může také ustanovit nové [tradice|E] pro jejich kulturu."
 game_concept_culture_head_desc_REFORM_DLC:0 "$game_concept_culture_head$ může také [reformovat|E] části své kultury."
 game_concept_culture_head_desc:3 "'$game_concept_culture_head$' je [ruler|E], který má největší vliv na svou vlastní [culture|E].\n\nKonkrétně, vládce s největším celkovým počtem stejnokulturních [counties|E] ve svém [realm|E] se stane $game_concept_cultural_head$, bez ohledu na to, kde je jeho [domain|E] nebo jaké jiné kultury Counties může vlastnit.\n\n$game_concept_cultural_head$ může ovlivnit, která [innovation|E] by měla být prioritizována pro objevování nastavením [cultural_fascination|E].\n\n[SelectLocalization( HasDlcFeature( 'reform_culture' ), 'game_concept_culture_head_desc_REFORM_DLC', 'game_concept_culture_head_desc_NO_REFORM_DLC' )]"
 game_concept_culture_head:1 "Vedoucí kultury"
 game_concept_culture_intermingling_desc:1 "Čím více dvou [cultures|E] koexistuje ve stejném [realm|E], tím více dojde k mísení a kultury zvýší svou [cultural_acceptance|E]."
 game_concept_culture_intermingling:0 "Kultury se mísí"
 game_concept_culture_pillar_desc_NO_REFORM_DLC:0 "Pillars jsou neměnné vlastnosti, které odrážejí původ [culture|E].\n\nExistuje 5 různých kulturních pilířů:\n$EFFECT_LIST_BULLET$[ethos|E]\n$EFFECT_LIST_BULLET$[heritage|E]\n$EFFECT_LIST_BULLET$[language|E]\n$EFFECT_LIST_BULLET$[martial_custom|E]\n$EFFECT_LIST_BULLET$Estetika"
 game_concept_culture_pillar_desc_REFORM_DLC:0 "Pilláry jsou vlastnosti, které odrážejí původ [culture|E].\n\nExistuje 5 různých kulturních pillárů:\n$EFFECT_LIST_BULLET$[ethos|E]\n$EFFECT_LIST_BULLET$[heritage|E]\n$EFFECT_LIST_BULLET$[language|E]\n$EFFECT_LIST_BULLET$[martial_custom|E]\n$EFFECT_LIST_BULLET$Estetika\n\nZ těchto tří, Ethos, Jazyk a Vojenské zvyky mohou být změněny [culture_head|E] prostřednictvím [reformation|E]."
 game_concept_culture_pillar_desc:1 "[SelectLocalization( HasDlcFeature( 'reform_culture' ), 'game_concept_culture_pillar_desc_REFORM_DLC', 'game_concept_culture_pillar_desc_NO_REFORM_DLC' )]"
 game_concept_culture_pillars:0 "Kulturní pilíře"
 game_concept_culture_pillar:0 "Kulturní Pilíř"
 game_concept_culture_possessive: "Kultury"
 game_concept_cultures:0 "Kultury"
 game_concept_culture_tradition_desc_NO_REFORM_DLC:0 "[vedoucí kultura|E] může zavést nové tradice pro kulturu, za cenu [prestige|E]."
 game_concept_culture_tradition_desc_REFORM_DLC:0 "Hlava [kulturní|E] může zavést nové Tradice nebo nahradit stávající tradice pro kulturu prostřednictvím [reformace|E]."
 game_concept_culture_tradition_desc:2 "Tradice představují praktiky, zvyky, hodnoty a etiku jednotlivých [kultur|E].\n\nKaždá tradice poskytuje nějaký typ bonusu nebo zvláštní schopnosti [postavám|E] nebo [hrabstvím|E] této kultury.\n\n[SelectLocalization( HasDlcFeature( 'reform_culture' ), 'game_concept_culture_tradition_desc_REFORM_DLC', 'game_concept_culture_tradition_desc_NO_REFORM_DLC' )]\n\n$game_concept_cultures$ může mít až 6 tradic, ale většina jich má méně."
 game_concept_culture_traditions:0 "Kulturní tradice"
 game_concept_culture_tradition:0 "Kultura a tradice"
 game_concept_culture:0 "Kultura"
 game_concept_damage_desc:1 "Poškození [soldier|E] určuje, kolik [casualties|E] mohou způsobit nepříteli během [battle|E].\n\n[levy|E] voják způsobuje [GetDefine('NCombat', 'LEVY_ATTACK')|0] poškození."
 game_concept_damage:0 "Poškození"
 game_concept_dead_soldiers_desc:0 "Během [bitvy|E] je mnoho (ale obvykle ne většina) [vojáků|E] zabito nebo příliš těžce zraněno, aby mohli znovu bojovat. To jsou trvalé [ztráty|E] na rozdíl od prostě [útěkových_vojáků|E]."
 game_concept_dead_soldiers:1 "Fatální Ztráty"
 game_concept_debt_desc:2 "Dluh je stav mít zápornou částku [gold_i][gold|E]. To se obvykle stává, když [ruler|E] ve válce najme [mercenaries|E], aniž by měl dostatek zlata na pokrytí plného nákladu, nebo když jsou ve válce příliš dlouho.\n\nBěhem dluhu nemůžete vyhlásit nové [wars|E], vaše [men_at_arms|E] se nezpevňují a vaši nepřátelé budou mít [advantage|E] nad vámi v bitvě. Čím hlouběji se dostanete do dluhu, tím více penalizací obdržíte — méně [levies|E], snížený [county_opinion|E] a vaši [vassals|E] vás budou mít méně rádi.\n\nKromě toho mohou nastat různé jiné menší destabilizující události, jako je získání [county_corruption|E] ve vaší [domain|E] [counties|E]. \n\n#help Obecně je dobrý nápad zaútočit na své nepřátele, když jsou v dluhu, protože budou bojovat s nižší [advantage|E]!#!"
 game_concept_debt:0 "Dluh"
 game_concept_deceitful_progress_hostile_schemes_decision_desc:1 "A [rozhodnutí|E], které umožňuje zlepšit vaše [hostilní_schémata|E]. Uděluje [šance_na_úspěch|E] a [rychlost_schématu|E] vyměnou za [stres|E]."
 game_concept_deceitful_progress_hostile_schemes_decision:0 "$deceitful_progress_hostile_schemes_decision$ Rozhodnutí"
 game_concept_decide:0 "Rozhodnout"
 game_concept_decision_desc:1 "A $game_concept_decision$ je speciální akce, kterou může [character|E] provést ve svém volném čase.\n\nKaždé rozhodnutí má své vlastní účinky, které mohou sahat od drobných změn postavy až po [empire|e]-otřásající dopady.\n\nRozhodnutí, která posunou postavu na konkrétní místo na určitou dobu, se nazývají [activities|E]."
 game_concept_decisions:0 "Rozhodnutí"
 game_concept_decision:0 "Rozhodnutí"
 game_concept_defeat_desc:0 "$game_concept_defeat$ je jednou ze tří možných [peace_offers|E]. Přesný výsledek porážky v [war|E] závisí na [casus_belli|E], ale poražení obránci obvykle ztrácejí [titles|E] v [war_target|E] oblasti, zatímco poražení útočníci ztrácejí například [gold|E], [prestige|E] a [piety|E]."
 game_concept_defeat:0 "Porážka"
 game_concept_de_jure_capital_desc:1 "$game_concept_de_jure_capital$ [titulu|E] je [hrabství|E], které bylo jeho historickým hlavním městem. Můžete vždy zvolit přesunout váš [hlavní_hlavní_město|E] na $game_concept_de_jure_capital$ vašeho [primárního_titulu|E], i když již bylo přesunuto."
 game_concept_de_jure_capital:0 "De Jure Hlavní město"
 game_concept_de_jure_desc:1 "Většina [tituly|E] je považována za součást vyššího titulu $game_concept_de_jure$ ('ze zákona').\n\nNapříklad [vládce|E] může být [králem|E] Anglie, ale jejich [království|E] zatím neobsahuje všechny země, které jsou legálně považovány za součást Anglie.\n\n[Držitel|E] [druženství|E], [království|E] nebo [říše|E] má vždy [casus_belli|E] k ovládnutí svých $game_concept_de_jure$ složkových titulů.\n\n[vazalové|E] se také rozhodnou, kdo je jejich [legitimní_leh|E] na základě toho, jaký titul je jejich [primární_titul|E] De Jure součástí."
 game_concept_de_jure_drift_desc_part_1:0 "Pomalý proces, při kterém se [de_jure|E] [lénař|E] [titulu|E] může změnit. Dochází k němu přirozeně, když je [knížectví|E] nebo [království|E] kompletně pod kontrolou [vládce|E], který nevlastní titul de jure lénaře území.\n\nTento proces lze urychlit přidělením vašeho [kancléře|E] do příslušného [úkolu_poradce|E] #weak ($task_integrate_title$)#!. Knížectví se mohou pouze $game_concept_de_jure_drift$ do království a království se mohou pouze Vznášet do [říší|E].\n\nNechat tituly De Jure Drift do vaší [primární_title|E] je dobrý způsob, jak se zbavit penalizace [právoplatného_lénaře|E]."
 game_concept_de_jure_drift_desc_part_2:0 "#weak Příklad: Vévodství $d_northumberland$ je de jure částí $k_england$, ale území vévodství je zcela uvnitř $k_scotland$. Jelikož král $k_scotland$ nevlastní také $k_england$, vévodství začne driftovat k tomu, aby se stalo součástí $k_scotland$.#!"
 game_concept_de_jure_drift_desc:1 "$game_concept_de_jure_drift_desc_part_1$\n\n$game_concept_de_jure_drift_desc_part_2$"
 game_concept_de_jure_drift_drifted:0 "Odkloněný"
 game_concept_de_jure_drift_drift:0 "Odklon"
 game_concept_de_jure_drifting: "De Jure Drifting"
 game_concept_de_jure_drift:0 "De Jure drift"
 game_concept_de_jure_partition_desc:0 "[realms|E], které byly $game_concept_de_jure_partitioned$, byly rozděleny na dvě stejné-[title_tier|E] [titles|E], ale stále se je lze snadno znovu sjednotit.\n\nBuď $game_concept_title$ může [de_jure_drift_drift|E] [completely_controlled|E] [duchies|E] z druhého $game_concept_title$ do jeho [de_jure|E] okamžitě prostřednictvím [decision|E].\n\nPokud je některé $game_concept_title$ někdy zničeno nebo ztratí poslední ze svých $game_concept_de_jure$ [counties|E], pak zbývající $game_concept_title$ absorbuje všechny jeho $game_concept_de_jure$."
 game_concept_de_jure_partitioned:0 "De Jure Rozděleno"
 game_concept_de_jure_partition:0 "De Jure Rozdělení"
 game_concept_de_jure:0 "De Jure"
 game_concept_demand_conversion_desc:1 "[rulers|E], kteří mají subjekt jiné [faith|E], mohou požadovat konverzi, aby změnili víru svého subjektu na svou vlastní. Dovednost [learning|E] vládce a [opinion|E] subjektu o svém lordovi jsou hlavní faktory určující, zda subjekt požadavek přijme, nebo [Concept('refuse_conversion_crime','refuses')|E] ho."
 game_concept_demand_conversion:0 "Požadovat konverzi"
 game_concept_demanding_conversion:0 "Požadování přeměny"
 game_concept_demand_payment_decision:0 "Interakce Vyžádat Platbu"
 game_concept_demand_payment_desc:0 "Diplomatická interakce, která umožňuje postavě požadovat platbu [gold|E] výměnou za jakékoli [hooks|E], které mají."
 game_concept_demand_payment:0 "Požadovat Platbu"
 game_concept_denounce_desc:1 "Člen [dynastie|E] může odmítnout člena své [dynastie|E] za cenu [dynastického_prestiže|E].\n\nJakýkoli člen stejné dynastie (včetně samotného vedoucího dynastie) získá [důvod_k_uvěznění|E] proti odvolávanému členu."
 game_concept_denouncement:0 "Odmítnutí"
 game_concept_denounce:0 "Odmítnout"
 game_concept_depose_desc:0 "[vládci|E] mohou být sesazeni v důsledku požadavků [frakce|E] nebo speciálních událostí. Jejich [dědici|E] zdědí jejich [tituly|E], přestože starý vládce je stále naživu."
 game_concept_deposed:0 "Sesazený"
 game_concept_depose:0 "Snížení"
 game_concept_designated_heir_desc:3 "$game_concept_designated_heir$ má prioritu při rozhodování, kdo se stane [realm_heir|E]."
 game_concept_designated_heir:1 "Určený dědic"
 game_concept_designated_terrain_desc: "Rozhodnutí [decision|E] odomknuté v strome [wanderer_lifestyle|E], kde si môžete vybrať skupinu [terrain|E], na ktorú sa budete špecializovať. Určité [perks|E] poskytnú rôzne bonusy pre zvolenú skupinu terénu.\n\nSkupiny terénov, z ktorých si môžete vybrať:\n$BULLET_WITH_TAB$@forest! Lesy / @jungle! Džungle / @taiga! Tajga / @wetlands! Mokrade\n$BULLET_WITH_TAB$@mountains! Hory / @hills! Kopce / @desert_mountains! Púštne hory\n$BULLET_WITH_TAB$@plains! Roviny / @steppe! Step / @farmlands! Poľnohospodárska pôda / @floodplains! Záplavové oblasti\n$BULLET_WITH_TAB$@desert! Púšte / @drylands! Suché oblasti / @oasis! Oáza"
 game_concept_designated_terrain: "Určený terén"
 game_concept_destination: "Cíl"
 game_concept_destination_desc: "Destinace je cílem během [traveling|E] nebo jedním z několika cílů. Pro [pilgrimage|E] by to bylo [holy_site|E], k němuž se cestuje, zatímco pro [tour|E] by každý jednotlivý [vassal|E], který je navštíven, byl považován za destinaci."
 game_concept_detail_zoom_desc:1 "$ZOOM_LEVEL_DETAILS_TOOLTIP$"
 game_concept_detail_zoom:1 "$ZOOM_LEVEL_DETAILS$"
 game_concept_develop_county_desc:0 "Úkol [councillor_task|E] prováděný [steward|E]. Zaměřuje se na [county|E], kde urychluje [development_growth|E] a zkracuje čas výstavby [buildings|E]."
 game_concept_develop_county:0 "$task_develop_county$"
 game_concept_development_growth:0 "Růst rozvoje"
 game_concept_development_i:0 "@development_icon!"
 game_concept_development:0 "Rozvoj"
 game_concept_diarch_affected_actions_desc:3 "Když [scales_of_power|E] přejí [diarch|E] během [power_sharing|E], některé [interactions|E], které [liege|E] provede, mohou začít stát [prestige|E].\n\nOvlivněné akce jsou:\n$EFFECT_LIST_BULLET$ [odnětí|E] [title|E]\n$EFFECT_LIST_BULLET$ [odvolání|E] [vassal|E]\n$EFFECT_LIST_BULLET$ [uvěznění|E] [characters|E]\n$EFFECT_LIST_BULLET$ [vykonání|E] $game_concept_characters$ #slabé (pokud víra $game_concept_liege$ neprovádí nějakou formu lidské oběti)#!"
 game_concept_diarch_affected_actions:0 "Běžné akce"
 game_concept_diarch_aptitude_desc:2 "$game_concept_diarch_aptitude$ určuje, jak dobře [diarch|E] splňuje každé [mandát|E] stanovené jejich [pánem|E].\n\nJak [dovednosti|E], tak [osobnostní_rysy|E] sehrávají roli. Například [GetTrait('greedy').GetName(GetNullCharacter)] $game_concept_diarch$, kterému byl svěřen $fill_coffers_mandate$ Mandát, nemusí posílat svému Pánovi tolik [zlata|E].\n\n#SLABÍ [diarchové|E] jsou dobře přizpůsobeni $game_concept_mandate$, když mají kolem 40+ $game_concept_aptitude$ pro to.#!"
 game_concept_diarch_aptitude:2 "Aptitude diarcha"
 game_concept_diarch_desc:3 "Mladší partner během [diarchy|E], $game_concept_diarch$ pomáhá svému [liege|E] vést [realm|E].\n\n$game_concept_diarch$ má přístup k [diarch_powers|E], a získává více z nich, jak se [scales_of_power|E] naklánějí v jeho prospěch."
 game_concept_diarchies:0 "Sdílení moci"
 game_concept_diarch_loyalty_desc:2 "Loajalita [diarchy|E] $game_concept_diarch_loyalty$ určuje, jak pravděpodobné je, že zneužijí své pravomoci na úkor svého [vrchního|E] nebo [království|E].\n\n$DIARCHY_WINDOW_VISIBLY_LOYAL$ $game_concept_diarchs$ se zdrží používání [diarchových pravomocí|E], snaží se plnit [mandát|E] stanovený pro ně svědomitě a dobrovolně se vzdají své moci, když budou požádáni.\n\n$DIARCHY_WINDOW_VISIBLY_DISLOYAL$ $game_concept_diarchs$ používají $game_concept_diarch_powers$ svobodně, snaží se splnit svůj $game_concept_mandate$, aby vychýlili [rovnováhu moci|E] ve svůj prospěch, a mohou odmítnout vzdát se moci, pokud jsou $game_concept_scales_of_power_scales$ dostatečně silně vychýleny směrem k nim.\n\n$DIARCHY_WINDOW_UNKNOWN_LOYALTY$ $game_concept_diarchs$ mohou používat $game_concept_diarch_powers$, obecně buď sdílejí výhody $game_concept_mandate$ se svým $game_concept_liege$, nebo zcela ignorují svůj $game_concept_mandate$ a mohou potřebovat úplatky, aby se vzdali své funkce, pokud se $game_concept_scales_of_power$ hodí pro ně."
 game_concept_diarch_loyalty_explicit:0 "Loajalita diarchů"
 game_concept_diarch_loyalty:0 "Loajalita"
