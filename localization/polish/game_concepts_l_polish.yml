 game_concept_inbreeding_desc:1 "Děti [children|E] dvou úzce příbuzných [characters|E] riskují, že se narodí s [congenital|E] vadou, z nichž nejzávažnější je [GetTrait('inbred').GetName( GetNullCharacter )] [trait|E].\n\nTo je v první generaci vzácné, ale následné $game_concept_inbreeding$ zvyšuje riziko.\n\nGenerace $game_concept_inbreeding$ mohou nicméně také vést k prospěšnému [GetTrait('pure_blooded').GetName( GetNullCharacter )] $game_concept_trait$, které (pokud oba rodiče to mají) činí potomky imunními vůči vrozeným vadám, protože všechny nedostatky byly [bred|E] vymýceny z krevní linie."
