 game_concept_retinue_maa_desc:0 "Některé [typy_ocenění|E] poskytují přístup k speciálním [mužům_v_zbrani|E]. Odemknou se tím, že budete mít [uznávaného_rytíře|E] s pokrokem v relevantní [GetTrait('tourney_participant').GetName( GetNullCharacter )] [trait_level_track|E] nebo relevantní [velitel_trait|E].\n\nRetinue $game_concept_men_at_arms$ jsou omezeny na jeden [pluk|E] a mají omezený počet vojska. Jsou dvakrát účinnější při odrážení jiných $game_concept_men_at_arms$ a v každé éře se zlepšují."
 game_concept_retinue_maa:0 "Doprovod Mužů-Ozbrojenců"
 game_concept_retract_desc:0 "Při [omezené_koronové_autoritě|E] nebo vyšší mohou [vládci|E] $game_concept_retract$ [vazala|E] vazala, ale pokud není [uvězněn|E], je to riskantní, neboť vazal může odmítnout a vzbouřit se.\n\nOdebrání vazala je považováno za [tyrannické|E], pokud cíl není vinen poměrně závažným [zločinem|E]."
