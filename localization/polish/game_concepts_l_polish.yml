 game_concept_roaming_longer_length_travel_desc: "Dlouhá túra je [možnost aktivity|E] pro [GetActivityType('activity_roaming').GetName] [aktivity|E]. Postava stráví podstatně delší čas s aktivitou a dostane více příležitostí."
