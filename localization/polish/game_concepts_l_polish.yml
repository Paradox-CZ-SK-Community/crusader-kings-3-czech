 game_concept_divorcing:0 "Rozvod"
 game_concept_doctrines_desc:1 "Doktríny by mohly být považovány za náboženské zákony, které určují, jaké chování je přijatelné v rámci [faith|E]."
 game_concept_doctrines:0 "Doktríny"
 game_concept_doctrine:0 "Doktrína"
 game_concept_domain_desc:0 "Doména [ruler|E] $game_concept_domain$ je sbírka všech [holdings|E], které osobně vlastní.\n\nPoměrně statický [domain_limit|E] znamená, že vládci musí spoléhat na [vassals|E], aby zvýšili velikost své [realm|E] nad určitou úroveň."
 game_concept_domain_income_desc:1 "Váš $game_concept_domain_income$ se skládá z [daní|E], které vybíráte ze svého vlastního [doménu|E]. Výše vybraných daní závisí na místní [kontrole|E] a [rozvoji|E]."
 game_concept_domain_income:0 "Příjem z domény"
 game_concept_domain_limit_desc:0 "$game_concept_domain_limit$ určuje, kolik [holdings|E] můžete legálně mít ve svém [domain|E]. $game_concept_domain_limit$ je ovlivněn mnoha faktory, jako je vaše [stewardship_skill|E], [succession_law|E] a úroveň vašeho [primary_title|E].\n\nAčkoli můžete překročit svůj $game_concept_domain_limit$, udělání tak sníží váš [income|E] a [vassal|E] [opinions|E]."
 game_concept_domain_limit:0 "Limit Domény"
 game_concept_domain_size_desc:0 "Velikost $game_concept_domain_size$ postavy odráží, kolik [barony|E] a [county|E] [titles|E] osobně drží."
 game_concept_domain_size:0 "Velikost domény"
 game_concept_domains:0 "Domény"
 game_concept_domain_taxes:0 "Daně z domény"
