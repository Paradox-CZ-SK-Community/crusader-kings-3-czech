 game_concept_fortification_building_desc:0 "$game_concept_fortification_buildings$ jsou [buildings|E], jejichž hlavní funkcí je buď zvýšit [fort_level|E] jejich držby, nebo poskytnout bonus [advantage|E] pro obránce."
 game_concept_fortification_buildings:0 "Pevnostní Budovy"
 game_concept_fortification_building:0 "Pevnostní budova"
 game_concept_fortified_holding_desc:0 "$game_concept_fortified_holding$ je [holding|E] s [buildings|E], které zvyšují jeho [fort_level|E]. [county_capitals|E] jsou vždy Pojízdné.\n\nAby bylo možné plně [occupy|E] [county|E], musí být všechny jeho Pojízdné držby obsazeny."
 game_concept_fortified_holdings:0 "Pevně držení"
 game_concept_fortified_holding:0 "Zpevněná Držba"
 game_concept_fort_level_desc:0 "Některá [držení|E] jsou opevněná a musí být [obléhána|E] a [obsazena|E], aby se získala kontrola nad [hrabstvím|E].\n\n$game_concept_fort_level$ takových [opevněných_držení|E] určuje, jak dlouho lze očekávat, že obléhání potrvá.\n\nVysoký $game_concept_fort_level$ bude vyžadovat [obléhací zbraně|E], aby mohlo být $game_concept_besieged$ efektivně, i když každá obléhací zbraň je účinná pouze do určitého stupně opevnění."
 game_concept_fort_level_i:0 "@fort_icon!"
 game_concept_fort_level:0 "Úroveň pevnosti"
 game_concept_friend_desc:2 "A $game_concept_friend$ je $game_concept_relation$ označující blízké přátelství a podporu, a může být mít jak [children|E], tak [adults|E].\n\n$game_concept_friends$ s hlubokým spojením se mohou stát [best_friends|E]."
 game_concept_friend_possessive:0 "Přítelův"
 game_concept_friendships: "Přátelství"
