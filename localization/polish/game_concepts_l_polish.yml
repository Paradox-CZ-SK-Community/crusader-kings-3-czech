 game_concept_influence_ward_personality: "Ovlivnit osobnost svěřeného"
 game_concept_initial_legitimacy_desc: "The $game_concept_legitimacy$ [charakter|E] má, když se stane držitelem půdy.\n\nJe vypočítáno na základě [prestiž_dynastie|E], vztahu k jejich předchůdci, [královské_velkoleposti|E], pohlaví, [bastardství|E], let jako [vládce|E], [legitimity|E] [dynastie_perk|E], [diplomacie|E], [cností|E], [hříchů|E] a dalších zvláštních [dovedností|E], jako [GetTrait('sayyid').GetName( GetNullCharacter )], [GetTrait('diplomat').GetName( GetNullCharacter )] a [GetTrait('just').GetName( GetNullCharacter )].\n\n[dědicové|E] zdědí [GetDefine( 'NCharacter', 'LEGITIMACY_INHERITED' )|V%^] předchozího vládce $game_concept_legitimacy$, pokud zdědí vyšší [titul_třídy|E] [titul|E]."
 game_concept_initial_legitimacy: "Počáteční legitimita"
 game_concept_innovation_desc:0 "Inovace jsou technologie a další pokroky, které prospěchují všem postavám určité [kultury|E]. Inovace jsou rozděleny do [ero|E], kdy mohou být objeveny.\n\nPřes kontakt s okolními kulturami je každá kultura vždy [exponována|E] jedné konkrétní inovaci, která bude objevena mnohem rychleji.\n\nKromě toho může [hlava kultury|E] nastavit další (nebo stejnou) inovaci jako [kulturní fascinaci|E] pro dodatečný zisk."
