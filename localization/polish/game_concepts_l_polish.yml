 game_concept_board_game_type_desc_guts:0 "Při hraní $game_concept_board_game$ různé herní styly $game_concept_board_game_type_counter$ vašeho protivníka. Odpírání jejich tahů výrazně snižuje body, které získají z nich, i když jsou úspěšné. Zkušení protivníci mohou zaznamenat vaše vlastní dovednosti a vědomě se snažit $game_concept_board_game_type_counter$ #EMP vás#!."
