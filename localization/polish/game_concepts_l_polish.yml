 game_concept_disparate_tribes: "Různorodé kmeny"
 game_concept_disparate_tribes_tribal_authority: "Tribalní autorita: různorodé kmeny"
 game_concept_disparate_tribes_tribal_authority_desc: "$game_concept_disparate_tribes$ je nejnižší úroveň [tribal_authority|E]. Na této úrovni mají [vassals|E] žádný [opinion|E] trest vůči svému [liege|E] a pán nad nimi nemá žádnou moc kromě schopnosti požadovat [levies|E] a [taxes|E]."
 game_concept_disrupt_schemes: "$task_disrupt_schemes$"
 game_concept_disrupt_schemes_desc: "$game_concept_disrupt_schemes$ je [councillor_task|E] vykonávaný [spymaster|E].\n\nZvyšuje [ruler|E]ovu [scheme_discovery_chance|E] a zpomaluje nepřátelské $game_concept_spymaster$ akce jiných $game_concept_ruler$s, jako je [espionage|E]."
 game_concept_diverge: "Odštěpit"
 game_concept_divergent_culture: "Odštěpená kultura"
 game_concept_divergent_culture_desc: "[SelectLocalization( HasDlcFeature( 'diverge_culture' ), 'game_concept_divergent_culture_desc_DLC', 'game_concept_divergent_culture_desc_NO_DLC' )]"
 game_concept_divergent_culture_desc_DLC: "$game_concept_divergent_culture$ je odštěpek existující [culture|E], vytvořený [ruler|E].\n\n$game_concept_divergent_culture$ si ponechává své [heritage|E], ale jiné aspekty původní kultury lze změnit.\n\nKultura, od které se odštěpuje, musí být stará alespoň [EmptyScope.ScriptValue('culture_divergence_cooldown')|0] let a náklady na [prestige|E] za odštěpení závisí na [realm_size|E] tvůrčího vladaře.\n\nNové kultury se mohou také objevit jako [hybrid_culture|E]."
 game_concept_divergent_culture_desc_NO_DLC: "$game_concept_divergent_culture$ je odštěpek existující [culture|E].\n\nNové kultury se mohou také objevit jako [hybrid_culture|E]."
