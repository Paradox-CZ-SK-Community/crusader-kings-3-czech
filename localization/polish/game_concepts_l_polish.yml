 game_concept_disrupt_schemes_desc:1 "$game_concept_disrupt_schemes$ je [councillor_task|E] vykonávaný [spymaster|E].\n\nZvyšuje [ruler|E]ovu [scheme_discovery_chance|E] a zpomaluje nepřátelské akce $game_concept_spymaster$ ostatních $game_concept_ruler$s, jako je [espionage|E]."
 game_concept_disrupt_schemes:0 "$task_disrupt_schemes$"
 game_concept_divergent_culture_desc_DLC:1 "A $game_concept_divergent_culture$ je odvozenina od stávající [kultury|E], kterou vytvořil [vládce|E].\n\n$game_concept_divergent_culture$ si uchovává svůj [dědictví|E], ale jiné aspekty původní kultury mohou být změněny.\n\nKultura, z které se odvozuje, musí být alespoň [EmptyScope.ScriptValue('culture_divergence_cooldown')|0] let stará, a [prestige|E] náklady na odvození se zakládají na [velikosti říše|E] vytvářejícího vládce.\n\nNové kultury mohou také vzniknout jako [smíšené kultury|E]."
 game_concept_divergent_culture_desc_NO_DLC:0 "Divergentní kultura $game_concept_divergent_culture$ je odnoží stávající [culture|E].\n\nNové kultury se také mohou objevit jako [hybrid_culture|E]."
