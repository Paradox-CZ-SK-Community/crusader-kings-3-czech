 game_concept_dynasty_prestige_level_desc: "$game_concept_dynasty_prestige_level$ is a measure of how famous a [dynasty|E] is. Level progress is made whenever your Dynasty gains [dynasty_prestige|E]. Characters get an amount of initial [prestige|E] when they are born depending on their $game_concept_dynasty_prestige_level$. Similarly, [spouses|E] gain some Prestige from each other's Dynasty when they [marry|E].\n\nThe levels are:\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_0|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_1|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_2|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_3|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_4|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_5|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_6|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_7|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_8|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_9|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_10|E]"
 game_concept_eastern_roman_empire: "Východořímská říše"
 game_concept_eastern_roman_empire_desc: "Tento [empire|E] [title|E] může být vytvořen držitelem Římské říše.\n\nTitul vzniká přijetím #EMP $split_roman_empire_decision$#! [decision|E]."
 game_concept_economic_building: "Ekonomická budova"
 game_concept_economic_building_desc: "$game_concept_economic_buildings$ jsou [buildings|E], jejichž hlavní funkcí je zvýšit [domain_income|E] sídla."
 game_concept_economic_buildings: "Ekonomické budovy"
 game_concept_economical_archetype: "Ekonomický archetyp"
 game_concept_economical_archetype_desc: "[rulerpossessive|E] Ekonomický archetyp ovlivňuje, jak se rozhoduje utrácet své [gold_i][gold|E]. Z velké části je založen na jejich [traits|E].\n\n#low Ekonomické archetypy jsou:#!\n$EFFECT_LIST_BULLET$[ai_warlike_personality|E]\n$EFFECT_LIST_BULLET$[ai_cautious_personality|E]\n$EFFECT_LIST_BULLET$[ai_economical_boom_personality|E]\n$EFFECT_LIST_BULLET$[ai_economical_unpredictable_personality|E]\n$EFFECT_LIST_BULLET$[ai_conqueror_personality|E]"
 game_concept_educate: "Vzdělávat"
 game_concept_educated: "Vzdělaný"
 game_concept_education: "Vzdělání"
 game_concept_education_focus: "Vzdělávací zaměření"
 game_concept_education_focus_desc: "Všem [children|E] ve věku mezi #V 6#! a #V 9#! lze přiřadit $game_concept_education_focus$ zaměřené na jednu z pěti [skills|E].\n\nVzdělání končí získáním [education_trait|E] při dosažení [adulthood|E].\n\nKvalita $game_concept_education_trait$, kterou obdrží, závisí na tom, jak dobře se její [childhood_trait|E] shodovalo s vzdělávacím zaměřením a také na příslušném skillu jejich [guardian|E].\n\nPři nastavení $game_concept_education_focus$ můžete také určit, zda má být dítě vychováváno v [guardian|E]'s [faith|E] a/nebo [culture|E]."
 game_concept_education_focus_short: "Zaměření"
 game_concept_education_trait: "Vlastnost vzdělání"
 game_concept_education_trait_desc: "Po dosažení [adulthood|E] každá postava obdrží $game_concept_education_trait$.\n\nExistuje pět typů vzdělávacích vlastností, z nichž každá přímo odpovídá konkrétnímu [skill|E].\n\nKvalita [trait|E], kterou postava obdrží, závisí na tom, jak dobře se její [childhood_trait|E] shodoval s [education_focus|E] a také na příslušném skillu jejího [guardian|E].\n\n$game_concept_education_trait$ postavy zlepšuje, jak rychle budou postupovat v odpovídajícím [lifestyle|E]."
 game_concept_education_traits: "Vzdělávací vlastnosti"
 game_concept_educations: "Vzdělání"
 game_concept_elderly_health: "Elderly Health"
 game_concept_elderly_health_desc: "Certain [traits|E], such as [GetTrait('pneumonic').GetName( GetNullCharacter )], are more dangerous for those of at least [GetDefine( 'NCharacter', 'FEMALE_ELDERLY_AGE' )|V] years of age.\n\nAny penalty to $game_concept_elderly_health$ stacks with regular penalties to [health|E], even from the same Trait."
 game_concept_elector: "Elektor"
 game_concept_elector_desc: "Elektoři jsou postavy, které hlasují pro svého preferovaného [title_heir|E] podle elektivního [succession_law|E]. Konkrétní zákon určuje, kdo je považován za Elektora."
 game_concept_electors: "Elektoři"
 game_concept_elephant_cavalry: "Elephant Cavalry"
 game_concept_elephant_cavalry_desc: "$game_concept_elephant_cavalry$ are mounted, often armored [men_at_arms|E].\n\nWhile each kind of $game_concept_elephant_cavalry$ is unique, they are generally a strong [counter|E] to infantry units, and are in turn Countered by [spearmen|E].\n\n$game_concept_elephant_cavalry$ are also often strong in Jungle [terrain|E]."
 game_concept_eligible_child: "Oprávněné dítě"
 game_concept_eligible_child_desc: "$game_concept_eligible_children$ mají podle zákona právo dědit [titles|E] svých rodičů.\n\n[bastards|E] nejsou považováni za oprávněné, stejně jako děti některých pohlaví podle konkrétních [gender_laws|E]."
 game_concept_eligible_children: "Oprávněné děti"
 game_concept_embark: "Naložit"
 game_concept_embarkation: "Naloďování"
 game_concept_embarked: "Na palubě"
 game_concept_embarked_i: "@embarked_icon!"
 game_concept_embarking: "Naloďování"
 game_concept_embarking_desc: "Armáda se automaticky $game_concept_embark$ na [fleet|E], když dostane rozkaz přesunout se do námořní zóny nebo když neexistuje pozemní cesta k cílovému [barony|E].\n\n$game_concept_embarking$ stojí určité množství [gold|E], které reprezentuje zajištění a stavbu lodí. Za každých #V 100#! mužů naloďovaných je zaplacena částka #V [GetDefine('NFleet', 'EMBARK_GOLD_COST_PER_HUNDRED')|0]#! [gold_i]."
 game_concept_embrace_celibacy: "Přijmout celibát"
 game_concept_embrace_celibacy_decision: "Rozhodnutí: Přijmout celibát"
 game_concept_embrace_celibacy_desc: "A [decision|E] that allows a character to gain the [GetTrait('celibate').GetName( GetNullCharacter )] [trait|E] at will."
 game_concept_emperor: "Císař"
 game_concept_emperors: "Císaři"
 game_concept_empire: "Říše"
 game_concept_empire_desc: "$game_concept_empires$ jsou nejvyšší [titles|E].\n\n[holder|E] Říše má [de_jure|E] práva k jejím součástem území a může mít krále jako [vassals|E].\n\nŘíše mohou být neaktivní a nemít současného držitele. Takové tituly může vytvořit [ruler|E], který ovládá více než 80% hrabství uvnitř."
 game_concept_empires: "Říše"
 game_concept_end_date: "Konečné datum"
 game_concept_end_date_desc: "Rok 1453 n. l. je konečné datum; po jeho dosažení hra končí."
 game_concept_entourage: "Doprovod"
 game_concept_entourage_desc: "Do nebezpečí není dobré chodit sám, proto si s sebou vezměte několik společníků do svého Doprovodu. Každý, kdo s vámi [travels|E], je součástí vašeho Doprovodu a sdílí výzvy, kterým můžete na cestě čelit.\n\nVáš [GetCourtPositionType('travel_leader_court_position').GetName()] je vůdcem Doprovodu a řídí vaše cestovní plány.\n\nNěkteré [characters|E] jsou do vašeho Doprovodu automaticky přidány při plánování cesty. [travel_options|E] a [activity_options|E] nabízejí další způsoby, jak přidat postavy."
 game_concept_entrenched_regencies: "Upevněná regentství"
 game_concept_entrenched_regency: "Upevněné regentství"
 game_concept_entrenched_regency_desc: "Pokud [regency|E] trvá příliš dlouho, může se stát Upevněným a [regent|E] se stane oproti svému [liege|E] ještě mocnějším.\n\nVýhody, které [regent|E] získává z [scales_of_power|E], se stanou mnohem silnějšími.\n\nPro ukončení $game_concept_entrenched_regency$ musí Regent přijmout dar od svého Liege, nebo musí Liege naklonit Váhy ve svůj prospěch."
 game_concept_entrenched_regency_entrench: "Upevnit"
 game_concept_entrenched_regency_entrenched: "Upevněné"
 game_concept_entrenched_regency_regency: "Regentství"
 game_concept_entrenched_regent: "Upevněný regent"
 game_concept_entrenched_regents: "Upevnění regenti"
 game_concept_epithet: "Přízvisko"
 game_concept_epithets: "Přízviska"
 game_concept_era: "Éra"
 game_concept_era_desc: "[innovations|E] lze objevit pouze pokud [culture|E] dosáhla požadované éry. Další éra může začít až po určitém roce a pokud bylo objeveno alespoň #V 50%#! inovací předchozí éry.\n\nVládci s [tribal_government|E] a [nomadic_government|E] mohou využívat pouze inovace z Tribal éry."
 game_concept_eras: "Éry"
 game_concept_espionage: "$task_find_secrets$"
 game_concept_espionage_desc: "$game_concept_espionage$ je [councillor_task|E] vykonávaný [spymaster|E].\n\nCílí na [ruler|E]ovo [court|E] a snaží se odhalit [secrets|E] o postavách tam přítomných."
 game_concept_ethos: "Etos"
 game_concept_ethos_desc: "Etos [culture|E] definuje jeho základní hodnoty, vodící principy a obecný postoj jeho členů k životu.\n\nKromě toho etos výrazně ovlivňuje náklady pro [culture_head|E] při zakládání nových [traditions|E].[SelectLocalization( HasDlcFeature( 'reform_culture' ), 'game_concept_ethos_desc_REFORM_DLC', '' )]"
 game_concept_ethos_desc_REFORM_DLC: "\n\nThe [culture_head|E] can replace their current $game_concept_ethos$ through [reformation|E]."
 game_concept_exceptional_epic: "Výjimečný epos"
 game_concept_exceptional_epic_desc: "Rodový epos vytvořený prostřednictvím rozhodnutí $commission_epic_decision$ má šanci být Výjimečným eposem, který uděluje větší bonusy než běžný epos.\n\nŠance, že bude epos Výjimečný, může ovlivnit volby v událostech."
 game_concept_excommunicate: "Exkomunikovat"
 game_concept_excommunicated: "Exkomunikovaný"
 game_concept_excommunicated_ruler: "Exkomunikovaný vládce"
 game_concept_excommunicated_ruler_desc: "V Exkomunikační válce útočníci bojují, aby zbavili moci [excommunicated|E] vládce.\n\nPokud zvítězí, útočníci získají velké množství [piety|E] a přízeň svého [head_of_faith|E], zatímco exkomunikovaný vládce je donucen abdikovat ve prospěch svého [heir|E].\n\nAvšak pokud exkomunikovaný vládce zvítězí, jeho [head_of_faith|E] je nucen odvolat exkomunikaci, protože svým vítězstvím prokázal svou správnost."
 game_concept_excommunication: "Exkomunikace"
 game_concept_excommunication_desc: "Postavy, které jsou [GetTrait('excommunicated').GetName( GetNullCharacter )] svým [head_of_faith|E], jsou považovány za [criminals|E] ostatními postavami jejich [faith|E].\n\n[independent|E] [rulers|E], kteří byli [GetTrait('excommunicated').GetName( GetNullCharacter )], mohou mít vyhlášenou [excommunication_war|E].\n\nExkomunikace může být zrušena buď požádáním [head_of_faith|E] o odpuštění, nebo přechodem na jinou [faith|E]."
 game_concept_excommunication_war: "Exkomunikační válka"
 game_concept_execute: "Execute"
 game_concept_execute_desc: "[imprisoned|E] Characters can be $game_concept_executed$. This is considered [tyrannical|E] unless their imprisoner has an [execute_reason|E].\n\nExecutions increase your [dread|E] and are never well received by the [close_family|E] of the unfortunate target."
 game_concept_execute_reason: "Důvod k popravě"
 game_concept_execute_reason_desc: "A $game_concept_execute_reason$ gives a [liege|E] the opportunity to freely [execute|E] a subject they have in their [dungeon|E]. They are most often gained from the subject being a [criminal|E]."
 game_concept_execute_reasons: "Důvody k popravě"
 game_concept_executed: "Executed"
 game_concept_executing: "Executing"
 game_concept_execution: "Execution"
 game_concept_executions: "Executions"
 game_concept_existing_development: "Stávající rozvoj"
 game_concept_existing_development_desc: "Úkol [develop_county|E] vrchního správce trpí zmenšujícími se výnosy. Čím více [development|E] [county] již má, tím více je [development_growth|E] penalizován.\n\nVe výchozím nastavení [counties] dosahují maximální penalizace [existing_development] při 10 [development|E]. Každé [era|E] má [innovation|E], která výrazně zvyšuje tento limit až na 90 [development|E] v $culture_era_late_medieval$ [era].\n\nInovace, které ovlivňují modifikátor $game_concept_existing_development$:\n$EFFECT_LIST_BULLET$ $innovation_development_01$\n$EFFECT_LIST_BULLET$ $innovation_development_02$\n$EFFECT_LIST_BULLET$ $innovation_development_03$\n$EFFECT_LIST_BULLET$ $innovation_development_04$"
 game_concept_expected_legitimacy: "Očekávaná legitimita"
 game_concept_expected_legitimacy_desc: "Úroveň legitimity, kterou [vassals|E] očekávají od svého [ruler|E], založená na jejich historickém vztahu. Některé faktory, které snižují očekávání, jsou:\n$BULLET_WITH_TAB$Být [de_jure|E] [liege|E] vazala\n$BULLET_WITH_TAB$Být součástí [close_family|E] vazala\n$BULLET_WITH_TAB$Být [preferred_heir|E] vazala\n$BULLET_WITH_TAB$Být tou samou [dynasty|E], které vazal slouží déle než #color_white 50#! let\n$BULLET_WITH_TAB$Vazal, který není [powerful_vassal|E]\n\nPokud je skutečná úroveň pod jejich očekáváním, mohou se stát nepokornými: jejich [opinion|E] bude nižší a mohou se připojit k [factions|E] proti svému [liege|E].\n\nOčekávání se zvyšují s úrovní jejich [primary_title|E], stejně jako s [era|E]."
 game_concept_experience: "Zkušenost"
 game_concept_exposed: "Vystaveno"
 game_concept_exposure: "Expozice"
 game_concept_extended_family: "Rozšířená rodina"
 game_concept_extended_family_desc: "Rozšířená rodina postavy zahrnuje:\n$BULLET_WITH_TAB$Bratranci a sestřenice\n$BULLET_WITH_TAB$Strýcové\n$BULLET_WITH_TAB$Tety\n$BULLET_WITH_TAB$Synovci\n$BULLET_WITH_TAB$Neteře"
 game_concept_extended_family_members: "Členové rozšířené rodiny"
 game_concept_extort_subjects: "Vydírat poddané"
 game_concept_extort_subjects_decision: "Rozhodnutí: Vydírání poddaných"
 game_concept_extort_subjects_decision_desc: "A [decision|E] offering different opportunities to demand extra [gold|E] from subjects, at a different cost..."
 game_concept_extramarital_sex: "Mimomanželský sex"
 game_concept_extramarital_sex_desc: "If they are discovered, two characters engaged in extramarital sex will suffer consequences depending on their [faithpossessive|E] [doctrines|E].\n\n$EFFECT_LIST_BULLET$Each character will become known as either a [GetTrait('fornicator').GetName( GetNullCharacter )] or an [GetTrait('adulterer').GetName( GetNullCharacter )], depending on their own marital status\n$EFFECT_LIST_BULLET$If a man and a woman sleep together, it may result in a [bastard|E] pregnancy\n$EFFECT_LIST_BULLET$If the characters are of the same gender, consequences are determined by their [faithpossessive|E] $doctrine_homosexuality_name$ [doctrine|E]\n$EFFECT_LIST_BULLET$Any sexually transmitted [diseases|E] held by one character may infect the other"
 game_concept_extramarital_sex_sleeping_with: "spí s"
 game_concept_fabricate_claim: "$task_fabricate_claim$"
 game_concept_fabricate_claim_desc: "A [councillor_task|E] performed by the [court_chaplain|E].\nTargets a [county|E], and builds progress over time. At 100% Progress, a [claim|E] can be fabricated for a cost of [gold|E]."
 game_concept_fabricate_claim_short: "Vytvořit nárok"
 game_concept_fabricated_claims_short: "Vytvořené nároky"
 game_concept_fabricating_claims: "Vytváření nároků"
 game_concept_faction: "Frakce"
 game_concept_faction_commitment: "Odhodlání ke frakci"
 game_concept_faction_commitment_desc: "Pravděpodobnost, že [character|E] podpoří [faction|E] proti svému [liege|E].\n\nMůže být ovlivněno mnoha důvody, nejčastěji [personality|E], [opinion|E] a [culture|E]."
 game_concept_faction_desc: "$game_concept_faction$ je skupina [vassals|E] s společnými politickými zájmy. Místní obyvatelstvo [counties|E] se může také přidat k určitým typům frakcí, jako je Peasant Faction.\n\nFrakce se stávají nebezpečnými, jakmile jejich [faction_discontent|E] dosáhne určité úrovně, kdy vydají ultimátum.\n\nPokud se [liege|E] nepodvolí, frakce povstane v revoltu a vyvolá [civil_war|E]."
 game_concept_faction_discontent: "Nespokojenost"
 game_concept_faction_discontent_desc: "$game_concept_faction_discontent$ je míra toho, jak blízko je [faction|E] k vydání ultimáta.\n\nPokud je [military_power|E] frakce na prahu, Nespokojenost bude každý měsíc narůstat. Pokud je vojenská síla pod prahem, Nespokojenost se bude snižovat. Velmi mocné frakce budou mít rychlý nárůst Nespokojenosti."
 game_concept_faction_independence: "Nezávislost"
 game_concept_faction_liberty: "Svoboda"
 game_concept_faction_military_power: "Vojenská síla frakce"
 game_concept_faction_military_power_desc: "$game_concept_faction_military_power$ je měřítko celkové vojenské síly [faction|E] vzhledem k jejich cíli.\n\nKaždý jednotlivý člen frakce přidává svou plnou sílu k frakci, dokud zůstává ve frakci. Pokud je cílem frakce [liege|E] člena, síla tohoto člena se také odečte od relativní síly pána."
 game_concept_factions: "Frakce"
 game_concept_faith: "Vyznání"
 game_concept_faith_astray: "Odkloněný"
 game_concept_faith_astray_desc: "This [faith|E] differs in a way that is not particularly significant.\nIntermarriage may still happen.\n\n#S Effects:\n#![GetHostilityDescription( '(int32)1' )]"
 game_concept_faith_desc: "Vyznání je konkrétní denominace většího [religion|E]. Všechny postavy a [counties|E] mají vyznání stejně jako mají [culture|E].\n\nKaždé vyznání je definováno souborem [doctrines|E] s dalekosáhlými důsledky pro jeho stoupence.\n\nKaždé vyznání má také hodnotu [fervor|E], která určuje, jak je zranitelné vůči [heresy|E] (tj. [rulers|E] a hrabství konvertující na jiná vyznání ve stejné náboženské skupině)."
 game_concept_faith_evil: "Zlý"
 game_concept_faith_evil_desc: "This [faith|E] is considered anathema.\nIntermarriage rarely happens, [holy_wars|E] can be waged.\n\n#S Effects:\n#![GetHostilityDescription( '(int32)3' )]"
 game_concept_faith_hostile: "Nepřátelský"
 game_concept_faith_hostile_desc: "This [faith|E] deviates significantly.\nIntermarriage may still happen, [holy_wars|E] can be waged.\n\n#S Effects:\n#![GetHostilityDescription( '(int32)2' )]"
 game_concept_faith_hostility: "Nepřátelství vír"
 game_concept_faith_hostility_desc: "All [faiths|E] have a relation towards each other $game_concept_faith$ that is determined by how closely related they are.\n\nCloseness is decided by several factors, such as if they share [religion|E], [religious_family|E], or if the Faith has special [doctrines|E].\n\nIf two Faiths are far apart, they are often able to [holy_war|E] each other.\n\nThe following relations exist: [faith_righteous|L], [faith_astray|L], [faith_hostile|L], and [faith_evil|L]."
 game_concept_faith_righteous: "Legitimní"
 game_concept_faith_righteous_desc: "This [faith|E] is considered legitimate.\nIntermarriage is common.\n\n#S Effects:\n#![GetHostilityDescription( '(int32)0' )]"
 game_concept_faithpossessive: "Vyznání"
 game_concept_faiths: "Vyznání"
 game_concept_fame_trait: "Vlastnost slávy"
 game_concept_fame_trait_desc: "$game_concept_fame_trait$ je speciální [trait|E] získaná za konkrétních okolností a ovlivňuje [opinion|E] ostatních o nich. Tyto vlastnosti lze získat jako výsledek vykonání pozitivního činu, nebo když jsou odhalena něčí temná [secrets|E]. Jiné jsou důsledkem okolností při narození."
 game_concept_family: "Rodina"
 game_concept_family_desc: "Rodina postavy se skládá z jejich [close_family_members|E] a [extended_family_members|E]."
 game_concept_family_member: "Člen rodiny"
 game_concept_family_members: "Členové rodiny"
 game_concept_fascination: "Fascinace"
 game_concept_fatalities: "Úmrtí"
 game_concept_fatalities_desc: "[characters|E], kteří zemřeli jako přímý výsledek [epidemic|E]."
 game_concept_favor: "Favor"
 game_concept_favor_desc: "Characters can owe each other $game_concept_favors$, which is considered a type of [hook|E].\n\nFavors can be gained in many ways, but often through various scripted events. Every child born to a [noble|E] [house|E] also owes the [house_head|E] an initial Favor."
 game_concept_favorite_child: "Favorizované dítě"
 game_concept_favorite_child_desc: "$game_concept_favorite_child$ je přímý potomek téže [dynasty|E], kterého si hráčský vládce může zvolit k oblíbení. Budou mít vyšší [opinion|E] vůči vám a když zemřete, můžete se rozhodnout pokračovat ve své linii jako oni, místo vašeho [heir|E].\n\nVaše favorizované dítě může být jakékoli dítě, vnuk či pravnuk, pokud patří do vaší dynastie."
 game_concept_favors: "Favors"
 game_concept_feast: "$activity_feast$"
 game_concept_feast_desc: "[activity|E], kde se shromažďují vládcové a dvořané v říši, aby oslavili... cokoliv.\n\nÚčastníci ztratí [stress|E] a zlepší si [opinion|E] o hostiteli. Může také vzniknout řada dalších důsledků z toho, že se tolik lidí sejde.\n\n[ruler|E] pozve svého [liege|E] a své [vassals|E] (spolu s různými [courtiers|E]) na $activity_feast$."
 game_concept_fertility: "Fertility"
 game_concept_fertility_desc: "$game_concept_fertility$ measures how able a Character is to produce children."
 game_concept_fervor: "Horlivost"
 game_concept_fervor_desc: "Hodnota $game_concept_fervor$ u [faith|E] se pohybuje od #V 0#! do #V 100%#!. Nízká $game_concept_fervor$ usnadňuje [rulers|E] vytvoření nových vyznání a zvyšuje pravděpodobnost, že [counties|E] a postavy přejdou na jiná vyznání, včetně [heresies|E]. Vysoká $game_concept_fervor$ zvyšuje rychlost konverze hrabství.\n\n$game_concept_fervor$ se s časem přirozeně mění. Menší vyznání mají tendenci mít vyšší horlivost. Větší vyznání mají tendenci mít nízkou $game_concept_fervor$.\n\nVedení Velkých svatých válek a úspěšné svaté války sníží $game_concept_fervor$. Být cílem zvýší $game_concept_fervor$. Vypuknutí [heresy|E] výrazně zvýší $game_concept_fervor$."
 game_concept_feudal: "Feudální"
 game_concept_feudal_desc: "Pod [government_form|E] Feudální, [liege|E] dává svým [vassals|E] [land|E] k vládnutí výměnou za [levies|E] a [taxes|E], regulované individuálními [vassal_contract|E] mezi vassalem a liegem."
 game_concept_feudal_government: "Feudální vláda"
 game_concept_feudal_i: "@government_type_feudal!"
 game_concept_feudalism: "Feudalismus"
 game_concept_fleet: "Flotila"
 game_concept_fleet_desc: "[armies|E], které vstoupí do námořní zóny, se automaticky [embark|E] na $game_concept_fleet$. [embarking] stojí určité množství [gold|E], což symbolizuje zajištění a stavbu lodí.\n\nNa $game_concept_fleet$ mohou [armies] rychle překonávat vodní plochy, ale budou mít o #V 25%#! vyšší provozní náklady a po #V [GetDefine('NFleet', 'ATTRITION_AFTER_DAYS')|0]#! dnech na moři začnou ztrácet [supplies|E].\n\n$game_concept_fleets$ se spolu v [battles|E] nesetkávají.\n\nKdyž se $game_concept_army$ vylodí, $game_concept_fleet$ zmizí a $game_concept_army$ se stane [recently_disembarked|E]."
 game_concept_fleets: "Flotily"
 game_concept_flowery_war: "Nájezd za zajatci"
 game_concept_flowery_war_desc: "This is a special type of [war|E], started by a [ruler|E] whose [faith|E] practices human sacrifice. The primary goal of $game_concept_flowery_warring$ is to do battle and capture [prisoners|E] for sacrifice, with either side able to get enough [war_score|E] through combat to win without ever having to [siege|E].\n\nAt the end of the $game_concept_war$, if the victor (including the defender) follows a $game_concept_faith$ practicing human sacrifice, then they will take several $game_concept_prisoners$ from the [court|E] of the loser. If both main combatants in a $game_concept_flowery_war$ follow the same faith, then the war is considered sacred, meaning that the loser still receives (reduced) [piety|E] even in defeat.\n\nYou cannot conduct or continue a $game_concept_flowery_war$ if you have any $game_concept_prisoners$ obtained through winning a $game_concept_flowery_war$ in your [dungeon|E]."
 game_concept_flowery_warring: "Nájezdy za zajatci"
 game_concept_flowery_wars: "Nájezdy za zajatci"
 game_concept_focus: "Zaměření"
 game_concept_focus_desc: "Každý [lifestyle|E] obsahuje několik $game_concept_focuses$, z nichž jedno musí být zvoleno při výběru $game_concept_lifestyle$.\n\n$game_concept_focuses$ poskytují pasivní bonusy a ovlivňují typy událostí, které se objevují. #weak (Např. mít $intrigue_temptation_focus$ zvýší [fertility|E] a zvýší pravděpodobnost událostí s tématem svádění.)#!\n\nPostavy se mohou přepínat mezi $game_concept_focuses$ v rámci téhož $game_concept_lifestyle$, aniž by ztratily možnost získávat zkušenosti v tomto $game_concept_lifestyle$."
 game_concept_focuses: "Zaměření"
 game_concept_force_duel_anyone_interaction: "$force_duel_anyone_interaction$ interakce"
 game_concept_force_duel_anyone_interaction_desc: "Interakce, která vám umožní [single_combat_duel|E] s kýmkoli, když jste [stressed|E]."
 game_concept_force_duel_criminals_interaction: "$force_duel_criminals_interaction$ interakce"
 game_concept_force_duel_criminals_interaction_desc: "Interakce, která vám umožní [single_combat_duel|E] s kriminálníky, když jste [stressed|E]."
 game_concept_foreign_affairs: "$task_foreign_affairs$"
 game_concept_foreign_affairs_desc: "A [councillor_task|E] performed by the [chancellor|E].\nFor an [independent|E] [ruler|E], it increases the opinion other independent rulers have of them. For a vassal, it increases the opinion that other vassals of the same [liege|E] have of them."
 game_concept_fort_level: "Úroveň pevnosti"
 game_concept_fort_level_desc: "Některé [holdings|E] jsou opevněné a musí být [besieged|E] a [occupied|E], aby bylo možné získat kontrolu nad [county|E].\n\n$game_concept_fort_level$ takových [fortified_holdings|E] určuje, jak dlouho lze očekávat trvání obléhání.\n\nVysoká úroveň pevnosti bude vyžadovat [siege_weapons|E], aby byla efektivně $game_concept_besieged$, i když každé obléhací zařízení je účinné jen do určité úrovně pevnosti."
 game_concept_fort_level_i: "@fort_icon!"
 game_concept_fortification_building: "Opevňovací budova"
 game_concept_fortification_building_desc: "$game_concept_fortification_buildings$ jsou [buildings|E], jejichž hlavní funkcí je buď zvýšit [fort_level|E] sídla, nebo poskytnout obráncům bonusové [advantage|E]."
 game_concept_fortification_buildings: "Opevňovací budovy"
 game_concept_fortified_holding: "Opevněné sídlo"
 game_concept_fortified_holding_desc: "$game_concept_fortified_holding$ je [holding|E] s [buildings|E], které zvyšují jeho [fort_level|E]. [county_capitals|E] jsou vždy opevněné.\n\nAby byl [county|E] zcela [occupy|E], musí být obsazena všechna jeho $game_concept_fortified_holdings$."
 game_concept_fortified_holdings: "Opevněná sídla"
 game_concept_friend: "Přítel"
 game_concept_friend_desc: "Přítel je $game_concept_relation$ označující blízké přátelství a podporu, a může jít o vztah jak u [children|E], tak u [adults|E].\n\n$game_concept_friends$ s hlubokým poutem se mohou stát [best_friends|E]."
 game_concept_friend_possessive: "Přítelův"
 game_concept_friends: "Přátelé"
 game_concept_friends_possessive: "Přátelův"
 game_concept_friendship: "Přátelství"
 game_concept_friendships: "Přátelství"
 game_concept_funeral: "Pohřeb"
 game_concept_funeral_desc: "Aktivita, při které [host|E] zve různé [characters|E], aby uctili památku po nedávné [character_death|E]. Pohřby často vedou ke zvýšení [legitimacy|E], snížení [stress|E] a příležitostem projevovat [piety|E]."
 game_concept_funerals: "Pohřby"
 game_concept_game_over: "Konec hry"
 game_concept_game_over_desc: "Hra končí, když vaše současná linie vymře.\n\nI když je pro vaši linii hra u konce, stále si můžete vybrat hrát za jiného [ruler|E] kdekoli na světě.\n\nHra může skončit dvěma způsoby:\n$BULLET_WITH_TAB$Zemřete bez [player_heir|E]\n$BULLET_WITH_TAB$Dosáhnete roku 1453"
 game_concept_game_rule_extreme: "Extrémní herní pravidlo"
 game_concept_game_rule_extreme_desc: "Toto herní pravidlo #bold výrazně#! zvyšuje obtížnost hry."
 game_concept_game_rule_extreme_i: "@warning_icon!"
 game_concept_game_rule_unique: "Jedinečné herní pravidlo"
 game_concept_game_rule_unique_desc: "Toto herní pravidlo #bold výrazně#! mění herní zážitek."
 game_concept_game_rule_unique_i: "@alert_icon!"
 game_concept_garrison: "Posádka"
 game_concept_garrison_desc: "$game_concept_garrison$ [fortified_holding|E] chrání před tím, aby byl [besieged|E] menšími [armies|E].\n\nObléhající armáda musí mít více [soldiers|E] než posádka, aby obléhání pokročilo.\n\nKdyž se [siege|E] ztratí, $game_concept_garrison$ se nastaví na [GetDefine('NDomain', 'HOLDING_MIN_GARRISON_COUNT')|0]. Odtud se $game_concept_garrison$ každý měsíc doplňuje v závislosti na [garrison_reinforcement|E], dokud nedosáhne své maximální kapacity.\n\nKdyž [siege|E] začne, stav $game_concept_garrison$ ovlivňuje požadované množství [siege_progress|E]."
 game_concept_garrison_reinforcement: "Rychlost doplňování posádky"
 game_concept_garrison_reinforcement_desc: "$game_concept_garrison_reinforcement$ [fortified_holding|E] určuje, jak rychle se [garrison|E] zotavuje po ztrátě [siege|E].\n\nKaždý měsíc [garrison|E] získá procento své maximální kapacity rovné aktuální rychlosti. Lze ji zvýšit vylepšením [holding|E].\n\nBěhem [siege|E] je však doplňování zmrazeno a rychlost nastavena na 0."
 game_concept_gender_doctrines: "Doktríny pohlaví"
 game_concept_gender_doctrines_desc: "Tyto [doctrines|E] určují, která [gender_laws|E] jsou dostupná postavám [faith|E].\n\nTaké určují některá další pravidla, například jaké [claims|E] lze dědit, kdo může být [commanders|E] a [knights|E], a do jakého z rodičovských [house|E] bude [bastard|E] patřit.\n\nGenderové doktríny jsou:\n$BULLET_WITH_TAB$Mužská dominance\n$BULLET_WITH_TAB$Rovnost\n$BULLET_WITH_TAB$Ženská dominance"
 game_concept_gender_law: "Zákon o pohlaví"
 game_concept_gender_law_desc: "Každý [ruler|E] má hlavní Zákon o pohlaví, který určuje, komu mohou jejich [titles|E] přejít při [succession|E]. Zákony o pohlaví také ovlivňují, kdo může velení [armies|E] a oprávnění mít více [spouses|E] nebo [concubines|E].\n\nDostupné Zákony o pohlaví závisí na 'View on Gender' [doctrine|E] [faith|E]."
 game_concept_gender_laws: "Zákony o pohlaví"
 game_concept_gift: "Dar"
 game_concept_gift_desc: "Poslání daru jiné postavě zvýší jejich [opinion|E] vůči vám výměnou za [gold|E][gold_i].\n\nČím chamtivější je příjemce, tím více zlata budete muset poslat a tím více [opinion|E] získáte.\n\nČím vyšší máte [diplomacy|E], tím více [opinion|E] získáte."
 game_concept_gifts: "Dary"
 game_concept_glory: "Sláva"
 game_concept_glory_desc: "Sláva [accolade|E] zvyšuje jeho [accolade_rank|E].\n\nSlávu získává [acclaimed_knight|E] vítězstvím v [battles|E], porážkou válečníků, soutěžením v [GetActivityType( 'activity_tournament' ).GetName] [contests|E] a účastí na [activities|E].\n\nSláva vyznamenání se snižuje, když je Uznaný rytíř zapojen do prohraných bitev, při [accolade_succession|e] a když se vyznamenání stane [inactive_accolade|E]."
 game_concept_gold: "Zlato"
 game_concept_gold_desc: "'Zlato' ve skutečnosti představuje veškeré likvidní aktiva postavy; její bohatství. Lze jej utratit za mnoho věcí, především za stavbu [buildings|E], placení [regiments|E] a vytváření [titles|E]."
 game_concept_gold_i: "@gold_icon!"
 game_concept_goliardic_shenanigans: "Goliardské roztržitosti"
 game_concept_goliardic_shenanigans_desc: "Postava v [GetActivityType('activity_adult_education').GetName] se může při životě studenta dopustit všemožných neplech. Důsledky jejich dobrodružství jsou nepředvídatelné a zahrnují body [skill|E], [traits|E] životního stylu a stresu, zkušenosti s životním stylem, nemoci a zranění."
 game_concept_government: "Vláda"
 game_concept_government_desc: "Forma vlády [ruler|E] určuje, k jakým druhům [laws|E] má přístup, stejně jako jaké [obligations|E] má vůči svému [liege|E], pokud není [independent|E].\n\nFormy vlády jsou: [feudal|E], [tribal|E], [clan|E], [theocracy|E], [republic|E], [administrative|E], [GetGovernment( 'nomad_government' ).GetName] a [herder|E]."
 game_concept_government_form: "Forma vlády"
 game_concept_government_forms: "Formy vlády"
 game_concept_governments: "Vlády"
 game_concept_grand_activities: "Velkolepé události"
 game_concept_grand_activity: "Velkolepá událost"
 game_concept_grand_activity_desc: "Velkolepé představení bohatství a nádhernosti, $game_concept_grand_activities$ jsou svou podstatou větší a #EMP velkolepější#! než běžné [activities|E]. Mohou mít více [activity_phases|E] a nabízejí více možností přizpůsobení při plánování.\n\nCesty (Tours) poskytují příležitost navštívit více [vassals|E] ve vašem [realm|E], zatímco Turnaje nabízejí různé [contests|E], které můžete hostit."
 game_concept_grand_tour: "Velké turné"
 game_concept_grand_tours: "Velká turné"
 game_concept_grand_wedding_promise: "Slib velké svatby"
 game_concept_grand_wedding_promise_desc: "[betrothal|E] s připojeným slibem, že pro svazek dvou zúčastněných postav bude uspořádána [GetActivityType('activity_wedding').GetName].\n\nSlib velké svatby vyprší po 3 letech. Nepořádání [GetActivityType('activity_wedding').GetName] včas nebo porušení zasnoubení bude mít tvrdé následky."
 game_concept_grand_wedding_promised: "Přislíbeno"
 game_concept_grand_wedding_promises: "Přísliby velké svatby"
 game_concept_great_holy_war: "Velká svatá válka"
 game_concept_great_holy_war_desc: "Velká svatá válka je zvláštní typ [war|E], který může vyhlásit pouze [head_of_faith|E] některých [faiths|E], s cílem podrobit celou [kingdom|E] pravidlům jejich víry.\n\nVelké svaté války cílí na všechny [rulers|E] jiné [religion|E] v zvolené [kingdom|E], nutí je bránit se společně. Pokud jsou útočníci úspěšní, všechny [titles|E] v cílovém království budou zabrány a rozděleny mezi útočníky.\n\nPodle svých [doctrines|E] může mít víra přístup k [directed_great_holy_wars|E], [undirected_great_holy_wars|E] nebo žádným velkým svatým válkám:\n$EFFECT_LIST_BULLET$Pro přístup k Velkým svatým válkám obecně jsou vyžadovány [GetFaithDoctrine('tenet_armed_pilgrimages').GetBaseName], [GetFaithDoctrine('tenet_struggle_submission').GetBaseName] nebo [GetFaithDoctrine('tenet_warmonger').GetBaseName] [core_tenets|E]\n$EFFECT_LIST_BULLET$Víry s [GetFaithDoctrine('doctrine_temporal_head').GetBaseName] Headem mají přístup pouze k Cíleným Velkým svatým válkám\n$EFFECT_LIST_BULLET$Víry s [GetFaithDoctrine('doctrine_spiritual_head').GetBaseName] Headem mají přístup pouze k Nesměrovaným Velkým svatým válkám\n$EFFECT_LIST_BULLET$Víry bez Head of Faith nemohou vyhlašovat žádné Velké svaté války, i když by jinak byly způsobilé\n\nNěkteré víry mají speciální názvy pro své Velké svaté války, jako 'Křížová výprava' nebo 'Džihád'. Tyto Velké svaté války se liší pouze názvem a fungují jako ostatní Velké svaté války."
 game_concept_great_holy_war_directed: "Směřovaná"
 game_concept_great_holy_war_undirected: "Nesměrovaná"
 game_concept_great_holy_wars: "Velké svaté války"
 game_concept_grudge: "Zášť"
 game_concept_grudge_desc: "Zášť je $game_concept_relation$ označující jednostrannou nenávist a zášť. Cíl zášti city nevrací a nemusí o nich ani vědět.\n\n#WEAK $game_concept_grudges$ se nejčastěji tvoří, když jedna [character|E] udělá druhé něco hrozného, aniž by si jí vůbec všimla — například král, který nechá sedláka čtyřicet let ve svém [dungeon|E].#!"
 game_concept_grudge_possessive: "Zášť"
 game_concept_grudges: "Záště"
 game_concept_grudges_possessive: "Záští"
 game_concept_guardian: "Poručník"
 game_concept_guardian_desc: "Poručník je [character|E] určený k [educate|E] [child|E] (nazývanému jeho [ward|E]).\n\n$game_concept_guardians$ často předávají své [personality_traits|E] svým $game_concept_wards$, stejně jako svou [culture|E] a/nebo [faith|E], pokud je to určeno v $game_concept_education_focus$.\n\nPoručník může sídlit v jiném [court|E]. Svěřit [close_family_member|E] do péče jinému [ruler|E] tímto způsobem zvýší jejich [opinion|E] o vás."
 game_concept_guardian_possessive: "Poručníkův"
 game_concept_guardians: "Poručníci"
 game_concept_guardians_possessive: "Poručníkův"
 game_concept_guardianship: "Poručenství"
 game_concept_guest: "Guest"
 game_concept_guests: "Guests"
 game_concept_hajj: "Hajj"
 game_concept_hajj_desc: "Characters of most Islamic [faiths|E] can choose to undertake an [activity|E] to go on a $game_concept_hajj$ to Mecca as part of their $game_concept_pilgrimage$ [doctrine|E] once a year.\n\nSuch a journey may be filled with both opportunity and peril, but upon reaching the holy city characters will earn [piety|E] and may receive other rewards."
 game_concept_hajjes: "Hajje"
 game_concept_harrying_pacification: "Pacifikace"
 game_concept_harrying_pacification_desc: "Pacifikace sleduje, jak efektivní jsou noví normanští vládci Anglie v potlačování rozhořčeného anglosaského obyvatelstva. Pokud je Pacifikace #BOL vyšší#! než [harrying_resistance|E], uděluje efekty na následujících úrovních:\n\n#S Pacifikace nad #V 5#!#!\n$EFFECT_LIST_BULLET$Anglo-Saské/Normanské [cultural_acceptance|E]: +[EmptyScope.ScriptValue('miniscule_cultural_acceptance_gain')|0V] za měsíc\n\n#S Pacifikace nad #V 8#!#!\n$EFFECT_LIST_BULLET$Anglo-Saské/Normanské [cultural_acceptance|E]: +[EmptyScope.ScriptValue('minor_cultural_acceptance_gain')|0V] za měsíc\n$EFFECT_LIST_BULLET$Přidává [dread_i]#V 1#! [dread|E] vládci Anglie za měsíc\n\n#S Pacifikace nad #V 11#!#!\n$EFFECT_LIST_BULLET$Anglo-Saské/Normanské [cultural_acceptance|E]: +[EmptyScope.ScriptValue('medium_cultural_acceptance_gain')|0V] za měsíc\n$EFFECT_LIST_BULLET$Přidává [dread_i]#V 2#! [dread|E] vládci Anglie za měsíc\n\n#S Pacifikace nad #V 14#!#!\n$EFFECT_LIST_BULLET$Anglo-Saské/Normanské [cultural_acceptance|E]: +[EmptyScope.ScriptValue('major_cultural_acceptance_gain')|0V] za měsíc\n$EFFECT_LIST_BULLET$Přidává [dread_i]#V 3#! [dread|E] vládci Anglie za měsíc\n$EFFECT_LIST_BULLET$Umožňuje #V $embrace_english_culture_decision$#! [decision|E]"
 game_concept_harrying_resistance: "Odpor"
 game_concept_harrying_resistance_desc: "Odpor měří probíhající opozici vůči normanské vládě v Anglii ze strany původního anglosaského obyvatelstva. Pokud je Odpor #BOL vyšší#! než [harrying_pacification|E], uděluje efekty na následujících úrovních:\n\n#S Odpor nad #V 7#!#!\n$EFFECT_LIST_BULLET$Anglo-Saské/Normanské [cultural_acceptance|E]: [EmptyScope.ScriptValue('miniscule_cultural_acceptance_loss')|0V] za měsíc\n\n#S Odpor nad #V 10#!#!\n$EFFECT_LIST_BULLET$Anglo-Saské/Normanské [cultural_acceptance|E]: [EmptyScope.ScriptValue('minor_cultural_acceptance_loss')|0V] za měsíc\n$EFFECT_LIST_BULLET$Mírně zvýšená šance na [claimant_factions|E] proti vládci Anglie\n\n#S Odpor nad #V 13#!#!\n$EFFECT_LIST_BULLET$Anglo-Saské/Normanské [cultural_acceptance|E]: [EmptyScope.ScriptValue('medium_cultural_acceptance_loss')|0V] za měsíc\n$EFFECT_LIST_BULLET$Poněkud zvýšená šance na [claimant_factions|E] proti vládci Anglie\n$EFFECT_LIST_BULLET$[county_control|E] ve všech [counties|E] snížena o [EmptyScope.ScriptValue('minor_discontent_loss')|0V] každé #V 3#! měsíce pro každého [vassal|E] Anglie\n\n#S Odpor nad #V 16#!#!\n$EFFECT_LIST_BULLET$Anglo-Saské/Normanské [cultural_acceptance|E]: [EmptyScope.ScriptValue('major_cultural_acceptance_loss')|0V] za měsíc\n$EFFECT_LIST_BULLET$Výrazně zvýšená šance na [claimant_factions|E] proti vládci Anglie\n$EFFECT_LIST_BULLET$[county_control|E] ve všech [counties|E] snížena o [EmptyScope.ScriptValue('medium_discontent_loss')|0V] každé #V 3#! měsíce pro každého [vassal|E] Anglie"
 game_concept_harrying_widget: "@harrying_widget! Pustošení severu"
 game_concept_harrying_widget_desc: "Normanští vládci a nedávno sesazení anglosaskí šlechtici jsou zapleteni v zuřivém boji o nadvládu nad Anglií. Takové soupeření neskončí, dokud jedna nebo obě skupiny nebudou zcela odstraněny z moci.\n\nJak se situace vyvíjí, činy, které podniknou oni a další postavy, budou ovlivňovat úroveň [harrying_resistance|E] a [harrying_pacification|E] v regionu.\n\n#TS Vyšší #EMP Odpor#! povede k:#!\n$EFFECT_LIST_BULLET$Nižší [cultural_acceptance|E]\n$EFFECT_LIST_BULLET$Nižší [county_control|E]\n$EFFECT_LIST_BULLET$Vyšší pravděpodobnost [claimant_factions|E] nebo dokonce [civil_war|E].\n\n#TS Vyšší #EMP Pacifikace#! povede k:#!\n$EFFECT_LIST_BULLET$Vyšší [cultural_acceptance|E]\n$EFFECT_LIST_BULLET$Rostoucí [dread|E] pro vládce Anglie\n$EFFECT_LIST_BULLET$Přístup k rozhodnutí $embrace_english_culture_decision$ [decision|E]."
 game_concept_harrying_widget_i: "@harrying_widget!"
 game_concept_head_of_faith: "Hlava víry"
 game_concept_head_of_faith_desc: "$game_concept_head_of_faith$ je formální vůdce [faith|E]. Pravomoci a povaha $game_concept_head_of_faith$ závisí na [doctrines|E] víry.\n\nNěkteré víry mají [spiritual_head_of_faith|E] #weak (např. papež)#!, některé mají [temporal_head_of_faith|E] #weak (např. chalífa)#!, a některé žádnou $game_concept_head_of_faith$ vůbec nemají."
 game_concept_head_of_faith_spiritual: "Duchovní"
 game_concept_head_of_faith_temporal: "Světová"
 game_concept_heads_of_faith: "Hlavy víry"
 game_concept_health: "Health"
 game_concept_health_desc: "$game_concept_health$ measures how likely a Character is to die by [illnesses|E] and old age.\n\nOld characters have a chance to lose health every year, increasing the older they are."
 game_concept_health_trait: "Zdravotní vlastnost"
 game_concept_health_trait_desc: "$game_concept_health_trait$ je [trait|E], která přímo ovlivňuje fyzické a duševní [health|E], například [diseases|E]. Do této kategorie patří i dočasné vlastnosti, které ovlivňují tělesné schopnosti, jako jsou těhotenství a zranění."
 game_concept_healthy: "Healthy"
 game_concept_heavy_cavalry: "Heavy Cavalry"
 game_concept_heavy_cavalry_desc: "Heavy Cavalry are mounted, heavily armored [men_at_arms|E]\n\nWhile each kind of Heavy Cavalry is unique, they generally [counter|E] [archers|E], and are in turn Countered by [spearmen|E].\n\nHeavy Cavalry are also often strong on flat [terrain|E].\n\nIn comparison with [light_cavalry|E], they are usually stronger at raw [damage|E] and [toughness|E]."
 game_concept_heavy_infantry: "Heavy Infantry"
 game_concept_heavy_infantry_desc: "Heavy Infantry are [men_at_arms|E] who fight on foot, with heavier armor and weapons.\n\nWhile each kind of Heavy Infantry is unique, they generally [counter|E] [spearmen|E], and are in turn Countered by [skirmishers|E]."
 game_concept_heir: "Dědic"
 game_concept_heir_desc: "Dědic je [character|E], který má dědit jeden nebo více [titles|E].\n\nKaždý držený [title|E] má $game_concept_heir$, určeného podle [succession_laws|E] současného [holder|E]. Když současný držitel titulu zemře nebo jinak spustí [succession|E], současný $game_concept_heir$ titulu jej zdědí.\n\nVšimněte si, že tituly držené stejným [ruler|E] mohou mít různé $game_concept_heirs$. Zejména [primary_title|E] je děděn [primary_heir|E] a hráči budou hrát jako jejich [player_heir|E]."
 game_concept_heir_possessive: "Dědicův"
 game_concept_heirs: "Dědici"
 game_concept_heresies: "Kacířství"
 game_concept_heresy: "Kacířství"
 game_concept_heresy_desc: "Když je [fervor|E] [faith|E] nízký, může dojít k vypuknutí kacířství. V takovém případě se [ruler|E] z víry s nízkým [fervor|E] obrátí na jinou víru a stane se [GetTrait('heresiarch').GetName( GetNullCharacter )]. Poté budou svou novou víru šířit do svých [counties|E] a mezi [vassals|E].\n\nPokud je výskyt menší, tím to skončí. Pokud jde o velké vypuknutí, více vládců ve stejné oblasti konvertuje. Pokud se nacházíte v té oblasti, dostanete také možnost konvertovat, pokud budete chtít."
 game_concept_heritage: "Původ"
 game_concept_heritage_desc: "Původ je [culture_pillar|E], který reprezentuje společný původ několika [cultures|E].\n\nKultury se stejným původem mají obecně vysoké [Concept( 'cultural_acceptance', 'Acceptance' )|E] mezi sebou."
 game_concept_heterosexual: "Heterosexuální"
 game_concept_heterosexual_desc: "V #EMP Crusader Kings III#! je tato postava přitahována postavami opačného pohlaví."
 game_concept_high: "Vysoká"
 game_concept_high_crown_authority: "Korunní autorita: vysoká"
 game_concept_high_crown_authority_desc: "$game_concept_high_crown_authority$ je druhá nejvyšší úroveň. [vassals|E] mají #N -20#! [opinion|E] trest vůči svému [liege|E].\n\nNa této úrovni — kromě pravomocí získaných při [limited_crown_authority|E] — vazalové pod stejným vládcem již nemohou vést válku mezi sebou, vládce může měnit mezi všemi dostupnými [succession_laws|E] a [titles|E] vazalů nemohou být děděny postavami mimo [realm|E] lorda.\n\nNakonec je odmítnutí [revocation|E] titulu nebo [retraction|E] vazala považováno za [crime|E], i když pán nemá dostatečnou ospravedlnění."
 game_concept_high_tribal: "Vysoká"
 game_concept_high_tribal_authority: "Tribalní autorita: vysoká"
 game_concept_high_tribal_authority_desc: "$game_concept_high_tribal_authority$ je druhá nejvyšší úroveň [tribal_authority|E]. [vassals|E] mají #N -20#! [opinion|E] trest vůči svému [liege|E].\n\nNa této úrovni, kromě schopnosti [imprison|E] [characters|E], může pán [revoke|E] [titles|E] a [retract|E] vazalovy vazaly."
 game_concept_highlighted_text: "Zvýrazněný text"
 game_concept_highlighted_text_desc: "This information is here for you, whenever you are unsure about a game concept.\n\n#TUT You can even move your cursor into #EMP this#! tooltip for even more information! [highlighted_text_example|E]#!"
 game_concept_highlighted_text_example: "Neat!"
 game_concept_highlighted_text_example_desc: "Dobrá práce!"
 game_concept_hike: "Túra"
 game_concept_hike_desc: "Vydat se na osamělou výpravu, abyste si odpočinuli od tlaku dvorské existence.\n\nOčekávané odměny:\n$activity_roaming_host_desc$"
 game_concept_hike_i: "@activity_hike!"
 game_concept_hired_troops: "Najatí vojáci"
 game_concept_hired_troops_desc: "Najatí vojáci jsou buď [mercenaries|E], nebo [holy_orders|E]."
 game_concept_hold: "Držet"
 game_concept_holder: "Držitel"
 game_concept_holder_desc: "[title|E] $game_concept_holder$ je postava, která tento titul vlastní. [barony|E] a [county|E] tituly budou mít vždy $game_concept_holders$, jakmile jsou usazeny, zatímco [duchy|E], [kingdom|E] a [empire|E] tituly nemusí být ještě vytvořeny. Jako další výhrada, $game_concept_holder$ vysokého titulu nemusí ve skutečnosti ovládat žádné území v rámci [de_jure|E] oblasti titulu.\n\nDržení titulů vyšší úrovně vám umožňuje mít vázané [vassals|E] vyššího řádu. Například vévodové mohou mít hraběte jako vazaly a králové mohou mít vévody."
 game_concept_holder_possessive: "Držitelův"
 game_concept_holders: "Držitelé"
 game_concept_holders_possessive: "Držitelé"
 game_concept_holding: "Holding"
 game_concept_holding_desc: "A $game_concept_holding$ is the central settlement of a [barony|E] or [county_capital|E].\n\nIt provides [taxes|E] and [levies|E] to its [holder|E], depending on its [holding_type|E]. The collection of Holdings personally owned by a [ruler|E] is called a [domain|E]."
 game_concept_holding_type: "Holding Type"
 game_concept_holding_type_desc: "There are four types of [holdings|E]: [castles|E], [cities|E], [tribes|E], and [temples|E]. Each type allows different types of [buildings|E]. A [ruler|E]'s [government_form|E] determines which types of Holding the Ruler can personally own without penalty. In the case of Temples, the [doctrines|E] of their [faith|E] may also play a role."
 game_concept_holding_types: "Holding Types"
 game_concept_holdings: "Holdings"
 game_concept_holy_order: "Svatý řád"
 game_concept_holy_order_desc: "$game_concept_holy_orders$ jsou nezávislé vojenské organizace, které pracují na obraně a rozšiřování vlivu své [faith|E].\n\nVládcové své víry je mohou najmout, pokud jsou ve [war|E] s [faith_hostile|L] nebo [faith_evil|L] [faith|E], za cenu [piety|E]. Jakmile tato válka skončí, již pro daného vládce nebojují.\n\n$game_concept_holy_order$ může mít [holy_order_patron|E], který nemusí platit za jejich nasazení."
 game_concept_holy_order_i: "@government_type_holy_order!"
 game_concept_holy_order_patron: "Patron svatého řádu"
 game_concept_holy_order_patron_desc: "Patronem [holy_order|E] je král nebo císař, který sdílí jejich [faith|E] a jehož [realm|E] obsahuje jejich hlavní město.\n\n$game_concept_holy_order_patron$ může zdarma požádat o podporu $game_concept_holy_order$ proti náboženským nepřátelům místo placení [piety|E].\n\nNe všechny $game_concept_holy_orders$ mají $game_concept_holy_order_patron$."
 game_concept_holy_orders: "Svaté řády"
 game_concept_holy_site: "Svaté místo"
 game_concept_holy_site_desc: "$game_concept_holy_site$ je [county|E], které obsahuje místo náboženského významu pro [faith|E]. $game_concept_holy_sites$ držená postavou správné víry poskytnou efekt všem příslušníkům té víry a mohou také umožnit vytvoření [special_buildings|E] nebo [holy_orders|E]. Každá víra má jinou sadu $game_concept_holy_sites$."
 game_concept_holy_sites: "Svatá místa"
 game_concept_holy_war: "Svatá válka"
 game_concept_holy_war_desc: "Svatá válka je zvláštní typ [war|E] vedený [ruler|E] jedné [faith|E] proti vládci jiné víry.\n\nSvaté války jsou obvykle velmi ničivé; vítěz obvykle obsadí všechna [counties|E] v cílové oblasti pro sebe. Nicméně pokud je víra útočníka [GetFaithDoctrine('doctrine_pluralism_pluralistic').GetBaseName] nebo obránce má v cílové oblasti [vassals|E] stejné víry jako útočník, někteří nebo všichni vazalští vládci v cílové oblasti mohou být místo toho jednoduše převedeni k útočníkovi.\n\nNa rozdíl od jiných válek se vládcové stejné víry jako cíl mohou bez potřeby [alliance|E] rozhodnout přidat k jeho obraně.\n\nSvaté války mohou být povoleny nebo omezeny v závislosti na různých [religious_families|E]."
 game_concept_holy_war_holy: "Svatý"
 game_concept_holy_wars: "Svaté války"
 game_concept_home_court: "Domácí dvůr"
 game_concept_home_court_desc: "A [ruler|E] who is a [close_family_member|E] of a [hostage|E] and has sent them to a [warden|E] as an assurance of peace or submission."
 game_concept_home_courts: "Domácí dvory"
 game_concept_home_courts_possessive: "Domácího dvora"
 game_concept_homosexual: "Homosexuální"
 game_concept_homosexual_desc: "V #EMP Crusader Kings III#! je tato postava přitahována postavami stejného pohlaví."
 game_concept_honorary_guest: "Čestný host"
 game_concept_honorary_guest_desc: "$honorary_guest_desc$"
 game_concept_hook: "Hook"
 game_concept_hook_desc: "A $game_concept_hook$ is a general term for a relationship between characters where one can get the other to do their will.\n\nThere are two types, [weak_hooks|E] and [strong_hooks|E], which are acquired in different ways.\n\n$game_concept_hooks$ can be used to force through many interactions, for example [marriage|E] proposals and [vassal_contract|E] changes."
 game_concept_hook_i: "@cs_weak_hook_icon!"
 game_concept_hooked: "Hooked"
 game_concept_hooks: "Hooks"
 game_concept_host: "Host"
 game_concept_host_a_dinner: "Uspořádat večeři"
 game_concept_hostage: "Rukojmí"
 game_concept_hostage_desc: "A [close_family_member|E] of a [ruler|E], sent away from their [home_court|E] as an assurance of peace or submission.\n\nThe reputation of $game_concept_rulers$ who declare [war|E] despite sending or receiving a $game_concept_hostage$ will be dramatically damaged, and $game_concept_wardens$ may freely execute the $game_concept_hostages$ of their enemies.\n\nWell-treated $game_concept_hostages$ are likely to become loyal to their $game_concept_warden$, who may gain a [hook|E], or even become [friends|E] with them.\n\n$game_concept_hostages$ must be landless children, siblings, nieces, nephews, or grandchildren of their $game_concept_home_courts_possessive$ $game_concept_ruler$.\n\n$game_concept_wardens$ have a chance to gain a [perpetual_hook|E] on a child $game_concept_hostage$ when they come of age, based on personality, opinion, and years spent at the $game_concept_wardens$ court."
 game_concept_hostages: "Rukojmí"
 game_concept_hostages_possessive: "Rukojmího"
 game_concept_hosted_dinner: "Hostitelská večeře"
 game_concept_hosted_dinner_desc: "Fáze aktivity během [royal_tour|E], při které se od [vassal|E] očekává, že pobaví svého [liege|E], což často vede ke zvýšení vzájemného vytváření [hooks|E] a [relations|E]."
 game_concept_hosted_dinners: "Hostitelské večeře"
 game_concept_hostile_army: "Nepřátelský"
 game_concept_hostile_army_desc: "A $game_concept_hostile_army$ [army|E] can be engaged just as if you were at [war|E] with the owner, though no [war_score|E] will be given.\n\nHostility is caused by you having conflicting interests, including:\n$BULLET_WITH_TAB$Enemies of your [liege|E]\n$BULLET_WITH_TAB$[vassals|E] of your enemies\n$BULLET_WITH_TAB$Rulers #emphasis attacking#! the same enemy"
 game_concept_hostile_scheme: "Nepřátelská intrika"
 game_concept_hostile_scheme_desc: "$game_concept_hostile_schemes$ jsou [schemes|E], jejichž cílem je uškodit [character|E]. Většina $game_concept_hostile_schemes$ využívá [secrecy|E].\n\nPříklady $game_concept_hostile_schemes$ jsou:\n$BULLET_WITH_TAB$[GetScheme('murder').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('abduct').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('claim_throne').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('fabricate_hook').GetTypeName]"
 game_concept_hostile_scheme_resistance: "Odolnost vůči nepřátelským intrikám"
 game_concept_hostile_schemes: "Nepřátelské intriky"
 game_concept_hosting: "Hosting"
 game_concept_house: "House"
 game_concept_house_arrest: "House Arrest"
 game_concept_house_arrest_desc: "$game_concept_house_arrest$ is a lenient form of [prison|E] where Characters suffer from no ill effects except boredom. However, [rulers|E] may throw them into the [dungeon|E], though it lowers the [opinions|E] of the Prisoner's [close_family|E].\n\nCaptured [nobles|E] are automatically put in [house_arrest|E]."
 game_concept_house_desc: "A $game_concept_house$ is a branch of members on the bigger tree of a [dynasty|E]. Houses are created by [rulers|E] who no longer wish to answer to their current [house_head|E] and would rather be the Head of a new House.\n\nAlthough Houses have their own names and Coats of Arms, they still share [dynasty_prestige|E], and other members of the Dynasty can still be your [player_heir|E]."
 game_concept_house_head: "House Head"
 game_concept_house_head_desc: "Every [house|E] within a [dynasty|E] has a $game_concept_house_head$, who wields certain unique powers over the members of the House.\n\nNotably, the House Head can legitimize [bastards|E], call the members of the House to [war|E] and demand conversion of [landed|E] members. The House Head also gets a [weak_hook|E] on all members of their House that are born while they are in power.\n\n[clan_house_heads|E] have special rules and privileges."
 game_concept_house_head_head: "Head"
 game_concept_house_head_interaction: "Interakce hlavy rodu"
 game_concept_house_head_interaction_desc: "Speciální [interactions|E], které může [house_head|E] provést vůči členům svého [house|E]."
 game_concept_house_heads: "House Heads"
 game_concept_house_heads_possessive: "House Head's"
 game_concept_house_possessive: "House's"
 game_concept_house_succession_law: "Dědické právo domu"
 game_concept_house_succession_law_desc: "V [GetGovernment('clan_government').GetName] [realms|E] aktuální [house_unity_level|E] určuje, které [succession_law|E] se používá.\n\nKlany se mohou přepnout na $SUCCESSION_LAW_CHANGE_WINDOW_SINGLE_HEIR_LAWS$ Dědické právo, které zabrání [house_unity|E] toto měnit, ale provedení je mnohem obtížnější než obvykle."
 game_concept_house_unity: "Jednota rodu"
 game_concept_house_unity_desc: "$game_concept_house_unity$ představuje stav vnitřních vztahů v [clan|E] [house|E] a postoj, který mají členové k sobě navzájem.\n\nExistuje několik [house_unity_levels|E], které poskytují členům rodu různé výhody a postihy.\n\n$game_concept_house_unity$ se mění podle činů, které členové domu vůči sobě vykonají. [house_unity_unifying_actions|E] obecně zvýší $game_concept_house_unity$, zatímco [house_unity_devisive_actions|E] ho sníží. [house_head|E] obvykle mají větší vliv na $game_concept_unity$ svého domu."
 game_concept_house_unity_devisive_actions: "Rozdělující akce"
 game_concept_house_unity_devisive_actions_desc: "Rozdělující akce vůči členům vašeho [house|E] sníží vaši [house_unity|E].\n\n[house_heads|E] mohou použít #V $unity_steer_house_direction_decision$#! [decision|E] a #V $accuse_of_decandence_interaction$#! [interaction|E], aby výrazně snížili Jednotu.\n\n#weak Několik příkladů rozdělujících akcí:$house_unity_decrease_examples$#!"
 game_concept_house_unity_i: "@dynasty_house_unity!"
 game_concept_house_unity_level: "Úroveň jednoty rodu"
 game_concept_house_unity_level_desc: "$game_concept_house_unity_level$ je aktuální stav [house_unity|E]. Aktivní úroveň se mění, když Jednota roste prostřednictvím [house_unity_unifying_actions|E] nebo klesá prostřednictvím [house_unity_devisive_actions|E], a každá úroveň poskytuje členům [house|E] různé výhody a postihy.\n\nExistuje pět různých úrovní:\n[GetCurrentHouseUnityStagesDescForLocalPlayer]\n\nKaždá úroveň sebou nese vlastní [house|E] [succession_law|E]."
 game_concept_house_unity_levels: "Úrovně jednoty rodu"
 game_concept_house_unity_unifying_actions: "Jednotící akce"
 game_concept_house_unity_unifying_actions_desc: "Jednotící akce vůči členům vašeho [house|E] zvýší vaši [house_unity|E].\n\n[house_heads|E] mohou použít #V $unity_steer_house_direction_decision$#! [decision|E] a #V $extoll_virtuousness_interaction$#! [interaction|E], aby výrazně zvýšili Jednotu.\n\n#weak Několik příkladů jednotících akcí:$house_unity_increase_examples$#!"
 game_concept_houses: "Houses"
 game_concept_hungarian_invasion: "$HUNGARIAN_INVASION_CB_NAME$"
 game_concept_hungarian_invasion_casus_belli: "$HUNGARIAN_INVASION_CB_NAME$ Casus Belli"
 game_concept_hungarian_invasion_casus_belli_desc: "Mocný [casus_belli|E], který lze v jedné kampani použít pouze jednou k získání všech území, která cíl drží v Panonii.\n\nPo vítězství se všechno $mogyer_collective_noun$ v útočníkově [realm|E] přemístí s nimi do Panonie, [counties|E] #EMP and#! [vassals|E], vytlačujíc $avar$ $game_concept_counties$. Ostatní vazalové mimo Panonii jsou opuštěni, zatímco $game_concept_counties$ dříve obsazené nebo držené $mogyer_collective_noun$ zůstávají místním drobným válečníkům a rivalizujícím kmenům stepí."
 game_concept_hunt_danger: "Nebezpečí lovu"
 game_concept_hunt_danger_desc: "Nepředvídatelnost i mírných divokých zvířat společně s horečkou honu srazila na kolena mnoho mocných bojovníků.\n\nVíce $game_concept_hunt_dangerous$ zvířat poskytne lovci větší [prestige_i|E][prestige|E].\n\nPři výběru hostů by neměla být opomenuta ani odlehlost divočiny a množství příležitostí..."
 game_concept_hunt_danger_no_prefix: "Nebezpečí"
 game_concept_hunt_dangerous: "Nebezpečné"
 game_concept_hunt_sighting: "Pozorování při lovu"
 game_concept_hunt_sighting_desc: "A $game_concept_hunt_sighting$ je zpráva o konkrétních prestižních zvířatech spatřených v [county|E], které mohou být vysledovány během [GetActivityType('activity_hunt').GetName] konaného tam.\n\n[GetCourtPositionType('master_of_hunt_court_position').GetName()] [court_position|E] bude vyhledávat $game_concept_hunt_sightings_no_prefix$."
 game_concept_hunt_sighting_no_prefix: "Pozorování"
 game_concept_hunt_sightings: "Pozorování při lovu"
 game_concept_hunt_sightings_no_prefix: "Pozorování"
 game_concept_hunt_success_chance: "Šance na úspěch při lovu"
 game_concept_hunt_success_chance_desc: "Když vyrážíš na [GetActivityType('activity_hunt').GetName], není jisté, že ulovíš kořist. Hlavní faktory jsou:\n$BULLET_WITH_TAB$[GetTrait('lifestyle_hunter').GetName( GetNullCharacter )] [trait_level_track_xp|E]\n$BULLET_WITH_TAB$[GetCourtPositionType('master_of_hunt_court_position').GetName()] [aptitude|E]\n$BULLET_WITH_TAB$[buildings|E], [terrain|E], a [development|E]\n$BULLET_WITH_TAB$Sledování zvířat [hunt_sightings_no_prefix|E]\n\n$game_concept_hunt_success_chance$ nikdy nemůže překročit #V 80#!.\n\n#weak Úspěšné lovy končí zabitím kořisti, kde lze získat trofejní [artifacts|E] a lovci může být uděleno velké [prestige_i|E][prestige|E].#!"
 game_concept_hunt_success_chance_no_prefix: "Šance na úspěch"
 game_concept_hybrid_culture: "Hybridní kultura"
 game_concept_hybrid_culture_desc: "[SelectLocalization( HasDlcFeature( 'hybridize_culture' ), 'game_concept_hybrid_culture_desc_DLC', 'game_concept_hybrid_culture_desc_NO_DLC' )]"
 game_concept_hybrid_culture_desc_DLC: "$game_concept_hybrid_culture$ je [culture|E], kterou vytvořil [ruler|E] jako kombinaci dvou existujících kultur.\n\n$game_concept_hybrid_culture$ je směs dvou původních kulturních [traditions|E], [culture_pillars|E] a estetiky.\n\nPouze kultury s odlišným [heritage|E] mohou vytvořit hybrid a náklady na [prestige|E] za to závisí na jejich [cultural_acceptance|E] vůči sobě.\n\nČím vyšší je kulturní akceptace, tím více [counties|E] se při vzniku hybridu přemění. Vladaři hybridní kultury [promote_culture|E] mnohem rychleji v hrabstvích rodičovských kultur po dobu #V [EmptyScope.ScriptValue('culture_hybrid_cooldown')|0]#! let od jejího vzniku.\n\nNové kultury se mohou také objevit jako [divergent_culture|E]."
 game_concept_hybrid_culture_desc_NO_DLC: "$game_concept_hybrid_culture$ je [culture|E], která vznikla jako kombinace dvou jiných kultur.\n\nNové kultury se mohou také objevit jako [divergent_culture|E]."
 game_concept_hybrid_cultures: "Hybridní kultury"
 game_concept_hybridize: "Hybridizovat"
 game_concept_hybridized: "Hybridizováno"
 game_concept_hybridizes: "Hybridizuje"
 game_concept_hybridizing: "Hybridizace"
 game_concept_ill: "Nemocný"
 game_concept_illness: "Nemoc"
 game_concept_illness_desc: "Nemoci jsou druh negativních [traits|E], které snižují zdraví postavy. Nemocné vlastnosti mohou trvat různě dlouho a značně se lišit ve smrtelnosti."
 game_concept_illnesses: "Nemoci"
 game_concept_impatient_rushing_all_schemes_decision: "$impatient_rushing_all_schemes_decision$ rozhodnutí"
 game_concept_impatient_rushing_all_schemes_decision_desc: "Rozhodnutí, které vám umožňuje zrychlit vaše [scheme|E]. Poskytuje [scheme_opportunity_opportunities|E] výměnou za [stress|E]."
 game_concept_imperial_expedition_cb: "Císařská výprava"
 game_concept_imperial_expedition_cb_desc: "Velmi mocný [casus_belli|E], který mohou použít [co_emperors|E] v $game_concept_duumvirates$.\n\n$game_concept_imperial_expedition_cb$ lze zahájit proti libovolnému [realm|E], který hraničí s [empire|E] nebo drží země, které [de_jure|E] patří staršímu císaři.\n\nMůže (a obvykle bude) cílit na #BER všechny#! [duchies|E], které de facto sousedí s $game_concept_empire$ nebo k němu $game_concept_de_jure$ patří.\n\nDále bude každý [governor|E], který sousedí s obráncem, nuceně povolán do [war|E] jako [ally|E]. Vzdálení $game_concept_governors$ s vojenskými [province_administrations|E] se mohou volitelně k konfliktu připojit.\n\nPokud $game_concept_war$ vyhrají, $game_concept_co_emperor$ se musí rozhodnout mezi:\n$EFFECT_LIST_BULLET$Předáním dobytých zemí svému staršímu císaři výměnou za [influence|E] a [opinion|E]\n$EFFECT_LIST_BULLET$Udržením území pro sebe (na úkor $game_concept_opinion$)\n$EFFECT_LIST_BULLET$Předáním většiny, přičemž si nechají nejlepší [duchy|E] (s mírně sníženým [influence|E] a [opinion|E])\n$EFFECT_LIST_BULLET$Jmenováním místních dočasných $game_concept_governors$, kteří jim budou zavázáni\n\n#WEAK Všechny odměny se měří podle dobytého území: velké dobytí přinese #EMP výrazně#! více $game_concept_influence$ než malá hraniční válka.#!"
 game_concept_imperial_expedition_cb_expedition: "Výprava"
 game_concept_implicit_claim: "Implicit Claim"
 game_concept_implicit_claim_desc: "$game_concept_implicit_claims$ are [claims|E] that are given to [eligible_children|E] on all [titles|E] held by their parents. If a parent loses a [title|E], the child's $game_concept_implicit_claim$ will be removed too."
 game_concept_implicit_claim_i: "@implicit_claim!"
 game_concept_implicit_claims: "Implicit Claims"
 game_concept_imprison: "Imprison"
 game_concept_imprisoned: "Imprisoned"
 game_concept_imprisoning: "Imprisoning"
 game_concept_imprisonment: "Imprisonment"
 game_concept_imprisonment_reason: "Důvod k uvěznění"
 game_concept_imprisonment_reason_desc: "A $game_concept_imprisonment_reason$ gives a [liege|E] the opportunity to freely [imprison|E] a subject. They are most often gained from the subject being a [criminal|E]."
 game_concept_imprisonment_reasons: "Důvody k uvěznění"
 game_concept_imprisons: "Imprisons"
 game_concept_inactive_accolade: "Neaktivní vyznamenání"
 game_concept_inactive_accolade_desc: "[accolades|E] se stanou Neaktivními, když jsou neplatné.\n\nVyznamenání se stane neaktivním, pokud:\n$EFFECT_LIST_BULLET$[acclaimed_knight|e] nebo jejich [ruler|E] již nesplňuje požadavky [accolade_type|e]\n$EFFECT_LIST_BULLET$Uznaný rytíř zemře nebo opustí dvůr svého panovníka bez Nástupce\n$EFFECT_LIST_BULLET$[ruler|E] jej ručně odstaví"
 game_concept_inbred: "Příbuzenský"
 game_concept_inbreeding: "Příbuzenské sňatky"
 game_concept_inbreeding_desc: "Děti dvou blízce příbuzných [characters|E] riskují, že se narodí s [congenital|E] vadou, z nichž nejzávažnější je [GetTrait('inbred').GetName( GetNullCharacter )] [trait|E].\n\nTo je v první generaci vzácné, ale následné $game_concept_inbreeding$ zvyšují riziko.\n\nGenerace $game_concept_inbreeding$ mohou ovšem také vést k prospěšné vlastnosti [GetTrait('pure_blooded').GetName( GetNullCharacter )], která (pokud ji mají oba rodiče) činí potomky imunní vůči rodovým vadám, protože všechny chyby byly z krevní linie vychovány pryč."
 game_concept_incest: "Incest"
 game_concept_incest_desc: "Incest označuje sexuální aktivitu mezi blízkými příbuznými.\nCo se považuje za incest, určuje $doctrine_consanguinity_name$ [doctrine|E] víry postavy."
 game_concept_incestuous: "Incestní"
 game_concept_income: "Příjem"
 game_concept_income_desc: "Existuje mnoho zdrojů [gold|E], ale dva nejdůležitější jsou [taxation|E] z vašich vlastních [holdings|E] a z vašich [vassals|E]."
 game_concept_increase_control: "$task_increase_control$"
 game_concept_increase_control_desc: "$game_concept_increase_control$ je [councillor_task|E] vykonávaný [marshal|E].\n\nCílí na [county|E], kde zvyšuje [control|E] a postupně odstraňuje [county_corruption|E]."
 game_concept_independence_faction: "Frakce za nezávislost"
 game_concept_independence_faction_desc: "The $game_concept_independence_faction$ seeks independence for all its members. If successful, they will go [independent|E] from their [liege|E]."
 game_concept_independence_factions: "Frakce za nezávislost"
 game_concept_independent: "Nezávislý"
 game_concept_independent_ruler: "Nezávislý vládce"
 game_concept_independent_ruler_desc: "$game_concept_independent$ [rulers|E] nemají [liege|E] a tudíž si užívají větší volnost v jednání (např. při vyhlašování [wars|E]).\n\nNa druhou stranu, na rozdíl od [vassals|E], mohou být také přímo napadeni cizími [rulers|E]."
 game_concept_independent_rulers: "Nezávislí vládcové"
 game_concept_indirect_schemes: "Nepřímá spiknutí"
 game_concept_influence_ward_personality: "Ovlivnit osobnost výchovance"
 game_concept_influence_ward_personality_desc: "Interakce, při které se lze pokusit ovlivnit [ward|E], aby převzal [personality_trait|E] podobný tomu vašemu."
 game_concept_initial_legitimacy: "Počáteční legitimita"
 game_concept_initial_legitimacy_desc: "$game_concept_legitimacy$, které má [character|E] při získání državy.\n\nJe vypočítávána na základě [dynasty_prestige_level|E], vztahu k předchůdci, [court_grandeur|E], pohlaví, [bastardy|E], let jako [ruler|E], [legitimacy|E] [dynasty_perk|E], [diplomacy|E], [virtues|E], [sins|E] a dalších speciálních [traits|E], jako jsou [GetTrait('sayyid').GetName( GetNullCharacter )], [GetTrait('diplomat').GetName( GetNullCharacter )] a [GetTrait('just').GetName( GetNullCharacter )].\n\n[heirs|E] zdědí [GetDefine( 'NCharacter', 'LEGITIMACY_INHERITED' )|V%^] z legitimity předchozího vládce, pokud dědí vyšší [title_tier|E] [title|E]."
 game_concept_innovation: "Inovace"
 game_concept_innovation_desc: "Inovace jsou technologie a další pokroky, které prospívají všem postavám určité [culture|E]. Inovace jsou seskupeny podle [eras|E], ve kterých je lze objevit.\n\nDíky kontaktu s okolními kulturami je každá kultura vždy [exposed|E] na jednu konkrétní inovaci, která bude objevena mnohem rychleji.\n\nNavíc [culture_head|E] může nastavit jinou (nebo stejnou) inovaci jako [cultural_fascination|E] pro další bonus."
 game_concept_innovations: "Inovace"
 game_concept_inspection: "Inspekce"
 game_concept_inspection_desc: "Aktivita, při které [liege|E] cestuje do [county|E] ve [realm|E], aby dohlédl na místní magnáty a šlechtu.\n\nBudou mít příležitosti v jedné z následujících oblastí zaměření: $rewards_inspection_tt$"
 game_concept_inspection_i: "@activity_inspection!"
 game_concept_inspection_success_chance: "Šance na úspěch inspekce"
 game_concept_inspection_success_chance_desc: "Úspěch při [inspection|E] není zaručený. Hlavní faktory ovlivňující tyto šance jsou:\n$BULLET_WITH_TAB$@skill_learning_icon![skills|E]\n$BULLET_WITH_TAB$@control_icon![county_control|E]\n$BULLET_WITH_TAB$@county_icon!Hraniční cizí [realm|E]\n\nŠance na úspěch inspekce nikdy nemůže být vyšší než #bold 95#!."
 game_concept_inspection_success_chance_no_prefix: "Šance na úspěch"
 game_concept_inspections: "Inspekce"
 game_concept_integrate_title: "$task_integrate_title$"
 game_concept_integrate_title_desc: "A [councillor_task|E] performed by the [chancellor|E], which accelerates the [de_jure_drift|E] process of a [title|E]."
 game_concept_intent: "Záměr"
 game_concept_intent_desc: "$game_concept_intent$ představuje, co si postava osobně přeje během [activity|E] dosáhnout; host i hosté mají své vlastní motivy a cíle."
 game_concept_intents: "Záměry"
 game_concept_interacting: "Interacting"
 game_concept_interaction: "Interakce"
 game_concept_interaction_desc: "Akce prováděné jednou postavou vůči druhé. Mohou mít široké spektrum účelů a efektů.\n\nNěkteré interakce vyžadují souhlas cílové postavy, zatímco jiné lze provést bez něj.\n\nObvykle je získáte pravým kliknutím na postavu a otevřením nabídky interakcí, ale někdy jsou dostupné i přes speciální rozhraní."
 game_concept_interactions: "Interakce"
 game_concept_intimidated: "Intimidated"
 game_concept_intimidated_desc: "Characters who greatly fear another character are Intimidated by them. This is usually caused by [dread|E] and/or a cowardly personality.\n\nIntimidated characters are less likely to initiate hostile actions against the character they fear, including joining or starting [factions|E].\n\nCharacters who are even more fearful are marked as [cowed|E]."
 game_concept_intimidated_i: "@intimidated_icon!"
 game_concept_intimidation_tour: "Zastrašovací turné"
 game_concept_intimidation_tour_desc: "Typ [tour_type|E], při kterém se snažíte zastrašit své [vassals|E], získat [dread|E] a vyvést je z [factions|E]."
 game_concept_intrigue: "Intriky"
 game_concept_intrigue_9_14_20_18_9_7_21_5: "9 14 20 18 9 7 21 5"
 game_concept_intrigue_i: "@skill_intrigue_icon!"
 game_concept_intrigue_lifestyle: "Intrigue Lifestyle"
 game_concept_intrigue_lifestyle_desc: "The $game_concept_intrigue_lifestyle$ is suitable for Characters who want to succeed in [schemes|E], gain [dread|E], or Seduce others with ease."
 game_concept_intrigue_lifestyle_i: "@intrigue_lifestyle_icon!"
 game_concept_intrigue_lqwuljxh: "Lqwuljxh"
 game_concept_intrigue_rigueint: "Rigueint"
 game_concept_intrigue_skill: "Dovednost intrik"
 game_concept_intrigue_skill_desc: "$game_concept_intrigue$ je [skill|E], který představuje schopnost postavy rozumět a manipulovat ostatními postavami a organizovat komplikované spiknutí.\n\nJe hlavně používána k provádění — a obraně proti — intrikám a [schemes|E].\n\nOdpovídajícím [lifestyle|E] je [intrigue_lifestyle|E]."
 game_concept_jailor: "Jailor"
 game_concept_jihad: "Džihád"
 game_concept_jihads: "Džihády"
 game_concept_junior_emperor: "Formální spolucísař"
 game_concept_junior_emperors: "Formální spolucísaři"
 game_concept_king: "Král"
 game_concept_kingdom: "Království"
 game_concept_kingdom_desc: "$game_concept_kingdom$ je [title|E] pod [empire|E] a nad [duchy|E].\n\n[holder|E] království má [de_jure|E] práva k jeho součástem území a může mít vévody jako [vassals|E].\n\nKrálovství mohou být neaktivní a nemít současného držitele. Takové tituly může vytvořit [ruler|E], který ovládá alespoň polovinu hrabství uvnitř."
 game_concept_kingdoms: "Království"
 game_concept_kings: "Králové"
 game_concept_kinslayer: "Vrah příbuzného"
 game_concept_kinslayers: "Vrazi příbuzných"
 game_concept_kinslaying: "Vražda příbuzného"
 game_concept_kinslaying_desc: "Vrah příbuzného je postava, o které je známo, že zabila [family_member|E]. Některé [faiths|E] považují kinslaying za [criminal|E].\n\nTři vlastnosti Kinslaying jsou:\n$BULLET_WITH_TAB$[GetTrait('kinslayer_3').GetName( GetNullCharacter )] — Udělována těm, kteří zabijí [close_family|E]\n$BULLET_WITH_TAB$[GetTrait('kinslayer_2').GetName( GetNullCharacter )] — Udělována těm, kteří zabijí [extended_family|E]\n$BULLET_WITH_TAB$[GetTrait('kinslayer_1').GetName( GetNullCharacter )] — Udělována těm, kteří zabijí člena své [dynasty|E]"
 game_concept_knight: "Rytíř"
 game_concept_knight_army_modifier: "Modifikátor rytířské armády"
 game_concept_knight_army_modifier_desc: "Efekt aplikovaný na jakoukoli [army|e], která #high obsahuje#! příslušného [acclaimed_knight|e].\n\n[knight|e] #high nemusí#! být [commander|e] téže armády, aby se jejich Modifikátor rytířské armády uplatnil."
 game_concept_knight_army_modifiers: "Modifikátory rytířské armády"
 game_concept_knight_desc: "A $game_concept_knight$ je [vassal|E], [courtier|E] nebo [follower|E], který bojuje přímo ve vaší [army|E].\n\nBěhem [battles|E] používají $game_concept_knights$ svou [prowess_skill|E], aby bojovali účinněji. Vysoké $game_concept_prowess$ znamená, že budou schopni způsobit nepříteli více škod a je větší pravděpodobnost, že v $game_concept_battle$ přežijí nebo vyjdou bez zranění.\n\n[SelectLocalization( HasDlcFeature( 'tours_and_tournaments' ), 'game_concept_knight_desc_TOTO_DLC', 'game_concept_knight_desc_NO_TOTO_DLC' )][SelectLocalization( HasDlcFeature( 'accolades' ), 'game_concept_knight_desc_ACCOLADE_DLC', '' )]#weak Rytíři mohou být nazýváni různými jmény podle [culture] nebo [faith]. Například $knight_champion_no_tooltip_plural$, $knight_faris_no_tooltip_plural$ nebo $knight_baghatur_no_tooltip_plural$.\n\nRytíři představují jak postavu, tak její družinu vojáků.#!"
 game_concept_knight_desc_ACCOLADE_DLC: "Rytíři, kteří obdrží [accolade|E], se stanou [acclaimed_knights|E].\n\n"
 game_concept_knight_desc_NO_TOTO_DLC: ""
 game_concept_knight_desc_TOTO_DLC: "Získáte [prestige|E] pokaždé, když některý z vašich $game_concept_knights$ úspěšně [contest_qualifies|E] nebo vyhraje [GetActivityType( 'activity_tournament' ).GetName] [contest|E].\n\n"
 game_concept_knight_effectiveness: "Účinnost rytířů"
 game_concept_knight_effectiveness_desc: "Účinnost rytířů [ruler|E] určuje, jak dobře jeho [knights|E] bojují v [battle|E].\n\nPři 100% bojují rytíři normálně, při 200% bojují, jako by byla jejich [prowess|E] zdvojnásobena."
 game_concept_knight_i: "@knight_icon!"
 game_concept_knights: "Rytíři"
 game_concept_knights_possessive: "Rytířův"
 game_concept_land: "Pozemek"
 game_concept_landed: "S majetkem"
 game_concept_landed_desc: "$game_concept_landed$ postava je [ruler|E], který vlastní [holdings|E]. Kromě [theocracies|E] a [republics|E] se [commoners|E] automaticky stanou [nobles|E], když jsou obsazeni pozemkem, a založí novou [dynasty|E]."
 game_concept_language: "Jazyk"
 game_concept_language_desc: "Jazyk je [culture_pillar|E], který určuje, jakým jazykem mluví obecné obyvatelstvo [culture|E]. $game_concept_cultures$ mluvící stejným jazykem získávají trvalý bonus ke svému [cultural_acceptance_baseline|E].\n\n[character|E] může znát jeden nebo více jazyků. Znalost jazyka snižuje trest k [cultural_acceptance|E] v podobě [opinion|E] na polovinu vůči postavám a [counties|E], které jím mluví. Rovněž to odrazuje [faction_independence|E] a [claimant_factions|E].\n\nPostavy se mohou naučit další jazyky pomocí [GetScheme('learn_language').GetTypeName] [scheme|E]. Postavy se pohodlně naučí jazyky až do svého [language_limit|E]."
 game_concept_language_limit: "Limit cizích jazyků"
 game_concept_language_limit_desc: "Můžete si pohodlně zapamatovat jen omezené množství [languages|E]. Pokud tento limit překročíte, budete buď muset zapomenout nějaký jazyk, nebo trpět [stress|E].\n\nJazyk, kterým mluví vaše [culture|E], se do tohoto limitu nepočítá.\n\nLimit je určen těmito faktory:\n$EFFECT_LIST_BULLET$Každý má základ #V 1#!\n$EFFECT_LIST_BULLET$Každých [EmptyScope.ScriptValue('language_learning_divide_value')|V0] bodů [learning_i][learning|E] zvyšuje limit o #V 1#!\n$EFFECT_LIST_BULLET$[GetPerk('open_minded_perk').GetName(GetNullCharacter)] [perk|E] zvyšuje limit o #V 2#!\n$EFFECT_LIST_BULLET$[GetPerk('smooth_operator_perk').GetName(GetNullCharacter)] [perk|E] zvyšuje limit o #V 1#!\n$EFFECT_LIST_BULLET$[GetDynastyPerk('ep1_culture_legacy_1').GetName] [dynasty_perk|E] zvyšuje limit o #V 1#!"
 game_concept_languages: "Jazyky"
 game_concept_law: "Zákon"
 game_concept_law_desc: "Zákony říše určují, jak je daná říše strukturována. Nejzákladnějším z nich je [crown_authority|E] říše (nebo [tribal_authority|E] pro [tribes|E], [imperial_bureaucracy|E] pro [administrative|E] a [nomadic_authority|E] pro [nomads|E]), protože tyto zákony určují, jak se [lieges|E] a [vassals|E] běžně chovají.\n\nAčkoli mají menší vliv na každodenní život vládců v říši, [succession_laws|E] a [title_laws|E] jsou stále velmi důležité při zvažování [succession|E]."
 game_concept_laws: "Zákony"
 game_concept_learning: "Učení"
 game_concept_learning_i: "@skill_learning_icon!"
 game_concept_learning_lifestyle: "Learning Lifestyle"
 game_concept_learning_lifestyle_desc: "The $game_concept_learning_lifestyle$ is suitable for Characters who want to live long and healthy lives, gain [piety|E], or gain additional bonuses from their [faith|E]."
 game_concept_learning_lifestyle_i: "@learning_lifestyle_icon!"
 game_concept_learning_skill: "Dovednost učení"
 game_concept_learning_skill_desc: "$game_concept_learning$ je [skill|E], který měří gramotnost a moudrost postavy. Dovednost učení [ruler|E] ovlivňuje cenu zvyšování [crown_authority|E] a také přináší měsíční množství [piety|E].\n\nPostavy s vysokým učením mají rozsáhlé znalosti v běžných vědeckých oborech, včetně teologie, filozofie, jazyků a matematiky.\n\nOdpovídajícím [lifestyle|E] je [learning_lifestyle|E]."
 game_concept_lease: "Pronájem"
 game_concept_leased: "Pronajato"
 game_concept_leases: "Pronájmy"
 game_concept_leasing: "Pronajímání"
 game_concept_leasing_desc: "Menší [baronies|E] mohou být $game_concept_leased$ [holy_orders|E] nebo [clergy|E]. Pronajaté baronie poskytují [taxes|E] a [levies|E] nájemci namísto [holder|E].\n\nSvatý řád může pronajmout [castle_holdings|E], zatímco duchovenstvo může pronajmout [temple_holdings|E].\n\nPronajatá [holdings|E] jsou stále považována za součást [realm|E] držitele. [county_capitals|E] nemohou být pronajaty."
 game_concept_legalism: "Legalismus"
 game_concept_legalism_desc: "[core_tenet|E] zdůrazňující právní praxi a tradici v teologii a zbožnosti. Ovlivňuje náklady na zákony a členství v [vassal|E] [faction|E] na základě počtu [sins|E] nebo [virtues|E], které [ruler|E] má."
 game_concept_legalistic: "Legalistický"
 game_concept_legitimacy: "Legitimita"
 game_concept_legitimacy_desc: "$game_concept_legitimacy$ je reprezentací práva vládnout [ruler|E]. [vassals|E] také generují [legitimacy_expectations|E], které by měl [liege|E] splňovat.\n\nPouze [rulers|E] mají $game_concept_legitimacy$, která se vypočítává v okamžiku, kdy se stanou panovníky, a výsledkem je jejich [initial_legitimacy|E]. Část $game_concept_legitimacy$ předchozího vládce je také děděna jejich [heir|E].\n\n$game_concept_legitimacy$ ovlivňuje mnoho herních systémů, zvyšuje pravděpodobnost přijetí [marriage|E] návrhů, [vassalization|E] a [alliances|E], zlevňuje [claims|E] a ovlivňuje [scales_of_power|E] během [regency|E].\n\n$game_concept_legitimacy$ má 5 [legitimacy_levels|E] a jednu #weak Nelegitimní#! spodní úroveň.[AddLocalizationIf( GetPlayer.GetGovernment.HasGovernmentFlag( 'government_is_nomadic' ), 'game_concept_legitimacy_desc_nomadic' )]"
 game_concept_legitimacy_desc_nomadic: "\n\n[GetGovernment( 'nomad_government' ).GetName] [rulers|E] mají speciální typ $game_concept_legitimacy$, nezávislý na jejich [rank|E]."
 game_concept_legitimacy_expectations: "Očekávání legitimity"
 game_concept_legitimacy_expectations_desc: "$game_concept_expected_legitimacy_desc$"
 game_concept_legitimacy_gain: "Získávání legitimity"
 game_concept_legitimacy_i: "[GetLocalPlayerLegitimacyTextIcon]"
 game_concept_legitimacy_level: "Úroveň legitimity"
 game_concept_legitimacy_level_desc: "$game_concept_legitimacy_levels$ lze získat různými způsoby: vítězstvím ve [wars|E], propuštěním [valuable_prisoners|E], vytvářením [legends|E], konáním [court|E] nebo účastí na [activities|E].\n\nMohou být však také ztraceny: [epidemics|E] pustošící [capital|E], prohrané války (zvláště [faction|E] války), ztráta [titles|E] nebo odhalené [hostile_scheme|E] jsou některé z hlavních způsobů, jak $game_concept_legitimacy$ klesá.[AddLocalizationIf( GetPlayer.GetGovernment.HasGovernmentFlag( 'government_is_nomadic' ), 'game_concept_legitimacy_level_desc_nomadic' )]"
 game_concept_legitimacy_level_desc_nomadic: "\n\n[GetGovernment( 'nomad_government' ).GetName] vládcové získávají #V 50%#! více legitimity z vítězství ve válkách, ale při porážce ji ztrácí dvojnásobek. Také získávají legitimitu z [single_combat_duel_plural|E] a sňatků s šlechtického původu [courtiers|E] někoho se stejnou nebo vyšší [dominance|E]."
 game_concept_legitimacy_levels: "Úrovně legitimity"
 game_concept_legitimate: "Legitimate"
 game_concept_legitimate_desc: "Children born of [married|E] parents are considered $game_concept_legitimate$, as opposed to [bastards|E] who may not inherit any [titles|E]. The children of [concubines|E] are also considered [legitimate|E], though of slightly lower status."
 game_concept_legitimized: "Legitimized"
 game_concept_legitimized_bastard: "Legitimized Bastard"
 game_concept_legitimized_bastard_desc: "A [bastard|E] may be Legitimized, either at birth, or as a [character_interaction|E] later, depending on approval from their [house_head|E].\n\nA Legitimized Bastard has the same right of inheritance as [legitimate|E] children, but the stain of bastardy will follow them throughout their life."
 game_concept_lessee: "Nájemce"
 game_concept_levies: "Levy"
 game_concept_levies_desc: "Většinu většiny [armies|E] tvoří $game_concept_levies$.\n\nKaždé [holding|E] poskytuje pevný počet $game_concept_levies$ svému [holder|E]. [vassals|E] na oplátku poskytují část svých $game_concept_levies$ svému [liege|E].\n\n$game_concept_levies$ se skládají převážně ze špatně vyzbrojených bojovníků #weak (sedlácká milice, rubači, místní žoldnéři, zchudlí šlechtici, drobní vlastníci půdy atd.)#! a jsou považovány za vlastní typ jednotky.\n\n$game_concept_levy$ má [GetDefine('NCombat', 'LEVY_ATTACK')|0] [damage|E] a [GetDefine('NCombat', 'LEVY_TOUGHNESS')|0] [toughness|E]. Druhým typem [soldiers|E] ve hře jsou [men_at_arms|E] — draze vycvičení profesionálové."
 game_concept_levy: "Levy"
 game_concept_liberty_faction: "$liberty_faction$"
 game_concept_liberty_faction_desc: "The $game_concept_liberty_faction$ seeks to lower the [crown_authority|E] and, if applicable, their own [vassal_contracts|E]. If successful, their [liege|E] will be unable to change the Crown Authority of the [realm|E] for some time."
 game_concept_liberty_factions: "Frakce svobody"
 game_concept_liege: "Pán"
 game_concept_liege_desc: "$game_concept_liege$ je [ruler|E] s alespoň jedním [vassal|E]. Páni mohou sami být vazaly ještě vyšších vládců, a tak dále."
 game_concept_liege_possessive: "Pánův"
 game_concept_liege_taxes: "Daně pánovi"
 game_concept_liege_taxes_desc: "Vaše $game_concept_liege_taxes$ jsou [taxes|E], které musíte platit svému [liege|E] jako součást svých [obligations|E]. Pokud jste [independent|E], žádné $game_concept_liege_taxes$ neplatíte.\n\nZ pohledu vašeho Liege jsou tyto daně nazývány [vassal_taxes|E], aby se odlišily od daní, které by on mohl dlužit svému vlastnímu $game_concept_liege$."
 game_concept_lieges: "Páni"
 game_concept_life_expectancy: "Life Expectancy"
 game_concept_life_expectancy_desc: "$game_concept_life_expectancy$ is the number of years a character is expected to live before dying of natural causes.\n\nA high $game_concept_life_expectancy$ will make characters visibly age slower and be able to produce [children|E] for longer."
 game_concept_lifestyle: "Životní styl"
 game_concept_lifestyle_desc: "[adult|E] [rulers|E] si mohou vybrat $game_concept_lifestyle$, což jim umožní zvolit [focus|E] a začít získávat [perks|E].\n\nKaždý $game_concept_lifestyle$ má svůj vlastní typ [experience|E], který se používá k nákupu $game_concept_perks$. Například zkušenost v [intrigue_lifestyle|E] je nutná pro získání $game_concept_perks$ jako [GetPerk( 'dreadful_perk' ).GetName( GetNullCharacter )] nebo [GetPerk( 'like_weed_in_a_garden_perk' ).GetName( GetNullCharacter )].\n\n$game_concept_lifestyles$ jsou:\n$BULLET_WITH_TAB$ [diplomacy_lifestyle|E]\n$BULLET_WITH_TAB$ [stewardship_lifestyle|E]\n$BULLET_WITH_TAB$ [martial_lifestyle|E]\n$BULLET_WITH_TAB$ [intrigue_lifestyle|E]\n$BULLET_WITH_TAB$ [learning_lifestyle|E]\n$BULLET_WITH_TAB$ [wanderer_lifestyle|E]"
 game_concept_lifestyle_experience: "Zkušenost životního stylu"
 game_concept_lifestyle_experience_desc: "$game_concept_lifestyle_experience$ se získává pasivně výběrem [focus|E] nebo je udělena událostmi. Existují různé typy $game_concept_lifestyle_experience$, po jednom pro každou kategorii [lifestyle|E].\n\nZískání dostatečného množství $game_concept_lifestyle_experience$ v kategorii udělí [perk|E]."
 game_concept_lifestyle_trait: "Rys životního stylu"
 game_concept_lifestyle_trait_desc: "A $game_concept_lifestyle_trait$ vzniká jako důsledek zvolení určitých [lifestyle|E] perků, [decisions|E] nebo [interactions|E].\n\nNěkteré vlastnosti životního stylu lze vylepšovat, jak postava zlepšuje své mistrovství v dané dovednosti. Úrovně se pohybují mezi 1-3 a hvězdičky na ikoně vlastnosti ukazují aktuální úroveň."
 game_concept_lifestyle_traits: "Rysy životního stylu"
 game_concept_lifestyles: "Životní styly"
 game_concept_light_cavalry: "Light Cavalry"
 game_concept_light_cavalry_desc: "Light Cavalry are mounted [men_at_arms|E] who excel at scouting and pursuing the enemy.\n\nWhile each kind of Light Cavalry is unique, they generally [counter|E] [archers|E], and are in turn Countered by [spearmen|E].\n\nLight Cavalry are also often strong on flat [terrain|E].\n\nIn comparison with [heavy_cavalry|E], they are usually better at [pursuit|E] and [screen|E]."
 game_concept_limited: "Omezená"
 game_concept_limited_crown_authority: "Korunní autorita: omezená"
 game_concept_limited_crown_authority_desc: "'$game_concept_limited_crown_authority$' je druhá nejnižší úroveň [crown_authority|E]. [vassals|E] mají #N -10#! [opinion|E] trest vůči svému [liege|E] a pán může [revoke|E] [titles|E] a [retract|E] vazalovy vazaly. [ruler|E] může měnit dostupné Partiční [succession_laws|E]."
 game_concept_limited_tribal: "Omezená"
 game_concept_limited_tribal_authority: "Tribalní autorita: omezená"
 game_concept_limited_tribal_authority_desc: "$game_concept_limited_tribal_authority$ je druhá nejnižší úroveň [tribal_authority|E]. [vassals|E] mají #N -10#! [opinion|E] trest vůči svému [liege|E] a pán nyní může [imprison|E] [characters|E] ve svém [realm|E]."
 game_concept_line: "Line"
 game_concept_line_of_succession: "Line of Succession"
 game_concept_line_of_succession_desc: "The Line of Succession is the order in which certain characters stand to inherit certain [titles|E], determined by the [succession_law|E]."
 game_concept_local_arbitration: "$local_arbitration_decision$"
 game_concept_local_arbitration_decision: "$local_arbitration_decision$ Decision"
 game_concept_local_arbitration_desc: "A [decision|E] that lets a character improve a [county|E] in their current location."
 game_concept_locale: "Místa"
 game_concept_locale_desc: "Můžete si vybrat, jak budete prozkoumávat [GetActivityType( 'activity_tournament').GetName] zatímco se [contests|E] připravují.\n\nKaždá lokalita nabízí příležitosti k socializaci s hosty, zlepšení [progress_to_victory|E] nebo sabotáži [contestants|E].\n\nPokud není lokalita vybrána, navštívíte jednu náhodně po krátké době."
 game_concept_locales: "Místa"
 game_concept_location: "Lokalita"
 game_concept_location_desc: "Každá [character|E] má lokaci, která ukazuje, kde se právě nachází ve světě. Aby ses dostal z jednoho místa na druhé, musíš se [travel|E]."
 game_concept_locations: "Lokality"
 game_concept_long_reign: "Dlouhé panování"
 game_concept_long_reign_desc: "'Dlouhé panování' je rostoucí bonus k [opinion|E], který všechny postavy v [realm|E] získávají vůči [liege|E], je-li u nich po dlouhou dobu.\n\nPodobně mají podřízení s novými panovníky klesající trest [short_reign|E]."
 game_concept_lover: "Milenec"
 game_concept_lover_desc: "Milenec je $game_concept_relation$ označující probíhající milostné a sexuální spojení mezi dvěma [characters|E].\n\nJelikož se často vyskytují mimo svazky [marriage|E] nebo [concubinage|E], většina $game_concept_lover$ $game_concept_relations$ začíná jako [secrets|E].\n\nPokud jsou muž a žena $game_concept_lovers$ může žena otěhotnět mužovým dítětem. Pokud nejsou $game_concept_married$ (a jeden není $game_concept_concubine$ druhého), dítě bude [bastard|E], tajný nebo ne.\n\n$game_concept_lovers$, kteří jsou hluboce oddaní a nákloní, se mohou stát [soulmates|E]."
 game_concept_lover_possessive: "Milencův"
 game_concept_lovers: "Milenci"
 game_concept_lovers_possessive: "Milencův"
 game_concept_lowborn: "Lowborn"
 game_concept_main_phase: "Hlavní fáze"
 game_concept_main_phase_desc: "In the Main Phase of a [battle|E], [soldiers|E] and [knights|E] from the two sides fight each other.\n\nThe Main Phase ends when all troops of one side have become [casualties|E] or one side has decided to [retreat|E].\n\nAfter the Main Phase the combat enters the [aftermath|E]."
 game_concept_majesty_tour: "Turné majestátu"
 game_concept_majesty_tour_desc: "Typ [tour_type|E], při kterém se snažíte získat přízeň svých [vassals|E] zvýšením jejich [opinion|E]."
 game_concept_manage_guards: "$task_manage_guards$"
 game_concept_manage_guards_desc: "$game_concept_increase_control$ je [councillor_task|E] vykonávaný [marshal|E].\n\nZvyšuje [knight_effectiveness|E] a snižuje [hostile_scheme|E] [success_chance|E] proti [liege|E] poradce."
 game_concept_mandate: "Mandát"
 game_concept_mandate_desc: "$game_concept_mandates$ jsou užitečné úkoly, které může [liege|E] zadat svému [diarch|E] při [sharing_power|E].\n\nPodobně jako [councillor_tasks|E] $game_concept_liege$ vybere $game_concept_mandate$ a postupně z něj získává výhody.\n\nKdyž $game_concept_diarch$ dobře plní svou práci, oba nakloní [scales_of_power|E] ve svůj prospěch #EMP a#! generují [strife|E] se svými ostatními [vassals|E].\n\nKolik výhod $game_concept_liege$ obdrží závisí na jejich $game_concept_diarch_possessive$ [diarch_aptitude|E] a [diarch_loyalty|E]."
 game_concept_mandate_possessive: "Mandátu"
 game_concept_mandates: "Mandáty"
 game_concept_mandates_possessive: "Mandátů"
 game_concept_maneuver: "Manévr"
 game_concept_maneuver_desc: "Fáze $game_concept_maneuver$ probíhá na začátku [battle|E] a udává dobu, která uplyne, než začne [main_phase|E] a [armies|E] se pustí do boje."
 game_concept_manipulation: "Manipulation"
 game_concept_manipulation_desc: "$game_concept_manipulation$ is a form of [hook|E] where you have managed to manipulate the mind of another character in some way in order to get them to do your will."
 game_concept_marriage: "Marriage"
 game_concept_marriage_desc: "$game_concept_marriages$ are a union between two [spouses|E], and are (alongside [betrothals|E]) the main way to forge an [alliance|E] with another [ruler|E].\n\n$game_concept_spouses$ may also produce [legitimate|E] children, who can be [bred|E] and raised as suitable [heirs|E].\n\n$game_concept_marriages$ only end when one $game_concept_spouse$ dies or [divorces|E] the other.[SelectLocalization( HasDlcFeature( 'tours_and_tournaments' ), 'game_concept_marriage_desc_TOTO_DLC', '' )]"
 game_concept_marriage_desc_TOTO_DLC: "\n\nHosting a [GetActivityType( 'activity_wedding' ).GetName] greatly increases the acceptance of a Marriage proposal."
 game_concept_marriages: "Marriages"
 game_concept_married: "Married"
 game_concept_marries: "Marries"
 game_concept_marry: "Marry"
 game_concept_marrying: "Marrying"
 game_concept_marshal: "Maršálek"
 game_concept_marshal_desc: "$game_concept_marshal$ je váš hlavní [commander|E] a [councillor|E] odpovědný za vojenské záležitosti obecně."
 game_concept_marshals: "Maršálové"
 game_concept_martial: "Válečný"
 game_concept_martial_custom: "Vojenský zvyk"
 game_concept_martial_custom_desc: "Vojenský zvyk je [culture_pillar|E], který určuje, jaká pohlaví mohou působit jako [commanders|E] nebo [knights|E].\n\nNěkteré [traditions|E] a [doctrines|E] mohou tato pravidla pro určité [characters|E] upravovat."
 game_concept_martial_i: "@skill_martial_icon!"
 game_concept_martial_lifestyle: "Martial Lifestyle"
 game_concept_martial_lifestyle_desc: "The $game_concept_martial_lifestyle$ is suitable for Characters who want to improve their [men_at_arms|E] and [knights|E], boost [control|E] in their [domain|E], or increase their chances to win [wars|E]."
 game_concept_martial_lifestyle_i: "@martial_lifestyle_icon!"
 game_concept_martial_skill: "Válečná dovednost"
 game_concept_martial_skill_desc: "$game_concept_martial$ [skill|E] ukazuje, jak dobrá je postava ve vedení [war|E] a velitelství [armies|E] v [battle|E].\n\nVysoká válečná dovednost je důležitá pro [army_commanders|E], protože zlepšuje jejich [advantage|E] v [battle|E].\n\nOdpovídajícím [lifestyle|E] je [martial_lifestyle|E]."
 game_concept_master_terrain: "Hlavní terén"
 game_concept_master_terrain_desc: "Rozhodnutí [decision|E] odemčené ve stromu [wanderer_lifestyle|E], kde si můžete vybrat [terrain|E], ve kterém se specializujete, na základě skupiny vybrané v [designated_terrain|E].\n\nToto rozhodnutí poskytne významné výhody pro zvolený terén, udělující bonusy jako zvýšené [advantage|E], zlepšené [combat_roll|E], snížené [attrition|E] a zvýšené [prestige|E] a [prestige_experience|E] z [battle|E]."
 game_concept_matrilineal: "Matrilineal"
 game_concept_matrilineal_desc: "In a $game_concept_matrilineal$ [marriage|E], children will be born into their mother's [house|E] instead of their father's."
 game_concept_matrilineally: "Matrilineally"
 game_concept_medical_treatments: "Lékařské ošetření"
 game_concept_medical_treatments_desc: "Když postava onemocní [ill|E] nebo je [GetTrait('wounded_1').GetName( GetNullCharacter )], lékařské ošetření jí může pomoci rychleji se uzdravit.\n\nZa tvé léčení a léčení tvých [courtiers|E] odpovídá [GetCourtPositionType('court_physician_court_position').GetName()]. Snaž se mít vždy jednoho najatého, pokud si můžeš dovolit jeho plat.\n\nČím více ošetření $court_physician_court_position$ provede, tím více poroste jeho dovednost, což mu přinese [GetTrait('lifestyle_physician').GetName( GetNullCharacter )] [traits|E]."
 game_concept_megaduke_penalty: "Přetížení"
 game_concept_megaduke_penalty_desc: "Když v [realm|E] jako [duke|E] vlastníte více než [GetDefine('NCharacter', 'MAX_COUNTIES_IN_REALM_AS_DUKE')] [counties|E], trpíte penalizací $game_concept_megaduke_penalty$, která snižuje vaše příjmy z [tax|E].\n\nPovýšení na [king|E] nebo [emperor|E] [rank|E] tuto penalizaci odstraní."
 game_concept_men_at_arms: "Men-at-Arms"
 game_concept_men_at_arms_counter: "Men-at-Arms Counter"
 game_concept_men_at_arms_counter_desc: "Most [men_at_arms|E] are able to $game_concept_counter$ another type of $game_concept_men_at_arms$.\n\nWhen a [regiment|E] is Countered, its effectiveness during a [battle|E] is decreased. The more a $game_concept_regiment$ is outnumbered by its $game_concept_counter$, the higher the penalty."
 game_concept_men_at_arms_desc: "$game_concept_men_at_arms$ are professional [soldiers|E] superior to [levies|E].\n\nThe player has direct control over the composition and size of their Men-at-Arms [regiments|E].\n\nDifferent types of Men-at-Arms are good or bad in different types of [terrain|E]. Each type also [counters|E] another type.\n\nMen-at-Arms can be [stationed|E] in [holdings|E] to increase their effectiveness."
 game_concept_mental_break: "Psychický zlom"
 game_concept_mental_break_desc: "Když je [stress|e] postavě příliš, zažije Psychický zlom — osobní krizi, při níž cítí, že musí udělat cokoli, aby snížila stres, bez ohledu na následky.\n\nPostavy trpící Psychickým zlomem budou mít několik možností, jak situaci řešit, a mnoho z nich bude mít negativní následky.\n\nPři nízkých [stress_levels|E] jsou tyto následky malé a snadno zvládnutelné. S rostoucí Úrovní stresu se však následky zhoršují, až mohou skončit šílenstvím nebo i smrtí."
 game_concept_mental_breaks: "Psychické zlomy"
 game_concept_mentor: "Mentor"
 game_concept_mentor_desc: "$game_concept_mentors$ jsou [characters|E], kteří pomáhají zlepšit [skills|E] svého [student|E]. Mohou být získáni prostřednictvím událostí, když je vaše [lifestyle|E] [focus|E] nastavena na konkrétní $game_concept_skill$."
 game_concept_mentor_possessive: "Mentorův"
 game_concept_mentors: "Mentoři"
 game_concept_mentors_possessive: "Mentorův"
 game_concept_mercenaries: "Žoldnéři"
 game_concept_mercenary: "Žoldnéř"
 game_concept_mercenary_company: "Žoldnéřská společnost"
 game_concept_mercenary_company_desc: "[mercenaries|E] jsou [soldiers|E] k pronájmu, kteří bojují výměnou za [gold|E]. Žoldnéřské [armies|E] mají různou velikost, rozdílné typy [men_at_arms|E] a určité množství [knights|E].\n\nŽoldnéři se najímají na #V [GetDefine('NMercenary', 'BASE_HIRE_MONTHS')] měsíců#! smlouvy, které lze prodloužit o dalších #V [GetDefine('NMercenary', 'BASE_HIRE_MONTHS')] měsíců#! pokud jste stále ve [war|E]. Žoldnéřské smlouvy přetrvávají i po rozpustění jejich regimentu — mohou být znovu povolány bez dalšího nákladu.\n\nJe povoleno jít do [debt|E], aby bylo možné najmout žoldnéře #weak (až na [GetDefine('NMercenary', 'ALLOWED_DEBT_MONTHS')] měsíců)#!."
 game_concept_mercenary_contract: "Smlouva s žoldnéři"
 game_concept_mercenary_contract_desc: "Založení [mercenary|E] smlouvy vyžaduje jednorázový poplatek, který umožní využití jejich vojsk po dobu #V [GetDefine('NMercenary', 'BASE_HIRE_MONTHS')] měsíců#!."
 game_concept_mercenary_contracts: "Smlouvy s žoldnéři"
 game_concept_mercenary_i: "@government_type_mercenary!"
 game_concept_military_building: "Vojenská budova"
 game_concept_military_building_desc: "$game_concept_military_buildings$ jsou [buildings|E], jejichž hlavní funkcí je zvýšit počet [levies|E], které poskytují svému [holder|E]."
 game_concept_military_buildings: "Vojenské budovy"
 game_concept_military_power: "Vojenská síla"
 game_concept_modifier: "Modifikátor"
 game_concept_modifier_base_contributes: "Základní přispívá"
 game_concept_modifier_base_contribution: "Základní příspěvek"
 game_concept_modifier_base_contribution_desc: "[modifier|E] může změnit $game_concept_modifier_base_contribution$ vašich [vassals|E] [obligations|E]. Toto není totéž jako [modifier_contribution|E].\n\nPokud máte [vassal], který má celkový [income|E] #V 10#! [gold|E] a platí vám #V 1#! [gold] měsíčně, a získáte [modifier], který zvyšuje $game_concept_modifier_base_contribution$ o #V 10%#!, pak vám [vassal] místo toho platí #V 2#! [gold]."
 game_concept_modifier_base_contributions: "Základní příspěvky"
 game_concept_modifier_contributes: "Přispívá"
 game_concept_modifier_contribution: "Příspěvek"
 game_concept_modifier_contribution_desc: "[modifier|E] může změnit $game_concept_modifier_contribution$ vašich [vassals|E] [obligations|E]. Toto není totéž jako [modifier_base_contribution|E].\n\nPokud máte [vassal] který vám platí #V 1#! [gold|E] měsíčně, a získáte [modifier], který zvyšuje $game_concept_modifier_contribution$ o #V 10%#!, pak vám [vassal] místo toho platí #V 1.1#! [gold]."
 game_concept_modifier_contributions: "Příspěvky"
 game_concept_modifier_desc: "Modifikátor je efekt, který mění hodnotu po delší dobu. Může například měnit hodnoty [skills|E] postavy nebo [success_chance|E] [scheme|E].\n\nModifikátory se obvykle objevují u Postav, Schémat nebo [counties|E]."
 game_concept_modifiers: "Modifikátory"
 game_concept_mongol_empire: "Mongolská říše"
 game_concept_mongol_empire_desc: "Výsostný [empire|E] [title|E], který může vytvořit mocný kmenový vládce na Stepích. Umožňuje [mongol_invasion_casus_belli|E].\n\nTitul se založí splněním #EMP $become_greatest_of_khans_decision$#! [decision|E]."
 game_concept_mongol_invasion_casus_belli: "Mongol Invasion Casus Belli"
 game_concept_mongol_invasion_casus_belli_desc: "Mocný [casus_belli|E] dostupný pouze [ruler|E] [mongol_empire|E].\n\nMůže cílit celé [kingdom|E] [title|E] najednou a umožňuje rychlou expanzi přes rozsáhlá území."
 game_concept_monument_expedition: "Výprava k památníku"
 game_concept_monument_expedition_desc: "Aktivita, při které se postava rozhodne cestovat k slavné památce nebo významnému místu, aby se zlepšila tím, že se ponoří do jeho historie, znalostí a tajemství.\n\nOčekávané odměny:\n\t$BULLET_WITH_TAB$[intrigue_i|E][diplomacy_i|E][martial_i|E][learning_i|E][stewardship_i|E] [skill|E] bodů\n$BULLET_WITH_TAB$[court_position_i]Vynikající-[aptitude|E] [court_positions|E]\n$BULLET_WITH_TAB$[prestige_i|E][prestige|E]"
 game_concept_monument_expedition_i: "@activity_monument_expedition!"
 game_concept_movement_lock: "Zámek pohybu"
 game_concept_movement_locked: "Pohyb zablokován"
 game_concept_movement_locked_desc: "After an [army|E] has completed more than half of a given move order, it will not be possible to change it until they arrive at their destination."
 game_concept_natural_prowess: "Přirozená zdatnost"
 game_concept_nemeses: "Úhlavní nepřátelé"
 game_concept_nemeses_possessive: "Úhlavních nepřátel"
 game_concept_nemesis: "Úhlavní nepřítel"
 game_concept_nemesis_desc: "Úhlavní nepřítel je $game_concept_relation$ označující úplnou (a vzájemnou) opovržení a nenávist. Je to silnější vztah než [rival|E]. Postava může mít pouze jednoho $game_concept_nemesis$."
 game_concept_nemesis_possessive: "Úhlavního nepřítele"
 game_concept_nickname: "Přezdívka"
 game_concept_nickname_desc: "$game_concept_nicknames$, $game_concept_epithets$, and $game_concept_cognomens$ are all secondary names either taken by or attributed to [characters|E] (e.g. Charles 'the Bald'). $game_concept_nicknames$ are purely aesthetic, though the circumstances surrounding their acquisition are often dramatic or noteworthy affairs.\n\nBad $game_concept_nicknames$ will sometimes be overridden by good ones (such as William 'the Bastard' becoming William 'the Conqueror')."
 game_concept_nicknames: "Přezdívky"
 game_concept_nobility: "Nobility"
 game_concept_noble: "Noble"
 game_concept_noble_desc: "$game_concept_nobles$ are characters who are members of a [dynasty|E]. Characters without a Dynasty are considered lowborn [commoners|E]."
 game_concept_nobleman: "Nobleman"
 game_concept_noblemen: "Noblemen"
 game_concept_nobles: "Nobles"
 game_concept_noblewoman: "Noblewoman"
 game_concept_noblewomen: "Noblewomen"
 game_concept_nominal_duumvirate: "Formální duumvirát"
 game_concept_nominal_duumvirate_desc: "Duumvirát je vláda jednoho [empire|E] dvěma [characters|E]. Starší císař (ten, kdo je [liege|E]) a juniorský císař (ten, kdo je $game_concept_junior_emperor$).\n\nJsou považováni za $game_concept_nominal_duumvirates$, když je juniorský císař [child|E], který nemůže efektivně vládnout, ale přecházejí do plného duumvirátu, když dosáhnou dospělosti.\n\n$game_concept_junior_emperors$ generují pasivní [influence|E] pro sebe i pro svého staršího císaře. Kolik přesně, se zvyšuje každých [EmptyScope.ScriptValue('co_emperor_scale_years_in_job_value')|0] let ve funkci a přenáší se, když se stanou plným $game_concept_co_emperor$.\n\n#WEAK Jmenování $game_concept_child$ $game_concept_junior_emperor$ značí, že je trénován, aby se jednoho dne pravděpodobně stal starším císařem. Čím více praxe získají, tím více školení obdrží.\n\nTo se projeví jako dodatečné rozdělení [skill|E] při jejich dosažení [adult|E], v závislosti na náklonu [scales_of_power|E].\n\nDěti nedostávají události [mandate|E].#!"
 game_concept_nominal_duumvirates: "Formální duumviráty"
 game_concept_nominate: "Navrhnout"
 game_concept_nominate_desc: "Pod elektivními [succession_laws|E] může každý [elector|E] navrhnout svého preferovaného [title_heir|E]. Platní kandidáti a volební preference Elektorů se liší podle konkrétního zákona."
 game_concept_nominate_heir: "Navrhnout dědice"
 game_concept_nomination: "Nominace"
 game_concept_nominations: "Nominace"
 game_concept_objectives: "Cíle"
 game_concept_objectives_desc: "Určité části nepřátelského [realm|E] (obvykle [realm_capital|E] a [holdings|E] v [war_target|E] regionu [war|E]) jsou považovány za $game_concept_objectives$. [occupying|E] $game_concept_objectives$ začne přinášet 'postupné' [war_score|E].\n\nPro obránce se [war_score|E] začne postupně zvyšovat (po počátečním čase), pokud útočící straně nebude umožněno obsadit žádné $game_concept_objectives$."
 game_concept_obligation: "Povinnost"
 game_concept_obligations: "Povinnosti"
 game_concept_occupation: "Okupace"
 game_concept_occupation_desc: "Obsazené [holdings|E] jsou během [war|E] dočasně pod kontrolou nepřátelského [ruler|E]. [army|E], která stojí v [barony|E] s nepřátelským [fortified_holding|E], začne [besiege|E], pokud počet [soldiers|E] v armádě převýší [garrison|E].\n\nPokud je obléhání úspěšné, Holding je obsazen, což přidá [war_score|E] na stranu obsazující v [war|E].\n\nObsazení Holdingu neznamená, že je nyní váš! Pouze území specifikované [war_target|E] může skutečně změnit držitele, a to pouze pokud útočník [wins|E]."
 game_concept_occupations: "Okupace"
 game_concept_occupied: "Obsazeno"
 game_concept_occupy: "Obsadit"
 game_concept_occupying: "Obsazování"
 game_concept_offensive_war_opinion: "Názor kvůli útočné válce"
 game_concept_offensive_war_opinion_desc: "Being the main attacker in a war will gradually cause your [vassals|E] to dislike you after [GetDefine('NCharacterOpinion', 'OFFENSIVE_WAR_PENALTY_GRACE_PERIOD')] months. [civil_wars|E] and [great_holy_wars|E] are excluded from this. Once no longer in such a war, the penalty will slowly decay."
 game_concept_offensive_war_opinion_short: "Útočná válka"
 game_concept_offer_vassalization: "Nabídnout vazalství"
 game_concept_offer_vassalization_desc: "An interaction offering [vassalage|E] to an [independent|E] [ruler|E] of lower [title_rank|E], peacefully adding them to the realm."
 game_concept_offer_vassalization_interaction: "Interakce: Nabídnout vazalství"
 game_concept_opinion: "Názor"
 game_concept_opinion_desc: "Každá postava má jednosměrný $game_concept_opinion$ o každé jiné postavě, vyjádřený hodnotou v rozmezí od #N -100#! do #P +100#!.\n\nNázor, který má jiná postava na vás, je zásadní, protože ovlivní její chování!\n\nZejména byste se měli mít na pozoru vůči názorům vašich [powerful_vassals|E], [spymaster|E] a [spouse|E]."
 game_concept_opinion_i: "@opinion_icon!"
 game_concept_opinions: "Názory"
 game_concept_opportunistic_schemes: "Příležitostná spiknutí"
 game_concept_organize_levies: "$task_organize_levies$"
 game_concept_organize_levies_desc: "A [councillor_task|E] performed by the [marshal|E]. It increases [garrison|E] Size and [levy|E] Reinforcement Rate in the [realm|E] of the councillor's [liege|E]."
 game_concept_organized: "Organizovaný"
 game_concept_organized_desc: "An Organized [faith|E] has a religious hierarchy. Worship and practices are more organized and scriptures are formalized.\n\n[GetFaithDoctrine('unreformed_faith_doctrine').GetBaseName] [GetReligionFamily('rf_pagan').GetName] Faiths can become Organized by reforming, while other Faiths are always considered Organized."
 game_concept_papal_recipient: "Favorizovaný kandidát"
 game_concept_papal_recipient_desc: "Pokud hlavní cíl [great_holy_war|E] již drží nebo si nárokuje člen agresorské víry, bude považován za oprávněného příjemce titulu, o který se bojuje, pokud hlavní [Concept( 'war_contribution', 'Contributor' )|E] nerozhodne dát přednost svému [beneficiary|E]."
 game_concept_paper_zoom: "$ZOOM_LEVEL_PAPER_MAP$"
 game_concept_paper_zoom_desc: "$ZOOM_LEVEL_PAPER_MAP_TOOLTIP$"
 game_concept_partition_share: "Podíl při dělení"
 game_concept_partition_share_desc: "Under any [succession_law|E] with multiple [realm_heirs|E], a [character_possessive|E] $game_concept_partition_share$ is which [titles|E] that particular $game_concept_heir$ will inherit upon [succession|E]. Usually, this means dividing between the children of a [ruler|E], or, rarely, their siblings.\n\nTypically, depending on what type of $game_concept_succession$ is in place, $game_concept_titles$ may be divided evenly between separate [realms|E], evenly within the same $game_concept_realm$, or given mostly to the main $game_concept_heir$ while dividing the remainder evenly between any other $game_concept_heirs$."
 game_concept_patrilineal: "Patrilineal"
 game_concept_patrilineal_desc: "In a $game_concept_patrilineal$ [marriage|E], children will be born into their father's [house|E]."
 game_concept_pax_romana_invasion_casus_belli: "Pax Romana Casus Belli"
 game_concept_pax_romana_invasion_casus_belli_desc: "Mocný [casus_belli|E] dostupný pouze [ruler|E] Římské říše pro účely inaugurování nové éry [Glossary( 'Pax Romana', 'PAX_ROMANA_GLOSS' )].\n\nMůže cílit celé [empire|E] [title|E] najednou a umožňuje rychlou expanzi přes rozsáhlá území."
 game_concept_peace: "Mír"
 game_concept_peace_desc: "[wars|E] mohou skončit třemi typy $game_concept_peace$: [victory|E], [defeat|E] nebo [white_peace|E].\n\nPři #V 100%#! [war_score|E] druhá strana nemůže odmítnout Nabídku míru a musí přijmout [defeat|E].\n\nDůsledky $game_concept_victory$ nebo $game_concept_defeat$ závisí zcela na typu [casus_belli|E], který byl použit k vyhlášení války, a na příslušném [war_target|E]."
 game_concept_peace_offer: "Nabídka míru"
 game_concept_peace_offers: "Nabídky míru"
 game_concept_peasant_faction: "$peasant_faction$"
 game_concept_peasant_faction_desc: "The $game_concept_peasant_faction$ is populated by [counties|E] with low [county_opinion|E]. Unlike other [factions|E], this one will always revolt even if [faction_military_power|E] is low, as peasants are generally both optimistic and illiterate... Successful Peasant Revolts will significantly lower Control in your [realm|E]."
 game_concept_peasant_factions: "Frakce rolníků"
 game_concept_perk: "Výhoda"
 game_concept_perk_desc: "Výhody jsou odemknutelné dary, které poskytují mnoho užitečných a zajímavých efektů. Odemkneš je výběrem [focus|E] v rámci [lifestyle|E] a utracením odpovídajícího typu [experience|E] #weak (např. Intrigue $game_concept_experience$, pokud chceš odemknout $game_concept_intrigue_lifestyle$ $game_concept_perk$.)#!"
 game_concept_perks: "Výhody"
 game_concept_perpetual_hook: "Perpetual Hook"
 game_concept_perpetual_hook_desc: "A $game_concept_perpetual_hook$ is a [hook|E] that you might have on a character who owes you a favor, or that you have manipulated to do your will.\n\nThey cannot be used to force someone to become your [agent|E] in a [GetScheme('murder').GetTypeName] and do not provide a passive benefit #weak (for that, a [strong_hook|E] is necessary.)#!\n\n$game_concept_perpetual_hooks$ are not spent when used, but instead go on a cooldown before they can be used again.#!"
 game_concept_perpetual_hooks: "Perpetual Hooks"
 game_concept_personal: "Osobní"
 game_concept_personal_scheme: "Osobní intrika"
 game_concept_personal_scheme_desc: "$game_concept_personal_schemes$ jsou [schemes|E], jejichž cílem je vyvolat vztah mezi [scheme_owner|E] a [scheme_target|E].\n\nPříklady $game_concept_personal_schemes$ jsou:\n$BULLET_WITH_TAB$[GetScheme('sway').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('befriend').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('seduce').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('elope').GetTypeName]."
 game_concept_personal_schemes: "Osobní intriky"
 game_concept_personalities: "Osobnosti"
 game_concept_personality: "Osobnost"
 game_concept_personality_desc: "Postavy se k vám a ostatním budou chovat podle své osobnosti, která je primárně určena jejich [personality_traits|E]."
 game_concept_personality_i: "@personality_icon!"
 game_concept_personality_trait: "Osobnostní rys"
 game_concept_personality_trait_desc: "A $game_concept_personality_trait$ is a [trait|E] that determine a person's world-view and what actions they are most likely to take. They also affect the [opinion|E] others. One might both lose and gain new traits during one's lifetime. Acting against your own Personality causes [stress|E]."
 game_concept_personality_traits: "Osobnostní rysy"
 game_concept_physical_trait: "Fyzická vlastnost"
 game_concept_physical_trait_desc: "$game_concept_physical_trait$ popisuje fyzický [trait|E] spojený s jejich vzhledem nebo chováním a úroveň inteligence postavy. Mnoho fyzických rysů ovlivňuje, jak jsou jim ostatní [attracted|E].\n\nČasto jsou [congenital|E], tedy získány při narození a trvalé."
 game_concept_physical_traits: "Fyzické vlastnosti"
 game_concept_piety: "Piety"
 game_concept_piety_desc: "$game_concept_piety$ represents the virtue of a Character.\n\nActing piously (according to the [doctrines|E] of their [faith|E]) will increase a Character's Piety, such as going on a [GetActivityType('activity_pilgrimage').GetName].\n\nPiety can be spent on various religious matters depending on [government_form|E], Doctrines, etc.\n\nEach time a Character gains $game_concept_piety$, they also progress towards the next [piety_level|E]."
 game_concept_piety_experience: "Devotion"
 game_concept_piety_experience_desc: "Each point of Devotion a character gets increases their progress towards the next [piety_level|E]. When a character gains [piety|E] they also gain an equal amount of Devotion."
 game_concept_piety_i: "[GetLocalPlayerPietyTextIcon]"
 game_concept_piety_level: "Level of Devotion"
 game_concept_piety_level_desc: "A Character's $game_concept_piety_level$ is a measure how virtuous and devout they are, as well as their standing with other members of their [faith|E].\n\nEvery time a Character gains [piety|E], they also progress toward the next Level of Devotion.\n\nThe Levels are:\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_0' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_1' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_2' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_3' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_4' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_5' ).GetNameWithTooltip|L]"
 game_concept_piety_level_impact: "Vliv úrovně zbožnosti"
 game_concept_piety_level_impact_desc: "Vliv úrovně zbožnosti zvyšuje nebo snižuje [modifiers|E], které získáváte z vaší aktuální [piety_level|E]."
 game_concept_piety_levels: "Level(s) of Devotion"
 game_concept_pilgrimage: "Pouť"
 game_concept_pilgrimage_desc: "Characters of most [faiths|E] can choose to undertake an [activity|E] to go on a $game_concept_pilgrimage$ to a [holy_site|E]. Each [holy_site|E] has an individual grace period before you can revisit. \n\nSuch a journey may be filled with both opportunity and peril, but upon reaching their destination characters will earn [piety|E] and may receive other rewards."
 game_concept_pilgrimages: "Poutě"
 game_concept_pious: "Pious"
 game_concept_playdate: "$activity_playdate$"
 game_concept_playdate_desc: "[activity|E], kde se shromažďují vládcové a dvořané mladší než [EmptyScope.ScriptValue('less_than_two_years_to_adulthood_value')|0V], aby si hráli a zapomněli na šedivost dne.\n\nÚčastníci ztratí [stress|E] a zlepší si [opinion|E] o hostiteli. Může také vzniknout řada dalších důsledků z toho, že se tolik dětí sejde.\n\n[ruler|E] pozve svého [liege|E] a své [vassals|E] (spolu s různými [courtiers|E]) na $activity_playdate$."
 game_concept_player_heir: "Hráčův dědic"
 game_concept_player_heir_desc: "$game_concept_player_heir$ je [heir|E], kterého bude hráč nadále ovládat po [succession|E].\n\n$game_concept_player_heir$ je obvykle totožný s [primary_heir|E], ale pokud [succession_law|E] vašeho [primary_title|E] stanoví, že by měl jít titul postavě mimo vaši [dynasty|E], budete pokračovat ve hře jako dynastický dědic vašeho druhého nejvyššího titulu (nebo třetího, čtvrtého atd.).\n\nTato situace je běžná, když je váš $game_concept_player_heir$ odvolán v rámci voleného nástupnictví."
 game_concept_point_of_interest: "Zajímavé místo"
 game_concept_point_of_interest_desc: "A $game_concept_point_of_interest$ je místo ve světě, které stojí za návštěvu. Když toto místo navštívíte poprvé, získáte výhody s ním spojené."
 game_concept_points_of_interest: "Zajímavá místa"
 game_concept_political: "Politické"
 game_concept_political_scheme: "Politická intrika"
 game_concept_political_scheme_desc: "$game_concept_political_schemes$ zahrnují všechny [schemes|E] používané výlučně [administrative_governments|E]. Patří sem:\n$BULLET_WITH_TAB$[GetScheme('challenge_status').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('depose').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('expand_power_base').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('generate_claim').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('promote').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('slander').GetTypeName]\n"
 game_concept_political_schemes: "Politické intriky"
 game_concept_political_zoom: "$ZOOM_LEVEL_POLITICAL$"
 game_concept_political_zoom_desc: "$ZOOM_LEVEL_POLITICAL_TOOLTIP$"
 game_concept_popular_faction: "$populist_faction$"
 game_concept_popular_faction_desc: "The $game_concept_popular_faction$ is populated by [counties|E] with low [county_opinion|E] that share a common element, such as [culture|E] or [faith|E]. They seek to break free, and choose a new [ruler|E] based on their Culture or Faith. This type of uprising is typically very dangerous."
 game_concept_popular_factions: "Populistické frakce"
 game_concept_power_sharing: "Sdílení moci"
 game_concept_powerful_vassal: "Silný vazal"
 game_concept_powerful_vassal_desc: "'$game_concept_powerful_vassals$' jsou hrstka [vassals|E] s největším počtem [soldiers|E] a nejvyššími [income|E]. Musíte těmto vazalům věnovat pečlivou pozornost, protože očekávají místo ve vašem [council|E] a budou mít výrazně nižší [opinion|E], pokud jej nezískají.\n\nZměna [succession_law|E] vyžaduje, aby všichni $game_concept_powerful_vassals$ buď měli kladné [opinion|E] k vám, byli odstrašeni ([cowed|E]) vámi, nebo byli [imprisoned|E]."
 game_concept_powerful_vassal_possessive: "Silného vazala"
 game_concept_powerful_vassal_powerful: "Silný"
 game_concept_powerful_vassals: "Silní vazalové"
 game_concept_predicted_difficulty: "Předpokládaná obtížnost"
 game_concept_predicted_scheme_difficulty: "Předpokládaná obtížnost intriky"
 game_concept_predicted_scheme_difficulty_desc: "Mnoho faktorů přispívá k úspěchu [scheme|E], některé z nich nelze znát dříve, než začne a naverbují se [agents|E].\n\nAčkoliv je jakákoliv $game_concept_scheme$ možná, mnohé mohou být nákladné.\n\nPět úrovní obtížnosti je:\n$EFFECT_LIST_BULLET$$scheme_odds_prediction_level_excellent$ #WEAK — pravděpodobně snadné, rychlé a tiché#!\n$EFFECT_LIST_BULLET$$scheme_odds_prediction_level_high$ #WEAK — vyžaduje minimální úsilí#!\n$EFFECT_LIST_BULLET$$scheme_odds_prediction_level_medium$ #WEAK — může být potřeba pár úplatků#!\n$EFFECT_LIST_BULLET$$scheme_odds_prediction_level_low$ #WEAK — úspěch bude drahý#!\n$EFFECT_LIST_BULLET$$scheme_odds_prediction_level_abysmal$ #WEAK — úspěch je nepravděpodobný a nákladný#!"
 game_concept_preferred_heir: "Preferovaný dědic"
 game_concept_preferred_heirs: "Preferovaní dědici"
 game_concept_preparation_phase: "Fáze přípravy"
 game_concept_preparation_phase_desc: "Fáze přípravy je doba před vyhlášením [undirected_great_holy_war|E].\n\nBěhem této doby se [rulers|E] útočící [faith|E] mohou rozhodnout přislíbit vojenskou podporu válce a/nebo darovat prostředky do [war_chest|E].\n\nOdpočítává se čas do konce fáze přípravy, po němž bude válka vyhlášena.\n\nVládci bránících se [religions|E] se mohou v této době rozhodnout odpovědět protinabídkou své vojenské podpory, čímž se získá přehled o síle obou stran."
 game_concept_pressed: "Pressed"
 game_concept_pressed_claim: "Pressed Claim"
 game_concept_pressed_claim_desc: "$game_concept_pressed$ [claims|E] are considered legally strong, and are inherited as [unpressed_claims|E] by the children of the [claimant|E]."
 game_concept_pressed_claim_i: "@pressed_claim!"
 game_concept_pressed_claims: "Pressed Claims"
 game_concept_prestige: "Prestige"
 game_concept_prestige_desc: "$game_concept_prestige$ represents a Character's fame and social standing.\n\nPrestige can be spent on various worldly matters depending on [government_form|E], [doctrines|E], et cetera.\n\nEvery time a Character gains Prestige, they also progress toward the next [prestige_level|E]."
 game_concept_prestige_experience: "Fame"
 game_concept_prestige_experience_desc: "Each point of Fame a character gets increases their progress towards the next [prestige_level|E]. When a character gains [prestige|E] they also gain an equal amount of Fame."
 game_concept_prestige_experience_i: "$game_concept_prestige_i$"
 game_concept_prestige_i: "@prestige_icon!"
 game_concept_prestige_level: "Level of Fame"
 game_concept_prestige_level_desc: "A Character's $game_concept_prestige_level$ measures their general reputation, and how well perceived they are by everyone.\n\nEach time a Character gains [prestige|E], they also progress towards the next $game_concept_prestige_level$.\n\nThe Levels are:\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_0' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_1' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_2' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_3' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_4' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_5' ).GetNameWithTooltip|L]"
 game_concept_prestige_level_impact: "Vliv úrovně slávy"
 game_concept_prestige_level_impact_desc: "Vliv úrovně slávy zvyšuje nebo snižuje [modifiers|E], které získáváte z vaší aktuální [prestige_level|E]."
 game_concept_prestige_levels: "Levels of Fame"
 game_concept_prestigious: "Prestigious"
 game_concept_prevented_murder: "Zamezení vraždy"
 game_concept_prevented_murder_desc: "Vzácně mohou určité situace v životě [scheme_target_target|E] u [GetScheme('murder').GetTypeName] způsobit, že [scheme|E] selže v závěrečných fázích provedení.\n\nTo přepisuje [success_chance|E].\n\n#WEAK Příklady zahrnují zásah tělesného strážce, ochutnávače jídla, štítovou bojovnici nebo věrného mazlíčka.#!"
 game_concept_prevented_murder_prevent: "Zabránit"
 game_concept_primary_heir: "Hlavní dědic"
 game_concept_primary_heir_desc: "$game_concept_primary_heir$ je postava, která zdědí [primary_title|E] [ruler|E] při [succession|E]. Obvykle — ale ne vždy — je to stejná postava jako [player_heir|E]."
 game_concept_primary_heir_possessive: "Hlavního dědice"
 game_concept_primary_heirs: "Hlavní dědici"
 game_concept_primary_spouse: "Hlavní choť"
 game_concept_primary_spouse_desc: "In [GetFaithDoctrine('doctrine_polygamy').GetBaseName] [faiths|E], [rulers|E] must choose one of their [spouses|E] to be their $game_concept_primary_spouse$. A ruler's $game_concept_primary_spouse$ gains increased [fertility|E] with them, increased [opinion|E] of them, and may serve on their [council|E]."
 game_concept_primary_title: "Hlavní titul"
 game_concept_primary_title_desc: "[rulerpossessive|E] $game_concept_primary_title$ je jejich nejvýše řazený [title|E], s nímž se nejvíce ztotožňují; určuje jejich erb a název jejich [realm|E].\n\nPokud ovládáte více titulů stejné úrovně, můžete si vybrat, který z nich bude vaším $game_concept_primary_title$."
 game_concept_primary_titles: "Hlavní tituly"
 game_concept_prison: "Prison"
 game_concept_prison_desc: "[landed|E] [rulers|E] can keep other Characters as Prisoners, either in their [dungeon|E] or under simple [house_arrest|E]. In a [camp|E] all Prisoners are kept in the [stockade|E]. Characters risk imprisonment in [battle|E] or at the end of a [siege|E].\n\nCharacters can also arrest anyone inside their own [realm|E], or [camp|E]. However, this is viewed as [tyrannical|E] unless the Character is guilty of a [crime|E].\n\nPrisoners are at your mercy and can be [executed|E], [tortured|E], Ransomed or simply Released."
 game_concept_prisoner: "Prisoner"
 game_concept_prisoner_of_war: "Válečný zajatec"
 game_concept_prisoner_of_war_desc: "$game_concept_prisoner_of_war$ je [prisoner|E], který byl zajat během [war|E], ale není natolik důležitý, aby zajmatelům poskytl [war_score|E].\n\n[valuable_prisoners|E] jsou propuštěni po skončení války, na rozdíl od válečných zajatců, avšak i váleční zajatci mohou být propuštěni za výkupné."
 game_concept_prisoners: "Prisoners"
 game_concept_prisoners_of_war: "Váleční zajatci"
 game_concept_prisons: "Prisons"
 game_concept_privation: "Privation"
 game_concept_privation_desc: "When a [camp|E] is stationary, they can sustain themselves with bartering food for odd jobs, hunting, foraging, or fishing where allowed and possible, and generally #EMP just#! about treading water on their supply situation.\n\nAs soon as they have to start [traveling|E], they're entirely reliant on their $game_concept_provisions$ to survive, since they cannot both move and obtain sufficient food. As $game_concept_provisions$ run low (then run #EMP out#!), tempers will flare and [followers|E] will starve.\n\nWhen this happens, [characters|E] will begin to leave the $game_concept_camp$, negative [modifiers|E] are increasingly applied, and those who remain will eventually mutiny or die."
 game_concept_prize: "Cena"
 game_concept_prize_desc: "$game_concept_prizes$ jsou [artifacts|E] udělované vítězům [GetActivityType( 'activity_tournament' ).GetName] [contests|E] s jediným vítězem.\n\nKvalita $game_concept_prize$ závisí na možnostech vybraných [activity_host|E] a na [era|E]."
 game_concept_prizes: "Ceny"
 game_concept_progress_to_victory: "Postup k vítězství"
 game_concept_progress_to_victory_desc: "Abstrakce vaší pravděpodobnosti vyhrát daný [contest|E] vzhledem k ostatním soutěžícím, založená na vašich [skills|E], [health|E] a [traits|E]. Například [GetTrait('giant').GetName( GetNullCharacter )] s vysokou [prowess|E] má výhodu v fyzických soutěžích boje zblízka, jako je zápas.\n\nMinimální $game_concept_progress_to_victory$ je vyžadován k zajištění [contest_qualification|E] pro [contest|E]. Navštivte [locales|E] pro příležitosti zlepšit své šance a sabotováním soupeřů je snížit.\n\nTurnajový #V žebříček# zobrazuje aktuální $game_concept_progress_to_victory$ všech soutěžících."
 game_concept_progress_to_victory_locale_tt: "Navštivte [locales|E] pro příležitosti zlepšit své šance nebo sabotovovat soupeře."
 game_concept_promote_culture: "$task_promote_culture$"
 game_concept_promote_culture_desc: "$game_concept_promote_culture$ je [councillor_task|E] vykonávaný [steward|E].\n\nZmění [culture|E] [county|E], aby odpovídala $game_concept_culture$ jeho vládce."
 game_concept_promote_other_culture_development_decision: "$promote_other_culture_development_decision_name$ rozhodnutí"
 game_concept_promote_other_culture_development_decision_desc: "Rozhodnutí, které vám umožní zlepšit [development|E], [control|E], náklady na [building|E] a obrannou [advantage|E] v [counties|E] z různých [cultures|E] s [cultural_acceptance|E] #V 75%#! nebo více.\n\nPřijetí rozhodnutí také zvýší vaše [prestige|E] [prestige_i] a [levies|E].\n\nVšechna hrabství v [realm|E] jsou ovlivněna. Cena v [gold|E] škáluje s počtem ovlivněných hrabství."
 game_concept_promoting_cultural_acceptance: "Podpora přijetí"
 game_concept_provision: "Provision"
 game_concept_provisions: "Provisions"
 game_concept_provisions_desc: "$game_concept_provisions$ represent the total amount of food, water, and shelter a [camp|E] can provide.\n\n$game_concept_camps$ lose $game_concept_provisions$ while moving [location|E]. Exactly how much is affected by size of their [men_at_arms|E], the [terrain|E] moved across, and what [officers|E] are currently hired.\n\n$game_concept_camp$ followers running low on $game_concept_provisions$ will start suffering [privation|E] events: starting with [characters|E] quickly losing [opinion|E] of their leader, escalating rapidly to starvation and death.\n\n#WEAK $game_concept_provisions$ can be refilled when stationary by requesting them from [contact_list_contacts|E], taking a [decision|E], or as [task_contract|E] rewards.#!"
 game_concept_provisions_i: "@provisions_icon!"
 game_concept_prowess: "Zdatnost"
 game_concept_prowess_i: "@skill_prowess_icon!"
 game_concept_prowess_skill: "Dovednost v boji"
 game_concept_prowess_skill_desc: "$game_concept_prowess$ je [skill|E], který odráží schopnost postavy v osobním souboji.\n\nVysoká $game_concept_prowess$ dává vyšší šanci na přežití a dobrý výkon jak jako [knights|E] v [battles|E], tak v [single_combat_duel_plural|E].\n\nKaždý bod $game_concept_prowess$ dává rytíři:\n$BULLET_WITH_TAB$[damage|E]: #V [GetDefine('NCombat', 'KNIGHT_DAMAGE_PER_PROWESS')]#!\n$BULLET_WITH_TAB$[toughness|E]: #V [GetDefine('NCombat', 'KNIGHT_TOUGHNESS_PER_PROWESS')]#!\n\n$PROWESS_MUSCLE_INFO$"
 game_concept_pursuit: "Pronásledování"
 game_concept_pursuit_desc: "Vítězná [army|E] zvyšuje počet [casualties|E], které způsobí v [aftermath|E] bitvy, podle kombinační hodnoty pronásledování svého $game_concept_army$, přeměňujíc [routed_soldiers|E] na [dead_soldiers|E]."
 game_concept_raid: "Nájezd"
 game_concept_raid_desc: "[armies|E] lze shromáždit jako $game_concept_raiders$ na [rally_points|E]. $game_concept_raiders$ se mohou přesunout do sousedních zemí a plenit je pro [gold|E].\n\nAby mohly $game_concept_raid$, musí nájezdní armáda zastavit v [holding|E] vlastněném cizím [ruler|E] a zvolit začít nájezd — tím budou po určitou dobu provádět nájezd, po které získají zlato a vyplenění državy.\n\nZlato je uchováváno u armády a přidáno do pokladny až po jejich návratu domů. Pokud porazíte raiding armádu s penězi, získáte je a oni nebudou moci nějakou dobu napadat vás.\n\nJen někteří vládci smí $game_concept_raid$, zejména [tribal|E] a [GetGovernment( 'nomad_government' ).GetName] vládci.\n\nLze nastavit specifické [raid_intents|E], aby se získaly různé odměny."
 game_concept_raid_i: "@raid_icon!"
 game_concept_raid_loot: "Kořist"
 game_concept_raid_loot_desc: "Pokud je [holding|E] [Concept( 'raid', 'Raided' )|E] nebo [occupied|E] během [siege|E], útočník obdrží množství [gold|E] rovné hodnotě $game_concept_raid_loot$. Čím bohatší [holding|E], tím více $game_concept_raid_loot$ bude mít.\n\nHolding, který byl nedávno přepaden nebo obléhán, nebude mít žádnou kořist."
 game_concept_raid_loot_i: "@loot_icon!"
 game_concept_raided: "Vypleněno"
 game_concept_raider: "Nájezdník"
 game_concept_raiders: "Nájezdníci"
 game_concept_raiding: "Přepadávání"
 game_concept_raids: "Nájezdy"
 game_concept_rally_point: "Rally Point"
 game_concept_rally_point_desc: "A $game_concept_rally_point$ is a mustering ground for the [levies|E] and [men_at_arms|E] under your command.\n\nIn times of [war|E], you can call up your [soldiers|E] at a Rally Point to gather an [army|E].\n\nThe Levies assigned to a Rally Point must come from either your own [domain|E] or your [vassals|E]. Rally Points can be reorganized, split and merged as you see fit."
 game_concept_rally_points: "Rally Points"
 game_concept_range: "Dosah"
 game_concept_rank: "Hodnost"
 game_concept_ranks: "Hodnosti"
 game_concept_rarity: "Vzácnost"
 game_concept_real_father: "Real Father"
 game_concept_real_father_desc: "A character's real father. For most characters, this is the character widely acknowledged as their father, but for secret bastards, it is someone else."
 game_concept_realm: "Panství"
 game_concept_realm_capital: "Hlavní město říše"
 game_concept_realm_capital_desc: "$game_concept_realm_capital$ je [holding|E], kde sídlí [ruler|E] a jeho [court|E]. Toto držení má bonus k [tax|E] a vždy ho zdědí [primary_heir|E].\n\n[occupying|E] hlavního města říše nepřítele ve válce poskytuje výrazné množství [war_score|E] a někdy vám umožní [imprison|E] členy nepřátelské rodiny."
 game_concept_realm_capital_possessive: "Hlavní město říše"
 game_concept_realm_capitals: "Hlavní města říší"
 game_concept_realm_desc: "$game_concept_realm$ je veškeré území, které [ruler|E] ovládá buď přímo, nebo prostřednictvím [vassals|E] (na rozdíl od [domain|E], což jsou pouze [holdings|E] osobně vlastněné vládcem)."
 game_concept_realm_heir: "Dědic říše"
 game_concept_realm_heir_desc: "Dědic říše je jeden z [heirs|E] [realm|E] a obdrží buď všechny nebo některé z [titles|E] držených [ruler|E] této říše, když tento vládce zemře.\n\nŘíše může mít jednoho nebo více dědiců podle jejího [succession_law|E]."
 game_concept_realm_heirs: "Dědicové říše"
 game_concept_realm_law: "Zákon říše"
 game_concept_realm_law_desc: "Zákony, které platí v říši této postavy, například úroveň [crown_authority|E] nebo [tribal_authority|E]."
 game_concept_realm_priest: "Kněz říše"
 game_concept_realm_priest_desc: "$game_concept_realm_priest$ je [councillor|E] odpovědný za náboženské a duchovní záležitosti ve [faiths|E] s [GetFaithDoctrine('doctrine_theocracy_temporal').GetBaseName] [doctrine|E].\n\nNa rozdíl od jejich ekvivalentu s [GetFaithDoctrine('doctrine_theocracy_lay_clergy').GetBaseName] ([court_chaplains|E]) $game_concept_realm_priests$ automaticky [lease|E] všechny [temple_holdings|E] v [domain|E] [ruler|E] a také dostávají část [taxes|E] a [levies|E] od [vassal|E] $game_concept_realm_priests$.\n\n$game_concept_realm_priests$ poskytují svému [liege|E] Levies a Daně, pokud k němu mají kladné [opinion|E]. Čím vyšší je [opinion|E] jejich [liege|E], tím více poskytnou.\n\n$game_concept_realm_priests$ s nízkým názorem na svého Pána mu neposkytnou žádné Daně ani Levy a mohou způsobit potíže."
 game_concept_realm_priest_possessive: "Kněze říše"
 game_concept_realm_priests: "Kněží říše"
 game_concept_realm_size: "Velikost panství"
 game_concept_realm_size_desc: "Velikost panství postavy ($game_concept_realm_size$) je počet [counties|E] vlastněných jí a jejími [vassals|E]."
 game_concept_realms: "Panství"
 game_concept_recently_acquired_holding: "Nedávno získané držení"
 game_concept_recently_acquired_holding_desc: "[holdings|E] získaná v posledním roce, která posunou vládce nad jeho [domain_limit|E], nezpůsobí tresty na jejich ostatních držbách, ale také neposkytují [taxes|E] ani [levies|E]."
 game_concept_recently_acquired_holdings: "Nedávno získaná držení"
 game_concept_recently_disembarked: "Nedávno vyloděno"
 game_concept_recently_disembarked_desc: "Armáda bude označena jako '$game_concept_recently_disembarked$' vždy, když se vylodí po pobytu na moři. To způsobí, že $game_concept_army$ utrpí penalizaci k [advantage|E] v [battles|E] po určitou dobu."
 game_concept_reform: "Reforma"
 game_concept_reformation: "Reformace"
 game_concept_reformation_desc: "[culture_head|E] může změnit určité části své [culture|E] prostřednictvím $game_concept_reformation$. Jedná se o proces, který trvá dlouho a jakmile je zahájen, nelze jej zastavit. \n\nČásti, které lze reformovat, jsou:\n$BULLET_WITH_TAB$[traditions|E]\n$BULLET_WITH_TAB$[ethos|E]\n$BULLET_WITH_TAB$[martial_custom|E]"
 game_concept_refuse_conversion_crime: "Refuse Conversion"
 game_concept_refuse_conversion_crime_desc: "Refusing to convert will be considered a [crime|E] if:\n$EFFECT_LIST_BULLET$The refusing [character|E] is of the same [religion|E] as the $game_concept_character$ making the demand\n$EFFECT_LIST_BULLET$The $game_concept_religion$ has [heresies|E]\n$EFFECT_LIST_BULLET$The [faith|E] of the $game_concept_character$ making the demand is [faith_hostile|E] or more towards the refusing $game_concept_character$'s $game_concept_faith$"
 game_concept_refused_conversion_crime: "Refused Conversion"
 game_concept_refusing_conversion_crime: "Refusing Conversion"
 game_concept_regencies: "Regentství"
 game_concept_regencies_possessive: "Regentství"
 game_concept_regency: "Regentství"
 game_concept_regency_desc: "Regentství je zvláštní forma [diarchy|E] pro situace, kdy [ruler|E] není schopen sami vládnout svému [realm|E].\n\nObvykle k němu dochází, pokud je Vládce [child|E], [imprisoned|E], [GetTrait('incapable').GetName( GetNullCharacter )], nebo se účastní [activity|E] mimo své království.\n\n$game_concept_regency$, které trvá příliš dlouho, se může stát [entrenched_regency|E]."
 game_concept_regency_possessive: "Regentství"
 game_concept_regency_veto: "Diarchní veto"
 game_concept_regency_veto_desc: "Když [diarch|E] použije své [diarch_powers|E], jejich [liege|E] může použít své Diarchní veto, aby je zastavil, za cenu [prestige|E]"
 game_concept_regent: "Regent"
 game_concept_regent_desc: "Regent je označení pro [diarch|E] během [regency|E].\n\n[ruler|E] může jmenovat Regenta před [regency|E]. Jinak je automaticky vybrán kandidát s nejvyšším [regent_succession_score|E]."
 game_concept_regent_possessive: "Regentův"
 game_concept_regent_succession_score: "Skóre nástupnictví regenta"
 game_concept_regent_succession_score_desc: "V [regency|E] je další [regent|E] vybrán podle kandidáta s nejvyšším $game_concept_regent_succession_score$.\n\nPokud [ruler|E] [realm|E] určí Regenta, přepíše to pořadí dědění a tento kandidát bude zvolen.\n\n#WEAK To upřednostňuje [characters|E] spojené s $game_concept_ruler$, zejména bezpozemkové členy [family|E] na jejich [court|E] a politicky zdatné.#!"
 game_concept_regents: "Regenti"
 game_concept_regents_possessive: "Regentů"
 game_concept_regiment: "Regiment"
 game_concept_regiment_desc: "$game_concept_regiment$ je skupina [soldiers|E] jednoho typu (např. lučištníci, pěšáci nebo [levies|E]). Ačkoliv jsou $game_concept_levies$ organizovány do $game_concept_regiments$, těmi, které jsou opravdu zajímavé, jsou [men_at_arms|E]."
 game_concept_regiments: "Regimenty"
 game_concept_region: "Region"
 game_concept_region_desc: "Region tvoří specifickou geografickou oblast na mapě. Na rozdíl od [de_jure|E] se regiony nikdy nepřesouvají ani nemění."
 game_concept_regions: "Regiony"
 game_concept_relation: "Zvláštní vztah"
 game_concept_relation_desc: "$game_concept_relations$ jsou vztahy, které postava má a které nejsou vymezeny rodinou ani [vassalage|E]. Tyto $game_concept_relations$ spadají do několika kategorií, mohou nést [character_modifiers|E] pro zapojené postavy a určují, co mezi nimi může nastat.\n\nStandardní vztahy:\n$EFFECT_LIST_BULLET$ [friend|E]\n$EFFECT_LIST_BULLET$ [lover|E]\n$EFFECT_LIST_BULLET$ [rival|E]\n$EFFECT_LIST_BULLET$ [guardian|E]\n$EFFECT_LIST_BULLET$ [ward|E]\n$EFFECT_LIST_BULLET$ [mentor|E]\n$EFFECT_LIST_BULLET$ [student|E]\n\nVylepšené vztahy:\n$EFFECT_LIST_BULLET$ [best_friend|E]\n$EFFECT_LIST_BULLET$ [soulmate|E]\n$EFFECT_LIST_BULLET$ [nemesis|E]\n\nDětství:\n$EFFECT_LIST_BULLET$ [bully|E]\n$EFFECT_LIST_BULLET$ [victim|E]\n$EFFECT_LIST_BULLET$ [crush|E]"
 game_concept_relations: "Zvláštní vztahy"
 game_concept_relationship: "Zvláštní vztah"
 game_concept_religion: "Náboženství"
 game_concept_religion_desc: "$game_concept_religion$ může sestávat z mnoha různých denominací, nazývaných [faiths|E]. Náboženství zase patří do jedné ze tří větších [religious_families|E]; [GetReligionFamily('rf_abrahamic').GetName], [GetReligionFamily('rf_eastern').GetName] nebo [GetReligionFamily('rf_pagan').GetName]."
 game_concept_religions: "Náboženství"
 game_concept_religious_families: "Náboženské rodiny"
 game_concept_religious_family: "Náboženská rodina"
 game_concept_religious_family_desc: "$game_concept_religious_family$ je skupina [religions|E]. $game_concept_religious_family$ ovlivňuje, jak se jednotlivá Náboženství a [faiths|E] v nich navzájem vnímají.\n\nThe [GetReligionFamily('rf_abrahamic').GetName] Family condones [holy_wars|E] against everyone #weak (including other Abrahamics)#!. Religions are susceptible to [heresy|E].\n\nThe [GetReligionFamily('rf_eastern').GetName] Family only condones Holy Wars against other Religious Families.\n\nThe [GetReligionFamily('rf_pagan').GetName] Family condones Holy Wars against everyone, but Faiths within the Religions must be reformed to access them."
 game_concept_religious_head_succession_law: "Zákon nástupnictví hlavy víry"
 game_concept_religious_head_succession_law_desc: "[rulers|E] kteří jsou také [heads_of_faith|E] mají další zákon o [succession|E] říše, který vyžaduje, aby jejich [heir|E] byl téže [faith|E] jako oni. To nelze nikdy změnit a $game_concept_head_of_faith$ [titles|E] nemohou mít samostatné [title_succession|E]. Jediný způsob, jak tento typ zákona říše odstranit, je, aby vnější síla zničila [head_of_faith|E] $game_concept_title$."
 game_concept_religious_head_succession_law_short: "Zákon hlavy víry"
 game_concept_religious_head_succession_laws: "Zákony nástupnictví hlavy víry"
 game_concept_religious_head_succession_laws_short: "Zákony hlavy víry"
 game_concept_religious_relations: "$task_religious_relations$"
 game_concept_religious_relations_desc: "A [councillor_task|E] performed by the [court_chaplain|E].\nIncreases same-[faith|E] [theocratic|E] rulers' opinion of the character, and increases monthly [piety|E] gain."
 game_concept_renounce: "Renounce"
 game_concept_renounce_desc: "[prisoners|E] can be released in return for Renouncing all [claims|E] on [titles|E] within your [realm|E].\n\nHowever, children of the current [holder|E] can never lose their Claims as long as the Holder is still alive."
 game_concept_renounced: "Renounced"
 game_concept_republic: "Republika"
 game_concept_republic_desc: "$game_concept_republic_government$ je nehratelná [government_form|E], kde zvolený občan vládne doživotně — $game_concept_government_form$ městských a obchodnických vrstev.\n\n$game_concept_republican$ [vassals|E] mají statické [obligations|E], které nelze měnit, a tedy vždy poskytují spolehlivé a předvídatelné množství [levies|E] a [taxes|E]."
 game_concept_republic_government: "Republikánská vláda"
 game_concept_republic_i: "@government_type_republic!"
 game_concept_republican: "Republikánský"
 game_concept_republics: "Republiky"
 game_concept_retinue_maa: "Družinoví muži zbraně"
 game_concept_retinue_maa_desc: "Některé [accolade_types|E] dávají přístup ke speciálním [men_at_arms|E]. Odemknou se tím, že máte [acclaimed_knight|E] s postupem v příslušném [GetTrait('tourney_participant').GetName( GetNullCharacter )] [trait_level_track|E] nebo relevantní [commander_trait|E].\n\nDružinoví $game_concept_men_at_arms$ jsou omezeni na jeden [regiment|E] a mají omezený počet vojáků. Jsou dvakrát účinnější v potírání jiných $game_concept_men_at_arms$ a s každou érou se stávají stále lepšími."
 game_concept_retract: "Retract"
 game_concept_retract_desc: "At [limited_crown_authority|E] or higher, [rulers|E] can $game_concept_retract$ the [vassal|E] of a Vassal, but unless the latter is [imprisoned|E] this is risky, for the Vassal may refuse and rise up in rebellion.\n\nVassal Retraction is considered [tyrannical|E] unless the target is guilty of a fairly severe [crime|E]."
 game_concept_retracted: "Retracted"
 game_concept_retracting: "Retracting"
 game_concept_retraction: "Retraction"
 game_concept_retractions: "Retractions"
 game_concept_retreat: "Ústup"
 game_concept_retreat_desc: "[army|E] bude $game_concept_retreat$, pokud prohraje [battle|E]. Armády mohou být také nařízeny k $game_concept_retreat$ během $game_concept_battles$. Během ústupu $game_concept_army$ nemůže být rozpuštěna ani dostat nové pohybové rozkazy."
 game_concept_retreats: "Ústupy"
 game_concept_revocation: "Revocation"
 game_concept_revocations: "Revocations"
 game_concept_revoke: "Revoke"
 game_concept_revoke_desc: "At [limited_crown_authority|E] or higher, [rulers|E] can $game_concept_revoke$ the [titles|E] of their [vassals|E], but unless the Vassal is [imprisoned|E] this is a risky proposition, for the Vassal may refuse and rise up in rebellion.\n\nTitle Revocation is considered [tyrannical|E] unless the Vassal is guilty of a fairly severe [crime|E]."
 game_concept_revoke_title_reason: "Důvod k odebrání titulu"
 game_concept_revoke_title_reason_desc: "A $game_concept_revoke_title_reason$ gives a [liege|E] the opportunity to freely [revoke|E] a [title|E] from a subject. They are most often gained from the subject being a [criminal|E]."
 game_concept_revoke_title_reasons: "Důvody k odebrání titulu"
 game_concept_revoked: "Revoked"
 game_concept_revoking: "Revoking"
 game_concept_revolt: "Povstání"
 game_concept_revolting: "Povstalecký"
 game_concept_revolts: "Povstání"
 game_concept_rightful_liege: "Právoplatný pán"
 game_concept_rightful_liege_desc: "$game_concept_rightful_liege_desc_part1$\n\n$game_concept_rightful_liege_desc_part2$"
 game_concept_rightful_liege_desc_part1: "$game_concept_rightful_liege$ [vassal|E] je [ruler|E], který drží přímý [de_jure|E] pánský [title|E] [liege|E] $game_concept_vassal$'s [primary_title|E]. Pokud $game_concept_vassal$ není pod svým právoplatným pánem, bude přispívat méně [taxes|E] a [levies|E] a navíc utrpí penalizaci v [opinion|E] vůči svému $game_concept_liege$. Držení titulu ($game_concept_title$) vyššího [title_tier|E] ve stejném $game_concept_de_jure$ snižuje tyto penalizace.\n\nVýjimkou jsou [duke|E], kteří jsou součástí de jure hierarchie [empire|E] a kteří jsou přímo vazalizováni svému $game_concept_emperor$; ti i tak přispívají plně, stejně jako kdyby $game_concept_emperor$ držel jejich $game_concept_de_jure$ [kingdom|E] $game_concept_title$."
 game_concept_rightful_liege_desc_part2: "#weak Příklad: Hrabě z $c_dunbar$ je přímým vazalem krále $k_england$. Protože král není vévoda z $d_lothian$, král $k_scotland$ ani císař $e_britannia$, hrabě z $c_dunbar$ přispívá pouze malou část svých daní a branců.\n\nHrabě z $c_norfolk$ je také přímým vazalem krále $k_england$. Král nedrží vévodství $d_norfolk$, takže hrabě také přispívá sníženými daněmi a branci. Nicméně, protože $k_england$ je de jure královstvím $c_norfolk$, hrabě z $c_norfolk$ stále přispívá králi výrazně více daní a branců než hrabě z $c_dunbar$.#!"
 game_concept_rival: "Rival"
 game_concept_rival_desc: "Rival je $game_concept_relation$ označující celoživotní zášť, ne-li nenávist.\n\n$game_concept_rivals$, kteří se skutečně nenávidí, se mohou stát [nemeses|E]."
 game_concept_rival_possessive: "Rivalův"
 game_concept_rivalries: "Rivality"
 game_concept_rivalry: "Rivalita"
 game_concept_rivals: "Rivalové"
 game_concept_rivals_possessive: "Rivalův"
 game_concept_roaming_longer_length_travel: "Dlouhá túra"
 game_concept_roaming_longer_length_travel_desc: "Dlouhá túra je [activity_option|E] pro [GetActivityType('activity_roaming').GetName] [activity|E]. Postava stráví u aktivity výrazně více času a dostane více příležitostí."
 game_concept_roll: "Hod"
 game_concept_rolls: "Hody"
 game_concept_routed_soldiers: "Ztráty při útěku"
 game_concept_routed_soldiers_desc: "V [battle|E] jsou většina [casualties|E] ve skutečnosti $game_concept_routed_soldiers$ a nejsou mrtví ani těžce zranění. Na rozdíl od [dead_soldiers|E] tito [soldiers|E] přežijí, aby bojovali znovu, a po skončení $game_concept_battle$ se vrátí do [army|E]. Mohou být však dohnáni vítěznou stranou během [aftermath|E] bitvy, včetně případů, kdy $game_concept_army$ dobrovolně [retreats|E]."
 game_concept_royal_tour: "Královské turné"
 game_concept_royal_tours: "Královská turné"
 game_concept_ruler: "Vládce"
 game_concept_ruler_desc: "$game_concept_ruler$ je [character|E], který drží alespoň jeden [title|E]."
 game_concept_rulerpossessive: "Vládcův"
 game_concept_rulers: "Vládci"
 game_concept_scales_of_power: "Váhy moci"
 game_concept_scales_of_power_desc: "Během [power_sharing|E] je rovnováha moci mezi [liege|E] a jejich [diarch|E] měřena na $game_concept_scales_of_power$.\n\nJak se $game_concept_scales_of_power_scales$ přikloní k $game_concept_diarch$, odemykají se [diarch_powers|E] a mohou se přidávat náklady k [diarch_affected_actions|E] $game_concept_liege$.\n\nKdyž se přikloní k $game_concept_liege$, usnadní to místo toho $game_concept_liege$ ukončit [diarchy|E].\n\n$game_concept_scales_of_power_scales$ lze naklonit pomocí:\n$EFFECT_LIST_BULLET$Použitím $swing_scales_currency_interaction$ [character_interaction|E] proti protistraně\n$EFFECT_LIST_BULLET$Jako $game_concept_diarch$, dobrým služením svému $game_concept_liege$ (i když cynicky) v událostech [mandate|E]"
 game_concept_scales_of_power_scales: "Váhy"
 game_concept_scheme: "Intrika"
 game_concept_scheme_breach: "Průlom spiknutí"
 game_concept_scheme_breach_desc: "$game_concept_scheme_breach_short$ představuje komplikaci v [secret_scheme|e]. Když je [scheme|e] prolomeno, její [success_chance|e] se sníží. Penalizace k $game_concept_success_chance$ roste s každým kumulativním $game_concept_scheme_breach_short$. Jakmile $game_concept_scheme$ dosáhne #V 5#! $game_concept_scheme_breaches_short$, automaticky selže.\n\n#WEAK $game_concept_schemes$ také kontrolují svou $game_concept_secrecy$ při konečném provedení — průlomy na to nemají vliv jedním směrem nebo druhým.#!"
 game_concept_scheme_breach_short: "Průlom"
 game_concept_scheme_breaches: "Průlomy spiknutí"
 game_concept_scheme_breaches_short: "Průlomy"
 game_concept_scheme_countermeasure: "Zaměření protiopatření"
 game_concept_scheme_countermeasure_countermeasure: "Protiopatření"
 game_concept_scheme_countermeasure_countermeasures: "Protiopatření"
 game_concept_scheme_countermeasure_desc: "Když tušíte, že na vás cílí [scheme|e], můžete tomu čelit tím, že veškerou svou obranu nasměrujete proti jednomu typu $game_concept_scheme$ na úkor ostatních.\n\nZ tohoto důvodu může být aktivní jen jedno. Posílení obrany v jedné oblasti znamená odklon pozornosti od jiné.\n\nLze je použít ke snížení [secrecy|E] nebo k úpravě [success_chance|E] různých skupin $game_concept_schemes$. Mohou vám koupit čas nebo posílit obranu, ale mají nevýhody, takže nechcete mít jedno stále aktivní."
 game_concept_scheme_countermeasures: "Zaměření protiopatření"
 game_concept_scheme_desc: "$game_concept_scheme$ je dlouhodobý pokus ovlivnit svět kolem vás. $game_concept_schemes$ mohou cílit na [characters|e], [titles|e], [cultures|e] a [faiths|e] a dělí se na čtyři typy: [personal|e], [scheme_hostile|e], [political|e] a [contract_schemes|e].\n\nU $game_concept_scheme$ se [success_chance|e] zvyšuje v průběhu času v závislosti na tom, jak jste zběhlí v příslušné [skill|e], a může být ovlivněna také [agents|e], se kterými svoji $game_concept_scheme$ plánujete.\n\n#WEAK [secret_schemes|e] jsou skryté před jejich cílem, ale mohou být odhaleny, pokud je jejich [secrecy|e] nízké. #!"
 game_concept_scheme_discovery_chance: "Pravděpodobnost odhalení intriky"
 game_concept_scheme_discovery_chance_desc: "Toto číslo je přímo odečteno od skóre [secrecy|E] každého [secret_scheme|E] namířeného proti vám nebo vašim [courtiers|E].\n\n#WEAK $game_concept_secrecy$ se kontroluje při provedení $game_concept_scheme$, a sníženou rychlostí jednou za měsíc.#!"
 game_concept_scheme_group_calculating: "Promyšlené"
 game_concept_scheme_group_calculating_desc: "$game_concept_calculating_schemes$ zahrnují předem promyšlené činy, obecně s jedním závěrečným incidentem, při kterém spiklenci udeří.\n\nNejlépe jim zabrání ozbrojená $game_concept_scheme_countermeasure_countermeasures$, jako je #V $scheme_countermeasure_type_redouble_guards$#!.\n\nPříklady zahrnují:\n$EFFECT_LIST_BULLET$[GetScheme('abduct').GetTypeName]\n$EFFECT_LIST_BULLET$[GetScheme('murder').GetTypeName]\n$EFFECT_LIST_BULLET$[GetScheme('overthrow_regent').GetTypeName]\n$EFFECT_LIST_BULLET$[GetScheme('steal_back_artifact').GetTypeName]"
 game_concept_scheme_group_indirect: "Nepřímé"
 game_concept_scheme_group_indirect_desc: "$game_concept_indirect_schemes$ obecně nevyžadují osobní kontakt s jejich [scheme_target|E].\n\nProto je nelze efektivně zmařit, ale některé $game_concept_scheme_countermeasure_countermeasures$ je mohou zhoršit.\n\nPříklady zahrnují:\n$EFFECT_LIST_BULLET$[GetScheme('claim_throne').GetTypeName]\n$EFFECT_LIST_BULLET$[GetScheme('fabricate_hook').GetTypeName]"
 game_concept_scheme_group_opportunistic: "Příležitostné"
 game_concept_scheme_group_opportunistic_desc: "$game_concept_opportunistic_schemes$ zahrnují improvizované, opakované činy mezi [characters|E], kteří se setkávají neformálně.\n\nNejlépe je zastaví bdělé $game_concept_scheme_countermeasure_countermeasures$, jako je #V $scheme_countermeasure_type_strengthen_sentries$#!.\n\nPříklady zahrnují:\n$EFFECT_LIST_BULLET$[GetScheme('seduce').GetTypeName]\n$EFFECT_LIST_BULLET$[GetScheme('befriend').GetTypeName]\n$EFFECT_LIST_BULLET$[GetScheme('convert_to_witchcraft').GetTypeName]\n$EFFECT_LIST_BULLET$[GetScheme('courting').GetTypeName]\n$EFFECT_LIST_BULLET$[GetScheme('elope').GetTypeName]"
 game_concept_scheme_growth: "Růst úspěšnosti intriky"
 game_concept_scheme_growth_desc: "Každou [scheme_phase_phase|E] se [success_chance|E] $game_concept_scheme$ zvýší o tuto hodnotu, dokud nedosáhne aktuálního maxima [scheme_potential_potential|E].\n\n#WEAK Například, pokud $game_concept_scheme$ má aktuálně 50% $game_concept_success_chance$, $game_concept_scheme_potential_potential$ 54% a $game_concept_scheme_growth_growth$ 3%, pak po jedné [scheme_phase_phase|E] bude mít 53% $game_concept_success_chance$.\n\nProtože $game_concept_scheme_growth_growth$ je stále omezeno $game_concept_scheme_potential_potential$, po další fázi by $game_concept_scheme$ mělo jen 54% $game_concept_success_chance$.#!"
 game_concept_scheme_growth_grow: "růst"
 game_concept_scheme_growth_grow_desc: "$game_concept_scheme_growth_desc$"
 game_concept_scheme_growth_growth: "Růst"
 game_concept_scheme_hostile: "Nepřátelský"
 game_concept_scheme_opportunities: "Výhody spiknutí"
 game_concept_scheme_opportunity: "Výhoda spiknutí"
 game_concept_scheme_opportunity_desc: "$game_concept_scheme_opportunity_opportunities$ představují postup směrem k cíli [scheme|e]. Lze je utratit za přesvědčení [agents|e], aby se přidali ke $game_concept_scheme$, nebo k provedení spiknutí se zvýšenou [success_chance|e]."
 game_concept_scheme_opportunity_i: "@scheme_opportunity_icon!"
 game_concept_scheme_opportunity_opportunities: "Výhody"
 game_concept_scheme_opportunity_opportunity: "Výhoda"
 game_concept_scheme_owner: "Majitel intriky"
 game_concept_scheme_owner_desc: "$game_concept_scheme$'s $game_concept_scheme_owner_owner$ je [character|E] intrikující proti [scheme_target|E].\n\n#WEAK Například potenciální zabiják v [GetScheme('murder').GetTypeName] $game_concept_scheme$.#!"
 game_concept_scheme_owner_owner: "Vlastník"
 game_concept_scheme_owners: "Majitelé intrik"
 game_concept_scheme_phase: "Fáze intriky"
 game_concept_scheme_phase_desc: "A $game_concept_scheme_phase_phase$ je délka času, kterou trvá zvýšit [scheme_success_chance|E] #EMP o jednu jednotku#!.\n\nBěhem každé $game_concept_scheme_phase_phase$ získá $game_concept_scheme$ [scheme_opportunity_opportunity|e]. [scheme_speed_single|e] lze zkrátit najmutím [agents|e], a naopak je zvyšována [scheme_resistance|e] cíle."
 game_concept_scheme_phase_phase: "Fáze"
 game_concept_scheme_phase_phases: "Fáze"
 game_concept_scheme_phases: "Fáze intrik"
 game_concept_scheme_potential: "Potenciál intriky"
 game_concept_scheme_potential_desc: " [scheme|e] má [success_chance|e], procentuální hodnotu určující výsledek, dosaženou pomocí [scheme_growth|E]. To omezuje $game_concept_scheme_potential$, který slouží jako horní hranice $game_concept_scheme$.\n\n$game_concept_scheme_potential$ lze zvýšit najmutím vhodných [agents|e], ale nikdy nepřesáhne 95%, s výjimkou [contract_schemes|e].\n\n#WEAK Harmonické $game_concept_agents$ mohou přes události udělit další bonusové [modifiers|E].\n\nNadbytečné $game_concept_success_chance$ nad $game_concept_scheme$ $game_concept_scheme_potential_potential$ se ztrácí.#!"
 game_concept_scheme_potential_potential: "Potenciál"
 game_concept_scheme_precaution: "Doplňkové opatření"
 game_concept_scheme_precaution_desc: "Ne každá [character|E] může provést $game_concept_scheme$ pouze se svou [skill|E] — když je [scheme_target_target|E] příliš obtížný, zaplacení za $game_concept_scheme_precautions$ může pomoci kompenzovat jednu slabinu na úkor jiné.\n\n#WEAK $game_concept_scheme_precaution_precautions$ jsou volitelné: používejte je takticky.#!"
 game_concept_scheme_precaution_precaution: "Opatření"
 game_concept_scheme_precaution_precautions: "Opatření"
 game_concept_scheme_precautions: "Doplňková opatření"
 game_concept_scheme_resistance: "Odolnost intriky"
 game_concept_scheme_resistance_desc: "$game_concept_scheme_resistance$ [character|E] zpomaluje $game_concept_schemes$ namířené proti němu.\n\n[scheme_owner|E] [scheme_speed|E] je tímto snížena, čímž se prodlužuje doba, než $game_concept_scheme$ získá [scheme_opportunity_opportunities|E].\n\n#WEAK $game_concept_scheme_resistance$ zvyšuje odpovídající [skill|E] [scheme_target|E] a jejich [spymaster|E], stejně jako '$task_disrupt_schemes$' [councillor_task|E] (pokud je Scheme [scheme_hostile|E]).#!"
 game_concept_scheme_resistance_single: "Odolnost"
 game_concept_scheme_speed: "Délka fáze intriky"
 game_concept_scheme_speed_desc: "$game_concept_scheme_speed_single$ udává, kolik dní trvá dokončení jedné [scheme_phase|e]. Rychlost ovlivňují vaše [skill|E], [agents|E] a váš [spymaster|E], stejně jako '$task_support_schemes$' [councillor_task|E], pokud je Scheme [scheme_hostile|E].\n\n#WEAK Nižší $game_concept_scheme_speed_single$ je výhodné, protože způsobí rychlejší postup [scheme|e]."
 game_concept_scheme_speed_i: "@scheme_phase_duration_icon!"
 game_concept_scheme_speed_single: "Doba trvání fáze"
 game_concept_scheme_success_chance: "Pravděpodobnost úspěchu intriky"
 game_concept_scheme_success_chance_desc: "$game_concept_success_chance$ [scheme|e] určuje, jak pravděpodobné je, že uspěje při provedení.\n\n$game_concept_scheme$ $game_concept_success_chance$ se v průběhu času [scheme_growth_grow|E] a závisí na přidělených [agents|e] a souvisejícím [skill|e]. $game_concept_success_chance$ je omezena [scheme_potential|e]. Žádný $game_concept_scheme$ nemůže překročit 95% $game_concept_success_chance$, s výjimkou [contract_schemes|e].\n\n#WEAK [secret_schemes|e] hrozí odhalení cílem. Pokud k tomu dojde, vaše $game_concept_success_chance$ bude výrazně snížena. #!"
 game_concept_scheme_target: "Cíl intriky"
 game_concept_scheme_target_desc: "$game_concept_scheme$'s $game_concept_scheme_target_target$ je [character|E], proti němuž intrikuje [scheme_owner|E].\n\n#WEAK Například potenciální oběť v [GetScheme('murder').GetTypeName] $game_concept_scheme$.#!"
 game_concept_scheme_target_target: "Cíl"
 game_concept_scheme_targets: "Cíle intriky"
 game_concept_schemer: "Intrikán"
 game_concept_schemes: "Intriky"
 game_concept_scheming: "Intriky"
 game_concept_screen: "Ochrana"
 game_concept_screen_desc: "Porazená [army|E] snižuje počet [casualties|E], které utrpí v [aftermath|E] bitvy, podle kombinační hodnoty Ochrany své armády."
 game_concept_secrecy: "Utajení"
 game_concept_secrecy_desc: "$game_concept_secrecy$ [hostile_scheme|e] určuje pravděpodobnost, že zůstane nezjištěna cílem [scheme|e].\n\n$game_concept_secrecy$ $game_concept_scheme$ má počáteční imunitní období, během kterého nemůže být odhalena. Po jeho uplynutí je $game_concept_scheme$ ohrožena měsíčním odhalením prostřednictvím [scheme_breach_short|e]. Vaši [agents|e] mají velký vliv na to, jak dobře dokážete $game_concept_scheme$ udržet v tajnosti.\n\n#WEAK $game_concept_scheme$ s $game_concept_secrecy$ 80% má 20% šanci být odhalena při provedení a 2% šanci být odhalena každý měsíc, kdy pokračuje.#!"
 game_concept_secrecy_grace: "Lhůta"
 game_concept_secrecy_grace_desc.boilerplate: "Většina $game_concept_schemes$ má ochranné období přibližně ~[EmptyScope.ScriptValue('secrecy_grace_period_value')] měsíců, než mohou být měsíčně odhaleny."
 game_concept_secrecy_grace_desc: "$game_concept_secrecy_grace_desc.boilerplate$\n\nPo uplynutí ochranného období mohou být $game_concept_schemes$ měsíčně odhalovány, což způsobí [scheme_breach_short|E]. To se děje s mnohem nižší pravděpodobností než při provedení intriky, ale kontroluje se mnohem častěji."
 game_concept_secrecy_i: "@scheme_secrecy_icon!"
 game_concept_secret: "Tajemství"
 game_concept_secret_desc: "$game_concept_secrets$ jsou věci, které postavy nechtějí, aby ostatní věděli, protože jsou trápné, nemorální nebo přímo [criminal|E].\n\nTajemství lze odhalit pomocí úkolu '$task_find_secrets$' [councillor_task|E] pro [spymaster|E]. Jakmile znáte něčí $game_concept_secret$, můžete postavu [blackmail|E] a získat [hook|E]."
 game_concept_secret_scheme: "Tajná intrika"
 game_concept_secret_scheme_desc: "$game_concept_secret_scheme$ je [scheme|E], který probíhá bez vědomí [scheme_target|E].\n\nNicméně může být odhalen, což snižuje [success_chance|E] a zvyšuje pravděpodobnost, že bude [scheme_owner|E] odhalen při provádění intriky.\n\n[agents|E] naverbovaní do $game_concept_secret_scheme$ mají šanci být [agent_discovery_discovered|E]."
 game_concept_secret_scheme_single: "Tajné"
 game_concept_secret_schemes: "Tajné intriky"
 game_concept_secrets: "Tajemství"
 game_concept_secular_opinion: "Světský názor"
 game_concept_secular_opinion_desc: "Tento typ [opinion|E] ovlivňuje všechny postavy, které #emphasis nejsou#! [clergy|E]."
 game_concept_sell_titles: "Prodat tituly"
 game_concept_sell_titles_decision: "Rozhodnutí: Prodat tituly"
 game_concept_sell_titles_decision_desc: "A [decision|E] allowing for the sale of trivial titles — titles of a purely symbolic importance. Grants [gold|E] in exchange for [prestige|E]."
 game_concept_send_gift: "Poslat dar"
 game_concept_sexuality: "Sexuální orientace"
 game_concept_sexuality_desc: "Sexuální orientace postavy určuje, k jakým ostatním postavám může být potenciálně $game_concept_attracted$.\n\nSexuální orientace nemá vliv na to, koho se mohou [marry|E], ale může snížit [fertility|E] manželství, pokud jeden ze snoubenců neodpovídá preferenci druhého.\n\nOmezené typy sexuálních orientací modelované v #EMP Crusader Kings III#! zahrnují:\n$EFFECT_LIST_BULLET$[heterosexual|E]\n$EFFECT_LIST_BULLET$[homosexual|E]\n$EFFECT_LIST_BULLET$[bisexual|E]\n$EFFECT_LIST_BULLET$[asexual|E]"
 game_concept_share_power: "Sdílet moc"
 game_concept_sharing_power: "Sdílení moci"
 game_concept_short_reign: "Krátké panování"
 game_concept_short_reign_desc: "'Krátké panování' je klesající [opinion|E] trest, který všechny postavy v [realm|E] dostanou u nového [liege|E].\n\nPodobně podřízení získávají rostoucí bonus [long_reign|E] vůči panovníkům, kteří jim dlouho vládli."
 game_concept_shunned: "Shunned"
 game_concept_shunned_desc: "Many [faiths|E] have [doctrines|E] which designate certain behaviors as Shunned. Depending on the specific Doctrine, these behaviors may also be considered [criminal|E].\n\nCharacters who are caught practicing behaviors that are Shunned by their Faith lose a [piety_level|E] and gain a corresponding [fame_trait|E]; this Trait will be disliked by everyone whose Faith considers that behavior to be either Shunned or Criminal.\n\nExamples of Shunned behaviors include:\n$EFFECT_LIST_BULLET$[GetTrait('fornicator').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$[GetTrait('adulterer').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$[GetTrait('deviant').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$[GetTrait('sodomite').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$[GetTrait('kinslayer_3').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$[GetTrait('witch').GetName( GetNullCharacter )]"
 game_concept_sick: "Nemocný"
 game_concept_sickness: "Nemoc"
 game_concept_siege: "Obléhání"
 game_concept_siege_desc: "Obléhání nastává, když [army|E] obklíčí [fortified_holding|E], aby vyhladověl obyvatele a donutil je kapitulovat, takže může být [occupied|E]. Obléhání začíná automaticky, jakmile armáda vstoupí na pozici nepřátelského Fortified Holding a zůstane stát — pokud armáda převyšuje [garrison|E].\n\nObléhající armáda může [assault|E] Holding, pokud jsou jeho hradby prolomeny."
 game_concept_siege_progress: "Pokrok obléhání"
 game_concept_siege_progress_desc: "$game_concept_siege_progress$ ukazuje, jak blízko je [siege|E] k dokončení a jak dlouho se očekává, že $game_concept_siege$ potrvá. Když je pokrok plný, [holding|E] bude [occupied|E].\n\nPotřebné množství $game_concept_siege_progress$ ovlivňuje [fort_level|E] a obsazení [garrison|E].\n\nPokrok se získává denně a ovlivňují ho události obléhání. Lze jej také zvýšit použitím [siege_weapons|E] nebo armádou, která převyšuje [garrison|E] v počtu."
 game_concept_siege_weapon: "Obléhací stroj"
 game_concept_siege_weapon_desc: "$game_concept_siege_weapons$ jsou [men_at_arms|E], které se plně zaměřují na [sieges|E].\n\nNemají vliv na [battles|E], ale urychlí $game_concept_siege$ zvýšením [siege_progress|E].\n\nNicméně $game_concept_siege_weapons$ jsou efektivní pouze při obléhání [holdings|E] do určitého [fort_level|E]."
 game_concept_siege_weapons: "Obléhací stroje"
 game_concept_sieges: "Obléhání"
 game_concept_sin: "Hřích"
 game_concept_sin_desc: "Každá [faith|E] považuje určité [traits|E] za Hříchy. Postavy s těmito vlastnostmi utrpí tresty k [opinion|E] od všech postav, které tyto vlastnosti považují za Hříchy, i když nesdílejí stejnou víru. Navíc postavy, které mají vlastnosti, které jejich vlastní víra považuje za Hříchy, ztrácejí každý měsíc [piety|E].\n\nTo, které vlastnosti jsou považovány za Hříchy, se liší víra od víry, ale obvykle je určeno kombinací [core_tenets|E] té víry a [religion|E], ke které víra patří."
 game_concept_sinful: "Hříšný"
 game_concept_single_combat_duel: "Duel"
 game_concept_single_combat_duel_plural: "Duely"
 game_concept_single_combat_fight: "Souboj"
 game_concept_single_combat_fight_desc: "V $game_concept_single_combat_fight$ se dva [characters|E] utkají buď na [character_death_death|E], nebo do první krve. Každé kolo oba $game_concept_characters$ vyberou jednu náhodně vygenerovanou možnost ze seznamu a vyměňují si údery, dokud jeden $game_concept_character$ nezasáhne silně; dostupné možnosti závisí na vašem [prowess|E] a [traits|E].\n\nNěkteré možnosti mohou dát speciální efekty a většina zvyšuje vaši [single_combat_success_chance|E] a [single_combat_injury_chance|E]. Jak $game_concept_single_combat_duel_plural$ pokračují, stávají se nebezpečnějšími a nejistějšími, a je snazší vyhrát nebo se zranit. Po několika kolech vstupují $game_concept_single_combat_duel_plural$ do náhlé smrti, která končí okamžitě vítězstvím bojovníka s vyšším $game_concept_prowess$.\n\nPři soubojích $game_concept_single_combat_duel_plural$ můžete získat dočasné [single_combat_prowess_bonus|E] nebo [single_combat_prowess_malus|E] [character_modifiers|E], které zvyšují nebo snižují vaše $game_concept_prowess$ až do konce $game_concept_single_combat_duel$."
 game_concept_single_combat_fight_plural: "Souboje"
 game_concept_single_combat_fight_sudden_death: "Náhlá smrt"
 game_concept_single_combat_injury_chance: "Riziko zranění"
 game_concept_single_combat_injury_chance_desc: "[characters|E] v $game_concept_single_combat_fight_plural$ riskují, že se zraní, buď tím, že omylem otevřou obranu proti soupeři, nebo tím, že se prostě zraní vlastní zbraní. Během boje si také budují $game_concept_single_combat_injury_chance$.\n\nDelší $game_concept_single_combat_duel_plural$ zvyšují pravděpodobnost, že se zraníte.\n\nProtikladem k $game_concept_single_combat_injury_chance$ je [single_combat_success_chance|E]."
 game_concept_single_combat_injury_chance_injure: "Zranit"
 game_concept_single_combat_injury_chance_injury_risk: "Riziko zranění"
 game_concept_single_combat_prowess_bonus: "Bonus výhody v duelu"
 game_concept_single_combat_prowess_bonus_desc: "Když se [characters|E] $game_concept_single_combat_duel$, mohou získat dočasnou výhodu, například využitím [terrain|E] nebo speciálních [traits|E]. To zvyšuje jejich [prowess|E] po dobu aktuálního souboje a po jeho skončení je okamžitě ztraceno.\n\nOpakem $game_concept_single_combat_prowess_bonus$ je [single_combat_prowess_malus|E]."
 game_concept_single_combat_prowess_malus: "Penalizace výhody v duelu"
 game_concept_single_combat_prowess_malus_desc: "Když se [characters|E] $game_concept_single_combat_duel$, mohou být postiženi dočasnou nevýhodou, často kvůli tomu, že je soupeř silně zraní nebo zastraší. To snižuje jejich [prowess|E] po dobu aktuálního souboje, ale po jeho skončení se okamžitě obnoví.\n\nOpakem $game_concept_single_combat_prowess_malus$ je [single_combat_prowess_bonus|E]."
 game_concept_single_combat_success_chance: "Pravděpodobnost úspěchu"
 game_concept_single_combat_success_chance_desc: "Při souboji $game_concept_single_combat_fight$ určuje vaše $game_concept_single_combat_success_chance$, jak se vám v $game_concept_single_combat_duel$ daří. Abyste vyhráli, musíte mít svou $game_concept_single_combat_success_chance$ výrazně vyšší než soupeřovu.\n\nS postupem kol se výhra stává snazší, takže potřebujete menší náskok oproti protivníkovi.\n\nProtikladem k $game_concept_single_combat_success_chance$ je [single_combat_injury_chance|E]."
 game_concept_single_combat_success_chance_skill: "Úspěch v duelu"
 game_concept_sins: "Hříchy"
 game_concept_skill: "Dovednost"
 game_concept_skill_challenges: "Výzvy dovedností"
 game_concept_skill_challenges_desc: "Výzvy dovedností jsou okamžiky, kdy má postava šanci použít jednu ze svých [skills|E] k ovlivnění výsledku události. Čím vyšší dovednost nebo dovednosti, tím pravděpodobnější je, že postava prosadí svou vůli nebo nastane příznivý výsledek."
 game_concept_skill_challenges_no_prefix: "Výzvy"
 game_concept_skills: "Dovednosti"
 game_concept_skills_desc: "Dovednosti postavy měří, jak dobrá je v různých oblastech.\n\nPět hlavních dovedností jsou: [diplomacy|E], [martial|E], [stewardship|E], [intrigue|E], [learning|E]."
 game_concept_skirmisher: "Skirmisher"
 game_concept_skirmishers: "Skirmishers"
 game_concept_skirmishers_desc: "Skirmishers are [men_at_arms|E] who are lightly armed and skilled in harassing the enemy.\n\nWhile each kind of Skirmisher is unique, they generally [counter|E] [heavy_infantry|E], and are in turn Countered by [archers|E]."
 game_concept_soldier: "Soldier"
 game_concept_soldier_i: "@soldier_icon!"
 game_concept_soldiers: "Soldiers"
 game_concept_soldiers_desc: "$game_concept_soldiers$ is a collective term for the troops in a [regiment|E] or an [army|E], whether they are [levies|E], [men_at_arms|E], or [knights|E].\n\nHaving the most $game_concept_soldiers$ helps win [battles|E] and [sieges|E]."
 game_concept_soulmate: "Spřízněná duše"
 game_concept_soulmate_desc: "Spřízněná duše je $game_concept_relation$ označující hlubokou, hluboce romantickou lásku. Je silnějším vztahem než [lover|E]. Postava může mít pouze jednu $game_concept_soulmate$."
 game_concept_soulmate_possessive: "Spřízněné duše"
 game_concept_soulmates: "Spřízněné duše"
 game_concept_soulmates_possessive: "Spřízněné duše"
 game_concept_spearmen: "Spearmen"
 game_concept_spearmen_desc: "Spearmen are [men_at_arms|E] who fight on foot with various polearms.\n\nWhile each kind of Spearman is unique, they generally [counter|E] [heavy_cavalry|E] and [light_cavalry|E], and are in turn Countered by [heavy_infantry|E].\n\nSpearmen are also often strong on hilly and mountainous [terrain|E]."
 game_concept_special_building: "Speciální budova"
 game_concept_special_building_desc: "$game_concept_special_buildings$ jsou unikátní [buildings|E], které se nacházejí na několika předem určených místech po světě.\n\nPříklady zahrnují starodávné divy, velké katedrály a významné doly. Některé jsou postaveny už na začátku hry, jiné je třeba postavit.\n\n$game_concept_special_buildings$ jsou obvykle velmi mocné a stojí za to za ně bojovat."
 game_concept_special_buildings: "Speciální budovy"
 game_concept_special_guest: "Zvláštní host"
 game_concept_special_guest_desc: "Zvláštní hosté zaujímají čestné místo na [grand_activities|E]. Uctěte někoho na vašem [GetActivityType( 'activity_feast' ).GetName] nebo vyberte $special_guest_champion$, aby vás zastupoval na vašem [GetActivityType( 'activity_tournament' ).GetName]!\n\nMají větší pravděpodobnost, že přijmou vaše pozvání, a jakákoli akce, do které jsou pozváni, nezačne, dokud nedorazí."
 game_concept_special_guests: "Zvláštní hosté"
 game_concept_special_troops: "Special Soldiers"
 game_concept_special_troops_desc: "$game_concept_special_troops$ are not like regular [armies|E], as they are not raised from a [holding|E]. $game_concept_special_troops$ can be gained through Events, and represent various things such as retinues, ravenous hordes and ambitious peasantry.\n\nNormally they do not cost maintenance, and do not reinforce. Use them wisely if you have them.\n\nSeveral historical [rulers|E] start with $game_concept_special_troops$."
 game_concept_spectate: "Sledovat"
 game_concept_spectating: "Sledování"
 game_concept_spectator: "Divák"
 game_concept_spectator_desc: "Každá postava, která není oprávněna soutěžit v [contest|E], bude místo toho [spectate|E].\n\nJe také možné, aby se potenciální [contestants|E] rozhodli nepřihlásit se a místo soutěžení být divákem."
 game_concept_spectators: "Diváci"
 game_concept_spiritual_head_of_faith: "Duchovní hlava víry"
 game_concept_spiritual_head_of_faith_desc: "[GetFaithDoctrine('doctrine_spiritual_head').GetBaseName] [head_of_faith|E] je [theocratic|E] a nemusí být [landed|E] #weak (i když může).#!\n\n$game_concept_head_of_faith_spiritual$ $game_concept_heads_of_faith$ obvykle mají přístup k interakcím, jako je udělování [claims|E] nebo [gold|E].\n\nPokud [doctrines|E] víry umožňují [great_holy_wars|E], budou mít status [great_holy_war_undirected|E] #weak (např. křížové výpravy)#!."
 game_concept_spouse: "Choť"
 game_concept_spouse_desc: "$game_concept_spouse$ je manžel nebo manželka postavy; výsledek [marriage|E].\n\nAbychom měli legitimní potomky a produkovali [heirs|E], měli byste mít choť nebo [concubine|E] (i když [bastards|E] mohou být legitimováni).\n\nJediný způsob, jak vytvořit [alliance|E], je přes manželství nebo [betrothal|E]; vaše nebo blízkého příbuzného.\n\nVáš (hlavní) choť je také členem vašeho [council|E] a může plnit mnoho užitečných [councillor_tasks|E].\n\n[faith|E] [doctrines|E] určují, kolik $game_concept_spouses$ můžete mít a jak mohou být [divorced|E]."
 game_concept_spouse_possessive: "Choť"
 game_concept_spouses: "Chotě"
 game_concept_spymaster: "Majordomus zpravodajství"
 game_concept_spymaster_desc: "$game_concept_spymaster$ je váš [councillor|E] odpovědný za intriky a zpravodajství. Varujte se neloajálního Majordoma zpravodajství, protože může snadno skrýt a účastnit se [GetScheme('murder').GetTypeName] proti vám a vaší blízké rodině!"
 game_concept_state_faith: "Státní víra"
 game_concept_state_faith_desc: "$game_concept_state_faith$ je [faith|E] podporovaná a schvalovaná [administrative_government|E]. Tato víra je připojena k [title|E], nikoli k jednotlivému [character|E]. Snazší je konvertovat postavy v [realm|E] na státní víru a velmi obtížné je od ní odvrátit.\n\nPouze [ruler|E] administrativního panství může změnit Státní víru, ale [governors|E] se mohou k ní volně konvertovat."
 game_concept_station: "Stanice"
 game_concept_station_regiment: "Umístit pluk"
 game_concept_stationed: "Stacionováno"
 game_concept_stationed_holding: "Dislokované panství"
 game_concept_stationed_regiment: "Dislokovaný pluk"
 game_concept_stationed_regiment_desc: "Pluk [men_at_arms|E] získává bonusy ke své efektivitě tím, že je Stacionován v [holding|E].\n\n[buildings|E] mohou tyto bonusy dále zvyšovat — někdy pro všechny typy [Men-at-Arms], ale nejčastěji pro jeden nebo dva. Například [GetBuilding('stables_01').GetName] poskytuje bonus pro stacionované [light_cavalry|E] a [heavy_cavalry|E].\n\nMůžete stacionovat kdykoli kromě období [war|E], nebo pokud je Holding [occupied|E]. Pokud je panství ztraceno, všechny stacionované jednotky Men-at-Arms budou demobilizovány."
 game_concept_steward: "Správce"
 game_concept_steward_desc: "$game_concept_steward$ je [councillor|E] odpovědný za správu [domain|E], například záležitosti [taxation|E], [culture|E] a [development|E]."
 game_concept_stewards: "Správci"
 game_concept_stewardship: "Správa"
 game_concept_stewardship_i: "@skill_stewardship_icon!"
 game_concept_stewardship_lifestyle: "Stewardship Lifestyle"
 game_concept_stewardship_lifestyle_desc: "The $game_concept_stewardship_lifestyle$ is suitable for Characters who want to improve their [domain|E], appease their [liege|E] and [vassals|E], or gain a lot of [gold|E]."
 game_concept_stewardship_lifestyle_i: "@stewardship_lifestyle_icon!"
 game_concept_stewardship_skill: "Dovednost správy"
 game_concept_stewardship_skill_desc: "$game_concept_stewardship$ je [skill|E], který pomáhá [rulers|E] spravovat jejich [domains|E]. Přímo zvyšuje [taxation|E], díky čemuž je to velmi užitečná dovednost pro všechny vládcové.\n\nOdpovídajícím [lifestyle|E] je [stewardship_lifestyle|E]. Každých [GetDefine('NDomain', 'STEWARDSHIP_SKILL_FOR_DOMAIN_LIMIT_INCREASE')] bodů správy zvyšuje [domain_limit|E] o 1."
 game_concept_stockade: "Stockade"
 game_concept_stockade_desc: "$game_concept_dungeon_desc$"
 game_concept_stockades: "Stockades"
 game_concept_stop: "Zastávka"
 game_concept_stops: "Zastávky"
 game_concept_story_content_el_cid: "$game_concept_story_generic_prefix$ $bookmark_laamps_el_cid$"
 game_concept_story_content_el_cid_desc: "#tooltip_heading Styl příběhu: Lehký#!\n\nJako El Cid budete neprávem vyhozeni svým pánem. V exilu se můžete rozhodnout zůstat loajální nebo najít vlastní cestu, která nakonec vyvrcholí návratem na dvůr #EMP nebo#! v získání nejvyšší ceny — Valencie.\n\n$game_concept_story_generic_desc_boilerplate$"
 game_concept_story_content_hasan: "$game_concept_story_generic_prefix$ $bookmark_laamps_hassan_sabbah$"
 game_concept_story_content_hasan_desc: "#tooltip_heading Styl příběhu: Mírný#!\n\nJako Hasan budete veden k náboženskému fanatismu, vyberete si místo, kam přivést světlo Pravé víry, a budete konvertovat [counties|E] pod rukama jejich [rulers|E].\n\nNakonec váš příběh vyvrcholí velkým náboženským povstáním proti zvolenému nepříteli.\n\n$game_concept_story_generic_desc_boilerplate$"
 game_concept_story_content_hereward: "$game_concept_story_generic_prefix$ $bookmark_laamps_hereweard_the_wake$"
 game_concept_story_content_hereward_desc: "#tooltip_heading Styl příběhu: Rozsáhlý#!\n\nJako Hereward bude vaše vyhnanství v cizině krátké. S Anglií pod cizí nadvládou se vrátíte domů bojovat za svobodu, očistit své jméno a zabíjet Normané.\n\nBěhem toho bude aktivní speciální mechanismus sledující odpor Anglie vůči normanské vládě a během toho se spustí skriptované příběhové události. Váš příběh vyvrcholí smrtí: vaší, nebo smrti vašeho nepřítele.\n\n$game_concept_story_generic_desc_boilerplate$"
 game_concept_story_content_jamukha: "$game_concept_story_generic_prefix$ $bookmark_nomads_temujin$"
 game_concept_story_content_jamukha_desc: "#tooltip_heading Styl příběhu: Lehký#!\n\nJako Jamukha jste vždy žil ve stínu Temüjina, ale nastal čas dokázat vlastní sílu. Zůstanete mu věrný, nebo mu v temnotě podříznete hrdlo?\n\n$game_concept_story_generic_desc_boilerplate$"
 game_concept_story_content_temujin: "$game_concept_story_generic_prefix$ $bookmark_nomads_temujin$"
 game_concept_story_content_temujin_desc: "#tooltip_heading Styl příběhu: Lehký#!\n\nJako Temüjin budete hledat pomstu proti soupeřícímu kmeni, který uvěznil vašeho manžela či manželku, a otestujete věrnost svého nejbližšího vazala a přítele — Jamukha.\n\n$game_concept_story_generic_desc_boilerplate$"
 game_concept_story_content_wallada: "$game_concept_story_generic_prefix$ $bookmark_laamps_wallada_bint_al_mustakfi$"
 game_concept_story_content_wallada_desc: "#tooltip_heading Styl příběhu: Mírný#!\n\nJako Wallada budete rozvíjet jedinečný rys [GetTrait('violet_poet').GetName( GetNullCharacter )] psaním poezie a zakládáním lyrických salonů po světě a postupně vylepšovat unikátní svazek.\n\nZávěr vašeho příběhu bude tak dramatický, jak si zvolíte, ale přestože budete bezdětní, dostanete způsoby, jak pokračovat v hraní.\n\n$game_concept_story_generic_desc_boilerplate$"
 game_concept_story_generic_desc_boilerplate: "#WEAK Obsah příběhu je volitelný. Můžete se z něj kdykoli odhlásit, jakmile začnete hrát.#!"
 game_concept_story_generic_prefix: "Příběh"
 game_concept_stress: "Stress"
 game_concept_stress_critical_i: "@stress_critical_icon!"
 game_concept_stress_desc: "Postavy získávají stres při vykonávání činů, které jsou v rozporu s jejich [personality_traits|E].\n\nPostavy, které nasbírají dostatek stresu, také získají [stress_level|E], což způsobí různé negativní dopady na jejich duševní zdraví, které přetrvávají, dokud stres nesníží.\n\nJednoduchým způsobem, jak ulevit stresu, je věnovat se [activities|E], například [GetActivityType( 'activity_hunt' ).GetName]."
 game_concept_stress_gain_i: "@stress_gain_icon!"
 game_concept_stress_i: "@stress_icon!"
 game_concept_stress_level: "Úroveň stresu"
 game_concept_stress_level_desc: "Každých 100 [stress|E], které postava nasbírá, jí také způsobí získání jedné Úrovně stresu. Úrovně stresu se pohybují od 0 do 3, přičemž každá úroveň ukládá rostoucí postihy k [fertility|E] a [health|E].\n\nKromě toho, pokud má postava alespoň 1 Úroveň stresu, je náchylná k [mental_breaks|E]."
 game_concept_stress_levels: "Úrovně stresu"
 game_concept_stress_loss: "Snížení stresu"
 game_concept_stress_loss_i: "@stress_loss_icon!"
 game_concept_stressed: "Ve stresu"
 game_concept_strife: "Spor"
 game_concept_strife_desc: "$game_concept_strife$ je [opinion|E] penalizace vůči $game_concept_diarch$ od jejich ostatních [vassals|E].\n\nRozbroj nastává, když $game_concept_diarch$ použije své [diarch_powers|E], nebo v událostech [mandate|E], protože $game_concept_diarch$ nemá stejnou autoritu jako jejich [liege|E]"
 game_concept_strife_opinion: "Názor rozbroje"
 game_concept_strong_hook: "Strong Hook"
 game_concept_strong_hook_desc: "A $game_concept_strong_hook$ is a very powerful [hook|E] that you might have on a character who you have [blackmailed|E].\n\n$game_concept_strong_hooks$ are much more powerful than [weak_hooks|E], and can force someone to do terrible deeds for you — such as to become your [agent|E] in a [GetScheme('murder').GetTypeName] #weak (in addition to everything a $game_concept_weak_hook$ can do!)#!\n\nA $game_concept_strong_hook$ also prevents the target from taking any hostile actions towards the holder.\n\n$game_concept_strong_hooks$ are not spent when used, but instead go on a cooldown before they can be used again. The passive effect is not lost when the Hook is used."
 game_concept_strong_hook_i: "@unspent_strong_hook_icon!"
 game_concept_strong_hooks: "Strong Hooks"
 game_concept_strong_vassal: "Silný vazal"
 game_concept_strong_vassal_desc: "$game_concept_strong_vassal$ je [vassal|E], který se svou mocí blíží nebo převyšuje svého [liege|E], což mu přináší [opinion|E] trest. #weak Vidí svého pána jako slabého a nevhodného vládce.#!"
 game_concept_strong_vassals: "Silní vazalové"
 game_concept_student: "Student"
 game_concept_student_desc: "$game_concept_students$ jsou [characters|E], kteří využívají rady [mentor|E], jež jim pomáhají rozvíjet jednu z jejich [skills|E]. $game_concept_mentors$ se získávají skrze události, když je vaše [lifestyle|E] [focus|E] nastavena na $game_concept_skill$, ve kterém mentor exceluje."
 game_concept_student_possessive: "Studentův"
 game_concept_students: "Studenti"
 game_concept_students_possessive: "Studentův"
 game_concept_success_chance: "Pravděpodobnost úspěchu"
 game_concept_success_chance_growth_i: "@scheme_success_growth_icon!"
 game_concept_success_chance_i: "@scheme_success_icon!"
 game_concept_success_chance_max_i: "@scheme_success_max_icon!"
 game_concept_succession: "Nástupnictví"
 game_concept_succession_desc: "$game_concept_succession$ nastává, když [ruler|E] zemře a rozdělí svůj [gold|E] a [titles|E] mezi své [heirs|E] podle [succession_laws|E].\n\nHráči budou nadále hrát jako jejich [player_heir|E] i v případě, že některé tituly přejdou na jiné postavy.\n\nPokud neexistuje hráčův dědic, hra končí.\n\n#weak Některé vzácné okolnosti mohou způsobit nastoupení nástupnictví i dříve, než vládce zemře, například ztráta [excommunication_war|E]. Z právního hlediska však vládci nemohou dobrovolně abdikovat.#!"
 game_concept_succession_law: "Zákon nástupnictví"
 game_concept_succession_law_desc: "Každý [ruler|E] má hlavní zákon nástupnictví, který určuje, co se stane s jeho [titles|E] při [succession|E].\n\nKromě toho může mít jednotlivý Titul někdy svůj vlastní zákon nástupnictví, který má přednost před výchozím. Například Svaté říše římské může být volitelná, i když císař má jako hlavní zákon nástupnictví Partici.\n\nZákon nástupnictví můžete měnit pouze při odpovídající úrovni [crown_authority|E]."
 game_concept_succession_laws: "Zákony nástupnictví"
 game_concept_supplied: "Supplied"
 game_concept_supplies: "Supplies"
 game_concept_supply: "Supply"
 game_concept_supply_desc: "$game_concept_supply$ is the amount of food and equipment an [army|E] carries. Armies will begin losing $game_concept_supply$ when their size goes above the [supply_limit|E] of their current location.\n\nArmies that are running low on $game_concept_supplies$ will suffer an [advantage|E] penalty in [battle|E], and when they run out completely they will begin suffering from [attrition|E].\n\nSupply increases over time as long as the Army remains below the $game_concept_supply_limit$ in friendly territory."
 game_concept_supply_limit: "Supply Limit"
 game_concept_supply_limit_desc: "The $game_concept_supply_limit$ dictates the amount of [soldiers|E] you may have in a [barony|E], as determined by the Barony's [terrain|E] and [development|E].\n\nShould your total [army|E] size go above the $game_concept_supply_limit$, your $game_concept_armies$ will lose [supply|E] and eventually suffer from [attrition|E]."
 game_concept_supply_limit_mult: "Supply Limit Multiplier"
 game_concept_supply_state: "Supply State"
 game_concept_suzerain_taxes: "Daně suzeréna"
 game_concept_suzerain_taxes_desc: "Vaše $game_concept_suzerain_taxes$ jsou [taxes|E], které musíte platit svému [suzerain|E] jako součást svých [obligations|E].\n\nZ pohledu vašeho suzeréna jsou tyto daně nazývány [tributary_taxes|E], aby se odlišily od daní, které by on mohl dlužit svému vlastnímu $game_concept_suzerain$."
 game_concept_swing_scales_of_power: "$swing_scales_currency_interaction$"
 game_concept_swing_scales_of_power_desc: "Za cenu [prestige|E], [piety|E] nebo [gold|E] může [liege|E] nebo [diarch|E] přesunout [scales_of_power|E] ve svůj prospěch."
 game_concept_swing_scales_of_power_interaction: "$game_concept_swing_scales_of_power$"
 game_concept_tax: "Daň"
 game_concept_tax_collector: "Výběrčí daní"
 game_concept_tax_collector_desc: "Výběrčí daní $game_concept_tax_collector$ umožňuje fungování [tax_jurisdictions|E].\n\nJeho [aptitude|E] určuje množství [taxes|E] a [levies|E], které vybírá pro svého [liege|E]."
 game_concept_tax_collectors: "Výběrčí daní"
 game_concept_tax_decree: "Daňové nařízení"
 game_concept_tax_decree_desc: "Každá [tax_jurisdiction|E] může mít jiné $game_concept_tax_decree$, které upravuje [taxes|E] a [levies|E] přispívané jejími [taxpayers|E].\n\n$game_concept_tax_decrees$ často změní [obligations|E] výměnou za jiný trest nebo prospěch."
 game_concept_tax_decrees: "Daňová nařízení"
 game_concept_tax_jurisdiction: "Daňová jurisdikce"
 game_concept_tax_jurisdiction_desc: "A $game_concept_tax_jurisdiction$ je skupina [taxpayers|E] tvořená [clan|E] [vassals|E]. Každá $game_concept_tax_jurisdiction$ podporuje až #V 12#! $game_concept_taxpayers$.\n\nKaždá $game_concept_tax_jurisdiction$ může mít [tax_decree|E].\n\nPočet dostupných $game_concept_tax_jurisdictions$ je určen [rank|E], [traditions|E] a [innovations|E].\n\nA $game_concept_tax_jurisdiction$ vyžaduje, aby byl jmenován [tax_collector|E]."
 game_concept_tax_jurisdictions: "Daňové jurisdikce"
 game_concept_taxation: "Zdanění"
 game_concept_taxation_tour: "Daňové turné"
 game_concept_taxation_tour_desc: "Typ [tour_type|E], při kterém se snažíte vymámit bohatství od svých [vassals|E], čímž získáváte [gold|E]."
 game_concept_taxes: "Daně"
 game_concept_taxes_desc: "$game_concept_taxes$ jsou nejdůležitějším měsíčním zdrojem [gold|E] [income|E] pro [rulers|E].\n\nKaždé [holding|E], které má vládce, mu každý měsíc poskytuje nějaké [domain_taxes|E]. Kromě toho většina [vassals|E] má [obligation|E] platit část svých vybraných daní svému [liege|E] ve formě [liege_taxes|E]."
 game_concept_taxpayer: "Plátce daní"
 game_concept_taxpayer_desc: "$game_concept_taxpayers$ jsou [clan|E] [vassals|E], které byly přiřazeny k [tax_jurisdiction|E], a budou přispívat měsíčním příjmem z [tax|E] a [levies|E], dokud bude jmenován [tax_collector|E]."
 game_concept_taxpayer_i: "@tax_collector_icon!"
 game_concept_taxpayers: "Plátci daní"
 game_concept_temple: "Temple"
 game_concept_temple_holding: "Temple Holding"
 game_concept_temple_holding_desc: "Temples are a [holding_type|E] that can be held by members of the [clergy|E] as [church_property|E] (the [theocratic|E] [government_form|E]). However, in [faiths|E] with the [GetFaithDoctrine('doctrine_theocracy_lay_clergy').GetBaseName] [doctrine|E], anyone can hold Temples without penalty.\n\nTemples provide a fairly even mix of [levies|E] and [taxes|E]."
 game_concept_temple_holdings: "Temple Holdings"
 game_concept_temples: "Temples"
 game_concept_temporal_head_of_faith: "Světová hlava víry"
 game_concept_temporal_head_of_faith_desc: "[GetFaithDoctrine('doctrine_temporal_head').GetBaseName] [head_of_faith|E] se chová podobně jako normální [ruler|E], přičemž $game_concept_head_of_faith$ [title|E] je zničen, pokud ztratí veškerou zemi.\n\nPokud [doctrines|E] víry umožňují [great_holy_wars|E], budou mít status [great_holy_war_directed|E] #weak (např. džihády)#!."
 game_concept_terrain: "Terén"
 game_concept_terrain_desc: "Každá [barony|E] má specifický dominantní terén, který může ovlivnit věci jako [supply|E], rychlost pohybu [armies|E], efektivitu různých typů [men_at_arms|E] [regiments|E] v [battle|E] a [buildings|E], které tam lze postavit.\n\nMnoho [commander_traits|E] se rovněž vztahuje na terén."
 game_concept_terrains: "Terény"
 game_concept_terrified_i: "@terrified_icon!"
 game_concept_theocracies: "Teokracie"
 game_concept_theocracy: "Teokracie"
 game_concept_theocracy_desc: "$game_concept_theocracy$ je nehratelná [government_form|E] dostupná pro některé [faiths|E] v závislosti na [doctrines|E]. Obvykle jsou vedena [head_of_faith|E] nebo [landed|E] [realm_priest|E]. Biskup může také stát [independent|E] teokratickým vládcem."
 game_concept_theocracy_government: "Teokratická vláda"
 game_concept_theocracy_i: "@government_type_theocracy!"
 game_concept_theocratic: "Teokratický"
 game_concept_theocratic_government: "Teokratická vláda"
 game_concept_theocratic_vassal: "Teokratický vazal"
 game_concept_theocratic_vassal_desc: "Vazalové, kteří mají formu [theocratic_government|E].\n\nTo, jak fungují, je určeno [faithpossessive|E] [doctrines|E]."
 game_concept_theocratic_vassals: "Teokratičtí vazalové"
 game_concept_title: "Titul"
 game_concept_title_allegiance: "Věrnost titulu"
 game_concept_title_allegiance_desc: "[vassals|E] mohou dlužiti věrnost konkrétnímu [title|E] místo osoby jejich [liege|E]. K tomu může dojít pouze, pokud Titul má vlastní [succession_law|E]. Při [succession|E] se tací vazalové stanou vazaly nového držitele Titulu."
 game_concept_title_claim: "Nárok na titul"
 game_concept_title_claim_desc: "A $game_concept_claim$ on a [title|E] represents a legal right to own it and provides a [casus_belli|E] to conquer it through [war|E]. Claims also provide a valid reason to [revoke|E] [titles|E] off [vassal|E] [holders|E].\n\nClaims are usually given to [rulers|E] whenever they lose control of Titles to someone else, but can also be created through the [fabricate_claim_short|E] Task.\n\nFurthermore, each child (even [bastards|E]) of a ruler has an [implicit_claim|E] on all of that ruler's [titles|E]. If they do not inherit that title from the [ruler] when they die, those [implicit_claims] will convert to [pressed_claims|E], which can then be inherited by their own children as [unpressed_claims|E]."
 game_concept_title_claims: "Nároky na tituly"
 game_concept_title_creation: "Tvorba titulu"
 game_concept_title_creation_desc: "A [ruler|E] who controls the majority of a not-yet-created [titlepossessive|E] [de_jure|E] land will be able to create its associated Title. Creating a Title costs [gold|E], but gives [prestige|E].\n\nOnly [duchy|E], [kingdom|E] or [empire|E] tier Titles can be created.\n\nThe Issues widget contains a list of all Titles which you can currently create."
 game_concept_title_desc: "$game_concept_title$ je v podstatě doklad o vlastnictví půdy.\n\nNejmenší jednotkou půdy na mapě je [barony|E]. [barony|E] jsou organizovány do větších oblastí zvaných [counties|E]. [counties|E] [de_jure|E] patří pod [duchy|E], [duchy|E] pod [kingdom|E] a [kingdom|E] pod [empire|E].\n\n[duchy|E], [kingdom|E] a [empire|E] nemusí vždy mít [holder|E], ale jsou to Tituly, které může [ruler|E] [create|E], pokud ovládá dost odpovídajícího území."
 game_concept_title_heir: "Dědic titulu"
 game_concept_title_heir_desc: "Dědic titulu je [heir|E] ke konkrétnímu [title|E] s vlastním [title_succession|E]. Ten obdrží tento titul, když současný [holder|E] zemře."
 game_concept_title_heirs: "Dědici titulů"
 game_concept_title_i: "@titles_icon!"
 game_concept_title_law: "Zákon titulu"
 game_concept_title_law_desc: "[titles|E] mohou mít [title_specific_succession|E] zákon, který je specifický pro daný Titul. Tento zákon určí jiná pravidla pro nástupnictví než ostatní tituly, které drží stejná postava."
 game_concept_title_laws: "Zákony titulu"
 game_concept_title_rank: "Hodnost"
 game_concept_title_rank_desc: "Osobní ekvivalent Title [title_tier|E], $game_concept_title_rank$ určuje postavení [ruler|E] v hierarchii hry.\n\nVšechny Title Tiers mají přiřazenou Hodnost, která určuje nejvyšší možnou Hodnost [vassals|E], které může mít jejich [holder|E].\n\n[emperor|E] > [king|E] > [duke|E] > [count|E] > [baron|E]."
 game_concept_title_ranks: "Hodnosti"
 game_concept_title_specific_succession: "Specifické pro titul"
 game_concept_title_succession: "Dědění titulu"
 game_concept_title_succession_desc: "Tento [title|E] má vlastní [succession_law|E], odlišný od zákona jeho držitele či [realm|E]."
 game_concept_title_tier: "Úroveň"
 game_concept_title_tier_desc: "Zemský ekvivalent Title [rank|E], $game_concept_title_tier$ určuje postavení [title|E] v hierarchii hry.\n\nVšechny tituly mají úroveň, která určuje nejvyšší možnou úroveň [vassals|E], které může mít jejich [holder|E].\n\n[empire|E] > [kingdom|E] > [duchy|E] > [county|E] > [barony|E]."
 game_concept_title_tiers: "Úrovně"
 game_concept_titlepossessive: "Titulův"
 game_concept_titles: "Tituly"
 game_concept_titular_title: "Titularní titul"
 game_concept_titular_title_desc: "A $game_concept_titular_title$ is a [title|E] that has no [de_jure|E] land on the map. Non-Titular Titles can become Titular through [de_jure_drift|E].\n\n[mercenary|E], [head_of_faith|E] and [holy_order|E] Titles are often Titular."
 game_concept_tolerance: "Tolerance"
 game_concept_tolerate: "Tolerovat"
 game_concept_tolerates: "Toleruje"
 game_concept_top_liege: "Nejvyšší pán"
 game_concept_top_liege_desc: "'$game_concept_top_liege$' je [liege|E] na vrcholu hierarchie [vassal|E].\n\nJsou plně [independent|E] [rulers|E] a nikomu smrtelnému nepodléhají."
 game_concept_top_liege_possessive: "Nejvyššího pána"
 game_concept_top_lieges: "Nejvyšší páni"
 game_concept_top_realm: "Nejvyšší panství"
 game_concept_top_realm_desc: "'$game_concept_top_realm$' je [realm|E] [top_liege|E]."
 game_concept_torture: "Torture"
 game_concept_torture_desc: "[imprisoned|E] Characters can be $game_concept_tortured$, damaging their [health|E] or even maiming them in different ways.\n\nTorture can relieve [stress|E] for [GetTrait('callous').GetName( GetNullCharacter )] and [GetTrait('sadistic').GetName( GetNullCharacter )] Characters, but causes Stress for those of a kind nature.\n\nTorturing [rulers|E] can also increase your [dread|E]."
 game_concept_tortured: "Tortured"
 game_concept_torturing: "Torturing"
 game_concept_toughness: "Odolnost"
 game_concept_toughness_desc: "Odolnost [soldier|E] určuje, kolik [damage|E] mohou v [battle|E] snést, než se stanou [casualty|E].\n\n[levy|E] voják má [GetDefine('NCombat', 'LEVY_TOUGHNESS')|0] odolnost."
 game_concept_tour: "Turné"
 game_concept_tour_desc: "Velká aktivita, při níž [liege|E] vykoná královskou návštěvu u skupiny svých [vassals|E], aby získal odměny jako [gold|E], [dread|E], [opinion|E], [control|E] a [cultural_acceptance|E]."
 game_concept_tour_grounds: "Prohlídka areálu"
 game_concept_tour_of_the_grounds: "Prohlídka areálu"
 game_concept_tour_stop: "Zastávka turné"
 game_concept_tour_stop_desc: "Fáze aktivity během [royal_tour|E], při které může panovník buď: zúčastnit se [hosted_dinner|E], [tour_the_grounds|E] svého [vassal|E], nebo si užít [cultural_festival|E]."
 game_concept_tour_stops: "Zastávky turné"
 game_concept_tour_success: "Úspěch turné"
 game_concept_tour_success_desc: "Hodnota, která určuje, jaké odměny získáte na konci svého [grand_tour|E]. Body můžete získávat a ztrácet volbou určitých možností na začátku turné a rozhodnutími, která odpovídají vašemu [tour_type|E]."
 game_concept_tour_success_point: "Bod úspěchu turné"
 game_concept_tour_success_points: "Body úspěchu turné"
 game_concept_tour_the_grounds: "Prohlédnout prostory"
 game_concept_tour_the_grounds_desc: "Fáze aktivity během [royal_tour|E], při které [vassal|E] navštíví svého [liege|E], což často vede ke zvýšení [control|E] v jejich [counties|E]."
 game_concept_tour_type: "Typ turné"
 game_concept_tour_type_desc: "Volba, která určuje, jaký druh [tour|E] pořádáte a jaké odměny získáte. Typy turné zahrnují [majesty_tour|E], [intimidation_tour|E] a [taxation_tour|E]."
 game_concept_touring_the_grounds: "Prohlídka areálu"
 game_concept_tours: "Turné"
 game_concept_tradition: "Tradice"
 game_concept_traditions: "Tradice"
 game_concept_trait: "Vlastnost"
 game_concept_trait_desc: "$game_concept_traits$ postavy popisují její osobnost, zvláštnosti, činy a stav bytí.\n\nVlastnosti mohou mít mnoho efektů, ale mnohé ovlivňují [skills|E] postavy.\n\nOsobnostní vlastnosti také silně ovlivňují očekávané chování postav. Jednání proti vlastní osobnosti způsobuje [stress|E].\n\nNěkteré vlastnosti jsou [congenital|E] a mohou být děděny potomky."
 game_concept_trait_level_track: "Cesta vlastnosti"
 game_concept_trait_level_track_desc: "Některé [traits|E] nabízejí několik cest, z nichž každá vylepšuje vlastnost jiným způsobem.\n\nK postupu po cestě je potřeba získávat [trait_level_track_xp|E]."
 game_concept_trait_level_track_xp: "Zkušenost vlastnosti"
 game_concept_trait_level_track_xp_desc: "K pohybu dále po [trait_level_track|E] a vylepšení bonusů, které [trait|E] poskytuje, jsou potřeba zkušenosti."
 game_concept_traits: "Vlastnosti"
 game_concept_transfer: "Transfer"
 game_concept_transfer_desc: "[rulers|E] can $game_concept_transfer$ one of their [vassals|E] to another Vassal, as long as the former is of lower rank than the latter. This is a good way of raising a Vassal's [opinion|E], particularly if the Transferred vassal is [de_jure|E] part of their [realm|E]."
 game_concept_transferred: "Transferred"
 game_concept_transferring: "Transferring"
 game_concept_travel: "Cestování"
 game_concept_travel_danger: "Nebezpečí"
 game_concept_travel_danger_desc: "Na svých [travels|E] můžete projít nebezpečnými oblastmi, například pouštěmi nebo bažinami, které mohou ztížit vaši cestu.\n\nRizika nebezpečí můžete zmírnit zvýšením [travel_safety|E]. To uděláte investicí do [travel_options|E] nebo najmutím [GetCourtPositionType('travel_leader_court_position').GetName()].\n\nNěkteré [culture_traditions|E] snižují nebo odstraňují rizika určitých typů nebezpečí."
 game_concept_travel_danger_i: "@travel_danger_icon!"
 game_concept_travel_desc: "$game_concept_travel$ je způsob, jak se [character|E] dostane z jednoho [location|E] na druhé, především za účelem účasti na [activities|E].\n\nExistuje mnoho způsobů, jak naplánovat cestu, například výběr [GetCourtPositionType('travel_leader_court_position').GetName()] k najmutí, volba [travel_options|E] a přizpůsobení trasy. Na své cestě potkáte mnoho zajímavých postav, ale mějte se na pozoru před [travel_danger|E], které mohou číhat."
 game_concept_travel_destination: "Cíl cesty"
 game_concept_travel_option: "Možnost cestování"
 game_concept_travel_option_desc: "Volba, kterou zvolíte při plánování svého [travel|E], aby vylepšila nebo upravila cestu, na kterou se chystáte."
 game_concept_travel_options: "Možnosti cestování"
 game_concept_travel_safety: "Bezpečí"
 game_concept_travel_safety_desc: "Vysoká hodnota Bezpečí vám pomůže vyhnout se [travel_danger|E] během vašich [travels|E]. Vaše Bezpečí ovlivňují vaše [skills|E] stejně jako dovednosti vašeho [GetCourtPositionType('travel_leader_court_position').GetName()].\n\n$min_travel_contribution$"
 game_concept_travel_speed: "Rychlost"
 game_concept_travel_speed_desc: "Vysoká Rychlost při [traveling|E] vám umožní dorazit do cíle rychleji. Vaši Rychlost ovlivňují vaše [skills|E] stejně jako dovednosti vašeho [GetCourtPositionType('travel_leader_court_position').GetName()].\n\n$min_travel_contribution$"
 game_concept_traveled: "Procestováno"
 game_concept_traveling: "Na cestě"
 game_concept_travels: "Cesty"
 game_concept_tribal: "Kmenový"
 game_concept_tribal_authority: "Tribalní autorita"
 game_concept_tribal_authority_desc: "$game_concept_tribal_authority$ reprezentuje obecný vliv, který [tribal|E] [ruler|E] vykonává nad svými [vassals|E]. Ve srovnání s [crown_authority|E] nabízí méně pravomocí a ty přicházejí až na vyšších úrovních.\n\nExistují čtyři úrovně $game_concept_tribal_authority$: [disparate_tribes|E], [limited_tribal|E], [high_tribal|E] a [absolute_tribal|E]. Zvýšení $game_concept_tribal_authority$ stojí množství [prestige|E] v závislosti na úrovni a [learning_skill|E] vládce, ale obvykle je dražší než zvýšení korunní autority.\n\n#weak Vazalům se vyšší úroveň $game_concept_tribal_authority$ nelíbí a snížení je hlavním cílem jakékoli [liberty_faction|E].#!"
 game_concept_tribal_desc: "Kmenové říše mají zaostalé [development|E] v hrabstvích, nemohou postoupit za Tribal Era [innovations|E], nemohou stavět nové [holdings|E] a obvykle nemohou měnit své [succession_law|E].\n\nNicméně mohou používat [prestige|E] místo [gold|E] k budování svých říší a najímání [men_at_arms|E], a mají přístup k více [casus_belli|E] než [feudal|E] říše. Netradiční armády utrpí v nepřátelském kmenovém území penalizaci [supply_limit|E]."
 game_concept_tribal_government: "Kmenová vláda"
 game_concept_tribal_holding: "Tribal Holding"
 game_concept_tribal_holding_desc: "Tribes are poor in [taxes|E] but rich in [levies|E], [prestige|E], and [men_at_arms|E] upgrades. They have limited upgrade potential and, while strong early, quickly dwindle in power the longer time progresses. Only [tribal|E] characters can hold them without penalties.\n\nIf a Tribe exists in a [county|E], no other [holdings|E] can be built. [feudal|E] rulers will have to spend [gold|E] to transform Tribes into [castles|E]."
 game_concept_tribal_holdings: "Tribal Holdings"
 game_concept_tribal_i: "@government_type_tribal!"
 game_concept_tribe: "Tribe"
 game_concept_tribes: "Tribes"
 game_concept_tributary_contract: "Tributární smlouva"
 game_concept_tributary_contract_desc: "$game_concept_tributary_contract$ určují [obligations|E] mezi [tributary|E] a jejich [suzerain|E].\n\nVšichni tributáři mají přístup k různým [obligations|E], vyjednaným individuálně pro každého tributáře.\n\nTributáři platí procento ze svých celkových [taxes|E], [levies|E], [herd|E], a/nebo [prestige|E] svému suzerénovi, na základě jejich [obligations|E]."
 game_concept_tributary_contracts: "Tributární smlouvy"
 game_concept_tributary_taxes: "Tributární daně"
 game_concept_tributary_taxes_desc: "Vaše $game_concept_tributary_taxes$ představují [taxes|E], které od svých [tributaries|E] dostáváte. Částka závisí na [obligations|E] každého tributáře.\n\nZ pohledu vašich tributářů se tyto daně nazývají [suzerain_taxes|E], aby se odlišily od jakýchkoli $game_concept_tributary_taxes$, které vybírají od svých vlastních $game_concept_tributaries$."
 game_concept_trilateral_interaction: "Trojstranná interakce"
 game_concept_trilateral_interaction_desc: "$game_concept_trilateral_interactions$ vyžadují nejen souhlas příjemce, ale také třetí strany.\n\nPříkladem jsou [diarch_powers|E], kde [liege|E] může použít své [regency_veto|E]."
 game_concept_trilateral_interactions: "Trojstranné interakce"
 game_concept_troop_quality: "Kvalita"
 game_concept_troop_quality_desc: "$game_concept_troop_quality$ udává sílu [army|E] vzhledem k počtu [soldiers|E].\n\n$game_concept_army$, která obsahuje pouze [knights|E] a [men_at_arms|E], bude mít vysoké $game_concept_troop_quality$, zatímco $game_concept_army$ s velkým počtem [levies|E] bude mít nižší $game_concept_troop_quality$.\n\nTo znamená, že menší $game_concept_army$ s vysokým $game_concept_troop_quality$ může podávat daleko lepší výkon, než napovídá její velikost — pečlivě zvažte počet vojáků #Emphasis and#! $game_concept_troop_quality$ před střetem s nepřítelem!"
 game_concept_truce: "Příměří"
 game_concept_truce_desc: "Každá [war|E] končí $game_concept_truce$; obdobím, kdy Útočník nesmí znovu vyhlásit válku téže [ruler|E] (Obránce není příměřím vázán).\n\nPříměří lze porušit, ale je za to tvrdý trest."
 game_concept_truces: "Příměří"
 game_concept_tutorial_education_trait: "Education Trait"
 game_concept_tutorial_education_trait_desc: "Petty King Murchad (your [character|E]) followed a [martial|E] [education|E]. Upon reaching adulthood, he received the trait Skilled Tactician."
 game_concept_tutorial_education_trait_i: "@tutorial_education_trait_icon!"
 game_concept_tyrannical: "Tyrannical"
 game_concept_tyranny: "Tyranny"
 game_concept_tyranny_desc: "Many actions of a [ruler|E] are considered $game_concept_tyrannical$ — against the law or religious [doctrine|E]. For example, [imprisoning|E] or [revoking|E] [titles|E] off someone who has committed no [crime|E] is considered Tyrannical.\n\nTyranny acts as a blanket [opinion|E] modifier for all characters in the [realm|E]."
 game_concept_tyrant: "Tyrant"
 game_concept_unassigned_vassal: "Vazalové bez daní"
 game_concept_unassigned_vassal_desc: "$game_concept_unassigned_vassals$ jsou [clan|E] [vassals|E], kteří nejsou přiřazeni k [tax_jurisdiction|E] jako [taxpayers|E], a proto nepřispívají [taxes|E] ani [levies|E].\n\nJakmile jsou přiřazeni do $game_concept_tax_jurisdiction$ s [tax_collector|E], začnou platit měsíčně."
 game_concept_unassigned_vassal_short: "Nezdanění"
 game_concept_unassigned_vassals: "Nezdanění vazalové"
 game_concept_uncreated_title: "Nevytvořený titul"
 game_concept_undirected_great_holy_war: "Nesměrovaná velká svatá válka"
 game_concept_undirected_great_holy_war_desc: "Nesměrovanou velkou svatou válku vyhlašuje $doctrine_spiritual_head_name$ [head_of_faith|E] s úmyslem podrobit [kingdom|E] pravidlům své [faith|E].\n\n$game_concept_undirected_great_holy_wars$ nejsou vyhlášeny okamžitě, místo toho vstupují do [preparation_phase|E].\n\nPřed a během války se vládci útočící víry mohou rozhodnout darovat [gold|E] do [war_chest|E].\n\nPokud jsou úspěšní, bude cílové království zabráno a předáno postavě útočící víry. Odměny pro útočníky zahrnují [piety|E] a možnou možnost, že se jejich [dynasty|E] stanou [landed|E] v dobytém království."
 game_concept_undirected_great_holy_wars: "Nesměrované velké svaté války"
 game_concept_unity: "Jednota"
 game_concept_unlanded: "Bezpanství"
 game_concept_unlanded_desc: "$game_concept_unlanded$ postavy nemají v svém [domain|E] žádná [holdings|E], ale teoreticky mohou být stále určitým druhem [rulers|E]. Například to může být případ [heads_of_faith|E] a Velkých Mistrů [holy_orders|E]."
 game_concept_unpredictable_i: "@unpredictable_icon!"
 game_concept_unpreferred_heir: "Nepreferovaný dědic"
 game_concept_unpreferred_heirs: "Nepreferovaní dědici"
 game_concept_unpressed: "Unpressed"
 game_concept_unpressed_claim: "Unpressed Claim"
 game_concept_unpressed_claim_desc: "$game_concept_unpressed$ [claims|E] are legally tenuous, and are not inherited by the children of the [claimant|E].\n\nHowever, Unpressed Claims become [pressed|E] if they are used in a [casus_belli|E] to declare [war|E] — even if the war ends in a [white_peace|E]."
 game_concept_unpressed_claim_i: "@unpressed_claim!"
 game_concept_unpressed_claims: "Unpressed Claims"
 game_concept_unreformed_pagan_combat_bonus: "Bojová výhoda nereformovaných pohanů"
 game_concept_unreformed_pagan_combat_bonus_desc: "[GetFaithDoctrine('unreformed_faith_doctrine').GetBaseName] [GetReligionFamily('rf_pagan').GetName] [faiths|E] získávají [battle|E] [advantage|E] v [counties|E] své víry."
 game_concept_untaxed_jurisdiction: "Nezdaněná jurisdikce"
 game_concept_untaxed_jurisdiction_desc: "An $game_concept_untaxed_jurisdiction$ je [tax_jurisdiction|E] s [taxpayers|E], ale bez [tax_collector|E]. To znamená, že přiřazení $game_concept_taxpayers$ neodvádějí žádné [taxes|E] ani [levies|E] svému [liege|E]."
 game_concept_untaxed_jurisdiction_short: "Bez daní"
 game_concept_untaxed_jurisdictions: "Nezdaněné jurisdikce"
 game_concept_usurp: "Užurpovat"
 game_concept_usurp_title: "Užurpovat titul"
 game_concept_usurp_title_desc: "[title|E] držený cizím [ruler|E] lze obvykle užurpovat, pokud více než #V 50%#! jeho [de_jure|E] [counties|E] leží ve vašem [realm|E]. Tímto procesem získáte [title|E], což je důležité pro zajištění, že jste [rightful_liege|E] svých [vassals|E].\n\nUžurpace je obtížnější, pokud má současný držitel [faith|E] nepřátelský vůči vaší; v takovém případě je užurpace možná pouze pokud držitel již nevlastní žádné ze svých [de_jure|E] [counties|E] ve svém Realm."
 game_concept_usurpation: "Užurpace"
 game_concept_usurped: "Užurpováno"
 game_concept_valuable_prisoner: "Cenný vězeň"
 game_concept_valuable_prisoner_desc: "$game_concept_valuable_prisoner$ je [prisoner|E], který poskytuje [war_score|E], když je zajat během [war|E].\n\nAby byl člověk považován za $game_concept_valuable_prisoner$, musí být třetí v pořadí nástupnictví nebo výše k dědictví primárního titulu svého válečného vůdce.\n\n$game_concept_valuable_prisoners$ jsou propuštěni po skončení války, na rozdíl od [prisoners_of_war|E]."
 game_concept_valuable_prisoners: "Cenní vězni"
 game_concept_vassal: "Vazal"
 game_concept_vassal_contract: "Smlouva s vazalem"
 game_concept_vassal_contract_desc: "$game_concept_vassal_contracts$ určují [obligations|E] mezi [vassal|E] a jejich [liege|E].\n\nVazalové [feudal|E], [clan|E], [administrative|E] a [GetGovernment( 'nomad_government' ).GetName] $game_concept_government_forms$ mají přístup k různým [obligations|E], které jsou vyjednány individuálně pro každého vazala.\n\nVšichni vazalové platí procento ze svých celkových [taxes|E] a [levies|E] svému lennímu pánovi, na základě jejich [obligations|E]. #EMP Tyto [modifier_contributions|E] mohou být zase upraveny drobnými dodatky, jako je [GetSubjectContractType( 'fortification_rights' ).GetObligationName( 'fortification_rights_granted' )].#!\n\nNěkteré speciální smlouvy jsou omezeny na určité hodnosti:\n$EFFECT_LIST_BULLET$[GetSubjectContractType( 'special_contract' ).GetObligationName( 'special_contract_march' )|V] a [GetSubjectContractType( 'special_contract' ).GetObligationName( 'special_contract_scutage' )|V]: [duke|E] a výše\n$EFFECT_LIST_BULLET$[GetSubjectContractType( 'special_contract' ).GetObligationName( 'special_contract_palatinate' )|V]: [count|E] a výše\n$EFFECT_LIST_BULLET$[GetSubjectContractType( 'special_contract' ).GetObligationName( 'special_contract_castellan' )|V]: pouze [count|E]\n\n#weak Poznámka: [governor|E] [obligations|E] jsou také známé jako [province_administrations|E].#!"
 game_concept_vassal_contracts: "Smlouvy s vazaly"
 game_concept_vassal_desc: "$game_concept_vassal$ je [ruler|E], který složil věrnost jinému [ruler|E] — svému [liege|E].\n\n$game_concept_vassal$ poskytuje svému [liege|E] [levies|E] a [taxes|E] — tedy své [obligations|E] — výměnou za ochranu.\n\nPokud má $game_concept_vassal$ nízké [opinion|E] vůči svému [liege|E], může se přidat k [factions|E] nebo [scheme|E], aby svého [liege|E] nahradil někým jiným."
 game_concept_vassal_directive: "Směrnice pro vazala"
 game_concept_vassal_directive_desc: "Jako [liege|E] můžete vydávat směrnice svým [vassals|E], ovlivňovat jejich [councillor_tasks|E] a jaké [buildings|E] staví.\n\nPro vydání směrnice ji musíte nejprve povolit, například tím, že s vazalem máte #P 50#! nebo více [opinion|E]. Pokročilé [government_forms|E] to nevyžadují."
 game_concept_vassal_directives: "Směrnice pro vazaly"
 game_concept_vassal_limit: "Limit vazalů"
 game_concept_vassal_limit_desc: "$game_concept_vassal_limit$ určuje, kolik [direct_vassals|E] můžete legálně mít (s výjimkou vazalů úrovně [barony|E]).\n\nAčkoli můžete překročit svůj $game_concept_vassal_limit$, sníží to [taxes|E] a [levies|E], které vám vazalové poskytují, a možná bude lepší některé vazaly [transferring|E] tak, abyste zůstali pod limitem."
 game_concept_vassal_obligations: "Povinnosti vazala"
 game_concept_vassal_obligations_desc: "$game_concept_vassal_obligations$ určují, kolik [tax|E] a kolik [levies|E] [vassal|E] poskytuje svému [liege|E]. [government_form|E] vazala určuje, jak jsou jeho $game_concept_obligations$ upraveny.\n\n#weak Například [GetGovernment('feudal_government').GetName] a [GetGovernment('clan_government').GetName] [vassals|E] $game_concept_obligations$ závisí na jejich [vassal_contract|E], zatímco u [GetGovernment('administrative_government').GetName] vazalů závisí na jejich [province_administration|E]."
 game_concept_vassal_possessive: "Vazalův"
 game_concept_vassal_stance: "Postoj vazala"
 game_concept_vassal_stance_desc: "Každý [vassal|E] má Postoj vazala, který ovlivňuje [opinion|E], kterou mají k vám jako ke svému [liege|E], a kterého [heir|E] preferují jako nástupce [realm|E].\n\nVazalové ve stejném postoji budou mít rádi a nemít rádi stejné věci. Například všichni [GetVassalStance( 'glory_hound' ).GetTextIcon][GetVassalStance( 'glory_hound' ).GetName] vazalové nesnášejí, když prohrajete [wars|E].\n\nKaždý Postoj vazala preferuje jedno konkrétního dědice. Po nástupnictví bude každý preferovaný dědic mít nižší [legitimacy_expectations|E] u vazalů toho postoje.\n\n#low Postoje vazalů jsou:#!\n$EFFECT_LIST_BULLET$[GetVassalStance( 'courtly' ).GetTextIcon][GetVassalStance( 'courtly' ).GetName]\n$EFFECT_LIST_BULLET$[GetVassalStance( 'parochial' ).GetTextIcon][GetVassalStance( 'parochial' ).GetName]\n$EFFECT_LIST_BULLET$[GetVassalStance( 'glory_hound' ).GetTextIcon][GetVassalStance( 'glory_hound' ).GetName]\n$EFFECT_LIST_BULLET$[GetVassalStance( 'zealot' ).GetTextIcon][GetVassalStance( 'zealot' ).GetName]\n$EFFECT_LIST_BULLET$[GetVassalStance( 'minority' ).GetTextIcon][GetVassalStance( 'minority' ).GetName]\n$EFFECT_LIST_BULLET$[GetVassalStance( 'barons_and_minor_landholders' ).GetTextIcon][GetVassalStance( 'barons_and_minor_landholders' ).GetName]\n$EFFECT_LIST_BULLET$[GetVassalStance( 'belligerent' ).GetTextIcon][GetVassalStance( 'belligerent' ).GetName]"
 game_concept_vassal_stances: "Postoje vazalů"
 game_concept_vassal_taxes: "Vazalské daně"
 game_concept_vassal_taxes_desc: "Vaše $game_concept_vassal_taxes$ představují [taxes|E], které od svých [vassals|E] dostáváte. Částka závisí na [obligations|E] jednotlivých vazalů.\n\nZ pohledu vašich vazalů se tyto daně nazývají [liege_taxes|E], aby se odlišily od jakýchkoli $game_concept_vassal_taxes$, které vybírají od svých vlastních $game_concept_vassals$."
 game_concept_vassalage: "Vazalství"
 game_concept_vassalization: "Vazalizace"
 game_concept_vassalization_casus_belli: "Nucené vazalství"
 game_concept_vassalize: "Udělat vazalem"
 game_concept_vassalize_casus_belli: "Casus Belli pro nucené vazalství"
 game_concept_vassalize_casus_belli_desc: "Jedná se o [casus_belli|E], umožňující násilné podrobení do [vassalization|E] sousedního nezávislého [ruler|E] nižšího stupně. Odemčeno [perk|E] [GetPerk( 'forced_vassalage_perk' ).GetName( GetNullCharacter )].\n\nMůžete podrobit vazalství jakéhokoli vládce, který ve svém [realm|E] nemá více než #V [EmptyScope.ScriptValue('vassalize_default_size')|0]#! [counties|E].\n\nTento limit se zvyšuje o #P +[EmptyScope.ScriptValue('vassalize_growth_per_innovation')|0]#! za každou z následujících inovací:\n$EFFECT_LIST_BULLET$#V $innovation_casus_belli$#!\n$EFFECT_LIST_BULLET$#V $innovation_chronicle_writing$#!\n$EFFECT_LIST_BULLET$#V $innovation_divine_right$#!\n$EFFECT_LIST_BULLET$#V $innovation_rightful_ownership$#!"
 game_concept_vassalized_casus_belli: "Nuceně vazalizován"
 game_concept_vassals: "Vazalové"
 game_concept_vassals_possessive: "Vazalů"
 game_concept_veto: "Veto"
 game_concept_victim: "Oběť"
 game_concept_victim_desc: "Oběť je [child|E], kterou právě šikanuje jiné $game_concept_child$, často z důvodů, které jsou jasné jen jejich [bully|E]. Po dosažení [adulthood|E] se mohou stát [rivals|E] se svým $game_concept_bully$, nebo se naučit nechat dětské trable za sebou."
 game_concept_victim_possessive: "Oběťin"
 game_concept_victims: "Oběti"
 game_concept_victims_possessive: "Obětí"
 game_concept_victory: "Vítězství"
 game_concept_victory_desc: "$game_concept_victory$ je jednou ze tří možných [peace_offers|E]. Přesný výsledek $game_concept_victory$ ve [war|E] závisí na [casus_belli|E].\n\nPro útočníka obvykle zahrnuje zabavení [titles|E] v rámci regionu [war_target|E].\n\nPro obránce znamená $game_concept_victory$ obvykle, že útočník musí zaplatit velkou sumu [gold|E] jako válečné reparace."
 game_concept_virtue: "Ctnost"
 game_concept_virtue_desc: "Každá [faith|E] považuje určité [traits|E] za Ctnosti. Postavy s těmito vlastnostmi získávají bonus k [opinion|E] od všech postav, které tyto vlastnosti považují za Ctnosti, i když nesdílejí stejnou víru. Navíc postavy, které mají vlastnosti, které jejich vlastní víra považuje za Ctnosti, získávají každý měsíc bonus k [piety|E].\n\nTo, které vlastnosti jsou považovány za Ctnosti, se liší víra od víry, ale obvykle je určeno kombinací [core_tenets|E] té víry a [religion|E], ke které víra patří."
 game_concept_virtues: "Ctnosti"
 game_concept_virtuous: "Ctnostný"
 game_concept_vizier: "Vizír"
 game_concept_vizier_desc: "A $game_concept_vizier$ je typ [diarch|E], kterého si [clan|E] [rulers|E] mohou dobrovolně jmenovat, aby zvýšil jejich [income|E]. Mají méně přístupu k [diarch_powers|E], ale může být velmi těžké je odstranit.\n\n$game_concept_viziers$ poskytují svému [liege|E] bonusové [tax_jurisdictions|E], škálující podle jejich [stewardship|E], a zvyšují [aptitude|E] [tax_collectors|E] v závislosti na tom, do jaké míry jim [scales_of_power|E] nahrávají.\n\nKlíčové je, že $game_concept_lieges$ mohou odčerpat $game_concept_viziers$ jejich [gold_i][gold|E] pomocí interakce $mulct_vizier_interaction$ [interaction|E].\n\n#WEAK Jako zmocnění státní úředníci nejsou $game_concept_viziers$ považováni za prestižní pozici pro [nobles|E] navzdory svému vlivu. Jejich nástupce je vybrán podle [vizier_succession_score|E].#!\n\n$variant_diarchs_replace_regents_boilerplate$"
 game_concept_vizier_extravagance: "Okázalost vizíra"
 game_concept_vizier_extravagance_desc: "Zatímco jsou ve funkci, [viziers|E] utrácejí své [gold|E] na stále okázalejší $game_concept_vizier_extravagance_extravagance$ [modifiers|E], rozmazlují sebe a další sociální elitu [liege|E]ovy [capital|E].\n\n$game_concept_liege$ může tyto $game_concept_modifiers$ oloupat pomocí interakce $mulct_vizier_interaction$ [interaction|E], čímž je promění v $game_concept_gold$, které je $game_concept_vizier$ nucen převést.\n\n#WEAK Když $game_concept_vizier$ přestane [sharing_power|E], ztratí schopnost udržovat svůj okázalý životní styl a všechny zbývající $game_concept_modifiers$ jsou ztraceny.\n\nVykrádání vyšších a pozdějších úrovní poskytuje více $game_concept_gold$ — čtyři úrovně $game_concept_vizier_extravagance_extravagance$ jsou:\n$EFFECT_LIST_BULLET$ $vizier_extravagance_t1_title$\n$EFFECT_LIST_BULLET$ $vizier_extravagance_t2_title$\n$EFFECT_LIST_BULLET$ $vizier_extravagance_t3_title$\n$EFFECT_LIST_BULLET$ $vizier_extravagance_t4_title$#!"
 game_concept_vizier_extravagance_extravagance: "Okázalost"
 game_concept_vizier_extravagance_extravagances: "Okázalosti"
 game_concept_vizier_extravagances: "Okázalosti vizíra"
 game_concept_vizier_succession_score: "Skóre nástupnictví vizíra"
 game_concept_vizier_succession_score_desc: "V [vizierate|E] je příští $game_concept_vizier$ vybrán podle kandidáta s nejvyšším $game_concept_vizier_succession_score$.\n\nPotenciální kandidáti se mohou občas pokusit přesvědčit [ruler|E], aby jim umožnil nahradit současného úřadujícího výměnou za [gold|E].\n\n#WEAK To umožňuje pouze bezpozemkové a [baron|E]-[title_tier|E] [characters|E], upřednostňující ty se silnými [diplomacy|E], [stewardship|E] a [intrigue|E], stejně jako [traits|E] vhodnými pro státního úředníka.\n\n[relations|E] s úřadujícím $game_concept_vizier$ nebo s [spouses|E], [concubines|E] a [adult|E] landless [children|E] jejich [liege|E] mohou skóre dramaticky ovlivnit.#!"
 game_concept_vizierate: "Vízirát"
 game_concept_viziers: "Vizíři"
 game_concept_vote_strength: "Síla hlasu"
 game_concept_voter_strength: "Volební síla"
 game_concept_voter_strength_desc: "Volební síla vyjadřuje množství vlivu, které má Elektor při hlasování v elektivním [succession_law|E]. Tato hodnota obvykle roste s [rank|E] vladaře, ale další faktory mohou hrát roli v závislosti na zákonu [titlepossessive|E]."
 game_concept_voting_power: "Volební moc"
 game_concept_voting_strength: "Volební síla"
 game_concept_wanderer: "Wanderer"
 game_concept_wanderer_desc: "Characters who do not belong to a [court|E] or hold any [titles|e] are called Wanderers. They travel the world, visiting Courts as [guests|E] along the way. Wanderers might become [mercenary|E] Captains, leaders of [holy_orders|E], [clergy|E] members, or [city|E] holders."
 game_concept_wanderer_lifestyle: "Wandering Lifestyle"
 game_concept_wanderer_lifestyle_desc: "The $game_concept_wanderer_lifestyle$ is suitable for Characters who want to see [points_of_interest|E], or gain additional bonuses from [traveling|E]."
 game_concept_wanderers: "Wanderers"
 game_concept_war: "Válka"
 game_concept_war_chest: "Válečná pokladna"
 game_concept_war_chest_desc: "Válečná pokladna je sbírka [gold|E], [piety|E] a [prestige|E]. Obsah se primárně používá jako odměny za úspěšné vítězství v [undirected_great_holy_wars|E], kde je rozdělen mezi útočníky na základě jejich účasti ve [war|E].\n\nUrčitá část obsahu válečné pokladny je také rozdělena mezi útočníky při vyhlášení války.\n\nPokud je [undirected_great_holy_war|E] poražena, obránci si rozdělí část Válečné pokladny v podobě Piety a Prestige mezi sebe #weak (Zlato je ztraceno.)#!"
 game_concept_war_contribution: "Přínos ve válce"
 game_concept_war_contribution_desc: "[rulers|E], kteří pomáhají svým [allies|E] ve [war|E], získávají $game_concept_war_contribution$ v závislosti na počtu a velikosti [battles|E], kterých se zúčastní, a také podle počtu [holdings|E], které dokážou [occupy|E].\n\nPo skončení války je každý Contributor odměněn úměrně svému Contribution. Přesné kořisti závisí na [casus_belli|E] války, ale obvykle jde o [gold|E], [prestige|E] nebo [piety|E].\n\nPoznámka: Contribution roste i při prohrách v Battles."
 game_concept_war_desc: "Ozbrojený konflikt je nejpřímější způsob, jak rozšířit své [realm|E]. Nicméně vyhlášení $game_concept_war$ vyžaduje odůvodnění, zvané [casus_belli|E]. S $game_concept_war$ nelze dosáhnout více, než co vybraný casus belli umožňuje.\n\nVálky se vyhrávají porážkou nepřátelských [armies|E] v [battle|E] a [occupying|E] nepřátelských [holdings|E]. Tímto se získává [war_score|E], který nakonec donutí nepřítele přijmout [defeat|E] v [peace_offer|E].\n\nBez ohledu na výsledek $game_concept_war$ získá útočník na čas [truce|E] vůči obránci, zatímco obránce je volný vyhlásit novou válku okamžitě."
 game_concept_war_leader: "Vůdce války"
 game_concept_war_leaders: "Vůdci války"
 game_concept_war_leaders_desc: "The primary attacker and the primary defender of a [war|E]. Usually this is the character who instigated the war, and the [top_liege|E] of the character who holds the [war_target|E].\n\nThere are a variety of [casus_belli|E] for many different kinds of war, some with different characters as the $game_concept_war_leaders$."
 game_concept_war_score: "Válečné skóre"
 game_concept_war_score_desc: "Míra toho, která strana vyhrává v [war|E]. Pohybuje se od #N -100#! do #P 100#!, přičemž např. #N -25#! pro jednu stranu odpovídá #P 25#! pro druhou. Při #P 100#! [war_score|E] můžete přinutit druhou stranu přijmout vaše [peace_offer|E].\n\nVálečné skóre lze získat:\n$EFFECT_LIST_BULLET$ Porážkou [armies|E] v [battle|E]\n$EFFECT_LIST_BULLET$ [imprisoning|E] nepřátelského [ruler|E] nebo jeho [heirs|E] (nepočítají se jejich [allies|E])\n$EFFECT_LIST_BULLET$ [occupying|E] nepřátelských [holdings|E] (obzvlášť uvnitř [war_target|E])\n$EFFECT_LIST_BULLET$ Obsazením nepřátelského [realm_capital|E]\n$EFFECT_LIST_BULLET$ Držením všech [objectives|E] po dlouhou dobu"
 game_concept_war_target: "Cíl války"
 game_concept_war_target_desc: "Region na mapě, na který se zaměřuje [casus_belli|E] ve [war|E]. Pokud casus belli necílí na konkrétní oblast, [realm_capital|E] obránce je $game_concept_war_target$.\n\nÚtočník získává více [war_score|E] [occupying|E] [holdings|E] v rámci $game_concept_war_target$. Naopak obránce začne — po počátečním odkladu — nabírat válečné skóre za udržení všech [counties|E] v regionu $game_concept_war_target$."
 game_concept_war_targets: "Cíle války"
 game_concept_ward: "Svěřenec"
 game_concept_ward_desc: "Svěřenec je [child|E] vzdělávaný [guardian|E]. Každý $game_concept_guardian$ může mít až dva $game_concept_wards$."
 game_concept_ward_possessive: "Svěřencův"
 game_concept_warden: "Opatrovník"
 game_concept_warden_desc: "A [ruler|E] who has been sent a [hostage|E] by a foreign [home_court|E] as an assurance of peace or submission.\n\nA [warden|E] will accrue [prestige_i|E][prestige|E] over time for each [hostage|E] in their [court|E]."
 game_concept_wardens: "Opatrovníci"
