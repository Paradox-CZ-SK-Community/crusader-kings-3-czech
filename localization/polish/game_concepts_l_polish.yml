 game_concept_diseases:0 "Nemoci"
 game_concept_disinherit_desc:1 "A [dynast|E] může disinheritorovat člena jejich [dynasty|E] na úkor [dynasty_prestige|E].\n\nTo odstraní člena dynastie z jakékoliv běžné [line_of_succession|E] jakýchkoliv titulů, které jsou aktuálně drženy jinými členy dynastie."
 game_concept_disinherited:0 "Zdědění"
