 game_concept_casus_belli_desc:1 "A $game_concept_casus_belli$ ('Příčina války') nutná k vyhlášení [války|E] proti jinému [panovníkovi|E].\n\n$game_concept_casus_belli$ uvádí, o co ve válce jde, obvykle konkrétní území — [cílová_válka|E]. Není možné získat nic více, než co $game_concept_casus_belli$ dovoluje, bez ohledu na to, jak důrazně je nepřítel poražen.\n\nJedním z nejdůležitějších Casus Bellis jsou [nároky|E], ať už pocházejí z [nástupnictví|E] či úkolu [vytvořit_nárok|E]."
