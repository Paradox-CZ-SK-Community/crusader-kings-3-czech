 game_concept_wars: "Války"
 game_concept_weak_hook: "Weak Hook"
 game_concept_weak_hook_desc: "A $game_concept_weak_hook$ is a fairly common [hook|E] that you might have on a character who owes you a favor, or that you have manipulated to do your will.\n\nWhile there are many interactions where a $game_concept_weak_hook$ can be used, for example in [marriage|E] proposals, they cannot be used to force someone to become your [agent|E] in a [GetScheme('murder').GetTypeName] and do not provide a passive benefit #weak (for that, a [strong_hook|E] is necessary.)#!\n\nEvery child born to a [noble|E] [house|E] also owes the [house_head|E] an initial $game_concept_weak_hook$.\n\nOnce a $game_concept_weak_hook$ is used, it is #emphasis spent.#!"
