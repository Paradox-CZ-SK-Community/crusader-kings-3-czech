 game_concept_civil_war_desc:0 "A [war|E], kde jeden nebo více [vassals|E] a/nebo [counties|E] povstávají proti svému [liege|E]. Nejčastěji jsou výsledkem [faction|E], jejíž požadavky nebyly splněny.\n\nProhra v $game_concept_civil_war$ často má následky, které jsou vážnější než původní požadavky vzbouřenecké frakce."
