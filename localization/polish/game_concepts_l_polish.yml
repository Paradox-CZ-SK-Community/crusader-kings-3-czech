 game_concept_scheme_owners:0 "Majitelé plánu"
 game_concept_scheme_owner:0 "Majitel schématu"
 game_concept_scheme_phase_desc: "Fáze $game_concept_scheme_phase_phase$ je délka času, kterou trvá zvýšení [scheme_success_chance|E] #EMP jednou#!.\n\nKaždá $game_concept_scheme_phase_phase$ $game_concept_scheme$ získá [scheme_opportunity_opportunity|e]. [scheme_speed_single|e] může být zkráceno jmenováním [agents|e], a je zvýšeno [scheme_resistance|e] cíle."
 game_concept_scheme_phase: "Fáze plánu"
 game_concept_scheme_phase_phase: "Fáze"
 game_concept_scheme_phase_phases: "Fáze"
 game_concept_scheme_phases: "Fáze plánu"
 game_concept_scheme_potential_desc: "A [scheme|e] má [success_chance|e], procentní hodnotu, která určuje jeho výsledek, dosaženou prostřednictvím [scheme_growth|E]. To je omezeno $game_concept_scheme_potential$, který slouží jako horní mez pro $game_concept_scheme$.\n\n$game_concept_scheme_potential$ lze zvýšit najmutím vhodných [agents|e], ale nikdy nemůže překročit 95%, kromě [contract_schemes|e].\n\n#WEAK Harmonické $game_concept_agents$ mohou poskytnout další bonusové [modifiers|E] prostřednictvím událostí.\n\nNadbytečné $game_concept_success_chance$ nad $game_concept_scheme$'s $game_concept_scheme_potential_potential$ je ztraceno.#!"
 game_concept_scheme_potential: "Potenciál schématu"
 game_concept_scheme_potential_potential: "Potenciál"
 game_concept_scheme_precaution_desc: "Ne každá [postava|E] dokáže realizovat $game_concept_scheme$ pouze pomocí [dovednosti|E] — když je [schéma_cíl_target|E] příliš obtížné, platit za $game_concept_scheme_precautions$ může pomoci kompenzovat jednu slabinu na úkor jiné.\n\n#SLABÉ $game_concept_scheme_precaution_precautions$ jsou volitelné: použijte je strategicky.#!"
 game_concept_scheme_precaution: "Dodatečné opatření"
 game_concept_scheme_precaution_precaution: "Opatření"
 game_concept_scheme_precaution_precautions: "Opatření"
 game_concept_scheme_precautions: "Extra opatření"
 game_concept_scheme_resistance_desc:1 "$game_concept_scheme_resistance$ [character|E] zpomaluje $game_concept_schemes$ proti nim.\n\n[scheme_speed|E] [scheme_owner|E] je tímto hodnotou snížena, což zvyšuje čas potřebný na to, aby $game_concept_scheme$ získal [scheme_opportunity_opportunities|E].\n\n#WEAK $game_concept_scheme_resistance$ je zvýšena odpovídající [skill|E] [scheme_target|E] a jejich [spymaster|E], stejně jako '$task_disrupt_schemes$' [councillor_task|E] (pokud je schéma [scheme_hostile|E]).#!"
 game_concept_scheme_resistance_single:0 "Odpor"
 game_concept_scheme_resistance:0 "Odpor proti schématu"
 game_concept_schemer:0 "Intrikán"
 game_concept_scheme_speed: "Délka fáze schématu"
 game_concept_scheme_speed_desc: "$game_concept_scheme_speed_single$ se vztahuje na to, kolik dní trvá dokončit jednotlivou [scheme_phase|e]. Rychlost je ovlivněna vaší [skill|E], [agents|E] a vaším [spymaster|E], stejně jako '$task_support_schemes$' [councillor_task|E], pokud je schéma [scheme_hostile|E].\n\n#WEAK Nižší $game_concept_scheme_speed_single$ je výhodné, protože urychlí postup [scheme|e]."
 game_concept_scheme_speed_i: "@scheme_phase_duration_icon!"
 game_concept_scheme_speed_single: "Délka fáze"
 game_concept_scheme_success_chance_desc:0 "$game_concept_success_chance$ [schématu|e] určuje, jak pravděpodobné je, že uspěje, když je vykonáváno.\n\n$game_concept_scheme$'s $game_concept_success_chance$ se bude [scheme_growth_grow|E] v průběhu času a vychází z přidělených [agentů|e] a asociované [dovednosti|e]. $game_concept_success_chance$ je omezeno [scheme_potential|e]. Žádné $game_concept_scheme$ nikdy nemůže překročit 95% $game_concept_success_chance$, kromě [smluvních schémat|e].\n\n#SLABÉ [tajné schémata|e] mají riziko být objevena cílem. Pokud k tomu dojde, vaše $game_concept_success_chance$ bude výrazně snížena. #!"
 game_concept_scheme_success_chance:0 "Šance na úspěch plánu"
 game_concept_schemes:0 "Plány"
 game_concept_scheme_target_desc:0 "Cílem $game_concept_scheme$ je [character|E], proti kterému se plánuje [scheme_owner|E].\n\n#WEAK Například, potenciální oběť v [GetScheme('murder').GetTypeName] $game_concept_scheme$.#!"
 game_concept_scheme_targets:0 "Cíle schématu"
 game_concept_scheme_target_target:0 "Cíl"
 game_concept_scheme_target:0 "Cíl schématu"
 game_concept_scheme:0 "Schéma"
 game_concept_scheming:0 "Intriky"
 game_concept_sickness:0 "Nemoc"
 game_concept_sick:0 "Nemocný"
 game_concept_siege_desc:0 "Obléhání je, když [armáda|E] obklopuje [pevně držené místo|E], aby vyhladovela občany do podrobení, aby mohlo být [obsazeno|E]. Obléhání začíná automaticky, jakmile armáda vejde na místo nepřátelského pevně drženého místa a zůstane stát — pokud armáda převyšuje [posádku|E].\n\nObléhající armáda může [napadnout|E] místo, pokud jsou jeho zdi prolomeny."
 game_concept_siege_progress_desc:1 "$game_concept_siege_progress$ ukazuje, jak blízko je [obléhání|E] k dokončení a jak dlouho se očekává, že $game_concept_siege$ potrvá. Když je pokrok úplný, [držení|E] bude [obsazeno|E].\n\nMnožství $game_concept_siege_progress$, které je zapotřebí, ovlivňuje [úroveň pevnosti|E] a obsazení [posádky|E].\n\nPokrok se získává každý den a je ovlivněn událostmi obléhání. Může být také zvýšen prostřednictvím [obléhacích zbraní|E] nebo [armády|E], která značně převyšuje [posádku|E]."
 game_concept_siege_progress:0 "Pokrok v obléhání"
 game_concept_sieges:0 "Obléhání"
 game_concept_siege_weapon_desc:0 "$game_concept_siege_weapons$ jsou [muži_v_zbrani|E], kteří se zcela soustředí na [obléhání|E].\n\nNemají vliv na [bitvy|E], ale urychlí dokončení $game_concept_siege$ zvýšením [siege_progress|E].\n\nAvšak, $game_concept_siege_weapons$ jsou účinné pouze při obléhání [držení|E] až do určitého [fort_level|E]."
 game_concept_siege_weapons:0 "Obléhací zbraně"
 game_concept_siege_weapon:0 "Obléhací zbraň"
 game_concept_siege:0 "Obléhání"
 game_concept_sin_desc:1 "Každá [víra|E] považuje určité [vlastnosti|E] za hříšné. Postavy s těmito vlastnostmi mají [názor|E] penalizace od všech postav, které tyto vlastnosti považují za hříšné, i když nesdílejí stejnou víru. Kromě toho postavy, které mají vlastnosti, které jejich vlastní víra považuje za hříšné, ztrácejí [pobožnost|E] každý měsíc.\n\nPřesně jaké vlastnosti jsou považovány za hříchy se liší od víry k víře, ale obvykle jsou určovány kombinací [základních_principů|E] této víry a [náboženství|E], k němuž víra patří."
 game_concept_sinful:0 "Hříšný"
 game_concept_single_combat_duel_plural:0 "Duel"
 game_concept_single_combat_duel:0 "Duel"
 game_concept_single_combat_fight_desc:0 "V $game_concept_single_combat_fight$ bojují dva [characters|E], buď až do [character_death_death|E], nebo do první krve. Každé kolo oba $game_concept_characters$ vybírají jednu náhodně hozenou možnost z seznamu, vyměňují si údery, dokud jeden $game_concept_character$ nezíská pevný zásah, přičemž dostupné možnosti závisí na vašem [prowess|E] a [traits|E].\n\nNěkteré možnosti mohou mít speciální efekty a většina zvýší vaše [single_combat_success_chance|E] a [single_combat_injury_chance|E]. Jak $game_concept_single_combat_duel_plural$ pokračují, stávají se nebezpečnějšími a nejistými a je snazší vyhrát nebo se zranit. Po několika kolech $game_concept_single_combat_duel_plural$ vstupují do náhlé smrti, kde okamžitě vyhrává vyšší $game_concept_prowess$ bojovník.\n\nPři boji v $game_concept_single_combat_duel_plural$ můžete získat dočasné [single_combat_prowess_bonus|E] nebo [single_combat_prowess_malus|E] [character_modifiers|E], které zvyšují nebo snižují vaše $game_concept_prowess$ až do konce $game_concept_single_combat_duel$."
 game_concept_single_combat_fight_plural:0 "Jednotlivé souboje"
 game_concept_single_combat_fight_sudden_death:0 "Náhlá smrt"
 game_concept_single_combat_fight:0 "Jediný souboj"
 game_concept_single_combat_injury_chance_desc:0 "[characters|E] ve $game_concept_single_combat_fight_plural$ riskují, že se zraní, buď tím, že omylem otevřou svou obranu proti protivníkovi, nebo se prostě zraní vlastní zbraní. Během boje také zvyšují $game_concept_single_combat_injury_chance$.\n\n$game_concept_single_combat_duel_plural$, které trvají déle, usnadňují zranění.\n\nProtihráčem k $game_concept_single_combat_injury_chance$ je [single_combat_success_chance|E]."
 game_concept_single_combat_injury_chance_injure:0 "Zranit"
 game_concept_single_combat_injury_chance_injury_risk:0 "Riziko Zranění"
 game_concept_single_combat_injury_chance:0 "Riziko zranění"
 game_concept_single_combat_prowess_bonus_desc:0 "Při $game_concept_single_combat_duel$ mohou [characters|E] získat dočasnou výhodu, například využitím [terrain|E] nebo speciálních [traits|E]. To zvyšuje jejich [prowess|E] po dobu aktuálního zápasu a okamžitě se ztrácí po jeho skončení.\n\nProtikladem k $game_concept_single_combat_prowess_bonus$ je [single_combat_prowess_malus|E]."
 game_concept_single_combat_prowess_bonus:0 "Bonus za Duelování"
 game_concept_single_combat_prowess_malus_desc:1 "Jako [characters|E] $game_concept_single_combat_duel$ mohou být postiženi dočasnou nevýhodou, často kvůli tomu, že je jejich protivník vážně zranil nebo zastrašil. To snižuje jejich [prowess|E] po dobu aktuálního kola, ale okamžitě se obnoví po jeho skončení.\n\nOpakem $game_concept_single_combat_prowess_malus$ je [single_combat_prowess_bonus|E]."
 game_concept_single_combat_prowess_malus:1 "Sankce za souboj"
 game_concept_single_combat_success_chance_desc:0 "Když bojujete v $game_concept_single_combat_fight$, vaše $game_concept_single_combat_success_chance$ určuje, jak vám to jde v $game_concept_single_combat_duel$. Abyste vyhráli, musíte mít vaše $game_concept_single_combat_success_chance$ mnohem vyšší než má váš protivník.\n\nJak kola pokračují, je snazší vyhrát, což znamená, že potřebujete méně náskoku před svým protivníkem.\n\nProtikladem k $game_concept_single_combat_success_chance$ je [single_combat_injury_chance|E]."
 game_concept_single_combat_success_chance_skill:0 "Úspěch v duelu"
 game_concept_single_combat_success_chance:0 "Pravděpodobnost Úspěchu"
 game_concept_sins:0 "Hříchy"
 game_concept_sin:0 "Hřích"
 game_concept_skill_challenges_desc: "Dovednostní výzvy jsou okamžiky, kdy má postava šanci použít jednu ze svých [skills|E] k ovlivnění výsledku události. Čím vyšší je dovednost nebo dovednosti, tím pravděpodobněji postava dosáhne svého cíle nebo dojde k prospěšnému výsledku."
 game_concept_skill_challenges: "Dovednostní Výzvy"
 game_concept_skill_challenges_no_prefix: "Výzvy"
 game_concept_skills_desc:0 "Dovednosti postavy měří, jak dobré jsou v různých věcech.\n\nPět hlavních dovedností je: [diplomacie|E], [vojenská|E], [správa|E], [intrigy|E], [učení|E]."
 game_concept_skills:0 "Dovednosti"
 game_concept_skill:0 "Dovednost"
 game_concept_skirmishers_desc:0 "Skirmishers jsou [men_at_arms|E], kteří jsou lehce vyzbrojení a zruční v obtěžování nepřítele.\n\nI když každý druh skirmishera je jedinečný, obecně [counter|E] [heavy_infantry|E], a naopak proti nim Countered by [archers|E]."
 game_concept_skirmishers:0 "Předsunuté jednotky"
 game_concept_skirmisher:0 "Skirmisher"
 game_concept_soldier_i:0 "@soldier_icon!"
 game_concept_soldiers_desc:0 "$game_concept_soldiers$ je souhrnný termín pro jednotky v [regimentu|E] nebo [armádě|E], ať už jsou to [povinnosti|E] nebo [bojáci|E].\n\nMít nejvíce $game_concept_soldiers$ pomáhá vyhrávat [bitvy|E] a [obléhání|E]."
 game_concept_soldiers:0 "Vojáci"
 game_concept_soldier:0 "Voják"
 game_concept_soulmate_desc:0 "A $game_concept_soulmate$ je $game_concept_relation$ indikující hlubokou, hlubokou, romantickou lásku. Je to silnější $game_concept_relation$ než [lover|E]. A $game_concept_character$ může mít pouze jednoho $game_concept_soulmate$."
 game_concept_soulmate_possessive:0 "Duchovní pouto je"
 game_concept_soulmates_possessive:0 "Dvojčata"
 game_concept_soulmates:0 "Duchovní spříznění"
 game_concept_soulmate:0 "Dvojče duše"
 game_concept_spearmen_desc:0 "Pikenýři jsou [men_at_arms|E], kteří bojují na nohou s různými kopiními.\n\nI když je každý druh pikenýra jedinečný, obvykle [counter|E] [heavy_cavalry|E] a [light_cavalry|E] a jsou sami [countered|E] těžkou pěchotou.\n\nPikenýři jsou také často silní na kopcovitém a horském [terrain|E]."
 game_concept_spearmen:0 "Spearoví"
 game_concept_special_building_desc:1 "$game_concept_special_buildings$ jsou jedinečné [budovy|E], které se nacházejí na několika předem určených místech po celém světě.\n\nPříkladem jsou starověké divy, velké katedrály a významné doly. Některé jsou již postavené na začátku hry, zatímco jiné je potřeba postavit.\n\n$game_concept_special_buildings$ jsou obvykle velmi silné a stojí za to o ně bojovat."
 game_concept_special_buildings:0 "Speciální budovy"
 game_concept_special_building:0 "Speciální Budova"
 game_concept_special_guest_desc:0 "Speciální Hosté mají zvláštní čestné místo na [grand_activities|E]. Poctěte někoho na svém [GetActivityType( 'activity_feast' ).GetName] nebo si vyberte $special_guest_champion$, aby vás zastupoval na vašem [GetActivityType( 'activity_tournament' ).GetName]!\n\nJe pravděpodobnější, že přijmou vaši pozvánku, a jakákoliv aktivita, na kterou budou pozváni, nezačne, dokud nedorazí."
 game_concept_special_guests:0 "Zvláštní hosté"
 game_concept_special_guest:0 "Speciální host"
 game_concept_special_troops_desc:0 "$game_concept_special_troops$ nejsou jako běžné [armies|E], protože nejsou vychovány z [holding|E]. $game_concept_special_troops$ lze získat prostřednictvím událostí a představují různé věci, jako jsou retinues, hladové hordy a ambiciózní rolnictvo.\n\nObvykle nemají náklady na údržbu a neposilují se. Používejte je obezřetně, pokud je máte.\n\nNěkteří historičtí [rulers|E] začínají s $game_concept_special_troops$."
 game_concept_special_troops:0 "Speciální vojáci"
 game_concept_spectate:0 "Sledovat"
 game_concept_spectating:0 "Pozorování"
 game_concept_spectator_desc:0 "Jakákoliv postava, které není povoleno soutěžit v [soutěži|E], bude místo toho [sledovat|E].\n\nTaké je možné, aby potenciální [účastníci|E] odmítli soutěžit místo účasti."
 game_concept_spectators:0 "Diváci"
 game_concept_spectator:0 "Svědek"
 game_concept_spiritual_head_of_faith_desc:0 "A [GetFaithDoctrine('doctrine_spiritual_head').GetBaseName] [hlava víry|E] je [teokratická|E] a nemusí být [zemědělskou|E] #weak (i když může být)#!.\n\n$game_concept_head_of_faith_spiritual$ $game_concept_heads_of_faith$ obvykle mají přístup k interakcím, jako je možnost udělovat [nároky|E] nebo [zlato|E].\n\nPokud [doktríny|E] [víry|E] umožňují [velké_svaté_války|E], pak budou [velké_svaté_války_neřízené|E] #weak (např. Křížové výpravy)#!."
 game_concept_spiritual_head_of_faith:0 "Duchovní hlava víry"
 game_concept_spouse_desc:1 "$game_concept_spouse$ je manžel nebo manželka postavy; výsledek [marriage|E].\n\nAbychom měli legitimní potomky a vychovali [heirs|E], měli byste mít manžela nebo [concubine|E] (i když mohou být [bastards|E] legitimizováni).\n\nJediný způsob, jak uzavřít [alliance|E], je skrze manželství nebo [betrothal|E]; váš vlastní nebo toho blízkého příbuzného.\n\nVáš (hlavní) manžel je také členem vašeho [council|E] a může vykonávat mnoho užitečných [councillor_tasks|E].\n\n[faith|E] [doctrines|E] určují, kolik $game_concept_spouses$ můžete mít a jak mohou být [divorced|E]."
 game_concept_spouse_possessive: "Manžel(ka)'s"
 game_concept_spouses:0 "Manželé"
 game_concept_spouse:0 "Manžel/ka"
 game_concept_spymaster_desc:1 "$game_concept_spymaster$ je váš [councillor|E], který má na starosti záležitosti intrik a Špehování. Dávejte si pozor na nečestného špeha, protože může snadno skrýt a podílet se na [GetScheme('murder').GetTypeName] proti vám a vaší blízké rodině!"
 game_concept_spymaster:0 "Špeh"
 game_concept_state_faith_desc: "$game_concept_state_faith$ je [faith|E] podporována a schvalována [administrative_government|E]. Tato víra je připojena k [title|E] a ne k žádnému konkrétnímu [character|E]. Je snazší převést postavy v [realm|E] na státní víru a je velmi obtížné je od ní odvrátit.\n\nPouze [ruler|E] Administrativního království může změnit státní víru, ale [governors|E] se k ní mohou svobodně přihlásit."
 game_concept_state_faith: "Státní víra"
 game_concept_stationed_holding:0 "Umístěná Držba"
 game_concept_stationed_regiment_desc:0 "A [men_at_arms|E] [regiment|E] dostává bonusy k své účinnosti tím, že je umístěn v [holding|E].\n\n[buildings|E] mohou dále zvýšit tyto bonusy — někdy pro jakýkoliv typ mužů ve zbrani, ale nejčastěji pro jeden nebo dva. Například, [GetBuilding('stables_01').GetName] poskytuje bonus k umístěné [light_cavalry|E] a [heavy_cavalry|E].\n\nMůžete být umístěni kdykoli, kromě doby [war|E], nebo pokud je Holding [occupied|E]. Pokud je Holding ztracen, všechny umístěné Mužstva ve zbrani budou odsunuty."
 game_concept_stationed_regiment:0 "Umístěná regiment"
 game_concept_stationed:0 "Umístěný"
 game_concept_station_regiment:0 "Staniční pluk"
 game_concept_station:0 "Stanice"
 game_concept_steward_desc:0 "$game_concept_steward$ je [councillor|E], který má na starosti administraci [domain|E], například záležitosti [taxation|E], [culture|E] a [development|E]."
 game_concept_stewardship_i:0 "@skill_stewardship_icon!"
 game_concept_stewardship_lifestyle_desc:0 "$game_concept_stewardship_lifestyle$ je vhodný pro postavy, které chtějí zlepšit svůj [domain|E], uklidnit svého [liege|E] a [vassals|E], nebo získat hodně [gold|E]."
 game_concept_stewardship_lifestyle_i: "@stewardship_lifestyle_icon!"
 game_concept_stewardship_lifestyle:0 "Životní styl správy"
 game_concept_stewardship_skill_desc:1 "$game_concept_stewardship$ je [skill|E], který pomáhá [rulers|E] spravovat jejich [domains|E]. Přímo zvyšuje [taxation|E], což z něj činí velmi užitečnou dovednost pro všechny vládce.\n\nOdpovídající [lifestyle|E] je [stewardship_lifestyle|E]. Každý [GetDefine('NDomain', 'STEWARDSHIP_SKILL_FOR_DOMAIN_LIMIT_INCREASE')] bod správy zvyšuje [domain_limit|E] o 1."
 game_concept_stewardship_skill:0 "Dovednost Správy"
 game_concept_stewardship:0 "Správa"
 game_concept_stewards:0 "Správci"
 game_concept_steward:0 "Správce"
 game_concept_stockade_desc: "$game_concept_dungeon_desc$"
 game_concept_stockades: "Obušky"
 game_concept_stockade: "Zátaras"
 game_concept_stops:0 "Zastávky"
