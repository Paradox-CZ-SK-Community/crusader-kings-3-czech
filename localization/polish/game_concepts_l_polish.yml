 game_concept_concubinage_desc:1 "Konkubína je nižšího postavení než [spouse|E], povolená v [faiths|E] s [GetFaithDoctrine('doctrine_concubines').GetBaseName] [doctrine|E].\n\nNa rozdíl od [marriage|E] nevede konkubinát k [alliances|E]. Konkubíny mohou být také kdykoliv odloženy, bez komplikací rozvodu [divorce|E]. Děti konkubín jsou považovány za [legitimate|E].\n\nKonkubinát je vzájemně exkluzivní s [GetFaithDoctrine('doctrine_polygamy').GetBaseName]."
