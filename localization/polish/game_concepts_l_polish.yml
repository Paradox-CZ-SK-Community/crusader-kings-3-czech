 game_concept_betrothal_desc_NO_TOTO_DLC:0 "Zasnoubení $game_concept_betrothal$ je slibem budoucího [marriage|E], který může být učiněn, když ani jedna strana ještě není [adult|E].\n\nZasnoubení může poskytnout [alliances|E] stejně jako Svatby, ale může být snadno zrušeno. Po dosažení dospělosti může být Zasnoubení převedeno na řádný Svatbu."
 game_concept_betrothal_desc_TOTO_DLC:0 "$game_concept_betrothal$ je slib budoucího [manželství|E]. Může být uzavřen, když žádná strana ještě není [dospělá|E], nebo když je [GetActivityType( 'activity_wedding' ).GetName] [grand_wedding_promised|E].\n\nSvatby mohou poskytnout [alliances|E] stejně jako manželství. Pravidelné zasnoubení může trvat tak dlouho, jak je potřeba, a může být snadno zrušeno. Může být převedeno na řádné manželství při dosažení dospělosti, zatímco zasnoubení na Grand Wedding se převádí na manželství dokončením [GetActivityType( 'activity_wedding' ).GetName]."
 game_concept_betrothal_desc:1 "[SelectLocalization( HasDlcFeature( 'tours_and_tournaments' ), 'game_concept_betrothal_desc_TOTO_DLC', 'game_concept_betrothal_desc_NO_TOTO_DLC' )]"
