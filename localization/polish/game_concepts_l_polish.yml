 game_concept_cadet_branching_desc:0 "[dynastie|E] vždy mají zakládající [dům|E], ale aby se sami stali [hlavami_domu|E], mohou si [členové_domu|E] vybrat vytvořit svůj vlastní nový Dům — Cadet Branch.\n\nČlenové takových odvozených Domů jsou svobodní to stejné učinit, což nakonec vede k stromu Domů v rámci větší Dynastie."
