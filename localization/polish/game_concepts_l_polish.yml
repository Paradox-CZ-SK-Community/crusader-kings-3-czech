 game_concept_divorce: "Rozvod"
 game_concept_divorce_desc: "[married|E] [spouses|E] si mohou sjednat $game_concept_divorce$, ačkoliv pravidla, požadavky a následky závisí na [doctrines|E] jejich [faiths|E].\n\n[concubines|E] lze jednoduše odložit podle vůle."
 game_concept_divorced: "Rozvedený"
