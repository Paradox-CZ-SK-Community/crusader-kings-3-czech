 game_concept_co_rulership_desc: "$game_concept_co_rulers$ jsou formou [diarchií|E], kde je [diarch|E] považován za oficiálně a trvale sdílejícího vládu v [království|E].\n\nVždy jsou [určeným dědicem|E] (i když mohou stále ztrácet volby) a mohou být z úřadu odvoláni pouze [popravením|E] — pokud nemá jejich [pán|E] vhodnou [kulturní_tradici|E], v takovém případě mohou být místo toho zmrzačeni.\n\nUnikátně, když $game_concept_co_ruler$ popraví svého $game_concept_liege$ nebo je porazí ve válce, [uzurpují|E] své [tituly|E]. V [kulturách|E], kde je zmrzačení přijatelným způsobem, jak odstranit $game_concept_co_ruler$, může $game_concept_co_ruler$ také zmrzačit svého $game_concept_liege$, aby jej $game_concept_usurp$.\n\n#SLABÉ Příklady $game_concept_co_rulerships$ zahrnují:\n$EFFECT_LIST_BULLET$[duumviráty|E]\n$EFFECT_LIST_BULLET$[nominalní_duumviráty|E]\n$EFFECT_LIST_BULLET$[co-monarchie|E]#!"
 game_concept_co_rulership: "Ko-vládnutí"
 game_concept_co_rulerships: "Spoluvládnutí"
 game_concept_co_ruler: "Spoluvládce"
 game_concept_co_rulers: "Spoluvládci"
 game_concept_council_desc:0 "$game_concept_council$ se skládá ze šesti [councillors|E], kteří pomáhají svému [ruler|E] ve správě [realm|E]. Jako vedoucí svých příslušných oddělení mohou být přiřazeni k různým důležitým [councillor_tasks|E]."
 game_concept_council_i: "@council_icon!"
 game_concept_councillor_desc:2 "Rady jsou hlavními asistenty jakéhokoli [ruler|E] a tvoří [council|E]. Na radě jsou šest pozic: [chancellor|E], [marshal|E], [steward|E], [spymaster|E], [court_chaplain|E] (nebo [realm_priest|E]) a nakonec váš [spouse|E].\n\nKaždý je zodpovědný za oddělení, kterému mohou být zadány různé [councillor_tasks|E].\n\n[powerful_vassals|E] budou naštvaní, pokud nebudou jmenováni na jednu z těchto pozic, což znamená, že často musíte vybírat mezi uklidněním mocného vazala nebo jmenováním někoho, kdo je skutečně kompetentní.\n\nSloužení jako rada pro vašeho [liege|E] vám dává bonus, který se zvyšuje s [rank|E] vašeho lorda."
 game_concept_councillors:0 "Radní"
 game_concept_councillor_task_desc:1 "$game_concept_councillor_tasks$ jsou důležité úkoly, které mohou být přiděleny vašim [rádcům|E]. Tyto úkoly mohou být buď obecné, nebo konkrétně cílit na [okres|E] nebo [dvůr|E].\n\nPokud máte [vztah|E] s Radou, úkoly s dobou dokončení mohou trvat více či méně času.\n\n#slabé Poznámka, že rádcové nejsou fyzicky přítomní k vykonávání těchto úkolů, ale pouze vedou úsilí.#!"
 game_concept_councillor_task_possible_side_effects_desc:2 "Úkol [councillor_task|E] může mít v průběhu času neočekávané důsledky. Tyto mohou být dobré nebo špatné, přičemž pozitivní efekty jsou pravděpodobnější čím vyšší je relevantní dovednost rady [skill|E], a negativní efekty jsou pravděpodobnější čím nižší je relevantní dovednost."
 game_concept_councillor_task_possible_side_effects:0 "Možné vedlejší účinky"
 game_concept_councillor_tasks:0 "Úkoly radních"
 game_concept_councillor_task:0 "Úkol rady"
 game_concept_councillor:0 "Rada"
 game_concept_council:0 "Rada"
 game_concept_counters:0 "Protiopatření"
