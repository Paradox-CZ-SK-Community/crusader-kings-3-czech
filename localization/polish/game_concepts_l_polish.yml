 game_concept_guest:0 "Host"
 game_concept_hajj_desc:1 "Postavy většiny islámských [faiths|E] si mohou zvolit, že podniknou [activity|E] na $game_concept_hajj$ do Mekky jako součást jejich $game_concept_pilgrimage$ [doctrine|E] jednou ročně.\n\nTaková cesta může být plná jak příležitostí, tak nebezpečí, ale po dosažení svatého města postavy získají [piety|E] a mohou obdržet další odměny."
 game_concept_hajjes:0 "Hajjes"
 game_concept_hajj:0 "Hajj"
 game_concept_harrying_pacification_desc: "Pacifikace sleduje, jak účinně noví normanští vládci Anglie podmaní rozhořčenou anglosaskou populaci. Předpokládající, že je pacifikace #BOL vyšší#! než [harrying_resistance|E], uděluje účinky na následujících úrovních:\n\n#S Pacifikace nad #V 5#!#!\n$EFFECT_LIST_BULLET$Anglo-saské/normanské [kulturní_přijetí|E]: +[EmptyScope.ScriptValue('miniscule_cultural_acceptance_gain')|0V] měsíčně\n\n#S Pacifikace nad #V 8#!#!\n$EFFECT_LIST_BULLET$Anglo-saské/normanské [kulturní_přijetí|E]: +[EmptyScope.ScriptValue('minor_cultural_acceptance_gain')|0V] měsíčně\n$EFFECT_LIST_BULLET$ Přidává [dread_i]#V 1#! [strach|E] vládci Anglie měsíčně\n\n#S Pacifikace nad #V 11#!#!\n$EFFECT_LIST_BULLET$Anglo-saské/normanské [kulturní_přijetí|E]: +[EmptyScope.ScriptValue('medium_cultural_acceptance_gain')|0V] měsíčně\n$EFFECT_LIST_BULLET$ Přidává [dread_i]#V 2#! [strach|E] vládci Anglie měsíčně\n\n#S Pacifikace nad #V 14#!#!\n$EFFECT_LIST_BULLET$Anglo-saské/normanské [kulturní_přijetí|E]: +[EmptyScope.ScriptValue('major_cultural_acceptance_gain')|0V] měsíčně\n$EFFECT_LIST_BULLET$ Přidává [dread_i]#V 3#! [strach|E] vládci Anglie měsíčně\n$EFFECT_LIST_BULLET$ Umožňuje #V $embrace_english_culture_decision$#! [rozhodnutí|E]"
 game_concept_harrying_pacification: "Pacifikace"
 game_concept_harrying_resistance_desc: "Odpory měří probíhající odpor normanské nadvládě v Anglii ze strany předchozí anglosaské populace. Pokud je odpor #BOL vyšší#! než [harrying_pacification|E], poskytuje efekty na následujících úrovních:\n\n#S Odpor nad #V 7#!#!\n$EFFECT_LIST_BULLET$Anglosaské/normanské [cultural_acceptance|E]: [EmptyScope.ScriptValue('miniscule_cultural_acceptance_loss')|0V] za měsíc\n\n#S Odpor nad #V 10#!#!\n$EFFECT_LIST_BULLET$Anglosaské/normanské [cultural_acceptance|E]: [EmptyScope.ScriptValue('minor_cultural_acceptance_loss')|0V] za měsíc\n$EFFECT_LIST_BULLET$Lehce zvýšená šance na [claimant_factions|E] proti vládci Anglie\n\n#S Odpor nad #V 13#!#!\n$EFFECT_LIST_BULLET$Anglosaské/normanské [cultural_acceptance|E]: [EmptyScope.ScriptValue('medium_cultural_acceptance_loss')|0V] za měsíc\n$EFFECT_LIST_BULLET$Něco zvýšená šance na [claimant_factions|E] proti vládci Anglie\n$EFFECT_LIST_BULLET$[county_control|E] ve všech [counties|E] sníženo o [EmptyScope.ScriptValue('minor_discontent_loss')|0V] každé #V 3#! měsíce pro každého [vassal|E] Anglie\n\n#S Odpor nad #V 16#!#!\n$EFFECT_LIST_BULLET$Anglosaské/normanské [cultural_acceptance|E]: [EmptyScope.ScriptValue('major_cultural_acceptance_loss')|0V] za měsíc\n$EFFECT_LIST_BULLET$Velmi zvýšená šance na [claimant_factions|E] proti vládci Anglie\n$EFFECT_LIST_BULLET$[county_control|E] ve všech [counties|E] sníženo o [EmptyScope.ScriptValue('medium_discontent_loss')|0V] každé #V 3#! měsíce pro každého [vassal|E] Anglie"
 game_concept_harrying_resistance: "Odpor"
 game_concept_harrying_widget_desc: "Normanští vládci a nedávno sesazení anglosaské šlechtici jsou zapleteni do urputného boje o kontrolu nad Anglií. Takový konflikt nekončí, dokud jedna nebo obě skupiny zcela nebudou odstraněny z moci.\n\nJak situace postupuje, akce, které podniknou oni a další postavy, budou řídit úroveň [harrying_resistance|E] a [harrying_pacification|E] v regionu.\n\n#TS Vyšší #EMP Odpor#! povede k:#!\n$EFFECT_LIST_BULLET$Nižší [kulturní_přijetí|E]\n$EFFECT_LIST_BULLET$Nižší [kontrola_království|E]\n$EFFECT_LIST_BULLET$Vyšší šance na [fakce_nárokovatel|E] nebo dokonce [občanskou_válku|E].\n\n#TS Vyšší #EMP Uklidnění#! povede k:#!\n$EFFECT_LIST_BULLET$Vyšší [kulturní_přijetí|E]\n$EFFECT_LIST_BULLET$Rostoucí [děs|E] pro vládce Anglie\n$EFFECT_LIST_BULLET$Přístup k $embrace_english_culture_decision$ [rozhodnutí|E]."
 game_concept_harrying_widget: "@harrying_widget! Rabování na Severu"
 game_concept_harrying_widget_i: "@harrying_widget!"
 game_concept_head_of_faith_desc:0 "A $game_concept_head_of_faith$ je formální vůdce [faith|E]. Moci a povaha $game_concept_head_of_faith$ závisí na [doctrines|E] víry.\n\nNěkteré víry mají [spiritual_head_of_faith|E] #weak (např. papež)#!, některé [temporal_head_of_faith|E] #weak (např. chalíf)#!, a některé nemají $game_concept_head_of_faith$ vůbec."
 game_concept_head_of_faith_spiritual:0 "Duchovní"
 game_concept_head_of_faith_temporal:0 "Časový"
 game_concept_head_of_faith:0 "Hlava víry"
 game_concept_heads_of_faith:0 "Vůdci víry"
 game_concept_health_desc:1 "$game_concept_health$ měří, jak pravděpodobné je, že postava zemře na [illnesses|E] a stáří.\n\nStarší postavy mají šanci ztratit zdraví každý rok, a čím starší jsou, tím vyšší je tato šance."
 game_concept_health_trait_desc:1 "Jde o $game_concept_health_trait$, což je [vlastnost|E], která přímo ovlivňuje fyzické a duševní [zdraví|E], jako například [nemoci|E]. Do této kategorie spadají také dočasné vlastnosti, které ovlivňují tělesné schopnosti, jako jsou těhotenství a zranění."
 game_concept_health_trait:0 "Zdravotní Vlastnost"
 game_concept_healthy: "Zdravý"
 game_concept_health:0 "Zdraví"
 game_concept_heavy_cavalry_desc:0 "Těžká jízda jsou pěšáci na koni, silně pancéřovaní [muži|E]\n\nZatímco každý druh těžké jízdy je jedinečný, obecně [překonávají|E] [lukostřelce|E], a naopak jsou překonáváni [kopiníky|E].\n\nTěžká jízda je také často silná na plochém [tereně|E].\n\nVe srovnání s [lehkou jízdou|E] jsou obvykle silnější v hrubém [poškození|E] a [odolnosti|E]."
 game_concept_heavy_cavalry:0 "Těžká kavalerie"
 game_concept_heavy_infantry_desc:0 "Těžká pěchota jsou [men_at_arms|E], kteří bojují pěšky, s těžším brněním a zbraněmi.\n\nI když každý typ těžké pěchoty je jedinečný, obvykle [counter|E] [spearmen|E], a na oplátku jsou proti nim countered [skirmishers|E]."
 game_concept_heavy_infantry:0 "Těžká pěchota"
 game_concept_heir_desc:3 "Heir je postava, která má právo zdědit jeden nebo více [titles|E].\n\nKaždý držení [title|E] má $game_concept_heir$, určeno [succession_laws|E] jeho současným [holder|E]. Když současný držitel titulu zemře nebo jinak spustí [succession|E], současný $game_concept_heir$ titulu ho zdědí.\n\nVšimněte si, že tituly držené stejným [ruler|E] mohou mít různé $game_concept_heirs$. Nejdůležitěji, [primary_title|E] je zděděn [primary_heir|E] a hráči budou pokračovat ve hře jako jejich [player_heir|E]."
 game_concept_heir_possessive: "Dědicovo"
 game_concept_heirs:0 "Dědici"
 game_concept_heir:0 "Dědic"
 game_concept_heresies:0 "Kacířství"
 game_concept_heresy_desc:0 "Když je [fervor|E] víry [faith|E] nízký, může dojít k vypuknutí hereze. Když se tak stane, [ruler|E] z víry s nízkým zanícením se převede na jinou víru a stane se [GetTrait('heresiarch').GetName( GetNullCharacter )]. Poté rozšíří svou novou víru na své [counties|E] a [vassals|E].\n\nPokud je vypuknutí malé, zde to skončí. Pokud je to velké vypuknutí, více vládců v téže oblasti se převede. Pokud se nacházíte v té oblasti, máte také možnost se převedení, pokud si to přejete."
 game_concept_heresy:0 "Kacířství"
 game_concept_heritage_desc:0 "Dědictví je [culture_pillar|E], které představuje společné předky několika [cultures|E].\n\nKultury stejného dědictví obvykle mají vysokou [Concept( 'cultural_acceptance', 'Acceptance' )|E] jedna pro druhou."
 game_concept_heritage:0 "Dědictví"
 game_concept_heterosexual_desc:2 "Ve #EMP Crusader Kings III#! je tento charakter přitahován k postavám opačného pohlaví."
 game_concept_heterosexual:0 "Heterosexuální"
 game_concept_high_crown_authority_desc:2 "$game_concept_high_crown_authority$ je druhá nejvyšší úroveň. [vazalové|E] mají #N -20#! [názor|E] penalizaci vůči svému [pánovi|E].\n\nNa této úrovni — kromě pravomocí, které pán získává na [omezené královské autoritě|E] — vazalové pod stejným pánem již nemohou vést válku proti sobě, vládce může měnit mezi všemi dostupnými [dědickými zákony|E] a vazalové [tituly|E] nemohou být zděděny vládci mimo pánovu [řízení|E].\n\nNakonec je odmítnutí [odnětí titulu|E] nebo [stažení vazala|E] považováno za [zločin|E], i když pán nemá dostatečné odůvodnění."
 game_concept_high_crown_authority:0 "Vysoká královská autorita"
 game_concept_highlighted_text_desc:0 "Tyto informace jsou zde pro vás, kdykoli budete mít pochybnosti o herním konceptu.\n\n#TUT Můžete dokonce přesunout kurzor do #EMP tohoto#! tooltipu pro ještě více informací! [highlighted_text_example|E]#!"
 game_concept_highlighted_text_example_desc:0 "Dobrá práce!"
 game_concept_highlighted_text_example:0 "Skvělé!"
 game_concept_highlighted_text:0 "Zvýrazněný text"
 game_concept_high_tribal_authority_desc:0 "$game_concept_high_tribal_authority$ je druhou nejvyšší úrovní [tribal_authority|E]. [vassals|E] mají #N -20#! [opinion|E] penalizaci vůči svému [liege|E].\n\nNa této úrovni, kromě schopnosti [imprison|E] [characters|E], může liege [revoke|E] [titles|E] a [retract|E] vazalovy vazaly."
 game_concept_high_tribal_authority:0 "Vysoká Kmenová Autorita"
 game_concept_high_tribal:0 "Vysoký"
 game_concept_high:0 "Vysoký"
 game_concept_hike_desc: "Vydejte se na osamělou expedici, abyste si odpočinuli od tlaku dvorní existence.\n\nOčekávané odměny:\n$activity_roaming_host_desc$"
 game_concept_hike_i: "@activity_hike!"
 game_concept_hike: "Túra"
 game_concept_hired_troops_desc:0 "Najaté vojáky jsou buď [žoldáci|E], nebo [svaté_ordery|E]."
 game_concept_hired_troops:0 "Najmutí vojáci"
 game_concept_holder_desc:1 "Držitel $game_concept_holder$ titulu [title|E] je postava, která totožnost vlastní. Tituly [barony|E] a [county|E] vždy budou mít $game_concept_holders$, jakmile budou usazeni, zatímco tituly [duchy|E], [kingdom|E] a [empire|E] nemusí být dosud vytvořeny. Jako další poznámku může $game_concept_holder$ titulu vysoké úrovně ve skutečnosti kontrolovat žádné území v [de_jure|E] oblasti titulu.\n\nDržení titulů vyšší úrovně vám umožňuje mít vazaly vyšší úrovně [vassals|E]. Například vévodové mohou mít hraběte jako vazala a králové mohou mít vévodové."
 game_concept_holder_possessive:0 "Držitelův"
 game_concept_holders_possessive:0 "Držitelů'"
 game_concept_holders:0 "Držitelé"
 game_concept_holder:0 "Držitel"
 game_concept_holding_desc:0 "A $game_concept_holding$ je centrální osídlení [baronie|E] nebo [hlavního_města_kraj|E].\n\nPoskytuje [daně|E] a [pohledávky|E] svému [držiteli|E], v závislosti na jeho [typ_holding|E]. Sbírka držení osobně vlastněná [vládcem|E] se nazývá [doména|E]."
 game_concept_holdings:0 "Držby"
 game_concept_holding_type_desc:2 "Existují čtyři typy [holdings|E]: [castles|E], [cities|E], [tribes|E] a [temples|E]. Každý typ umožňuje různé typy [buildings|E]. [Ruler|E]'s [government_form|E] určuje, jaké typy Holdings může Ruler osobně vlastnit bez pokuty. V případě chrámů mohou [doctrines|E] jejich [faith|E] také hrát roli."
 game_concept_holding_types:0 "Typy držení"
 game_concept_holding_type:0 "Typ držení"
 game_concept_holding:0 "Držení"
 game_concept_hold:0 "Držet"
 game_concept_holy_order_desc:1 "$game_concept_holy_orders$ jsou nezávislé vojenské organizace, které pracují na obraně a rozšíření vlivu své [faith|E].\n\nVládci jejich víry je mohou najmout, pokud jsou ve [war|E] s [faith_hostile|L] nebo [faith_evil|L] [faith|E], za cenu [piety|E]. Jakmile tato válka skončí, již nebojují za tohoto vládce.\n\n$game_concept_holy_order$ může mít [holy_order_patron|E], který nemusí platit za využití jejich služeb."
 game_concept_holy_order_i: "@government_type_holy_order!"
 game_concept_holy_order_patron_desc:0 "Patron $game_concept_holy_order$ je král nebo císař, který sdílí jejich [víra|E] a jehož [říše|E] obsahuje jejich hlavní město.\n\n$game_concept_holy_order_patron$ může vyžadovat podporu $game_concept_holy_order$ proti náboženským nepřátelům zdarma, místo aby platil [piety|E].\n\nNe všechny $game_concept_holy_orders$ mají $game_concept_holy_order_patron$."
 game_concept_holy_order_patron:0 "Patron Svatého řádu"
 game_concept_holy_orders:0 "Svaté řády"
 game_concept_holy_order:0 "Světý řád"
 game_concept_holy_site_desc:1 "A $game_concept_holy_site$ je [county|E], který obsahuje místo náboženského významu pro [faith|E]. $game_concept_holy_sites$ držené postavou správné víry poskytnou efekt všem, kteří mají tuto víru, a mohou také umožnit vytváření [special_buildings|E] nebo [holy_orders|E]. Každá víra má jinou sadu $game_concept_holy_sites$."
 game_concept_holy_sites:0 "Svatá Místa"
 game_concept_holy_site:0 "Svaté místo"
 game_concept_holy_war_desc:4 "A $game_concept_holy_war$ je speciální typ [war|E] vedený [ruler|E] jedné [faith|E] proti vládci jiné víry.\n\n$game_concept_holy_war$ jsou obvykle velmi destruktivní, kdy vítěz Svaté války typicky obsadí všechny [counties|E] v cílové oblasti pro sebe. Pokud však víra útočníka je [GetFaithDoctrine('doctrine_pluralism_pluralistic').GetBaseName] nebo obránce má [vassals|E] útočníkovy vlastní víry v cílové oblasti, někteří nebo všichni vazalští vládci v cílové oblasti mohou být prostě převedeni na útočníka.\n\nNa rozdíl od jiných válek, vládci stejné víry jako cíl se mohou rozhodnout připojit se k obraně bez potřeby [alliance|E].\n\nSvaté války mohou být povolené nebo omezené v závislosti na různých [religious_families|E]"
 game_concept_holy_war_holy:0 "Svatý"
 game_concept_holy_wars:0 "Svaté války"
 game_concept_holy_war:0 "Svatá válka"
 game_concept_home_court_desc: "A [vládce|E], který je [blízkým rodinným členem|E] [rukojmího|E] a poslal je k [dozorce|E] jako zajištění míru nebo podřízenosti."
 game_concept_home_court: "Domácí dvůr"
 game_concept_home_courts: "Domácí dvory"
 game_concept_home_courts_possessive: "Domácí soudní"
 game_concept_homosexual_desc:2 "V #EMP Crusader Kings III#! je tato postava přitahována k postavám svého vlastního pohlaví."
 game_concept_homosexual:0 "Homosexuální"
 game_concept_honorary_guest_desc:0 "$honorary_guest_desc$"
 game_concept_honorary_guest:0 "Čestný host"
 game_concept_hook_desc:1 "A $game_concept_hook$ je obecný pojem pro vztah mezi postavami, kde jedna může druhou přimět, aby dělala její vůli.\n\nExistují dva typy, [slabé_háčky|E] a [silné_háčky|E], které se získávají různými způsoby.\n\n$game_concept_hooks$ mohou být použity k vynucení mnoha interakcí, například [manželské|E] nabídky a změny [smlouvy_o_vazalovi|E]."
 game_concept_hooked:0 "Zavěšený"
 game_concept_hook_i:0 "@cs_weak_hook_icon!"
 game_concept_hooks:0 "Háčky"
 game_concept_hook:0 "Hák"
 game_concept_host_a_dinner:0 "Uspořádat večeři"
 game_concept_hostage_desc: "Blízký rodinný člen [ruler|E], poslaný pryč ze své [home_court|E] jako zajištění míru nebo podřízení.\n\nReputace $game_concept_rulers$, kteří vyhlásí [war|E] navzdory odesílání nebo přijímání $game_concept_hostage$, bude dramaticky poškozena, a $game_concept_wardens$ mohou volně vykonávat $game_concept_hostages$ svých nepřátel.\n\nDobře zacházeno s $game_concept_hostages$ pravděpodobně budou věrní svému $game_concept_warden$, který může získat [hook|E], nebo se dokonce stát [friends|E] s nimi.\n\n$game_concept_hostages$ musí být bezdomoví děti, sourozenci, neteře, synovci nebo vnoučata jejich $game_concept_home_courts_possessive$ $game_concept_ruler$.\n\n$game_concept_wardens$ mají šanci získat [perpetual_hook|E] na dítě $game_concept_hostage$, když dosáhne dospělosti, na základě osobnosti, názoru a let strávených na dvoře $game_concept_wardens$."
 game_concept_hostage: "Rukojmí"
 game_concept_hostages_possessive: "Ručitelova"
 game_concept_hostages: "Ručnici"
 game_concept_hosted_dinner_desc:0 "Aktivita během [royal_tour|E], při které se očekává, že [vassal|E] se postará o zábavu svého [liege|E], což často vede k nárůstu vzájemně vytvářených [hooks|E] a [relations|E]."
 game_concept_hosted_dinners:0 "Hostěné Večeře"
 game_concept_hosted_dinner:0 "Hostina"
 game_concept_hostile_army_desc:0 "Nepřátelská $game_concept_hostile_army$ [armáda|E] může být zapojena tak, jako byste byli ve [válce|E] s jejím vlastníkem, i když žádné [war_score|E] nebude uděleno.\n\nHostilita je způsobena tím, že máte protichůdné zájmy, včetně:\n$BULLET_WITH_TAB$Nepřátelé vašeho [pána|E]\n$BULLET_WITH_TAB$[vasalové|E] vašich nepřátel\n$BULLET_WITH_TAB$Vládci #emphasis útočící#! na stejného nepřítele"
 game_concept_hostile_army:0 "Nepřátelská"
 game_concept_hostile_scheme_desc:5 "$game_concept_hostile_schemes$ jsou [schemes|E], jejichž cílem je ublížit [character|E]. Většina $game_concept_hostile_schemes$ využívá [secrecy|E].\n\nPříklady $game_concept_hostile_schemes$ zahrnují:\n$BULLET_WITH_TAB$[GetScheme('murder').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('abduct').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('claim_throne').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('fabricate_hook').GetTypeName]"
 game_concept_hostile_scheme_resistance:0 "Odpor proti nepřátelským plánům"
 game_concept_hostile_schemes:0 "Hostilní schémata"
 game_concept_hostile_scheme:0 "Hostilní plán"
 game_concept_hosting: "Hosting"
 game_concept_host:0 "Hostitel"
 game_concept_house_arrest_desc:0 "$game_concept_house_arrest$ je shovívavou formou [vězení|E], kde postavy netrpí žádnými špatnými účinky kromě nudy. Nicméně, [vládci|E] je mohou hodit do [vězení|E], i když to snižuje [názory|E] blízké rodiny Vězně [close_family|E].\n\nZajatí [šlechtičny|E] jsou automaticky umístěni do [domácího_arrestu|E]."
 game_concept_house_arrest:0 "Domácí Vazba"
 game_concept_house_desc:1 "A $game_concept_house$ je větev členů na větším stromě [dynastie|E]. Domy jsou vytvořeny [vládci|E], kteří již nechtějí odpovídat svému aktuálnímu [hlavě_rodu|E] a raději by byli hlavou nové domácnosti.\n\nI když mají domy svá vlastní jména a erby, stále sdílejí [prestige_dynastie|E] a ostatní členové dynastie mohou stále být vaším [hráčským_dědicem|E]."
 game_concept_house_head_desc:1 "Každý [dům|E] v rámci [dynastie|E] má $game_concept_house_head$, který má určité unikátní pravomoci nad členy domu.\n\nZejména může vůdce domu legalizovat [nelegitimní děti|E], svolat členy domu k [válce|E] a požadovat konverzi [země|E] členů. Vůdce domu také získá [slabý_potah|E] na všechny členy svého domu, kteří se narodí, když je ve funkci.\n\n[Vůdci klanů|E] mají speciální pravidla a privilegium."
 game_concept_house_head_head:0 "Hlava"
 game_concept_house_head_interaction_desc:0 "Speciální [interactions|E], které může provést [house_head|E] proti členům jejich [house|E]."
 game_concept_house_head_interaction:0 "Interakce s hlavou rodu"
 game_concept_house_heads_possessive: "Vlastnictví hlavy domu"
 game_concept_house_heads:0 "Hlava domu"
 game_concept_house_head:0 "Hlava domu"
 game_concept_house_possessive: "Dům"
 game_concept_house_succession_law_desc: "V [GetGovernment('clan_government').GetName] [realms|E] aktuální [house_unity_level|E] určuje, jaký [succession_law|E] se používá.\n\nKlany mohou přejít na $SUCCESSION_LAW_CHANGE_WINDOW_SINGLE_HEIR_LAWS$ zákon o dědictví, který zabrání změně [house_unity|E], ale udělat to je mnohem obtížnější než obvykle."
 game_concept_house_succession_law: "Zákon o nástupnictví domu"
 game_concept_houses:0 "Rodiny"
 game_concept_house_unity_desc: "$game_concept_house_unity$ představuje stav vnitřních vztahů v [klan|E] [rodu|E] a postoj, který mají členové navzájem.\n\nExistuje několik [úrovní soudržnosti domu|E], které poskytují členům rodu různé výhody a sankce.\n\n$game_concept_house_unity$ se mění v závislosti na akcích, které členové rodu vykonávají vůči sobě. [soudržné akce rodu|E] obvykle zvýší $game_concept_house_unity$, zatímco [dělící akce rodu|E] jej sníží. [hlava rodu|E] má obecně větší vliv na $game_concept_unity$ svého rodu."
 game_concept_house_unity_devisive_actions: "Dělicí Akce"
 game_concept_house_unity_devisive_actions_desc: "Rozdělující akce vůči členům vaší [domu|E] sníží vaši [jednotu_domu|E].\n\n[vedoucí_domu|E] mohou využít #V $unity_steer_house_direction_decision$#! [rozhodnutí|E] a #V $accuse_of_decandence_interaction$#! [interakci|E], aby výrazně snížili jednotu.\n\n#weak Některé příklady rozdělujících akcí jsou:$house_unity_decrease_examples$#!"
