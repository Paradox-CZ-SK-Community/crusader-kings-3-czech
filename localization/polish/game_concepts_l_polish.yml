 game_concept_child: "Dítě"
 game_concept_child_desc: "$game_concept_child$ je postava mladší než #V 16#!."
 game_concept_child_health: "Zdraví dětí"
 game_concept_child_health_desc: "Některé [traits|E], například [GetTrait('measles').GetName( GetNullCharacter )], jsou obzvlášť nebezpečné pro [children|E].\n\nJakýkoli trest k $game_concept_child_health$ se sčítá s běžnými tresty k [health|E], i když pochází ze stejného [trait|E]."
 game_concept_child_possessive: "Dítěte"
 game_concept_childhood_trait: "Vlastnost z dětství"
 game_concept_childhood_trait_desc: "Každé dítě získá $game_concept_childhood_trait$ během svého dospívání, například [GetTrait('rowdy').GetName( GetNullCharacter )] nebo [GetTrait('charming').GetName( GetNullCharacter )].\n\nZískaná vlastnost naznačuje, které [education_focus|E] by mu nejlépe vyhovovalo."
 game_concept_children: "Děti"
 game_concept_church: "Církev"
 game_concept_church_holding: "Církevní država"
 game_concept_church_holdings: "Církevní državy"
 game_concept_church_property: "Církevní državy"
 game_concept_church_property_desc: "Církevní državy jsou [temples|E] pod kontrolou [realm_priest|E].\n\nVe [faiths|E] s [GetFaithDoctrine('doctrine_theocracy_lay_clergy').GetBaseName] [doctrine|E] nejsou Církevní državy a [temples|E] mohou být drženy přímo sekulárními [rulers|E] bez penalizace."
 game_concept_cities: "Cities"
 game_concept_city: "City"
 game_concept_city_holding: "Městská držba"
 game_concept_city_holding_desc: "Města jsou nejbohatší [holding_type|E], upřednostňují [taxes|E] před [levies|E]. Jsou spojena s [republics|E] a vlastnictví města jako jakékoli z hracích [government_forms|E] vždy přináší trest."
 game_concept_city_holdings: "Městské držby"
 game_concept_civil_war: "Občanská válka"
 game_concept_civil_war_desc: "Jde o [war|E], ve které se jeden či více [vassals|E] a/nebo [counties|E] vzbouří proti svému [liege|E]. Nejčastěji jsou výsledkem [faction|E], jejíž požadavky nebyly splněny.\n\nProhra v $game_concept_civil_war$ často přináší následky vážnější než původní požadavky vzbouřené frakce."
 game_concept_civil_wars: "Občanské války"
 game_concept_claim: "Nárok"
 game_concept_claimant: "Nárokovač"
 game_concept_claimant_desc: "A $game_concept_claimant$ je osoba s jedním nebo více [claims|E] na [titles|E]. [ruler|E] Nárokovači mohou tyto nároky uplatnit použitím nároku [casus_belli|E] k vyhlášení [wars|E].\n\nTento Casus Belli lze také použít k prosazení nároků [vassals|E] a dokonce [unlanded|E] postav ve vašem [realm|E].\n\nNárokovači mohou také vést [factions|E] — i když nebydlí ve vašem Realm."
 game_concept_claimant_faction: "$claimant_faction$"
 game_concept_claimant_faction_desc: "$game_concept_claimant_faction$ usiluje o instalaci konkrétního [claimant|E] na trůn [title|E] drženého jejich [liege|E]. Pokud uspěje, Liege bude muset předat titul Nárokovači a struktura [vassal|E] bude odpovídajícím způsobem aktualizována. Všichni členové [faction|E] získají [hook|E] na Nárokovače."
 game_concept_claimant_factions: "Frakce nárokovačů"
