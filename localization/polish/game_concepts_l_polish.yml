l_polish:
 game_concept_abandon_celibacy_decision:0 "Rozhodnutí o opuštění celibátu"
 game_concept_abandon_celibacy_desc:0 "Rozhodnutí, které umožňuje postavě ztratit [GetTrait('celibate').GetName( GetNullCharacter )] [vlastnost|E] podle vlastní vůle."
 game_concept_abandon_celibacy:0 "Odmítnout celibát"
 game_concept_abandon_hook_interaction_desc:0 "Interakce [interaction|E], která vám umožňuje vzdát se [hook|E], který máte, výměnou za ztrátu [stress_loss_i][stress|E]."
 game_concept_abandon_hook_interaction:0 "$abandon_hook_interaction$ Interakce"
 game_concept_absolute_control_desc:1 "$game_concept_absolute_control$ je zvláštní stav [control|E] povolený [perk|E] $absolute_control_perk_name$, který označuje, že vládce má železnou kontrolu nad populací.\n\nKdykoli je $game_concept_control$ na #V 100#!, bude to místo toho zobrazeno jako '$ABSOLUTE_COUNTY_CONTROL$' a poskytne další bonusy k [taxes|E] a [levies|E]."
 game_concept_absolute_control_short: "Absolutní"
 game_concept_absolute_control:0 "Absolutní kontrola"
 game_concept_absolute_crown_authority_desc:2 "$game_concept_absolute_crown_authority$ je nejvyšší úroveň [koruní_autority|E]. [vazalové|E] mají #N -30#! [názor|E] penalizaci vůči svému [pánovi|E].\n\nNa této úrovni — kromě účinků [vysoké|E] a [omezené|E] koruní autority — může vládce vybrat [určeného dědice|E] za [prestige|E] náklady.\n\nKromě toho, vazalové nemohou vyhlásit válku ani proti cizím vládcům."
 game_concept_absolute_crown_authority:0 "Absolutní královská autorita"
 game_concept_absolute_tribal_authority_desc:0 "$game_concept_absolute_tribal_authority$ je nejvyšší úroveň [tribal_authority|E]. [vassals|E] mají #N -30#! [opinion|E] penalizaci vůči svému [liege|E].\n\nNa této úrovni, kromě účinků [limited_tribal|E] a [high_tribal_authority|E], mohou nyní vládci osídlit a stát se [feudal|E].\n\nNereformovaní [tribal|E] [GetReligionFamily('rf_pagan').GetName] vládci vyžadují tento zákon pro reformu své [faith|E]."
 game_concept_absolute_tribal_authority:0 "Absolutní kmenová autorita"
 game_concept_absolute_tribal:0 "Absolutní"
 game_concept_absolute:0 "Absolutní"
 game_concept_accept_culture_desc:0 "$game_concept_accept_culture$ je [councillor_task|E], kterou vykonává [steward|E].\n\nZvyšuje [cultural_acceptance|E] mezi cílovou [culture|E] a [rulerpossessive|E] $game_concept_culture$."
 game_concept_accept_culture:0 "$task_accept_culture$"
 game_concept_acclaimed_knight_desc:1 "[knight|E] držící [accolade|E].\n\nAby se stal vysoce ceněným rytířem, musí být rytíř [unlanded|E] nebo [baron|E], s alespoň [EmptyScope.ScriptValue('accolade_prowess_requirement_value')|0V] nebo více [prowess|E].\n\nVysoce ceněný rytíř musí být způsobilý pro dva [accolade_types|E]; ani jeden nemůže již patřit jinému z jejich [liege|e]'s vysoce ceněných rytířů."
 game_concept_acclaimed_knights:0 "Uznavaní rytíři"
 game_concept_acclaimed_knight:0 "Oceňovaný rytíř"
 game_concept_accolade_desc:5 "Ocenění jsou pocty udělované [knights|E] jejich [liege|E].\n\nRytíř, který drží ocenění, se stává [acclaimed_knight|E].\n\nJakmile oceněný rytíř získává [glory|E], [accolade_rank|E] jejich [accolade_types|E] se zvyšuje, což poskytuje silnější bonusy jejich ležím.\n\nKdyž ocenění rytíři zemřou, jsou nahrazeni prostřednictvím [accolade_succession|E].\n\n[innovations|e] a vyšší [title_tiers|e] umožňují [rulers|E] držet více ocenění současně."
 game_concept_accolade_rank_desc:1 "An [accolade|e] má #value 6#! progresivních hodností, které odemykají bonusy specifické pro své [typy_accolade|e], jako jsou [modifikátory_rytířské_armády|e].\n\nZískání [slávy|E] odemyká každou hodnost, zatímco ztráta slávy může způsobit jejich ztrátu.\n\nNeparní hodnosti jsou poskytovány Primárními atributy Accolade, a sudé hodnosti Sekundárními."
 game_concept_accolade_rank_short:0 "Hodnost"
 game_concept_accolade_ranks:0 "Ceny hodnosti"
 game_concept_accolade_rank:0 "Hodnost uznání"
 game_concept_accolade_succession_desc:1 "Nástupnictví v ocenění nastává, když [accolade|E]'s [acclaimed_knight|e] zemře nebo se stane neplatným pro tuto roli.\n\nOceněný rytíř je nahrazen svým nástupcem, který musí být způsobilý pro primární [accolade_type|E]. Sekundární atribut může být změněn, za ztrátu [glory|E].\n\nPokud na dvoře nejsou žádní hodní nástupci, může být #high $call_for_acclaimed_knight_candidates_decision$#! rozhodnutí použito k pozvání vhodných kandidátů."
 game_concept_accolade_succession:0 "Následnictví pocty"
 game_concept_accolades:0 "Ocenění"
 game_concept_accolade_type_desc:1 "[ocenění|E] má primární a sekundární atribut, které dávají bonusy, jak se zvyšuje [hodnost ocenění|E].\n\nKaždý potenciální [oceněný rytíř|E] je způsobilý pouze pro určité atributy, většinou na základě jejich [vlastností|E]. Při [nástupu ocenění|E] musí nový rytíř splnit primární atribut, ale sekundární může být změněn, se ztrátou [slávy|E]. Kromě toho, pokud atribut dává přístup k [retinue_maa|E], bude to možné jen pokud je to primární atribut.\n\nKaždé ocenění musí mít dva unikátní atributy. Pán #vysoký nemůže#! duplikovat atributy mezi oceněními."
 game_concept_accolade_types:0 "Atributy ocenění"
 game_concept_accolade_type:0 "Atribut vyznamenání"
 game_concept_accolade:0 "Vyznamenání"
 game_concept_activities:0 "Aktivity"
 game_concept_activity_attending:0 "Účast"
 game_concept_activity_desc_GRAND_ACTIVITY_DLC:0 "\n\nPravidelný $game_concept_activity$ jako například [GetActivityType( 'activity_feast' ).GetName] nebo [GetActivityType( 'activity_hunt' ).GetName] jsou menší a méně impozantní než [grand_activities|E]."
 game_concept_activity_desc:3 "An $game_concept_activity$ je zvláštní příležitost uspořádána pro konkrétní účel, například jít na [GetActivityType( 'activity_hunt' ).GetName], abyste ulevili [stress|E].\n\n[activity_host_short|E] pořádá Aktivitu na konkrétním [location|E], což to ovlivňuje různými způsoby, a všichni účastníci musí [travel|E] tam.\n\nKaždá účastnící postava interaguje navzájem nastavením [intent|E], který se snaží sledovat během Aktivity.[SelectLocalization( HasDlcFeature( 'advanced_activities' ), 'game_concept_activity_desc_GRAND_ACTIVITY_DLC', '' )]"
 game_concept_activity_guest_desc:0 "Host na [activity|E] je jakákoliv [character|E] pozvaná [activity_host|E].\n\nZatímco obvykle nemohou ovlivnit aktivitu tolik jako jejich hostitel, stále mohou usilovat o svůj [intent|E]."
 game_concept_activity_guest_short:0 "Host"
 game_concept_activity_guests_short:0 "Hosté"
 game_concept_activity_guests:0 "Hosté Aktivity"
 game_concept_activity_guest:0 "Host aktivity"
 game_concept_activity_host_desc:0 "Hostitel [activity|E] je [ruler|E], který ji zahájil.\n\nVolí [activity_type|E], [location|E], [activity_options|E] a které [activity_guests_short|E] pozve."
 game_concept_activity_host_short:0 "Host"
 game_concept_activity_host:0 "Hostitel aktivity"
 game_concept_activity_option_desc:0 "Všechny [activities|E] mají možnosti, které vám umožňují přizpůsobit plánování vaší aktivity. Možnosti mají různé náklady a požadavky."
 game_concept_activity_options:0 "Možnosti činnosti"
 game_concept_activity_option:0 "Možnost Aktivity"
 game_concept_activity_phase_action_desc:0 "Každých #V 7#! dní, když se účastníte [aktivity|E], existuje šance, že se stane #EMP něco#! mimo pravidelné události. Tyto události se zobrazují v pravém horním rohu okna Aktivity.\n\nCo se může stát, záleží na [type_aktivity|E], například: [hostitel_aktivity|E] může získat [prestiž|E] nebo [host|E] [názor|E] v [GetActivityType('activity_feast').GetName].\n\nVždy existuje šance, že se nic nestane, to je obzvlášť pravděpodobné před tím, než je aktuální [fáze_aktivity|E] [stav_aktivity_aktivní|E]."
 game_concept_activity_phase_action:0 "Akce fáze aktivity"
 game_concept_activity_phase_desc:2 "Akční fáze aktivity, jako je [contest|E] v [GetActivityType( 'activity_tournament' ).GetName], [stop|E] na [tour|E] nebo cíl [pilgrimage|E], během které se odehrávají události."
 game_concept_activity_phases:1 "Fáze aktivit"
 game_concept_activity_phase:1 "Fáze aktivity"
 game_concept_activity_state_active_desc:1 "Když hostitel a hosté dorazili a zapojili se do [aktivity|E], považuje se to za aktivní."
 game_concept_activity_state_active:0 "Aktivní"
 game_concept_activity_state_passive_desc:1 "Aktivita [activity|E] je v pasivní fázi, když hostitel nebo hosté ještě všichni nedorazili, nebo když jsou mezi jednou zastávkou [stop|E] a další na [tour|E]."
 game_concept_activity_state_passive:0 "Pasivní"
 game_concept_activity_type_desc:0 "Některé [aktivity|E] a [velké aktivity|E] mají různé typy odpovídající speciálním variantám aktivity.\n\nNapříklad, když plánujete lov, můžete si vybrat mezi standardními, sokolnictvím a legendárními, pokud splňujete požadavky na tento typ."
 game_concept_activity_types:0 "Typy aktivit"
 game_concept_activity_type:0 "Typ aktivity"
 game_concept_activity:0 "Aktivita"
 game_concept_adopt: "Adoptovat"
 game_concept_adopted: "Adoptovaný"
 game_concept_adopting: "Adopce"
 game_concept_adoption: "Aport"
 game_concept_adoption_desc: "Adopce je akt přivedení jiného [character|E] do vašeho [house|E] a [dynasty|E]."
 game_concept_adopts: "O adopci"
 game_concept_adult_desc:0 "An $game_concept_adult$ je postava ve věku alespoň #V 16#! let."
 game_concept_adult_health_desc: "Některé [traits|E], jako například [GetTrait('ill').GetName( GetNullCharacter )], jsou pro [adults|E] nebezpečnější.\n\nJakákoli penalizace k $game_concept_adult_health$ se sčítá s běžnými penalizacemi k [health|E], dokonce i od stejného Traitu."
 game_concept_adult_health: "Dospělý zdraví"
 game_concept_adulthood:0 "Dospělost"
 game_concept_adults:0 "Dospělí"
 game_concept_adult:0 "Dospělý"
 game_concept_advantage_rolls:0 "Výhody při hodu"
 game_concept_advantage_roll:0 "Hod Advantage"
 game_concept_advantage:0 "Výhoda"
 game_concept_aftermath_desc:1 "Fáze $game_concept_aftermath$ [bitvy|E] nastává, kdy jedna strana vyhrála. Vítěz se pokusí zabít co nejvíce [Concept( 'retreat', 'Ústupující' )|E] [vojáků|E].\n\n[muži_v_zbrani|E] s vysokým [pronásledováním|E] dokážou zabít více $game_concept_soldiers$ během $game_concept_aftermath$, zatímco $game_concept_men_at_arms$ s vysokým [základem|E] ochrání přátelské [vojáky|E]."
 game_concept_aftermath:0 "Následky"
 game_concept_agent_discovery_desc:1 "Odhalení [secret_scheme|E] [agents|E] mohou být považováni za [criminals|E] jejich [liege|E] a pravděpodobně budou [imprisoned|E], pokud to tak bude."
 game_concept_agent_discovery_discovered:0 "Objeveno"
 game_concept_agent_discovery:0 "Objevování agentů"
 game_concept_agent_i:0 "@scheme_agent_icon!"
 game_concept_agents_desc:3 "An $game_concept_agent$ je účastník [scheme|E], který může poskytnout jednu ze tří výhod. Mohou zvýšit [success_chance|e], snížit [scheme_speed_single|e], nebo zlepšit [secrecy|e]. Pouze cíloví [courtiers|E], [guests|E] a [direct_vassals|E] mohou být najati jako agenti.\n\nPro [scheme_hostile|E] schémata je velmi důležité mít agenty blízko cíle. Například [councillors|E] nebo [close_family|E] cíle schématu přispívají více k $game_concept_scheme_speed_single$ a $game_concept_success_chance$.\n\nBýt $game_concept_agent$ v [hostile_scheme|e] je [crime|E], a $game_concept_agent$ riskuje, že bude [agent_discovery_discovered|E]."
 game_concept_agents:0 "Agenti"
 game_concept_agent:0 "Agent"
 game_concept_ai_cautious_personality_desc:1 "$game_concept_ai_cautious_personality$ [ruler|E] chce být připraven na to, že na něj bude vyhlášena [war|E]. Jsou poněkud neochotní vyhlašovat ofenzivní války, místo toho dávají přednost pomalému budování. Udržují rezervu [gold|E], aby se bránili, a investují do [buildings|E] a [men_at_arms|E], aby se cítili v bezpečí.\n\nRulers s $game_concept_ai_cautious_personality$ jsou méně pravděpodobní, že vytvoří a podpoří [legends|E].\n\nZdrženlivé a opatrné vládcové mají tendenci být $game_concept_ai_cautious_personality$.\nMezi běžné vlastnosti patří [GetTrait('patient').GetName( GetNullCharacter )], [GetTrait('calm').GetName( GetNullCharacter )], [GetTrait('craven').GetName( GetNullCharacter )], [GetTrait('paranoid').GetName( GetNullCharacter )] a [GetTrait('content').GetName( GetNullCharacter )]. Nikdy nebudou [GetTrait('fickle').GetName( GetNullCharacter )]."
 game_concept_ai_cautious_personality:0 "Opatrný"
 game_concept_ai_conqueror_personality_desc: "A $game_concept_ai_conqueror_personality$ chce rozšířit své [království|E] skrze [válku|E], za jakoukoli cenu. Investují všechny své [zlato|E] do [válečné pokladnice|E] nebo na nákup [mužů_u_zbraně|E].\n\nObvykle vyhlašují mnohem více [válek|E] než normálně a jsou spíše nedůvěryhodní [spojenci|E]. Vzdávají se většiny frivolních potěšení v životě, jako je hostitelství nebo účast na [aktivitách|E] a sponzorování [inspirací|E] — aby ušetřili [zlato|E] na poražení svých nepřátel. Použijí Aktivity pouze k získání dostatečného [prestige|E] a [piety|E] k zahájení války.\n\nKaždý ne-[ai_cautious_personality|E] [vladář|E] má potenciál stát se $game_concept_ai_conqueror_personality$, ale obvykle není více než hrstka vladářů na celém světě s tímto archetypem."
 game_concept_ai_conqueror_personality: "Dobyvatel"
 game_concept_ai_conquerors_personality: "Dobyvatelé"
 game_concept_ai_economical_boom_personality_desc:1 "Osobnost $game_concept_ai_economical_boom_personality$ chce investovat veškeré své [gold|E] do [realm|E]. Vyprázdní svou pokladnu, aby financovala [buildings|E] a [men_at_arms|E], a často staví více [economic_buildings|E] a [holdings|E]. Ukládají zlato pouze v případě přímého ohrožení, například silnou [faction|E].\n\nVládcové $game_concept_ai_economical_boom_personality$ jsou o něco méně pravděpodobní, že budou vytvářet a podporovat [legends|E].\n\nOdvážní vládci s tendencí k budování a bez zvláštního sklonu k válce mají tendenci být $game_concept_ai_economical_boom_personality$s.\nBěžné vlastnosti zahrnují [GetTrait('calm').GetName( GetNullCharacter )], [GetTrait('patient').GetName( GetNullCharacter )], [GetTrait('diligent').GetName( GetNullCharacter )], [GetTrait('generous').GetName( GetNullCharacter )], [GetTrait('stubborn').GetName( GetNullCharacter )], [GetTrait('profligate').GetName( GetNullCharacter )], a [GetTrait('improvident').GetName( GetNullCharacter )]. Vládcové s [GetFocus('stewardship_domain_focus').GetName] také obvykle mají tendenci být $game_concept_ai_economical_boom_personality$s."
 game_concept_ai_economical_boom_personality:0 "Stavitel"
 game_concept_ai_economical_unpredictable_personality_desc:0 "An $game_concept_ai_economical_unpredictable_personality$ [vládce|E] nemá žádné [vlastnosti|E], které by ho tlačily směrem k určitému ekonomickému archetypu a může se rozhodnout pro jakoukoli strategii.\n\nMůže se rozhodnout dočasně investovat značné množství do [budov|E] jako [ai_economical_boom_personality|E], nebo budovat své [království|E] pomalu s rezervou [zlata|E]. Do [války|E] chodí pravidelným tempem."
 game_concept_ai_economical_unpredictable_personality:0 "Neprůhledný"
 game_concept_ai_warlike_personality_desc:1 "A $game_concept_ai_warlike_personality$ [vládce|E] chce být vždy připraven na vyhlášení [války|E]. Ukládají si [zlato|E] na válku, než aby do něj investovali do rozvoje svého [království|E]. Pokud je $game_concept_ai_warlike_personality$ vládce v míru po delší dobu, použijí zlato ve své válečné pokladnici na stavbu [budov|E].\n\n$game_concept_ai_warlike_personality$ vládci jsou pravděpodobněji vytvářejí a propagují hrdinské [legendy|E].\n\nOdvážní a chamtiví vládci bývají válečníci.\nBěžné znaky zahrnují [GetTrait('rozčilený').GetName(GetNullCharacter)], [GetTrait('netrpělivý').GetName(GetNullCharacter)], [GetTrait('sadistický').GetName(GetNullCharacter)], [GetTrait('ambiciózní').GetName(GetNullCharacter)], [GetTrait('pomstychtivý').GetName(GetNullCharacter)], [GetTrait('podrážděný').GetName(GetNullCharacter)], a [GetTrait('horlivý').GetName(GetNullCharacter)]."
 game_concept_ai_warlike_personality:0 "Válečný"
 game_concept_alliance_desc:2 "A $game_concept_alliance$ je diplomatický vztah mezi dvěma [vládci|E]. [Nezávislí|E] vládci mohou povolat $game_concept_allies$ k účasti na vzájemných [válkách|E].\n\nAliance jsou vytvářeny a udržovány prostřednictvím [manželství|E] nebo [zasnoubení|E], pokud jsou dvě postavy, které jsou vdané, dostatečně příbuzné s oběma vládci. Například, pokud [král|E] provdá svou dceru za syna jiného krále, stávají se ti dva králové $game_concept_allies$.\n\n[Páni|E] mohou také vytvářet $game_concept_alliances$ se svými [vassaly|E]. Pán nemůže povolat vassala do války, ale brání mu to, aby se přidal k [frakcím|E]."
 game_concept_alliances:0 "Aliance"
 game_concept_alliance:0 "Aliance"
 game_concept_allied:0 "Spojenec"
 game_concept_allies:0 "Spojenci"
 game_concept_ally_i:0 "@alliance_icon!"
 game_concept_ally:0 "Aliance"
 game_concept_archer_cavalry_desc:0 "$game_concept_archer_cavalry$ jsou jezdecké [men_at_arms|E] vybavené vzdálenými zbraněmi.\n\nAčkoli je každý typ $game_concept_archer_cavalry$ jedinečný, obecně [counter|E] [heavy_infantry|E] a jsou naopak counterovány [archers|E] vybavenými kuší.\n\n$game_concept_archer_cavalry$ jsou také často silní na plochém [terrain|E], zejména na Stepi."
 game_concept_archer_cavalry:0 "Rajdící lukostřelci"
 game_concept_archers_desc:0 "Lukostřelci jsou [muži ve zbrani|E], kteří bojují na nohou s dálkovými zbraněmi.\n\nI když je každý typ lukostřelce jedinečný, obecně [odporují|E] [záškodníkům|E], a naopak je [proti|E] [těžké jízdy|E] a [lehké jízdy|E]."
 game_concept_archers:0 "Lukostřelci"
 game_concept_archer:1 "Lukostřelec"
 game_concept_armies:0 "Armády"
 game_concept_army_commander_desc:0 "A $game_concept_army_commander$ je postava ve velení [army|E]. Kterákoli z vašich [courtiers|E] nebo přímých [vassals|E] může být potenciálně přidělena jako velitel (s ohledem na věk, [health|E] a [doctrines|E]).\n\nV [battle|E] silně ovlivňuje [martial_skill|E] velitele [advantage|E]. Dokud je přítomen velitel, budou provedeny další [rolls|E] ve snaze zvýšit $game_concept_advantage$.\n\nKromě toho mohou [commander_traits|E] poskytnout armádě různé výhody, jak ve válce, tak mimo ni."
 game_concept_army_commanders:0 "Velitelé armády"
 game_concept_army_commander:0 "Velitel armády"
 game_concept_army_desc:1 "Armády se používají k vítězství ve [válkách|E] zapojením se do [bitvy|E] s jinými armádami a k [obléhání|E] a [obsazení|E] nepřátelských [opevněných_držení|E]. Armády se vytvářejí v [shromážďovacích_bodů|E] a primárně se skládají z [zvýšení|E] a [mužů_v_zbrani|E], ale mohou být také posíleny [žoldáky|E] a [svatými_ordery|E].\n\nArmády mohou překonávat vodu tím, že utratí určitou částku [zlata|E] na zajištění přepravy. Mohou utrpět ztráty z [vydrancování|E], pokud místní [baronie|E] není schopna je dostatečně [zásobit|E]."
 game_concept_army:0 "Armáda"
 game_concept_artifact_rarity_desc:0 "Některé [artifacts|E] jsou vzácnější než jiné, což se odráží v jejich vzácnosti.\n\nÚrovně jsou, od nejnižší po nejvyšší:\n$BULLET_WITH_TAB$Běžné (nikdy není zobrazeno, protože je to výchozí)\n$BULLET_WITH_TAB$$masterwork$\n$BULLET_WITH_TAB$$famed$\n$BULLET_WITH_TAB$$illustrious$"
 game_concept_artifact_rarity:0 "Vzácnost artefaktů"
 game_concept_asexual_desc:2 "V #EMP Crusader Kings III#!, tento charakter zažívá malou nebo žádnou přitažlivost k jiným postavám bez ohledu na pohlaví."
 game_concept_asexual:0 "Asexuální"
 game_concept_assault_desc:0 "Útok je, když [besieging|E] [army|E] se pokusí přepadat [fortified_holding|E] s rizikem ztráty mnoha [soldiers|E]. Útoky mohou být prováděny pouze pokud byly zdi držení prolomeny, což vyžaduje, aby armáda obsahovala [siege_weapons|E]."
 game_concept_assaulted:0 "Napaden"
 game_concept_assaulting:0 "Útok"
 game_concept_assaults:0 "Útoky"
 game_concept_assault:0 "Útok"
 game_concept_at_peace_opinion_desc:1 "Postavy, které mají [GetFaithDoctrine('tenet_warmonger').GetBaseName] [core_tenet|E] jako součást své [faith|E], budou mít '$game_concept_at_peace_opinion$' místo [offensive_war_opinion|E] trestu.\n\nPokud budete v míru příliš dlouho, vaši [vassals|E] o vás budou mít nižší mínění #weak (pokud sdílejí vaši víru).#!"
 game_concept_at_peace_opinion_short:0 "V míru"
 game_concept_at_peace_opinion:0 "Názor na mír"
 game_concept_attracted:0 "Přitahováno"
 game_concept_attraction_desc:0 "Atraktivita je typ [názoru|E], který ovlivňuje pouze postavy, jejichž [sexualita|E] odpovídá vašemu pohlaví.\n\nNapříklad [homosexuální|E] muž by k tomuto názoru měl tendenci vůči jiným mužům, [asexuální|E] postava by ho necítila vůči nikomu, a [heterosexuální|E] žena by ho cítila vůči mužům.\n\nTento typ názoru přestává mít účinek u žen nad [GetDefine('NCharacter', 'FEMALE_ATTRACTION_CUTOFF_AGE')] let a u mužů nad [GetDefine('NCharacter', 'MALE_ATTRACTION_CUTOFF_AGE')] let."
 game_concept_attraction:0 "Atraktivita"
 game_concept_attrition_desc:1 "[armies|E] mohou trpět $game_concept_attrition$, což je, když [soldiers|E] jsou ztraceni kvůli dezertaci, nemoci nebo hladu.\n\n$game_concept_attrition$ nastává, když armáda je bez [supplies|E], obléhá [fortified_holding|E], nebo se přesouvá z jedné nepřátelské [county|E] do jiné, pokud cílové místo nesousedí s již kontrolovaným $game_concept_county$."
 game_concept_attrition:0 "Úbytek"
 game_concept_autonomous_vassals_crown_authority_desc:0 "'$game_concept_autonomous_vassals$' je nejnižší úroveň [crown_authority|E]. Na této úrovni [vassals|E] nemají žádnou sankci v [opinion|E] vůči jejich [liege|E], a věřitel má pouze základní moc nad nimi."
 game_concept_autonomous_vassals_crown_authority:0 "Autonomní vazalové Královská autorita"
 game_concept_autonomous_vassals:0 "Autonomní vassalové"
 game_concept_available_spouse_desc:1 "Aby mohl [spouse|E] sloužit v [council|E] vládce, musí být dostupný k plnění povinností této role.\n\nRůzné okolnosti mohou zabránit $game_concept_spouse$ ve splnění těchto povinností, ale několik z nejběžnějších zahrnuje:\n$BULLET_WITH_TAB$Být [ruler|E] svého vlastního [realm|E]\n$BULLET_WITH_TAB$Bydlení na jiném [court|E] vládce\n$BULLET_WITH_TAB$Být [imprisoned|E], buď doma nebo v zahraničí\n$BULLET_WITH_TAB$Mít [GetTrait('incapable').GetName( GetNullCharacter )] [trait|E]\n\nPokud se nedostupný Spouse opět stane dostupným, automaticky obnoví své povinnosti v Radě.\n\nSpouse, kteří jsou vládci sami o sobě, mohou stále sloužit v Radě, pokud jsou vašimi [direct_vassals|E], ale jinak nebudou nikdy považováni za dostupné."
 game_concept_available_spouse:0 "Dostupný manžel/ka"
 game_concept_banished:0 "Vyhnán"
 game_concept_banishment_desc:1 "[imprisoned|E] Postavy mohou být $game_concept_banished$ z [realm|E], což je snad nejpřísnější forma trestu. $game_concept_banished$ [landed|E] vládcové jsou sesazeni, zatímco $game_concept_banished$ [courtiers|E] mají svá aktiva zabavena.\n\nVykázání bez důvodu (např. za závažný [crime|E]) je považováno za extrémně [tyrannical|E]."
 game_concept_banishment:0 "Vyvlastnění"
 game_concept_banish_reason_desc:0 "A $game_concept_banish_reason$ dává [liege|E] příležitost svobodně [banish|E] jakéhokoli poddaného, kterého mají ve svém [dungeon|E]. Tyto důvody se nejčastěji získávají, když je poddaný [criminal|E]."
 game_concept_banish_reasons:0 "Důvody Vykázání"
 game_concept_banish_reason:0 "Důvod pro vyhnanství"
 game_concept_banish:0 "Vykázat"
 game_concept_baronies:0 "Baronie"
 game_concept_barons:0 "Baroni"
 game_concept_barony_desc:0 "$game_concept_baronies$ jsou nejníže hodnocené [titles|E] a mají nejmenší rozlohu na mapě, uspořádány do větších [counties|E].\n\nTituly baronů musí vždy mít [holder|E], pokud obsahují [holding|E]."
 game_concept_barony:0 "Baronie"
 game_concept_baron:0 "Baron"
 game_concept_bastard_desc:1 "$game_concept_bastards$ jsou nelegitimní děti narozené mimo manželství. Jakmile takové, jsou vyloučeni z dědictví [titles|E]. Nicméně, jejich rodiče mohou [Concept( 'legitimized', 'legitimize' )|E] své dítě se souhlasem jejich [house_head|E].\n\nKteré [house|E] bastard patří, je určeno [doctrines|E] víry jejich rodičů, když se narodí.\n\nPokud bastardi získají tituly nebo mají vlastní děti, založí novou [dynasty|E]."
 game_concept_bastards:0 "Bastardi"
 game_concept_bastardy: "Bastardství"
 game_concept_bastardy_desc: "$game_concept_bastard_desc$"
 game_concept_bastard:0 "Bastard"
 game_concept_battle_advantage_desc:0 "$game_concept_battle_advantage$ dává jedné straně v [battle|E] větší poškození. Čím vyšší je $game_concept_advantage$, tím více poškození způsobí [soldiers|E].\n\nBitvy často začínají s jednou stranou s vyšší výhodou na základě [terrain|E] a [martial_skill|E] a [commander_traits|E] [commander|E]. Každá strana může poté získat dodatečné $game_concept_advantage$ z $game_concept_commander$ [rolls|E]."
 game_concept_battle_advantage:0 "Výhoda v bitvě"
 game_concept_battle_desc:1 "$game_concept_battles$ začínají, když dvě protichůdné [armies|E] vstoupí do stejného [barony|E].\n\nNa začátku $game_concept_battle$ jedna strana obvykle začíná s [výhodou|E], která závisí na faktorech, jako jsou [terén|E], [velitel|E] a [velitel_traits|E].\n\nArmády utrpí [ztráty|E] na základě množství [škody|E], které utrpěly. $game_concept_battle$ vstupuje do své [následků|E], když nezůstávají žádní [vojáci|E] pro jednu stranu.\n\nVítěz $game_concept_battle$ je oceněn [war_score|E] v závislosti na rozsahu vítězství."
 game_concept_battles:0 "Bitvy"
 game_concept_battle:0 "Bitva"
 game_concept_beneficiaries:0 "Příjemci"
 game_concept_beneficiary_desc:1 "Každý účastník [great_holy_war|E] si může vybrat $game_concept_beneficiary$ ze své [dynasty|E]. Po vítězství dostane $game_concept_beneficiary$ pozemky v cílovém království úměrně k [war_contribution|E] svého patrona.\n\nNejvětší přispěvatel může donutit svého Beneficiary, aby obdržel hlavní titul, o který se bojuje."
