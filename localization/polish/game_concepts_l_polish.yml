 game_concept_educate:0 "Vzdělávat"
 game_concept_education_focus_desc:1 "Všichni [children|E] mezi věkem #V 6#! a #V 9#! mohou být dány $game_concept_education_focus$ zaměřené na jednu z pěti [skills|E].\n\nVzdělání končí s [education_trait|E] při dosažení [adulthood|E].\n\nKvalita $game_concept_education_trait$, kterou obdrží, bude záviset na tom, jak dobře jejich [childhood_trait|E] odpovídal jejich vzdělávacímu zaměření, a také na relevantní dovednosti jejich [guardian|E].\n\nPři nastavování vzdělávacího zaměření můžete také specifikovat, zda by mělo být dítě vychováno podle [guardian|E]'s [faith|E] a/nebo [culture|E]."
 game_concept_education_focus_short:0 "Zaměření"
 game_concept_education_focus:0 "Zaměření vzdělání"
 game_concept_educations:0 "Vzdělání"
 game_concept_education_trait_desc:2 "Po dosažení [dospělosti|E] každý charakter obdrží $game_concept_education_trait$.\n\nExistuje pět typů Vzdělávacích Dovedností, z nichž každý přímo odpovídá konkrétní [dovednosti|E].\n\nKvalita [dovednosti|E], kterou charakter obdrží, bude záviset na tom, jak dobře jejich [dětství_trait|E] odpovídalo [vzdělávacímu_zaměření|E] a relevantní Dovednosti jejich [ochránce|E].\n\n$game_concept_education_trait$ postavy zlepšuje, jak rychle budou pokračovat v odpovídajícím [životním_stylu|E]."
 game_concept_education_traits:0 "Vzdělávací vlastnosti"
 game_concept_education_trait:0 "Vzdělávací rys"
 game_concept_education:0 "Vzdělání"
 game_concept_elderly_health_desc: "Určité [traits|E], jako například [GetTrait('pneumonic').GetName( GetNullCharacter )], jsou nebezpečnější pro ty, kteří mají alespoň [GetDefine( 'NCharacter', 'FEMALE_ELDERLY_AGE' )|V] let.\n\nJakýkoli postih k $game_concept_elderly_health$ se sčítá s běžnými postihy k [health|E], dokonce i ze stejného traitu."
 game_concept_elderly_health: "Zdraví starších"
 game_concept_elector_desc:1 "Elektory jsou postavy, které mohou hlasovat o svém preferovaném [title_heir|E] podle volitelného [succession_laws|E]. Konkrétní zákon určuje, kdo je považován za elektora."
 game_concept_electors:0 "Volitelé"
 game_concept_elector:0 "Volitel"
 game_concept_elephant_cavalry_desc:0 "$game_concept_elephant_cavalry$ jsou na koních, často dobře vyzbrojení [men_at_arms|E].\n\nZatímco každý typ $game_concept_elephant_cavalry$ je jedinečný, obecně jsou silným [counter|E] proti jednotkám pěchoty a naopak jsou proti nim účinné [spearmen|E].\n\n$game_concept_elephant_cavalry$ jsou také často silní v džunglovém [terrain|E]."
 game_concept_elephant_cavalry:0 "Sloní jízda"
 game_concept_eligible_child_desc:0 "$game_concept_eligible_children$ jsou podle zákona oprávněni zdědit [titles|E] svých rodičů.\n\n[bastards|E] nejsou považováni za oprávněné, stejně jako děti určitých pohlaví podle specifických [gender_laws|E]."
 game_concept_eligible_children:0 "Oprávněné děti"
 game_concept_eligible_child:0 "Oprávněné dítě"
 game_concept_embarkation:0 "Vystoupení"
 game_concept_embarked_i:0 "@embarked_icon!"
 game_concept_embarked:0 "Nastoupený"
 game_concept_embarking_desc:1 "[armáda|E] se automaticky $game_concept_embark$ na [flotilu|E], když dostane rozkaz k pohybu do mořské zóny, nebo když neexistuje pozemní cesta k cílové [baronii|E].\n\n$game_concept_embarking$ stojí částku [gold|E], která symbolizuje pořízení a stavbu lodí. Za každých #V 100#! mužů, kteří se nalodili, se platí náklad ve výši #V [GetDefine('NFleet', 'EMBARK_GOLD_COST_PER_HUNDRED')|0]#! [gold_i]."
 game_concept_embarking:0 "Nastupování"
 game_concept_embark:0 "Vydat se"
 game_concept_embrace_celibacy_decision:0 "Přijmout rozhodnutí o celibátu"
 game_concept_embrace_celibacy_desc:0 "A [decision|E], která umožňuje postavě získat [GetTrait('celibate').GetName( GetNullCharacter )] [trait|E] podle svého přání."
 game_concept_embrace_celibacy:0 "Přijmout celibát"
 game_concept_emperors:0 "Císaři"
 game_concept_emperor:0 "Císař"
 game_concept_empire_desc:1 "$game_concept_empires$ jsou nejvyšší [tituly|E].\n\n[Držitel|E] Impéria má [de_jure|E] práva na své složkové území a může mít Krále jako [vassaly|E].\n\nImpéria mohou být dormantní a nemají aktuálního Držitele. Takové Tituly mohou být vytvořeny [vládcem|E], který ovládá více než 80 % Okresů."
 game_concept_empires:0 "Impéria"
 game_concept_empire:0 "Impérium"
 game_concept_end_date_desc:0 "Rok 1453 je konečný termín, a s jeho dosažením hra skončí."
 game_concept_end_date:0 "Datum ukončení"
 game_concept_entourage_desc:0 "Je nebezpečné jít sám, takže byste měli vzít sebou několik společníků ve vaší družině. Každý, kdo s vámi [travel|E], je součástí vaší družiny a sdílí výzvy, kterým můžete čelit na své cestě.\n\nVáš [GetCourtPositionType('travel_leader_court_position').GetName()] je vůdcem družiny a spravuje vaše cestovní plány.\n\nNěkteří [characters|E] jsou do vaší družiny přidáni automaticky při plánování cesty. [travel_options|E] a [activity_options|E] nabízejí další způsoby, jak přidat postavy."
 game_concept_entourage:0 "Doprovod"
 game_concept_entrenched_regencies:0 "Zakořeněné regentství"
 game_concept_entrenched_regency_desc:3 "Pokud [regentství|E] trvá příliš dlouho, může se stát Zakotveným, a [regent|E] se stává ještě mocnějším ve srovnání se svým [pánem|E].\n\nVýhody, které [regent|E] získává z [rovnováhy_moci|E], se stávají mnohem mocnějšími.\n\nAby se skončilo $game_concept_entrenched_regency$, Regent musí přijmout dar od svého Pána, nebo Pán musí naklonit Rovnováhu ve svůj prospěch."
 game_concept_entrenched_regency_entrenched:0 "Zavedené"
 game_concept_entrenched_regency_entrench:0 "Zabetonovat"
 game_concept_entrenched_regency_regency:0 "Regentství"
 game_concept_entrenched_regency:0 "Zakořeněná regence"
 game_concept_entrenched_regents:0 "Zabetonovaní regenti"
 game_concept_entrenched_regent:0 "Upevněný regent"
 game_concept_epithets:0 "Epiteton"
 game_concept_epithet:0 "Epithet"
 game_concept_era_desc:1 "[inovace|E] mohou být objeveny pouze tehdy, pokud [kultura|E] dosáhla požadované Éry. Další Éra může začít pouze po určitém roce a pokud bylo objeveno alespoň #V 50%#! Inovací předchozí Éry.\n\nVládcové s [kmenovým_vládcovstvím|E] mohou využívat pouze Inovace Kmenové Éry."
 game_concept_eras:0 "Období"
 game_concept_era:0 "Éra"
 game_concept_espionage_desc:1 "$game_concept_espionage$ je [councillor_task|E] prováděná [spymaster|E].\n\nCílem je [ruler|E]'s [court|E] a snaží se odhalit [secrets|E] o postavách tam."
 game_concept_espionage:1 "$task_find_secrets$"
 game_concept_ethos_desc_REFORM_DLC:0 "\n\n[Head of culture|E] může nahradit svůj aktuální $game_concept_ethos$ prostřednictvím [reformation|E]."
 game_concept_ethos_desc:2 "Ethos [kultury|E] definuje její základní hodnoty, vedoucí principy a obecný postoj jejích členů k životu obecně.\n\nKromě toho Ethos významně ovlivňuje náklady na [hlavu_kultury|E] zakládat nové [tradiční|E]."
 game_concept_ethos:0 "Ethos"
 game_concept_exceptional_epic_desc:0 "Rodinný epos napsaný prostřednictvím rozhodnutí $commission_epic_decision$ má šanci být výjimečným epickým, který přináší větší bonusy než normální epos.\n\nŠance, že epos bude výjimečný, může být ovlivněna volbami událostí."
 game_concept_exceptional_epic:0 "Výjimečný epický"
 game_concept_excommunicated_ruler_desc:1 "Ve válce exkomunikace útočníci bojují za odstranění [excommunicated|E] vládce z moci.\n\nPokud zvítězí, útočníci získají velké množství [piety|E] a schválení od jejich [head_of_faith|E], zatímco exkomunikovaný vládce je nucen abdikovat na svého [heir|E].\n\nPokud však exkomunikovaný vládce vyhraje, jejich [head_of_faith|E] je nucen zrušit jejich exkomunikaci, protože prokázali svou spravedlnost na bojišti."
 game_concept_excommunicated_ruler:0 "Exkomunikovaný vládce"
 game_concept_excommunicated:0 "Exkomunikovaný"
 game_concept_excommunicate:0 "Exkomunikovat"
 game_concept_excommunication_desc:0 "Postavy, které jsou [GetTrait('excommunicated').GetName( GetNullCharacter )] svým [head_of_faith|E], jsou považovány za [criminals|E] ostatními postavami jejich [faith|E].\n\n[independent|E] [rulers|E], kteří byli [GetTrait('excommunicated').GetName( GetNullCharacter )], mohou mít vyhlášenu [excommunication_war|E] proti nim.\n\nExkomunikaci lze zrušit buď požádáním [head_of_faith|E] o odpuštění, nebo přechodem k jinému [faith|E]."
 game_concept_excommunication_war:0 "Válka Exkomunikace"
 game_concept_excommunication:0 "Exkomunikace"
 game_concept_execute_desc:1 "[uvězněné|E] postavy mohou být $game_concept_executed$. To je považováno za [tyranský|E], pokud jejich uvěznitel nemá [důvod k vykonání|E].\n\nVykonání zvyšuje váš [strach|E] a nikdy není dobře přijato [blízkou rodinou|E] nešťastného cíle."
 game_concept_executed:0 "Proveden"
 game_concept_execute_reason_desc:1 "A $game_concept_execute_reason$ dává [liege|E] příležitost volně [execute|E] subjekt, kterého má ve svém [dungeon|E]. Nejčastěji se získává, pokud je subjekt [criminal|E]."
 game_concept_execute_reasons:0 "Důvody k výkonu"
 game_concept_execute_reason:0 "Důvod vykonání"
 game_concept_execute:0 "Vykonat"
 game_concept_executing:0 "Vykonávání"
 game_concept_executions:0 "Popravy"
 game_concept_execution:0 "Exekuce"
 game_concept_existing_development_desc:1 "Úkol [develop_county|E] správce trpí klesajícími výnosy. Čím více [rozvoje|E] má [okres], tím více je penalizován [rozvojový_růst|E].\n\nVe výchozím nastavení dosahují [okresy] maximální penalizace [existujícího_rozvoje] při 10 [rozvoje|E]. Každá [éra|E] má [inovaci|E], která toto maximální množství výrazně zvyšuje, a to až na 90 [rozvoje|E] ve [era] $culture_era_late_medieval$.\n\nInovace, které ovlivňují $game_concept_existing_development$ modifikátor:\n$EFFECT_LIST_BULLET$ $innovation_development_01$\n$EFFECT_LIST_BULLET$ $innovation_development_02$\n$EFFECT_LIST_BULLET$ $innovation_development_03$\n$EFFECT_LIST_BULLET$ $innovation_development_04$"
 game_concept_existing_development:0 "Existující rozvoj"
 game_concept_expected_legitimacy_desc: "Úroveň [legitimacy_level|E], kterou [vassals|E] očekávají od svého [ruler|E], na základě jejich historického vztahu. Některé faktory, které snižují očekávání, jsou:\n$BULLET_WITH_TAB$Být [de_jure|E] [liege|E] vazala\n$BULLET_WITH_TAB$Být součástí [close_family|E] vazala\n$BULLET_WITH_TAB$Být [preferred_heir|E] vazala\n$BULLET_WITH_TAB$Být stejný [dynasty|E], za kterou vazal sloužil více než #color_white 50#! let\n$BULLET_WITH_TAB$Vazal není [powerful_vassal|E]\n\nPokud je skutečná úroveň pod jejich očekáváními, mohou se stát neovladatelnými: jejich [opinion|E] bude nižší a mohou se připojit k [factions|E] proti svému [liege|E].\n\nOčekávání rostou s úrovní jejich [primary_title|E], stejně jako s [era|E]."
 game_concept_expected_legitimacy: "Očekávaná legitimita"
 game_concept_experience:0 "Zkušenosti"
 game_concept_exposed:0 "Odhalený"
 game_concept_exposure:0 "Expozice"
 game_concept_extended_family_desc:0 "Rozšířená rodina postavy zahrnuje:\n$BULLET_WITH_TAB$Bradové\n$BULLET_WITH_TAB$Strýcové\n$BULLET_WITH_TAB$Tety\n$BULLET_WITH_TAB$Synovci\n$BULLET_WITH_TAB$Netřesky"
 game_concept_extended_family_members:0 "Široká rodina"
 game_concept_extended_family:0 "Rozšířená rodina"
 game_concept_extort_subjects_decision_desc:0 "A [rozhodnutí|E] nabízející různé příležitosti, jak požadovat více [zlata|E] od poddaných, za jinou cenu..."
 game_concept_extort_subjects_decision:0 "Rozhodnutí o vymáhání od poddaných"
 game_concept_extort_subjects:0 "Vydírání poddaných"
 game_concept_extramarital_sex_desc:1 "Pokud budou odhaleni, dva postavy zapojené do cizoložství budou trpět následky v závislosti na jejich [faith|E]'s [doctrines|E].\n\n$EFFECT_LIST_BULLET$Každá postava se stane známou buď jako [GetTrait('fornicator').GetName( GetNullCharacter )] nebo [GetTrait('adulterer').GetName( GetNullCharacter )], v závislosti na jejich vlastním manželském stavu.\n$EFFECT_LIST_BULLET$Pokud spolu spí muž a žena, může to vést k [bastard|E] těhotenství.\n$EFFECT_LIST_BULLET$Pokud jsou postavy stejného pohlaví, důsledky určují jejich [faith|E]'s $doctrine_homosexuality_name$ [doctrine|E].\n$EFFECT_LIST_BULLET$Jakékoli pohlavně přenosné [diseases|E] držené jednou postavou mohou infikovat druhou."
 game_concept_extramarital_sex_sleeping_with:0 "spí s"
 game_concept_extramarital_sex:0 "Mimo manželský sex"
 game_concept_fabricate_claim_desc:0 "Úkol [councillor_task|E] prováděný [court_chaplain|E].\nCílí na [county|E] a buduje postup v čase. Při 100% postupu lze vyrobit [claim|E] za náklady [gold|E]."
 game_concept_fabricate_claim_short:0 "Vyrobit nárok"
 game_concept_fabricate_claim:0 "$task_fabricate_claim$"
 game_concept_fabricated_claims_short:0 "Vytvořené nároky"
 game_concept_fabricating_claims:0 "Vytváření Nároků"
 game_concept_faction_commitment_desc: "Pravděpodobnost, že [character|E] podpoří [faction|E] proti svému [liege|E].\n\nMůže být ovlivněna řadou důvodů, nejběžnějšími jsou [personality|E], [opinion|E] a [culture|E]."
 game_concept_faction_commitment: "Závazek frakce"
 game_concept_faction_desc:0 "$game_concept_faction$ je skupina [vazalů|E] sdílející společné politické zájmy. Místní populace [krajů|E] se také může připojit k určitým typům Frakcí, jako je Frakce rolníků.\n\nFrakce se stávají nebezpečnými, jakmile jejich [neuspokojení_frakce|E] dosáhne určitého bodu, kdy vydají ultimátum.\n\nPokud [vazal|E] nevyhoví, Frakce povstane v revoltě, což vyvolá [občanskou_válku|E]."
 game_concept_faction_discontent_desc:1 "$game_concept_faction_discontent$ je měřítko toho, jak blízko je [faction|E] k vydání ultimáta.\n\nPokud je [military_power|E] frakce na prahu, Discontent se každým měsícem zvýší. Pokud je vojenská síla pod prahem, discontent se sníží. Velmi silné frakce budou mít svůj discontent rychle vzrůstající."
 game_concept_faction_discontent:0 "Nespokojenost"
 game_concept_faction_independence:0 "Nezávislost"
 game_concept_faction_liberty:0 "Svoboda"
 game_concept_faction_military_power_desc:0 "$game_concept_faction_military_power$ je měření celkové vojenské síly [faction|E] ve vztahu k jejich cíli.\n\nKaždý jednotlivý člen frakce přidává svou plnou sílu k frakci, pokud zůstává ve frakci. Pokud je cílem frakce [liege|E] člena, síla člena se také odečítá od relativní moci liege."
 game_concept_faction_military_power:0 "Vojenská síla frakce"
 game_concept_factions:0 "Frakce"
 game_concept_faction:0 "Frakce"
 game_concept_faith_astray_desc:0 "Tato [faith|E] se liší způsobem, který není obzvlášť významný.\nMezi nimi může stále dojít k mezirasovým sňatkům.\n\n#S Efekty:\n#![GetHostilityDescription( '(int32)1' )]"
 game_concept_faith_astray:0 "Záhadný"
 game_concept_faith_desc:0 "Víra je specifická denominace širší [religion|E]. Všechny postavy a [counties|E] mají víru stejně jako mají [culture|E].\n\nKaždá víra je definována sadou [doctrines|E] s dalekosáhlými důsledky pro její příznivce.\n\nKaždá víra má také hodnotu [fervor|E], která určuje, jak je zranitelná vůči [heresy|E] ([rulers|E] a Counties konvertující k jiným vírám v rámci stejného náboženství)."
 game_concept_faith_evil_desc:0 "Tato [faith|E] je považována za prokletou.\nMezi nimi se zřídka uskutečňují sňatky, mohou se vést [holy_wars|E].\n\n#S Efekty:\n#![GetHostilityDescription( '(int32)3' )]"
 game_concept_faith_evil:0 "Zlo"
 game_concept_faith_hostile_desc:0 "Tato [víra|E] se významně odchyluje.\nMezi manželství stále může docházet, [svaté války|E] mohou být vedeny.\n\n#S Efekty:\n#![GetHostilityDescription( '(int32)2' )]"
 game_concept_faith_hostile:0 "Nepřátelský"
 game_concept_faith_hostility_desc:1 "Všechny [faiths|E] mají vzájemný vztah $game_concept_faith$, který je určen tím, jak blízko jsou si příbuzní.\n\nBlízkost je rozhodnuta několika faktory, jako je, zda sdílejí [religion|E], [religious_family|E], nebo zda má víra speciální [doctrines|E].\n\nPokud jsou dvě víry vzdálené, často se mohou vzájemně [holy_war|E].\n\nNásledující vztahy existují: [faith_righteous|L], [faith_astray|L], [faith_hostile|L], a [faith_evil|L]."
 game_concept_faith_hostility:0 "Nepřátelství k Věře"
 game_concept_faithpossessive:0 "Víra"
 game_concept_faith_righteous_desc:0 "Tato [víra|E] je považována za legitimní.\nSňatek mezi nimi je běžný.\n\n#S Efekty:\n#![GetHostilityDescription( '(int32)0' )]"
 game_concept_faith_righteous:0 "Spravedlivý"
 game_concept_faiths:0 "Víry"
 game_concept_faith:0 "Víra"
 game_concept_fame_trait_desc:1 "$game_concept_fame_trait$ je speciální [vlastnost|E] získaná z určitých okolností a ovlivňuje [názor|E] ostatních na ně. Tyto vlastnosti mohou být získány jako výsledek pozitivního činu nebo když jsou odhalena temná [tajemství|E]. Další jsou výsledkem okolností při narození."
 game_concept_fame_trait:0 "Rys slávy"
 game_concept_family_desc:0 "Rodina postavy se skládá z jejich [close_family_members|E] a [extended_family_members|E]."
 game_concept_family_members:0 "Členové rodiny"
 game_concept_family_member:0 "Člen rodiny"
 game_concept_family:0 "Rodina"
 game_concept_fascination:0 "Fascinace"
 game_concept_fatalities_desc: "[characters|E], kteří zahynuli v přímém důsledku [epidemic|E]."
 game_concept_fatalities: "Úmrtí"
 game_concept_favor_desc:0 "Postavy si mohou být navzájem dlužny $game_concept_favors$, což je považováno za typ [páky|E].\n\nPáky lze získat mnoha způsoby, ale často prostřednictvím různých skriptovaných událostí. Každé dítě narozené do [šlechtické|E] [rodiny|E] také dluží [hlavě_rodu|E] počáteční Favor."
 game_concept_favorite_child_desc: "A $game_concept_favorite_child$ je přímý potomek stejné [dynasty|E], kterého může hráčský vládce zvolit, aby ho preferoval. Budou mít vyšší [opinion|E] o vás a když zemřete, můžete si zvolit, zda budete pokračovat ve svém odkazu jako oni, místo vašeho dědice.\n\nVáš oblíbený potomek může být jakékoliv děti, vnuci a pravnuci, pokud jsou v vaší dynastii."
 game_concept_favorite_child: "Oblíbené dítě"
 game_concept_favors:0 "Přízně"
 game_concept_favor:0 "Přízeň"
 game_concept_feast_desc:2 "Aktivita [activity|E], kde se vládci a dvořané v království shromáždí, aby oslavili... něco nebo něco jiného.\n\nÚčastníci ztratí [stres|E] a zvýší svůj [názor|E] na hostitele. Mohou také vzniknout různé další důsledky z shromáždění tolika lidí.\n\n[ruler|E] pozve svého [vrchního|E] a své [vazaly|E] (spolu s různými [dvořany|E]) na $activity_feast$."
 game_concept_feast:0 "$activity_feast$"
 game_concept_fertility_desc:0 "$game_concept_fertility$ měří, jak schopná je postava mít děti."
 game_concept_fertility:0 "Plodnost"
 game_concept_fervor_desc:2 "$game_concept_fervor$ víry [víra|E] se pohybuje od #V 0#! do #V 100%#!. Nízké $game_concept_fervor$ usnadňuje [panovníkům|E] vytváření nových vír a zvyšuje pravděpodobnost konverze [okresů|E] a postav na jiné víry, včetně [kacířství|E]. Vysoké $game_concept_fervor$ zrychluje konverzi okresu.\n\n$game_concept_fervor$ se přirozeně mění s časem. Menší víry mají tendenci mít vyšší horlivost. Větší víry mají tendenci mít nízké $game_concept_fervor$.\n\nVedení Velkých Svatých válek a úspěšné Svaté války sníží $game_concept_fervor$. Být cílem zvýší $game_concept_fervor$. Propuknutí [kacířství|E] výrazně zvýší $game_concept_fervor$."
 game_concept_fervor:0 "Zápal"
 game_concept_feudal_desc:0 "Pod feudálním [government_form|E] dává [liege|E] svým [vassals|E] [land|E] k vládnutí výměnou za [levies|E] a [taxes|E], regulované individuálními [vassal_contract|E] mezi vazalem a ležím."
 game_concept_feudal_government:0 "Feudální vláda"
 game_concept_feudal_i: "@government_type_feudal!"
