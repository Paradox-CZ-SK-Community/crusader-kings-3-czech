 game_concept_grudge_desc: "Zášť $game_concept_grudge$ je $game_concept_relation$ označující jednostrannou nenávist a resentiment. Cíl zášti nevrací city a možná ani neví.\n\n#WEAK $game_concept_grudges$ se nejčastěji vznikají, když jeden [charakter|E] udělá něco hrozného jinému, aniž by si to uvědomil — například král, který nechá sedláka ve své [vězení|E] po čtyřicet let.#!"
 game_concept_grudge_possessive: "Vzteká"
 game_concept_grudges_possessive: "Záště'"
 game_concept_grudges: "Zášť"
 game_concept_grudge: "Zášť"
 game_concept_guardian_desc:2 "$game_concept_guardian$ je [postava|E] přidělená k [vzdělávání|E] [dítěte|E] (nazývaného jejich [svěřenec|E]).\n\n$game_concept_guardians$ mají tendenci předávat své [osobnostní_vlastnosti|E] svým $game_concept_wards$, stejně jako svou [kulturu|E] a/nebo [víru|E], pokud je tak uvedeno v $game_concept_education_focus$.\n\n$game_concept_guardian$ může bydlet v jiném [dvoře|E]. Svěřit [blízkého_člena_rodiny|E] do milosti jiného [vládce|E] zvýší jejich [názor|E] na vás."
 game_concept_guardian_possessive:0 "Přivlastnění opatrovníka"
