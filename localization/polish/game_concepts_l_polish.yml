 game_concept_inactive_accolade_desc:1 "[accolades|E] se stávají neaktivními, když jsou neplatné.\n\nOcenění se stává neaktivním, pokud:\n$EFFECT_LIST_BULLET$Oceněný rytíř [acclaimed_knight|e] nebo jejich [ruler|E] již nesplňuje požadavky na [accolade_type|e]\n$EFFECT_LIST_BULLET$Oceněný rytíř zemře nebo opustí dvůr svého vládce [court|e] bez nástupce\n$EFFECT_LIST_BULLET$[ruler|E] ho manuálně stáhne"
