 game_concept_hunt_success_chance_desc:1 "Při vydání na [GetActivityType('activity_hunt').GetName] neexistuje záruka, že zakrýte svou kořist. Hlavní faktory jsou:\n$BULLET_WITH_TAB$[GetTrait('lifestyle_hunter').GetName( GetNullCharacter )] [úroveň_racení_xp|E]\n$BULLET_WITH_TAB$[GetCourtPositionType('master_of_hunt_court_position').GetName()] [způsobilost|E]\n$BULLET_WITH_TAB$[budovy|E], [terén|E] a [rozvoj|E]\n$BULLET_WITH_TAB$Zvířecí [hunt_sightings_no_prefix|E]\n\n$game_concept_hunt_success_chance$ nemůže být nikdy vyšší než #V 80#!.\n\n#slabé Úspěšné lovy končí zabitím kořisti, při čemž mohou být získány trofejové [artefakty|E] a skvělé [prestige_i|E][prestige|E] propůjčeno lovci.#!"
