 game_concept_ruler_desc:1 "A $game_concept_ruler$ je [postava|E], která má alespoň jeden [titulu|E]."
 game_concept_rulerpossessive:0 "Vládcova"
 game_concept_rulers:0 "Vladáři"
 game_concept_ruler:0 "Vládkyně"
 game_concept_scales_of_power_desc:2 "Během [power_sharing|E] se vyvažuje moc mezi [liege|E] a jejich [diarch|E] na $game_concept_scales_of_power$.\n\nJak se $game_concept_scales_of_power_scales$ naklánějí směrem k $game_concept_diarch$, odemykají [diarch_powers|E] a mohou přidat náklady k [diarch_affected_actions|E] léna.\n\nJak se naklánějí směrem k $game_concept_liege$, usnadňuje to Léna ukončit [diarchy|E].\n\n$game_concept_scales_of_power_scales$ mohou být ovlivněny:\n$EFFECT_LIST_BULLET$ Použitím $swing_scales_currency_interaction$ [character_interaction|E] proti opačné straně\n$EFFECT_LIST_BULLET$ Jako $game_concept_diarch$ sloužící svému $game_concept_liege$ dobře (jak cynicky) v událostech [mandate|E]"
 game_concept_scales_of_power_scales:0 "Váhy"
 game_concept_scales_of_power:0 "Měřítka moci"
 game_concept_screen_desc:0 "Porazená [army|E] snižuje množství [casualties|E], které utrpí v [aftermath|E] [battle|E], podle kombinované hodnoty Screen své armády."
 game_concept_screen:0 "Obrazovka"
 game_concept_secrecy_desc:1 "Úroveň $game_concept_secrecy$ [hostile_scheme|e] určuje, jak pravděpodobné je, že zůstane neodhaleno cíli [scheme|e].\n\nÚroveň $game_concept_secrecy$ $game_concept_scheme$ bude mít počáteční ochranné období, během kterého nemůže být odhalena. Po tomto období bude $game_concept_scheme$ vystaven riziku odhalení každý měsíc prostřednictvím [scheme_breach_short|e]. Vaši [agents|e] mohou výrazně ovlivnit, jak dobře je schopen udržet vaše $game_concept_scheme$ v tajnosti.\n\n#WEAK $game_concept_scheme$ s $game_concept_secrecy$ 80% má 20% šanci být odhalen při provedení a 2% šanci být odhalen každý měsíc, pokud pokračuje.#!"
 game_concept_secrecy_grace_desc: "$game_concept_secrecy_grace_desc.boilerplate$\n\nPo uplynutí doby grace může být $game_concept_schemes$ měsíčně odhaleno, což způsobí [scheme_breach_short|E]. To probíhá mnohem snazším tempem než při provádění schématu, ale je kontrolováno výrazně častěji."
 game_concept_secrecy_grace_desc.boilerplate: "Většina $game_concept_schemes$ má čekací dobu přibližně ~[EmptyScope.ScriptValue('secrecy_grace_period_value')] měsíců, než mohou být měsíčně odhaleny."
 game_concept_secrecy_grace: "Milosrdenství"
 game_concept_secrecy_i: "@scheme_secrecy_icon!"
 game_concept_secrecy:0 "Utajení"
 game_concept_secret_desc:0 "$game_concept_secrets$ jsou věci, které si postavy nepřejí, aby ostatní věděli, protože jsou trapné, nemorální nebo přímo [kriminální|E].\n\nTajemství mohou být odhalena prostřednictvím '$task_find_secrets$' [councillor_task|E] pro [spymaster|E]. Jakmile víte o něčí $game_concept_secret$, můžete [vydírat|E] postavu, abyste získali [hook|E]."
 game_concept_secret_scheme_desc:0 "A $game_concept_secret_scheme$ je [scheme|E], který postupuje neznámo cíli [scheme_target|E].\n\nMůže být však objeven, což způsobí snížení [success_chance|E] a zvýšení pravděpodobnosti, že [scheme_owner|E] bude objeven, když se plán realizuje.\n\n[agents|E], kteří jsou najati do $game_concept_secret_scheme$, mají šanci být [agent_discovery_discovered|E]."
 game_concept_secret_scheme_single:0 "Tajný"
 game_concept_secret_schemes:0 "Tajná schémata"
