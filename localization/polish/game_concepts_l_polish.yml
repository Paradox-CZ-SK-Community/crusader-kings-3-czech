 game_concept_diarch_succession_desc:0 "$game_concept_diarch_succession_explicit$ určuje, který přímý [vazal|E] nebo [dvořan|E] [vazala|E] je automaticky učiněn [diarch|E], když je potřeba.\n\nTo se stane buď proto, že $game_concept_liege$ začne [diarchii|E], nebo proto, že současný $game_concept_diarch$ umře nebo je odstraněn z úřadu.\n\n#slabý Různé typy $game_concept_power_sharing$ mohou spočítat pořadí následnictví různě — v [regentství|E] mají bezpozemští [charaktery|E] se silnými osobními vazbami na svého $game_concept_liege$ tendenci dominovat.\n\nMluvení jazykem $game_concept_liege$ (a [dvořanským_jazykem|E], pokud mají jeden) je téměř vždy rozhodující.#!"
 game_concept_diarch_succession_explicit:0 "Diarchické dědictví"
