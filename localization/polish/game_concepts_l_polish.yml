 game_concept_disinherit: "Odrodit dědice"
 game_concept_disinherit_desc: "[dynast|E] může odrodit člena své [dynasty|E] za cenu [dynasty_prestige|E].\n\nTímto bude člen dynastie odstraněn z jakéhokoli běžného [line_of_succession|E] titulů, které momentálně drží jiní členové dynastie."
