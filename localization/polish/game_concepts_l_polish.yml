 game_concept_rival_desc:2 "$game_concept_rival$ je $game_concept_relation$ označující celoživotní odpor, ne-li nenávist.\n\n$game_concept_rivals$, kteří se navzájem skutečně pohrdají, mohou se stát [nemeses|E]."
