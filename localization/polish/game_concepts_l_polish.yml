 game_concept_rightful_liege_desc_part1:1 "Správný $game_concept_rightful_liege$ [vassala|E] je [ruler|E], který drží přímý [de_jure|E] [liege|E] [title|E] [game_concept_vassal]'s [primary_title|E]. Pokud $game_concept_vassal$ není pod svým $game_concept_rightful_liege$, přispěje méně [taxes|E] a [levies|E], stejně jako utrpí penalizaci [opinion|E] vůči svému $game_concept_liege$. Držení vyššího [title_tier|E] $game_concept_title$ stejného $game_concept_de_jure$ výsledku v nižších penalizacích.\n\nJednou výjimkou jsou [duke|E]ové, kteří jsou součástí [empire|E]'s $game_concept_de_jure$ hierarchie a jsou přímo vazalizováni svému $game_concept_emperor$, kteří přispívají plně, přesně jako by $game_concept_emperor$ držel jejich $game_concept_de_jure$ [kingdom|E] $game_concept_title$."
 game_concept_rightful_liege_desc_part2:0 "#slabý Příklad: Hrabě z $c_dunbar$ je přímým vazalem krále $k_england$. Protože král není ani vévodou z $d_lothian$, králem $k_scotland$, ani císařem $e_britannia$, Hrabě z $c_dunbar$ přispívá pouze drobným množstvím svých daní a povinností.\n\nHrabě z $c_norfolk$ je také přímým vazalem krále $k_england$. Král nedrží vévodství z $d_norfolk$, takže hrabě také přispívá sníženými daněmi a povinnostmi. Nicméně, protože $k_england$ je de jure královstvím $c_norfolk$, Hrabě z $c_norfolk$ stále přispívá významně více daní a povinností králi než Hrabě z $c_dunbar$.#!"
 game_concept_rightful_liege_desc:1 "$game_concept_rightful_liege_desc_part1$\n\n$game_concept_rightful_liege_desc_part2$"
