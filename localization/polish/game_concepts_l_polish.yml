 game_concept_eastern_roman_empire_desc: "An [empire|E] [title|E], který může být vytvořen držitelem Římské říše.\n\nTitulu se dosáhne provedením #EMP $split_roman_empire_decision$#! [decision|E]."
 game_concept_eastern_roman_empire: "Východní římská říše"
 game_concept_economical_archetype_desc:0 "Ekonomický archetyp [rulerpossessive|E] ovlivňuje, jak se rozhodne utrácet svůj [gold_i][gold|E]. Je to z velké části založeno na jejich [traits|E].\n\n#low Ekonomické archetypy jsou:#!\n$EFFECT_LIST_BULLET$[ai_warlike_personality|E]\n$EFFECT_LIST_BULLET$[ai_cautious_personality|E]\n$EFFECT_LIST_BULLET$[ai_economical_boom_personality|E]\n$EFFECT_LIST_BULLET$[ai_economical_unpredictable_personality|E]\n$EFFECT_LIST_BULLET$[ai_conqueror_personality|E]"
 game_concept_economical_archetype:0 "Ekonomický archetyp"
 game_concept_economic_building_desc:0 "$game_concept_economic_buildings$ jsou [buildings|E], jejichž hlavní funkcí je zvyšování [domain_income|E] jejich držení."
 game_concept_economic_buildings:0 "Ekonomické budovy"
 game_concept_economic_building:0 "Hospodářská budova"
