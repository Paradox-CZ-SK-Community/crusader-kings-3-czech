 game_concept_ill: "Nemocný"
 game_concept_illness: "Nemoc"
 game_concept_illness_desc: "Nemoci jsou druh negativních [traits|E], které snižují zdraví postavy. Nemocné vlastnosti mohou trvat různě dlouho a značně se lišit ve smrtelnosti."
 game_concept_illnesses: "Nemoci"
 game_concept_impatient_rushing_all_schemes_decision: "$impatient_rushing_all_schemes_decision$ rozhodnutí"
 game_concept_impatient_rushing_all_schemes_decision_desc: "Rozhodnutí, které vám umožňuje zrychlit vaše [scheme|E]. Poskytuje [scheme_opportunity_opportunities|E] výměnou za [stress|E]."
 game_concept_imperial_expedition_cb: "Císařská výprava"
 game_concept_imperial_expedition_cb_desc: "Velmi mocný [casus_belli|E], který mohou použít [co_emperors|E] v $game_concept_duumvirates$.\n\n$game_concept_imperial_expedition_cb$ lze zahájit proti libovolnému [realm|E], který hraničí s [empire|E] nebo drží země, které [de_jure|E] patří staršímu císaři.\n\nMůže (a obvykle bude) cílit na #BER všechny#! [duchies|E], které de facto sousedí s $game_concept_empire$ nebo k němu $game_concept_de_jure$ patří.\n\nDále bude každý [governor|E], který sousedí s obráncem, nuceně povolán do [war|E] jako [ally|E]. Vzdálení $game_concept_governors$ s vojenskými [province_administrations|E] se mohou volitelně k konfliktu připojit.\n\nPokud $game_concept_war$ vyhrají, $game_concept_co_emperor$ se musí rozhodnout mezi:\n$EFFECT_LIST_BULLET$Předáním dobytých zemí svému staršímu císaři výměnou za [influence|E] a [opinion|E]\n$EFFECT_LIST_BULLET$Udržením území pro sebe (na úkor $game_concept_opinion$)\n$EFFECT_LIST_BULLET$Předáním většiny, přičemž si nechají nejlepší [duchy|E] (s mírně sníženým [influence|E] a [opinion|E])\n$EFFECT_LIST_BULLET$Jmenováním místních dočasných $game_concept_governors$, kteří jim budou zavázáni\n\n#WEAK Všechny odměny se měří podle dobytého území: velké dobytí přinese #EMP výrazně#! více $game_concept_influence$ než malá hraniční válka.#!"
 game_concept_imperial_expedition_cb_expedition: "Výprava"
 game_concept_implicit_claim: "Nepřímý nárok"
 game_concept_implicit_claim_desc: "$game_concept_implicit_claims$ jsou [nároky|E], které získají [oprávněné_děti|E] na všechny [tituly|E] držené jejich rodiči. Pokud rodič ztratí [titul|E], dítěti se jeho $game_concept_implicit_claim$ také odebere."
