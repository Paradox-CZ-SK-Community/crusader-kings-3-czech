 game_concept_secrets:0 "Tajemství"
 game_concept_secret:0 "Tajemství"
 game_concept_secular_opinion_desc:0 "Tento typ [opinion|E] ovlivňuje všechny postavy, které jsou #emphasis not#! [clergy|E]."
 game_concept_secular_opinion:0 "Sekulární názor"
 game_concept_sell_titles_decision_desc:1 "A [decision|E] umožňující prodej triviálních titulů — titulů s výhradně symbolickým významem. Poskytuje [gold|E] výměnou za [prestige|E]."
