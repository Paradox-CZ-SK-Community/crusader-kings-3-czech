 game_concept_hybrid_culture_desc_DLC:1 "Hybridní $game_concept_hybrid_culture$ je [kultura|E], která byla vytvořena [vládcem|E] jako kombinace dvou existujících kultur.\n\n$game_concept_hybrid_culture$ je směs dvou původních kulturních [tradicií|E], [kulturních pilířů|E] a estetiky.\n\nHybrid může vytvořit pouze kultury různých [dědictví|E] a náklady na [prestige|E] jsou založeny na jejich vzájemné [kulturní přijetí|E].\n\nČím vyšší je kulturní přijetí, tím více [krajů|E] se převedou, když hybrid vznikne. Vládcové hybridní kultury [podporují kulturu|E] mnohem rychleji v krajích svých mateřských kultur po #V [EmptyScope.ScriptValue('culture_hybrid_cooldown')|0]#! let od jejího vzniku.\n\nNové kultury se mohou také objevit jako [odlišná_kultura|E]."
 game_concept_hybrid_culture_desc_NO_DLC:0 "A $game_concept_hybrid_culture$ je [kultura|E], která byla vytvořena kombinací dvou dalších kultur.\n\nNové kultury se mohou také objevit jako [divergentní_kultura|E]."
