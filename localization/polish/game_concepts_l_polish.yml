 game_concept_wanderer:0 "Putník"
 game_concept_war_contribution_desc:1 "[vládci|E], kteří pomáhají svým [spojencům|E] ve [válce|E], získávají $game_concept_war_contribution$ v závislosti na počtu a velikosti [bitev|E], ve kterých se účastní, stejně jako na počtu [držení|E], které se jim podaří [obsadit|E].\n\nPo skončení války je každý Přispěvatel odměněn v souladu se svou Přispěním. Přesné kořisti závisí na [casus_belli|E] války, ale obvykle se jedná o [zlato|E], [prestiž|E] nebo [způsob|E].\n\nUpozorňujeme, že Přispění se zvyšuje i při prohrávání bitev."
 game_concept_war_contribution:0 "Válečný příspěvek"
 game_concept_ward_desc:0 "A $game_concept_ward$ je [děti|E] [vzděláván|E] [opatrovníkem|E]. Každý $game_concept_guardian$ může mít až dva $game_concept_wards$."
 game_concept_warden_desc: "A [ruler|E], který byl poslán [hostage|E] cizím [home_court|E] jako zajištění míru nebo podřízenosti.\n\n[warden|E] postupem času získá [prestige_i|E][prestige|E] za každý [hostage|E] ve své [court|E]."
 game_concept_warden: "Dozorce"
 game_concept_wardens: "Hlavní strážci"
 game_concept_wardens_possessive: "Pohledávka správce"
 game_concept_war_desc:0 "Ozbrojený konflikt je nejsnazší způsob, jak rozšířit své [království|E]. Nicméně, vyhlášení $game_concept_war$ vyžaduje odůvodnění, nazývané [casus_belli|E]. S $game_concept_war$ nemůžete dosáhnout víc, než co povoluje vybraný casus belli.\n\nVálky se vyhrávají porážkou nepřátelských [armád|E] v [bitvě|E] a [obsazováním|E] nepřátelských [držení|E]. Tímto způsobem se nahromadí [válečné_body|E], což nakonec přinutí nepřítele přijmout [porážku|E] v [mírové_nabídce|E].\n\nBez ohledu na výsledek $game_concept_war$ útočník získává [příměří|E] vůči obránci na určitou dobu, ale obránce je volný, aby okamžitě vyhlásil novou válku."
 game_concept_ward_possessive:0 "Ochrancovo"
 game_concept_wards_possessive:0 "Péče'"
 game_concept_wards:0 "Stráže"
 game_concept_ward:0 "Opatrovanec"
 game_concept_war_chest_desc:1 "$game_concept_war_chest$ je sbírka [gold|E], [piety|E] a [prestige|E]. Obsah je primárně používán jako odměny za úspěšné vyhrávání [undirected_great_holy_wars|E], kde jsou rozděleny mezi útočníky podle jejich účasti na [válce|E].\n\nUrčitá část toho, co je v $game_concept_war_chest$, je také rozdělena mezi útočníky, když je válka vyhlášena.\n\nPokud je [undirected_great_holy_war|E] poražena, obranáři rozdělí část Piety a Prestige z $game_concept_war_chest$ mezi sebou #weak (zlato je ztraceno.)#!"
 game_concept_war_chest:0 "Válečná pokladnice"
 game_concept_war_leaders_desc:0 "Hlavní útočník a hlavní obránce ve [war|E]. Obvykle to je postava, která válku vyvolala, a [top_liege|E] postavy, která drží [war_target|E].\n\nExistuje řada [casus_belli|E] pro mnohé různé typy válek, některé s různými postavami jako $game_concept_war_leaders$."
 game_concept_war_leaders:0 "Váleční vůdci"
 game_concept_war_leader:0 "Vůdce války"
 game_concept_warlike_i:0 "@warlike_icon!"
 game_concept_war_score_desc:1 "Měření, která strana vyhrává v [war|E]. Pohybuje se od #N -100#! do #P 100#!, např. #N -25#! pro jednu stranu a #P 25#! pro druhou. Při #P 100#! War Score můžete přinutit druhou stranu akceptovat vaši [peace_offer|E].\n\nWar Score může být získán:\n$EFFECT_LIST_BULLET$ Porážkou [armies|E] v [battle|E]\n$EFFECT_LIST_BULLET$ [imprisoning|E] nepřítele [ruler|E] nebo jejich [heirs|E] (nepočítaje jejich [allies|E])\n$EFFECT_LIST_BULLET$ [occupying|E] nepřátelského [holdings|E] (zejména v rámci [war_target|E])\n$EFFECT_LIST_BULLET$ Obsazováním nepřátelské [realm_capital|E]\n$EFFECT_LIST_BULLET$ Ovládáním všech [objectives|E] po delší dobu"
 game_concept_war_score:0 "Válečné skóre"
 game_concept_wars:0 "Války"
 game_concept_war_target_desc:0 "Oblast na mapě cílená [casus_belli|E] v [válce|E]. Pokud casus belli nenapadá konkrétní oblast, [hlavní_město|E] obránce je $game_concept_war_target$.\n\nÚtočná strana získává více [válečné_hodnocení|E] tím, že [obsadí|E] [držby|E] v $game_concept_war_target$. Naopak, obránce - po počáteční době milosti - začne získávat válečné hodnocení za udržení všech [hrabství|E] v oblasti $game_concept_war_target$."
 game_concept_war_targets:0 "Cíle války"
