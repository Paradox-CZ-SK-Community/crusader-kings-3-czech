 game_concept_voting_strength:0 "Síla hlasu"
 game_concept_wanderer_desc:0 "Postavy, které nepatří do [court|E] nebo nedrží žádné [titles|e], se nazývají tuláci. Cestují světem, během cesty navštěvují dvory jako [guests|E]. Tuláci se mohou stát [mercenary|E] kapitány, vůdci [holy_orders|E], členy [clergy|E] nebo držiteli [city|E]."
 game_concept_wanderer_lifestyle_desc: "Životní styl $game_concept_wanderer_lifestyle$ je vhodný pro postavy, které chtějí vidět [points_of_interest|E] nebo získat dodatečné bonusy z [traveling|E]."
 game_concept_wanderer_lifestyle: "Putující životní styl"
