 game_concept_claimant_desc:0 "$game_concept_claimant$ je osoba s jedním nebo více [nároky|E] na [tituly|E]. [vládcové|E] uchazeči mohou tyto nároky uplatnit pomocí [casus belli|E] k vyhlášení [válek|E].\n\nTento Casus Belli může být také použit k uplatnění nároků [vassalů|E] a dokonce [neuzemněných|E] postav ve vašem [království|E].\n\nUchazeči mohou také vést [frakce|E] — i když se nenacházejí ve vašem Království."
 game_concept_claimant_faction_desc:1 "Frakce $game_concept_claimant_faction$ se snaží dosadit konkrétního [claimant|E] na trůn [title|E], který drží jejich [liege|E]. Pokud budou úspěšní, vládce bude muset postoupit titul žadateli a struktura [vassal|E] se odpovídajícím způsobem aktualizuje. Všichni členové [faction|E] získají [hook|E] na žadatele."
