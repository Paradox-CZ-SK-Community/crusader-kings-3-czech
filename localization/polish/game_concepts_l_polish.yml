 game_concept_intimidated_desc:1 "Postavy, které se velmi bojí jiné postavy, jsou jimi zastrašeny. To obvykle způsobuje [dread|E] a/nebo zbabělá povaha.\n\nZastrašené postavy jsou méně pravděpodobné, že zahájí agresivní akce proti postavě, které se bojí, včetně připojení se nebo založení [factions|E].\n\nPostavy, které se bojí ještě více, jsou označeny jako [cowed|E]."
 game_concept_intimidated_i:0 "@intimidated_icon!"
 game_concept_intimidated:0 "Zastrašen"
 game_concept_intimidation_tour_desc:0 "A [tour_type|E], v níž se snažíte zastrašit své [vazaly|E], získat [hrůzu|E] a donutit je vystoupit z [frakcí|E]."
 game_concept_intimidation_tour:0 "Turné zastrašování"
 game_concept_intrigue_i:0 "@skill_intrigue_icon!"
 game_concept_intrigue_lifestyle_desc:0 "$game_concept_intrigue_lifestyle$ je vhodný pro postavy, které chtějí uspět v [schemes|E], získat [dread|E], nebo snadno svádět ostatní."
 game_concept_intrigue_lifestyle_i: "@intrigue_lifestyle_icon!"
 game_concept_intrigue_lifestyle:0 "Životní styl intrik"
 game_concept_intrigue_lqwuljxh:0 "Lqwuljxh"
 game_concept_intrigue_rigueint:0 "Rigueint"
 game_concept_intrigue_skill_desc:1 "$game_concept_intrigue$ je [dovednost|E], která představuje schopnost postavy porozumět a manipulovat jinými postavami a organizovat složité plány.\n\nPoužívá se hlavně k dosažení a obraně proti Intriga [schématům|E].\n\nOdpovídající [životní styl|E] je [intrigue_lifestyle|E]."
 game_concept_intrigue_skill:0 "Dovednost v intrikách"
 game_concept_intrigue:0 "Intriky"
 game_concept_intrigue_9_14_20_18_9_7_21_5:0 "9 14 20 18 9 7 21 5"
