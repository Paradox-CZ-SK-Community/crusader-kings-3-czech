 game_concept_congenital_desc:0 "Některé [traits|E] jsou vrozené a mohou být děděny potomky. Přesnou [breeding|E] je dokonce možné posílit některé z těchto vlastností.\n\nNapříklad, pokud oba rodiče mají [GetTrait('intellect_good_1').GetName( GetNullCharacter )], existuje šance, že jejich děti získají ještě lepší [GetTrait('intellect_good_2').GetName( GetNullCharacter )] vlastnost.\n\nZákladní [skills|E] nejsou vrozené."
