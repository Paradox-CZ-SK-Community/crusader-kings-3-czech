 game_concept_weak_hook: "Slabý závazek"
 game_concept_weak_hook_desc: "$game_concept_weak_hook$ je poměrně běžný [hook|E], který můžete mít na postavě, jež vám dluží laskavost, nebo kterou jste zmanipulovali, aby konala podle vaší vůle.\n\nExistuje mnoho interakcí, kde lze $game_concept_weak_hook$ použít, například v návrzích [marriage|E], ale nelze jej použít k donucení někoho stát se vaším [agent|E] ve [GetScheme('murder').GetTypeName] a neposkytuje pasivní výhodu #weak (k tomu je potřeba [strong_hook|E]).#!\n\nKaždé dítě narozené do [noble|E] [house|E] také dluží [house_head|E] počáteční $game_concept_weak_hook$.\n\nJakmile je $game_concept_weak_hook$ použit, je #emphasis spotřebován#!."
