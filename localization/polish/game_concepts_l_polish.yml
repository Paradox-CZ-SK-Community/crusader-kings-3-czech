 game_concept_game_rule_unique: "Jedinečné herní pravidlo"
 game_concept_garrison_desc:2 "$game_concept_garrison$ [opevněného_majetku|E] ho chrání před [obléháním|E] menšími [armádami|E].\n\nObléhající armáda musí mít více [vojáků|E] než posádka, aby obléhání postoupilo.\n\nKdyž je [obléhání|E] prohráno, $game_concept_garrison$ je nastaven na [GetDefine('NDomain', 'HOLDING_MIN_GARRISON_COUNT')|0]. Odtud se $game_concept_garrison$ každý měsíc doplňuje v závislosti na [posílení_posádky|E], dokud nedosáhne své maximální kapacity.\n\nKdyž začne [obléhání|E], obsazení $game_concept_garrison$ ovlivňuje požadované množství [pokroku_obléhání|E]."
 game_concept_garrison_reinforcement_desc:0 "$game_concept_garrison_reinforcement$ [pevného_holding|E] určuje, jak rychle se [posádka|E] zotavuje po ztrátě [obléhání|E].\n\nKaždý měsíc se [posádka|E] obnoví o procento své maximální kapacity rovné aktuální sazbě. Tato sazba může být zvýšena modernizací [držby|E].\n\nBěhem [obléhání|E] je však posílení zmrazeno a sazba nastavena na 0."
 game_concept_garrison_reinforcement:0 "Míra posílení posádky"
 game_concept_garrison:0 "Posádka"
 game_concept_gender_doctrines_desc:0 "Tyto [doctrines|E] určují, které [gender_laws|E] jsou dostupné pro postavy [faith|E].\n\nTaké určují určité dodatečné pravidla, jako co [claims|E] může být zděděno, kdo může být [commanders|E] a [knights|E], a ke které z [house|E] jejich rodičů bude [bastard|E] patřit.\n\nGender Doctrines jsou:\n$BULLET_WITH_TAB$Dominance mužů\n$BULLET_WITH_TAB$Rovnost\n$BULLET_WITH_TAB$Dominance žen"
 game_concept_gender_doctrines:0 "Rodové Doktríny"
 game_concept_gender_law_desc:0 "Každý [ruler|E] má hlavní zákon o pohlaví, který určuje, komu mohou jejich [titles|E] přecházet při [succession|E]. Zákony o pohlaví také ovlivňují, kdo může velitel [armies|E] a způsobilost mít více [spouses|E] nebo [concubines|E].\n\nDostupné zákony o pohlaví závisí na 'Pohledu na pohlaví' [doctrine|E] víry [faith|E]."
 game_concept_gender_laws:0 "Zákony o pohlaví"
 game_concept_gender_law:0 "Zákon o pohlaví"
 game_concept_gift_desc:0 "Odeslání dárku jiné postavě zvýší jejich [názor|E] na vás výměnou za [zlato|E][zlato_i].\n\nČím je příjemce chamtivější, tím více zlata budete muset poslat a tím více názoru získáte.\n\nČím vyšší je vaše [diplomacie|E], tím více názoru získáte."
 game_concept_gifts:0 "Dary"
 game_concept_gift:0 "Dárek"
 game_concept_glory_desc:1 "Sláva [accolade|E] zvyšuje její [accolade_rank|E].\n\nSláva se získává, když [acclaimed_knight|E] vyhrává [battles|E], poráží válečníky, soutěží v [GetActivityType( 'activity_tournament' ).GetName] [contests|E] a účastní se [activities|E].\n\nNicméně, sláva ocenění se snižuje, když je uznávaný rytíř zapojen do prohrávajících bitev, na [accolade_succession|e] a když se ocenění stává [inactive_accolade|E]."
 game_concept_glory:0 "Sláva"
 game_concept_gold_desc:0 "'Zlato' skutečně představuje všechna likvidní aktiva postavy; jejich bohatství. Může být vynaloženo na mnohé věci, zejména na stavbu [buildings|E], placení [regiments|E] a vytváření [titles|E]."
 game_concept_gold_i:0 "@gold_icon!"
 game_concept_gold:0 "Zlato"
 game_concept_goliardic_shenanigans_desc: "Postava v [GetActivityType('activity_adult_education').GetName] může napáchat všelijaké neplechy, když se vzepne životu studenta. Důsledky jejich dobrodružství jsou nepředvídatelné a zahrnují [dovednost|E] body, životní styl a stresové [vlastnosti|E], zkušenosti se životním stylem, nemoci a zranění."
 game_concept_goliardic_shenanigans: "Goliardické šarády"
 game_concept_government_desc:3 "Formální $game_concept_government_form$ [ruler|E] určuje, jaké [laws|E] mají k dispozici a jaké [obligations|E] mají vůči svému [liege|E], pokud nejsou [independent|E].\n\nFormy vlády jsou: [feudal|E], [tribal|E], [clan|E], [theocracy|E], [republic|E] a [administrative|E]."
 game_concept_government_forms:0 "Formy vlády"
 game_concept_government_form:0 "Forma Vlády"
 game_concept_governments:0 "Vlády"
 game_concept_government:0 "Vláda"
 game_concept_grand_activities:0 "Velké aktivity"
 game_concept_grand_activity_desc:0 "Nádherné projevy bohatství a velkoleposti, $game_concept_grand_activities$ jsou přirozeně větší a #EMP grandiosnější#! než běžné [aktivity|E]. Mohou mít více [aktivity_fází|E] a nabízet více možností pro přizpůsobení při plánování.\n\nProhlídky poskytují příležitost navštívit více [vazalů|E] ve vašem [království|E], zatímco turnaje nabízejí různé [soutěže|E], které se konají."
 game_concept_grand_activity:0 "Velká Aktivita"
 game_concept_grand_tours:0 "Velké prohlídky"
 game_concept_grand_tour:0 "Velký turné"
 game_concept_grand_wedding_promise_desc:0 "A [betrothal|E] s připojeným slibem, že [GetActivityType('activity_wedding').GetName] bude oslavováno pro spojení dvou zúčastněných postav.\n\nGrand Wedding Promise vyprší po 3 letech. Neorganizování [GetActivityType('activity_wedding').GetName] včas nebo porušení zasnoubení ponese trestné následky."
 game_concept_grand_wedding_promised:0 "Přislíbena"
 game_concept_grand_wedding_promises:0 "Velké svatební sliby"
 game_concept_grand_wedding_promise:0 "Velký svatební slib"
 game_concept_great_holy_war_desc:3 "A $game_concept_great_holy_war$ je speciální typ [war|E], který může vyhlásit pouze [head_of_faith|E] určitých [faiths|E], jejímž cílem je přivést celé [kingdom|E] pod vládu jejich víry.\n\n$game_concept_great_holy_wars$ cílí na všechny [rulers|E] jiné [religion|E] v rámci vybraného [kingdom|E], nutí je bránit se společně. Pokud zvítězí, všechny [titles|E] v cíleném Království budou zabaveny a rozděleny mezi útočníky.\n\nV závislosti na svých [doctrines|E] může víra mít přístup k [directed_great_holy_wars|E], [undirected_great_holy_wars|E] nebo vůbec žádným $game_concept_great_holy_wars$:\n$EFFECT_LIST_BULLET$[GetFaithDoctrine('tenet_armed_pilgrimages').GetBaseName], [GetFaithDoctrine('tenet_struggle_submission').GetBaseName], nebo [GetFaithDoctrine('tenet_warmonger').GetBaseName] [core_tenets|E] jsou požadovány pro přístup k Velkým Svatým Válkám obecně\n$EFFECT_LIST_BULLET$Víry s [GetFaithDoctrine('doctrine_temporal_head').GetBaseName] hlavou mají přístup pouze k směrnicím Velkých Svatých Válkách\n$EFFECT_LIST_BULLET$Víry s [GetFaithDoctrine('doctrine_spiritual_head').GetBaseName] hlavou mají přístup pouze k nesměrovaným Velkým Svatým Válkám\n$EFFECT_LIST_BULLET$Víry bez hlavy víry nemohou vyhlásit žádné Velké Svaté Války, i když by jinak byly způsobilé\n\nNěkteré víry mají speciální názvy pro své Velké Svaté Války, jako 'Křížová výprava' nebo 'Džihád'. Tyto Velké Svaté Války se liší pouze názvem a fungují jako jakákoli jiná Velká Svatá Válka."
 game_concept_great_holy_war_directed:0 "Řízeno"
