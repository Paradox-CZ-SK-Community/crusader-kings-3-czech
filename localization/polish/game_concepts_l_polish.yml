 game_concept_wins:0 "Výhry"
 game_concept_winter_desc:0 "Zima neustále oslabuje [zásoby|E] v průběhu času, což způsobuje, že armády ztrácejí Zásoby, zatímco stojí v baronii postižené Zimou. Postih za Zásoby se zvyšuje s každou závažností. Zima má tři různé závažnosti; [Concept( 'winter_severity_mild', 'Mírná' )|E], [Concept( 'winter_severity_normal', 'Normální' )|E] a [Concept( 'winter_severity_harsh', 'Tvrdá' )|E]."
