 game_concept_white_peace_desc:0 "Bílý mír je jednou ze tří možných [peace_offers|E]. Někdy se obě strany dohodnou, že [war|E] již nestojí za to pokračovat.\n\nPři bílém míru útočník obvykle ztrácí nějaké [piety|E] nebo [prestige|E], ale mnohem méně než při ponížení [defeat|E]."
