 game_concept_hunt_danger_desc:1 "Nepředvídatelnost i mírných divokých zvířat, spolu s šílenstvím honu, zničila mnohé mocné válečníky.\n\nVíce $game_concept_hunt_dangerous$ zvířat udělí lovci větší [prestige_i|E][prestige|E].\n\nOdlehlost divočiny a hojnost příležitostí by také neměla být ignorována při výběru hostů..."
