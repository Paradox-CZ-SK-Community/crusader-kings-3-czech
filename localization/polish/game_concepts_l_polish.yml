 game_concept_casualty_desc:0 "[armády|E] utrpí určité množství $game_concept_casualties$ během [bitvy|E] v závislosti na množství přijatého [poškození|E].\n\nKdyž jsou [vojáci|E] z $game_concept_battle$ odstraněni, budou považováni buď za [vyděšené vojáky|E], nebo [mrtvé vojáky|E]."
