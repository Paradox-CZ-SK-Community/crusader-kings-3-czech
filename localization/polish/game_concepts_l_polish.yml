 game_concept_revoke_desc:0 "Na [limited_crown_authority|E] nebo vyšší, [rulers|E] mohou $game_concept_revoke$ [titles|E] svých [vassals|E], ale pokud není vazal [imprisoned|E], je to riskantní návrh, protože se vazal může odmítnout a vzbouřit.\n\nOdebrání titulu je považováno za [tyrannical|E], pokud není vazal schopen závažného [crime|E]."
 game_concept_revoked:0 "Odebráno"
 game_concept_revoke_title_reason_desc:0 "$game_concept_revoke_title_reason$ dává [suverénovi|E] příležitost volně [odnímat|E] [titul|E] od poddaného. Nejčastěji jsou získávány tím, že poddaný je [zločinec|E]."
