 game_concept_chancellor: "Kancléř"
 game_concept_chancellor_desc: "$game_concept_chancellor$ je [councillor|E] odpovědný za diplomatické záležitosti, jak uvnitř, tak vně [realm|E]."
 game_concept_chancellors: "Kancléři"
 game_concept_character: "Postava"
 game_concept_character_death: "Smrt postavy"
 game_concept_character_death_death: "Smrt"
 game_concept_character_death_desc: "Smrt spouští [succession|E], což je důležité pro [rulers|E].\n\nPokud hráčská postava zemře, hráč bude pokračovat hraním jako jejich [player_heir|E] — nebo bude čelit Game Over, pokud nemají platného dědice."
 game_concept_character_death_die: "Zemřít"
 game_concept_character_death_dies: "Zemře"
 game_concept_character_death_dying: "Umírající"
 game_concept_character_desc: "Postavy jsou buď [noble|E] nebo [lowborn|E], [landed|E] nebo [unlanded|E], každá s vlastním souborem [skills|E] a [traits|E], cílů a ambicí. Vyskytují se jako [rulers|E], [courtiers|E] a [guests|E]. Dokud jsou v rámci [diplomatic_range|E], lze s nimi interagovat."
 game_concept_character_interaction: "Interakce s postavou"
 game_concept_character_modifier: "Modifikátor postavy"
 game_concept_character_modifier_desc: "[modifiers|E] držené Postavou, které ovlivňují její osobnost, [skills|E] a dokonce i [income|E]. Na rozdíl od [traits|E] obvykle $game_concept_character_modifiers$ představují dočasné efekty."
 game_concept_character_modifiers: "Modifikátory postavy"
 game_concept_character_personality: "Osobnost postavy"
 game_concept_character_possessive: "Postavy"
