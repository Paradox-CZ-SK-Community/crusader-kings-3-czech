 game_concept_directive: "Směrnice"
 game_concept_directives: "Směrnice"
 game_concept_direct_vassal_desc:0 "Vaši $game_concept_direct_vassals$ jsou [vassals|E], kteří slouží pod vámi osobně. Vassalové vazalů nejsou #emphasis zahrnuti#!."
 game_concept_direct_vassals:0 "Přímí Vazalové"
