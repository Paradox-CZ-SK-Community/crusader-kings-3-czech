 game_concept_interaction_desc:0 "Akce, které vykonává jeden charakter vůči druhému. Mohou mít širokou škálu účelů a účinků.\n\nNěkteré interakce vyžadují schválení cílového charakteru, zatímco některé mohou být provedeny bez něj.\n\nObvykle se k nim dostanete pravým kliknutím na charakter pro otevření Interakčního menu pro cílový charakter, ale někdy jsou dostupné přes speciální rozhraní."
