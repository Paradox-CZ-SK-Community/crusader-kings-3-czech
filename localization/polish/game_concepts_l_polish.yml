 game_concept_roll:0 "Hod"
 game_concept_routed_soldiers_desc:1 "V [bitvě|E] jsou většina [ztrát|E] ve skutečnosti $game_concept_routed_soldiers$ a ne mrtví nebo těžce zranění. Na rozdíl od [mrtvých_soldátů|E], tito [vojáci|E] přežijí, aby bojovali další den a vrátí se zpět do [armády|E] po skončení $game_concept_battle$. Mohou být stále sraženi vítěznou stranou během [následku|E] $game_concept_battle$, včetně situace, pokud $game_concept_army$ dobrovolně [ustupuje|E]."
 game_concept_routed_soldiers:0 "Uprchlí vojáci"
 game_concept_royal_tours:0 "Královské turné"
