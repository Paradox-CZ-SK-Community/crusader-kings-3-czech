 game_concept_buy_claim_desc:2 "Interakce, která umožňuje postavě koupit [nevymahatelné_nároky|E] výměnou za [pobožnost|E].\n\n$EFFECT_LIST_BULLET$F [vassal|E] nemůže koupit nárok na žádné [liege|E]'s [title|E], a Liege nemůže koupit nárok na žádný titul Vassala\n$EFFECT_LIST_BULLET$Král|E nebo [císař|E] nemůže koupit nároky na Královské tituly, a Císaři nemohou koupit nároky na jiné Říše\n$EFFECT_LIST_BULLET$Nikdo nesmí koupit nárok na svého [head_of_faith|E]"
