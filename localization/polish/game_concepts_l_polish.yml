 game_concept_war: "Válka"
 game_concept_war_chest: "Válečná pokladna"
 game_concept_war_chest_desc: "Válečná pokladna je sbírka [gold|E], [piety|E] a [prestige|E]. Obsah se primárně používá jako odměny za úspěšné vítězství v [undirected_great_holy_wars|E], kde je rozdělen mezi útočníky na základě jejich účasti ve [war|E].\n\nUrčitá část obsahu válečné pokladny je také rozdělena mezi útočníky při vyhlášení války.\n\nPokud je [undirected_great_holy_war|E] poražena, obránci si rozdělí část Válečné pokladny v podobě Piety a Prestige mezi sebe #weak (Zlato je ztraceno.)#!"
 game_concept_war_contribution: "Přínos ve válce"
 game_concept_war_contribution_desc: "[rulers|E], kteří pomáhají svým [allies|E] ve [war|E], získávají $game_concept_war_contribution$ v závislosti na počtu a velikosti [battles|E], kterých se zúčastní, a také podle počtu [holdings|E], které dokážou [occupy|E].\n\nPo skončení války je každý Contributor odměněn úměrně svému Contribution. Přesné kořisti závisí na [casus_belli|E] války, ale obvykle jde o [gold|E], [prestige|E] nebo [piety|E].\n\nPoznámka: Contribution roste i při prohrách v Battles."
 game_concept_war_desc: "Ozbrojený konflikt je nejpřímější způsob, jak rozšířit své [realm|E]. Nicméně vyhlášení $game_concept_war$ vyžaduje odůvodnění, zvané [casus_belli|E]. S $game_concept_war$ nelze dosáhnout více, než co vybraný casus belli umožňuje.\n\nVálky se vyhrávají porážkou nepřátelských [armies|E] v [battle|E] a [occupying|E] nepřátelských [holdings|E]. Tímto se získává [war_score|E], který nakonec donutí nepřítele přijmout [defeat|E] v [peace_offer|E].\n\nBez ohledu na výsledek $game_concept_war$ získá útočník na čas [truce|E] vůči obránci, zatímco obránce je volný vyhlásit novou válku okamžitě."
 game_concept_war_leader: "Vůdce války"
 game_concept_war_leaders: "Vůdci války"
 game_concept_war_leaders_desc: "Hlavní útočník a hlavní obránce v [war|E]. Obvykle je to postava, která válku vyvolala, a [top_liege|E] postavy, která drží [war_target|E].\n\nExistuje řada [casus_belli|E] pro různé typy válek, některé s různými postavami jako $game_concept_war_leaders$."
 game_concept_war_score: "Válečné skóre"
 game_concept_war_score_desc: "Míra toho, která strana vyhrává v [war|E]. Pohybuje se od #N -100#! do #P 100#!, přičemž např. #N -25#! pro jednu stranu odpovídá #P 25#! pro druhou. Při #P 100#! [war_score|E] můžete přinutit druhou stranu přijmout vaše [peace_offer|E].\n\nVálečné skóre lze získat:\n$EFFECT_LIST_BULLET$ Porážkou [armies|E] v [battle|E]\n$EFFECT_LIST_BULLET$ [imprisoning|E] nepřátelského [ruler|E] nebo jeho [heirs|E] (nepočítají se jejich [allies|E])\n$EFFECT_LIST_BULLET$ [occupying|E] nepřátelských [holdings|E] (obzvlášť uvnitř [war_target|E])\n$EFFECT_LIST_BULLET$ Obsazením nepřátelského [realm_capital|E]\n$EFFECT_LIST_BULLET$ Držením všech [objectives|E] po dlouhou dobu"
 game_concept_war_target: "Cíl války"
 game_concept_war_target_desc: "Region na mapě, na který se zaměřuje [casus_belli|E] ve [war|E]. Pokud casus belli necílí na konkrétní oblast, [realm_capital|E] obránce je $game_concept_war_target$.\n\nÚtočník získává více [war_score|E] [occupying|E] [holdings|E] v rámci $game_concept_war_target$. Naopak obránce začne — po počátečním odkladu — nabírat válečné skóre za udržení všech [counties|E] v regionu $game_concept_war_target$."
 game_concept_war_targets: "Cíle války"
 game_concept_ward: "Svěřenec"
 game_concept_ward_desc: "Svěřenec je [child|E] vzdělávaný [guardian|E]. Každý $game_concept_guardian$ může mít až dva $game_concept_wards$."
