 game_concept_white_peace: "Bílý mír"
 game_concept_white_peace_desc: "$game_concept_white_peace$ je jednou ze tří možných [peace_offers|E]. Někdy se obě strany shodnou, že [war|E] už nestojí za to.\n\nPři $game_concept_white_peace$ útočník obvykle stále ztratí nějaké [piety|E] nebo [prestige|E], ale mnohem méně než při ponižující $game_concept_defeat$."
