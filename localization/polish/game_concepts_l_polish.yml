 game_concept_send_gift:0 "Poslat dárek"
 game_concept_sexuality_desc:1 "Sexuální orientace postavy určuje, ke kterým jiným postavám mohou být potenciálně [attracted|E].\n\nSexuální orientace nemá vliv na to, koho mohou [marry|E], ale může snížit [fertility|E] manželského páru, pokud některý z partnerů nesplňuje preference druhého.\n\nOmezené sexuální orientace modelované v #EMP Crusader Kings III#! zahrnují:\n$EFFECT_LIST_BULLET$[heterosexual|E]\n$EFFECT_LIST_BULLET$[homosexual|E]\n$EFFECT_LIST_BULLET$[bisexual|E]\n$EFFECT_LIST_BULLET$[asexual|E]"
 game_concept_sexuality:1 "Sexuální orientace"
 game_concept_share_power: "Sdílet moc"
 game_concept_sharing_power:0 "Sdílení Moci"
 game_concept_short_reign_desc:0 "'Krátká vláda' je klesající [opinion|E] trest, který mají všichni charakteri v [realm|E] s novým [liege|E].\n\nPodobným způsobem dostávají poddaní rostoucí [long_reign|E] bonus na názor k pánům, kteří nad nimi vládli dlouhou dobu."
 game_concept_short_reign:0 "Krátká vláda"
 game_concept_shunned_desc:1 "Mnoho [faiths|E] má [doctrines|E], které určují určité chování jako odmítnuté. V závislosti na konkrétní doktríně může být toto chování také považováno za [criminal|E].\n\nPostavy, které jsou přistiženy při praktikování chování, které je jejich vírou odmítnuto, ztrácejí [piety_level|E] a získávají odpovídající [fame_trait|E]; tento trait bude nesympatický všem, jejichž víra považuje toto chování buď za odmítnuté, nebo za kriminální.\n\nPříklady odmítnutého chování zahrnují:\n$EFFECT_LIST_BULLET$[GetTrait('fornicator').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$[GetTrait('adulterer').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$[GetTrait('deviant').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$[GetTrait('sodomite').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$[GetTrait('kinslayer_3').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$[GetTrait('witch').GetName( GetNullCharacter )]"
 game_concept_shunned:0 "Odmítnutý"
 game_concept_scheme_breach_desc: "$game_concept_scheme_breach_short$ představuje komplikaci v [secret_scheme|e]. Když je [scheme|e] porušena, její [success_chance|e] se sníží. Sankce k $game_concept_success_chance$ se zvyšuje s každým kumulativním $game_concept_scheme_breach_short$. Jakmile $game_concept_scheme$ dosáhne #V 5#! $game_concept_scheme_breaches_short$, automaticky neuspěje.\n\n#SLABÉ $game_concept_schemes$ také kontrolují svou $game_concept_secrecy$, když jsou konečně provedeny — porušení nemá na toto žádný vliv."
 game_concept_scheme_breaches: "Porušení schématu"
 game_concept_scheme_breaches_short: "Porušení"
 game_concept_scheme_breach: "Porušení plánu"
 game_concept_scheme_breach_short: "Porušení"
 game_concept_scheme_countermeasure_countermeasure: "Protiopatření"
 game_concept_scheme_countermeasure_countermeasures: "Protiopatření"
 game_concept_scheme_countermeasure_desc: "Když máte podezření, že vás cílí [scheme|e], můžete s tím něco udělat tím, že zaměříte všechny své obrany proti jednomu typu $game_concept_scheme$ na úkor ostatních.\n\nZ tohoto důvodu může být aktivní pouze jeden. Posílení obrany v jedné oblasti zahrnuje odtažení pozornosti ze jiné.\n\nMohou být použity ke snížení [secrecy|E] nebo úpravě [success_chance|E] různých skupin $game_concept_schemes$. Mohou vám poskytnout čas nebo posílit vaše obrany, ale přicházejí s nevýhodami, které znamenají, že nechcete mít jeden aktivní neustále."
 game_concept_scheme_countermeasure: "Protiopatření"
 game_concept_scheme_countermeasures: "Odpovědní zaměření"
 game_concept_scheme_desc:3 "A $game_concept_scheme$ je dlouhodobý pokus ovlivnit svět kolem vás. $game_concept_schemes$ mohou cílít na [postavy|e], [tituly|e], [kultury|e] a [víry|e] a existují ve čtyřech typech: [osobní|e], [schematické_nepřátelské|e], [politické|e] a [kontraktové_schémata|e].\n\nŠance na [úspěch|e] vašeho $game_concept_scheme$ se časem zvyšuje v závislosti na tom, jak jste zruční v souvisejícím [dovednosti|e], a může být také ovlivněna [agenty|e], se kterými plánujete svůj $game_concept_scheme$.\n\n#SLABÉ [tajné_schémata|e] jsou skryté před jejich cílem, ale lze je odhalit, pokud je jejich [tajnost|e] nízká. #!"
 game_concept_scheme_discovery_chance_desc:0 "Toto číslo je přímo odečteno od skóre [secrecy|E] jakéhokoli [secret_scheme|E] proti vám nebo vašim [courtiers|E].\n\n#WEAK $game_concept_secrecy$ se kontroluje, když je $game_concept_scheme$ proveden, a sníženou mírou jednou za měsíc.#!"
 game_concept_scheme_discovery_chance:0 "Šance na odhalení schématu"
 game_concept_scheme_group_calculating_desc: "$game_concept_calculating_schemes$ zahrnují předem promyšlené akce, obecně s jedním konečným incidentem, ve kterém se spiklenci podniknou.\n\nNejlépe je zastavit ozbrojenými $game_concept_scheme_countermeasure_countermeasures$ jako #V $scheme_countermeasure_type_redouble_guards$#!.\n\nPříklady zahrnují:\n$EFFECT_LIST_BULLET$[GetScheme('abduct').GetTypeName]\n$EFFECT_LIST_BULLET$[GetScheme('murder').GetTypeName]\n$EFFECT_LIST_BULLET$[GetScheme('overthrow_regent').GetTypeName]\n$EFFECT_LIST_BULLET$[GetScheme('steal_back_artifact').GetTypeName]"
 game_concept_scheme_group_calculating: "Vypočítává se"
 game_concept_scheme_group_indirect_desc: "$game_concept_indirect_schemes$ obecně nemusí vůbec osobně interagovat se svým [scheme_target|E].\n\nZ toho důvodu je nelze efektivně čelit, ale některé $game_concept_scheme_countermeasure_countermeasures$ mohou jejich situaci zhoršit.\n\nPříklady zahrnují:\n$EFFECT_LIST_BULLET$[GetScheme('claim_throne').GetTypeName]\n$EFFECT_LIST_BULLET$[GetScheme('fabricate_hook').GetTypeName]"
 game_concept_scheme_group_indirect: "Nepřímý"
 game_concept_scheme_group_opportunistic_desc: "$game_concept_opportunistic_schemes$ zahrnují improvizované, opakované akce mezi [characters|E] setkáním neformálně.\n\nNejlépe se jim brání $game_concept_scheme_countermeasure_countermeasures$ jako #V $scheme_countermeasure_type_strengthen_sentries$#!.\n\nPříklady zahrnují:\n$EFFECT_LIST_BULLET$[GetScheme('seduce').GetTypeName]\n$EFFECT_LIST_BULLET$[GetScheme('befriend').GetTypeName]\n$EFFECT_LIST_BULLET$[GetScheme('convert_to_witchcraft').GetTypeName]\n$EFFECT_LIST_BULLET$[GetScheme('courting').GetTypeName]\n$EFFECT_LIST_BULLET$[GetScheme('elope').GetTypeName]"
 game_concept_scheme_group_opportunistic: "Opportunistický"
 game_concept_scheme_growth_desc: "Každou [scheme_phase_phase|E] se [success_chance|E] $game_concept_scheme$ zvýší o tuto hodnotu, dokud není dosaženo maximálního aktuálního [scheme_potential_potential|E].\n\n#WEAK Například pokud má $game_concept_scheme$ momentálně 50% $game_concept_success_chance$, [game_concept_scheme_potential_potential$] 54% a [game_concept_scheme_growth_growth$] 3%, pak po jednom [game_concept_scheme_phase_phase$] nastane 53% $game_concept_success_chance$.\n\nJelikož $game_concept_scheme_growth_growth$ je stále omezeno $game_concept_scheme_potential_potential$, po další fázi by $game_concept_scheme$ měl pouze 54% $game_concept_success_chance$.#!"
 game_concept_scheme_growth_grow_desc: "$game_concept_scheme_growth_desc$"
 game_concept_scheme_growth_grow: "růst"
 game_concept_scheme_growth_growth: "Růst"
 game_concept_scheme_growth: "Růst schémat"
 game_concept_scheme_hostile:0 "Hostilní"
 game_concept_scheme_odds_desc: "Mnoho faktorů ovlivňuje úspěch $game_concept_scheme$, z nichž některé nelze znát, dokud nezačne a [agents|E] jsou najímáni.\n\n$game_concept_scheme_odds_odds$ ukazují odhadovanou obtížnost $game_concept_scheme$ — ačkoli každé $game_concept_scheme$ je možné, mnohé mohou být nákladné.\n\nPět úrovní $game_concept_scheme_odds_odds$ je:\n$EFFECT_LIST_BULLET$$scheme_odds_prediction_level_excellent$ #WEAK — pravděpodobně bude snadné, rychlé a tiše#!\n$EFFECT_LIST_BULLET$$scheme_odds_prediction_level_high$ #WEAK — vyžaduje minimální úsilí#!\n$EFFECT_LIST_BULLET$$scheme_odds_prediction_level_medium$ #WEAK — mohou být potřebné nějaké úplatky#!\n$EFFECT_LIST_BULLET$$scheme_odds_prediction_level_low$ #WEAK — úspěch není zaručen#!\n$EFFECT_LIST_BULLET$$scheme_odds_prediction_level_abysmal$ #WEAK — neúspěch je pravděpodobný, zlato je povinné#!"
 game_concept_scheme_odds_odds: "Šance"
 game_concept_scheme_odds: "Šance na schéma"
 game_concept_scheme_opportunities: "Výhody schématu"
 game_concept_scheme_opportunity_desc: "$game_concept_scheme_opportunity_opportunities$ představují pokrok dosažený směrem k cíli [scheme|e]. Mohou být vydány k přesvědčení [agents|e], aby se připojili k $game_concept_scheme$, nebo k provedení jednoho se zvýšenou [success_chance|e]."
