 game_concept_domestic_affairs_desc:0 "Úkol [councillor_task|E] provedený [chancellor|E], který zvyšuje názor [vassals|E] v [realm|E] na [liege|E]."
 game_concept_domestic_affairs:0 "$task_domestic_affairs$"
 game_concept_draw_up_new_charts_decision:0 "$draw_up_new_charts_decision$ Rozhodnutí"
 game_concept_draw_up_new_charts_desc:0 "A [rozhodnutí|E], které umožňuje postavě směňovat [zlato|E] za [artefakt|E], tím, že si objedná cestovní itinerář popisující místa, která navštívili.\nItinerář [artefakt|E] poskytne různé efekty v závislosti na tom, kde jste byli a jaká rozhodnutí učiníte."
 game_concept_draw_up_new_charts:0 "$draw_up_new_charts_decision$"
 game_concept_dread_desc:4 "$game_concept_dread$ je měřítkem toho, jak je [vládce|E] obávaný.\n\nVládci zvyšují $game_concept_dread$ prováděním krutých a ohavných činů, jako je mučení a poprava [vězňů|E].\n\nDěs činí možné hrát jako [tyrant|E], protože nezkrotní [vasalové|E] se mohou stát [zastrašenými|E] nebo [pokornými|E], což je činí příliš vystrašenými, aby se vám postavili.\n\nDěs charakteru se může pohybovat od 0 do 100. Časem se jejich Děs bude blížit jejich Přirozenému Děsu, který je definován jejich [osobnostními_traits|E].\n\n#vysoký Děsivý [vládce] sklízí následující výhody:#!\n$BULLET_WITH_TAB$[vasalové] jsou odrazeni od připojení se k [frakcím|E]\n$BULLET_WITH_TAB$[vasalové] jsou odrazeni od [intrik|E]\n$BULLET_WITH_TAB$Zvyšuje přijatelnost [vasala] #slabý (např. odnětí titulu)#!\n$BULLET_WITH_TAB$Zvyšuje přijatelnost [nabídky_vasalizace|E]\n$BULLET_WITH_TAB$Způsobuje, že [volitelé|E] jsou pravděpodobnější, že budou hlasovat jako vy\n$BULLET_WITH_TAB$Způsobuje, že vasalové jsou málo pravděpodobní, že se postaví proti změnám [zákonů|E]\n\n#slabý Upozorněte, že odvážní a stateční [vasalové] jsou Děsem méně ovlivněni!#!"
 game_concept_dreaded:0 "Obávaný"
 game_concept_dreadful:0 "Hrozný"
 game_concept_dread_i: "@dread_icon!"
 game_concept_dread:0 "Strach"
 game_concept_dreams_desc: "Postavy, které následují víru s tenetem věštění, mohou občas zažívat sny. Tyto sny mohou být poté vyloženy mystikem, což může mít různé výsledky, jak pozitivní, tak negativní."
 game_concept_dreams: "Sny"
 game_concept_ducal_conquest_casus_belli_desc:0 "A [casus_belli|E], který umožňuje zabrání [counties|E] potřebných k vytvoření [uncreated_title|E] v hodnosti [duchy|E]."
 game_concept_ducal_conquest_casus_belli:0 "Dukátní dobyvačná příčina války"
 game_concept_ducal_conquest:0 "Dohledávací dobytí"
 game_concept_duchies:0 "Duchy"
 game_concept_duchy_building_desc:0 "$game_concept_duchy_buildings$ jsou mocné [budovy|E], které mohou být postaveny pouze v [de_jure_kapital|E] [duchcovství|E]. Pouze jeden typ může být postaven v každém duchcovství.\n\n$game_concept_duchy_buildings$ jsou aktivní pouze tehdy, pokud vlastník drží také spojený [titul|E] duchcovství.\n\nMnoho $game_concept_duchy_buildings$ má modifikátory, které ovlivňují všechna [držení|E] v duchcovství, což je činí mocnými nástroji pro specializaci vašeho [domény|E]."
 game_concept_duchy_buildings:0 "Budovy vévodství"
 game_concept_duchy_building:0 "Budova vévodství"
 game_concept_duchy_desc:0 "A $game_concept_duchy$ je [title|E] hodnost pod [kingdom|E] a nad [county|E].\n\n[holder|E] Ducker má [de_jure|E] práva na jeho složky Counties a může mít Counts jako [vassals|E].\n\nDuchové mohou být nečinné a nemít současného držitele. Takové tituly mohou být vytvořeny [ruler|E], který ovládá alespoň polovinu jeho counties."
 game_concept_duchy:0 "Duchcovství"
 game_concept_dukes: "Duke"
 game_concept_duke:0 "Duke"
 game_concept_dungeon_desc: "[imprisoned|E] postavy udržované v $game_concept_dungeon$ nebo $game_concept_stockade$ trpí rostoucím [stress|E] a také poklesem [health|E]. V průběhu času mají velkou pravděpodobnost, že zemřou na [illness|E] nebo utrpí psychické zhroucení.\n\nPro [landed|E] [rulers|E] jsou [commoners|E] automaticky uvězněni ve dungeon, ale mohou být přemístěni do [house_arrest|E]."
 game_concept_dungeon: "Doupě"
 game_concept_dungeons: "Zpovědnice"
 game_concept_duumvirate_desc: "A $game_concept_duumvirate$ je vláda jednoho [impéria|E] dvěma [postavami|E]. Starší císař (ten [vazal|E]) a mladší císař (ten $game_concept_co_emperor$).\n\nGenerují pasivní [vliv|E] pro sebe i pro svého staršího císaře. Kolik přesně se zvyšuje každých [EmptyScope.ScriptValue('co_emperor_scale_years_in_job_value')|0] let v práci, včetně jakéhokoli času, který strávili jako [junior_emperor|E].\n\nV praxi většina moci stále spočívá v rukou $game_concept_liege$, který skutečně nese císařský titul, spíše než jejich [diarch|E], ale $game_concept_co_emperor$ má přístup k několika mocným způsobům, jak ovlivnit [království|E] a je levnějším kandidátem na povýšení na [administrativní|E] pozice.\n\nZejména $game_concept_co_emperors$ mohou použít [imperial_expedition_cb|E] [casus_belli|E] na vyšších úrovních [scales_of_power|E].\n\n#SLABÍ $game_concept_co_emperors$ jsou schopni [uzurpovat|E] svého staršího císaře prostřednictvím obřadního zmrzačení.#!"
 game_concept_duumvirate: "Duumvirát"
 game_concept_duumvirates: "Duumviráty"
 game_concept_dynast_desc:2 "A $game_concept_dynast$ je vedoucím celé [dynasty|E] a všech jejích [houses|E]. Vedoucí dynastie má určité jedinečné pravomoci nad členy dynastie, známé jako [dynast_interactions|E]."
 game_concept_dynastic:0 "Dynastický"
 game_concept_dynasties:0 "Dynastie"
 game_concept_dynast_interaction_desc:0 "Interakce, které jsou jedinečně k dispozici [dynast|E] z [dynasty|E], proti ostatním členům této dynastie.\n\nStojí [dynasty_prestige|E] k použití."
 game_concept_dynast_interactions:0 "Interakce vůdce dynastie"
 game_concept_dynast_interaction:0 "Interakce s hlavou dynastie"
 game_concept_dynasty_desc:1 "A $game_concept_dynasty$ je skupina [noble|E] potomků [zeměpanského|E] předka; zakladatele Dynastie. Původní [dům|E] se může rozdělit na nové ([cadet_branches|E]), které jsou stále členy širší Dynastie.\n\nKdyž váš Charakter zemře, musíte mít [hráče dědice|E], jinak hra skončí (i když si můžete vybrat jiného vládce a pokračovat ve hře ve stejném světě).\n\nPodobně jako [prestige|E] pro postavy, dynastie mají [dynastický prestiž|E]."
 game_concept_dynasty_members:0 "Členové dynastie"
 game_concept_dynasty_perk_desc:0 "$game_concept_dynasty_perks$ jsou odemykatelné výhody, které poskytují mocné efekty všem členům [dynastie|E].\n\n[Dynast|E] odemyká $game_concept_dynasty_perks$ utrácením [dynastického_prestige|E], přičemž každý dědictví ve stejné kategorii je postupně dražší a mocnější.\n\n$game_concept_dynasty_perks$ se pomalu získávají, ale zůstávají v Dynastii navěky."
 game_concept_dynasty_perks:0 "Dědictví dynastie"
 game_concept_dynasty_perk:0 "Dědictví dynastie"
 game_concept_dynasty_prestige_desc:0 "$game_concept_dynasty_prestige$ je velmi podobné [prestige|E], ale sdílené celou [dynasty|E].\n\nDynastie získává $game_concept_dynasty_prestige$ za následující:\n$BULLET_WITH_TAB$ Počet aktuálně žijících členů\n$BULLET_WITH_TAB$ Počet [rulers|E]\n$BULLET_WITH_TAB$ Počet [spouses|E] k jiným vládcům\nVšimněte si, že vládcové nebudou generovat $game_concept_dynasty_prestige$, pokud mají jakýkoli [liege|E] ze stejné dynastie.\n\nStejně jako prestiž, $game_concept_dynasty_prestige$ se také počítá do zvyšování vašeho [dynasty_prestige_level|E].\n\n$game_concept_dynasty_prestige$ může být utracen příslušníkem [dynast|E] k odemčení [dynasty_perks|E] a ovlivnění členů dynastie různými způsoby.\n\n#weak Dynastie rozptýlená široko daleko mezi několika různými [realms|E] vygeneruje více $game_concept_dynasty_prestige$ než dynastie soustředěná v jednom království.#!"
