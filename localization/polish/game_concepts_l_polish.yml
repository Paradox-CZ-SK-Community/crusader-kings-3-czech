 game_concept_house_unity_unifying_actions_desc: "Unifikační akce směrem k vašim [house|E] členům zvýší vaši [house_unity|E].\n\n[house_heads|E] mohou použít #V $unity_steer_house_direction_decision$#! [decision|E] a #V $extoll_virtuousness_interaction$#! [interaction|E] k výraznému zvýšení jednoty.\n\n#weak Některé příklady unifikačních akcí jsou: $house_unity_increase_examples$#!"
