 game_concept_war:0 "Válka"
 game_concept_weak_hook_desc:1 "A $game_concept_weak_hook$ je docela běžný [hook|E], který můžete mít na postavě, která vám dluží laskavost, nebo kterou jste manipulovali k tomu, abyste uskutečnili svou vůli.\n\nAčkoli existuje mnoho interakcí, kde lze použít $game_concept_weak_hook$, například v návrzích na [marriage|E], nelze je použít k nucení někoho, aby se stal vaším [agent|E] v [GetScheme('murder').GetTypeName] a neposkytují pasivní výhodu #weak (k tomu je nutný [strong_hook|E].)#!\n\nKaždé dítě narozené v [noble|E] [house|E] také dluží [house_head|E] počáteční $game_concept_weak_hook$.\n\nJakmile je $game_concept_weak_hook$ použit, je #emphasis utracen.#!"
