 game_concept_imperial_expedition_cb_desc: "Extrémně mocný [casus_belli|E] použitelný [koemperorů|E] ve $game_concept_duumvirates$.\n\n$game_concept_imperial_expedition_cb$ může být vyhlášeno proti každému [říši|E], která buď sousedí s [říší|E] nebo drží země, které [de_jure|E] patří seniorskému císaři.\n\nMůže (a obecně bude) cílit na všechny #BER duchy|E#!, které de facto sousedí s $game_concept_empire$ nebo patří k $game_concept_de_jure$.\n\nNavíc každý [governor|E] sousedící s obranou bude nucen být povolán do [války|E] jako [spojenec|E]. Vzdálené $game_concept_governors$ s vojenskými [provincními_administracemi|E] se mohou volitelně připojit ke konfliktu.\n\nPokud je $game_concept_war$ vyhrán, $game_concept_co_emperor$ musí rozhodnout mezi:\n$EFFECT_LIST_BULLET$Předáním dobytých zemí jejich seniorskému císaři za [vliv|E] a [názor|E]\n$EFFECT_LIST_BULLET$Zachováním území pro sebe (náklady $game_concept_opinion$)\n$EFFECT_LIST_BULLET$Předáním většiny z nich a přitom si ponecháním nejlepšího [duch|E] (lehce snížený [vliv|E] a [názor|E])\n$EFFECT_LIST_BULLET$Jmenováním místních dočasných $game_concept_governors$, kteří budou dlužníci\n\n#WEAK Všechny odměny se přizpůsobují vzhledem k zabrané půdě: velká dobyvačná akce získává #EMP významně#! více $game_concept_influence$ než malá hraniční válka.#!"
