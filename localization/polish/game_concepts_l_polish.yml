 game_concept_junior_emperor: "Nominální spoluvládce"
 game_concept_junior_emperors: "Název spoluvládců"
 game_concept_kingdom_desc:0 "A $game_concept_kingdom$ je [title|E] hodnost pod [empire|E] a nad [duchy|E].\n\n[holder|E] Království má [de_jure|E] práva na jeho složku území a může mít Dukes jako [vassals|E].\n\nKrálovství mohou být nečinná a nemá současného držitele. Takové tituly mohou být vytvořeny [ruler|E], který ovládá alespoň polovinu krajů v rámci."
 game_concept_kingdoms:0 "Království"
 game_concept_kingdom:0 "Království"
 game_concept_kings:0 "Králové"
 game_concept_king:0 "Král"
 game_concept_kinslayers:0 "Zabijáci příbuzných"
 game_concept_kinslayer:0 "Vrah příbuzného"
 game_concept_kinslaying_desc:0 "Killer rodiny je postava, která je známa tím, že zabila [family_member|E]. Některé [faiths|E] považují zabíjení rodiny za [zločinné|E].\n\nTři vlastnosti zabijáka rodiny jsou:\n$BULLET_WITH_TAB$[GetTrait('kinslayer_3').GetName( GetNullCharacter )] — Dáváno těm, kdo zabijí [close_family|E]\n$BULLET_WITH_TAB$[GetTrait('kinslayer_2').GetName( GetNullCharacter )] — Dáváno těm, kdo zabijí [extended_family|E]\n$BULLET_WITH_TAB$[GetTrait('kinslayer_1').GetName( GetNullCharacter )] — Dáváno těm, kdo zabijí člena své [dynasty|E]"
 game_concept_kinslaying:0 "Zabití příbuzného"
 game_concept_knight_army_modifier_desc:0 "Efekt aplikovaný na jakoukoli [army|e], která #high obsahuje#! příslušného [acclaimed_knight|e].\n\n[knight|e] nemusí #high být#! velitelem jejich Armády, aby se jejich Knight Army Modifier uplatnil."
 game_concept_knight_army_modifiers:0 "Modifikátory Rytířské Armády"
 game_concept_knight_army_modifier:0 "Modifikátor Rytířské Armády"
 game_concept_knight_desc_ACCOLADE_DLC:0 "Rytíři, kteří dostanou [accolade|E], se stanou [acclaimed_knights|E].\n\n"
 game_concept_knight_desc_NO_TOTO_DLC:0 ""
 game_concept_knight_desc_TOTO_DLC:0 "Získáte [prestige|E] pokaždé, když jeden z vašich $game_concept_knights$ úspěšně [contest_qualifies|E] na nebo vyhraje [GetActivityType( 'activity_tournament' ).GetName] [contest|E].\n\n"
 game_concept_knight_desc:4 "Rytíř $game_concept_knight$ je [vazal|E], [dvorní|E] nebo [následovník|E], který bojuje přímo ve vaší [armádě|E].\n\nBěhem [bitev|E] používají $game_concept_knights$ svou [dovednost_silou|E] k efektivnějšímu boji. Vysoké $game_concept_prowess$ znamená, že budou schopni způsobit větší škodu nepříteli a mají větší šanci přežít nebo dokonce vyváznout z $game_concept_battle$ bez zranění.\n\n[SelectLocalization( HasDlcFeature( 'tours_and_tournaments' ), 'game_concept_knight_desc_TOTO_DLC', 'game_concept_knight_desc_NO_TOTO_DLC' )][SelectLocalization( HasDlcFeature( 'accolades' ), 'game_concept_knight_desc_ACCOLADE_DLC', '' )]#slabí rytíři mohou být známi různými jmény v závislosti na [kulturní|E] nebo [víře|E]. Například, $knight_champion_no_tooltip_plural$, $knight_faris_no_tooltip_plural$ nebo $knight_baghatur_no_tooltip_plural$.\n\nRytíři představují jak postavu, tak i jejich doprovod vojáků.#!"
 game_concept_knight_effectiveness_desc:0 "Efektivita [ruler|E]'s rytířů určuje, jak dobře jejich [knights|E] bojují v [battle|E].\n\nPři 100% bojují rytíři normálně, ale při 200% bojují, jako by byla jejich [prowess|E] zdvojnásobena."
 game_concept_knight_effectiveness:0 "Účinnost rytíře"
 game_concept_knight_i:0 "@knight_icon!"
 game_concept_knights_possessive: "Rytířova"
 game_concept_knights:0 "Rytíři"
 game_concept_knight:0 "Rytíř"
 game_concept_landed_desc:0 "Postava $game_concept_landed$ je [vládce|E], který vlastní [držení|E]. S výjimkou [teokracií|E] a [republic|E], [občané|E] se automaticky stávají [šlechtici|E], když jsou ostatečně vlastníci, zakládají novou [dynastii|E]."
 game_concept_landed:0 "Zemědělský majetek"
 game_concept_land:0 "Název"
 game_concept_language_desc:3 "Jazyk je [culture_pillar|E], který určuje, jakým jazykem mluví běžná populace [culture|E]. $game_concept_cultures$ mluvící stejným jazykem získávají trvalý bonus k jejich [cultural_acceptance_baseline|E].\n\n[character|E] může znát jeden nebo více jazyků. Znalost jazyka snižuje [cultural_acceptance|E] [opinion|E] penalizaci na polovinu vůči postavám a [counties|E], které jím mluví. Také to odrazuje od [faction_independence|E] a [claimant_factions|E].\n\nPostavy se mohou učit další jazyky pomocí [GetScheme('learn_language').GetTypeName] [scheme|E]. Postavy se mohou pohodlně učit jazyky až do své [language_limit|E]."
 game_concept_language_limit_desc:1 "Můžete si pohodlně pamatovat pouze stanovené množství [jazyků|E]. Pokud tuto hranici překročíte, budete muset zapomenout jazyk nebo trpět [stresem|E].\n\nJazyk, který mluví vaše [kultura|E], se do této hranice nezapočítává.\n\nHranice je určena:\n$EFFECT_LIST_BULLET$Každý má základní hodnotu #V 1#!\n$EFFECT_LIST_BULLET$Každé [EmptyScope.ScriptValue('language_learning_divide_value')|V0] body [učení_i][učení|E] ji zvyšují o #V 1#!\n$EFFECT_LIST_BULLET$[GetPerk('open_minded_perk').GetName(GetNullCharacter)] [výhoda|E] ji zvyšuje o #V 2#!\n$EFFECT_LIST_BULLET$[GetPerk('smooth_operator_perk').GetName(GetNullCharacter)] [výhoda|E] ji zvyšuje o #V 1#!\n$EFFECT_LIST_BULLET$[GetDynastyPerk('ep1_culture_legacy_1').GetName] [dynastická_výhoda|E] ji zvyšuje o #V 1#!"
 game_concept_language_limit:1 "Limit Cizího Jazyka"
 game_concept_languages:0 "Jazyky"
 game_concept_language:0 "Jazyk"
 game_concept_law_desc: "Zákony říše určují, jak je ta říše strukturována. Nejdůležitější z nich je [korunní_moc|E] (nebo [kmenová_moc|E] pro [kmeny|E] a [císařskou_byrokracii|E] pro [administrativu|E]), protože tyto zákony určují, jak se [vazalové|E] a [vazalové|E] pravidelně interagují.\n\nAčkoliv méně ovlivňují každodenní život vládců v říši, [dědické_zákony|E] a [zákony_titulů|E] jsou stále velmi důležité pro [následnictví|E]."
 game_concept_laws:0 "Zákony"
 game_concept_law:0 "Zákon"
 game_concept_learning_i:0 "@skill_learning_icon!"
 game_concept_learning_lifestyle_desc:0 "$game_concept_learning_lifestyle$ je vhodný pro postavy, které chtějí žít dlouhý a zdravý život, získat [zbožnost|E] nebo získat další výhody ze své [víry|E]."
 game_concept_learning_lifestyle_i: "@learning_lifestyle_icon!"
 game_concept_learning_lifestyle:0 "Životní styl učení"
 game_concept_learning_skill_desc:1 "$game_concept_learning$ je [skill|E] měřící gramotnost a moudrost postavy. Dovednost učenosti [ruler|E] ovlivňuje náklady na zvyšování [crown_authority|E] a také poskytuje určitou měsíční [piety|E].\n\nPostavy s vysokou učením mohou mít rozsáhlé znalosti o všech běžných vědeckých snaženích, včetně teologie, filozofie, jazyka a matematiky.\n\nOdpovídající [lifestyle|E] je [learning_lifestyle|E]."
 game_concept_learning_skill:0 "Dovednost učení"
 game_concept_learning:0 "Učení"
 game_concept_leased:0 "Pronajaté"
 game_concept_leases:0 "Nájem"
 game_concept_lease:0 "Nájem"
 game_concept_leasing_desc:1 "Menší [baronies|E] mohou být $game_concept_leased$ pronajaty [holy_orders|E] nebo [clergy|E]. Pronajaté baronie poskytují [taxes|E] a [levies|E] [lessee|E] namísto [holder|E].\n\nSvatý řád může pronajmout [castle_holdings|E], zatímco duchovenstvo může pronajmout [temple_holdings|E].\n\nPronajaté [holdings|E] jsou stále považovány za součást území držitele [realm|E]. [county_capitals|E] nelze pronajmout."
 game_concept_leasing:0 "Pronájem"
 game_concept_legalism_desc:1 "[core_tenet|E] zdůrazňující právní praxi a tradici v teologii a zbožnosti. Ovlivňuje náklady na zákony a členství [vassal|E] [faction|E] na základě počtu [sins|E] nebo [virtues|E], které má [ruler|E]."
 game_concept_legalism:0 "Legalismus"
 game_concept_legalistic:0 "Právní"
 game_concept_legitimacy_desc: "$game_concept_legitimacy$ je reprezentace práva vládnout [ruler|E]. [vassals|E] také generují [legitimacy_expectations|E], které by [liege|E] měl splnit.\n\nPouze [rulers|E] mají $game_concept_legitimacy$, které je vypočítáno v okamžiku, kdy se stanou vládci, a vede k jejich [initial_legitimacy|E]. Frakce $game_concept_legitimacy$ předchozího vládce je také zděděna jejich [heir|E].\n\n$game_concept_legitimacy$ ovlivňuje mnohé herní systémy, což činí [marriage|E] návrhy, [vassalization|E] a [alliances|E] pravděpodobnějšími k přijetí a [claims|E] levnějšími, stejně jako naklání [scales_of_power|E] v [regency|E].\n\n$game_concept_legitimacy$ má 5 [legitimacy_levels|E] a jednu #weak Illegitimate#! spodní úroveň."
 game_concept_legitimacy_expectations_desc: "$game_concept_expected_legitimacy_desc$"
 game_concept_legitimacy_expectations: "Očekávání legitimity"
 game_concept_legitimacy_gain: "Zisk legitimity"
 game_concept_legitimacy_i: "@legitimacy_icon!"
 game_concept_legitimacy: "Legitimita"
 game_concept_legitimacy_level_desc: "$game_concept_legitimacy_levels$ lze získat různými způsoby: vyhráváním [válek|E], osvobozováním [cenných_vězňů|E], vytvářením [legend|E], pořádáním [soudů|E] nebo účastí na [aktivitách|E].\n\nMůžou však být také ztraceny: [epidemie|E] ničí [hlavní_město|E], prohrané války (zejména [fakční|E] války), ztráta [titulu|E] nebo odhalený [hostilní_plán|E] jsou některé z hlavních způsobů, jak může $game_concept_legitimacy$ klesnout."
 game_concept_legitimacy_levels: "Úrovně Legitimity"
 game_concept_legitimacy_level: "Úroveň legitimity"
 game_concept_legitimate_desc:0 "Děti narozené z [married|E] rodičů jsou považovány za $game_concept_legitimate$, na rozdíl od [bastards|E], kteří nemusí zdědit žádné [titles|E]. Děti [concubines|E] jsou také považovány za [legitimate|E], i když s mírně nižším statusem."
 game_concept_legitimate:0 "Legitimní"
 game_concept_legitimized_bastard_desc:0 "[bastard|E] může být legalizován, buď při narození nebo jako [character_interaction|E] později, v závislosti na schválení od jejich [house_head|E].\n\nLegalizovaný Bastard má stejná dědická práva jako [legitimate|E] děti, ale stigma bastardského statusu je bude provázet po celý jejich život."
 game_concept_legitimized_bastard:0 "Legitimizovaný Baster"
 game_concept_legitimized:0 "Legitimizovaný"
 game_concept_lessee:0 "Nájemce"
 game_concept_levies_desc:2 "Hlavní část většiny [armies|E] tvoří $game_concept_levies$.\n\nKaždé [holding|E] poskytuje určité množství $game_concept_levies$ svému [holder|E]. [vassals|E] na oplátku poskytují část svých $game_concept_levies$ svému [liege|E].\n\n$game_concept_levies$ se skládají převážně z špatně ozbrojených bojovníků #weak (zemědělské milice, gauneři, místní žoldáci, chudí šlechtici, drobní vlastníci půdy atd.)#! a jsou považováni za vlastní typ jednotky.\n\n$game_concept_levy$ mají [GetDefine('NCombat', 'LEVY_ATTACK')|0] [damage|E] a [GetDefine('NCombat', 'LEVY_TOUGHNESS')|0] [toughness|E]. Druhým typem [soldiers|E] ve hře jsou [men_at_arms|E] — draze vycvičení profesionálové."
 game_concept_levies:0 "Zákony"
 game_concept_levy:0 "Zdanění"
 game_concept_liberty_faction_desc:1 "$game_concept_liberty_faction$ usiluje o snížení [královské_autority|E] a, pokud je to relevantní, jejich vlastních [vasalských_smluv|E]. Pokud jsou úspěšní, jejich [pán|E] nebude moci po nějakou dobu měnit královskou autoritu [říše|E]."
 game_concept_liberty_factions:0 "Frakce Svobody"
 game_concept_liberty_faction:0 "$liberty_faction$"
 game_concept_liege_desc:0 "A $game_concept_liege$ je [vládce|E] s alespoň jedním [vazalem|E]. Vazalové mohou sami být vazaly vyšších hodností vladařům, a tak dál."
 game_concept_liege_possessive:0 "Přivlastnění vazala"
 game_concept_lieges:1 "Vazalové"
 game_concept_liege_taxes_desc:1 "Vaše $game_concept_liege_taxes$ jsou [taxes|E], které musíte platit svému [liege|E] jako součást svých [obligations|E]. Neplatíte žádné $game_concept_liege_taxes$, pokud jste [independent|E].\n\nZ pohledu vašeho liege jsou tyto stejné daně nazývány [vassal_taxes|E], aby se odlišily od jakýchkoli daní, které mohou dlužit svému vlastnímu $game_concept_liege$."
 game_concept_liege_taxes:0 "Daně vládce"
 game_concept_liege:0 "Lídr"
 game_concept_life_expectancy_desc:0 "$game_concept_life_expectancy$ je počet let, který se očekává, že postava přežije, než zemře přirozenou smrtí.\n\nVysoké $game_concept_life_expectancy$ způsobí, že postavy budou viditelně stárnout pomaleji a budou schopny produkovat [děti|E] déle."
 game_concept_life_expectancy:0 "Očekávaná délka života"
 game_concept_lifestyle_desc:2 "[dospělí|E] [vládci|E] si mohou zvolit $game_concept_lifestyle$, což jim umožní vybrat [zaměření|E] a začít získávat [výhody|E].\n\nKaždé $game_concept_lifestyle$ má svůj vlastní typ [zkušeností|E], které se používají k nákupu $game_concept_perks$. Například, Zkušenosti v [intrigue_lifestyle|E] jsou nezbytné k získání $game_concept_perks$ jako [GetPerk( 'dreadful_perk' ).GetName( GetNullCharacter )] nebo [GetPerk( 'like_weed_in_a_garden_perk' ).GetName( GetNullCharacter )].\n\n$game_concept_lifestyles$ jsou:\n$BULLET_WITH_TAB$ [diplomacie_lifestyle|E]\n$BULLET_WITH_TAB$ [správce_lifestyle|E]\n$BULLET_WITH_TAB$ [vojenské_lifestyle|E]\n$BULLET_WITH_TAB$ [intrika_lifestyle|E]\n$BULLET_WITH_TAB$ [učení_lifestyle|E]\n$BULLET_WITH_TAB$ [putující_lifestyle|E]"
 game_concept_lifestyle_experience_desc:0 "$game_concept_lifestyle_experience$ se pasivně hromadí výběrem [focus|E] nebo je nabízeno událostmi. Existují různé typy $game_concept_lifestyle_experience$, jeden pro každou kategorii [lifestyle|E].\n\nZískání dostatečného množství $game_concept_lifestyle_experience$ v rámci kategorie udělí [perk|E]."
 game_concept_lifestyle_experience:0 "Zkušenosti z životního stylu"
 game_concept_lifestyles:0 "Životní styly"
 game_concept_lifestyle_trait_desc:1 "Jde o $game_concept_lifestyle_trait$, které je výsledkem výběru určitých [lifestyle|E] perků, [rozhodnutí|E] nebo [interakcí|E].\n\nNěkteré životní styly jsou vylepšitelné, jak postava zlepšuje svou dovednost. Úrovně se pohybují od 1 do 3 a hvězdičky na ikoně vlastnosti ukazují aktuální úroveň."
 game_concept_lifestyle_traits:0 "Vlastnosti životního stylu"
 game_concept_lifestyle_trait:0 "Životní styl Trait"
 game_concept_lifestyle:0 "Životní styl"
 game_concept_light_cavalry_desc:0 "Lehká kavalerie jsou jezdci [men_at_arms|E], kteří excelují v průzkumu a pronásledování nepřítele.\n\nZatímco každý druh Lehké kavalerie je jedinečný, obecně [counter|E] [archers|E] a jsou na oplátku Countered by [spearmen|E].\n\nLehká kavalerie bývá také silná na rovinném [terrain|E].\n\nVe srovnání s [heavy_cavalry|E] jsou obvykle lepší v [pursuit|E] a [screen|E]."
 game_concept_light_cavalry:0 "Lehká Jízda"
 game_concept_limited_crown_authority_desc:1 "'$game_concept_limited_crown_authority$' je druhá nejnižší úroveň [crown_authority|E]. [vassals|E] mají -10#! [opinion|E] penalizaci vůči svému [liege|E], a liege může [revoke|E] [titles|E] a [retract|E] vassalovy vassaly. [ruler|E] může měnit mezi dostupnými Partition [succession_laws|E]."
 game_concept_limited_crown_authority:0 "Omezená královská autorita"
 game_concept_limited_tribal_authority_desc:0 "$game_concept_limited_tribal_authority$ je druhá nejnižší úroveň [tribal_authority|E]. [vassals|E] mají -10#! [opinion|E] penalizaci vůči svému [liege|E], a liege nyní může [imprison|E] [characters|E] ve své [realm|E]."
 game_concept_limited_tribal_authority:0 "Omezená Kmenová Autorita"
 game_concept_limited_tribal:0 "Omezený"
 game_concept_limited:0 "Omezený"
 game_concept_line_of_succession_desc:0 "Linie nástupnictví je pořadí, ve kterém určité postavy stojí na získání určitých [tituly|E], určené [nástupním_zákonem|E]."
 game_concept_line_of_succession:0 "Linie následnictví"
 game_concept_line:0 "Čára"
 game_concept_local_arbitration_decision:0 "$local_arbitration_decision$ Rozhodnutí"
 game_concept_local_arbitration_desc:0 "A [rozhodnutí|E], které umožňuje postavě zlepšit [okrsek|E] ve své aktuální lokalitě."
 game_concept_local_arbitration:0 "$local_arbitration_decision$"
 game_concept_locale_desc:3 "Můžete si vybrat, jak budete zkoumat [GetActivityType( 'activity_tournament').GetName], zatímco se připravují [contests|E].\n\nKaždé Locale nabízí příležitosti k socializaci s hosty, zlepšení [progress_to_victory|E] nebo sabotáž [contestants|E].\n\nPokud není Locale vybráno, navštívíte jedno náhodně po krátkém časovém období."
 game_concept_locales:0 "Místa"
 game_concept_locale:0 "Místa"
 game_concept_location_desc:0 "Každý [character|E] má lokaci, která ukazuje, kde se aktuálně nachází na světě. Pro přesun z jedné lokace na druhou musíte [travel|E]."
 game_concept_locations:0 "Místa"
 game_concept_location:0 "Místo"
 game_concept_long_reign_desc:0 "'Dlouhá vláda' je rostoucí [názor|E] bonus, který všechny postavy v [království|E] získávají od [vrchnosti|E], která nad nimi vládla dlouhou dobu.\n\nPodobně, poddaní mají klesající [krátkou_vládu|E] penalizaci názoru u nových vrchností."
 game_concept_long_reign:0 "Dlouhá vláda"
 game_concept_lover_desc:3 "A $game_concept_lover$ je $game_concept_relation$ naznačující pokračující milostné a sexuální spojení mezi dvěma [characters|E].\n\nProtože často probíhají mimo svazky [marriage|E] nebo [concubinage|E], většina $game_concept_lover$ $game_concept_relations$ začíná jako [secrets|E].\n\nPokud jsou muž a žena $game_concept_lovers$, žena může otěhotnět s mužským dítětem. Pokud nejsou $game_concept_married$ (a jeden není $game_concept_concubine$ druhého), dítě bude [bastard|E], tajné nebo jinak.\n\n$game_concept_lovers$, kteří jsou hluboce loajální a laskaví, se mohou stát [soulmates|E]."
 game_concept_lover_possessive:0 "Milencovo"
 game_concept_lovers_possessive:0 "Milencův"
 game_concept_lovers:0 "Lovers"
 game_concept_lover:0 "Miláček"
 game_concept_lowborn:0 "Nízkorozpočtový"
 game_concept_main_phase_desc:0 "V hlavní fázi [battle|E] bojují [soldiers|E] a [knights|E] z obou stran proti sobě.\n\nHlavní fáze končí, když všechny jednotky jedné strany utrpěly [casualties|E] nebo jedna strana se rozhodne [retreat|E].\n\nPo hlavní fázi přechází boj do [aftermath|E]."
 game_concept_main_phase:0 "Hlavní fáze"
 game_concept_majesty_tour_desc:0 "Typ [turné|E], ve kterém se snažíte přesvědčit své [vassaly|E] zvýšením jejich [názoru|E]."
 game_concept_majesty_tour:0 "Tour Majestátu"
 game_concept_manage_guards_desc:0 "$game_concept_increase_control$ je [councillor_task|E] prováděný [marshal|E].\n\nZvyšuje [knight_effectiveness|E] a snižuje [hostile_scheme|E] [success_chance|E] proti [liege|E] radního."
 game_concept_manage_guards:0 "$task_manage_guards$"
 game_concept_mandate_desc:2 "$game_concept_mandates$ jsou užitečné úkoly, které může [pán|E] stanovit svému [diarchovi|E] při [sdílení_moc|E].\n\nDále podobně jako [úkoly_rady|E] si $game_concept_liege$ vybere $game_concept_mandate$ a potom z něj postupně získává výhody.\n\nKdyž $game_concept_diarch$ vykonává svou práci dobře, oba nasměrují [rovnováhu_moci|E] k sobě #EMP a#! generují [napětí|E] se svými spoluvazaly [vazaly|E].\n\nKolik výhod $game_concept_liege$ získá, závisí na jejich $game_concept_diarch_possessive$ [diarch_aptitude|E] a [diarch_loyalty|E]."
 game_concept_mandate_possessive:0 "Mandátův"
 game_concept_mandates_possessive:0 "Mandáty"
 game_concept_mandates:0 "Mandáty"
 game_concept_mandate:0 "Mandát"
 game_concept_maneuver_desc:0 "Fáze $game_concept_maneuver$ se odehrává na začátku [battle|E] a označuje čas, který uplyne předtím, než začne [main_phase|E] a [armies|E] se zapojí do boje."
 game_concept_maneuver:0 "Manevr"
 game_concept_manipulation_desc:0 "$game_concept_manipulation$ je forma [háčku|E], kde jste dokázali manipulovat mysl další postavy nějakým způsobem, abyste je přiměli splnit vaši vůli."
 game_concept_manipulation:0 "Manipulace"
 game_concept_marriage_desc_TOTO_DLC:0 "\n\nPořádání a [GetActivityType( 'activity_wedding' ).GetName] výrazně zvyšuje přijetí návrhu na manželství."
 game_concept_marriage_desc:3 "$game_concept_marriages$ jsou unie mezi dvěma [manželi|E] a jsou (vedle [zasnoubení|E]) hlavním způsobem, jak navázat [alianci|E] s dalším [vládcem|E].\n\n$game_concept_spouses$ mohou také produkovat [legitimní|E] děti, které mohou být [vychovávány|E] a vychovávány jako vhodní [dědicové|E].\n\n$game_concept_marriages$ končí pouze tehdy, když jeden $game_concept_spouse$ umře nebo [se rozvede|E] s druhým.[SelectLocalization( HasDlcFeature( 'tours_and_tournaments' ), 'game_concept_marriage_desc_TOTO_DLC', '' )]"
 game_concept_marriages:0 "Svatby"
 game_concept_marriage:0 "Svatba"
 game_concept_married:0 "Vdaná/ženatý"
 game_concept_marries:0 "Sezdaný"
 game_concept_marrying:0 "Sňatek"
 game_concept_marry:0 "Oženit se"
 game_concept_marshal_desc:0 "$game_concept_marshal$ je váš hlavní [commander|E] a [councillor|E] zodpovědný za vojenské záležitosti obecně."
 game_concept_marshals:0 "Maršálové"
 game_concept_marshal:0 "Maršál"
 game_concept_martial_custom_desc:1 "Martial Custom je [culture_pillar|E], který určuje, jaká pohlaví mohou působit jako [commanders|E] nebo [knights|E].\n\nNěkteré [traditions|E] a [doctrines|E] mohou tyto pravidla upravit pro určité [characters|E]."
 game_concept_martial_custom:0 "Martial Custom"
 game_concept_martial_i:0 "@skill_martial_icon!"
 game_concept_martial_lifestyle_desc:0 "$game_concept_martial_lifestyle$ je vhodný pro postavy, které chtějí zlepšit své [men_at_arms|E] a [knights|E], zvýšit [control|E] ve svém [domain|E] nebo zvýšit své šance na vítězství v [wars|E]."
 game_concept_martial_lifestyle_i: "@martial_lifestyle_icon!"
 game_concept_martial_lifestyle:0 "Vojenský životní styl"
 game_concept_martial_skill_desc:2 "$game_concept_martial$ [dovednost|E] ukazuje, jak dobrá je postava ve vedení [války|E] a vádění [armád|E] v [bitvě|E].\n\nVysoká vojenská dovednost je důležitá pro [velitele_armád|E], protože zlepšuje jejich [výhodu|E] v [bitvě|E].\n\nOdpovídající [životní styl|E] je [vojenský životní styl|E]."
 game_concept_martial_skill:0 "Vojenská dovednost"
 game_concept_martial:0 "Vojenský"
 game_concept_master_terrain_desc: "A [decision|E] odemčená z [wanderer_lifestyle|E] stromu, kde si můžete vybrat [terrain|E], na který se specializujete, na základě skupiny, kterou si zvolili v [designated_terrain|E].\n\nToto rozhodnutí přinese významné výhody pro zvolené terény, poskytne bonusy jako zvýšené [advantage|E], zlepšené [combat_roll|E], snížení [attrition|E] a zvýšení [prestige|E] a [prestige_experience|E] z [battle|E]."
 game_concept_master_terrain: "Hlavní terén"
 game_concept_matrilineal_desc:0 "V $game_concept_matrilineal$ [marriage|E] se děti narodí do matčiny [house|E] místo do otcovy."
 game_concept_matrilineally:0 "Matrilineárně"
 game_concept_matrilineal:0 "Matrilineární"
 game_concept_medical_treatments_desc:1 "Když se postava stane [ill|E] nebo [GetTrait('wounded_1').GetName( GetNullCharacter )], může jí medicínská léčba pomoci rychleji se uzdravit.\n\nOsoba odpovědná za léčení vás a vašich [courtiers|E] je [GetCourtPositionType('court_physician_court_position').GetName()]. Snažte se mít jednoho zaměstnaného, pokud si můžete dovolit jeho plat.\n\nČím více léčebných výkonů Court Physician provede, tím více poroste jeho dovednost, což mu udělí [GetTrait('lifestyle_physician').GetName( GetNullCharacter )] [traits|E]."
 game_concept_medical_treatments:0 "Lékařské ošetření"
 game_concept_megaduke_penalty_desc:1 "Když máte více než [GetDefine('NCharacter', 'MAX_COUNTIES_IN_REALM_AS_DUKE')] [hrabství|E] ve vaší [doméně|E] jako [vévoda|E], trpíte $game_concept_megaduke_penalty$ penalizací, což snižuje váš [daňový|E] příjem.\n\nStát se [králem|E] nebo [císařem|E] [tituly|E] tuto penalizaci odstraňuje."
 game_concept_megaduke_penalty:0 "Přetížení"
 game_concept_men_at_arms_counter_desc:0 "Většina [men_at_arms|E] je schopna $game_concept_counter$ jiného typu $game_concept_men_at_arms$.\n\nKdyž je [regiment|E] Countered, jeho účinnost během [battle|E] se snižuje. Čím více je $game_concept_regiment$ překonán svým $game_concept_counter$, tím vyšší je trest."
 game_concept_men_at_arms_counter:0 "Pult pro muže v zbrani"
 game_concept_men_at_arms_desc:1 "$game_concept_men_at_arms$ jsou profesionální [soldiers|E] nadřazení [levies|E].\n\nHráč má přímou kontrolu nad složením a velikostí svých regimentů [men-at-arms|E].\n\nRůzné typy men-at-arms jsou dobré nebo špatné v různých typech [terrain|E]. Každý typ také [counters|E] jiný typ.\n\nMen-at-Arms mohou být [stationed|E] v [holdings|E], aby zvýšili svoji účinnost."
 game_concept_men_at_arms:0 "Muži v zbrani"
 game_concept_mental_break_desc:0 "Když [stress|e] přemůže postavu, zažije duševní krizi — osobní krizi, ve které cítí, že musí udělat něco, aby snížila svůj stres, bez ohledu na náklady.\n\nPostavy trpící duševní krizí budou mít několik způsobů, jak se situací vypořádat, i když mnohé z nich budou mít negativní důsledky.\n\nPři nízkých [stress_levels|E] jsou tyto důsledky malé a snadno zvládnutelné. Jak však úroveň stresu roste, rostou i tyto důsledky, což nevyhnutelně vede k šílenství a dokonce i smrti."
 game_concept_mental_breaks:0 "Duševní zlomy"
 game_concept_mental_break:0 "Duševní zlomení"
 game_concept_mentor_desc:0 "$game_concept_mentors$ jsou [characters|E], kteří pomáhají zlepšovat [skills|E] jejich [student|E]. Mohou být získáni prostřednictvím událostí, když je váš [lifestyle|E] [focus|E] nastaven na konkrétní $game_concept_skill$."
 game_concept_mentor_possessive:0 "Mentorův"
 game_concept_mentors_possessive:0 "Majetek mentorů"
 game_concept_mentors:0 "Mentorové"
 game_concept_mentor:0 "Mentor"
 game_concept_mercenaries:0 "Žoldnéři"
 game_concept_mercenary_company_desc:0 "[žoldáci|E] jsou [vojáci|E] k pronájmu, kteří bojují výměnou za [zlato|E]. Žoldácké [armády|E] mají různou velikost, s různými typy [mužů v zbrani|E] a počtem [rytířů|E].\n\nŽoldáci se přihlašují na #V [GetDefine('NMercenary', 'HIRE_MONTHS')] měsíce#! trvající smlouvy, které lze prodloužit o další #V [GetDefine('NMercenary', 'HIRE_MONTHS')] měsíce#!, pokud jste stále ve [válce|E]. Smlouvy se žoldáky zůstávají v platnosti i po propuštění jejich pluků — mohou být znovu povoláni bez dalšího nákladu.\n\nJste oprávněni se dostat do [dluhu|E] k pronájmu žoldáků #weak (maximálně [GetDefine('NMercenary', 'ALLOWED_DEBT_MONTHS')] měsíců)#!."
 game_concept_mercenary_company:0 "Žoldnéřská společnost"
 game_concept_mercenary_contract_desc:0 "Uzavření [mercenary|E] smlouvy vyžaduje jednorázový náklad, který umožňuje využití jejich vojsk po #V [GetDefine('NMercenary', 'HIRE_MONTHS')] měsíců#!."
 game_concept_mercenary_contract:0 "Smlouva s žoldáři"
 game_concept_mercenary_i: "@government_type_mercenary!"
 game_concept_mercenary:0 "Žoldák"
 game_concept_military_building_desc:0 "$game_concept_military_buildings$ jsou [budovy|E], jejichž hlavní funkcí je zvýšit počet [levies|E], které poskytují svému [držiteli|E]."
 game_concept_military_buildings:0 "Vojenské budovy"
 game_concept_military_building:0 "Vojenská budova"
 game_concept_military_power:0 "Vojenská moc"
 game_concept_modifier_base_contributes:0 "Základní příspěvky"
 game_concept_modifier_base_contribution_desc:0 "A [modifikátor|E] může změnit $game_concept_modifier_base_contribution$ vašich [vazalů|E] [povinností|E]. To není totéž jako [modifier_contribution|E].\n\nPokud máte [vazala], který má celkový [příjem|E] #V 10#! [zlato|E] a platí vám #V 1#! [zlato] měsíčně a vy získáte [modifikátor], který zvyšuje $game_concept_modifier_base_contribution$ o #V 10%#!, pak vám [vazal] platí místo toho #V 2#! [zlato]."
 game_concept_modifier_base_contributions:0 "Základní příspěvky"
 game_concept_modifier_base_contribution:0 "Základní příspěvek"
 game_concept_modifier_contributes:0 "Přispívá"
 game_concept_modifier_contribution_desc:0 "A [modifier|E] může změnit $game_concept_modifier_contribution$ vašich [vazalů|E] [povinností|E]. To není totéž jako [modifier_base_contribution|E].\n\nPokud máte [vazala], který vám platí #V 1#! [zlato|E] měsíčně, a získáte [modifier], který zvyšuje $game_concept_modifier_contribution$ o #V 10%#!, pak [vazal] platí místo toho #V 1.1#! [zlato]."
 game_concept_modifier_contributions:0 "Příspěvky"
 game_concept_modifier_contribution:0 "Příspěvek"
 game_concept_modifier_desc:0 "$game_concept_modifier$ je efekt, který mění hodnotu po delší dobu. Může například změnit hodnotu dovedností postavy [skills|E], nebo [success_chance|E] [scheme|E].\n\nModifikátory se obvykle objevují u postav, schémat nebo [counties|E]."
 game_concept_modifiers:0 "Modifikátory"
 game_concept_modifier:0 "Modifikátor"
 game_concept_mongol_empire_desc:0 "An [empire|E] [title|E], který může být vytvořen mocným kmenovým vládcem na Steppích. Umožňuje [mongol_invasion_casus_belli|E].\n\nTitul je vytvořen tím, že vezmete #EMP $become_greatest_of_khans_decision$#! [decision|E]."
 game_concept_mongol_empire:0 "Mongolská říše"
 game_concept_mongol_invasion_casus_belli_desc:0 "Silný [casus_belli|E] dostupný pouze [ruler|E] [mongol_empire|E].\n\nMůže cílit na celé [kingdom|E] [title|E] najednou a umožňuje rychlou expanzi přes velké plochy země."
 game_concept_mongol_invasion_casus_belli:0 "Mongolská invaze Casus Belli"
 game_concept_monument_expedition_desc: "Aktivita, kdy postava zvolí cestovat k slavnému monumentu nebo památce, aby se zlepšila, ponořením do jeho historie, poznání a tajemství.\n\nOčekávané odměny:\n\t$BULLET_WITH_TAB$[intrigue_i|E][diplomacy_i|E][martial_i|E][learning_i|E][stewardship_i|E] [skill|E] body\n$BULLET_WITH_TAB$[court_position_i]Vynikající-[aptitude|E] [court_positions|E]\n$BULLET_WITH_TAB$[prestige_i|E][prestige|E]"
 game_concept_monument_expedition: "Expedice za památkami"
 game_concept_monument_expedition_i: "@activity_monument_expedition!"
 game_concept_movement_locked_desc:0 "Po dokončení více než poloviny daného pohybového příkazu není možné jej změnit, dokud nedorazí na své místo."
 game_concept_movement_locked:0 "Pohyb uzamčen"
 game_concept_movement_lock:0 "Zamknutí pohybu"
 game_concept_natural_prowess:0 "Přirozené dovednosti"
 game_concept_nemeses_possessive:0 "Nemesis'"
 game_concept_nemeses:0 "Nemesis"
 game_concept_nemesis_desc:1 "A $game_concept_nemesis$ je $game_concept_relation$, který označuje naprostý (a vzájemný) opovržení a nenávist. Je to silnější $game_concept_relation$ než [rival|E]. Postava může mít pouze jednoho $game_concept_nemesis$."
 game_concept_nemesis_possessive:0 "Nemesis'"
 game_concept_nemesis:0 "Nemesis"
 game_concept_nickname_desc:1 "$game_concept_nicknames$, $game_concept_epithets$, a $game_concept_cognomens$ jsou všechna druhá jména buďnabo převzíma od, nebo přisuzována [characters|E] (např. Karel 'Plešatý'). $game_concept_nicknames$ jsou čistě estetická, i když okolnosti jejich získání jsou často dramatické nebo pozoruhodné.\n\nŠpatné $game_concept_nicknames$ budou někdy překonány dobrými (například William 'Bastard' becoming William 'Dobyvatel')."
 game_concept_nicknames:0 "Přezdívky"
 game_concept_nickname:0 "Přezdívka"
 game_concept_nobility:0 "Šlechta"
 game_concept_noble_desc:0 "$game_concept_nobles$ jsou postavy, které jsou členy [dynasty|E]. Postavy bez dynastie jsou považovány za nízké [commoners|E]."
 game_concept_nobleman:0 "Šlechtic"
 game_concept_noblemen:0 "Šlechtici"
 game_concept_nobles:0 "Šlechtici"
 game_concept_noblewoman:0 "Šlechtična"
 game_concept_noblewomen:0 "Noble dámy"
 game_concept_noble:0 "Noble"
 game_concept_nominal_duumvirate_desc: "Nominalní $game_concept_duumvirate$ je vláda jednoho [empire|E] dvěma [characters|E]. Seniorní císař (ten [liege|E]) a juniorní císař (ten $game_concept_junior_emperor$).\n\nPovažují se za $game_concept_nominal_duumvirates$, když je juniorní císař [child|E], který nemůže efektivně vládnout, ale přejde na plné [duumvirates|E], když dosáhne dospělosti.\n\n$game_concept_junior_emperors$ generují pasivní [influence|E] jak pro sebe, tak pro svého seniorního císaře. Kolik přesně se zvyšuje každých [EmptyScope.ScriptValue('co_emperor_scale_years_in_job_value')|0] let v práci, což se přenáší, když se stanou plným $game_concept_co_emperor$.\n\n#WEAK Jmenování $game_concept_child$ $game_concept_junior_emperor$ je označuje jako trénované k tomu, aby jednoho dne pravděpodobně byli seniorním císařem. Čím více praxe získají, tím více školení obdrží.\n\nTo je reprezentováno jako dodatečné [skill|E] přerozdělené jim, když se stanou [adult|E], v závislosti na jejich [scales_of_power|E] houpání.\n\nDěti nedostávají [mandate|E] události.#!"
 game_concept_nominal_duumvirate: "Nominalní duumvirát"
 game_concept_nominal_duumvirates: "Nominalní duumviráty"
 game_concept_nominate_desc:1 "Pod volbou [succession_laws|E] může každý [elector|E] Navrhnout svého preferovaného [title_heir|E]. Platní kandidáti a volební předvolby Electora se liší podle konkrétního Zákona."
 game_concept_nominate_heir:0 "Nominovat dědice"
 game_concept_nominate:0 "Nominovat"
 game_concept_nominations:0 "Nominace"
 game_concept_nomination:0 "Nominace"
 game_concept_objectives_desc:1 "Určité části nepřátelského [realm|E] (obvykle [realm_capital|E] a [holdings|E] v [war_target|E] oblasti [war|E]) jsou považovány za $game_concept_objectives$. [Occupying|E] $game_concept_objectives$ vám začne přinášet 'ticking' [war_score|E].\n\nPro obránce se [war_score|E] začne zvyšovat (po počátečním období), pokud se útočící straně podaří zabránit obsazení jakýchkoli $game_concept_objectives$."
 game_concept_objectives:0 "Cíle"
 game_concept_obligations:1 "Povinnosti"
 game_concept_obligation:0 "Povinnost"
 game_concept_occupation_desc:0 "Obsazené [državy|E] jsou dočasně pod kontrolou nepřátelského [vládce|E] během [války|E]. [Armáda|E] postavená v [baronii|E] s nepřátelským [pevně držícím|E] začne [obléhat|E] pokud počet [vojáků|E] v armádě překročí [posádku|E].\n\nPokud je obléhání úspěšné, Država je Obsazena, což poskytne [válečné bodování|E] obsazujícímu straně ve [válce|E].\n\nObsazení Državy neznamená, že je nyní vaše! Jen území specifikované [cílem války|E] může skutečně změnit majitele, a to pouze pokud Útočník [vyhraje|E]."
 game_concept_occupations:0 "Povolání"
 game_concept_occupation:0 "Povolání"
 game_concept_occupied:0 "Obsazené"
 game_concept_occupying:0 "Okupace"
 game_concept_occupy:0 "Obsadit"
 game_concept_offensive_war_opinion_desc:0 "Být hlavním útočníkem ve válce postupně způsobí, že tě budou tví [vassals|E] nesnášet po [GetDefine('NCharacterOpinion', 'OFFENSIVE_WAR_PENALTY_GRACE_PERIOD')] měsících. [civil_wars|E] a [great_holy_wars|E] jsou z toho vynechány. Jakmile již nebudeš ve takové válce, pokuta se bude pomalu snižovat."
 game_concept_offensive_war_opinion_short:0 "Ofenzivní válka"
 game_concept_offensive_war_opinion:0 "Názor na ofenzivní válku"
 game_concept_offer_vassalization_desc:0 "Interakce nabízející [vazalství|E] [nezávislému|E] [vládci|E] nižší [úrovně_titulu|E], pokojně je přidávající do království."
 game_concept_offer_vassalization_interaction:0 "Nabídnout interakci o vazalství"
 game_concept_offer_vassalization:0 "Nabídnout Vassalizaci"
 game_concept_opinion_desc:1 "Každá postava má jednostranný $game_concept_opinion$ vůči každé jiné postavě, reprezentováno hodnotou od #N -100#! do #P +100#!.\n\nNázor, který na tebe má jiná postava, je klíčového významu, neboť určuje jejich chování!\n\nMěli byste být obzvlášť opatrní na názory vašich [powerful_vassals|E], [spymaster|E] a [spouse|E]."
 game_concept_opinion_i:0 "@opinion_icon!"
 game_concept_opinions:0 "Názory"
 game_concept_opinion:0 "Názor"
 game_concept_opportunistic_schemes: "Opportunistické plány"
 game_concept_organized_desc:0 "Organizovaná [faith|E] má náboženskou hierarchii. Uctívání a praktiky jsou více organizované a písma jsou formalizována.\n\n[GetFaithDoctrine('unreformed_faith_doctrine').GetBaseName] [GetReligionFamily('rf_pagan').GetName] víry se mohou stát organizovanými reformací, zatímco jiné víry jsou vždy považovány za organizované."
 game_concept_organized:0 "Organizovaný"
 game_concept_organize_levies: "$task_organize_levies$"
 game_concept_organize_levies_desc: "Úkol [councillor_task|E] vykonávaný [marshal|E]. Zvyšuje velikost [garrison|E] a míru posílení [levy|E] v [realm|E] regenta [liege|E]."
 game_concept_papal_recipient_desc:1 "Pokud je hlavní cíl [velké_světové_války|E] již držen nebo nárokován členem víry agresora, budou považováni za oprávněného příjemce titulu, o který se bojuje, pokud hlavní [Concept( 'war_contribution', 'Contributor' )|E] se rozhodne dát přednost jejich [příjemci|E]."
 game_concept_papal_recipient:0 "Preferovaný kandidát"
 game_concept_paper_zoom_desc:0 "$ZOOM_LEVEL_PAPER_MAP_TOOLTIP$"
 game_concept_paper_zoom:0 "$ZOOM_LEVEL_PAPER_MAP$"
 game_concept_partition_share_desc:1 "Pod jakýmikoli [succession_law|E] s více [realm_heirs|E] je [character_possessive|E] $game_concept_partition_share$ to, jaké [titles|E] konkrétní $game_concept_heir$ zdědí po [succession|E]. Obvykle to znamená rozdělení mezi děti [ruler|E], nebo, zřídka, mezi jejich sourozence.\n\nObvykle v závislosti na typu $game_concept_succession$, který je v platnosti, mohou být $game_concept_titles$ rozděleny rovnoměrně mezi různá [realms|E], rovnoměrně uvnitř stejné $game_concept_realm$, nebo většinou dány hlavnímu $game_concept_heir$ při rozdělení zbytku rovnoměrně mezi další $game_concept_heirs$."
 game_concept_partition_share:0 "Podíl na rozdělení"
 game_concept_patrilineal_desc:0 "V $game_concept_patrilineal$ [marriage|E] se děti narodí do [house|E] jejich otce."
 game_concept_patrilineal:0 "Patrilineární"
 game_concept_pax_romana_invasion_casus_belli_desc: "Mocný [casus_belli|E] dostupný pouze [ruler|E] římské říše za účelem zahájení nové éry [Glossary( 'Pax Romana', 'PAX_ROMANA_GLOSS' )].\n\nMůže cílit na celou [empire|E] [title|E] najednou a umožňuje rychlou expanze na velkých plochách země."
 game_concept_pax_romana_invasion_casus_belli: "Pax Romana Casus Belli"
 game_concept_peace_desc:1 "[wars|E] mohou skončit třemi typy $game_concept_peace$: [victory|E], [defeat|E], nebo [white_peace|E].\n\nPři #V 100%#! [war_score|E] druhá strana nemůže odmítnout nabídkou míru a musí přijmout [defeat|E].\n\nDopady $game_concept_victory$ nebo $game_concept_defeat$ závisí výhradně na typu [casus_belli|E], který byl použit k vyhlášení války a jeho spojeném [war_target|E]."
 game_concept_peace_offers:0 "Nabídky míru"
 game_concept_peace_offer:0 "Mírová nabídka"
 game_concept_peace:0 "Mír"
 game_concept_peasant_faction_desc:2 "$game_concept_peasant_faction$ je osídlen [okresy|E] s nízkým [názorem na okres|E]. Na rozdíl od ostatních [frakcí|E] se tato vždy vzbouří, i když je [vojenská síla frakce|E] nízká, protože rolníci jsou obecně optimističtí a negramotní... Úspěšné rolnické vzpoury výrazně sníží kontrolu ve vašem [království|E]."
 game_concept_peasant_factions:0 "Rolnické frakce"
 game_concept_peasant_faction:0 "$peasant_faction$"
 game_concept_perk_desc:1 "Perky jsou odemykatelné výhody, které poskytují mnoho užitečných a zajímavých efektů. Odemykají se výběrem [focus|E] v rámci [lifestyle|E] a vydáním příslušné formy [experience|E] #weak (např. Intrigue $game_concept_experience$ pokud si přejete odemknout $game_concept_intrigue_lifestyle$ $game_concept_perk$.)#!"
 game_concept_perks:0 "Výhody"
 game_concept_perk:0 "Vlastnost"
 game_concept_perpetual_hook_desc: "A $game_concept_perpetual_hook$ je [hook|E], který možná máte na postavu, která vám dluží laskavost, nebo kterou jste manipulovali, aby udělala vaši vůli.\n\nNemohou být použity k donucení někoho, aby se stal vaším [agent|E] v [GetScheme('murder').GetTypeName] a neposkytují pasivní přínos #weak (pro to je nutný [strong_hook|E].)#!\n\n$game_concept_perpetual_hooks$ se při použití neztrácí, ale místo toho jdou na cooldown, než mohou být použity znovu.#!"
 game_concept_perpetual_hooks: "Trvalé háčky"
 game_concept_perpetual_hook: "Trvalý klíč"
 game_concept_personalities:0 "Osobnosti"
 game_concept_personality_desc:1 "Postavy se k vám a ostatním chovají podle své Osobnosti, která je primárně určena jejich [personality_traits|E]."
 game_concept_personality_i:0 "@personality_icon!"
 game_concept_personality_trait_desc:1 "$game_concept_personality_trait$ je [trait|E], který určuje pohled na svět osoby a jaké akce je nejpravděpodobnější, že podnikne. Také ovlivňují [opinion|E] ostatních. Během svého života může člověk jak ztrácet, tak získávat nové rysy. Jednání proti vlastní Osobnosti způsobuje [stress|E]."
 game_concept_personality_traits:0 "Osobnostní vlastnosti"
 game_concept_personality_trait:0 "Osobnostní Vlastnost"
 game_concept_personality:0 "Osobnost"
 game_concept_personal_scheme_desc:0 "$game_concept_personal_schemes$ jsou [schemes|E], které mají za cíl vyvolat vztah mezi [scheme_owner|E] a [scheme_target|E].\n\nPříklady $game_concept_personal_schemes$ jsou:\n$BULLET_WITH_TAB$[GetScheme('sway').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('befriend').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('seduce').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('elope').GetTypeName]."
 game_concept_personal_schemes:0 "Osobní plány"
 game_concept_personal_scheme:0 "Osobní plán"
 game_concept_personal:0 "Osobní"
 game_concept_physical_trait_desc:1 "$game_concept_physical_trait$ je popisovatel fyzického [trait|E] spojeného s jejich vzhledem nebo chováním a úrovní inteligence, kterou charakter má. Mnohé fyzické rysy ovlivňují to, jak [attracted|E] jsou ostatní k nim.\n\nČasto jsou [congenital|E], takže jsou získány při narození a jsou trvalé."
 game_concept_physical_traits:0 "Fyzické vlastnosti"
 game_concept_physical_trait:0 "Fyzický rys"
 game_concept_piety_desc:1 "$game_concept_piety$ představuje ctnost charakteru.\n\nPůsobení zbožně (v souladu s [doctrines|E] jejich [faith|E]) zvýší ctnost charakteru, například když půjde na [GetActivityType('activity_pilgrimage').GetName].\n\nCtnost lze vynaložit na různé náboženské záležitosti v závislosti na [government_form|E], doktrínách atd.\n\nKaždý čas, kdy charakter získá $game_concept_piety$, také postupuje k dalšímu [piety_level|E]."
 game_concept_piety_experience_desc:0 "Každý bod oddanosti, který postava získá, zvyšuje jejich pokrok směrem k následující [piety_level|E]. Když postava získá [piety|E], také získá stejný počet oddanosti."
 game_concept_piety_experience:0 "Oddanost"
 game_concept_piety_i:1 "[GetLocalPlayerPietyTextIcon]"
 game_concept_piety_level_desc:3 "Úroveň $game_concept_piety_level$ postavy je měřítkem toho, jak ctnostná a zbožná je, stejně jako jejich postavení mezi ostatními členy jejich [faith|E].\n\nKaždýkrát, když postava získá [piety|E], také postupuje k další úrovni oddanosti.\n\nÚrovně jsou:\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_0' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_1' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_2' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_3' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_4' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_5' ).GetNameWithTooltip|L]"
 game_concept_piety_level_impact_desc:0 "Úroveň Důvěry má vliv na zvyšování nebo snižování [modifiers|E] získaných z aktuální [piety_level|E]."
 game_concept_piety_level_impact:0 "Dopad úrovně zbožnosti"
 game_concept_piety_levels:1 "Úroveň(y) oddanosti"
 game_concept_piety_level:0 "Úroveň oddanosti"
 game_concept_piety:0 "Zbožnost"
 game_concept_pilgrimage_desc:2 "Postavy většiny [faiths|E] si mohou zvolit podniknout [activity|E], aby se vydaly na $game_concept_pilgrimage$ na [holy_site|E]. Každé [holy_site|E] má individuální období milosti, než se můžete vrátit. \n\nTaková cesta může být plná příležitostí i nebezpečí, ale při dosažení cíle postavy získají [piety|E] a mohou obdržet další odměny."
 game_concept_pilgrimages:0 "Poutě"
 game_concept_pilgrimage:0 "Poutní cesta"
 game_concept_pious:0 "Pobožný"
 game_concept_playdate_desc:0 "Aktivita [aktivita|E], kde se panovníci a dvorníci mladší než [EmptyScope.ScriptValue('less_than_two_years_to_adulthood_value')|0V] scházejí a hrají, aby zapomněli na všednost dne.\n\nÚčastníci ztratí [stres|E] a zvýší svůj [názor|E] na hostitele. Může také dojít k různým dalším důsledkům spojených se shromážděním tolika dětí.\n\n[Panovník|E] pozve svého [pána|E] a své [vazaly|E] (spolu s různými [dvorníky|E]) na $activity_playdate$."
 game_concept_playdate:0 "$activity_playdate$"
 game_concept_player_heir_desc:1 "$game_concept_player_heir$ je [dědic|E], za kterého bude hráč pokračovat ve hře při [nástupnictví|E].\n\n$game_concept_player_heir$ je obvykle stejný jako [primární_dědic|E], ale pokud [nástupní_zákon|E] vašeho [primárního_titulu|E] určuje, že by měl patřit postavě mimo vaši [dynastii|E], budete místo toho pokračovat ve hře jako dědic vaší druhořadé titulu (nebo třetí, čtvrté atd.).\n\nTato situace je běžná, když je váš $game_concept_player_heir$ zvolen pod volebním nástupním zákonem."
 game_concept_player_heir:0 "Dědic Hráče"
 game_concept_point_of_interest_desc:0 "$game_concept_point_of_interest$ je místo na světě, které stojí za návštěvu. Když tuto lokalitu navštívíte poprvé, získáte s ní spojené výhody."
 game_concept_point_of_interest:0 "Bod zájmu"
 game_concept_points_of_interest: "Zajímavosti"
 game_concept_political: "Politický"
 game_concept_political_scheme_desc: "$game_concept_political_schemes$ zahrnují všechny [schémy|E], které používají výhradně [administrativní_vládní|E]. Zahrnují:\n$BULLET_WITH_TAB$[GetScheme('challenge_status').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('depose').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('expand_power_base').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('generate_claim').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('promote').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('slander').GetTypeName]\n"
 game_concept_political_scheme: "Politické schéma"
 game_concept_political_schemes: "Politické plány"
 game_concept_political_zoom_desc:0 "$ZOOM_LEVEL_POLITICAL_TOOLTIP$"
 game_concept_political_zoom:0 "$ZOOM_LEVEL_POLITICAL$"
 game_concept_popular_faction_desc:0 "Populace $game_concept_popular_faction$ tvoří [counties|E] s nízkým [county_opinion|E], které sdílejí společný prvek, jako je [culture|E] nebo [faith|E]. Snaží se osvobodit a vybrat nového [ruler|E] na základě jejich kultury nebo víry. Tento typ povstání je obvykle velmi nebezpečný."
 game_concept_popular_factions:0 "Populistické frakce"
 game_concept_popular_faction:0 "$populist_faction$"
 game_concept_powerful_vassal_desc:1 "'$game_concept_powerful_vassals$' jsou hrstkou [vassals|E] s nejvíce [soldiers|E] a nejvyšším [income|E]. Musíte věnovat pečlivou pozornost těmto vazalům, protože očekávají, že budou mít místo ve vaší [council|E] a budou mít výrazně nižší [opinion|E] o vás, pokud tak neučiní.\n\nZměna [succession_law|E] vyžaduje, aby všichni $game_concept_powerful_vassals$ měli pozitivní [opinion|E] o vás, byli [cowed|E] vámi, nebo byli [imprisoned|E]."
 game_concept_powerful_vassal_possessive:0 "Mocného vazala"
 game_concept_powerful_vassal_powerful:0 "Mocný"
 game_concept_powerful_vassals:0 "Silní Vassalové"
 game_concept_powerful_vassal:0 "Silný Vassal"
 game_concept_power_sharing:0 "Sdílení moci"
 game_concept_preferred_heirs:0 "Preferovaní dědicové"
 game_concept_preferred_heir:0 "Preferovaný dědic"
 game_concept_preparation_phase_desc:1 "$game_concept_preparation_phase$ je doba před vyhlášením [undirected_great_holy_war|E].\n\nBěhem této doby mohou [rulers|E] útočící [faith|E] zvolit vojenskou podporu pro válku a/nebo darovat do [war_chest|E].\n\nČasovač bude odpočítávat, dokud $game_concept_preparation_phase$ neskončí, po čemž bude válka vyhlášena.\n\nVládcové bránících [religions|E] mohou v této době zvolit protismlouvání své vojenské podpory a poskytnout přehled o síle obou stran."
 game_concept_preparation_phase:0 "Přípravná fáze"
 game_concept_pressed_claim_desc:0 "$game_concept_pressed$ [claims|E] jsou považovány za právně silné a dědí se jako [unpressed_claims|E] po dětech [claimant|E]."
 game_concept_pressed_claim_i:1 "@pressed_claim!"
 game_concept_pressed_claims:0 "Tlačené nároky"
 game_concept_pressed_claim:0 "Zatlačeno na nárok"
 game_concept_pressed:0 "Tlačeno"
 game_concept_prestige_desc:0 "$game_concept_prestige$ představuje slávu a sociální postavení charakteru.\n\nPrestige lze utratit za různé světské záležitosti v závislosti na [government_form|E], [doctrines|E] atd.\n\nPokaždé, když charakter získá Prestige, také postupuje k dalšímu [prestige_level|E]."
 game_concept_prestige_experience_desc:0 "Každý bod slávy, který postava získá, zvyšuje jejich pokrok k dalšímu [úrovni_prestiže|E]. Když postava získá [prestige|E], také získá rovné množství slávy."
 game_concept_prestige_experience_i: "$game_concept_prestige_i$"
 game_concept_prestige_experience:0 "Sláva"
 game_concept_prestige_i:0 "@prestige_icon!"
 game_concept_prestige_level_desc:2 "$game_concept_prestige_level$ postavy měří jejich obecnou pověst a to, jak jsou vnímány všemi.\n\nKaždýkrát, když postava získá [prestige|E], také postupuje k dalšímu $game_concept_prestige_level$.\n\nÚrovně jsou:\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_0' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_1' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_2' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_3' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_4' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_5' ).GetNameWithTooltip|L]"
 game_concept_prestige_level_impact_desc:0 "Úroveň vlivu slávy zvyšuje nebo snižuje [modifiers|E] získané z vaší aktuální [prestige_level|E]."
 game_concept_prestige_level_impact:0 "Úroveň vlivu slávy"
 game_concept_prestige_levels:0 "Úrovně slávy"
 game_concept_prestige_level:0 "Úroveň slávy"
 game_concept_prestige:0 "Prestiž"
 game_concept_prestigious:0 "Prestižní"
 game_concept_prevented_murder_desc:2 "Zřídka se některé situace v životě [scheme_target_target|E] [GetScheme('murder').GetTypeName] mohou způsobit, že [scheme|E] selže v konečných fázích provádění.\n\nTo přepisuje [success_chance|E].\n\n#WEAK Příklady zahrnují zásah osobní stráže, ochutnávače jídla, štítovou dívku nebo loajálního mazlíčka.#!"
 game_concept_prevented_murder_prevent:0 "Zabránit"
 game_concept_prevented_murder:0 "Zabráněná vražda"
 game_concept_primary_heir_desc:0 "$game_concept_primary_heir$ je postava, která zdědí [hlavní_titul|E] [vládce|E] při [nástupu|E]. Tímto bývá obvykle – ale ne vždy – stejná postava jako [hráčův dědic|E]."
 game_concept_primary_heir_possessive: "Majetek primárního dědice"
 game_concept_primary_heirs:0 "Hlavní dědici"
 game_concept_primary_heir:0 "Hlavní dědic"
 game_concept_primary_spouse_desc:0 "V [GetFaithDoctrine('doctrine_polygamy').GetBaseName] [vírách|E] musí [panovníci|E] zvolit jednoho ze svých [manželů|E] jako svého $game_concept_primary_spouse$. $game_concept_primary_spouse$ panovníka získává zvýšenou [plodnost|E], zvýšený [názor|E] na ně a může sloužit v jejich [radě|E]."
 game_concept_primary_spouse:0 "Hlavní manžel/ka"
 game_concept_primary_title_desc:0 "A [rulerpossessive|E] $game_concept_primary_title$ je jejich nejvyšší hodnost [title|E], s kterou se nejvíce identifikují, určující jejich erb a jméno jejich [realm|E].\n\nPokud kontrolujete více titulů stejné úrovně, můžete si vybrat, který by měl být váš $game_concept_primary_title$."
 game_concept_primary_titles:0 "Hlavní tituly"
 game_concept_primary_title:0 "Hlavní titul"
 game_concept_prison_desc: "[landed|E] [rulers|E] mohou držet jiné postavy jako vězně, buď ve svém [dungeon|E], nebo pod jednoduchým [house_arrest|E]. V [camp|E] jsou všichni vězni drženi v [stockade|E]. Postavy riskují uvěznění v [battle|E] nebo na konci [siege|E].\n\nPostavy mohou také zatknout kohokoliv uvnitř svého vlastního [realm|E], nebo [camp|E]. Toto je však považováno za [tyrannical|E], pokud postava není vinen [crime|E].\n\nVězni jsou na vaší milosti a mohou být [executed|E], [tortured|E], vydáni na ransom nebo jednoduše propuštěni."
 game_concept_prisoner_of_war_desc:1 "A $game_concept_prisoner_of_war$ je [vězeň|E], který byl chycen během [války|E], ale není dostatečně důležitý k tomu, aby poskytl zajatcům [war_score|E].\n\n[hodnotní_vězni|E] jsou propuštěni, když válka skončí, na rozdíl od válečných zajatců, ale mohou být stále vykoupeni za propuštění."
 game_concept_prisoner_of_war:0 "Válečný zajatec"
 game_concept_prisoners_of_war:0 "Váleční zajatci"
 game_concept_prisoners:0 "Vězni"
 game_concept_prisoner:0 "Vězeň"
 game_concept_prisons:0 "Vězení"
 game_concept_prison:0 "Vězení"
 game_concept_privation_desc: "Když je [tábor|E] na místě, mohou se živit směňováním jídla za drobné práce, lovem, sběrem nebo rybařením, kde je to povoleno a možné, a obecně #EMP jen#! se snaží udržet situaci s dodávkami.\n\nJakmile začnou [cestovat|E], jsou zcela závislí na svých $game_concept_provisions$ pro přežití, protože nemohou současně hýbat a získávat dostatek jídla. Jak $game_concept_provisions$ klesají (poté dojdou #EMP#!), napětí vzroste a [následovníci|E] budou hladovět.\n\nKdyž se to stane, [postavy|E] začnou opouštět $game_concept_camp$, negativní [modifikátory|E] se stále více aplikují a ti, kteří zůstanou, nakonec vzbouří nebo umřou."
 game_concept_privation: "Omezení"
 game_concept_prize_desc:4 "$game_concept_prizes$ jsou [artefakty|E] udělované vítězům [GetActivityType( 'activity_tournament' ).GetName] [soutěží|E] s jediným vítězem.\n\nKvalita $game_concept_prize$ závisí na možnostech vybraných [hostitelem_výročí|E] a [období|E]."
 game_concept_prizes:0 "Ceny"
 game_concept_prize:0 "Cena"
 game_concept_progress_to_victory_desc:1 "Abstrakce vaší pravděpodobnosti vyhrát daný [contest|E] ve srovnání s ostatními soutěžícími, založená na vašich [skills|E], [health|E] a [traits|E]. Například [GetTrait('giant').GetName( GetNullCharacter )] s vysokou [prowess|E] má výhodu v fyzických soutěžích vedených na nohou, jako je zápasení.\n\nMinimální $game_concept_progress_to_victory$ je požadováno k zajištění [contest_qualification|E] pro [contest|E]. Navštivte [locales|E] pro příležitosti, jak zlepšit své šance a sabotovat své protivníky.\n\nŽebříček Turnaje #V#! zobrazuje aktuální $game_concept_progress_to_victory$ všech soutěžících."
 game_concept_progress_to_victory_locale_tt:0 "Navštivte [locales|E] pro příležitosti zlepšit své šance nebo sabotovat své protivníky."
 game_concept_progress_to_victory:0 "Pokrok k vítězství"
 game_concept_promote_culture_desc:1 "$game_concept_promote_culture$ je [councillor_task|E] prováděný [steward|E].\n\nZmění [culture|E] [county|E] tak, aby odpovídala kultuře jejího vládce $game_concept_culture$."
 game_concept_promote_culture:0 "$task_promote_culture$"
 game_concept_promote_other_culture_development_decision_desc:0 "A [decision|E], která vám umožňuje zlepšit [development|E], [control|E], náklady na [building|E] a obrannou [advantage|E] v [counties|E] z různých [cultures|E] s [cultural_acceptance|E] #V 75%#! nebo více.\n\nPřijetí rozhodnutí také zvýší vaši [prestige|E] [prestige_i] a [levies|E].\n\nVšechny hrabství v [realm|E] jsou ovlivněny. Náklady v [gold|E] se zvyšují s počtem dotčených hrabství."
 game_concept_promote_other_culture_development_decision:0 "$promote_other_culture_development_decision_name$ Rozhodnutí"
 game_concept_promoting_cultural_acceptance:0 "Podpora přijetí"
 game_concept_provisions_desc: "$game_concept_provisions$ představují celkové množství jídla, vody a přístřeší, které může [camp|E] poskytnout.\n\n$game_concept_camps$ ztrácí $game_concept_provisions$ při pohybu [location|E]. Přesně kolik je ovlivněno velikostí jejich [men_at_arms|E], [terrain|E], přes který se pohybují, a tím, co [officers|E] je aktuálně najato.\n\n$game_concept_camp$ následovníci, kteří mají málo $game_concept_provisions$, začnou trpět [privation|E] událostmi: začínají rychlou ztrátou [opinion|E] jejich vůdce, což rychle vyústí v hladovění a smrt.\n\n#WEAK $game_concept_provisions$ mohou být doplněny, když jsou na místě, požádáním o ně od [contact_list_contacts|E], přijetím [decision|E], nebo jako odměny za [task_contract|E].#!"
 game_concept_provisions_i: "@provisions_icon!"
 game_concept_provisions: "Zásoby"
 game_concept_provision: "Zásobování"
 game_concept_prowess_i:0 "@skill_prowess_icon!"
 game_concept_prowess_skill_desc:3 "$game_concept_prowess$ je [skill|E], která odráží schopnost postavy v osobním boji.\n\nVysoká dovednost Prowess znamená, že je pravděpodobnější, že přežijí a budou mít dobré výkony jak jako [knights|E] v [battles|E], tak v [single_combat_duel_plural|E].\n\nKaždý bod zručnosti Prowess dává rytíři:\n$BULLET_WITH_TAB$[damage|E]: #V [GetDefine('NCombat', 'KNIGHT_DAMAGE_PER_PROWESS')]#!\n$BULLET_WITH_TAB$[toughness|E]: #V [GetDefine('NCombat', 'KNIGHT_TOUGHNESS_PER_PROWESS')]#!\n\n$PROWESS_MUSCLE_INFO$"
 game_concept_prowess_skill:0 "Dovednost v boji"
 game_concept_prowess:0 "Dovednost"
 game_concept_pursuit_desc:1 "Vítězná [army|E] zvyšuje množství [casualties|E], které způsobují v [aftermath|E] [battle|E], podle kombinované hodnoty $game_concept_army$'s $game_concept_pursuit$, přičemž převádí [routed_soldiers|E] na [dead_soldiers|E]."
 game_concept_pursuit:0 "Pronásledování"
 game_concept_raid_desc:0 "[armies|E] mohou být vyvstány jako $game_concept_raiders$ z [rally_points|E]. $game_concept_raiders$ mohou vstoupit do sousedních zemí a drancovat je pro [gold|E].\n\nAby se $game_concept_raid$ uskutečnilo, raiding armáda musí zastavit v [holding|E] vlastněném cizím [ruler|E] a zvolit začít drancovat — jakmile tak učiní, budou uvězněni v drancování na nějakou dobu, po čemž získají zlato a drancování [holding].\n\nZlato bude uloženo v armádě a bude přidáno do pokladnice, když dorazí domů. Pokud porazíte raiding armádu nesoucí zlato, vezmete si ho, a nebudou schopni vás nějakou dobu drancovat.\n\nPouze někteří vládci mají povolené $game_concept_raid$, zejména [tribal|E] vládci."
 game_concept_raided:0 "Vykradeno"
 game_concept_raiders:0 "Útočníci"
 game_concept_raider:0 "Loupežník"
 game_concept_raiding:0 "Loupení"
 game_concept_raid_loot_desc:0 "Pokud je [holding|E] [Concept( 'raid', 'Raided' )|E] nebo [occupied|E] v [siege|E], útočník získá množství [gold|E] rovné $game_concept_raid_loot$. Čím bohatší je [holding|E], tím více $game_concept_raid_loot$ bude mít.\n\nHolding, který byl nedávno vypleněn nebo obléhán, nebude mít žádný kořist."
 game_concept_raid_loot:0 "Kořist"
 game_concept_raids:0 "Útoky"
 game_concept_raid:0 "Nájezd"
 game_concept_rally_point_desc:0 "$game_concept_rally_point$ je shromaždiště pro [levies|E] a [men_at_arms|E] pod vaším velením.\n\nV dobách [války|E] můžete vyvolat své [vojáky|E] na Rally Point, abyste shromáždili [armádu|E].\n\nLevies přiřazené k Rally Point musí pocházet buď z vašeho vlastního [doména|E], nebo od vašich [vazalů|E]. Rally Points mohou být reorganizovány, rozděleny a sloučeny tak, jak uznáte za vhodné."
 game_concept_rally_points:0 "Shromažďovací body"
 game_concept_rally_point:0 "Místo shromáždění"
 game_concept_range:0 "Dosah"
 game_concept_ranks:0 "Hodnosti"
 game_concept_rank:0 "Rang"
 game_concept_rarity:0 "Vzácnost"
 game_concept_real_father_desc:0 "Skutečný otec postavy. Pro většinu postav je to postava široce uznávaná jako jejich otec, ale pro tajné bastardky to je někdo jiný."
 game_concept_real_father:0 "Skutečný otec"
 game_concept_realm_capital_desc:0 "$game_concept_realm_capital$ je [holding|E], kde sídlí [ruler|E] a jejich [court|E]. Tento holding má bonus k [tax|E] a vždy je zděděn [primary_heir|E].\n\n[occupying|E] hlavní město říše nepřítele ve válce dává značné množství [war_score|E] a někdy vám umožňuje [imprison|E] členy nepřátelské rodiny."
 game_concept_realm_capital_possessive: "Hlavní město říše"
 game_concept_realm_capitals:0 "Hlavní města říše"
 game_concept_realm_capital:0 "Hlavní město říše"
 game_concept_realm_desc:0 "A $game_concept_realm$ je veškerá země, kterou [ruler|E] ovládá buď přímo, nebo prostřednictvím [vassals|E] (na rozdíl od [domain|E], což je pouze [holdings|E] osobně vlastněná vladařem)."
 game_concept_realm_heir_desc:0 "Dědic říše je jedním z [heirs|E] [realm|E] a obdrží buď všechny, nebo některé z [titles|E] držených [ruler|E] této říše, když tento vládce zemře.\n\nŘíše může mít jednoho nebo více dědiců říše v závislosti na její [succession_law|E]."
 game_concept_realm_heirs:0 "Dědici království"
 game_concept_realm_heir:0 "Dědic království"
 game_concept_realm_law_desc:0 "Zákony, které se vztahují na říši této postavy, jako úroveň [crown_authority|E] nebo [tribal_authority|E]."
 game_concept_realm_law:0 "Zákon říše"
 game_concept_realm_priest_desc:0 "A $game_concept_realm_priest$ je [councillor|E], který je zodpovědný za náboženské a duchovní záležitosti v [faiths|E] s [GetFaithDoctrine('doctrine_theocracy_temporal').GetBaseName] [doctrine|E].\n\nNa rozdíl od jejich [GetFaithDoctrine('doctrine_theocracy_lay_clergy').GetBaseName] ekvivalentu ([court_chaplains|E]), $game_concept_realm_priests$ automaticky [lease|E] všechny [temple_holdings|E] v [ruler|E]'s [domain|E] a také dostávají část [taxes|E] a [levies|E] od [vassal|E] $game_concept_realm_priests$.\n\n$game_concept_realm_priests$ poskytují svému [liege|E] vojenské síly a daně, pokud mají pozitivní názor na ně. Čím vyšší je [opinion|E] jejich [liege|E], tím více poskytnou.\n\n$game_concept_realm_priests$ se slabým názorem na svého vládce jim nebudou poskytovat žádné daně ani vojenské síly a mohou způsobit problémy."
 game_concept_realm_priest_possessive:0 "Majetek věřících království"
 game_concept_realm_priests:0 "Kněží království"
 game_concept_realm_priest:0 "Vysvěcený kněz"
 game_concept_realm_size_desc:1 "Velikost $game_concept_realm_size$ postavy je počet [hrabství|E] vlastněných jí a jejími [vazaly|E]."
 game_concept_realm_size:0 "Velikost království"
 game_concept_realms:0 "Království"
 game_concept_realm:0 "Království"
 game_concept_recently_acquired_holding_desc:0 "[holdings|E] získané v posledním roce, které dostaly vládce nad jejich [domain_limit|E], nezpůsobují sankce pro jejich ostatní držby, ale také neposkytují žádné [taxes|E] nebo [levies|E]."
 game_concept_recently_acquired_holdings:0 "Nedávno získané držby"
 game_concept_recently_acquired_holding:0 "Nedávno získané místo"
 game_concept_recently_disembarked_desc:0 "An [army|E] se stane '$game_concept_recently_disembarked$', kdykoliv se vylodí po pobytu na moři. To způsobí, že $game_concept_army$ utrpí pokles [advantage|E] v [battles|E] po určitou dobu."
 game_concept_recently_disembarked:0 "Nedávno vyloděni"
 game_concept_reformation_desc:0 "[culture_head|E] má schopnost změnit určité části své [culture|E] prostřednictvím $game_concept_reformation$. To je proces, který trvá dlouho a nelze jej zastavit, jakmile začne. \n\nČásti, které lze reformovat, jsou:\n$BULLET_WITH_TAB$[traditions|E]\n$BULLET_WITH_TAB$[ethos|E]\n$BULLET_WITH_TAB$[martial_custom|E]"
 game_concept_reformation:0 "Reforma"
 game_concept_reform:0 "Reforma"
 game_concept_refuse_conversion_crime_desc:2 "Odmítnutí ke konverzi bude považováno za [zločin|E], pokud:\n$EFFECT_LIST_BULLET$Odmítající [postava|E] je stejného [náboženství|E] jako $game_concept_character$ činící požadavek\n$EFFECT_LIST_BULLET$$game_concept_religion$ má [hereze|E]\n$EFFECT_LIST_BULLET$[víra|E] $game_concept_character$ činící požadavek je [víra_nepřátelská|E] nebo více vůči odmítající $game_concept_character$'s $game_concept_faith$"
 game_concept_refuse_conversion_crime:0 "Odmítnout konverzi"
 game_concept_refused_conversion_crime:0 "Odmítnutá Konverze"
 game_concept_refusing_conversion_crime:0 "Odmítnutí konverze"
 game_concept_regencies_possessive:0 "Regency'"
 game_concept_regencies:0 "Regentství"
 game_concept_regency_desc:2 "Regentství je speciální forma [diarchie|E], když [vládce|E] není schopen vládnout svému [království|E] samostatně.\n\nObvykle se vyskytuje, pokud je Vládcem [dítě|E], [uvězněn|E], [GetTrait('incapable').GetName( GetNullCharacter )] nebo se účastní [aktivity|E] mimo své Království.\n\n$game_concept_regency$, které trvá příliš dlouho, se může stát [zakotveným regentstvím|E]."
 game_concept_regency_possessive:0 "Regentství"
 game_concept_regency_veto_desc:0 "Když [diarch|E] používá své [diarch_powers|E], jejich [liege|E] může použít svůj Diarchy Veto, aby je zastavil, za cenu [prestige|E]"
 game_concept_regency_veto:0 "Diarchický veto"
 game_concept_regency:0 "Regentství"
 game_concept_regent_desc:0 "Regent je název pro [diarch|E] během [regency|E].\n\n[Ruler|E] může ustanovit regenta před tím, než nastane regentství. Jinak je automaticky zvolen kandidát s nejvyšším [regent_succession_score|E]."
 game_concept_regent_possessive:0 "Regentův"
 game_concept_regents_possessive:0 "Regentův"
 game_concept_regent_succession_score_desc:1 "V [regency|E] se další [regent|E] vybírá na základě toho, který kandidát má nejvyšší $game_concept_regent_succession_score$.\n\nPokud [ruler|E] [realm|E] jmenuje regenta, převezme místo nástupnického pořadí a bude místo toho zvolen.\n\n#WEAK To upřednostňuje [characters|E] příbuzné k $game_concept_ruler$, zejména bezmajetné [family|E] na jejich [court|E] a politicky zdatné.#!"
 game_concept_regent_succession_score:0 "Skóre regentství"
 game_concept_regents:0 "Regenti"
 game_concept_regent:0 "Regent"
 game_concept_regiment_desc:1 "A $game_concept_regiment$ je skupina [vojáků|E] jednoho typu (např. lučištníci, pěšáci nebo [levy|E]). Ačkoli $game_concept_levies$ jsou organizovány do $game_concept_regiments$, ty skutečně zajímavé jsou [muži_u_zbraně|E]."
 game_concept_regiments:0 "Prapory"
 game_concept_regiment:0 "Pluk"
 game_concept_region_desc:0 "Region představuje specifickou geografickou oblast na mapě. Na rozdíl od [de_jure|E] nejsou regiony nikdy předmětem změny."
 game_concept_regions:0 "Region"
 game_concept_region:0 "Region"
 game_concept_relation_desc:3 "$game_concept_relations$ jsou vztahy, které má postava, a které nejsou vázány rodinou nebo [vassalage|E]. Tyto $game_concept_relations$ spadají do několika různých kategorií, mohou nést [character_modifiers|E] pro zapojenou postavu a určují, jaké věci mohou mezi nimi probíhat.\n\nStandardní vztahy:\n$EFFECT_LIST_BULLET$ [friend|E]\n$EFFECT_LIST_BULLET$ [lover|E]\n$EFFECT_LIST_BULLET$ [rival|E]\n$EFFECT_LIST_BULLET$ [guardian|E]\n$EFFECT_LIST_BULLET$ [ward|E]\n$EFFECT_LIST_BULLET$ [mentor|E]\n$EFFECT_LIST_BULLET$ [student|E]\n\nVylepšené vztahy:\n$EFFECT_LIST_BULLET$ [best_friend|E]\n$EFFECT_LIST_BULLET$ [soulmate|E]\n$EFFECT_LIST_BULLET$ [nemesis|E]\n\nDětinské vztahy:\n$EFFECT_LIST_BULLET$ [bully|E]\n$EFFECT_LIST_BULLET$ [victim|E]\n$EFFECT_LIST_BULLET$ [crush|E]"
 game_concept_relationship:0 "Zvláštní vztah"
 game_concept_relations:0 "Speciální vztahy"
 game_concept_relation:0 "Speciální vztah"
 game_concept_religion_desc:0 "$game_concept_religion$ může sestávat z mnoha různých denominací, nazývaných [faiths|E]. Náboženství zase patří k jedné ze tří větších [religious_families|E]; [GetReligionFamily('rf_abrahamic').GetName], [GetReligionFamily('rf_eastern').GetName] nebo [GetReligionFamily('rf_pagan').GetName]."
 game_concept_religions:0 "Náboženství"
 game_concept_religion:0 "Náboženství"
 game_concept_religious_families:0 "Náboženské rodiny"
 game_concept_religious_family_desc:0 "A $game_concept_religious_family$ je skupina [religions|E]. $game_concept_religious_family$ ovlivňuje, jak se různé náboženství a [faiths|E] v nich navzájem dívají.\n\n[GetReligionFamily('rf_abrahamic').GetName] rodina podporuje [holy_wars|E] proti všem #weak (včetně ostatních Abrahamů)#!. Náboženství jsou náchylná k [heresy|E].\n\n[GetReligionFamily('rf_eastern').GetName] rodina podporuje pouze svaté války proti ostatním náboženským rodinám.\n\n[GetReligionFamily('rf_pagan').GetName] rodina podporuje svaté války proti všem, ale víry v náboženství musí být reformovány, aby k nim měly přístup."
 game_concept_religious_family:0 "Náboženská rodina"
 game_concept_religious_head_succession_law_desc:0 "[vládci|E], kteří jsou také [hlavami_víry|E], mají další zákon o [následnictví|E] říše, který vyžaduje, aby jejich [dědic|E] byl stejného [víry|E] jako oni. To nikdy nelze změnit a $game_concept_head_of_faith$ [tituly|E] nemohou mít oddělená [tituly_následnictví|E]. Jediný způsob, jak odstranit tento typ zákona o říši, je, aby vnější síla zničila [hlavu_víry|E] $game_concept_title$."
 game_concept_religious_head_succession_law_short:0 "Právo hlavy víry"
 game_concept_religious_head_succession_laws_short:0 "Zákony hlavy víry"
 game_concept_religious_head_succession_laws:0 "Zákon o nástupnictví hlavy víry"
 game_concept_religious_head_succession_law:0 "Zákon o Následnictví Hlavy Věry"
 game_concept_religious_relations_desc:0 "Úkol [councillor_task|E] provedený [dvorní_kazatel|E].\nZvyšuje názor stejných [faith|E] [teokratických|E] vládců na postavu a zvyšuje měsíční zisk [pobožnosti|E]."
 game_concept_religious_relations:0 "$task_religious_relations$"
 game_concept_renounce_desc:0 "[prisoners|E] mohou být propuštěni výměnou za vzdání se všech [claims|E] na [titles|E] ve vašem [realm|E].\n\nDěti současného [holder|E] však nikdy nemohou ztratit své nároky, dokud je držitel ještě naživu."
 game_concept_renounced:0 "Odmítnuto"
 game_concept_renounce:0 "Vzdát se"
 game_concept_republican:0 "Republikánský"
 game_concept_republic_desc:1 "$game_concept_republic_government$ je nehratelná [forma_vlády|E], kde volený občan vládne na celý život — $game_concept_government_form$ měšťanů a obchodníků.\n\n$game_concept_republican$ [vazalové|E] mají statické [povinnosti|E], které nelze měnit, a proto vždy poskytují spolehlivé a předvídatelné množství [vojenských_sborů|E] a [daní|E]."
 game_concept_republic_government:0 "Republikánská vláda"
 game_concept_republic_i: "@government_type_republic!"
 game_concept_republics:0 "Republiky"
