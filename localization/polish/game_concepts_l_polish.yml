 game_concept_breeding_desc:2 "Upravováním [sňatků|E] mezi postavami s dobrými [vrozenými|E] [vlastnostmi|E] je možné mít děti se stejnými vlastnostmi. Šťastní potomci by dokonce mohli získat posílenou verzi takových vlastností.\n\nStejně tak to platí pro špatné vrozené vlastnosti, jako je [GetTrait('beauty_bad_2').GetName( GetNullCharacter )].\n\nMůže být lákavé organizovat sňatky mezi úzce příbuznými postavami, aby se vyprodukovaly lepší vlastnosti u vašich dětí, ale to také nese riziko [inbreedingu|E]."
