 game_concept_diplomacy_i:0 "@skill_diplomacy_icon!"
 game_concept_diplomacy_lifestyle_desc:0 "$game_concept_diplomacy_lifestyle$ je vhodný pro postavy, které chtějí získat [nároky|E] a [casus_bellis|E], zvýšit svůj [prestige|E] nebo získat výhody od rodiny a přátel."
