 game_concept_story_content_el_cid: "$game_concept_story_generic_prefix$ $bookmark_laamps_el_cid$"
 game_concept_story_content_el_cid_desc: "#tooltip_heading Styl příběhu: Lehký#!\n\nJako El Cid budete nespravedlivě odloženi svým lénem. V exilu se můžete rozhodnout zůstat věrný nebo najít vlastní cestu, což nakonec vyústí v návrat na dvůr #EMP nebo#! konečnou odměnu — Valencie.\n\n$game_concept_story_generic_desc_boilerplate$"
 game_concept_story_content_hasan: "$game_concept_story_generic_prefix$ $bookmark_laamps_hassan_sabbah$"
 game_concept_story_content_hasan_desc: "#tooltip_heading Styl příběhu: Mírný#!\n\nJako Hasan budete vedení po cestě náboženského fanatismu, vyberete místo, kam přinesete světlo Pravé Víry a konvertujete [counties|E] pod jejich [rulers|E].\n\nNakonec bude váš příběh vyvrcholením velkého náboženského povstání proti vašemu vybranému nepříteli.\n\n$game_concept_story_generic_desc_boilerplate$"
 game_concept_story_content_hereward: "$game_concept_story_generic_prefix$ $bookmark_laamps_hereweard_the_wake$"
 game_concept_story_content_hereward_desc: "#tooltip_heading Styl příběhu: Rozsáhlý#!\n\nJako Hereward bude vaše vyhnanství v cizích krajích krátké. S Anglií pod cizím jhem se vrátíte domů, abyste bojovali za svobodu, očistili své jméno a zabili Normany.\n\nSpeciální mechanika bude aktivní po celou dobu, mapující odolnost Anglie vůči normanskému vládnutí, a během toho se budou hrát naplánované příběhové události. Váš příběh vyvrcholí smrtí: vaší nebo vašeho nepřítele.\n\n$game_concept_story_generic_desc_boilerplate$"
 game_concept_story_content_wallada: "$game_concept_story_generic_prefix$ $bookmark_laamps_wallada_bint_al_mustakfi$"
 game_concept_story_content_wallada_desc: "#tooltip_heading Styl příběhu: umírněný#!\n\nJako Wallada, budete zvyšovat úroveň unikátního [GetTrait('violet_poet').GetName( GetNullCharacter )] psaním poezie a zakládáním lyrických salonů po celém světě, čímž vylepšujete jedinečný spis.\n\nZávěr vašeho příběhu je tak dramatický, jak se rozhodnete, ale i přesto, že nemáte děti, budete mít způsoby, jak pokračovat ve hře.\n\n$game_concept_story_generic_desc_boilerplate$"
 game_concept_story_generic_desc_boilerplate: "#WEAK Příběhový obsah je volitelný. Můžete se z něj vždy odhlásit, jakmile se načtete do [character|E]."
 game_concept_story_generic_prefix: "Příběh o"
 game_concept_stress_critical_i:0 "@stress_critical_icon!"
 game_concept_stress_desc:2 "Postavy získávají stres, když podnikají akce, které jsou v rozporu s jejich [osobnostními rysy|E].\n\nPostavy, které získají dostatek stresu, získají také [úroveň stresu|E], což způsobuje různé negativní efekty na jejich duševní zdraví, které přetrvávají, dokud se jim nepodaří stres snížit.\n\nJednoduchý způsob, jak ulevit od stresu, je zapojit se do [aktivit|E] jako například [GetActivityType( 'activity_hunt' ).GetName]."
 game_concept_stressed:0 "Stresován"
 game_concept_stress_gain_i:0 "@stress_gain_icon!"
 game_concept_stress_i:0 "@stress_icon!"
 game_concept_stress_level_desc:1 "Každých 100 [stress|E], které postava nahromadí, způsobuje, že získává úroveň stresu. Úrovně stresu se pohybují od 0 do 3, přičemž každá úroveň ukládá rostoucí tresty na [fertility|E] a [health|E] postavy.\n\nKromě toho, pokud má postava alespoň 1 úroveň stresu, je náchylná k [mental_breaks|E]."
 game_concept_stress_levels:0 "Úrovně stresu"
 game_concept_stress_level:0 "Úroveň stresu"
 game_concept_stress_loss_i:0 "@stress_loss_icon!"
 game_concept_stress_loss: "Ztráta stresu"
 game_concept_stress:0 "Stres"
 game_concept_strife_desc:2 "$game_concept_strife$ je pokuta [opinion|E] pro [diarch|E] od jejich spoluvassalů.\n\nNápětí nastává, když $game_concept_diarch$ používá své [diarch_powers|E] nebo během [mandate|E] událostí, protože $game_concept_diarch$ nemá stejné pravomoci jako jejich [liege|E]"
 game_concept_strife_opinion:0 "Názor na Konflikt"
 game_concept_strife:0 "Neshody"
 game_concept_strong_hook_desc:2 "Silný $game_concept_strong_hook$ je velmi mocný [hook|E], který můžete mít na postavě, kterou jste [vydírali|E].\n\n$game_concept_strong_hooks$ jsou mnohem mocnější než [weak_hooks|E] a mohou přinutit někoho k hrozným činům pro vás – jako stát se vaším [agentem|E] v [GetScheme('murder').GetTypeName] #weak (kromě všeho, co může udělat $game_concept_weak_hook$!)#!\n\n$game_concept_strong_hook$ také brání cíli podnikat jakékoli nepřátelské akce proti držiteli.\n\n$game_concept_strong_hooks$ nejsou při použití vyčerpány, ale místo toho přejdou do doby revitalizace, než mohou být použity znovu. Pasivní efekt není ztracen, když je Hook použit."
 game_concept_strong_hook_i: "@unspent_strong_hook_icon!"
 game_concept_strong_hooks:0 "Silné Háčky"
 game_concept_strong_hook:0 "Silná páka"
 game_concept_strong_vassal_desc:0 "A $game_concept_strong_vassal$ je [vassal|E], který se přibližuje nebo překonává svého [liege|E] v moci, což způsobuje sankci v [opinion|E]. #weak Vidí svého věřitele jako slabého a nevhodného k vládnutí nad říší.#!"
 game_concept_strong_vassals:0 "Silní vazalové"
 game_concept_strong_vassal:0 "Silný vazal"
 game_concept_student_desc:0 "$game_concept_students$ jsou [characters|E], kteří mají prospěch z rady [mentor|E], který jim pomáhá v rozvoji jedné z jejich [skills|E]. $game_concept_mentors$ se získávají prostřednictvím událostí, když je váš [lifestyle|E] [focus|E] nastaven na $game_concept_skill$, v kterém vynikají."
 game_concept_student_possessive:0 "Studenta"
 game_concept_students_possessive:0 "Studenti'"
 game_concept_students:0 "Žáci"
 game_concept_student:0 "Student"
 game_concept_success_chance_growth_i: "@scheme_success_growth_icon!"
 game_concept_success_chance_i: "@scheme_success_icon!"
 game_concept_success_chance_max_i: "@scheme_success_max_icon!"
 game_concept_success_chance:0 "Šance na Úspěch"
 game_concept_succession_desc:1 "$game_concept_succession$ nastává, když [vládce|E] zemře, přičemž se rozdělí jejich [zlato|E] a [tituly|E] mezi jejich [dědice|E] podle [nástupních_zákonů|E].\n\nHráči budou pokračovat ve hře jako jejich [hráčský dědic|E], i když budou některé tituly ztraceny jiným postavám.\n\nPokud neexistuje hráčský dědic, hra skončí.\n\n#slabé Některé vzácné okolnosti mohou donutit k nástupnictví i před smrtí vládce, jako například ztráta v [exkomunikační_válce|E]. Právně však vládcové nemohou zvolit abdikaci na vlastní pěst.#!"
 game_concept_succession_law_desc:2 "Každý [vládce|E] má hlavní zákon o následnictví, který určuje, co se stane s jeho [tituly|E] při [následnictví|E].\n\nKromě toho může mít individuální titul někdy vlastní zákon o následnictví, který má přednost před tím výchozím. Například Svatá říše římská může být volitelná, i když císař má jako hlavní zákon o následnictví dělení.\n\nZákon o následnictví můžete změnit pouze na příslušné úrovni [korunní_autority|E]."
 game_concept_succession_laws:0 "Dědické zákony"
 game_concept_succession_law:0 "Zákon o nástupnictví"
 game_concept_succession:0 "Následnictví"
 game_concept_supplied:0 "Zabezpečeno"
 game_concept_supplies:0 "Zásoby"
 game_concept_supply_desc:1 "$game_concept_supply$ je množství jídla a vybavení, které nese [army|E]. Armády začnou ztrácet $game_concept_supply$, když jejich velikost překročí [supply_limit|E] jejich aktuálního místa.\n\nArmády, které mají nedostatek $game_concept_supplies$, utrpí penalizaci [advantage|E] v [battle|E], a když zcela vyčerpají své zásoby, začnou trpět [attrition|E].\n\nZásoby se postupně zvyšují, pokud armáda zůstává pod $game_concept_supply_limit$ na přátelském území."
 game_concept_supply_limit_desc:0 "$game_concept_supply_limit$ určuje množství [soldiers|E], které můžete mít v [barony|E], jak je určeno [terrain|E] a [development|E] barony.\n\nPokud celková velikost vaší [army|E] překročí $game_concept_supply_limit$, vaše $game_concept_armies$ ztratí [supply|E] a nakonec utrpí [attrition|E]."
 game_concept_supply_limit_mult:0 "Násobitel Dodávky"
 game_concept_supply_limit:0 "Limit dodávek"
 game_concept_supply_state:0 "Stav zásob"
 game_concept_supply:0 "Zásobování"
 game_concept_swing_scales_of_power: "$swing_scales_currency_interaction$"
 game_concept_swing_scales_of_power_desc: "Za cenu [prestige|E], [piety|E] nebo [zlato|E] může [ležící|E] nebo [diarch|E] posunout [váhy_moci|E] ve svůj prospěch."
 game_concept_swing_scales_of_power_interaction: "$game_concept_swing_scales_of_power$"
 game_concept_taxation_tour_desc:0 "A [tour_type|E], ve kterém se snažíte vytěžit bohatství od svých [vazalů|E], což vám přináší [zlato|E]."
 game_concept_taxation_tour:0 "Turné daní"
 game_concept_taxation:0 "Zdanění"
 game_concept_tax_collector_desc: "A $game_concept_tax_collector$ umožňuje fungovat [tax_jurisdictions|E].\n\nJejich [aptitude|E] určuje množství [taxes|E] a [levies|E], které shromažďují pro [liege|E]."
 game_concept_tax_collector: "Sběratel daní"
 game_concept_tax_collectors: "Výběrčí daní"
 game_concept_tax_decree: "Daňový výnos"
 game_concept_tax_decree_desc: "Každá [daňová jurisdikce|E] může mít jiný $game_concept_tax_decree$, měnící [daně|E] a [povinné služby|E] přispívané jejími [daňovými poplatníky|E].\n\n$game_concept_tax_decrees$ často mění [povinnosti|E] výměnou za jinou penalizaci nebo výhodu."
 game_concept_tax_decrees: "Daňové Decrety"
 game_concept_taxes_desc:1 "$game_concept_taxes$ jsou nejdůležitějším měsíčním zdrojem [zlata|E] [příjmů|E] pro [vládce|E].\n\nKaždý [držení|E], které má vládce, mu každý měsíc poskytuje nějaké [doménové daně|E]. Kromě toho většina [vasalů|E] má [povinnost|E] platit část svých vlastních vybraných daní svému [pánovi|E] ve formě [pánských daní|E]."
 game_concept_taxes:0 "Daně"
 game_concept_tax_jurisdiction: "Daňová jurisdikce"
 game_concept_tax_jurisdiction_desc: "A $game_concept_tax_jurisdiction$ je skupina [taxpayers|E] složená z [clan|E] [vassals|E]. Každá $game_concept_tax_jurisdiction$ podporuje až #V 12#! $game_concept_taxpayers$.\n\nKaždá $game_concept_tax_jurisdiction$ může mít [tax_decree|E].\n\nPočet dostupných $game_concept_tax_jurisdictions$ je určen [rank|E], [traditions|E] a [innovations|E].\n\n$game_concept_tax_jurisdiction$ vyžaduje jmenování [tax_collector|E]."
 game_concept_tax_jurisdictions: "Danové jurisdikce"
 game_concept_taxpayer_desc: "$game_concept_taxpayers$ jsou [klanoví|E] [vazalové|E], kteří byli přiřazeni k [daňové_jurisdikci|E], a budou měsíčně přispívat [daní|E] a [povinnostmi|E], pokud je jmenován [vybírač_daní|E]."
 game_concept_taxpayer_i: "@tax_collector_icon!"
 game_concept_taxpayer: "Plátce daní"
 game_concept_taxpayers: "Daňoví poplatníci"
 game_concept_tax:0 "Daň"
 game_concept_temple_holding_desc:0 "Chrámy jsou [holding_type|E], které mohou vlastnit členové [clergy|E] jako [church_property|E] (teokratická [government_form|E]). Nicméně v [faiths|E] s [GetFaithDoctrine('doctrine_theocracy_lay_clergy').GetBaseName] [doctrine|E] může mít chrámy kdokoliv bez sankce.\n\nChrámy poskytují poměrně vyrovnanou směs [levies|E] a [taxes|E]."
 game_concept_temple_holdings:0 "Chrámové držení"
 game_concept_temple_holding:0 "Držení chrámu"
 game_concept_temples:0 "Chrámy"
 game_concept_temple:0 "Chrám"
 game_concept_temporal_head_of_faith_desc:0 "A [GetFaithDoctrine('doctrine_temporal_head').GetBaseName] [head_of_faith|E] jedná podobně jako normální [ruler|E], přičemž $game_concept_head_of_faith$ [title|E] je zničeno, pokud ztratí veškerou svou půdu.\n\nPokud [doctrines|E] [faith|E] povolují [great_holy_wars|E], budou [great_holy_war_directed|E] #slabé (např. Jihády)#!."
 game_concept_temporal_head_of_faith:0 "Časový hlava víry"
 game_concept_terrain_desc:1 "Každá [barony|E] má specifické dominantní terén, který může ovlivnit věci jako [supply|E], pohybovou rychlost [armies|E], účinnost různých typů [men_at_arms|E] [regiments|E] v [battle|E] a [buildings|E], které je možné tam postavit.\n\nMnoho [commander_traits|E] se také zabývá terénem."
 game_concept_terrains: "Terény"
 game_concept_terrain:0 "Terén"
 game_concept_terrified_i:0 "@terrified_icon!"
 game_concept_theocracies:0 "Teokracie"
 game_concept_theocracy_desc:0 "$game_concept_theocracy$ je nehratelná [government_form|E] dostupná pro některé [faiths|E] v závislosti na [doctrines|E]. Obvykle jí vede [head_of_faith|E] nebo [landed|E] [realm_priest|E]. Biskup se také může stát [independent|E] teokratickým vládcem sám o sobě."
 game_concept_theocracy_government:0 "Teokratická vláda"
 game_concept_theocracy_i: "@government_type_theocracy!"
 game_concept_theocracy:0 "Teokracie"
 game_concept_theocratic_government:0 "Teokratická vláda"
 game_concept_theocratic_vassal_desc:0 "Vassalové, kteří mají formu [theocratic_government|E].\n\nJak fungují, je určeno [doctrines|E] [faith|E]."
 game_concept_theocratic_vassals:0 "Teokratičtí Vassalové"
 game_concept_theocratic_vassal:0 "Teokratický vazal"
 game_concept_theocratic:0 "Teokratický"
 game_concept_title_allegiance_desc:0 "[vassals|E] mohou dlužit loajalitu konkrétnímu [title|E] spíše než osobě jejich [liege|E]. K tomu dojde pouze v případě, že titul má svůj vlastní [succession_law|E]. Při [succession|E] se takoví vazalové stanou vazaly nového držitele titulu [holder|E]."
 game_concept_title_allegiance:0 "Loajalita k titulu"
 game_concept_title_claim_desc:0 "A $game_concept_claim$ na [titulu|E] představuje právní nárok na jeho vlastnictví a poskytuje [casus_belli|E] k jeho dobytí skrze [válku|E]. Nároky také poskytují platný důvod k [zrušení|E] [tituly|E] od [vazal|E] [držitelé|E].\n\nNároky jsou obvykle udělovány [vladářům|E], kdykoli ztratí kontrolu nad Tituly na někoho jiného, ale mohou být také vytvořeny pomocí úkolu [fabricate_claim_short|E].\n\nKaždé dítě (dokonce i [bastardi|E]) vladáře má [implicitní_nárok|E] na všechny tituly toho vládce. Pokud ten titul nezdědí od [vladáře], když zemře, tyto [implicitní_nároky] se převedou na [tlačené_nároky|E], které pak mohou být zděděny jejich vlastními dětmi jako [netlačené_nároky|E]."
 game_concept_title_claims:0 "Nároky na titul"
 game_concept_title_claim:0 "Nárok na titul"
 game_concept_title_creation_desc:2 "A [ruler|E], který ovládá většinu ještě nevytvořené [titlepossessive|E] [de_jure|E] země, bude schopen vytvořit její spojený titul. Vytvoření titulu stojí [gold|E], ale dává [prestige|E].\n\nPouze tituly úrovně [duchy|E], [kingdom|E] nebo [empire|E] mohou být vytvořeny.\n\nWidget Otázky obsahuje seznam všech titulů, které můžete v současnosti vytvořit."
 game_concept_title_creation:0 "Tvorba titulu"
 game_concept_title_desc:1 "$game_concept_title$ je v podstatě osvědčení o vlastnictví půdy.\n\nNejmenší jednotkou půdy na mapě je [barony|E]. Barony jsou organizovány do větších oblastí zvaných [counties|E]. Krajiny [de_jure|E] patří k [duchy|E], duchy k [království|E] a království k [říši|E].\n\nDuchy, království a říše nemusejí mít vždy [holder|E], ale jsou to tituly, které mohou být [created|E] vládce, který kontroluje dostatečné území."
 game_concept_title_heir_desc:0 "Nárok na titul je [dědic|E] k určitému [title|E] se svým vlastním [title_succession|E]. Ten nárok získá, když současný [držitel|E] zemře."
 game_concept_title_heirs:0 "Dědicové titulů"
 game_concept_title_heir:0 "Dědic titulu"
 game_concept_title_i: "@titles_icon!"
 game_concept_title_law_desc:1 "[titles|E] může být uděleno [title_specific_succession|E] právo specifické pro tento titul. Toto právo určí jiné pravidla pro nástupnictví než ostatní tituly, které vlastní stejný charakter."
 game_concept_title_laws:0 "Zákony titulu"
 game_concept_title_law:0 "Zákon o titulech"
 game_concept_titlepossessive:0 "Titulův"
 game_concept_title_rank_desc:0 "Osobní ekvivalent titulu [title_tier|E], $game_concept_title_rank$ určuje pozici [ruler|E] uvnitř hierarchie hry.\n\nVšechny úrovně titulů mají přidruženou hodnost, která určuje nejvyšší možnou hodnost [vassals|E], kterou může [holder|E] mít.\n\n[emperor|E] > [king|E] > [duke|E] > [count|E] > [baron|E]."
 game_concept_title_ranks:0 "Hodnosti"
 game_concept_title_rank:1 "Hodnost"
 game_concept_title_specific_succession:0 "Odedikovaná dědičnost"
 game_concept_title_succession_desc:0 "Tento [title|E] má své vlastní [succession_law|E], odlišnou od toho, co má jeho [realm|E] majitel."
 game_concept_title_succession:0 "Nástupnictví titulu"
 game_concept_titles:0 "Tituly"
 game_concept_title_tier_desc:2 "Pozemní ekvivalent titulu [rank|E], $game_concept_title_tier$ určuje postavení [title|E] v hierarchii hry.\n\nVšechny tituly mají úroveň, která určuje nejvyšší možnou úroveň [vassals|E], kterou může [holder|E] mít.\n\n[empire|E] > [kingdom|E] > [duchy|E] > [county|E] > [barony|E]."
 game_concept_title_tiers:0 "Úrovně"
 game_concept_title_tier:0 "Úroveň"
 game_concept_title:0 "Titul"
 game_concept_titular_title_desc:0 "Titularní $game_concept_titular_title$ je [title|E], které nemá žádnou [de_jure|E] zemi na mapě. Nontitularní tituly se mohou stát titulárními prostřednictvím [de_jure_drift|E].\n\nTituly [mercenary|E], [head_of_faith|E] a [holy_order|E] jsou často titulární."
 game_concept_titular_title:0 "Titularní Titul"
 game_concept_tolerance:0 "Tolerance"
 game_concept_tolerates:0 "Tolerance"
 game_concept_tolerate:0 "Tolerovat"
 game_concept_top_liege_desc:0 "'$game_concept_top_liege$' je [lénař|E] na vrcholu hierarchie [vassalů|E].\n\nJsou plně [nezávislí|E] [vládci|E] a neodpovídají žádné smrtelné bytosti."
 game_concept_top_liege_possessive: "Vlastnictví vrchního liege"
 game_concept_top_lieges: "Hlavní Vassalové"
 game_concept_top_liege:0 "Nejvyšší vazal"
 game_concept_top_realm_desc:0 "'$game_concept_top_realm$' je [realm|E] [top_liege|E]."
 game_concept_top_realm:0 "Vrchní království"
 game_concept_torture_desc:0 "[imprisoned|E] postavy mohou být $game_concept_tortured$, což poškozuje jejich [zdraví|E] nebo je dokonce zmrzačení různými způsoby.\n\nMučení může uvolnit [stress|E] pro [GetTrait('callous').GetName( GetNullCharacter )] a [GetTrait('sadistic').GetName( GetNullCharacter )] postavy, ale způsobuje stres těm s laskavou povahou.\n\nMučení [vládců|E] může také zvýšit váš [dread|E]."
 game_concept_tortured:0 "Týraný"
 game_concept_torture:0 "Mučení"
 game_concept_torturing:0 "Mučení"
 game_concept_toughness_desc:1 "Odolnost [soldiera|E] určuje, kolik [damage|E] mohou utrpět v [battle|E], než se stanou [casualty|E].\n\n[levy|E] voják má [GetDefine('NCombat', 'LEVY_TOUGHNESS')|0] Odolnost."
 game_concept_toughness:0 "Odolnost"
 game_concept_tour_desc:0 "Velká [grand_activity|E], v níž [liege|E] platí královskou návštěvu skupině jejich [vassals|E] za účelem získání odměn jako jsou [gold|E], [dread|E], [opinion|E], [control|E] a [cultural_acceptance|E]."
 game_concept_tour_grounds:0 "Prohlídka Pozemků"
 game_concept_touring_the_grounds:0 "Prohlídka areálu"
 game_concept_tour_of_the_grounds:0 "Prohlídka pozemků"
 game_concept_tour_stop_desc:0 "Fáze [activity_phase|E] během [royal_tour|E], během níž může vazal: zúčastnit se [hosted_dinner|E], [tour_the_grounds|E] svého [vassal|E] nebo si užít [cultural_festival|E]."
 game_concept_tour_stops:0 "Zastávky turné"
 game_concept_tour_stop:0 "Zastávka na turné"
 game_concept_tour_success_desc:0 "Hodnota, která určuje, které odměny získáte na konci vašeho [grand_tour|E]. Můžete získat a ztratit body výběrem určitých možností na začátku vašeho turu a děláním rozhodnutí, která se shodují s vaším [tour_type|E]."
 game_concept_tour_success_points:0 "Body úspěchu turné"
 game_concept_tour_success_point:0 "Bod úspěchu turné"
 game_concept_tour_success:0 "Úspěch turné"
 game_concept_tours:0 "Cesty"
 game_concept_tour_the_grounds_desc:0 "Fáze [aktivity_phase|E] během [královské_tour|E], při které [vassal|E] navštíví jejich [liege|E], což často vede k nárůstu [kontroly|E] ve svých [okresích|E]."
 game_concept_tour_the_grounds:0 "Prohlídka Pozemků"
 game_concept_tour_type_desc:0 "Možnost, která určuje, jaký typ [tour|E] máte a jaké odměny získáte. Typy turné zahrnují [majesty_tour|E], [intimidation_tour|E] a [taxation_tour|E]."
 game_concept_tour_type:0 "Typ turné"
 game_concept_tour:0 "Turné"
 game_concept_traditions:0 "Tradice"
 game_concept_tradition:0 "Tradice"
 game_concept_trait_desc:0 "Rysy postavy $game_concept_traits$ popisují jejich osobnost, zvláštnosti, činy a stav bytí.\n\nRysy mohou mít mnoho účinků, ale mnohé ovlivňují [skills|E] postavy.\n\nOsobnostní rysy také silně ovlivňují, jak se od postav očekává, že se budou chovat. Chování proti vlastní osobnosti způsobuje [stress|E].\n\nNěkteré rysy jsou [congenital|E] a mohou být zděděny potomky."
 game_concept_trait_level_track_desc:1 "Některé [vlastnosti|E] nabízejí několik cest, z nichž každá zlepší Vlastnost různými způsoby.\n\nZískání [trait_level_track_xp|E] je nutné pro postup dále na cestě."
 game_concept_trait_level_track_xp_desc:1 "Zkušenosti jsou potřebné k dalšímu postupu v [trait_level_track|E] a k vylepšení bonusů, které [trait|E] poskytuje."
 game_concept_trait_level_track_xp:1 "Zkušenosti vlastností"
 game_concept_trait_level_track:1 "Cesta vlastnosti"
 game_concept_traits:0 "Vlastnosti"
 game_concept_trait:0 "Vlastnost"
 game_concept_transfer_desc:0 "[rulers|E] mohou $game_concept_transfer$ jednoho ze svých [vassals|E] na jiného vassala, pokud je prvně uvedený nižšího hodnocení než ten druhý. To je dobrý způsob, jak zvýšit [opinion|E] vassala, zvlášť pokud je převedený vassal [de_jure|E] součástí jejich [realm|E]."
 game_concept_transferred:0 "Převedeno"
 game_concept_transferring:0 "Přenášení"
 game_concept_transfer:0 "Přenést"
 game_concept_travel_danger_desc:0 "Na vašich [cestách|E] můžete procházet nebezpečnými oblastmi, například pouštěmi nebo bažinami, které by mohly bránit vašemu putování.\n\nRizika nebezpečí můžete zmírnit zlepšením vaší [cestovní_bezpečnosti|E]. To uděláte investováním do [cestovních_možností|E] nebo najmutím [GetCourtPositionType('travel_leader_court_position').GetName()].\n\nNěkteré [kultury_tradice|E] snižují nebo odstraňují rizika určitých typů nebezpečí."
 game_concept_travel_danger_i: "@travel_danger_icon!"
 game_concept_travel_danger:0 "Nebezpečí"
 game_concept_travel_desc:0 "$game_concept_travel$ je způsob, jakým se [postava|E] přesouvá z jedné [lokace|E] do druhé, primárně aby se zúčastnila [aktivit|E].\n\nExistuje nespočet možných způsobů, jak naplánovat vaši cestu, jako je výběr [GetCourtPositionType('travel_leader_court_position').GetName()] k najmutí, výběr [travel_options|E] a přizpůsobení vaší trasy. Na vaší cestě potkáte mnoho zajímavých postav, ale buďte opatrní na [cestovní_nebezpečí|E], které může číhat."
 game_concept_travel_destination: "Cestovní Destinace"
 game_concept_traveled: "Cestováno"
 game_concept_traveling:0 "Cestování"
 game_concept_travel_option_desc:0 "Možnost, kterou vyberete při plánování vaší [travel|E] k vylepšení nebo úpravě cesty, na kterou se chystáte vyrazit."
 game_concept_travel_options:0 "Možnosti cestování"
 game_concept_travel_option:0 "Možnost cesty"
 game_concept_travel_safety_desc:0 "Mít vysokou hodnotu bezpečnosti vám pomůže vyhnout se [cestovním_nebezpečím|E] během vašich [cest|E]. Vaše bezpečnost je ovlivněna vašimi [dovednostmi|E], stejně jako těmi z vašeho [GetCourtPositionType('travel_leader_court_position').GetName()].\n\n$min_travel_contribution$"
 game_concept_travel_safety:0 "Bezpečnost"
 game_concept_travel_speed_desc:0 "Mít vysokou rychlost při [traveling|E] vám umožní dostat se k cíli rychleji. Vaše rychlost je ovlivněna vašimi [skills|E] a také těmi od vašeho [GetCourtPositionType('travel_leader_court_position').GetName()].\n\n$min_travel_contribution$"
 game_concept_travel_speed:0 "Rychlost"
 game_concept_travels:0 "Cesty"
 game_concept_travel:0 "Cestování"
 game_concept_tribal_authority_desc:2 "$game_concept_tribal_authority$ představuje obecný vliv, který [tribální|E] [vládce|E] vykonává nad svými [vasaly|E]. Ve srovnání s [korunovní autoritou|E] nabízí méně pravomocí a na vyšších úrovních.\n\nExistují čtyři úrovně $game_concept_tribal_authority$: [odlišné kmeny|E], [omezený kmenový|E], [vysoký kmenový|E] a [absolutní kmenový|E]. Zvyšování $game_concept_tribal_authority$ stojí určité množství [prestige|E] v závislosti na úrovni a [dovednosti učení|E] vládce, ale je obecně dražší než zvyšování korunovní autority.\n\n#slabí Vasali nemají rádi vyšší úrovně $game_concept_tribal_authority$, a snižování je primárním cílem jakékoli [svobodomyslné frakce|E].#!"
 game_concept_tribal_authority:0 "Tribal Authority"
 game_concept_tribal_desc:0 "Tribalní království mají zakrnělý okresní [development|E], nemohou postoupit přes Tribal Era [innovations|E], nemohou stavět nové [holdings|E], a obvykle nemohou měnit svůj [succession_law|E].\n\nMohou však využívat [prestige|E] místo [gold|E] k budování svých království a najímání [men_at_arms|E] a mají přístup k více [casus_belli|E] v porovnání s [feudal|E] královstvími. Ne-Tribalní armády trpí penalizací [supply_limit|E] na nepřátelském tribalním území."
 game_concept_tribal_government:0 "Tribalní vláda"
 game_concept_tribal_holding_desc:0 "Kmeny jsou chudé na [daně|E], ale bohaté na [zbraně|E], [prestige|E] a [muže v zbrani|E] upgrady. Mají omezený potenciál pro vylepšení a, zatímco jsou na začátku silné, rychle ztrácejí na síle, čím déle čas postupuje. Pouze [tribální|E] postavy je mohou držet bez postihů.\n\nPokud kmen existuje v [okrese|E], nelze postavit žádné jiné [držby|E]. [feudální|E] vládci budou muset utratit [zlato|E], aby proměnili Kmeny na [hrady|E]."
 game_concept_tribal_holdings:0 "Tribal Holdings"
 game_concept_tribal_holding:0 "Tribalní Držení"
 game_concept_tribal_i: "@government_type_tribal!"
 game_concept_tribal:0 "Kmenový"
 game_concept_tribes:0 "Kmeny"
 game_concept_tribe:0 "Kmen"
 game_concept_trilateral_interaction_desc: "$game_concept_trilateral_interactions$ vyžadují nejen schválení příjemce, ale také třetí strany.\n\nPříklad by byl [diarch_powers|E], kde [liege|E] může využít své [regency_veto|E]."
 game_concept_trilateral_interactions: "Trojlístkové interakce"
 game_concept_trilateral_interaction: "Trilaterální interakce"
 game_concept_troop_quality_desc:0 "$game_concept_troop_quality$ měří sílu [army|E] v poměru k počtu [soldiers|E].\n\n$game_concept_army$, který obsahuje pouze [knights|E] a [men_at_arms|E], bude mít vysokou $game_concept_troop_quality$, zatímco $game_concept_army$ obsahující velké množství [levies|E] bude mít nižší $game_concept_troop_quality$.\n\nTo znamená, že menší $game_concept_army$ s vysokou $game_concept_troop_quality$ bude překonávat svoji váhu — pečlivě zvažte jak množství vojáků #Emphasis a#! $game_concept_troop_quality$ před zapojením do boje s nepřítelem!"
 game_concept_troop_quality:0 "Kvalita"
 game_concept_truce_desc:0 "Každá [war|E] končí s $game_concept_truce$; období, kdy útočník nemůže znovu vyhlásit válku tomu samému [ruler|E] (obhájce není tímto příměřím vázán).\n\nPříměří lze porušit, ale je s tím spojena těžká sankce."
 game_concept_truces:0 "Příměří"
 game_concept_truce:0 "Příměří"
 game_concept_tutorial_education_trait_desc:0 "Malý král Murchad (váš [character|E]) prošel [martial|E] [education|E]. Po dosažení dospělosti získal vlastnost Zkušený taktik."
 game_concept_tutorial_education_trait_i:0 "@tutorial_education_trait_icon!"
 game_concept_tutorial_education_trait:0 "Vzdělávací vlastnost"
 game_concept_tyrannical:0 "Tyranský"
 game_concept_tyranny_desc:0 "Mnohé akce [vládce|E] jsou považovány za $game_concept_tyrannical$ – proti zákonu nebo náboženskému [doktríně|E]. Například [uvěznění|E] nebo [zrušení|E] [tituly|E] někomu, kdo se nedopustil žádného [zločinu|E], se považuje za tyranské.\n\nTyranie působí jako obecný [názor|E] modifikátor pro všechny postavy v [království|E]."
 game_concept_tyranny:0 "Tyranie"
 game_concept_tyrant:0 "Tyran"
 game_concept_unassigned_vassal_desc: "$game_concept_unassigned_vassals$ jsou [clan|E] [vassals|E], kteří nejsou přiřazeni k [tax_jurisdiction|E] jako [taxpayers|E], a proto nepřispívají [taxes|E] ani [levies|E].\n\nJakmile jsou přiřazeni k $game_concept_tax_jurisdiction$ s [tax_collector|E], začnou platit měsíčně."
 game_concept_unassigned_vassal: "Nezdanění Vazalové"
 game_concept_unassigned_vassal_short: "Nezdaněný"
 game_concept_unassigned_vassals: "Nezdanění vazalové"
 game_concept_uncreated_title:0 "Nevytvořený titul"
 game_concept_undirected_great_holy_war_desc:0 "$game_concept_undirected_great_holy_war$ je vyhlášena $doctrine_spiritual_head_name$ [head_of_faith|E] s úmyslem podrobit [kingdom|E] pod vládu jejich [faith|E].\n\n$game_concept_undirected_great_holy_wars$ nejsou zahájena okamžitě, místo toho vstupují do [preparation_phase|E].\n\nPřed a během války mohou vládci útočící víry zvolit darovat [gold|E] do [war_chest|E].\n\nPokud zvítězí, cílené království bude převzato a dáno postavě útočící víry. Odměny pro útočníky zahrnují [piety|E] a potenciálně mít jejich [dynasty|E] stát se [landed|E] v dobytém království."
 game_concept_undirected_great_holy_wars:0 "Nesměrované Velké Svaté Války"
 game_concept_undirected_great_holy_war:0 "Neřízená Velká Svatá Válka"
 game_concept_unity: "Jednota"
 game_concept_unlanded_desc:0 "$game_concept_unlanded$ Charakteri nemají žádné [holdings|E] ve svém [domain|E], ale teoreticky mohou být stále jakýmisi [rulers|E]. Například to může být případ [heads_of_faith|E] a velmistrů [holy_orders|E]."
 game_concept_unlanded:0 "Bez pozemků"
 game_concept_unpredictable_i:0 "@unpredictable_icon!"
 game_concept_unpreferred_heirs:0 "Nepreferovaní dědicové"
 game_concept_unpreferred_heir:0 "Nepreferovaný Dědic"
 game_concept_unpressed_claim_desc:0 "$game_concept_unpressed$ [nároky|E] jsou právně vratké a nejsou děděny dětmi [nárokovatele|E].\n\nNicméně, nátlakové nároky se stávají [uplatněné|E], pokud jsou použity v [casus_belli|E] k vyhlášení [války|E] — i v případě, že válka končí [bílým mírem|E]."
 game_concept_unpressed_claim_i:1 "@nepřijatý_nárok!"
 game_concept_unpressed_claims:0 "Nepředepsané nároky"
 game_concept_unpressed_claim:0 "Nepotvrzený nárok"
 game_concept_unpressed:0 "Nepřítla"
 game_concept_unreformed_pagan_combat_bonus_desc:1 "[GetFaithDoctrine('unreformed_faith_doctrine').GetBaseName] [GetReligionFamily('rf_pagan').GetName] [faiths|E] získávají v [counties|E] své víry [battle|E] [advantage|E]."
 game_concept_unreformed_pagan_combat_bonus:1 "Nereformovaná pohanská bojová výhoda"
 game_concept_untaxed_jurisdiction_desc: "Nepodléhající dani $game_concept_untaxed_jurisdiction$ je [tax_jurisdiction|E], která nemá jmenovaného [tax_collector|E]. To znamená, že přiřazení [taxpayers|E] nebudou dávat žádné [taxes|E] nebo [levies|E] svému [liege|E]."
 game_concept_untaxed_jurisdiction: "Nezdaněná jurisdikce"
 game_concept_untaxed_jurisdiction_short: "Nezdaněný"
 game_concept_untaxed_jurisdictions: "Nezdaněné jurisdikce"
 game_concept_usurpation:0 "Uzurpace"
 game_concept_usurped:0 "Uzurpované"
 game_concept_usurp_title_desc:1 "[title|E] držený cizím [ruler|E] může být obvykle uzurpován, pokud více než #V 50%#! jeho [de_jure|E] [counties|E] se nachází ve vašem [realm|E]. Tento proces vám přiděluje [title|E], což je zvlášť důležité pro zajištění, že jste [rightful_liege|E] vašich [vassals|E].\n\nUzurpace je obtížnější, pokud je [faith|E] aktuálního držitele nepřátelská k vaší; v tomto případě je uzurpace možná pouze tehdy, pokud držitel již nevlastní žádná ze svých [de_jure|E] [counties|E] uvnitř svého Království."
 game_concept_usurp_title:0 "Násilí Titulu"
 game_concept_usurp:0 "Uzurpovat"
 game_concept_valuable_prisoner: "Cenný vězeň"
 game_concept_valuable_prisoner_desc:0 "A $game_concept_valuable_prisoner$ je [prisoner|E], který poskytuje [war_score|E] při chycení během [war|E].\n\nAby byla osoba považována za $game_concept_valuable_prisoner$, musí být třetí v pořadí nebo vyšší k dědictví primárního titulu jejich vůdce války.\n\n$game_concept_valuable_prisoners$ jsou propuštěni, když válka skončí, na rozdíl od [prisoners_of_war|E]."
 game_concept_valuable_prisoners: "Cenní Vězňové"
 game_concept_vassalage:0 "Vassalství"
 game_concept_vassal_contract_desc:0 "$game_concept_vassal_contracts$ určují [povinnosti|E] mezi [vassalem|E] a jejich [lénařem|E].\n\nVassalové $game_concept_government_forms$ [feudální|E], [klan|E] a [administrativní|E] mají přístup k různým [povinnostem|E], které jsou vyjednávány individuálně pro každého vassala.\n\nVšichni vassalové platí procento svých celkových [daní|E] a [povinností|E] svému lénaři, na základě svých [povinností|E]. #EMP Tyto [modifier_contributions|E] mohou být na druhou stranu modifikovány 'malým písmem' jako [GetVassalContractType( 'fortification_rights' ).GetObligationName( 'fortification_rights_granted' )].#!\n\nNěkteré speciální smlouvy jsou omezeny na určité hodnosti:\n$EFFECT_LIST_BULLET$[GetVassalContractType( 'special_contract' ).GetObligationName( 'special_contract_march' )|V] a [GetVassalContractType( 'special_contract' ).GetObligationName( 'special_contract_scutage' )|V]: [vévoda|E] a výše\n$EFFECT_LIST_BULLET$[GetVassalContractType( 'special_contract' ).GetObligationName( 'special_contract_palatinate' )|V]: [hrabě|E] a výše\n$EFFECT_LIST_BULLET$[GetVassalContractType( 'special_contract' ).GetObligationName( 'special_contract_castellan' )|V]: pouze [hrabě|E]\n\n#weak Poznámka, [guvernér|E] [povinnosti|E] jsou také známy jako [provincionální_administrace|E].#!"
 game_concept_vassal_contracts:0 "Vassalské smlouvy"
 game_concept_vassal_contract:0 "Vazalská smlouva"
 game_concept_vassal_desc:1 "$game_concept_vassal$ je [ruler|E], který přísahal věrnost jinému vládci — svému [liege|E].\n\n$game_concept_vassal$ poskytuje svému vládci [levies|E] a [taxes|E] — své [obligations|E] — výměnou za ochranu.\n\nPokud je [opinion|E] $game_concept_vassal$ vůči svému vládci nízké, může se připojit k [factions|E] nebo [scheme|E], aby nahradil svého vládce někým jiným."
 game_concept_vassal_directive_desc: "Jako [liege|E] můžete vydávat směrnice svým [vassals|E], ovlivňující jejich [councillor_tasks|E] a které [buildings|E] staví.\n\nPro vydání směrnice potřebujete ji povolit, například mít #P 50#! nebo více [opinion|E] u vazala. Pokročilé [government_forms|E] to nevyžadují."
 game_concept_vassal_directives: "Vazalské direktivy"
 game_concept_vassal_directive: "Vazalská směrnice"
 game_concept_vassalization_casus_belli:0 "Nucená vazalská smlouva"
 game_concept_vassalization:0 "Vasalisace"
 game_concept_vassalize_casus_belli_desc:3 "A [casus_belli|E] umožňující vynucenou [vassalization|E] sousedního nezávislého [ruler|E] nižšího ranku. Odemčeno [GetPerk( 'forced_vassalage_perk' ).GetName( GetNullCharacter )] [perk|E].\n\nMůžete vassalizovat jakéhokoli vládce, který nemá více než #V [EmptyScope.ScriptValue('vassalize_default_size')|0]#! [counties|E] ve svém [realm|E].\n\nTento limit se zvyšuje o #P +[EmptyScope.ScriptValue('vassalize_growth_per_innovation')|0]#! za každou z následujících inovací:\n$EFFECT_LIST_BULLET$#V $innovation_casus_belli$#!\n$EFFECT_LIST_BULLET$#V $innovation_chronicle_writing$#!\n$EFFECT_LIST_BULLET$#V $innovation_divine_right$#!\n$EFFECT_LIST_BULLET$#V $innovation_rightful_ownership$#!"
 game_concept_vassalize_casus_belli:0 "Nucená vazalizace Casus Belli"
 game_concept_vassalized_casus_belli:0 "Násilně Vassalizováno"
 game_concept_vassalize:0 "Vassalizovat"
 game_concept_vassal_limit_desc:2 "Limit $game_concept_vassal_limit$ určuje, kolik [direct_vassals|E] můžete legálně mít (s výjimkou [barony|E]-úrovně vazalů).\n\nI když můžete překročit svůj $game_concept_vassal_limit$, udělání takového kroku sníží [daně|E] a [vojsko|E], které vaši vazalové poskytují, a bylo by lepší [převést|E] některé vazaly, abyste zůstali pod limitem."
 game_concept_vassal_limit:0 "Limit vasalů"
 game_concept_vassal_obligations_desc:4 "$game_concept_vassal_obligations$ definují, kolik [daně|E] a kolik [levií|E] poskytuje [vazal|E] svému [pánovi|E]. Forma vlády vazala [government_form|E] určuje, jak jsou jejich $game_concept_obligations$ modifikovány.\n\n#weak Například [GetGovernment('feudal_government').GetName] a [GetGovernment('clan_government').GetName] [vazalové|E] $game_concept_obligations$ závisí na jejich [vazalské_smlouvě|E], zatímco u vazalů [GetGovernment('administrative_government').GetName] závisí na jejich [provincionální_administraci|E]."
 game_concept_vassal_obligations:0 "Vassalské povinnosti"
 game_concept_vassal_possessive:0 "Vazalův"
 game_concept_vassals_possessive:0 "Vasallové'"
 game_concept_vassal_stance_desc:1 "Každý [vassal|E] má Vassal Stance, která ovlivňuje [opinion|E], kterou mají vůči vám jako jejich [liege|E], a kterou [heir|E] preferují jako následníka [realm|E].\n\nVassalové ve stejné pozici budou mít stejné preference a antipatie. Například; všichni [GetVassalStance( 'glory_hound' ).GetTextIcon][GetVassalStance( 'glory_hound' ).GetName] Vassalové nemají rádi, když prohrajete [wars|E].\n\nKaždá Vassal Stance preferuje jednoho konkrétního dědice. Po nástupu každého preferovaného dědice budou [legitimacy_expectations|E] s Vassaly této pozice nižší.\n\n#nízké Vassal Stances jsou:#!\n$EFFECT_LIST_BULLET$[GetVassalStance( 'courtly' ).GetTextIcon][GetVassalStance( 'courtly' ).GetName]\n$EFFECT_LIST_BULLET$[GetVassalStance( 'parochial' ).GetTextIcon][GetVassalStance( 'parochial' ).GetName]\n$EFFECT_LIST_BULLET$[GetVassalStance( 'glory_hound' ).GetTextIcon][GetVassalStance( 'glory_hound' ).GetName]\n$EFFECT_LIST_BULLET$[GetVassalStance( 'zealot' ).GetTextIcon][GetVassalStance( 'zealot' ).GetName]\n$EFFECT_LIST_BULLET$[GetVassalStance( 'minority' ).GetTextIcon][GetVassalStance( 'minority' ).GetName]\n$EFFECT_LIST_BULLET$[GetVassalStance( 'barons_and_minor_landholders' ).GetTextIcon][GetVassalStance( 'barons_and_minor_landholders' ).GetName]"
 game_concept_vassal_stances:0 "Postoje Vazalů"
 game_concept_vassal_stance:0 "Postoj vazala"
 game_concept_vassals:0 "Vassalové"
 game_concept_vassal_taxes_desc:1 "Vaše $game_concept_vassal_taxes$ se skládají z [daní|E], které dostáváte od svých [vazalů|E]. Částka závisí na [povinnostech|E] každého vazala.\n\nZ pohledu vašich vazalů se těmto daním říká [vazalské daně|E], aby se odlišily od jakýchkoli $game_concept_vassal_taxes$, které vybírají od svých vlastních $game_concept_vassals$."
 game_concept_vassal_taxes:0 "Daně od vazalů"
 game_concept_vassal:0 "Vassal"
 game_concept_veto:0 "Veto"
 game_concept_victim_desc:0 "$game_concept_victim$ je [dítě|E], které je v současnosti obtěžováno jiným $game_concept_child$, často z důvodů nejasných nikomu kromě jejich [šikany|E]. Po dosažení [dospělosti|E] se mohou stát [rivaly|E] se svým $game_concept_bully$, nebo se naučit nechat problémy mládí za sebou."
 game_concept_victim_possessive:0 "Oběť's"
 game_concept_victims_possessive:0 "Obětí"
 game_concept_victims:0 "Oběti"
 game_concept_victim:0 "Oběť"
 game_concept_victory_desc:0 "$game_concept_victory$ je jedna ze tří možných [mírových nabídek|E]. Přesný výsledek Vítězství ve [válce|E] závisí na [casus_belli|E].\n\nPro útočníka obvykle zahrnuje zabavení [tituly|E] v regionu [war_target|E].\n\nPro obránce Vítězství obvykle znamená, že útočník musí zaplatit velkou částku zlata jako válečné reparace."
 game_concept_victory:0 "Vítězství"
 game_concept_virtue_desc:1 "Každá [faith|E] považuje určité [traits|E] za ctnostné. Postavy s těmito traiti získávají [opinion|E] bonusy od všech postav, které tyto traiti považují za ctnostné, i když nesdílejí stejnou víru. Kromě toho postavy, které mají trait, které jejich vlastní víra považuje za ctnostné, získají každý měsíc bonusové [piety|E].\n\nJaké traiti jsou považovány za ctnosti se liší od víry k víře, ale obvykle se určují kombinací [core_tenets|E] té víry a [religion|E], které víra patří."
 game_concept_virtues:0 "Ctnosti"
 game_concept_virtue:0 "Ctnost"
 game_concept_virtuous:0 "Ctnostný"
 game_concept_vizierate: "Vizierát"
 game_concept_vizier_desc: "A $game_concept_vizier$ je typ [diarch|E], kterého [clan|E] [rulers|E] mohou dobrovolně jmenovat, aby pomohl zvýšit jejich [income|E]. Mají méně [diarch_powers|E], ale mohou být velmi obtížní k odstranění.\n\n$game_concept_viziers$ udělují svému [liege|E] bonusové [tax_jurisdictions|E] s mírou jejich [stewardship|E] a zvyšují [aptitude|E] [tax_collectors|E] podle toho, jak moc je [scales_of_power|E] upřednostňuje.\n\nKlíčové je, že $game_concept_lieges$ mohou vysávat $game_concept_viziers$ o jejich [gold_i][gold|E] prostřednictvím $mulct_vizier_interaction$ [interaction|E].\n\n#WEAK Jako posilnění civilní služebníci, $game_concept_viziers$ nejsou považováni za prestižní pozici pro [nobles|E] i přes svůj vliv. Jejich nástupce je vybrán podle [vizier_succession_score|E].#!\n\n$variant_diarchs_replace_regents_boilerplate$"
 game_concept_vizier_extravagance_desc: "Během svého úřadu [vizíři|E] utrácejí své [zlato|E] za stále okázalejší $game_concept_vizier_extravagance_extravagance$ [modifikátory|E], hýčkajíce sebe a další sociální elitu v [hlavním městě|E] jejich [pána|E].\n\n$game_concept_liege$ může tyto $game_concept_modifiers$ vyplenit pomocí $mulct_vizier_interaction$ [interakce|E], přičemž je přemění na $game_concept_gold$, které musí $game_concept_vizier$ převést.\n\n#SLABÝ Když $game_concept_vizier$ přestane [sdílet_moc|E], ztratí schopnost udržovat svůj okázalý životní styl a jakékoli zbývající $game_concept_modifiers$ jsou ztraceny.\n\nLoupění vyšších a pozdějších úrovní poskytuje více $game_concept_gold$ — čtyři úrovně $game_concept_vizier_extravagance_extravagance$ jsou:\n$EFFECT_LIST_BULLET$ $vizier_extravagance_t1_title$\n$EFFECT_LIST_BULLET$ $vizier_extravagance_t2_title$\n$EFFECT_LIST_BULLET$ $vizier_extravagance_t3_title$\n$EFFECT_LIST_BULLET$ $vizier_extravagance_t4_title$#!"
 game_concept_vizier_extravagance_extravagance: "Rozmařilost"
 game_concept_vizier_extravagance_extravagances: "Extravagance"
 game_concept_vizier_extravagance: "Extravagance vezíra"
 game_concept_vizier_extravagances: "Vizírovy extravagance"
 game_concept_vizier_succession_score_desc: "Ve [vizierate|E] je následující $game_concept_vizier$ vybrán na základě toho, který kandidát má nejvyšší $game_concept_vizier_succession_score$.\n\nPotenciální kandidáti se mohou občas pokusit přesvědčit [vládce|E], aby je nechal nahradit stávajícího výměnou za [gold|E].\n\n#WEAK To umožňuje pouze bezzemním a [baron|E]-[title_tier|E] [characters|E], což upřednostňuje ty, kteří mají silnou [diplomacy|E], [stewardship|E] a [intrigue|E], stejně jako [traits|E], které činí z dobrého státního úředníka.\n\n[relations|E] se stávajícím $game_concept_vizier$ nebo [liege|E]'ovými [spouses|E], [concubines|E] a [adult|E] bezzemními [children|E] mohou dramaticky ovlivnit skóre.#!"
 game_concept_vizier_succession_score: "Taktický skóre následnictví"
 game_concept_viziers: "Vizíři"
 game_concept_vizier: "Vízíra"
 game_concept_voter_strength_desc:0 "Síla voliče představuje množství vlivu, které volitel nese při hlasování v [succession_law|E]. Tato hodnota obvykle roste v závislosti na [rank|E] vládce, ale mohou se objevit i další faktory v závislosti na [titlepossessive|E] zákoně."
 game_concept_voter_strength:0 "Síla voliče"
