 game_rule.1101.a: "Anglie už více nepodlehá vikingské nadvládě!"
 game_rule.1101.desc.cirencester: "okolo hradeb starého Cirencesteru,"
 game_rule.1101.desc.coastal: "podél pobřeží [new_location.GetName],"
 game_rule.1101.desc.combat.commander: "a zjišťuji, že jsem uprostřed toho všeho."
 game_rule.1101.desc.combat.locale.cirencester: "$game_rule.1101.desc.combat.locale.london$"
 game_rule.1101.desc.combat.locale.dover: "Tak blízko nebezpečného okraje se obě armády manévrují, aby donutily soupeře přes propast — s omezeným úspěchem.\n\nZápach krve znečišťuje vzduch, rachot bitvy se jistě nese míle daleko. Nešťastný pozorovatel by možná zahlédl občasné body padající po křehkém srázu.\n\nTohle nemůže pokračovat, toto #EMP will#! nebude pokračovat, nebo se vyčerpáme. Se zakřikem hnám své vojáky vpřed, k vítězství, k—"
 game_rule.1101.desc.combat.locale.forest_of_dean: "Pod těmito divokými stromy, v křovinách a hájích tohoto prastarého lesa, krev hojně zalévá půdu a dohlednost je tak špatná, že nikdo nedokáže říct, jak bitva probíhá.\n\nLes jako by pohlcoval zvuk i život, dávaje našemu boji zvláštně utlumenou kvalitu vzhledem k množství zkázy a smrti, která se šíří šiky. Přesto si myslím, že se věci možná obracejí v náš prospěch—"
 game_rule.1101.desc.combat.locale.guildford: "Zavinutý vrch, jehož vrchol nikoho z armád zcela nekontroluje, dává vzniknout strhujícímu boji. Dlouhý a úzký, obě síly tlačí, aby srazily protivníka z opačného hřebene, kde jim převaha výšky jistě přinese vítězství.\n\nA přesto vím, že právě #EMP mé#! oddíly to přinesou, #EMP mé#! síly budou ochutnávat sladkost vítězství! Dopředu, #EMP dopředu, vy psi!#! Dopředu! Stačí jeden pevný tlak a zvítězíme, jen jeden tlak a—"
 game_rule.1101.desc.combat.locale.hastings: "Celý svět plane rachotem kovu o dřevo, tříštěním štítů, řehtáním koní, vytrvalým staccatem #EMP thwip#! šípů klenoucích se do nebe po tisících.\n\nVšechno se svedlo na křik, krev a gore. Výkřiky zraněných a umírajících, kletby mstitelů, radostné chichotání vítězů, kteří pohánějí svou euforii dál do boje.\n\nOsud balansuje na hraně nože, a se zakřikem #EMP RALLY!#! hnám své vojáky vpřed."
 game_rule.1101.desc.combat.locale.isle_of_wight: "Daleko od pevniny není úniku a obě armády bojují se zoufalstvím těch, kteří vědí, že musí zvítězit nebo zemřít. Pokud nebýt vhozen do přílivů Mediny, ostrov není dost velký na to, aby se dlouho skrýval.\n\nNějak jsem se ocitl oddělen od svých vojáků, jen pár strážných bojujících po mém boku v zmatečném mela. Kdybych to jen mohl obrátit ve svůj prospěch, kdybych mohl ten boj jen trochu změnit—"
 game_rule.1101.desc.combat.locale.lands_end: "Skalnaté křoviny a nízké, zubaté útesy zde přecházejí v ledové moře, a rozbitý terén činí bitvu nesmírně chaotickou, spíše rozptýlené šarvátky než jednotné střety čelo proti čelu.\n\nI tak můj prapor shromažďuje muže u mne a já dělám maximum, abych se probojoval do středu boje. Svolejte se ke mně! #EMP Svolejte#! Můj výkřik se odráží po celé linii, a opakuje se a opakuje dokud—"
 game_rule.1101.desc.combat.locale.lindisfarne: "Mořské příboje pálí oči, kruté větry čerstvé z Severního moře trhají látku i štít a pláč mrtvých a umírajících doléhá k mnichům v klášteře, kteří vzlykají a trhají svoje roucha nad masakrem před nimi.\n\nPokud zde padnu, pak ať už to bude vůlí [ROOT.Char.GetFaith.HighGodName], neboť jinak mě [ROOT.Char.GetFaith.HighGodNameSheHe|U] jistě podporuje v mém právu na Anglii! Kupředu, moji vojáci, kupředu a přineste mi mou korunu! Bojujte ze všech sil, jinak—"
 game_rule.1101.desc.combat.locale.london: "I přes veškeré snahy obránců z hradeb ovlivnit výsledek, obě strany jen vytrvale uvízly v neuzavřeném patu.\n\nVzduch je nasiřen krví, rachot umírajících i jejich vrahů zakrývá vše a mračna prachu a potu znemožňují rozpoznat, kdo vede.\n\nPřesto své vojáky tomuto #EMP anarchy#! neopustím, a s křikem se opět vrhám proti nepříteli. Toto je náš čas, zvítězíme, rozdrtíme je, my—"
 game_rule.1101.desc.combat.locale.riverside: "S málem místa pro půl tuctu vojáků stojících vedle sebe se bitva stává méně záležitostí obratné taktiky a více brutálním vybíjením, tlačenice těl sankcionuje i ztěžuje snahy o odtah raněných z čáry.\n\nPřesto, pokud se jen protlačíme skrz linii, jen rozeženeme jejich síly, budeme mít vyhráno! Zahodiv opatrnost do větru, probojuji se na samý čel, meč připraven a—"
 game_rule.1101.desc.combat.locale.southwark: "S nejbohatším anglickým městem tak blízko je o co bojovat. Ať už domy nebo lup, sláva nebo zbožnost, obě armády se znovu a znovu srážejí.\n\nJižní břeh Temže pění naším krví, ale nevzdám se, #EMP nevzdám#! se.\n\nAnglie je už má, tato bitva to dokáže, a stačí jen jedno poslední #EMP úsilí#!, aby to dokázalo—"
 game_rule.1101.desc.combat.locale.stamford_bridge: "Celé dopoledne naše jednotky přetlačovaly přes most tam a zpět; menší skupiny brodily řeku Derwent, aby se každou chvíli střetly se svými nepřáteli na protějším břehu.\n\nJe to... masakr. Nic než výkřiky a umírání, přerušované rachem těl dopadajících do vody. Derwent teče rudě a tak bude ještě míle daleko. Meč zvednutý vysoko, vrhám se do posledního útoku, abych prolomil pat, přebíhám přes most se svými domácími muži a—"
 game_rule.1101.desc.combat.locale.stonehenge: "Teoreticky jsou tyto široké, ploché pláně ideálním místem pro vedení války. Dostatek prostoru pro střetnutí armád, a přesto... je na tom místě něco #EMP děsivého#! Něco, co není úplně v pořádku.\n\nBojujeme, umíráme a řveme náš hněv do vysokých nebes, ale něco ve vzduchu jako by nasávalo naši zlobu tak rychle, jak přichází. Přesto nemohu zpomalit, musím vést, musím—"
 game_rule.1101.desc.combat.not_present: "i když tam osobně být nemohu."
 game_rule.1101.desc.combat.random.absent.1: "Po většinu dne se naše armády rvou jedna s druhou. Nejdřív padají desítky, pak stovky, řeznický účet pomalu roste s každou uplynulou hodinou, zatímco muži za mou věc obětují své životy.\n\nJistě, jistě to všechno bude stát za to. Jistě musí mít tolik smrti nějakou odměnu, nějakou kompenzaci za životy poslané křičet a kopat se do chladného objetí [ROOT.Char.GetFaith.DeathDeityNamePossessive]."
 game_rule.1101.desc.combat.random.absent.2: "Konflikt je brutální. Řev tříštících se štítů a skřeky umírajících trhají vzduch, jakýkoli náznak organizace zmizel pod chaosem půltuctu zpackaných nájezdů a linií bojiště více zamotaných než ne.\n\nPřesto vojáci setrvávají, bojují za svého [ROOT.Char.GetTitleAsNameNoTooltip], bojují, aby jejich vrozená práva a výsady nebyly pošlapány, i kdyby je to mělo stát život."
 game_rule.1101.desc.combat.random.absent.3: "Životy jsou přerušeny po stovkách, padlé jako obilí pod srpem, tolik vláken uťatých pod mrzutými šklebky najatých zabijáků vykonávajících svou krvavou práci.\n\nJejich oběť bude jistě, #EMP jistě#! stát za to, nutná předpodmínka mé nadcházející slávy. Každý je to jako dlaždice na cestě osudu, položena ve službě jedinému cíli."
 game_rule.1101.desc.combat.random.present.1: "Naše armády se vrhají jedna na druhou a celý svět se zmenšuje na tříštící se štíty, křičící kov a umírající muže i koně.\n\nVálka může být krutá, ale toto je méně válka a více prosté dhabnění. Veteráni i žoldnéři na obou stranách bez váhání posílají čerstvé brance ke špiritusu.\n\nNechtěje nechat tento noční můru pokračovat, vyrazím vpřed, mé družstvo těsně za mnou, a—"
 game_rule.1101.desc.combat.random.present.2: "Naše dvě síly se střetávají a víří kolem sebe, obě strany hledají slabinu. Šarvátíme, pak couváme, jen abychom se posléze vrhli na druhou část linie.\n\nZtráty jsou zatím malé, ale vzduch je těžký. Všichni víme, že tento tanec nemůže trvat věčně, že pravá bitva bude brzy zahájena.\n\nLépe ovládnout pole, než mu podléhat. Zvedám meč vysoko a křičím na [ROOT.Char.GetFaith.WarGodName], vrhám se vpřed, všechny armády [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] za mnou a—"
 game_rule.1101.desc.combat.random.present.3: "Denní světlo už slábne, hodinu za hodinou zbrojíce v zbytečném vyvražďování. Meče slábnou únavou, mysl mlží únavou, a když se slunce začíná sklánět k obzoru, hrozí, že se bitva skončí patem.\n\nNe.\n\nNedovolím to. Toto končí, zde a nyní, mým vítězstvím, a nechám to byt nebo ať mě [ROOT.Char.GetFaith.HighGodName] [ROOT.Char.GetFaith.HighGodHerselfHimself|U] zasáhne #EMP d—#!"
 game_rule.1101.desc.dover: "přímo na bílých útesích Doveru samotných,"
 game_rule.1101.desc.fallback: "na nevýrazném poli blízko [new_location.GetName],"
 game_rule.1101.desc.farmlands: "v bujných polích [new_location.GetName],"
 game_rule.1101.desc.forest: "v lesích [new_location.GetName],"
 game_rule.1101.desc.forest_of_dean: "v temných lesích Forest of Dean,"
 game_rule.1101.desc.france: "na francouzské půdě,"
 game_rule.1101.desc.guildford: "podél hřebene Hog's Back u Guildfordu,"
 game_rule.1101.desc.hastings: "na kopci poblíž města Hastings,"
 game_rule.1101.desc.hills: "v zvlněných kopcích [new_location.GetName],"
 game_rule.1101.desc.isle_of_wight: "podél břehů řeky Medina na izolovaném ostrově Isle of Wight,"
 game_rule.1101.desc.lands_end: "na úpatí Land's End, téměř v samotné šíři Atlantského oceánu,"
 game_rule.1101.desc.lincoln: "u starobylého města Lincoln,"
 game_rule.1101.desc.lindisfarne: "na břehu naproti ostrovnímu klášteru Lindisfarne, jednomu z nejposvátnějších míst Británie,"
 game_rule.1101.desc.london: "mimo samé hradby Londýna,"
 game_rule.1101.desc.normandy: "v samotné Normandii,"
 game_rule.1101.desc.norway: "v samotném Norsku,"
 game_rule.1101.desc.opposing_army: "Setkáváme se s [loser.GetTitledFirstNamePossessive] vikingským vojskem"
 game_rule.1101.desc.outro.absent: "Konečně se nepřítelova linie zlomí a [loser.GetHerHis] síly jsou rozprášeny: tento den patří [winner.GetTitledFirstNameNicknamedNoTooltip]!"
 game_rule.1101.desc.outro.present: "Myšlení opouští mou hlavu, svět se rozmazává do šlehání a sekání, mé dvorní družiny naskládány těsně kolem mne, zatímco drtíme [loser.GetTitledFirstNamePossessive] armádu. Pod mým mečem se nepřítel hroutí."
 game_rule.1101.desc.oxford: "u nenápadného městečka Oxford,"
 game_rule.1101.desc.plains: "na pláních [new_location.GetName],"
 game_rule.1101.desc.riverside: "přes úzký kamenný most překlenující řeku v [new_location.GetName],"
 game_rule.1101.desc.scotland: "na nepřátelské půdě sousedního Skotska,"
 game_rule.1101.desc.southwark: "u ruin London Bridge a přechodu ze Southwarku,"
 game_rule.1101.desc.stamford_bridge: "u Stamford Bridge, úzký kamenný průchod sotva široký na průchod jedné osoby současně,"
 game_rule.1101.desc.stonehenge: "na široké Salisbury Plain v stínu Stonehenge,"
 game_rule.1101.desc.wales: "v kopcích a údolích Walesu,"
 game_rule.1101.desc.wetlands: "v zapáchajících bažinách [new_location.GetName],"
