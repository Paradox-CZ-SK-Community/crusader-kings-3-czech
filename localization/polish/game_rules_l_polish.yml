 game_rule.1141.a.aelfwine: "O tohle jsem nežádal!"
 game_rule.1141.a.cadoc: "I za pět set let budou znát mé jméno!"
 game_rule.1141.a.edgar: "Mé dědictví, navráceno!"
 game_rule.1141.a.margaret: "První královna Anglie!"
 game_rule.1141.a.svend: "Vždy jsem věděl, že to tak skončí."
 game_rule.1141.choice.aelfwine: "Posedlí jakousi prapodivnou šíleností, Witengamot mě prosil, abych se vrátil a vládl zemi svého otce a děda, odhodiv očekávaného dědice [jiltee.GetFirstName] [jiltee.GetHouse.GetName].\n\nJá... neměl jsem po tom žádné ambice. Nechtěl jsem to. Distancoval jsem se od moci, jak nejlépe šlo, ale je zřejmé, že není úniku před vůlí [elect.GetFaith.HighGodNamePossessive], abych se vrátil do zemí, které jsem šťastně opustil."
 game_rule.1141.choice.cadoc: "Hádkami, jako obvykle, Witengamot dospěl k podivnému rozhodnutí. Nechtěje strávit dalšího cizího krále a podezřívaví vůči sobě navzájem, zvolili #EMP mne#! k vládě Anglie, jasně si mě představují jako slabou loutku, kterou mohou tvarovat podle své vůle.\n\nMožná mají pravdu, možná ne, mohu jen přijmout tuto nečekanou příležitost ukázat, co umím!"
 game_rule.1141.choice.edgar: "V záchvatu kompetence, jaký v anglické politice dlouho nebyl, Witengamot shledal, že #EMP já#! jsem legitimním dědicem [GetScriptedCharacterByHistoryID( '114' ).GetTitledFirstNameNicknamedPossessive] a dosadil mě k vládě, odhodiv očekávaného dědice [jiltee.GetFirstName] [jiltee.GetHouse.GetName].\n\nNemohu říci, co jsem udělal, abych si vysloužil přízeň [ROOT.Char.GetFaith.FateGodNamePossessive], ale jsem nesmírně rád, že tomu tak je."
 game_rule.1141.choice.margaret: "Z jakého chybným zázrakem se Witengamot dohodl na #EMP mně#! jako kompromisním kandidátovi, odhodiv očekávaného dědice [jiltee.GetFirstName] [jiltee.GetHouse.GetName]. Velcí hrabata očividně věří, že mě mohou ovládat, považují mě za loutku pro své ambice.\n\nNejsem nic takového, ale vítám toto nečekané vtažení do moci — jsem přece první narozená svého otce."
 game_rule.1141.choice.svend: "Unaveni smrtí a zničením způsobeným všemi ostatními uchazeči, Witengamot — k mému překvapení po právu — sáhl po #EMP mně#! jako dalším nejvhodnějším kandidátovi, aby přinesl pořádek, odhodiv očekávaného dědice [jiltee.GetFirstName] [jiltee.GetHouse.GetName].\n\nOpět Dánsko zaujme své přirozené místo vládce Anglie."
 game_rule.1141.intro.battlefield: "[winner.GetTitledFirstName] padl na bojišti, zabit v boji s nástupnickým pretendentem [loser.GetTitledFirstNameNicknamed].\n\n"
 game_rule.1141.intro.home: "[winner.GetTitledFirstName] zemřel nečekaně, skolen infarktem při přijetí zprávy o porážce [loser.GetTitledFirstNameNicknamedPossessive].\n\n"
 game_rule.1141.t: "Witengamot volí: [elect.GetFirstNameNoTooltip] z [elect.GetHouse.GetNameNoTooltip]"
 game_rule.1142.a: "To je pobuřující, trůn je můj!"
 game_rule.1142.b: "Vůle rady je neústupná."
 game_rule.1142.c: "Tak blízko panování, a přesto tak daleko..."
 game_rule.1142.choice.aelfwine: "vnuk [GetScriptedCharacterByHistoryID( '101510' ).GetTitledFirstNameNicknamed], který žil v dobrovolném exilu jako chudý církevní sluha v Okcitánii"
 game_rule.1142.choice.cadoc: "cornwallský šlechtic z nějaké nevyslovitelné linie"
 game_rule.1142.choice.edgar: "nevlastní synovec [GetScriptedCharacterByHistoryID( '114' ).GetTitledFirstNameNicknamedPossessive], zvolený dědic předtím, než [winner.GetFirstNameNoTooltip] uchvátil moc, a syn tuláka [GetScriptedCharacterByHistoryID( '110' ).GetTitledFirstNameNicknamed]"
 game_rule.1142.choice.margaret: "nevlastní neteř [GetScriptedCharacterByHistoryID( '114' ).GetTitledFirstNameNicknamedPossessive] a dcera tuláka [GetScriptedCharacterByHistoryID( '110' ).GetTitledFirstNameNicknamed]"
 game_rule.1142.choice.preamble: "Navzdory všemu, místo [winner.GetHerHis] zvolil Witengamot [elect.GetFirstName] z [elect.GetHouse.GetName] —"
 game_rule.1142.choice.svend: "vnuk [GetScriptedCharacterByHistoryID( '101505' ).GetTitledFirstNameNicknamedPossessive] a [elect.GetTitleAsNameNoTooltip] z [elect.GetPrimaryTitle.GetBaseNameNoTier], který se rozhodl nezapočít do počátečních fází konfliktu"
 game_rule.1142.intro.battlefield: "[winner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] padl na bojišti, zabit v boji s nástupnickým pretendentem [loser.GetTitledFirstNameNicknamed].\n\n"
 game_rule.1142.intro.home: "[winner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] zemřel nečekaně, skolen infarktem při přijetí zprávy o porážce [loser.GetTitledFirstNameNicknamedPossessive].\n\n"
 game_rule.1142.outro: "— jako nový vládce království místo #EMP mě#!.\n\nZdá se, že Anglie mi právě unikla z rukou."
 game_rule.1142.t: "$game_rule.1141.t$"
