 game_rule.1102.a: "Jak se to mohlo stát!?"
 game_rule.1102.b: "Já #DIE1 jsem...#! #DIE2 ztracen...#!"
 game_rule.1102.desc.opposing_army: "[winner.GetTitledFirstNamePossessive] Sasové se s námi střetají"
 game_rule.1102.desc.outro.alive: "Nakonec je to všechno marné. Mé síly se zlomí, protivník vtrhne do mezery a s jejich zničením jsou mé ambice zcela zmařeny."
 game_rule.1102.desc.outro.dead: "Bolest mi vyšplíchne na hruď. Ne, ne, #BER ne#!, kdo by mohl... kde se... svět se škubne, jak padám k zemi, krev se rozlévá z rány. Pomalu mě smrt bere."
 game_rule.1103.a: "Vítězství nad tím narozdíl nemanželským pretendentem!"
 game_rule.1103.desc.opposing_army: "Bitva vypukla s [loser.GetTitledFirstNamePossessive] Normany"
