 game_rule.1101.a: "Anglie už nikdy neuvidí vikingskou nadvládu!"
 game_rule.1101.desc.cirencester: "kolem zdí starého Cirencesteru,"
 game_rule.1101.desc.coastal: "podél pobřeží [new_location.GetName],"
 game_rule.1101.desc.combat.commander: "a ocitám se uprostřed toho."
 game_rule.1101.desc.combat.locale.cirencester: "$game_rule.1101.desc.combat.locale.london$"
 game_rule.1101.desc.combat.locale.dover: "Tak blízko nebezpečnému okraji, obě armády manévrují jen aby donutily svého nepřítele přes propast - s omezeným účinkem.\n\nZápach krve znečišťuje vzduch, hluk boje jistě nese kilometry daleko. Nešťastný pozorovatel by dokonce mohl rozpoznat občasnou skvrnu těla klesajícího dolů po vápencovém srázu.\n\nTo nemůže pokračovat, tento #EMP nebude#! pokračovat, jinak se vyčerpáme. S výkřikem posílám své vojáky vpřed, k vítězství, k—"
 game_rule.1101.desc.combat.locale.forest_of_dean: "Pod těmito divokými stromy, v houštinách a hájích tohoto starého lesa, krev zavlažuje zem nejvřelejším způsobem a viditelnost je dost špatná na to, že nikdo nemůže říct, jak bitva probíhá.\n\nLes se zdá, že nasává zvuk a život stejně, dodávající našemu boji podivně tlumenou kvalitu vzhledem k množství chaosu a smrti šířícím se přes řady. Přesto, myslím, že možná, věci se obracejí v náš prospěch—"
 game_rule.1101.desc.combat.locale.guildford: "Kroužící kopec, na jehož vrchol ani jedna armáda zcela nedosahuje, se stává ohromující bitvou. Dlouhé a úzké, obě síly tvrdě tlačí, aby přinutili tu druhou klesnout na protější svah, kde výhoda nadmořské výšky je nepochybně přivede k vítězství.\n\nPřesto vím, že to jsou #EMP moje#! jednotky, které to ponesou, #EMP moje#! síly, které okusí sladkost vítězství! Dále, #EMP dále vy psi!#! Dále! Jsme jen jeden pevný tlak od vítězství, jeden tlak od—"
 game_rule.1101.desc.combat.locale.hastings: "Celý svět hoří s nárazem kovu na dřevo, praskáním štítů, hřebčínovým hřebčím, soustavným staccatem #EMP thwip#! šípů křivě letících do nebe po tisících.\n\nVšechno se redukuje na křik, krev a vnitřnosti. Křiky raněných a umírajících, kletby pomstychtivých, veselý smích vítězných, kteří jezdí dále do boje svou adrenalinem.\n\nOsud balancuje na ostří nože a se zvoláním #EMP RALLY!#! tlačím své jednotky vpřed."
 game_rule.1101.desc.combat.locale.isle_of_wight: "Daleko od pevniny není kam utéct a obě armády bojují sýtostí těch, kteří chápou, že musí udělat, nebo zemřít. Pokud nejste vtaženi do přílivu Mediny, pak ostrov není dostatečně velký, aby se na dlouho ukryl.\n\nNějak jsem se stal izolován od svých vojáků, jen několik strážců se probojovává skrze mele po mém boku. Kdybych to jen mohl obrátit ve svůj prospěch, kdybych jen mohl změnit boj jen maličko—"
 game_rule.1101.desc.combat.locale.lands_end: "Zdejší skalnaté trnitá a krátké, zubaté útesy ustupují mrazivému oceánu, a rozbitý terén činí bitvu nesmírně chaotickou, více malými skupinami boje než sjednoceným čelním střetem.\n\nI tak, moje vlajka přivádí vojáky ke mně, a dělám vše pro to, abych postoupil vpřed do zmatku. Shromážděte se ke mně! #EMP Rally#! Moje volání se ozývá podél linie, opakuje se a opakuje, až—"
 game_rule.1101.desc.combat.locale.lindisfarne: "Mořská pěna píchá do oka, hořké větry čerstvé ze Severního moře trhají na látce a štítu, a výkřiky mrtvých a umírajících nesou se k plačícím mnichům v klášteře, kteří nařizují a trhají své kasulky nad masakrem před nimi.\n\nPokud zde padnu, ať je to proto, že [ROOT.Char.GetFaith.HighGodName] to chce, neboť jinak [ROOT.Char.GetFaith.HighGodNameSheHe|U] jistě podporuje moje právo na Anglii! Forth, my vojáci, vpřed a přineste mi mou korunu! Bojujte co nejvíce, jinak—"
 game_rule.1101.desc.combat.locale.london: "Navzdory nejlepším snahám obránců z vrcholu hradeb ovlivnit situaci jedním nebo druhým směrem, obě strany prostě mletí v neustálém mrtvém bodě.\n\nVzduch páchne krví, hluk umírajících a jejich vrahů zahaluje okolí a miasma prachu a potu činí nemožným rozpoznat, kdo vyhrává.\n\nPřesto nemohu opustit své jednotky v této #EMP anarchii#!, a s výcry se opět vrhám na nepřítele. Toto je náš čas, zvítězíme, rozbijeme je, my—"
 game_rule.1101.desc.combat.locale.riverside: "S obtížemi pro půl tuctu vojáků, aby stáli vedle sebe, je bitva spíše záležitostí brutálního vyčerpání než dovednostní taktiky, tlak těl pomáhá i brání snahám odvést raněné zpět z fronty.\n\nPřesto, pokud se nám podaří prorazit linií, pouze rozptýlit jejich síly, budeme mít vyhráno! Bez ohledu na opatrnost se tedy usiluji dostat na samý vrchol, meč připraven a—"
 game_rule.1101.desc.combat.locale.southwark: "S nejbohatším městem Anglie tak blízko, je všechno o co bojovat. Ať už jsou to domovy nebo kořist, sláva nebo zbožnost, obě armády se znovu a znovu vrhají do sebe.\n\nJižní břeh Temže se šumí a pěňuje naší krví, ale nevzdám se, nebudu #EMP ustupovat#!.\n\nAnglie je již moje, tato bitva to dokáže, a to, co potřebuje, je jeden poslední #EMP tlak#!, aby to prokázala—"
 game_rule.1101.desc.combat.locale.stamford_bridge: "Celé ráno naše vojska bojovala tam a zpět přes most, roztříštěné skupiny překračovaly řeku Derwent, aby bojovaly se svými nepřáteli na protějším břehu každou druhou hodinu.\n\nJe to... masakr. Nic než výkřiky a umírání, prokládané nárazy těl do vody. Derwent teče červeně a musí to trvat ještě míle. Meč vztyčený, vrhám se do posledního útoku, abych prolomil patovou situaci, vycházející přes most se svými domácími vojsky a—"
 game_rule.1101.desc.combat.locale.stonehenge: "V teorii dělají tyto široké, ploché návrší ideální místo pro válku. Dosti prostoru pro armády, aby se střetly, a přesto... je tu něco naprosto #EMP děsivého#! ohledně tohoto místa. Něco není úplně v pořádku.\n\nBojíme se, umíráme a řveme svůj hněv k vysokým nebesům, ale něco ve vzduchu se zdá, že nasává naši zlost tak rychle, jak přichází. Přesto nemohu zpomalit, musím vést, musím—"
 game_rule.1101.desc.combat.not_present: "ačkoliv tam nemohu být osobně."
 game_rule.1101.desc.combat.random.absent.1: "Po větší část dne na sebe naše armády útočí. Nejdříve umírají desítky, pak stovky, účet za mrtvé pomalu narůstá s každou uplynulou hodinou, když vojáci obětují své životy pro mou věc.\n\nJistě, určitě to všechno bude stát za to. Jistě tolik smrti musí mít nějaký výsledek, nějakou kompenzaci za životy, které byly poslány do [ROOT.Char.GetFaith.DeathDeityNamePossessive] chladného objetí."
 game_rule.1101.desc.combat.random.absent.2: "Konflikt je brutální. Náraz roztříštěných štítů a výkřiky umírajících trhají vzduch, veškerá podoba organizace ztracena pod chaosem několika zlomených útoků a bitevních linií, které jsou více zamotané než ne.\n\nPřesto se vojáci bojují, bojují za svůj [ROOT.Char.GetTitleAsNameNoTooltip], bojují, aby zajistili, že [ROOT.Char.GetHerHis] vrozená práva a privilegium nejsou potlačena, i za cenu jejich života."
 game_rule.1101.desc.combat.random.absent.3: "Životy jsou ukrajeny v stovkách, padají jako pšenice pod kosou, tolik nití je přetrženo pod mrzutými pohledy najatých vrahů zabývajících se svou krví zdobenou prací.\n\nJejich oběť jistě, #EMP jistě#! bude mít smysl, je to nezbytná podmínka mé nadcházející slávy. Každý je dlažební kámen na cestě osudu, položený pro dosažení jediného cíle."
 game_rule.1101.desc.combat.random.present.1: "Naše armády se vrhají jedna na druhou, a celý svět je redukován na tříštící se štíty, skřípění kovu a umírání mužů a koní.\n\nVálka může být brutální, ale tohle je méně válka a více jen porážka. Veteráni a žoldáci na obou stranách posílají čerstvé rekruty k meči s temným opuštěním.\n\nNeochotný nechat tuto noční můru pokračovat, vyrážím vpřed, moje garda je těsně za mnou, a—"
 game_rule.1101.desc.combat.random.present.2: "Naše dvě síly se střetávají a víří kolem sebe, obě strany hledají slabinu. Bojujeme, pak se stahujeme, jen abychom se vrhli na sebe dále podél fronty.\n\nZtráty jsou zatím lehké, ale ve vzduchu je tíha. Všichni víme, že tento tanec nemůže pokračovat navždy, že pravý boj musí brzy začít.\n\nLepší ovládnout pole než se mu poddat. Zvedajíc meč vysoko a křičíc k [ROOT.Char.GetFaith.WarGodName], vrhám se vpřed, všechny armády [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] za mnou a—"
 game_rule.1101.desc.combat.random.present.3: "Světlo dne už umírá, ztráceno zabíjením jeden druhého hodinu za hodinou. Meče v zápěstích jsou těžké od únavy, mys se mlží z vyčerpání, a jak slunce začíná klesat pod obzor, bitva hrozí, že skončí ve stalemate.\n\nNe.\n\nNedovolím to. To končí, tady, teď, s mým vítězstvím, a já to vidím splněné, nebo ať mě [ROOT.Char.GetFaith.HighGodName] [ROOT.Char.GetFaith.HighGodHerselfHimself|U] zasáhne #EMP d—#!"
