 game_rule.1141.a.aelfwine: "Nikdy jsem o to nežádal!"
 game_rule.1141.a.cadoc: "I po pěti stoletích od nynějška budou znát mé jméno!"
 game_rule.1141.a.edgar: "Můj dědičný právo, navráceno!"
 game_rule.1141.a.margaret: "První královna Anglie!"
 game_rule.1141.a.svend: "Vždy jsem věděl, že to skončí takto."
 game_rule.1141.choice.aelfwine: "Posedlý nějakým arcánním šílenstvím, Witengamot mě #EMP naléhavě žádal#!, abych se vrátil domů a vládl království svého otce a dědečka, když jsem opustil očekávaného dědice [jiltee.GetFirstName] [jiltee.GetHouse.GetName].\n\nJá... já na to neměl ambice. Nechtěl jsem to. Co nejvíce jsem se distancoval od moci, ale je jasné, že není možné uniknout vůli [elect.GetFaith.HighGodNamePossessive], abych se vrátil do zemí, které jsem šťastně opustil navždy."
 game_rule.1141.choice.cadoc: "Hašteření, jak je obvyklé, Witengamot dospěl k podivnému rozhodnutí. Neochotni strpět dalšího cizího krále a podezřívaví jeden k druhému, si vybrali #EMP mě#!, aby vládl Anglii, jasně si myslí, že jsem slabá loutka, kterou mohou formovat podle své vůle.\n\nMožná mají pravdu, možná ne, mohu jen uvítat tuto nečekanou příležitost se dokázat!"
 game_rule.1141.choice.edgar: "Ve záchvatu kompetence, jaký v anglické politice nebyl viděn mnoho, mnoho let, se Witengamot rozhodl uznat, že #EMP I#! jsem [GetScriptedCharacterByHistoryID( '114' ).GetTitledFirstNameNicknamedPossessive] legitimní dědic a jmenoval mě vládcem říše, přičemž odvrhl očekávaného dědice [jiltee.GetFirstName] [jiltee.GetHouse.GetName].\n\nNemohu říci, co jsem udělal, abych si zasloužil [ROOT.Char.GetFaith.FateGodNamePossessive] přízeň tak, ale jsem nadmíru rád, že se mi to podařilo."
 game_rule.1141.choice.margaret: "Podivným zázrakem se Witengamot dohodl na #EMP mně#! jako na kompromisním kandidátovi, čímž odmítl očekávaného dědice [jiltee.GetFirstName] [jiltee.GetHouse.GetName]. Velcí hraběte jasně věří, že mě mohou ovládat, myslí si, že jsem nějaká loutka pro jejich ambice.\n\nJá ale nejsem nic takového, ale vítám toto neočekávané zavedení do moci — vždyť jsem přece prvorozený syn mého otce."
 game_rule.1141.choice.svend: "Znechucen smrtí a destrukcí, kterou způsobil každý jiný nárok, Witengamot se - rozumně jednou - obrátil na #EMP mě#! jako na další nejpřirozenějšího kandidáta, který přinese pořádek, a dává šanci očekávanému dědici [jiltee.GetFirstName] [jiltee.GetHouse.GetName].\n\nZnovu Dánsko zaujme své přirozené místo vládnutí nad Anglií."
 game_rule.1141.intro.battlefield: "[winner.GetTitledFirstName] padl na bojišti, zabit v boji s chtěným uzurpátorem [loser.GetTitledFirstNameNicknamed].\n\n"
 game_rule.1141.intro.home: "[winner.GetTitledFirstName] zemřel neočekávaně, zasažen infarktem po obdržení dobré zprávy o porážce [loser.GetTitledFirstNameNicknamedPossessive].\n\n"
 game_rule.1141.t: "Witengamot volí: [elect.GetFirstNameNoTooltip] z [elect.GetHouse.GetNameNoTooltip]"
 game_rule.1142.a: "To je neuvěřitelné, trůn patří mně!"
 game_rule.1142.b: "Vůle rady je neochvějná."
 game_rule.1142.c: "Tak blízko k vládnutí, ale tak daleko..."
 game_rule.1142.choice.aelfwine: "vnuk [GetScriptedCharacterByHistoryID( '101510' ).GetTitledFirstNameNicknamed], který byl v sebevražedném exilu jako chudý církevník v Occitánii"
 game_rule.1142.choice.cadoc: "korunovaný noble z nějakého nevyslovitelného rodu nebo jiného"
 game_rule.1142.choice.edgar: "[GetScriptedCharacterByHistoryID( '114' ).GetTitledFirstNameNicknamedPossessive] velký synovec, zvolený dědic předtím, než [winner.GetFirstNameNoTooltip] převzal moc, a syn tuláka [GetScriptedCharacterByHistoryID( '110' ).GetTitledFirstNameNicknamed]"
 game_rule.1142.choice.margaret: "[GetScriptedCharacterByHistoryID( '114' ).GetTitledFirstNameNicknamedPossessive] sestřenice a dcera tuláka [GetScriptedCharacterByHistoryID( '110' ).GetTitledFirstNameNicknamed]"
 game_rule.1142.choice.preamble: "Proti všem očekáváním, na místě [winner.GetHerHis] si Witengamot zvolil [elect.GetFirstName] z [elect.GetHouse.GetName] —"
 game_rule.1142.choice.svend: "[GetScriptedCharacterByHistoryID( '101505' ).GetTitledFirstNameNicknamedPossessive] vnuk a [elect.GetTitleAsNameNoTooltip] [elect.GetPrimaryTitle.GetBaseNameNoTier], který se rozhodl zůstat stranou počátečních fází konfliktu"
 game_rule.1142.intro.battlefield: "[winner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] padl na bitevním poli, zabit, když bojoval proti pokusům o uzurpací [loser.GetTitledFirstNameNicknamed].\n\n"
 game_rule.1142.intro.home: "[winner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] zemřel nečekaně, zasažen srdečním infarktem poté, co dostal dobrou zprávu o porážce [loser.GetTitledFirstNameNicknamedPossessive].\n\n"
 game_rule.1142.outro: "— jako nový vládce království, nikoli #EMP já#!.\n\nZdá se, že Anglie mi okamžitě vyklouzla z rukou."
 game_rule.1142.t: "$game_rule.1141.t$"
