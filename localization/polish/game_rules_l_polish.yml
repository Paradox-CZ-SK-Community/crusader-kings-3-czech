 game_rule.1102.desc.outro.alive: "Na konci, i když, je to všechno marné. Moje síly se lámou, nepřítel proniká do mezery, a s jejich zničením jsou mé ambice naprosto potlačeny."
 game_rule.1102.desc.outro.dead: "Bolest vystupuje v mém hrudníku. Ne, ne, #BER ne#!, kdo mohl... kde... svět se podivně zakymácí, když padám na zem, krev kvete z rány. Pomalu mě smrt přebírá."
