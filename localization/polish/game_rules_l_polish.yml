 game_rule.1101.desc.outro.present: "Myšlenky mě opouštějí, jak se svět stává rozmazaným hackováním a sekáním, moji lidé se kolem mě tlačí tak blízko, jak můžeme porazit [loser.GetTitledFirstNamePossessive] armádu. Pod mým mečem se nepřítel rozprchne."
