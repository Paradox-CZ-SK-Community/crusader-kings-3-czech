l_polish:
 AOV_APPLY: "$BARBERSHOP_APPLY$"
 AOV_AUTOMATED: "Automatizované"
 AOV_COMPANION_OFF_WARNING: "@alert_icon! Tato nastavení nemá žádný účinek, pokud je automatizace armády vypnuta"
 AOV_HEADING: "Nastavení automatizace armády"
 AOV_MANUAL: "Manuální"
 AOV_OPT_COMMANDERS: "Přiřazování velitelů"
 AOV_OPT_COMMANDERS_AUTOMATED_TT: "#T Automatické přiřazování $game_concept_commander$\n#![Concept('commanders','$game_concept_commanders$')|E] jsou automaticky přiřazováni k vašim [Concept('armies','armádám')|E]"
 AOV_OPT_COMMANDERS_MANUAL_TT: "#T Manuální přiřazování $game_concept_commander$\n#!Musíte ručně přiřadit [Concept('commanders','velitele')|E] k vašim [Concept('armies','armádám')|E]"
 AOV_OPT_COMMANDERS_NOT_PLAYERS: "Omezené"
 AOV_OPT_COMMANDERS_NOT_PLAYERS_TT: "#T Omezené přiřazování $game_concept_commander$\n#![Concept('commanders','$game_concept_commanders$')|E] jsou automaticky přiřazováni k vašim [Concept('armies','armádám')|E], ale vám nikdy není přiřazeno být velitelem"
 AOV_OPT_HIRING: "Najímání vojska"
 AOV_OPT_HIRING_EXTEND: "Pouze prodlužovat"
 AOV_OPT_HIRING_EXTEND_TT: "#T Automatické prodlužování smluv žoldáků\n#![Concept('mercenary_contracts','$game_concept_mercenary_contracts$')|E] budou prodlužovány, pokud to bude potřeba pro válečné úsilí"
 AOV_OPT_HIRING_FULL: "Najímat a prodlužovat"
 AOV_OPT_HIRING_FULL_TT: "#T Automatické najímání\n#![Concept('mercenaries','$game_concept_mercenaries$')|E], [Concept('holy_orders','$game_concept_holy_orders$')|El] a [Concept('provincial_armies','$game_concept_provincial_armies$')|El] budou automaticky placeni a [Concept('mercenary_contracts','žoldnérské smlouvy')|E] budou prodlužovány podle potřeby pro válečné úsilí"
 AOV_OPT_HIRING_MANUAL_TT: "#T Manuální najímání\n#!Musíte ručně platit za [Concept('mercenaries','$game_concept_mercenaries$')|E], [Concept('holy_orders','$game_concept_holy_orders$')|E] a [Concept('provincial_armies','$game_concept_provincial_armies$')|E]"
 AOV_OPT_RAIDING: "Nájezdy"
 AOV_OPT_RAIDING_AUTOMATED_TT: "#T Automatické nájezdy\n#!Vaše [Concept('raider','nájezdnícke')|E] [Concept('armies','$game_concept_armies$')|El] se samy mobilizují a vypraví na nájezdy"
 AOV_OPT_RAIDING_MANUAL_TT: "#T Manuální nájezdy\n#!Vy ovládáte a sami shromažďujete své [Concept('raider','nájezdnícke')|E] [Concept('armies','$game_concept_armies$')|E]"
 AOV_OPT_WAR_STANCE: "Válečný postoj"
 AOV_OPT_WAR_STANCE_DEFAULT: "Adaptivní"
 AOV_OPT_WAR_STANCE_DEFAULT_TT: "#T Adaptivní postoj\n#!Vaše [Concept('armies','$game_concept_armies$')|El] se budou chovat útočně nebo obranně v závislosti na situaci"
 AOV_OPT_WAR_STANCE_DEFENSIVE: "Obranný"
 AOV_OPT_WAR_STANCE_DEFENSIVE_TT: "#T Obranný postoj\n#!Vaše [Concept('armies','$game_concept_armies$')|El] se budou vždy chovat obranně"
 AOV_OPT_WAR_STANCE_OFFENSIVE: "Útočný"
 AOV_OPT_WAR_STANCE_OFFENSIVE_TT: "#T Útočný postoj\n#!Vaše [Concept('armies','$game_concept_armies$')|El] se budou vždy chovat útočně"
 AOV_SET_TO_DEFAULT: "$CHARACTER_RESET_FILTERS$"
 AOV_SET_TO_DEFAULT_TT: "[AddLocalizationIf( ArmyAutomationOptionsView.AreDisplayedSettingsDefault, 'AOV_SET_TO_DEFAULT_TT_CONTENT' )]"
 AOV_SET_TO_DEFAULT_TT_CONTENT: "@warning_icon! #X Nastavení jsou již výchozí#!"
 ARMY_AUTOMATION_FEATURE_NAME: "Automatizované armády"
 MV_AUTOMATION_SETTINGS_TT: "#T Otevřít $AOV_HEADING$\n#!Změňte výchozí chování pro automatizaci armády"
 MV_AUTOMATION_TOGGLE_TT: "[SelectLocalization( GetPlayer.HasCompanionAI, 'MV_AUTOMATION_TOGGLE_TT_ON', 'MV_AUTOMATION_TOGGLE_TT_OFF' )]"
 MV_AUTOMATION_TOGGLE_TT_CUSTOM_DESC: "Po zapnutí se vaše [Concept('armies','$game_concept_armies$')|El] chovají samostatně, ale jsou omezeny nastavením, které jste zvolili."
 MV_AUTOMATION_TOGGLE_TT_DEFAULT_DESC: "Po zapnutí se vaše [Concept('armies','$game_concept_armies$')|El] samy mobilizují, bojují proti nepříteli a přiřazují si vlastní [Concept('commanders','velitele')|E].\n\nVy však stále zůstáváte odpovědní za nákup [Concept('men_at_arms','ozbrojenců')|E], najímání [Concept('mercenaries','žoldnéřů')|E] a vypravování na [Concept('raids','$game_concept_raids$')|El].\n\n#help Poznámka: Automatizované armády jsou určeny pro hráče, kteří nejsou obeznámeni s vedením válek, nebo kteří se chtějí zaměřit na jiné části hry. Pokud jste zkušený hráč, doporučujeme, abyste své armády ovládali sami.#!"
 MV_AUTOMATION_TOGGLE_TT_DESC: "[SelectLocalization(GetPlayer.HasDefaultCompanionAISettings, 'MV_AUTOMATION_TOGGLE_TT_DEFAULT_DESC' , 'MV_AUTOMATION_TOGGLE_TT_CUSTOM_DESC')]"
 MV_AUTOMATION_TOGGLE_TT_OFF: "#T $ARMY_AUTOMATION_FEATURE_NAME$: #V Vypnuto#!\n#!$MV_AUTOMATION_TOGGLE_TT_DESC$\n\n#I Klikněte pro zapnutí automatizace#!"
 MV_AUTOMATION_TOGGLE_TT_ON: "#T $ARMY_AUTOMATION_FEATURE_NAME$: #V Zapnuto#!\n#!$MV_AUTOMATION_TOGGLE_TT_DESC$\n\n#I Klikněte pro vypnutí automatizace#!"
