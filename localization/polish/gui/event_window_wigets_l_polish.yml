l_polish:
 event_window_widget_enter_text_prompt:0 "Zadejte text:"
 event_window_widget_harrying: "Aktuální [harrying_resistance|E]: [Character.MakeScope.Var('resistance_gui').GetValue|1V]\nAktuální [harrying_pacification|E]: [Character.MakeScope.Var('pacification_gui').GetValue|1V]"
 event_window_widget_harrying_tooltip: "Probíhající soutěž mezi novým a starým vedla k vzplanutí nevyhlášené války po celé Anglii, přičemž noví normanští vládci reagovali tvrdými obviněními na provokace sesazených anglosaských šlechticů.\n\nJak situace postupuje, akce, které provedou oni a další postavy, budou řídit úrovně [harrying_resistance|E] a [harrying_pacification|E] v regionu.\n\n#TS Vyšší #EMP [resistance|E]#! povede ke:#!\n$EFFECT_LIST_BULLET$Nižší [cultural_acceptance|E]\n$EFFECT_LIST_BULLET$Nižší [county_control|E]\n$EFFECT_LIST_BULLET$Vyšší šance na [claimant_factions|E] nebo dokonce [civil_war|E].\n\n#TS Vyšší #EMP [harrying_pacification|E]#! povede ke:#!\n$EFFECT_LIST_BULLET$Vyšší [cultural_acceptance|E]\n$EFFECT_LIST_BULLET$Vyšší [county_control|E]\n$EFFECT_LIST_BULLET$Nižší šance na [claimant_factions|E]."
 event_window_widget_harrying_tooltip_widget: "Hodnoty [harrying_widget_i]Harrying of the North sledují hodnoty [harrying_resistance|E] a [harrying_pacification|E]. Tyto mají vliv na dvě hlavní skupiny zapojené v regionu: normanského vládce Anglie a jakékoli [duke|E]-úrovňové anglosaské vazaly, které mohou mít.\n\nVyšší [harrying_resistance|E] představuje anglosaský odpor proti normanské okupaci, a vyšší úrovně mohou vést k nižší anglosasko/normanské [cultural_acceptance|E], nižší [county_control|E], vyšší šanci na [claimant_factions|E] nebo dokonce [civil_war|E].\n\nVyšší [harrying_pacification|E] může vést k vyšší anglosasko/normanské [cultural_acceptance|E], vyšší [county_control|E], a nižší šanci na [claimant_factions|E]."
