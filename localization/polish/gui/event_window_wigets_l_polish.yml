 event_window_widget_harrying_tooltip: "Probíhající souboj mezi novými a starými vedl k nevyhlášené válce po celé Anglii, přičemž noví normanští vládci reagují tvrdými odvetami na provokace sesazené anglosaské šlechty.\n\nJak se situace vyvíjí, činy, které oni a další postavy podniknou, budou určovat úrovně [harrying_resistance|E] a [harrying_pacification|E] v regionu.\n\n#TS Vyšší #EMP [resistance|E]#! povede k:#!\n$EFFECT_LIST_BULLET$Nižší [cultural_acceptance|E]\n$EFFECT_LIST_BULLET$Nižší [county_control|E]\n$EFFECT_LIST_BULLET$Vyšší pravděpodobnost [claimant_factions|E] nebo dokonce [civil_war|E].\n\n#TS Vyšší #EMP [harrying_pacification|E]#! povede k:#!\n$EFFECT_LIST_BULLET$Vyšší [cultural_acceptance|E]\n$EFFECT_LIST_BULLET$Vyšší [county_control|E]\n$EFFECT_LIST_BULLET$Nižší pravděpodobnost [claimant_factions|E]."
 event_window_widget_harrying_tooltip_widget: "[harrying_widget_i]Harrying of the North sleduje hodnoty [harrying_resistance|E] a [harrying_pacification|E]. Tyto hodnoty mají dopady na dvě hlavní skupiny v regionu: normanského vládce Anglie a případné anglosaské vazaly na úrovni [duke|E].\n\nVyšší [harrying_resistance|E] představuje anglosaský odpor proti normanské okupaci, a vyšší úrovně mohou vést k nižšímu anglosaskému/normanskému [cultural_acceptance|E], nižšímu [county_control|E], vyšší pravděpodobnosti [claimant_factions|E] nebo dokonce [civil_war|E].\n\nVyšší [harrying_pacification|E] může vést k vyššímu anglosaskému/normanskému [cultural_acceptance|E], vyššímu [county_control|E] a nižší pravděpodobnosti [claimant_factions|E]."
 event_window_widget_peasant_leader_support: "Neposlušná hrabství, která podporujete"
 event_window_widget_peasant_leader_control: "Hrabství pod kontrolou maršála"
 event_window_widget_peasant_leader: "$event_window_widget_peasant_leader_support$: [Character.MakeScope.Var('support_gui').GetValue|0]/[Character.MakeScope.Var('num_of_corrupt_counties_gui').GetValue|0]\n$event_window_widget_peasant_leader_control$: [Character.MakeScope.Var('control_gui').GetValue|0]/[Character.MakeScope.Var('num_of_corrupt_counties_gui').GetValue|0]"
 event_window_widget_peasant_leader_tooltip: "Místní sedláci neustále bojují proti svým pánům. Jako [adventurer|E] jste jen pozorovatelem. Pokud však chcete, můžete jednat na vlastní pěst. Rozhodněte, kdo má pravdu a kdo ne, zvolte stranu a podpořte ji."
 event_window_widget_peasant_leader_tooltip_widget: "Připomínka, kolik [counties|E] jste se rozhodli podpořit nebo ovládat. Pokud dojde k válce, sedláci ze všech podporovaných hrabství se přidají pod vaše prapory!"
