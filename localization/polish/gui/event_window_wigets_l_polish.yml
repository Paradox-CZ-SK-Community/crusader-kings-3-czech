 event_window_widget_peasant_leader_tooltip: "Místní rolníci jsou v neustálém boji proti svým pánům. Jako [adventurer|E] jste pouze přihlížející. Pokud však chcete, můžete vzít akci do svých rukou. Rozhodněte, kdo má pravdu a kdo se mýlí, vyberte stranu a podpořte ji."
 event_window_widget_peasant_leader_tooltip_widget: "Připomenutí, kolik [counties|E] jste se rozhodli podpořit nebo ovládnout. Pokud dojde na válku, rolníci ze všech podporovaných krajů se připojí k vašim praporům!"
