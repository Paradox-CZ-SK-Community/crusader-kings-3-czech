l_polish:
 KNIGHTS_VIEW_FORCE:0 "Sila"
 KNIGHTS_VIEW_ALLOW:0 "Povolit"
 MAX_KNIGHT_TOOLTIP:1 "#T Maximální počet $knight_culture_player_plural_no_tooltip$: [knight_i][GetKnightLimit( GetPlayer.Self )|V]#!\n[GetKnightLimitBreakdown( GetPlayer.Self )]"
 KNIGHT_EFFECTIVENESS_TOOLTIP:2 "#T [knight_effectiveness|E]: [GetPlayer.GetKnightEffectiveness|V%0]#!\nZáklad: #V 100%#!\n[GetPlayer.GetKnightEffectivenessBreakdown]"
 KNIGHTS_VIEW_TITLE:1 "$knight_culture_player_plural_no_tooltip$"
 KNIGHTS_CURRENT_MAX:0 "[GetKnightCount( GetPlayer.Self )|V]/[GetKnightLimit( GetPlayer.Self )|V]"
 MAX_KNIGHT_COUNT:2 "$knight_culture_player_plural_no_tooltip$: #high [GetKnightCount( GetPlayer.Self )]/[GetKnightLimit( GetPlayer.Self )]#!"
 KNIGHTS_VIEW_FORBID:0 "Zakázat"
 KNIGHTS_VIEW_TITLE_FORBID_TT:2 "#T Zakázat [Character.GetShortUIName] být $knight_culture_player$#!\n\n[Character.GetShortUIName] #emphasis nikdy#! nenavštíví vaše [armády|E] jako $knight_culture_player_no_tooltip$. To chrání [Character.GetHerHim] před smrtí v [bitvě|E]."
 KNIGHTS_VIEW_TITLE_BY_PROWESS_TT:2 "#T Povolit [Character.GetShortUIName] být $knight_culture_player$#!\n\n[Character.GetShortUIName] může připojit vaše [armády|E] jako $knight_culture_player_no_tooltip$, pokud [Character.GetHerHis] [prowess|E] patří mezi nejvyšší v [království|E]"
 KNIGHTS_SUBHEADER:0 "Odpovídající [dvorníci|E] a [vasalové|E]"
 KNIGHTS_SUBHEADER_LANDLESS_ADVENTURER: "Odpovídající [následovníci|E]"
 KNIGHT_EFFECTIVENESS:1 "$knight_culture_player_no_tooltip$ Účinnost: #high [GetPlayer.GetKnightEffectiveness|%0]#!"
 KNIGHTS_VIEW_TITLE_FORCE_TT:2 "#T Donutit [Character.GetShortUIName] být $knight_culture_player$#!\n\n[Character.GetShortUIName] #emphasis musí#! připojit vaše [armády|E] jako $knight_culture_player_no_tooltip$, bez ohledu na [Character.GetHerHis] [prowess|E]. [Character.GetSheHe|U] může zaujmout místo $knight_culture_player_no_tooltip$ s vyšší Prowess."
