l_polish:
 KNIGHTS_VIEW_FORCE: "Vynutit"
 KNIGHTS_VIEW_ALLOW: "Povolit"
 KNIGHTS_VIEW_FORBID: "Zakázat"
 KNIGHTS_VIEW_TITLE: "$knight_culture_player_plural_no_tooltip$"
 MAX_KNIGHT_COUNT: "$knight_culture_player_plural_no_tooltip$: #high [GetKnightCount( GetPlayer.Self )]/[GetKnightLimit( GetPlayer.Self )]#!"
 MAX_KNIGHT_TOOLTIP: "#T Maximální počet $knight_culture_player_plural_no_tooltip$: [knight_i][GetKnightLimit( GetPlayer.Self )|V]#!\n[GetKnightLimitBreakdown( GetPlayer.Self )]"
 KNIGHT_EFFECTIVENESS: "$knight_culture_player_no_tooltip$ Účinnost: #high [GetPlayer.GetKnightEffectiveness|%0]#!"
 KNIGHT_EFFECTIVENESS_TOOLTIP: "#T [knight_effectiveness|E]: [GetPlayer.GetKnightEffectiveness|V%0]#!\nZáklad: #V 100%#!\n[GetPlayer.GetKnightEffectivenessBreakdown]"
 KNIGHTS_VIEW_TITLE_FORBID_TT: "#T Zakažte [Character.GetShortUIName] stát se $knight_culture_player$#!\n\n[Character.GetShortUIName] se #emphasis nikdy#! nemůže připojit k vašim [Concept('armies','armádám')|E] jako $knight_culture_player_no_tooltip$. Tímto zůstane [Character.GetHerHim] v bezpečí před smrtí v [Concept('battle','bitvě')|E]."
 KNIGHTS_VIEW_TITLE_BY_PROWESS_TT: "#T Povolit, aby se [Character.GetShortUIName] stal $knight_culture_player$#!\n\n[Character.GetShortUIName] se může připojit k vašim [Concept('armies','armádám')|E] jako $knight_culture_player_no_tooltip$, pokud je [Character.GetHerHis] [prowess|El] jedním z nejvyšších v [realm|El]."
 KNIGHTS_VIEW_TITLE_FORCE_TT: "#T Přinutit [Character.GetShortUIName] stát se $knight_culture_player$#!\n\n[Character.GetShortUIName] se #emphasis musí#! připojit k vašim [Concept('armies','armádám')|E] jako $knight_culture_player_no_tooltip$, bez ohledu na [Select_CString(Character.IsFemale,'její','jeho')] [prowess|El]. Může zaujmout místo $knight_culture_player_no_tooltip$ s vyšší zdatností."
 KNIGHTS_CURRENT_MAX: "[GetKnightCount( GetPlayer.Self )|V]/[GetKnightLimit( GetPlayer.Self )|V]"
 KNIGHTS_SUBHEADER: "Vhodní [courtiers|El] a [vassals|El]"
 KNIGHTS_SUBHEADER_LANDLESS_ADVENTURER: "Vhodní [followers|El]"
