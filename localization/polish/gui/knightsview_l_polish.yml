l_polish:
 KNIGHTS_VIEW_FORCE:0 "Vynutit"
 KNIGHTS_VIEW_ALLOW:0 "Povolit"
 KNIGHTS_VIEW_FORBID:0 "Zakázat"
 KNIGHTS_VIEW_TITLE:1 "$knight_culture_player_plural_no_tooltip$"
 MAX_KNIGHT_COUNT:2 "$knight_culture_player_plural_no_tooltip$: #high [GetKnightCount( GetPlayer.Self )]/[GetKnightLimit( GetPlayer.Self )]#!"
 MAX_KNIGHT_TOOLTIP:1 "#T Maximální počet $knight_culture_player_plural_no_tooltip$: [knight_i][GetKnightLimit( GetPlayer.Self )|V]#!\n[GetKnightLimitBreakdown( GetPlayer.Self )]"
 KNIGHT_EFFECTIVENESS:1 "$knight_culture_player_no_tooltip$ Účinnost: #high [GetPlayer.GetKnightEffectiveness|%0]#!"
 KNIGHT_EFFECTIVENESS_TOOLTIP:2 "#T [knight_effectiveness|E]: [GetPlayer.GetKnightEffectiveness|V%0]#!\nZáklad: #V 100%#!\n[GetPlayer.GetKnightEffectivenessBreakdown]"
 KNIGHTS_VIEW_TITLE_FORBID_TT:2 "#T Zakažte [Character.GetShortUIName] stát se $knight_culture_player$#!\n\n[Character.GetShortUIName] se #emphasis nikdy#! nemůže připojit k vašim [armies|E] jako $knight_culture_player_no_tooltip$. Tímto zůstane [Character.GetHerHim] v bezpečí před smrtí v [battle|E]."
 KNIGHTS_VIEW_TITLE_BY_PROWESS_TT:2 "#T Povolit, aby se [Character.GetShortUIName] stal $knight_culture_player$#!\n\n[Character.GetShortUIName] se může připojit k vašim [armies|E] jako $knight_culture_player_no_tooltip$, pokud je [Character.GetHerHis] [prowess|E] jedním z nejvyšších v [realm|E]."
 KNIGHTS_VIEW_TITLE_FORCE_TT:2 "#T Přinutit [Character.GetShortUIName] stát se $knight_culture_player$#!\n\n[Character.GetShortUIName] se #emphasis musí#! připojit k vašim [armies|E] jako $knight_culture_player_no_tooltip$, bez ohledu na [Character.GetHerHis] [prowess|E]. [Character.GetSheHe|U] může zaujmout místo $knight_culture_player_no_tooltip$ s vyšší zdatností."
 KNIGHTS_CURRENT_MAX:0 "[GetKnightCount( GetPlayer.Self )|V]/[GetKnightLimit( GetPlayer.Self )|V]"
 KNIGHTS_SUBHEADER:0 "Vhodní [courtiers|E] a [vassals|E]"
 KNIGHTS_SUBHEADER_LANDLESS_ADVENTURER: "Vhodní [followers|E]"
