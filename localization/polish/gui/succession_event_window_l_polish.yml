 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_CHASTE:0 "[ROOT.Char.GetSheHe|U] bude dlouho vzpomínán jako [ROOT.Char.GetWomanMan], pro kterého byla věrnost nekompromisní hodnotou."
