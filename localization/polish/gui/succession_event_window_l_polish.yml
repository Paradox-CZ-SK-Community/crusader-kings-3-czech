 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_PIOUS: "[ROOT.Char.GetFullNamePossessiveNoTooltip] duch vzlétl do [ROOT.Char.GetFaith.PositiveAfterLife] ve věku [ROOT.Char.GetAge] let."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_WICKED: "[ROOT.Char.GetFullNamePossessiveNoTooltip] duše byla nakonec svržena do [ROOT.Char.GetFaith.NegativeAfterLife] ve věku [ROOT.Char.GetAge] let."
