 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_WRATHFUL:0 "Rychle rozzlobený, [ROOT.Char.GetHerHis] [ROOT.Char.Custom('ResidenceBuilding')] často zněla hromovým ozvěnou [ROOT.Char.GetHerHis] křiků."
