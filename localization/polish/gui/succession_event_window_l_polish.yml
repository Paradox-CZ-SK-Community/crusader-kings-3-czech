 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_CHRISTIANITY_1: "[ROOT.Char.GetFullNameNoTooltip] nalezl pokoj v objetí Krista ve věku [ROOT.Char.GetAge] let."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_CHRISTIANITY_2: "[ROOT.Char.GetFullNameNoTooltip] odpočívá v náruči Pána ve věku [ROOT.Char.GetAge] let."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_ISLAM_1: "[ROOT.Char.GetFullNameNoTooltip] opustil přechodný svět při zavolání Pravého ve věku [ROOT.Char.GetAge] let."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_ISLAM_2: "[ROOT.Char.GetFullNameNoTooltip] opustil tento pomíjivý svět a vzlétl do [ROOT.Char.GetFaith.PositiveAfterLife] ve věku [ROOT.Char.GetAge] let."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_ISLAM_3: "[ROOT.Char.GetFullNameNoTooltip] vstoupil do věčnosti ve věku [ROOT.Char.GetAge] let."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_NORSE_1: "[ROOT.Char.GetFullNameNoTooltip] se připojil ke hostině v [ROOT.Char.GetFaith.PositiveAfterLife] ve věku [ROOT.Char.GetAge] let."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_HELLENIC_1: "[ROOT.Char.GetFullNameNoTooltip] přešel přes řeku Styx ve věku [ROOT.Char.GetAge] let."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_EASTERN_1: "[ROOT.Char.GetFullNameNoTooltip] překročil[ROOT.Char.GetHerHis] materialní formu ve věku [ROOT.Char.GetAge] let."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_TRIBAL_1: "[ROOT.Char.GetFullNameNoTooltip] prošel dveřmi do světa duchů ve věku [ROOT.Char.GetAge] let."
 SUCCESSION_EVENT_WINDOW_DEAD_REASON_1: "[ROOT.Char.GetSheHe|U] [ROOT.Char.GetDeathReason]."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_AGE_CHILD: "S životem [ROOT.Char.GetHerHis] přerušeným tak brzy je těžké říct, jakým vládcem by [ROOT.Char.GetSheHe] byl."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_AGE_OLD: "Starý [ROOT.Char.GetWomanMan], [ROOT.Char.GetSheHe] prožil dlouhý a naplněný život."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_AGE_IMMORTAL: "Považován za nesmrtelného, [ROOT.Char.GetSheHe] mnohé překvapil[ROOT.Char.GetHerHis] neočekávaným odchodem."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_AGE_PREGNANT: "Zemřel[ROOT.Char.GetHerHis] dříve než porodil dítě, [ROOT.Char.GetSheHe] tedy ve světě za hranicemi nebude sám."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_LEPER: "[ROOT.Char.GetHerHis|U] putrefikované tělo nakonec podlehlo ráně lepry."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_DISFIGURED: "Hrozivě zdeformovaný, [ROOT.Char.GetSheHe] poslední roky žil neschopen ukázat [ROOT.Char.GetHerHis] tvář na veřejnosti."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_MANGLED: "Rozdrtit[ROOT.Char.GetHerHis] v hrozné nehodě, [ROOT.Char.GetSheHe] poslední roky sotva dokázal chodit."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_HUNCHBACK: "Narozen za nešťastných okolností, [ROOT.Char.GetSheHe] byl často posměšně označován za toho s pokroucenými zády."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_GIANT: "Narozen za nešťastných okolností, [ROOT.Char.GetSheHe] byl často posměšně označován pro své obří rozměry."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_DWARF: "Narozen za nešťastných okolností, [ROOT.Char.GetSheHe] byl často posměšně označován pro svou malou postavu."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_STRONG: "Jako [ROOT.Char.GetWomanMan|U] s neporovnatelnou silou, [ROOT.Char.GetSheHe] nakonec potkal soupeře, kterého[ROOT.Char.GetSheHe] nemohl přemoci."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_PRETTY_YOUNG: "Zemřel[ROOT.Char.GetHerHis] v nejlepších letech, [ROOT.Char.GetSheHe] bude navždy vzpomínán pro [ROOT.Char.GetHerHis] ohromující krásu."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_PRETTY_OLD: "Kdysi proslulý[ROOT.Char.GetHerHis] vzhledem, Osud [ROOT.Char.GetHerHim] uvrhl do dlouhého života, aby [ROOT.Char.GetHerHis] krása postupně uvadala."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_WEAK: "Jako [ROOT.Char.GetWomanMan] slabé konstituce byl [ROOT.Char.GetSheHe] často posmíván svými vrstevníky."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_UGLY: "Proslul[ROOT.Char.GetHerHis] ošklivostí, kolovalo se, že pouhý pohled na [ROOT.Char.GetHerHim] může způsobit noční můry na celé dny."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_INCAPABLE: "Snížen na prázdný obal svého bývalého já, neschopný mluvit či hýbat se, [ROOT.Char.GetSheHe] konečně opustil zničené pozůstatky svého těla."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_LUNATIC: "Proklet[ROOT.Char.GetHerHis] zmatenou myslí, [ROOT.Char.GetSheHe] byl v zemích svého panství znám jako řvoucí blázen."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_POSSESSED_POSITIVE: "Po letech mluvení skrze [ROOT.Char.GetHerHim] konečně povolal [ROOT.Char.GetFaith.HighGodName] [ROOT.Char.GetHerHim] domů."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_POSSESSED_NEGATIVE: "Trápen[ROOT.Char.GetHerHis] démony, [ROOT.Char.GetSheHe] často blábolil o svém blížícím se zkáze."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_DEPRESSED: "Trápený[ROOT.Char.GetWomanMan], [ROOT.Char.GetSheHe] dlouho toužil po sladkém objetí smrti."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_GENIUS: "Ač proslul[ROOT.Char.GetHerHis] bystrým intelektem, [ROOT.Char.GetSheHe] přesto nedokázal přelstít [ROOT.Char.GetFaith.DeathDeityName]."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_DUMB: "Znám[ROOT.Char.GetSheHe] jako slabomyslný[ROOT.Char.GetSheHe], často spoléhal na [ROOT.Char.GetHerHis] radu Rady při důležitých rozhodnutích."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_INFIRM: "Prázdný obal svého bývalého já, [ROOT.Char.GetSheHe] již dávno ztratil rozum ke dni svého odchodu."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_EXCOMMUNICATED: "Označen[ROOT.Char.GetSheHe] církví za kacíře, [ROOT.Char.GetSheHe] jistě ponese následky svých hříchů."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_KINSLAYER: "Obviněn[ROOT.Char.GetHerHis] z potřísnění rukou krví vlastních příbuzných, [ROOT.Char.GetSheHe] jistě nyní čelí trestu v [ROOT.Char.GetFaith.NegativeAfterLife]."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_DEVIANT: "Zvrhlý[ROOT.Char.GetWomanMan] s odpudivými chutěmi, [ROOT.Char.GetSheHe] jistě nenajde útěchu ani zábavu tam, kam směřuje."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_CANNIBAL: "Čehož se šuškalo, že konzumoval lidské maso, [ROOT.Char.GetSheHe] bezpochyby nyní trpí za své zlé činy."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_SODOMITE: "Proslulý sodomit, [ROOT.Char.GetSheHe] nyní odpočívá v něžné péči [ROOT.Char.GetFaith.DevilName] [ROOT.Char.GetFaith.DevilHerselfHimself]."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_INCESTUOUS: "Za to, že okusil[ROOT.Char.GetHerHis] zakázané ovoce incestní lásky, [ROOT.Char.GetSheHe] jistě v příštím životě trpí."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_ADULTERER: "Nestydatý cizoložník, [ROOT.Char.GetSheHe] bude zapamatován pro svou zrádnou a žádostivou povahu."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_FORNICATOR: "Nestydatý smilník, [ROOT.Char.GetSheHe] bude zapamatován pro svou nezkrotnou a záludnou žádostivost."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_MURDERER: "Znám[ROOT.Char.GetSheHe] jako vrah, [ROOT.Char.GetSheHe] bude v příštím životě vykupovat své nevýslovné zločiny."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_WITCH: "Znám[ROOT.Char.GetSheHe] mísit kouzelné byliny a spřádat spojenectví s [ROOT.Char.GetFaith.DevilName], [ROOT.Char.GetSheHe] jistě v posmrtném životě shoří za své hříchy."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_ACCOMPLISHMENT_SAOSHYANT: "Posvátný obnovitel perské říše, vzestup [ROOT.Char.GetHerHis] do slávy bude věčně připomínán v kázáních všech [ROOT.Char.GetFaith.PriestMalePlural]. Jistě nyní sedí po boku [ROOT.Char.GetFaith.HighGodName]."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_ACCOMPLISHMENT_RESTORER_ROME: "Obnovou starodávné síly Říše zajistil[ROOT.Char.GetSheHe], že [ROOT.Char.GetHerHis] jméno bude žít ve slávě do konce časů."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_ACCOMPLISHMENT_CRUSADER: "Horlivý[ROOT.Char.GetWomanMan], [ROOT.Char.GetSheHe] bojoval pro slávu [ROOT.Char.GetFaith.HighGodName] proti pohanům v jedné z největších křížových výprav nedávné historie."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_DIPLOMAT: "Neúnavný diplomat, nebyl spor, který by [ROOT.Char.GetSheHe] nedokázal smířit po dobrém."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_REVELER: "Půvabný[ROOT.Char.GetWomanMan], [ROOT.Char.GetSheHe] proslul svými velkolepými hostinami a honosnými plesy."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_BLADEMASTER: "Jeden z nejlepších bojovníků své doby, [ROOT.Char.GetSheHe] byl neporazitelný[ROOT.Char.GetHerHis] v boji muže proti muži."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_HUNTER: "Nadaný a oddaný lovec, [ROOT.Char.GetSheHe] miloval trávit týdny v divočině hledáním nepolapitelné zvěře."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_GENERAL: "Znám[ROOT.Char.GetSheHe] jako výjimečného stratéga, věnoval mnoho dní zkoumání bitevních polí a výcviku svých vojsk."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_ADMINISTRATOR: "Svědomitý[ROOT.Char.GetWomanMan], [ROOT.Char.GetSheHe] proslul svými výbornými schopnostmi jako správce a vladař."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_SCHEMER: "Znám[ROOT.Char.GetHerHis] pro zvrácenou, intrikánskou mysl, [ROOT.Char.GetSheHe] nikdy neukázal své skutečné úmysly nikomu, ani nejbližším přátelům."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_SEDUCER: "Znám jako libertin[ROOT.Char.GetWomanMan], [ROOT.Char.GetSheHe] měl stříbrný jazyk a dokázal svádět kohokoli do svého lože."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_SCHOLAR: "Proslul[ROOT.Char.GetSheHe] jako vážený učenec, většinu dní trávil studiem ve své knihovně, zřídka opouštěl [ROOT.Char.Custom('ResidenceBuilding')]."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_TORTURER: "Znám[ROOT.Char.GetHerHis] pro sadistické sklony, považoval mučení a mrzačení za umění."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_FAMILY_FIRST: "Vždy kladl[ROOT.Char.GetHerHis] blaho rodiny nade vše, [ROOT.Char.GetSheHe] věnoval život snaze zajistit slávnou budoucnost potomkům."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_MYSTIC: "Znám[ROOT.Char.GetHerHis] trávením většiny nocí ve své laboratoři, mnozí [ROOT.Char.GetHerHis] považovali za čaroděje, který v utajení míchá nečistá kouzla ve své [ROOT.Char.Custom('ResidenceBuilding')]."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_PHYSICIAN: "Oddaný pochopení lidského těla i mysli, [ROOT.Char.GetSheHe] byl váženým lékařem, mladí učenci vyhledávali [ROOT.Char.GetHerHis] encyklopedické znalosti přírody a šťáv."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_GALLANT: "Vzor statečnosti a šlechtictví, [ROOT.Char.GetSheHe] bude navždy připomínán pro svou zdvořilou a spravedlivou povahu."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_HERBALIST: "Proslul[ROOT.Char.GetSheHe] jako bylinkář, říkalo se, že [ROOT.Char.GetSheHe] dokázal vyléčit vše správným lektvarem."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_MALICIOUS: "Intrikán[ROOT.Char.GetWomanMan], [ROOT.Char.GetSheHe] bude dlouho vzpomínán pro svou malost a zášť."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_BENEVOLENT: "Laskavý[ROOT.Char.GetWomanMan], [ROOT.Char.GetSheHe] bude vzpomínán pro svou dobrotivou vládu."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_DOMINANT: "Vládce, s nímž se nemělo pohrávat, [ROOT.Char.GetSheHe] zosobňoval důstojnost a moc svého titulu jako málokdo."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_SUBMISSIVE: "Plachý a nesmělý[ROOT.Char.GetWomanMan], [ROOT.Char.GetSheHe] bude mnohými vzpomínán jako poddajný, občas ztrápený vládce."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_APATHETIC: "Pokud lze o [ROOT.Char.GetHerHim] něco říct, je to, že nikdy nenechal výrazný dojem na ty, kteří se s ním setkali."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_LUSTFUL: "Narozen s nenasytnou touhou, [ROOT.Char.GetSheHe] strávil život hledáním další milostné kořisti."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_GLUTTONOUS: "[ROOT.Char.GetWomanMan] s velkým apetitem, [ROOT.Char.GetSheHe] nikdy neodolal příležitosti ochutnat nové exotické jídlo."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_GREEDY: "Proslul[ROOT.Char.GetHerHis] láskou ke zlatu, [ROOT.Char.GetSheHe] bude pohřben s některými ze svých nejcennějších šperků."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_LAZY: "Nikdy neochotný[ROOT.Char.GetSheHe] dělat víc práce než nezbytné, [ROOT.Char.GetSheHe] často obcházel své povinnosti."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_FICKLE: "Nestálý[ROOT.Char.GetWomanMan], sotva kdo věděl, co si [ROOT.Char.GetSheHe] v daném okamžiku pomyslí nebo udělá."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_WRATHFUL: "Rychle rozzlobený, [ROOT.Char.GetHerHis] [ROOT.Char.Custom('ResidenceBuilding')] často zněla hromovým ozvěnou [ROOT.Char.GetHerHis] křiků."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_ARROGANT: "Vždy plný[ROOT.Char.GetCharGetHerselfHimself] a připraven uplatňovat svou autoritu nad [ROOT.Char.GetHerHis] [ROOT.Char.Custom('GetSubjectPlural')], [ROOT.Char.GetSheHe] byl vládcem, který zbožňoval[ROOT.Char.GetHerHis] vlastní hlas."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_CHASTE: "[ROOT.Char.GetSheHe|U] bude dlouho vzpomínán jako [ROOT.Char.GetWomanMan], pro kterého byla věrnost nekompromisní hodnotou."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_TEMPERATE: "Vždy se vyhýbal slavnostem a přemíře, [ROOT.Char.GetSheHe] nikdy nenechal své základní tužby převládnout."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_GENEROUS: "Znám[ROOT.Char.GetHerHis] jako štědrého[ROOT.Char.GetWomanMan], [ROOT.Char.GetSheHe] rozdával peníze přátelům a rodině."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_DILIGENT: "Zářící příklad píle, [ROOT.Char.GetSheHe] nikdy nezanedbával své povinnosti."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_COMPASSIONATE: "Znám[ROOT.Char.GetSheHe] jako laskavou a soucitnou duši, [ROOT.Char.GetSheHe] bude přáteli vřele vzpomínán."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_PATIENT: "Nikdy nezvyšoval hlas, [ROOT.Char.GetSheHe] byl ztělesněním trpělivosti."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_HUMBLE: "Pokorný[ROOT.Char.GetWomanMan], [ROOT.Char.GetSheHe] nikdy nechtěl, aby se nadměrně rozmazávalo jeho/její úspěchy."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_HEIR_UNDERAGE: "Pouhých [ROOT.Char.GetAge] let, [ROOT.Char.GetSheHe] se bude muset spolehnout na [ROOT.Char.GetHerHis] [ROOT.Char.GetDiarchTitle] [ROOT.Char.GetDiarchy.GetDiarch.GetTitledFirstNameNicknamedNoTooltip] během prvních let vlády."
 SUCCESSION_EVENT_WINDOW_HEIR_USELESS: "Nebyl vybaven schopnostmi, které by udržely [ROOT.Char.Custom('GetRealmOrDomicile')|l] pohromadě, [ROOT.Char.GetHerHis] vláda tak může být odsouzena k neúspěchu."
 SUCCESSION_EVENT_WINDOW_HEIR_MILITARY: "Jako nadaný vojenský taktik mnozí očekávají, že [ROOT.Char.GetHerHim] povede [ROOT.Char.Custom('GetRealmOrDomicile')|l] k mnoha vítězstvím na bojišti."
 SUCCESSION_EVENT_WINDOW_HEIR_LEARNING: "Moudrý a učený[ROOT.Char.GetWomanMan], pod [ROOT.Char.GetHerHis] vládou se očekává pokrok a inovace."
 SUCCESSION_EVENT_WINDOW_HEIR_STEWARDSHIP: "Šetrný a spořivý, [ROOT.Char.Custom('GetRealmOrDomicile')|l] jistě zažije blahobyt pod [ROOT.Char.GetHerHis] vládou."
 SUCCESSION_EVENT_WINDOW_HEIR_INTRIGUE: "Převaděč a vnímavý[ROOT.Char.GetWomanMan], [ROOT.Char.GetSheHe] nebude mít problém získat vliv, kde bude třeba."
 SUCCESSION_EVENT_WINDOW_HEIR_DIPLOMACY: "Zkušený diplomat, vazalové i zahraniční vládcové budou jistě respektovat [ROOT.Char.GetHerHim]."
 SUCCESSION_EVENT_WINDOW_HEIR_STRONG_AND_SMART: "S výjimečnou fyzickou silou a bystrou myslí, [ROOT.Char.GetHerHis] vláda jistě přinese písně i pověsti."
 SUCCESSION_EVENT_WINDOW_HEIR_WEAK_AND_DUMB: "Bez bystré mysli i válečnické postavy, [ROOT.Char.GetHerHis] vláda bude jistě náročná."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_VARANGIAN: "Po službě ve vzdáleném Miklagardu [ROOT.Char.GetHerHis] dobrodružný duch pravděpodobně inspiruje [ROOT.Char.GetHerHis] [ROOT.Char.Custom('GetSubjectPlural')]."
