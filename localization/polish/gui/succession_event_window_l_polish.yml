 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_GENEROUS:0 "Znám[ROOT.Char.GetHerHis] jako štědrého[ROOT.Char.GetWomanMan], [ROOT.Char.GetSheHe] rozdával peníze přátelům a rodině."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_DILIGENT:0 "Zářící příklad píle, [ROOT.Char.GetSheHe] nikdy nezanedbával své povinnosti."
