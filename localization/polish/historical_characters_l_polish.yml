 religious_inspiration_desc: "Postava s Náboženskou inspirací je [inspired|E] k tomu, aby vložila srdce i duši do zkoumání složitostí a tajemství [faith|E]. Často bývají velkými reformátory nebo vůdci náboženských hnutí. Tato inspirace je #EMP velmi vzácná.#!"
