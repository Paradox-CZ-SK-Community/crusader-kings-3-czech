 nick_la_hire_desc: "Existuje mnoho vysvětlení, odkud přezdívka "La Hire" pochází. Někteří říkají, že to byl anglínský přezdívající ho "Bůh hněvu" (hněv Boha), že je to starofrancouzské slovo "hīra," znamenající "hněv" nebo "ten, kdo je naštvaný." Alternativně to může být, že jeho jméno pochází z francouzského "ježek" ("hérisson"), protože měl trnitou povahu."
