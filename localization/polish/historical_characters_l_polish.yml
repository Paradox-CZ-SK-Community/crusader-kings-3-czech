 nick_la_hire: "La Hire"
 nick_la_hire_desc: "Existuje mnoho vysvětlení, odkud přezdívka "La Hire" pochází. Někteří tvrdí, že mu Angličané dali přezdívku "the Hire-God" (hněv Boží), jiní že jde o starofrancouzské slovo "hīra", znamenající "hněv" nebo "rozzlobený". Alternativně může jeho jméno pocházet z francouzského slova pro ježka ("hérisson"), protože měl ostny v povaze."
