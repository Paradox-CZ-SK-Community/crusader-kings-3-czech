 char_interaction.0300.desc: "Nevidím žádný přínos v převzetí vašeho [actor.Custom2('RelationToMeShort', SCOPE.sC('secondary_actor'))], [secondary_actor.GetFirstName], jako mého rukojmí v tuto chvíli."
 char_interaction.0300.a: "Tak to je, že?"
 char_interaction.0301.desc: "Mohu jen odmítnout váš netaktní požadavek, abyste si vzal mého [recipient.Custom2('RelationToMeShort', SCOPE.sC('secondary_recipient'))], [secondary_recipient.GetFirstName], jako rukojmí."
 char_interaction.0301.a: "Pošetilé."
 char_interaction.0311.desc: "Prosím přestaňte pokoušet vyjednávat příměří mezi námi; nemohu v tuto chvíli souhlasit s výměnou rukojmích s vámi."
 char_interaction.0311.a: "Ať tak."
 char_interaction.0320.opening: "[actor.Custom2('AppropriateGreetingPositive', recipient )]"
 char_interaction.0320.desc: "Nenašel jsem důvod, proč bych měl nadále držet vašeho [recipient.Custom2('RelationToMeShort', SCOPE.sC('secondary_recipient'))], [secondary_recipient.GetFirstName], jako [actor.GetPrimaryTitle.GetAdjectiveNoTooltip] rukojmí."
 char_interaction.0320.a: "[secondary_recipient.GetSheHe|U] je zpět!"
 char_interaction.0330.desc: "Rád bych přijal vašeho [hostage_sender.Custom2('RelationToMeShort', SCOPE.sC('hostage'))], [hostage.GetFirstName], jako mé rukojmí.\n\nTěším se na příjezd [hostage.GetHerHis] do [hostage_taker.GetCapitalLocation.GetNameNoTooltip]."
 char_interaction.0330.a: "Velmi dobře."
 char_interaction.0331.desc: "Nevidím jinou možnost než přijmout váš požadavek převzít mého [hostage_sender.Custom2('RelationToMeShort', SCOPE.sC('hostage'))], [hostage.GetFirstName], jako vaše rukojmí.\n\n[hostage.GetSheHe|U] se ihned vydá do [hostage_taker.GetCapitalLocation.GetNameNoTooltip]."
 char_interaction.0331.a: "Výborně."
 char_interaction.0332.desc: "Musím přijmout váš návrh vyměnit mého [hostage_sender_2.Custom2('RelationToMeShort', SCOPE.sC('hostage_2'))], [hostage_2.GetTitledFirstName], a vašeho [hostage_sender_1.Custom2('RelationToMeShort', SCOPE.sC('hostage_1'))], [hostage_1.GetTitledFirstName], jako rukojmí."
