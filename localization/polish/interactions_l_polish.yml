 end_war_attacker_victory_attacker_desc: "\nJe zřejmé všem, že jsem tě porazil. Proč dál odolávat? Je v jisté míře důstojné naučit se přijmout svůj osud."
 end_war_attacker_victory_defender_desc: "\nPorazil jsi mě. Už dál nelze odolávat — tímto se ti a tvým armádám vzdávám. Nechte mi alespoň zachovat důstojnost."
 end_war_attacker_victory_interaction: "Nabídka míru"
 end_war_attacker_white_peace_attacker_desc: "\nJe mi nyní jasné, že jsem se mýlil, když jsem tě napadl. V této válce bylo prolito dost krve — ukončeme toto bezúčelné boje."
 end_war_attacker_white_peace_defender_desc: "\nNebyla v této bezúčelné válce prolita dost krve? Nikdo z nás nic nezíská pokračováním boje. Udělejme mír."
