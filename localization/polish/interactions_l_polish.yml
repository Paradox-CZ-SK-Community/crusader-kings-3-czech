 end_scheme: "#D Ukončit intriku#!"
 end_war_attacker_defeat_attacker_desc: "\nPřál bych si vědět, co mě vedlo k přesvědčení, že zvládnu tak hrozivého protivníka jako jsi ty v boji. Ach, minulost změnit nemohu, jen budoucnost.\n\nVzdávám se tobě — pojďme se pohnout dál od tohoto konfliktu."
 end_war_attacker_defeat_defender_desc: "\nMožná sis myslel, že mě porazíš, ale ukázal jsem ti, že se mýlíš. Nedělej z toho větší nepořádek, než musí být — vzdát se a ukončeme tuto válku."
