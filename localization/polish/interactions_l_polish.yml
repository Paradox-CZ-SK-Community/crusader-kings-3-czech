 char_interaction.0001.desc: "Přijímám vaši laskavou nabídku vazalizace. Můj pane!"
 char_interaction.0001.opening: "[recipient.Custom2('AppropriateGreeting', actor )]"
 char_interaction.0002.a: "Budu muset hledat jiné možnosti..."
 char_interaction.0002.desc: "Ochranu nepotřebuji a raději si ponechám bohatství svého království."
 char_interaction.0010.a: "Můj pane!"
 char_interaction.0010.desc: "[actor.GetFirstName], myslím, že toto je začátek krásného vazalství!"
 char_interaction.0010.opening: "[recipient.Custom2('AppropriateGreetingPositive', actor )]"
 char_interaction.0011.a: "To je škoda."
 char_interaction.0011.desc: "I když si vážím vaší nabídky věrnosti, nemohu ji přijmout."
 char_interaction.0020.a: "Co? Proč!?"
 char_interaction.0020.desc: "Jako hlava dynastie vás tímto odvržuji a zbavuji dědických práv! Nezdědíte žádné tituly od žádného člena dynastie [actor.GetDynastyName]."
 char_interaction.0020.opening: "[actor.Custom2('AppropriateGreetingNegative', recipient)]"
 char_interaction.0030.a: "Jsem vděčný(á)!"
 char_interaction.0030.desc: "Jako hlava dynastie vám tímto obnovuji právo dědit tituly od členů dynastie [actor.GetDynastyName]!"
 char_interaction.0030.opening: "[actor.Custom2('AppropriateGreetingPositive', recipient)]"
 char_interaction.0040.a: "Co? Proč!?"
 char_interaction.0040.desc: "Jako hlava dynastie vás tímto prohlašuji za hanebníka a ostudu celé dynastie [actor.GetDynastyName]!"
 char_interaction.0041.a: "Pomluva!"
 char_interaction.0041.desc: "Vaše [recipient.Custom('InsultBehavior')] a dekadentní chování přináší hanbu celé rodině [actor.GetHouse.GetBaseName] — a jako hlava rodu považuji za svou povinnost informovat zbytek klanu o vašich [recipient.Custom('InsultAdjective')] skutcích.\n\nAť vás [actor.GetFaith.HighGodNamePossessive] vede zpět na ctnostnou cestu... i když v to pochybuji."
 char_interaction.0042.a: "Rozkošné!"
 char_interaction.0042.desc: "Jste jak [recipient.Custom('FormalComplimentAdjective')], tak [recipient.Custom('ComplimentAdjective')], inspirace pro celou rodinu [actor.GetHouse.GetBaseName] — a jako hlava rodu je mojí povinností oslavovat vaše ctnosti před celým klanem!\n\nAť zůstanete v milosti [actor.GetFaith.HighGodNamePossessive]."
 char_interaction.0050.a: "Byla učiněna spravedlnost!"
 char_interaction.0050.desc: "Jako hlava dynastie vám tímto odpouštím minulé přestupky a stahuji vaše odsouzení mezi členy dynastie [actor.GetDynastyName]!"
 char_interaction.0060.a: "Tohle nemůže být dobré."
 char_interaction.0060.desc: "Mně se [target.GetName] líbí, takže jako hlava dynastie jsem se rozhodl(a) na něj uplatnit nárok. Učiňte si s tím, co chcete."
 char_interaction.0070.a: "Jaký nesnesitelný podrazář!"
 char_interaction.0070.desc: "Tyto vnitrodynastické boje jsou nevhodné a musí okamžitě skončit. Jako hlava dynastie tímto vyhlašuji bílý mír mezi vámi a vašimi nepřáteli v dynastii!"
 char_interaction.0070.opening: "[actor.Custom2('AppropriateGreeting', recipient )]"
 char_interaction.0071.a: "Jsem vděčný(á)!"
 char_interaction.0071.desc: "Tyto vnitrodynastické boje jsou nevhodné a musí okamžitě skončit. Jako hlava dynastie jsem nařídil(a), aby [recipient.GetFullName] přijal(a) bílý mír s vámi."
 char_interaction.0078.a: "Ze všech urážek...!"
 char_interaction.0078.desc: "Vím, že jsme se domluvili, že [ward.GetTitledFirstName] bude vychováván(a) [guardian.GetTitledFirstName], ale věc je taková... [guardian.GetSheHe|U] má už plné ruce práce s jinými vychovanci. Promiňte."
 char_interaction.0078.desc_them: "Vím, že jsme se domluvili, že [ward.GetTitledFirstName] bude vychováván(a) mnou, ale věc je taková... Jsem už zaneprázdněn(a) jinými vychovanci. Promiňte."
 char_interaction.0079.a: "Možná jsem udělal(a) chybu..."
 char_interaction.0079.desc: "Myslel(a) jsem, že jsme se dohodli, že [guardian.GetTitledFirstName] vychová [ward.GetTitledFirstName], ale teď slyším, že [guardian.GetSheHe] má plné ruce práce s jinými vychovanci?! Hanba."
 char_interaction.0079.desc_them: "Myslel(a) jsem, že jsme se dohodli, že vy vychováte [ward.GetTitledFirstName], ale teď slyším, že máte plné ruce práce s jinými vychovanci?! Hanba."
 char_interaction.0080.desc: "Byl bych potěšen, kdyby [guardian.GetShortUINameNoFormat] vychovával mého [ward_liege.Custom2('RelationToMeShort', SCOPE.sC('ward'))], [ward.GetShortUINameNoFormat] — urozené vychování pro urozeného ducha!"
 char_interaction.0080.desc_guardian: "Byl bych potěšen, kdyby můj [guardian_liege.Custom2('RelationToMeShort', SCOPE.sC('guardian'))], [guardian.GetShortUINameNoFormat], vyučoval [ward.GetShortUINameNoFormat] — urozené vychování pro urozeného ducha!"
 char_interaction.0080.desc_guardian_self: "Rád vychovám vašeho [ward_liege.Custom2('RelationToMeShort', SCOPE.sC('ward'))], [ward.GetShortUIName] — urozené vychování pro urozeného ducha!"
 char_interaction.0080.desc_guardian_self_ward: "Rád tě budu vychovávat — urozené vychování pro urozeného ducha!"
 char_interaction.0080.desc_self: "Byl bych potěšen, kdybys vychovával mého [ward_liege.Custom2('RelationToMeShort', SCOPE.sC('ward'))], [ward.GetShortUINameNoFormat] — urozené vychování pro urozeného ducha!"
 char_interaction.0081.a: "To je škoda."
 char_interaction.0081.desc: "Bohužel navrhované uspořádání výchovy nám nevyhovuje."
 char_interaction.0082.a: "Výborně."
 char_interaction.0082.desc.liege: "\n\n[guardian.GetSheHe|U] mi říká, že [ward.GetFirstNamePossessiveNoTooltip] lekce brzy začnou!"
 char_interaction.0082.desc: "\n\n[guardian.GetSheHe|U] mi říká, že mé lekce brzy začnou!"
 char_interaction.0082.intro: "[guardian.GetTitledFirstName] konečně dorazil z [guardian_liege.GetPrimaryTitle.GetNameNoTierNoTooltip], nese svazky a svitky."
 char_interaction.0082.t: "Můj mentor"
 char_interaction.0083.a: "Výborně."
 char_interaction.0083.desc.host: "\n\n[guardian.GetTitledFirstName] brzy zahájí [guardian.GetHerHis] lekce."
 char_interaction.0083.desc: "\n\nJakmile se [ward.GetSheHe] usadí, lekce začnou."
 char_interaction.0083.intro: "Mladý [ward.GetTitledFirstName],"
 char_interaction.0083.not_related: "[ward_liege.GetTitledFirstNamePossessive] [ward_liege.Custom2('RelationToMeShort', SCOPE.sC('ward'))],"
 char_interaction.0083.outro: "konečně dorazil z [ward_liege.GetPrimaryTitle.GetNameNoTierNoTooltip], aby se postaral o [ward.GetHerHis] vzdělání."
 char_interaction.0083.related: "můj [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('ward'))],"
 char_interaction.0083.t: "Mysl k formování"
 char_interaction.0084.a: "Velmi dobře."
 char_interaction.0084.desc: "Váš [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('ward'))], [ward.GetTitledFirstName], bezpečně dorazil do [guardian_liege.GetPrimaryTitle.GetNameNoTierNoTooltip], a já zahájím [ward.GetHerHis] lekce ihned."
 char_interaction.0090.a: "Mám se cítit uražen?"
 char_interaction.0090.from_ward.desc: "Obávám se, že mé vzdělání na vašem dvoře už mi nevyhovuje. Okamžitě se vracím do [capital.GetNameNoTierNoTooltip]."
 char_interaction.0090.one_ward.desc: "Obávám se, že výchova [ward.GetTitledFirstName] na vašem dvoře již nevyhovuje našim potřebám. [ward.GetSheHe|U] je tímto odvolán(a) zpět do naší péče."
 char_interaction.0090.two_wards.desc: "Obávám se, že výchova [ward.GetTitledFirstName] a [ward_2.GetTitledFirstName] na vašem dvoře již nevyhovuje našim potřebám. Jsou tímto povoláni zpět pod naši péči."
 char_interaction.0100.a: "Vítaný přírůstek do mých pokladen!"
 char_interaction.0100.desc: "Příteli, přijmi prosím tento pokorný dar jako výraz mého uznání."
 char_interaction.0110.a: "Má moc roste!"
 char_interaction.0110.desc: "Tímto vám uděluji [landed_title.GetName], jeho hodnost, území a s tím spojené příjmy. Nechť jím dobře vládnete!"
 char_interaction.0111.desc: "Tímto vás jmenuji guvernérem [landed_title.GetName]. Prokažte, že jste hodný zástupce [actor.GetTitleAsNameNoTooltip] a dobře jím spravujte!"
 char_interaction.0120.a: "To je správné!"
 char_interaction.0120.desc: "Po pečlivém zvážení jsem se rozhodl udělit vám post právoplatného dědice. Nezklamte mě, stále mohu změnit své rozhodnutí."
 char_interaction.0130.a: "Dobrý obchod."
 char_interaction.0131.a: "Je čas snížit [recipient.GetHerHis] příděly..."
 char_interaction.0131.desc: "Považuji vaši nabídku za zcela nerozumnou. Udělejte to čestně a pusťte [secondary_recipient.GetShortUIName]."
 char_interaction.0131.desc_personal: "Raději zhniju ve vaší věznici, než abych přijal váš nepřijatelný výkup."
 char_interaction.0131.opening: "[recipient.Custom2('AppropriateGreetingNegative', actor )]"
 char_interaction.0140.desc: "Přijímám vaši nabídku výkupného. [secondary_recipient.GetShortUIName|U] vám bude neprodleně vrácen(a)!"
 char_interaction.0141.a: "Zatracený ten [actor.Custom('InsultAdjective')] [actor.Custom('InsultNoun')]!"
 char_interaction.0141.desc: "Vaše nabídka výkupného mne zcela nezaujala. Myslím, že si [secondary_recipient.GetShortUIName] prozatím ponechám."
 char_interaction.0150.desc: "Dobře, propustím vás, přiznávám však, že jsem si zvykl na vaši společnost."
 char_interaction.0151.desc: "Bojím se, že musím vaši nabídku na výkup odmítnout. Budete muset snášet mou pohostinnost o něco déle."
 char_interaction.0160.a.courtier: "Dávej si pozor na krok, [recipient.GetFirstNameNoTooltip]..."
 char_interaction.0160.a: "Sbohem, [recipient.GetFirstNameNoTooltip]..."
 char_interaction.0160.desc: "Nemám jinou možnost než přijmout vaše podmínky pro mé propuštění."
 char_interaction.0161.desc: "Raději zhniju ve vaší věznici, než abych přijal vaše nepřijatelné požadavky."
 char_interaction.0170.a: "Prokletá tvá černá duše, [actor.GetFirstNameNoTooltip]!!!"
 char_interaction.0170.desc: "V časných ranních hodinách mě probudili dva neznámí strážci. Když mě vedli ven, neměl jsem žádné iluze o tom, co se chystá stát. Když klekám před [actor.GetShortUINamePossessive] katem, zažívám okamžik klidné a dokonalé jasnosti."
 char_interaction.0170.desc_burned: "Právě když jsem dokončil svůj chudý pokrm, dveře se s ránou otevřely a byl jsem chycen a odvlečen ven. Nebude to snadná smrt — upalovací hranice je zapálena a už cítím žár na svých nohou. Dav ztichne, když spatří mé poslední chvíle s vyšinutými výrazy v tvářích."
 char_interaction.0170.desc_devoured: "Dveře se s ránou otevřely a [actor.GetShortUINamePossessive] stráže mě přitlačily k zemi a připoutaly. Pak vstoupil [actor.GetTitleAsNameNoTooltip] [actor.GetHerselfHimself], nůž v ruce a široký úsměv.\n\nBez ohledu na mé výkřiky [actor.GetSheHe] mi řeže maso nožem i zuby. Skrze mlhu vidím [actor.GetHerHis] obličej pokrytý krví — pokrytý kousky #EMP mě#! — a prosím, ale když [actor.GetSheHe] žvýká a polyká s potěšením, uvědomuji si, že takto zemřu."
 char_interaction.0170.desc_public: "Na úsvitu mě hrubě probudí dva strážci a odvedou ven.\n\nKdyž mě vedou k vyvýšenému lešení uprostřed shromážděného davu, srdce mi klesá, a když se mi [actor.GetShortUINamePossessive] kat usmívá a zvedá [executioner.GetHerHis] těžký meč, zoufám.\n\nDav ztichne, když se kat skloní nade mnou, kde jsem nucen klečet, a s chroptěním úsilí a téměř neslyšitým #EMP švihem#! vše potemní."
 char_interaction.0170.life_is_just_a_joke.a: "Život #EMP je#! prostě vtip, že?"
 char_interaction.0170.t: "Těžké časy"
 char_interaction.0180.a: "Myslím, že musím."
 char_interaction.0180.desc.liege: "Jako váš vrchní pán požaduji, abyste opustil svou falešnou víru a ihned se ke mně připojil jako [actor.GetFaith.GetAdherentName]."
 char_interaction.0180.desc: "Jako hlava rodu jsem rozhodl, že musíš přijmout [actor.GetFaith.GetName], jedinou pravou víru. Obávám se, že v této záležitosti nemáš na výběr."
 char_interaction.0181.desc: "Velmi dobře, přijmu [actor.GetFaith.GetAdjective] víru, i když bude zvláštní opustit tolik známého."
 char_interaction.0182.a: "Jak zklamující..."
 char_interaction.0182.desc: "Nikdy neopustím svou víru a místo toho založím vlastní dynastii!"
 char_interaction.0190.desc: "Velmi dobře, přijmu [actor.GetFaith.GetAdjective] víru, i když bude zvláštní opustit tolik známého."
 char_interaction.0191.desc: "Má víra je jádrem mého bytí — nikdy ji neopustím."
 char_interaction.0199.a: "Tak tedy."
 char_interaction.0199.desc: "Nevidím jinou možnost než se sklonit před vaším rozhodnutím zbavit mě titulu [landed_title.GetName]."
 char_interaction.0200.a: "Nemohu tomu uvěřit!"
 char_interaction.0200.desc: "Dospěl jsem k závěru, že vám nelze svěřit důstojnost a odpovědnost spojenou s [landed_title.GetName]. Proto vás tímto zbavuji tohoto titulu pro větší dobro říše."
 char_interaction.0201.a: "Jak si [recipient.GetSheHe] dovolí!"
 char_interaction.0201.desc: "Titulu [landed_title.GetName] právem patří Dům [recipient.GetHouse.GetName]. Za žádných okolností se ho nevzdám."
 char_interaction.0211.a: "Nevděčník!"
 char_interaction.0211.desc: "Opravdu si vážím vaší velkorysé nabídky udělat z [secondary_recipient.GetShortUIName] mého vazala, ale obávám se, že musím odmítnout."
 char_interaction.0220.a: "Dobře."
 char_interaction.0220.desc: "Přijímám vaše stažení mého vazala, [secondary_recipient.GetShortUIName], i když to považuji za nespravedlivé."
 char_interaction.0221.a: "To je velezrada!"
 char_interaction.0221.desc: "Nemohu zradit věrnostní přísahu [secondary_recipient.GetShortUIName]. Budu chránit svého vazala, i kdyby to mělo znamenat porušení přísahy, kterou mám vůči vám."
 char_interaction.0230.a: "Zrádce!"
 char_interaction.0230.a_court_chaplain_stayed: "No to je... trapné."
 char_interaction.0230.desc.courtier: "[recipient.GetTitledFirstName] se podařilo uniknout zajetí a uprchl na venkov!"
 char_interaction.0230.desc.courtier_court_chaplain_stayed: "[recipient.GetTitledFirstName] se podařilo uniknout zajetí, a bylo by slabým vyjádřením říct, že je [recipient.GetSheHe] nespokojen(á) s mými činy."
 char_interaction.0230.title: "Odpadlík!"
 char_interaction.0231.a: "Dobře."
 char_interaction.0231.desc_house_arrest: "Podle mých rozkazů má být nyní [recipient.GetTitledFirstName] uvězněn(a) ve svém domě. Umístil jsem tam část svých stráží, aby zajistily, že [recipient.GetSheHe] dodrží domácí vězení."
 char_interaction.0231.desc_prison: "[recipient.GetTitledFirstName] byl(a) zadržen(a) a čeká na svůj osud bezpečně uzamčen(a) v mých kobkách."
 char_interaction.0231.desc_stockade: "Podle mých rozkazů má být nyní [recipient.GetTitledFirstName] zadržován(a) v vojenské palisádě, kde očekává svůj osud."
 char_interaction.0231.title: "Spravedlnost"
 char_interaction.0232.a: "Nebudeš stát sám!"
 char_interaction.0232.b: "Ty jsi zrádce!"
 char_interaction.0232.desc: "Příliš dlouho jsem trpěl(a) urážky z rukou [actor.GetTitledFirstName]. Nebudu stát bezmocně, zatímco náš vrchní pán zneužívá své loajální vazaly. Naléhavě vás vyzývám, abyste se ke mně přidali v boji za svržení tohoto tyrana."
 char_interaction.0233.a: "Cože!?! To je nehorázné!"
 char_interaction.0233.desc: "Z důvodu zločinů proti koruně jste tímto zatčen(a)."
 char_interaction.0234.a: "Vypadá to, že příliš nezbývá na výběr..."
 char_interaction.0234.desc: "Vyžaduji, abys poctil naši nedořešenou dohodu a formálně se ke mně připojil jako spojenec."
 char_interaction.0235.a: "Skvělé zprávy!"
 char_interaction.0235.desc: "Jsem poctěn tvou žádostí a rád tě budu nazývat spojencem."
 char_interaction.0235.tooltip: "[recipient.GetTitledFirstNameNoTooltip] s tebou uzavřel vzájemnou [alliance|E]"
 char_interaction.0236.a: "Znepokojující..."
 char_interaction.0236.desc: "Po dlouhém zvažování se obávám, že jsem dospěl k závěru, že musím odmítnout tvou nabídku."
 char_interaction.0250.a: "Zdá se, že nemám na výběr..."
 char_interaction.0250.desc: "[actor.Custom2('PositiveSupplimentaryGreeting', recipient)]\nLituji, že vám musím oznámit, že jsem se rozhodl zvýšit vaše smluvní povinnosti.\n\nJistě chápete mou situaci – [actor.GetPrimaryTitle.GetNameNoTierNoTooltip] zoufale potřebuje ochranu, a váš příspěvek je k tomu zásadní.\n\nA navíc mi #emphasis opravdu dlužíte!#!"
 char_interaction.0251.desc: "[actor.Custom2('PositiveSupplimentaryGreeting', recipient)]\nByl jsem vám dobrým vazalem, ale jistě chápete, že mám také své vlastní poddané!\n\nMoje současná smlouva je velmi omezující, jistě byste uznal moudrost v jejím uvolnění?\n\nA navíc mi #emphasis opravdu dlužíte!#!"
 char_interaction.0261.a: "Šokující zneužití moci!"
 char_interaction.0261.desc: "V pravomoci svěřené mi [intermediary.GetTitledFirstName], vás tímto zbavuji vašeho falešného panování nad [landed_title.GetName]. Máte předat titul mně do opatrování pro Korunu, s okamžitou platností."
 char_interaction.0262.a: "[intermediary.GetSheHe|U] už ví."
 char_interaction.0262.desc: "[intermediary.GetTitledFirstName] se o tom dozví, ale $char_interaction.0199.desc$ "
 char_interaction.0263.a.tt: "Vaše zločiny jsou nahlášeny [intermediary.GetTitledFirstName]"
 char_interaction.0263.a: "Takže je to velezrada."
 char_interaction.0263.b: "Myslíš, že blafuji? K válce!"
 char_interaction.0263.desc: "Nejsi [intermediary.GetTitleAsNameNoTooltip] a já se nepoddávám tvým malicherným rozmarům. Pokud chceš [landed_title.GetName], budeš si jej muset vzít silou."
 char_interaction.0263.result.criminal: "Pokud [actor.GetShortUINameNoTooltip] [Select_CString(actor.IsLocalPlayer, 'back', 'backs' )] ustoupí"
 char_interaction.0263.result.war: "Pokud [actor.GetShortUINameNoTooltip] [Select_CString(actor.IsLocalPlayer, 'press', 'presses' )] uplatní nárok"
 char_interaction.0271.a: "Nemohu odmítnout, ale kdybych #EMP mohl#!..."
 char_interaction.0271.desc: "V pravomoci úřadu, který mi udělil [intermediary.GetTitledFirstName], napravím drobné nesrovnalosti v hranicích království.\n\nJste povinni odevzdat vazalství [intermediary.GetTitledFirstName] [intermediary.GetHerHis] právoplatnému pánu. Mně."
 char_interaction.0272.a: "Nikdy jsi neměl na výběr, [recipient.GetFirstNameNoTooltip]."
 char_interaction.0272.desc: "Překračujete hranice své pravomoci, ale nemohu vzdorovat úřadu mého [intermediary.GetTitleAsName], i když jej vykonává #EMP jen vy#!.\n\nPřijímám, že vracíte mého vazala."
 char_interaction.0273.a.tt: "$char_interaction.0263.a.tt$"
 char_interaction.0273.a: "Toho budeš litovat, [recipient.GetFirstNameNoTooltip]."
 char_interaction.0273.b: "Jaké #EMP příjemné#! pozvání!"
 char_interaction.0273.desc: "Přísahal jsem chránit své vazaly, a to zahrnuje i před pleněním jako #EMP ty#!.\n\nMůžeš mi [intermediary.GetTitledFirstName] a [intermediary.GetHerHis] země vyrvat v boji nebo se můžeš zdrhnout zpět do jakéhokoli [recipient.GetFaith.random_GoodGodNames]-prokletého doupěte, kde číháš."
 char_interaction.0273.result.criminal: "$char_interaction.0263.result.criminal$"
 char_interaction.0273.result.war: "$char_interaction.0263.result.war$"
 char_interaction.0281.a: "Nemám na výběr."
 char_interaction.0281.desc: "V pravomoci úřadu, který mi udělil [intermediary.GetTitledFirstName], vás uvádím do vazby kvůli podezření z nepravostí.\n\nVzdáte se mým vojákům, nebo budete čelit sankcím."
 char_interaction.0282.a: "Kde jsem dal najevo, že chci, abyste to #EMP zapomněl#!?"
 char_interaction.0282.desc: "Na rozdíl od mých činů jsou vaše požadavky trestné.\n\nPro dobro království se podřídím, ale vězte, že na tuto urážku nezapomenu."
 char_interaction.0283.a.tt: "$char_interaction.0263.a.tt$"
 char_interaction.0283.a: "Nakonec toho budeš litovat."
 char_interaction.0283.b: "Nemyslím, že rozumíš. Toto nebyla žádost."
 char_interaction.0283.desc: "Odevzdat se do tvé milosti? Nemyslím si. Pokud mě chceš hodit do vězení, přijď si pro mě osobně.\n\nNicméně, pokud trváš na svém, možná bych #EMP mohl#! přijít k tobě... pokud dovolíš, abych přivedl pár #EMP přátel#!."
 char_interaction.0291.a: "Jsem si jistý, že můj pán ví nejlépe."
 char_interaction.0291.b: "Arogantní spratek!"
 char_interaction.0291.c: "Slintající hlupák!"
 char_interaction.0291.d: "Chřadnoucí idiot!"
 char_interaction.0291.desc.negative: "Nemůžeš #EMP nic#! udělat dobře? I ten nejpomalejší blb v zemi vidí, že [recipient.GetTitledFirstName] není tím, na co by ses měl zaměřovat. Přestaň terorizovat lepší vazaly a dělej svou práci."
 char_interaction.0291.desc.neutral: "Není v mém zájmu toto povolit. Věřím, že to chápeš a jinak budeš dále s důstojností vládnout v mém zastoupení."
 char_interaction.0291.desc.positive: "Ačkoliv ti samozřejmě důvěřuji, že budeš zastupovat mé zájmy, zde jsi chyboval. [recipient.GetTitledFirstName] je loajální a vážený poddaný, a měl bys své síly nasměrovat jinam."
 char_interaction.0291.e: "Já. Nenávidím. Toho. #EMP [intermediary.GetWomanMan|U].#!"
 char_interaction.0291.f: "Ten #EMP parchante#!."
 char_interaction.0291.g: "Doufám, že v tom tvém vězení shniješ!"
 char_interaction.0291.h: "[intermediary.GetSheHe|U] mě příště jistě nezastaví..."
 char_interaction.0360.a: "Můj vrchní pán!"
 char_interaction.0360.desc: "[actor.GetFirstName], vděčně přijímám tvůj tribut a těším se na mnoho dalších karavan v průběhu let!"
 char_interaction.0360.opening: "[recipient.Custom2('AppropriateGreetingPositive', actor )]"
 char_interaction.0361.a: "Urážlivá slova, která se nezapomenou."
 char_interaction.0361.desc: "Tvé ubohé chvění i skromné dary jsou pod naší úroveň."
 char_interaction.0361.opening: "[recipient.Custom2('AppropriateGreetingNegative', actor )]"
 char_interaction.0362.a: "Přijímám tvou štědrou nabídku tributů."
 char_interaction.0362.desc: "[actor.GetFirstName], jakékoliv skromné bohatství, které [recipient.GetPrimaryTitle.GetName] sežene, bude věnováno tvé slávě!"
 char_interaction.0362.opening: "[recipient.Custom2('AppropriateGreetingPositive', actor )]"
 char_interaction.0363.a: "To bude #EMP drahá#! chyba."
 char_interaction.0363.desc: "[recipient.GetPrimaryTitle.GetName|U] se nikdy nepoddá tvé tyranii."
 char_interaction.0363.opening: "[recipient.Custom2('AppropriateGreetingNegative', actor )]"
 char_interaction.0370.a.herder: "Měl jsem si udržet své království pohromadě."
 char_interaction.0370.a: "Ať [actor.GetShortUINameNoTooltip] nenajde útočiště, když mu štěstí selže."
 char_interaction.0370.b: "Pak ho budeme muset #EMP donutit#! [actor.GetShortUINameNoTooltip] zaplatit!"
 char_interaction.0370.desc.herder: "Pohnul ses daleko od místa, kde jsem tě naposledy našel, a už ti nemohu nadále platit tribut."
 char_interaction.0370.desc: "Rozhodl jsem se, že placení tributů tobě už není v mém nejlepším zájmu."
 char_interaction.0370.opening.herder: "[recipient.Custom2('AppropriateGreetingPositive', actor )]"
 char_interaction.0370.opening: "[actor.Custom2('AppropriateGreetingNegative', recipient )]"
 char_interaction.0380.a: "Zajímá mě, co chystají..."
 char_interaction.0380.desc: "Už nechci zajišťovat tvou ochranu. Považuj své mizerné dary za nadále nepotřebné."
