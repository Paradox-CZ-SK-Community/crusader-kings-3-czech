 council_interaction.0001.a: "Výborně!"
 council_interaction.0001.desc.accept: "Okamžitě začnu pracovat na plnění svých nových povinností a uvidíme se na příštím zasedání rady!"
 council_interaction.0001.desc: "Jsem poctěn tvou žádostí, abych sloužil jako tvůj [sender.GetActiveCouncilTask.GetPositionName]."
 council_interaction.0002.a: "Asi si budu muset najít někoho jiného..."
 council_interaction.0002.desc.refuse: "Bohužel mé současné povinnosti mi nedávají čas na další úkoly, takže s politováním musím tvoji nabídku odmítnout."
 council_interaction.0011.a: "To je politováníhodné."
 council_interaction.0011.desc: "V poslední době mám pozornost rozptýlenou a těžko stíhám všechny své povinnosti.\n\nNěco musí ustoupit a myslím, že pro nás oba bude nejlepší, pokud rezignuji na post [council_task.GetPositionName]."
 council_interaction.0021.a: "Jak se [sender.GetSheHe] opovažuje!?"
 council_interaction.0021.desc: "Doufal jsem, že to nebude nutné, ale nezbývá mi jiná možnost. Musím okamžitě odvolat tvoje jmenování na post [council_task.GetPositionName] u [sender.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 court_amenities_interactions.0001.a.tt_failure: "#negative_value Vaše argumenty ohledně oblečení moc neobstojí#!"
 court_amenities_interactions.0001.a.tt_success: "#positive_value Úspěšně obhájíte své volby oblečení#!"
 court_amenities_interactions.0001.a: "„A co vlastně VY máte na sobě?“"
 court_amenities_interactions.0001.b.tt: "$religious_interaction.2400.b.tt$"
 court_amenities_interactions.0001.b: "Zaplatím to svou důstojností..."
 court_amenities_interactions.0001.b_turned_down: "[recipient.GetShortUIName|U] podlehl natlakům a změnil/a své volby stylu"
 court_amenities_interactions.0001.desc.nakey: "„Ač tělo má být oslavováno ve všech jeho podobách, nejmenším, co můžete udělat, je postarat se o sebe! Jak dlouho jste se naposledy myli?“"
 court_amenities_interactions.0001.desc: "„Kdo si vůbec myslíte, že jste, když se v tom směšném oblečení předvádíte? Toto je královský dvůr, ne nevěstinec! Jděte si obléct něco pokornějšího!“"
 court_amenities_interactions.0001.desc_byzantine: "„Proč si dovolujete nosit purpuru? Pouze #EMP moje#! rodina má tu čest! Sundejte to okamžitě!“"
 court_amenities_interactions.0001.desc_court_position: "„Vážně považujete #EMP tento#! oděv za vhodný pro [recipient.GetTitleAsNameNoTooltip]? Vypadáte jako blázen! Svlékněte se okamžitě, nebo zavolám stráže!“"
 court_amenities_interactions.0001.desc_intro: "Jak se procházím síní [debate_locale.GetNameNoTierNoTooltip] oděn, jak obvykle, náhle mě zastaví nikdo jiný než [actor.GetTitledFirstName]!\n\n[actor.GetSheHe|U] zatlačí [actor.GetHerHis] prst pevně na moji hruď."
 court_amenities_interactions.0001.desc_outro: "\n\n[actor.GetSheHe|U] mě obvinil/a z porušení [actor.GetPrimaryTitle.GetAdjective] sumptuárních zákonů, sociální skvrny, kterou si pravděpodobně neodpracuji — přesto bych mohl/a [actor.GetTitledFirstNameNoTooltip] ještě pořád několikrát předběhnout! Možná dokonce získat odškodnění..."
 court_amenities_interactions.0001.t: "Obviněn z porušení sumptuárního zákona!"
 court_amenities_interactions.0002.a_lost.humble: "Ať vidí. Nemám žádný stud."
 court_amenities_interactions.0002.a_lost.lustful: "Tuto poctu obvykle vyhrazuji svým milencům."
 court_amenities_interactions.0002.a_lost: "Možná už nikdy neukážu svou tvář."
 court_amenities_interactions.0002.a_won: "Ha! To byla legrace!"
 court_amenities_interactions.0002.desc_intro: "Museli jsme stát a debatovat o zákonech správné úpravy a vzhledu hodiny, divoce si přehazovat gesta, citovat starodávné zákony, o kterých u dvora málokdo věděl. Jak se kouř představení rozptýlil,"
 court_amenities_interactions.0002.desc_lost.nakey: "Jsem šokován, že jsem opravdu v rozporu se zákonem!\n\n Poprvé v životě se stydím za tělo, které mi dal [ROOT.Char.GetFaith.CreatorName], a právě když cítím, že má nahota je obscénní, přistupují stráže a švadleny, aby mě oblékly do špinavých prostých hadrů."
 court_amenities_interactions.0002.desc_lost: "Jsem šokován, že jsem v rozporu se zákonem!\n\n Stojím zahanben, když mě stráže a stylisté z [debate_locale.GetNameNoTierNoTooltip] svlékají do spodního prádla a pak pokračují ve svlékání! Odhalen/a před dvorem prchám s hrdostí mezi nohama."
 court_amenities_interactions.0002.desc_won.nakey: "Zdá se, že jsem vyhrál!\n\n [actor.GetName] byl/a donucen/a obléci šaty běžného člověka a skrýt své hanebně zanedbané tělo před světem."
 court_amenities_interactions.0002.desc_won: "Zdá se, že jsem vyhrál!\n\n Tak byl [recipient.GetName] donucen svléknout se až do [recipient.GetHerHis] spodního prádla! Všichni přítomní u dvora viděli [recipient.GetHerHim] přesně tak, jak ho stvořil [ROOT.Char.GetFaith.CreatorName]!"
 court_amenities_interactions.0002.t: "Módní debata"
 court_amenities_interactions.0003.desc_won.nakey: "Zdá se, že jsem vyhrál!\n\n [actor.GetName] byl/a donucen/a obléci šaty běžného člověka a skrýt své hanebně zanedbané tělo před světem."
 court_amenities_interactions.0003.desc_won: "Zdá se, že jsem vyhrál!\n\n Tak byl [actor.GetName] donucen svléknout se až do [actor.GetHerHis] spodního prádla! Všichni přítomní u dvora viděli [actor.GetHerHim] přesně tak, jak ho stvořil [ROOT.Char.GetFaith.CreatorName]!"
 court_amenities_interactions.0004.a: "Možná tento přestupek přehlédnu, za laskavost..."
 court_amenities_interactions.0004.b: "[victim.GetSheHe|U] by vypadl/a lépe v vězeňských hadrech!"
 court_amenities_interactions.0004.desc: "Vypadá to, že právní porušení [victim.GetNameNoTooltip] je trestným činem trestaným v maximální míře podle zákonů [debate_locale.GetNameNoTierNoTooltip]! To znamená, že mohu uvěznit [victim.GetNameNoTooltip]! Ač to není výsledek, který jsem očekával, dává mi to rozhodně mocnou pozici!"
