l_polish:
 almohad.1001.a.flavor: "Kdy už okrajové náboženské hnutí v provinciích někomu kdy způsobilo problémy?"
 almohad.1001.a: "Proč by mě to mělo zajímat?"
 almohad.1001.b.conversion_tt: "Pokud už konvertujete víru v [almohad_county.GetName], může být postup tímto rozhodnutím ztracen!"
 almohad.1001.b: "Vykořeníme to, než se to pevně uchytí..."
 almohad.1001.desc: "Zdá se, že se v [almohad_county.GetName] prosazuje okrajové náboženské učení. Náboženské hnutí se nazývá Almohadé a volá po očištění Maghrebu od kacířů a zmýlených.\n\nMístní úředníci jsou znepokojeni, ale přece okrajové náboženské hnutí vedené zahanbeným teologem není důvod k obavám?"
 almohad.1001.player_warning: "@warning_icon! #X Neúspěch v dostatečně rychlé konverzi [almohad_county.GetNameNoTier] od [masmudi.GetName] povede ke vzestupu Almohadů. Buďte připraveni.#!"
 almohad.1001.t: "Vzestup Almohadů"
 almohad.1002.a.not_target.tt: "Almohadové vyhlásí válku vašemu pánovi!"
 almohad.1002.a.target.tt: "Almohadové vyhlásí válku proti vám!"
 almohad.1002.a: "Jako by tento ubohý [ibn_tumart.GetFaith.PriestNeuter] představoval nějaké nebezpečí!"
 almohad.1002.b.flavor: "Sám sebe sotva mohu nazvat hodným věřícím..."
 almohad.1002.b: "[ibn_tumart.GetSheHe|U] má vlastně několik velmi dobrých bodů."
 almohad.1002.desc: "Náboženské hnutí známé jako Almohadové vyrazilo ze své základny s cílem „znovu získat Maghreb od nevěřících“, silou, bude‑li třeba!\n\nJejich vůdce, [ibn_tumart.GetTitledFirstName], byl kdysi odmítán na četných školách za to, že — upřímně řečeno — byl otravný ve svém důrazu na dogmatické praktiky. Nicméně [ibn_tumart.GetSheHe] nyní našel pevné jádro stoupenců a prohlásil [ibn_tumart.GetHerselfHimself] ničím menším než Madhi!"
 almohad.1003.a.tt: "Almohadové se vracejí, silnější než kdy dříve."
 almohad.1003.a: "Ti fanatici prostě nepřestávají přicházet!"
 almohad.1003.desc: "Zakladatel Almohadů, [ibn_tumart.GetTitledFirstName], zemřel, a s tím by člověk doufal, že bude jeho hnutí odesláno do dějin. Kéž bychom měli takové štěstí.\n\nMísto toho povstal nový vůdce! [al_mumin.GetTitledFirstName] nejen udržel kmeny pohromadě, [al_mumin.GetSheHe] shromáždil pod svým praporem dalších #EMP more#! lidí!"
 almohad.1004.a: "Uděláme z něj naše nové, [masmudi.GetAdjective] hlavní město!"
 almohad.1004.b: "Postavme nové, ještě velkolepější město!"
 almohad.1004.c: "Možná to není nejmoudřejší postup..."
 almohad.1004.desc: "Kdysi založený jako císařské hlavní město, [marrakesh.GetTitle] je nyní pod mou kontrolou, a tak to má být. Nicméně je plný [old_faith.GetAdjective] vlivů a moji [masmudi.GetName] touží po tom, aby byl přetvořen k mému obrazu.\n\nJe škoda zničit tolik zcela použitelných paláců a chrámů, ale může to být nezbytné, abych naplnil svou ambici přinést osvícení do Maghrebu."
 almohad.1004.t: "Ovládnutí Marrakéše"
