l_polish:
 almohad.1001.a.flavor:0 "Kdy způsobila okrajová náboženská skupina v provinciích problémy někomu?"
 almohad.1001.a:0 "Proč by mě to mělo zajímat?"
 almohad.1001.b.conversion_tt:0 "Pokud již převádíte víru v [almohad_county.GetName], pokrok může být ztracen, pokud zvolíte tuto možnost!"
 almohad.1001.b:0 "Pojďme to vykořenit, než se to řádně uchytí..."
 almohad.1001.desc:0 "Zdá se, že okrajová víra se uchycuje v [almohad_county.GetName]. Náboženské hnutí se nazývá Almohadové a mluví o potřebě očistit Maghreb od heretiků a bloudících.\n\nMístní úředníci jsou znepokojeni, ale určitě není důvod se obávat o okrajovou náboženskou skupinu vedenou diskreditovaným teologem?"
 almohad.1001.player_warning:0 "@warning_icon! #X Pokud nebudete dostatečně rychle konvertovat [almohad_county.GetNameNoTier] z [masmudi.GetName], povede to k vzestupu Almohadů. Buďte připraveni.#!"
 almohad.1001.t:0 "Vzkříšení Almohadů"
 almohad.1002.a.not_target.tt:0 "Almohadové jdou do války proti vašemu vladaři!"
 almohad.1002.a.target.tt:0 "Almohadové jdou do války proti vám!"
 almohad.1002.a:0 "Jako by tento ubohý [ibn_tumart.GetFaith.PriestNeuter] představoval jakékoli nebezpečí!"
 almohad.1002.b.flavor:0 "Těžko se mohu nazývat hodným věřícím..."
 almohad.1002.b:0 "[ibn_tumart.GetSheHe|U] má vlastně pár velmi dobrých argumentů."
 almohad.1002.desc:0 "Náboženské hnutí známé jako Almohadové vyrazilo ze svých ústředí, odhodláni \"vrátit Maghreb nevěřícím\", pokud to bude nutné, silou!\n\nJejich vůdce, [ibn_tumart.GetTitledFirstName], byl kdysi odmítnut z mnoha vzdělávacích institucí pro to, že byl - jednoduše řečeno - otravný ve [ibn_tumart.GetHerHis] důrazu na dogmatické praktiky. Nicméně, [ibn_tumart.GetSheHe] nyní našel silné jádro následovníků a prohlásil [ibn_tumart.GetHerselfHimself] nic menšího než Mahdí!"
 almohad.1003.a.tt:0 "Almohadové se vrací, silnější než kdy jindy."
 almohad.1003.a:0 "Tito fanatici neustále přicházejí!"
 almohad.1003.desc:0 "Zakladatel Almohadů, [ibn_tumart.GetTitledFirstName], zemřel, a s ním by si člověk mohl přát, že [ibn_tumart.GetHerHis] hnutí bude odsouzeno k zapomnění. Kdybychom byli tak šťastní.\n\nNamísto toho vzešel nový vůdce! [al_mumin.GetTitledFirstName] nejenže udržel kmeny pohromadě, [al_mumin.GetSheHe] shromáždil #EMP více#! lidí pod [al_mumin.GetHerHis] prapor!"
 almohad.1004.a:0 "Učiníme to naším novým, [masmudi.GetAdjective] hlavním městem!"
 almohad.1004.b:0 "Postavme nové, ještě velkolepější město!"
 almohad.1004.c:0 "Možná to není nejsprávnější směr jednání..."
 almohad.1004.desc:0 "Jednou založen jako císařské hlavní město, [marrakesh.GetTitle] je nyní pod mojí kontrolou, jak je správné. Avšak nese nekonečné [old_faith.GetAdjective] vlivy a moji [masmudi.GetName] jsou odhodláni vidět, jak se mění k mojí podobě.\n\nZdá se škoda zničit tolik dokonale zachovalých paláců a chrámů, ale může to být nezbytné, abych splnil své ambice přinést osvícení do Maghrebu."
 almohad.1004.t:0 "Kontrola Marrakeše"
