l_polish:
 aspiring_flatulist: "Nastupující flatulista"
 aspiring_flatulist_desc: "Tato postava se věnuje vybranému a ušlechtilému umění flatulismu.\n#flatulence *Prd*#!"
 court_jester_prefix: "Dvorní šašek: "
 covered_in_feces: "Pokrytý výkaly"
 covered_in_feces_desc: "Tato postava byla od hlavy až k patě pokryta výkaly."
 death_heart_attack: "zemřel na infarkt"
 death_laughter: "zemřel z nadměrného smíchu"
 death_nailed_in_cabinet: "byl přibit do kusu nábytku a ponechán, aby zemřel hlady"
 death_nailed_in_cabinet_killer: "byl přibit do kusu nábytku a ponechán, aby zemřel hlady [TARGET_CHARACTER.GetUIName]"
 faceplant: "slyšitelně dopadá obličejem na zem!\n\n"
 fall_into_sculpture: "prudce se praštil tváří o můj [furniture_to_crash_into.GetName]!\n\n"
 forceful_tumble: "prudce se převalí!\n\n"
 jester.100.a: "Na zdraví tobě, drahá [jester.GetFirstNameNoTooltip]!"
 jester.100.desc: "Další stresující den... právě si sedám, abych si dopravil trochu klidu, když se najednou otevřou dveře komnaty dokořán.\n\nTo je můj šašek soupeře [jester.GetTitledFirstName], oblečený v [jester.Custom('GetClothingArticle')] promočeném špínou s neuvěřitelně kýčovitým [jester.Custom('GetAccessory')|l]! Teď vypadá na povrchu jako výkal, stejně jako vím, že je uvnitř!\n\n"Váš [ROOT.Char.Custom('GetExpensiveDrink_Singular')]... můj #EMP pane#!" říká [jester.GetSheHe], s obrovským zamračením ve tváři.\n\nNěkdy je život přece jen dobrý."
 jester.100.t: "$court_jester_prefix$Můj šašek soupeře, pokrytý výkaly"
 jester.1000.a: "[jester.GetSheHe|U] dokonce dělá různé hlasy pro postavy!"
 jester.1000.b: "[jester.GetFirstNameNoTooltip], proč mi neřekneš něco o sobě?"
 jester.1000.c: "Raději bych, abys četl z #EMP [my_book.GetNameNoTooltip]!#!"
 jester.1000.c_flavor: "Ach, jak miluji [my_book.GetName]!"
 jester.1000.desc: ""Vypadáte unaveně, [ROOT.Char.Custom('FormOfAddressForLiege')]," můj šašek [jester.GetFirstName] říká.\n\n"Znám na to lék — jmenuje se '[SCOPE.Custom('RandomEntertainmentTextName')]', co vy na to? Mám začít číst?" [jester.GetFirstNameNoTooltip] mě vyzývá, abych si sedl.\n\nTo #EMP je#! zábavný text... Tenhle oddech opravdu potřebuji."
 jester.1000.t: "$court_jester_prefix$Hezký příběh"
 jester.1100.a: "Ha! Téměř jsi mě napálil!"
 jester.1100.b: "Za [ROOT.Char.GetFaith.HighGodName]... co kdyby to byl vrah!?"
 jester.1100.c: "Moje chudé srdce..!"
 jester.1100.d: "Gardi, přineste kladivo a hřebíky..."
 jester.1100.d_flavor: "Pokud je [jester.GetFirstNameNoTooltip] opravdu 'duchem z [hiding_place.GetNameNoTooltip]', bude se [jester.GetSheHe] cítit jako doma uvnitř něj... po zbytek [jester.GetHerHis] života."
 jester.1100.desc: "Proč z mého [hiding_place.GetName] vychází hluk? Rozhlédnu se po místnosti, nikdo tu není. Je prázdná a temná.\n\n#EMP *Creeeeak*#!\n\nMůže to být duch? Nějaký škodlivý skřítek?\nNajednou se roztrhne — a vyběhne můj šašek [jester.GetFirstName], poskakuje a mává [jester.GetHerHis] rukama!\n\n"Bojujte proti duchu z [hiding_place.GetNameNoTooltip]! Přišel jsem vás rozesmát!" křičí [jester.GetSheHe] radostně."
 jester.1100.t: "$court_jester_prefix$Duch [hiding_place.GetNameNoTooltip]"
 jester.1200.a: "Takové lahodné drby!"
 jester.1200.b: "Počkej... co to bylo o [secret_holder.GetTitledFirstNameNoTooltip]!?"
 jester.1200.desc: ""Ó, pane můj, slyšel jste, že [vassal_1.GetTitledFirstName] včera na veřejnosti ukázal [vassal_1.GetHerHis] [vassal_1.Custom('ObjectifiedFeature')]! Neuvěřitelné, že?" [jester.GetFirstName] mi šeptá do ucha.\nMůj šašek toho skutečně hodně slyší.\n\n"A — ho ho! Je to pravda! [vassal_2.GetTitledFirstNamePossessive] [vassal_2_spouse.GetWifeHusband] nazval [vassal_2.GetHerHim] #EMP [vassal_2.Custom2('InsultAdjectiveArticle', SCOPE.sC('jester'))] [vassal_2.Custom2('InsultNoun', SCOPE.sC('jester'))]!#! Jaké drama!" [jester.GetSheHe] pokračuje.\n\n"A víte, že [secret_holder.GetTitledFirstName] je tajně [secret_holder.Custom('GetSecretCrimeDescIndef')]?""
 jester.1200.t: "$court_jester_prefix$Mlýn pomluv"
 jester.1300.notification: "[jester.GetFirstName] dělá vtípky o [jester.Custom('RandomObjectPlural')]"
 jester.1400.notification: "[jester_from_task.GetFirstName] baví vašeho [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('first_de_stress_target'))|U] [first_de_stress_target.GetFirstName]"
 jester.1410.notification: "[jester_from_task.GetFirstName] baví vašeho [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('second_de_stress_target'))|U] [second_de_stress_target.GetFirstName]"
 jester.200.a: "Povídej dál!"
 jester.200.b: "Bylo to zábavné, ale musím zpátky do práce!"
 jester.200.desc: ""Slyšel jste ten o [ROOT.Char.GetTitleTierName] a [ROOT.Char.Custom('lowly_servant_type')], [ROOT.Char.Custom('FormOfAddressForLiege')]? Zní to takhle!" můj šašek [jester.GetTitledFirstName] se spokojeně rozesmívá.\n\nMé tváře jsou zarudlé a slzy smíchu mi tečou po tvářích, odkud [jester.GetSheHe] bere všechny ty vtipy? [jester.GetSheHe|U] je k popukání!\n\nMožná je čas vrátit se do práce, než #EMP umřu#! smíchy!"
 jester.200.t: "$court_jester_prefix$Smích je nejlepší lék"
 jester.300.a: "To je #EMP něco#!, co člověk nevidí každý den!"
 jester.300.b: "No nic, do žaláře s [jester.GetHerHim]!"
 jester.300.desc: ""Přijďte do velkého sálu, můj pane! Musíte to vidět!" náhle zařve nějaký sluha.\n\nKdyž přicházím, vidím mého šaška, [jester.GetTitledFirstName], uprostřed místnosti, jak mistrovsky žongluje s [ROOT.Char.Custom('DeviantObjectArticle')], mým [ROOT.Char.Custom('RandomPrivateObject')], lahví [ROOT.Char.Custom('GetExpensiveDrink_Singular')],"
 jester.300.desc_2: "[ROOT.Char.Custom('GetLivestockFowlIndef')], a [ROOT.Char.Custom('GetSmallFoodIndef')].\n\nVšichni služebníci zírají v úžasu. A já také."
 jester.300.desc_child: "malým [child_to_juggle.GetFirstName],"
 jester.300.t: "$court_jester_prefix$Mistrovské žonglování"
 jester.400.a: "Básník #EMP a#! flatulista!? Tvé dovednosti jsou skvělé!"
 jester.400.b: "Moc se mi to líbilo! Můžeš mě naučit tvé triky?"
 jester.400.desc: ""Můj pane, vypadáte tak sklesle! Dovolte mi vás rozveselit básní, kterou jsem vymazlil!" říká můj šašek, rolničky zvoní.\n\n"Ahem, [jester.Custom('GeneratePoem_Title')]" \n#flatulence *Prd prd*#!, prdne [jester.GetSheHe].\n"[jester.Custom('GeneratePoem_Intro_Rhyming')]" \n#flatulence *Prd prd prd*#!, prdne [jester.GetSheHe] znovu rytmicky.\n"[jester.Custom('GeneratePoem_Outro_Rhyming')]" \n#flatulence *Prd*#!, zazní poslední prd.\n\n"Líbilo se vám to?" ptá se [jester.GetSheHe], chichotaje se."
 jester.400.t: "$court_jester_prefix$Flatulista a Gentle[jester.GetWomanMan]"
 jester.500.a: "Har har! Přesně to jsem potřeboval vidět!"
 jester.500.b: "Klidně se to baví, ale vrať [courtier.GetHerHim] [courtier.GetHerHis] šaty!"
 jester.500.desc: "Právě se chystám uložit ke spánku, když přede mnou proběhne scéna neuvěřitelné komiky — můj [SCOPE.sC('you').Custom2('RelationToMeShort', SCOPE.sC('courtier'))] [courtier.GetFirstName], nahý jak ho poprvé přivedli na svět, honí mého dvorního šaška s sekerou!\n\n"Chyť mě! Vrať mi moje šaty, nebo tě rozsekám na půl!" křičí [courtier.GetFirstNameNoTooltip].\n\n"Oooh, nikdy mě nedohoníš! Potřebuji tvoje šaty, abych si postavil své útulné šaškovské hnízdo!" chechtá se [jester.GetFirstName], nesouc hrst ukradených šatů."
 jester.500.t: "$court_jester_prefix$Zloděj šatů"
 jester.600.a: "Klasická šaškárna!"
 jester.600.b: "Pomohu ti to očistit, [courtier.GetFirstNameNoTooltip]!"
 jester.600.c: "To je všechno..? Teď #EMP bojujte#!"
 jester.600.desc: ""Můj pane, vím, co vás rozveselí — sledujte pozorně, jak tiše přistoupím ke své kořisti..." šeptá mi můj šašek [jester.GetFirstName].\nCo to má [jester.GetSheHe] v plánu?\n\n"Hladový?" křičí [jester.GetFirstNameNoTooltip] a hází [ROOT.Char.Custom('GetExpensiveDessertInTheFace')] do obličeje mého [SCOPE.sC('you').Custom2('RelationToMeShort', SCOPE.sC('courtier'))] [courtier.GetFirstName]!\n\nJaký k nezaplacení! A zdá se, že [courtier.GetFirstNameNoTooltip] to bere #EMP docela#! v pohodě. Ach radosti, jaká zábava!"
 jester.600.t: "$court_jester_prefix$Jídlení bitva"
 jester.700.a: "To byl dobrý roast, #EMP opravdu#! dobrý roast!"
 jester.700.b: "Nestrachuj se, [courtier.GetFirstNameNoTooltip]! Stále jsi [courtier.Custom('ComplimentAdjective')]!"
 jester.700.desc: "Můj šašek, [jester.GetFirstName], stojí tváří v tvář mému [SCOPE.sC('you').Custom2('RelationToMeShort', SCOPE.sC('courtier'))] [courtier.GetFirstName] — mám právě čas vyslechnout si #EMP obzvlášť#! kousavé pranýřování!\n\n"Ty [courtier.Custom2('InsultAdjective', SCOPE.sC('jester'))] [courtier.Custom2('InsultNounSexual', SCOPE.sC('jester'))] a [courtier.Custom2('InsultAdjective', SCOPE.sC('jester'))] [courtier.Custom2('InsultNoun', SCOPE.sC('jester'))], tvé [courtier.Custom2('PointOfRidicule', SCOPE.sC('jester'))] a [courtier.Custom2('InsultBehavior', SCOPE.sC('jester'))] jsou věcí legend! [courtier.Custom2('InsultSentence', SCOPE.sC('jester'))|U], ty [courtier.Custom2('InsultNounSexual', SCOPE.sC('jester'))]!" [jester.GetFirstNameNoTooltip] říká, jako by ho posedl [ROOT.Char.GetFaith.DevilName]!\n\n[courtier.GetFirstNamePossessiveNoTooltip] tvář je rudá, ale [courtier.GetSheHe] ví, že se dívám, takže [courtier.GetSheHe] se přinutí k bolestnému smíchu."
 jester.700.t: "$court_jester_prefix$Nedělní roast"
 jester.800.a: "Ha! Spadnout bez zranění, to je působivé!"
 jester.800.b: "Bah! Není to zábava, když není krev. Udělej to znovu. #EMP Silněji.#!"
 jester.800.desc: ""Ach ne! Zdá se, že zase padám!" vykřikne můj šašek [jester.GetFirstName] komickým tónem, "
 jester.800.desc_2: ""Jsem tak, tak nešikovný! Doufám, že tentokrát zůstanu na nohou!" říká [jester.GetSheHe], "
 jester.800.desc_3: ""[jester.Custom('CulturalCurse')|U]. Mám smůlu!" chichotá se [jester.GetSheHe], "
 jester.800.desc_4: "Po tom všem, ani škrábnutí na [jester.GetHerHis] těle!"
 jester.800.t: "$court_jester_prefix$Fyzická komika"
 jester.900.a: "Nikdo si ničeho nevšimne, když si nechám jen #EMP jednoho#! z nich..."
 jester.900.b: "Ah! Toto divoké štěně se ke mně připojí na mnoha lovech!"
 jester.900.bird: "odhaluje [ROOT.Char.Custom('GetLivestockFowlIndef')], a dalšího, a dalšího, a dalšího, #EMP a dalšího!#!\n\n"
 jester.900.c: "Ó, jaké divadlo! Nádhera!"
 jester.900.cat: "odhalující vrh koťat! Musí jich tam být alespoň třicet — mňoukajících a vylévajících se všude kolem!\n\n"
 jester.900.d: "Uchovám si tohoto mládě orla a učiním z něj svého!"
 jester.900.desc: "Hm. Nepamatuji se, že by můj [jester.Custom('ComplimentAdjective')] šašek byl tak... #EMP objemný#!\n\n"Můj[ROOT.Char.GetLadyLord]! Promiňte, víte... snědl jsem trochu víc, a zdá se, že mi žaludek se mnou nesouhlasí!" říká [jester.GetFirstName] s bolestivým výrazem na [jester.GetHerHis] tváři.\n\n#flatulence *Prd*#!\n\nNajednou se [jester.GetFirstNamePossessiveNoTooltip] barevný kabát roztrhne,"
 jester.900.dog: "vyhrkne aspoň dvanáct šťastných štěňat, která ihned začnou obtěžovat mé dvorníky nosem i tlapkami!\n\n"
 jester.900.eagle: "odhaluje majestátní mládě orla, které nadšeně odlétá a začíná kroužit po místnosti!\n\n"
 jester.900.t: "$court_jester_prefix$Několik šašků v jednom kabátě"
 jester_decision_rewards: "Váš dvorní šašek je přiveden před vás:\n$EFFECT_LIST_BULLET$Zbavíte se [stress_loss_i] [stress|E]\n$EFFECT_LIST_BULLET$Může se objevit událost s [stress|E]-snížením #weak (Dvorní šašci s vyšším [aptitude|E] přinášejí lepší události)#!"
 jester_entertainment_decision: "Nechte se pobavit dvorním šaškem"
 jester_entertainment_decision_confirm: "Pobav mě!"
 jester_entertainment_decision_desc: "Vtipy, akrobacie, poezie! Předveďte zábavu!"
 jester_entertainment_decision_tooltip: "Nechte se pobavit dvorním šaškem, sníží se vám [stress|E]."
 reinvigorating_reading_modifier: "Oživující čtení"
 reinvigorating_reading_modifier_desc: "Tato postava měla jednu ze svých drahocenných knih přečtenou nahlas, což ji inspirovalo."
 somersault_into_sculpture: "prakticky kotoulí se na můj [furniture_to_crash_into.GetName]!\n\n"
 suspicious_of_furniture: "Podezřívavý k nábytku"
 suspicious_of_furniture_desc: "Tato postava vždy kopá do každého kusu velkého nábytku, na který narazí. Opakovaně."
 walk_into_wall: "naráží přímo do zdi s hlasitým *búm*!\n\n"
 weapon_plummet: "padá nebezpečně blízko mé [weapon_pratfall.GetName]!\n\n"
 weapon_pratfall: "spadne přímo na mou [weapon_pratfall.GetName]!\n\n"
