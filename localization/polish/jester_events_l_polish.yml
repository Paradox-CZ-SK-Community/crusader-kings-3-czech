l_polish:
 aspiring_flatulist:0 "Nastupující flatulista"
 aspiring_flatulist_desc:0 "Tato postava se věnuje vybranému a ušlechtilému umění flatulismu.\n#flatulence *Prd*#!"
 court_jester_prefix:0 "Dvorní šašek: "
 covered_in_feces:0 "Pokrytý výkaly"
 covered_in_feces_desc:1 "Tato postava byla od hlavy až k patě pokryta výkaly."
 death_heart_attack:0 "zemřel na infarkt"
 death_laughter:0 "zemřel z nadměrného smíchu"
 death_nailed_in_cabinet:0 "byl přibit do kusu nábytku a ponechán, aby zemřel hlady"
 death_nailed_in_cabinet_killer:0 "byl přibit do kusu nábytku a ponechán, aby zemřel hlady [TARGET_CHARACTER.GetUIName]"
 faceplant:0 "slyšitelně dopadá obličejem na zem!\n\n"
 fall_into_sculpture:0 "prudce se praštil tváří o můj [furniture_to_crash_into.GetName]!\n\n"
 forceful_tumble:0 "prudce se převalí!\n\n"
 jester.100.a:0 "Na zdraví tobě, drahá [jester.GetFirstNameNoTooltip]!"
 jester.100.desc:0 "Další stresující den... právě si sedám, abych si dopravil trochu klidu, když se najednou otevřou dveře komnaty dokořán.\n\nTo je můj šašek soupeře [jester.GetTitledFirstName], oblečený v [jester.Custom('GetClothingArticle')] promočeném špínou s neuvěřitelně kýčovitým [jester.Custom('GetAccessory')|l]! Teď vypadá na povrchu jako výkal, stejně jako vím, že je uvnitř!\n\n"Váš [ROOT.Char.Custom('GetExpensiveDrink_Singular')]... můj #EMP pane#!" říká [jester.GetSheHe], s obrovským zamračením ve tváři.\n\nNěkdy je život přece jen dobrý."
 jester.100.t:0 "$court_jester_prefix$Můj šašek soupeře, pokrytý výkaly"
 jester.1000.a:0 "[jester.GetSheHe|U] dokonce dělá různé hlasy pro postavy!"
 jester.1000.b:0 "[jester.GetFirstNameNoTooltip], proč mi neřekneš něco o sobě?"
 jester.1000.c:0 "Raději bych, abys četl z #EMP [my_book.GetNameNoTooltip]!#!"
 jester.1000.c_flavor:0 "Ach, jak miluji [my_book.GetName]!"
 jester.1000.desc:0 ""Vypadáte unaveně, můj [ROOT.Char.GetLadyLord|U]." říká můj šašek [jester.GetFirstName].\n\n"Znám lék — jmenuje se '[SCOPE.Custom('RandomEntertainmentTextName')]', co vy na to? Mám začít číst?" láká mě [jester.GetFirstNameNoTooltip], abych si sedl.\n\nJe to #EMP zábavný#! text... opravdu to potřebuji."
 jester.1000.t:0 "$court_jester_prefix$Hezký příběh"
 jester.1100.a:0 "Ha! Téměř jsi mě napálil!"
 jester.1100.b:0 "Za [ROOT.Char.GetFaith.HighGodName]... co kdyby to byl vrah!?"
 jester.1100.c:0 "Moje chudé srdce..!"
 jester.1100.d:0 "Gardi, přineste kladivo a hřebíky..."
 jester.1100.d_flavor:0 "Pokud je [jester.GetFirstNameNoTooltip] opravdu 'duchem z [hiding_place.GetNameNoTooltip]', bude se [jester.GetSheHe] cítit jako doma uvnitř něj... po zbytek [jester.GetHerHis] života."
 jester.1100.desc:0 "Proč z mého [hiding_place.GetName] vychází hluk? Rozhlédnu se po místnosti, nikdo tu není. Je prázdná a temná.\n\n#EMP *Creeeeak*#!\n\nMůže to být duch? Nějaký škodlivý skřítek?\nNajednou se roztrhne — a vyběhne můj šašek [jester.GetFirstName], poskakuje a mává [jester.GetHerHis] rukama!\n\n"Bojujte proti duchu z [hiding_place.GetNameNoTooltip]! Přišel jsem vás rozesmát!" křičí [jester.GetSheHe] radostně."
 jester.1100.t:0 "$court_jester_prefix$Duch [hiding_place.GetNameNoTooltip]"
 jester.1200.a:0 "Takové lahodné drby!"
 jester.1200.b:0 "Počkej... co to bylo o [secret_holder.GetTitledFirstNameNoTooltip]!?"
 jester.1200.desc:0 ""Ó, můj pane, slyšel jste, že [vassal_1.GetTitledFirstName] včera vystavil [vassal_1.GetHerHis] [vassal_1.Custom('ObjectifiedFeature')] na veřejnosti! Neuvěřitelné, že?" šeptá mi do ucha [jester.GetFirstName].\nMůj šašek opravdu slyší spoustu věcí.\n\n"A — ho ho! Je to pravda! [vassal_2.GetTitledFirstNamePossessive] [vassal_2_spouse.GetWifeHusband] nazval [vassal_2.GetHerHim] #EMP [vassal_2.Custom('InsultAdjectiveArticle')] [vassal_2.Custom('InsultNoun')]#! Takové drama!" pokračuje [jester.GetSheHe].\n\n"A víte, že [secret_holder.GetTitledFirstName] tajně [secret_holder.Custom('GetSecretCrimeDescIndef')]?""
 jester.1200.t:0 "$court_jester_prefix$Mlýn pomluv"
 jester.1300.notification: "[jester.GetFirstName] dělá vtípky o [jester.Custom('RandomObjectPlural')]"
 jester.1400.notification: "[jester_from_task.GetFirstName] baví vašeho [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('first_de_stress_target'))|U] [first_de_stress_target.GetFirstName]"
 jester.1410.notification: "[jester_from_task.GetFirstName] baví vašeho [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('second_de_stress_target'))|U] [second_de_stress_target.GetFirstName]"
 jester.200.a:0 "Povídej dál!"
 jester.200.b:0 "Bylo to zábavné, ale musím zpátky do práce!"
 jester.200.desc:0 ""Slyšel jsi ten o [ROOT.Char.GetTitleTierName] a [ROOT.Char.Custom('lowly_servant_type')], má/můj [ROOT.Char.GetLadyLord|U]? Zní to takhle!" rozjímá veselý můj šašek [jester.GetTitledFirstName].\n\nObličej se mi zrudl a slzy smíchu mi stékají po tváři, odkud [jester.GetSheHe] bere všechny ty vtipy? [jester.GetSheHe|U] je strašně legrační!\n\nMožná je čas se vrátit do práce, abych z toho #EMP neumřel#! smíchy!"
 jester.200.t:0 "$court_jester_prefix$Smích je nejlepší lék"
 jester.300.a:0 "To je #EMP něco#!, co člověk nevidí každý den!"
 jester.300.b:0 "No nic, do žaláře s [jester.GetHerHim]!"
 jester.300.desc:0 ""Přijďte do velkého sálu, můj pane! Musíte to vidět!" náhle zařve nějaký sluha.\n\nKdyž přicházím, vidím mého šaška, [jester.GetTitledFirstName], uprostřed místnosti, jak mistrovsky žongluje s [ROOT.Char.Custom('DeviantObjectArticle')], mým [ROOT.Char.Custom('RandomPrivateObject')], lahví [ROOT.Char.Custom('GetExpensiveDrink_Singular')],"
 jester.300.desc_2:0 "[ROOT.Char.Custom('GetLivestockFowlIndef')], a [ROOT.Char.Custom('GetSmallFoodIndef')].\n\nVšichni služebníci zírají v úžasu. A já také."
 jester.300.desc_child:0 "malým [child_to_juggle.GetFirstName],"
 jester.300.t:0 "$court_jester_prefix$Mistrovské žonglování"
 jester.400.a:0 "Básník #EMP a#! flatulista!? Tvé dovednosti jsou skvělé!"
 jester.400.b:0 "Moc se mi to líbilo! Můžeš mě naučit tvé triky?"
 jester.400.desc:0 ""Můj pane, vypadáte tak sklesle! Dovolte mi vás rozveselit básní, kterou jsem vymazlil!" říká můj šašek, rolničky zvoní.\n\n"Ahem, [jester.Custom('GeneratePoem_Title')]" \n#flatulence *Prd prd*#!, prdne [jester.GetSheHe].\n"[jester.Custom('GeneratePoem_Intro_Rhyming')]" \n#flatulence *Prd prd prd*#!, prdne [jester.GetSheHe] znovu rytmicky.\n"[jester.Custom('GeneratePoem_Outro_Rhyming')]" \n#flatulence *Prd*#!, zazní poslední prd.\n\n"Líbilo se vám to?" ptá se [jester.GetSheHe], chichotaje se."
 jester.400.t:0 "$court_jester_prefix$Flatulista a Gentle[jester.GetWomanMan]"
 jester.500.a:0 "Har har! Přesně to jsem potřeboval vidět!"
 jester.500.b:0 "Klidně se to baví, ale vrať [courtier.GetHerHim] [courtier.GetHerHis] šaty!"
 jester.500.desc:0 "Právě se chystám uložit ke spánku, když přede mnou proběhne scéna neuvěřitelné komiky — můj [SCOPE.sC('you').Custom2('RelationToMeShort', SCOPE.sC('courtier'))] [courtier.GetFirstName], nahý jak ho poprvé přivedli na svět, honí mého dvorního šaška s sekerou!\n\n"Chyť mě! Vrať mi moje šaty, nebo tě rozsekám na půl!" křičí [courtier.GetFirstNameNoTooltip].\n\n"Oooh, nikdy mě nedohoníš! Potřebuji tvoje šaty, abych si postavil své útulné šaškovské hnízdo!" chechtá se [jester.GetFirstName], nesouc hrst ukradených šatů."
 jester.500.t:0 "$court_jester_prefix$Zloděj šatů"
 jester.600.a:0 "Klasická šaškárna!"
 jester.600.b:0 "Pomohu ti to očistit, [courtier.GetFirstNameNoTooltip]!"
 jester.600.c:0 "To je všechno..? Teď #EMP bojujte#!"
 jester.600.desc:0 ""Můj pane, vím, co vás rozveselí — sledujte pozorně, jak tiše přistoupím ke své kořisti..." šeptá mi můj šašek [jester.GetFirstName].\nCo to má [jester.GetSheHe] v plánu?\n\n"Hladový?" křičí [jester.GetFirstNameNoTooltip] a hází [ROOT.Char.Custom('GetExpensiveDessertInTheFace')] do obličeje mého [SCOPE.sC('you').Custom2('RelationToMeShort', SCOPE.sC('courtier'))] [courtier.GetFirstName]!\n\nJaký k nezaplacení! A zdá se, že [courtier.GetFirstNameNoTooltip] to bere #EMP docela#! v pohodě. Ach radosti, jaká zábava!"
 jester.600.t:0 "$court_jester_prefix$Jídlení bitva"
 jester.700.a:0 "To byl dobrý roast, #EMP opravdu#! dobrý roast!"
 jester.700.b:0 "Nestrachuj se, [courtier.GetFirstNameNoTooltip]! Stále jsi [courtier.Custom('ComplimentAdjective')]!"
 jester.700.desc:0 "Můj šašek, [jester.GetFirstName], stojí tváří v tvář mému [SCOPE.sC('you').Custom2('RelationToMeShort', SCOPE.sC('courtier'))] [courtier.GetFirstName] — právě včas, abych zaslechl #EMP obzvlášť#! ostrou řež!\n\n"Ty [courtier.Custom('InsultAdjective')] [courtier.Custom('InsultNounSexual')] a [courtier.Custom('InsultAdjective')] [courtier.Custom('InsultNoun')], tvoje [courtier.Custom('PointOfRidicule')] a [courtier.Custom('InsultBehavior')] jsou legendární! [courtier.Custom('InsultSentence')|U], ty [courtier.Custom('InsultNounSexual')]!" říká [jester.GetFirstNameNoTooltip], jako by byl posedlý [ROOT.Char.GetFaith.DevilName]!\n\n[courtier.GetFirstNamePossessiveNoTooltip] obličej zrudne, ale [courtier.GetSheHe] ví, že se dívám, takže vypustí bolestný smích."
 jester.700.t:0 "$court_jester_prefix$Nedělní roast"
 jester.800.a:0 "Ha! Spadnout bez zranění, to je působivé!"
 jester.800.b:0 "Bah! Není to zábava, když není krev. Udělej to znovu. #EMP Silněji.#!"
 jester.800.desc:0 ""Ach ne! Zdá se, že zase padám!" vykřikne můj šašek [jester.GetFirstName] komickým tónem, "
 jester.800.desc_2:0 ""Jsem tak, tak nešikovný! Doufám, že tentokrát zůstanu na nohou!" říká [jester.GetSheHe], "
 jester.800.desc_3:0 ""[jester.Custom('CulturalCurse')|U]. Mám smůlu!" chichotá se [jester.GetSheHe], "
 jester.800.desc_4:0 "Po tom všem, ani škrábnutí na [jester.GetHerHis] těle!"
 jester.800.t:0 "$court_jester_prefix$Fyzická komika"
 jester.900.a:0 "Nikdo si ničeho nevšimne, když si nechám jen #EMP jednoho#! z nich..."
 jester.900.b:0 "Ah! Toto divoké štěně se ke mně připojí na mnoha lovech!"
 jester.900.bird:0 "odhaluje [ROOT.Char.Custom('GetLivestockFowlIndef')], a dalšího, a dalšího, a dalšího, #EMP a dalšího!#!\n\n"
 jester.900.c:0 "Ó, jaké divadlo! Nádhera!"
 jester.900.cat:0 "odhalující vrh koťat! Musí jich tam být alespoň třicet — mňoukajících a vylévajících se všude kolem!\n\n"
 jester.900.d: "Uchovám si tohoto mládě orla a učiním z něj svého!"
 jester.900.desc:0 "Hm. Nepamatuji se, že by můj [jester.Custom('ComplimentAdjective')] šašek byl tak... #EMP objemný#!\n\n"Můj[ROOT.Char.GetLadyLord]! Promiňte, víte... snědl jsem trochu víc, a zdá se, že mi žaludek se mnou nesouhlasí!" říká [jester.GetFirstName] s bolestivým výrazem na [jester.GetHerHis] tváři.\n\n#flatulence *Prd*#!\n\nNajednou se [jester.GetFirstNamePossessiveNoTooltip] barevný kabát roztrhne,"
 jester.900.dog:0 "vyhrkne aspoň dvanáct šťastných štěňat, která ihned začnou obtěžovat mé dvorníky nosem i tlapkami!\n\n"
 jester.900.eagle: "odhaluje majestátní mládě orla, které nadšeně odlétá a začíná kroužit po místnosti!\n\n"
 jester.900.t:0 "$court_jester_prefix$Několik šašků v jednom kabátě"
 jester_decision_rewards: "Váš dvorní šašek je přiveden před vás:\n$EFFECT_LIST_BULLET$Zbavíte se [stress_loss_i] [stress|E]\n$EFFECT_LIST_BULLET$Může se objevit událost s [stress|E]-snížením #weak (Dvorní šašci s vyšším [aptitude|E] přinášejí lepší události)#!"
 jester_entertainment_decision: "Nechte se pobavit dvorním šaškem"
 jester_entertainment_decision_confirm: "Pobav mě!"
 jester_entertainment_decision_desc: "Vtipy, akrobacie, poezie! Předveďte zábavu!"
 jester_entertainment_decision_tooltip: "Nechte se pobavit dvorním šaškem, sníží se vám [stress|E]."
 reinvigorating_reading_modifier:0 "Oživující čtení"
 reinvigorating_reading_modifier_desc:0 "Tato postava měla jednu ze svých drahocenných knih přečtenou nahlas, což ji inspirovalo."
 somersault_into_sculpture:0 "prakticky kotoulí se na můj [furniture_to_crash_into.GetName]!\n\n"
 suspicious_of_furniture:0 "Podezřívavý k nábytku"
 suspicious_of_furniture_desc:0 "Tato postava vždy kopá do každého kusu velkého nábytku, na který narazí. Opakovaně."
 walk_into_wall:0 "naráží přímo do zdi s hlasitým *búm*!\n\n"
 weapon_plummet:0 "padá nebezpečně blízko mé [weapon_pratfall.GetName]!\n\n"
 weapon_pratfall:0 "spadne přímo na mou [weapon_pratfall.GetName]!\n\n"
