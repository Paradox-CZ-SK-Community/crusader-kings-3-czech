l_polish:
 aspiring_flatulist_desc:0 "Tato postava se věnuje rafinované a ušlechtilé umění flatulismu.\n#flatulence *Prr*#!"
 aspiring_flatulist:0 "Aspirovaný flatulista"
 court_jester_prefix:0 "Královský šašek: "
 covered_in_feces_desc:1 "Tato postava byla pokryta výkaly od hlavy až k patám."
 covered_in_feces:0 "Pokrytý Výkaly"
 death_heart_attack:0 "zemřel na infarkt"
 death_laughter:0 "zemřel smíchem"
 death_nailed_in_cabinet_killer:0 "byl přibit do kusu nábytku a nechán umřít hlady [TARGET_CHARACTER.GetUIName]"
 death_nailed_in_cabinet:0 "byl přibit k kusu nábytku a ponechán hladovět"
 faceplant:0 "zřetelně padám obličejem na zem!\n\n"
 fall_into_sculpture:0 "narazit obličejem do mého [furniture_to_crash_into.GetName]!\n\n"
 forceful_tumble:0 "násilně se převrátí!\n\n"
 jester.100.a:0 "Na zdraví, drahý [jester.GetFirstNameNoTooltip]!"
 jester.100.desc:0 "Další stresující den... když si chci sednout, abych si užil klid, moje dveře komory se náhle otevřou.\n\nJe to můj rival-udělaný-šašek [jester.GetTitledFirstName], oblečený v špinavém [jester.Custom('GetClothingArticle')] s neuvěřitelně křiklavým [jester.Custom('GetAccessory')|l]! Teď [jester.GetSheHe] vypadá navenek tak výkalově, jak vím, že [jester.GetHerHim] je uvnitř!\n\n"Tvé [ROOT.Char.Custom('GetExpensiveDrink_Singular')]... můj #EMP kníže#!" říká [jester.GetSheHe], s velkým zamračeným obličejem.\n\nNěkdy je život přece jen dobrý."
 jester.100.t:0 "$court_jester_prefix$Můj Rival Klaun, Pokrytý Výkaly"
 jester.1000.a:0 "[jester.GetSheHe|U] dokonce dělá různé hlasy pro postavy!"
 jester.1000.b:0 "[jester.GetFirstNameNoTooltip], proč mi místo toho neřekneš něco o sobě?"
 jester.1000.c_flavor:0 "Ach, tak miluji [my_book.GetName]!"
 jester.1000.c:0 "Raději bych, kdybys četl z #EMP [my_book.GetNameNoTooltip]!#!"
 jester.1000.desc:0 ""Vypadáš unaveně, můj [ROOT.Char.GetLadyLord|U]." říká můj šašek [jester.GetFirstName].\n\n"Znám na to lék — jmenuje se '[SCOPE.Custom('RandomEntertainmentTextName')]', co říkáš? Mám začít číst?" [jester.GetFirstNameNoTooltip] mi naznačuje, abych si sedl.\n\nJe to #EMP je#! zábavný text... Opravu potřebuji tuto přestávku."
 jester.1000.t:0 "$court_jester_prefix$Dobrá Příhoda"
 jester.1100.a:0 "Ha! Téměř jsi mě dostal!"
 jester.1100.b:0 "Podle [ROOT.Char.GetFaith.HighGodName]... co kdybys byl zabiják!?"
 jester.1100.c:0 "Má chudák srdce..!"
 jester.1100.desc:0 "Proč vychází hluk z mého [hiding_place.GetName]? Rozhlížím se po místnosti, nikdo jiný tu není. Je prázdná a tmavá.\n\n#EMP *Creeeeak*#!\n\nMůže to být duch? Nějaký zlovolný skřítek?\nNáhle se to roztrhne — a odhalí mého klauna [jester.GetFirstName], jak skáče a mává [jester.GetHerHis] pažemi!\n\n""Bacha na [hiding_place.GetNameNoTooltip] ducha! Přišel jsem, abych vás rozesmál!"" [jester.GetSheHe] se radostí křičí."
 jester.1100.d_flavor:0 "Pokud [jester.GetFirstNameNoTooltip] je opravdu '[hiding_place.GetNameNoTooltip] duch', pak se [jester.GetSheHe] uvnitř něj bude cítit jako doma... po zbytek [jester.GetHerHis] života."
 jester.1100.d:0 "Stráže, přineste kladivo a hřebíky..."
 jester.1100.t:0 "$court_jester_prefix$[hiding_place.GetNameNoTooltip] Duch"
 jester.1200.a:0 "Takové lahodné drby!"
 jester.1200.b:0 "Počkat... co to bylo o [secret_holder.GetTitledFirstNameNoTooltip]!?"
 jester.1200.desc:0 ""Ó pane, slyšel jsi, že [vassal_1.GetTitledFirstName] ukázal [vassal_1.GetHerHis] [vassal_1.Custom('ObjectifiedFeature')] na veřejnosti včera! Neuvěřitelné, že?"" [jester.GetFirstName] mi šeptá do ucha.\nMůj klaun si určitě hodně naslouchá.\n\n""A — ho ho! Je to pravda! [vassal_2.GetTitledFirstNamePossessive] [vassal_2_spouse.GetWifeHusband] nazval [vassal_2.GetHerHim] #EMP [vassal_2.Custom('InsultAdjectiveArticle')] [vassal_2.Custom('InsultNoun')]!#! Takové drama!"" [jester.GetSheHe] pokračuje.\n\n""Ó, a věděl jsi, že [secret_holder.GetTitledFirstName] je tajně [secret_holder.Custom('GetSecretCrimeDescIndef')]?""
 jester.1200.t:0 "$court_jester_prefix$Mlýn drbů"
 jester.200.a:0 "Jdi dál, pověz to!"
 jester.200.b:0 "Bylo to zábavné, teď se musím vrátit k práci!"
 jester.200.desc:0 ""Slyšel jsi tu o [ROOT.Char.GetTitleTierName] a [ROOT.Char.Custom('lowly_servant_type')]? Můj [ROOT.Char.GetLadyLord|U]! Jde to takhle!" usmívá se můj šašek [jester.GetTitledFirstName].\n\nMoje tvář je červená a slzy smíchu mi stékají po tvářích, odkud to [jester.GetSheHe] bere všechny ty vtipy? [jester.GetSheHe|U] je vtipný!\n\nMožná je čas vrátit se k práci, jinak #EMP zemřu#! smíchy!"
 jester.200.t:0 "$court_jester_prefix$Smích je nejlepší medicína"
 jester.300.a:0 "Teď #EMP tohle#! je něco, co nevidíš každý den!"
 jester.300.b:0 "No nic, do žaláře s [jester.GetHerHim]!"
 jester.300.desc_child:0 "malý [child_to_juggle.GetFirstName],"
 jester.300.desc:0 "Ó, jak se dny táhnou... stejné staré pohyby, opakované znovu a znovu...\n""Pojď do velké síně, můj Pane! Musíš to vidět!"" náhle vykřikne sluha.\n\nKdyž dorazím, vidím svého klauna, [jester.GetTitledFirstName], uprostřed místnosti, mistrně žonglujícího s [ROOT.Char.Custom('DeviantObjectArticle')], mým [ROOT.Char.Custom('RandomPrivateObject')], láhev [ROOT.Char.Custom('GetExpensiveDrink_Singular')],"
 jester.300.desc_2:0 "[ROOT.Char.Custom('GetLivestockFowlIndef')], a [ROOT.Char.Custom('GetSmallFoodIndef')].\n\nVšichni sluhové se dívají v úžasu. A já také."
 jester.300.t:0 "$court_jester_prefix$Mistrovská akrobacie"
 jester.400.a:0 "Básník #EMP a#! flatulista!? Tvé dovednosti jsou nádherné!"
 jester.400.b:0 "Moc se mi to líbilo! Můžeš mě naučit tvé triky?"
 jester.400.desc:0 ""Můj kníže, vypadáš tak zamyšleně! Nech mě tě rozveselit básní, kterou jsem vylepšil!" říká můj šašek, zvonky cvrlikající.\n\n"Ahem, [jester.Custom('GeneratePoem_Title')]"\n#flatulence *Prr prr*#!, [jester.GetSheHe] prdne.\n"[jester.Custom('GeneratePoem_Intro_Rhyming')]"\n#flatulence *Prr prr prr*#!, [jester.GetSheHe] zase prdne, rytmicky.\n"[jester.Custom('GeneratePoem_Outro_Rhyming')]"\n#flatulence *Prr*#!, poslední prd zazní.\n\n"Líbilo se ti to?" [jester.GetSheHe] se ptá, smíchem."
 jester.400.t:0 "$court_jester_prefix$Flatulista a Gentle[jester.GetWomanMan]"
 jester.500.a:0 "Har har! Přesně to, co jsem potřeboval vidět!"
 jester.500.b:0 "Ať už je to jakkoli zábavné, vrať [courtier.GetHerHim] zpět [courtier.GetHerHis] oblečení!"
 jester.500.desc:0 "Když se chystám na odpočinek na noc, před mýma očima se odehrává scéna neuvěřitelné komedie — můj [SCOPE.sC('you').Custom2('RelationToMeShort', SCOPE.sC('courtier'))] [courtier.GetFirstName], nahý jako ve dne, kdy se [courtier.GetSheHe] narodil, honí mého královského šaška s sekerou!\n\n"Jdi sem! Vrať mi mé šaty, nebo tě rozkousnu!" křičí [courtier.GetFirstNameNoTooltip].\n\n"Oooh, nikdy mě nedohoníš! Potřebuji tvé šaty na stavbu mé útulné šaškovské hnízdečka!" [jester.GetFirstName] se směje, nese náruč ukradeného oblečení."
 jester.500.t:0 "$court_jester_prefix$Zloděj Oblečení"
 jester.600.a:0 "Tak klasický vtip!"
 jester.600.b:0 "Nech mě ti pomoct se uklidit, [courtier.GetFirstNameNoTooltip]!"
 jester.600.c:0 "To je vše..? Teď #EMP bojujte!#!"
 jester.600.desc:0 ""Můj Pane, vím něco, co tě potěší — pečlivě sleduj, jak se přiblížím k své kořisti..."" můj klaun [jester.GetFirstName] mi šeptá.\nCo [jester.GetSheHe] zamýšlí?\n\n""Hl hungry?" [jester.GetFirstNameNoTooltip] křičí, vrhajíc [ROOT.Char.Custom('GetExpensiveDessertInTheFace')] do obličeje mého [SCOPE.sC('you').Custom2('RelationToMeShort', SCOPE.sC('courtier'))] [courtier.GetFirstName]!\n\nJaký bezcenný výraz! Ó, a [courtier.GetFirstNameNoTooltip] se zdá, že to vzal [#EMP poněkud#!] v pořádku. Ó radost, jaká zábava!"jester.1000.desc:0 ""Vypadáš unaveně, můj [ROOT.Char.GetLadyLord|U]." říká můj klaun [jester.GetFirstName].\n\n"Znám lék na to — jmenuje se '[SCOPE.Custom('RandomEntertainmentTextName')]', co říkáš? Mám začít číst?" [jester.GetFirstNameNoTooltip] mě vyzývá, abych si sedl.\n\nJe to #EMP zábavný text... Opravdu potřebuji tuto přestávku."
 jester.600.t:0 "$court_jester_prefix$Jídlo v boji"
 jester.700.a:0 "To byla dobrá pečeně, #EMP velmi#! dobrá pečeně!"
 jester.700.b:0 "Nesmutni, [courtier.GetFirstNameNoTooltip]! Jsi stále [courtier.Custom('ComplimentAdjective')]!"
 jester.700.desc:0 "Můj klaun, [jester.GetFirstName], je známý svými fantasticky zábavnými urážkami, a jak se zdá, [jester.GetSheHe] stojí tváří v tvář mému [SCOPE.sC('you').Custom2('RelationToMeShort', SCOPE.sC('courtier'))] [courtier.GetFirstName] — právě včas slyším #EMP obzvlášť#! ostrou kritiku!\n\n""Ty [courtier.Custom('InsultAdjective')] [courtier.Custom('InsultNounSexual')] a [courtier.Custom('InsultAdjective')] [courtier.Custom('InsultNoun')], tvé [courtier.Custom('PointOfRidicule')] a [courtier.Custom('InsultBehavior')] jsou legendární! [courtier.Custom('InsultSentence')|U], ty [courtier.Custom('InsultNounSexual')]!"" [jester.GetFirstNameNoTooltip] říká, jako by byl posedlý [ROOT.Char.GetFaith.DevilName]!\n\n[tcourtier.GetFirstNamePossessiveNoTooltip] obličej je červený, ale [courtier.GetSheHe] ví, že se dívám, takže [courtier.GetSheHe] zvládá nějaké bolestné smíchy."
 jester.700.t:0 "$court_jester_prefix$Nedělní pečeně"
 jester.800.a:0 "Ha! Padání bez zranění, působivé!"
 jester.800.b:0 "Bah! Není to zábava, pokud není žádná krev. Udělej to znovu. #EMP Tvrději.#!"
 jester.800.desc:0 ""Ach ne! Vypadá to, že zase padám!" exklamuje můj šašek [jester.GetFirstName] komickým tónem, "
 jester.800.desc_2:0 ""Jsem tak, tak nešikovný! Opravdu doufám, že tentokrát zůstanu na nohou!"" [jester.GetSheHe] říká, "
 jester.800.desc_3:0 ""[jester.Custom('CulturalCurse')|U]. Moje štěstí je příšerné!"" [jester.GetSheHe] se chichotá, "
 jester.800.desc_4:0 "Po všem tomto ani škrábnutí na [jester.GetHerHis] těle!"
 jester.800.t:0 "$court_jester_prefix$Slapstick"
 jester.900.a:0 "Nikdo si nevšimne, když si vezmu jen #EMP jedno#! z nich..."
 jester.900.bird:0 "odhalující [ROOT.Char.Custom('GetLivestockFowlIndef')], a další, a další, a další, #EMP a další!#!\n\n"
 jester.900.b:0 "Ach! Tento bystrý štěně se ke mně připojí na mnoha honbách!"
 jester.900.cat:0 "odhalující hnízdo koťat! Musí jich tam být nejméně třicet — mňoukající a rozlétající se všude!\n\n"
 jester.900.c:0 "Oh, jaká podívaná! Úžasné!"
 jester.900.desc:0 "Hm. Nepamatuji si, že by můj [jester.Custom('ComplimentAdjective')] klaun byl tak... #EMP objemný.#!\n\n"M' [ROOT.Char.GetLadyLord]! Omlouvám se, vidíš... dal jsem si trochu moc jíst, a zdá se, že můj žaludek se mnou NESOUHLASÍ!" říká [jester.GetFirstName], s bolestným výrazem na [jester.GetHerHis] tváři.\n\n#flatulence *Faaart*#!\n\nNáhle se [jester.GetFirstNamePossessiveNoTooltip] barevný kabát roztrhne, "
 jester.900.dog:0 "pouštějíc ven alespoň dvanáct šťastných štěňat, která okamžitě začnou obtěžovat mé dvorní dámy nosem i tlapou!\n\n"
 jester.900.t:0 "$court_jester_prefix$Několik bláznů v jednom plášti"
 reinvigorating_reading_modifier_desc:0 "Tato postava měla jednu ze svých cenných knih přečtenou nahlas, což ji inspirovalo."
 reinvigorating_reading_modifier:0 "Osvěžující čtení"
 somersault_into_sculpture:0 "prakticky přemetávající se na můj [furniture_to_crash_into.GetName]!\n\n"
 suspicious_of_furniture_desc:0 "Tato postava vždy kopne do jakéhokoli kusu velkého nábytku, na který narazí. Opakovaně."
 suspicious_of_furniture:0 "Podezřelý z nábytku"
 walk_into_wall:0 "narazit přímo do zdi s hlasitým *bum*!\n\n"
 weapon_plummet:0 "nebezpečně klesá blízko mého [weapon_pratfall.GetName]!\n\n"jester.1000.a:0 "[jester.GetSheHe|U] dokonce dělá různé hlasy pro postavy!"
 weapon_pratfall:0 "padá na můj [weapon_pratfall.GetName]!\n\n"
