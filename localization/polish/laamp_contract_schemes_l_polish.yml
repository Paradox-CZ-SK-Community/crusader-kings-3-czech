 laamp_base_contract_schemes.0012.desc: "Je překvapivé, jak moc mohou pár malých slov v tichých koutech změnit situaci. Píplnutí tady, komentář tam, akce obhájená u večeře...\n\nSamozřejmě by to nemělo téměř stejný význam, pokud by to řekl pozemkový magnát. Příliš moci, příliš vysoké sázky, příliš velké riziko neupřímnosti – ale pokorný [ROOT.Char.Custom('GetLaampDescribeTypeSelf')], který se na chvíli zastaví u soudu, když [ROOT.Char.GetSheHe] a [ROOT.Char.GetHerHis] kapela putuje po světě, no.\n\nTo je zcela jiná hra.\n\nAni nemusím říkat, že [employer.GetTitledFirstName] je s našimi snahami více než spokojen, a my musíme vyrazit."
 laamp_base_contract_schemes.0671.a: "Dost je dost!"
 laamp_base_contract_schemes.2682.desc.resolution_type.left_sacrifice: "Jak se [sacrifice.GetTitledFirstName] unaveně usazuje na dlouhý, dlouhý, #EMP dlouhý#! proces naslouchání všem stranám v této debatě, než najde nějakou pravdu, [employer.GetTitledFirstName] mě odtáhne na stranu.\n\n\"Dobře odvedená práce, [ROOT.Char.GetTitledFirstNameNoTooltip], pomyslet na to, že jsi měl takového [sacrifice.GetWomanMan] učení k dispozici k zapůjčení mé pokorné město!\"\n\nV pozadí [sacrifice.GetFirstNameNoTooltip] zklidňuje pronikavý hlas, který křičí o vrozeném právu.\n\n\"Nemám pochyb, že to vyřešíme, včas alespoň. Tvoje platba čeká venku.\""
 laamp_base_3031_contract_scheme_desc: "Úžasná věc na nehlídané budově je, že s dostatečným úsilím se #EMP vždy#! zapálí. Skvělý nástroj pro [contractors|E], kteří potřebují poslat zprávu, ale jednoduše si přejí střílet a zapomenout.$laamp_contract_scheme_desc_general_boilerplate$"
