 laamp_base_contract_schemes.2661.d.tt.courtier_stays_here: "[sacrifice.GetFirstName|U] budou půjčeni [employer.GetTitledFirstNamePossessive] [court|E] — [sacrifice.GetSheHe] se k vám vrátí mezi [EmptyScope.ScriptValue('laamp_base_contract_schemes_2661_sacrifice_loan_length_min_value')|0] a [EmptyScope.ScriptValue('laamp_base_contract_schemes_2661_sacrifice_loan_length_max_value')|0] lety"
 laamp_base_contract_schemes.3781.desc.ending: "A to je... všechno?\n\nPodle [ROOT.Char.GetFaith.WealthGodName] jsme doslova vzali #EMP všechno#!, co šlo loupit v [employer.GetTitledFirstNamePossessive] [employer.Custom('FortifiedBuilding')], rozděleno do jednoho pytle nebo jiného a hrubě zabalené, abychom vyprodukovali co nejméně hluku, přičemž jsme si ponechali pouze ty nejcennější artefakty.\n\n[employer.GetTitleAsNameNoTooltip] čeká #EMP velmi#! špatné ráno, když se [employer.GetSheHe] probudí.\n\nNyní není nic, co bych mohl dělat, kromě odchodu."
