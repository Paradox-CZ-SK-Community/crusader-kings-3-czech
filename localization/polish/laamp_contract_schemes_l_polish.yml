 laamp_base_5011_failure_employer_modifier: "V kouři"
 laamp_base_contract_schemes.2781.tt.current_total.sub_t2: "#TUT Máte skóre [task_contract.MakeScope.Var('wins_tally').GetValue], z [task_contract.MakeScope.Var('win_t2_threshold').GetValue] směrem k $label_success_standard$ #WEAK (aktuálně jste vydělali $label_success_qualified$)#!#!"
 laamp_base_contract_schemes.1302.desc.method.martial: ""Mistrovský tah, jak se zbavit toho parchanta, aniž bychom utrpěli významné ztráty, můj [ROOT.Char.GetLadyLord] — nejsem si jist, kolik by to dokázalo vymyslet","
 laamp_base_contract_schemes.1301.tt.success_score_and_threshold: "#TUT Máte [task_contract.MakeScope.Var('wins_tally').GetValue|0] z požadovaných 2 vítězných bodů pro $label_success_standard$#!"
 laamp_contract_scheme_desc_general_boilerplate: "\n\n#WEAK [contract_schemes|E] zahrnují vykonávání různých povinností pro zemědělské [rulers|E] světa výměnou za zaplacení. Dokončení $game_concept_task_contract$ pro $game_concept_ruler$ je automaticky přidává do vašeho [contact_list|E].#!"
 laamp_base_contract_schemes.1301.desc.encounters.first.general_reaction.merry: ""Ha!" směje se [recidivist.GetFirstNameNoTooltip], "je tohle všichni, které jsi přivedl? Vynikající, #EMP vynikající#!, trochu dobrého sportu konečně! A jsi tu osobně také — rád tě položím do země, [ROOT.Char.GetFirstNameNoTooltip]"."
 laamp_base_contract_schemes.2311.desc.personality.ai_greed: ""Dávám si spravedlivý podíl? Ano, samozřejmě. Ale to je právě ono, to je #EMP můj#! podíl. Platím daně, které jsem povinen, ale tohle není řádná daň, je to jen nějaká bezvýznamná rozmar z [employer.GetTitleAsName] a to všichni víme.""
 laamp_base_contract_schemes.2331.b: "Byl bys zbytečná sůl."
 laamp_base_contract_schemes.2676.a: "$laamp_base_contract_schemes.2661.a$"
 laamp_base_0021_contract_scheme_desc: "Když je [contractor|E] jasně hladový po pozornosti, otevírá se opportunistům. Opportunistům, kteří mohou sníst jejich chléb, vyčerpat jejich sklep, uvalit pár "půjček" a být pryč dříve, než výkřiky nějakého účetního vyvolají poplach.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_contract_schemes.3031.t: "Podněcující talk"
 laamp_base_2076_success_employer_modifier: "Skvělé koně"
 laamp_extra_contract_schemes.0001.t_culture: "$ep3_contract_event.0020.t$"laamp_base_contract_schemes.0321.desc.one_courtier: "Zdá se, že jsme svou práci odvedli uspokojivě, protože [target.GetHerHis] dvorní [courtier_1.GetFirstName] se ke mně soukromě přiblížil a požádal mě, abych převzal naše táborové povinnosti.\n\n[target.GetTitledFirstNameNoTooltip] by nám jistě nebral ani jednoho z [target.GetHerHis] vázaných, pokud bych povolil [courtier_1.GetFirstNameNoTooltip] podepsat."
 protect_minority_vassal_contract_intrigue_scheme_desc_success: "$protect_minority_vassal_contract_scheme_desc_success_boilerplate$"
 laamp_base_contract_schemes.0661.b: "Logistika, že? Zdá se, že to je řešitelné."
 laamp_base_3001_contract_scheme_action: "Hlášení u"
 laamp_base_contract_schemes.2682.desc.resolution_type.camp_purpose: "Možná jsem to přešel, když jsem vysvětloval, jak slabý kousek papíru souvisí s pravým, krví podloženým právem na něco tak důležitého jako je půda.\n\nPo první hodině se místní prostě starají zpět na mě jako v úžasu, jejich tváře jsou maskami hanby, zmatení a občasného nadšení.\n\nMalicherná záležitost jejich 'starého' dokumentu byla ponechána stranou a v místnosti se usadila trapná ticho.\n\n[employer.GetTitledFirstName|U] mě tiše vyprovází ven a, zdá se, dost šťastný, předává naše mince."
 laamp_base_contract_schemes.5661.desc.intro.desert: "Toto ráno se vydáváme do pouští [ROOT.Char.GetCurrentLocation.GetName],"
 laamp_base_contract_schemes.1001.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_2011_contract_scheme_desc: "Je těžké řídit [realm|E], když nevíte, kdo je vlastně #EMP v#! to. [contractors|E] s tímto problémem často obracejí na neutrální třetí strany, aby inventarizovaly své poddané a, co je nejdůležitější, majetek svých poddaných.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_contract_schemes.5661.a.tt.success: "Vaše krutost se vyplácí"
 laamp_base_contract_schemes.2323.a: "Spravedlivé závěry, myslím."
 laamp_base_contract_schemes.2677.desc.resolution_type.officer: "[officer.GetTitledFirstNamePossessive|U] odbornost s koňmi nám dnes velmi prospívá.\n\nPustěni na místní a požádáni, aby mluvili o jedné z [officer.GetHerHis] velkých vášní, [officer.GetWomanMan] je schopný je pomalu ohromit hanbou za to, jak se starají o své koně a zvířata  na náklad, zabývá se vyčerpávajícími detaily o způsobech, jak chovat lepší a zdravější zvířata, aniž by se pouze hádali o nejlepší pastviny.\n\nNa konci hanebně přikyvují na každý tón a specifickou kritiku, všechny argumenty zapomenuty."
 laamp_base_contract_schemes.2321.desc.clues_gathered.four: "a mé vyšetřování ukazují, že je to zcela pravda."
 laamp_base_0001_failure_employer_modifier: "Únavní přicmrndávači"
 laamp_base_contract_schemes.0311.desc.both_exotic: "Jako [exotic_culture.GetName] a [exotic_faith.GetAdherentName] je můj cizí způsob života nekonečně fascinující pro dvorníky [target.GetTitledFirstNamePossessive].\n\nMnoho z nich nikdy předtím nevidělo jednoho z mého druhu. Možná už nikdy neuvidí, až se posuneme dál, ačkoli nemohu říci, jak se historie vyvine."
 laamp_base_contract_schemes.5001.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.0000.f.contract_concluded: "Otevřená cesta čeká..."
 laamp_base_contract_schemes.6032.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.2321.desc.tax_status.partial_cash: "mohli by pravděpodobně zaplatit alespoň něco z toho,"
 laamp_extra_contract_schemes.0013.desc: "$laamp_extra_contract_schemes.0012.desc_no_thief$ $laamp_extra_contract_schemes.0012.desc$ $laamp_extra_contract_schemes.0012.desc_no_infiltrator$\n\nAle [task_contract_object.GetHerHis] stráže spouštějí svou past: #EMP viděli, že záchranu přicházela!#!\n\n"By [task_contract_object.GetFaith.HighGodName]! Věděl jsem, že to bylo příliš snadné!" křičí [task_contract_object.GetFirstNameNoTooltip]. "Utíkej, statečný [ROOT.Char.GetLiege.Custom('KnightCultureNoTooltip')|l]!"\n\nStráže se vrhají na nás a není čas, žádná naděje na vítězství — takže utíkám! Nějakým zázrakem se zbavím pronásledovatelů a bezpečně se dostanu k vnějšímu zdi... ale [task_contract_object.GetFirstNameNoTooltip] se nikdy nedostane."
 laamp_base_contract_schemes.0311.b.tt.success: "Přitažlivé exotismy"
 laamp_base_contract_schemes.3781.desc.success.method.stress: "Soustředit se, soustředit se, #EMP soustředit se#!, potřebuji se soustředit.\n\nPokud nás tu chytnou, jistě oběsím první — a co je horší, nejdéle. Není prostor pro chyby, doslovné ani metaforické. Musíme být rychlí, uvážliví a neúprosní, jak se pohybujeme z místnosti do místnosti a budovy do budovy, bereme vše, co má i vzdálenou hodnotu.\n\nA přesto, siréní píseň dalšího zlata nás láká dál. Nakonec,"laamp_base_contract_schemes.0003.desc: "Tito nevzdělaní psi! Zvou nás sem, poskytují nic jiného než #EMP nechutnou kaši#! k jídlu, ložní prádlo vyrobené ze slámy, která byla stará, když [ROOT.Char.GetMotherFather] byl mladý, a do každého našeho příběhu u silnice neustále rýpou a bodají.\n\nHostina, kterou nám předvádějí, je... no, jaká hostina?\n\nTo všechno je k ničemu. [employer.GetTitledFirstName] je rozzlobený a jasně jediná věc, která nás drží mimo kobku, je pocit, že by to byl větší problém, než by to stálo za to.\n\nNáš čas v [employer.GetCapitalLocation.GetTitle.GetNameNoTier] je u konce."
 laamp_base_contract_schemes.0661.a: "Pojďme o tom mluvit."
 laamp_base_contract_schemes.0034.tt.destination_list: "Okamžitě začnete [cestovat|E] do [destination_3.GetNameNoTier], potom [destination_2.GetNameNoTier], potom [destination_1.GetNameNoTier]"
 laamp_base_contract_schemes.5661.desc.opportunity.05: "Místní — alespoň ti, kteří se odváží se nám ukázat — si stěžují na chudobu, ale to bych také dělal na jejich místě, kdyby [ROOT.Char.GetPrimaryTitle.GetDefinitiveName|l] zaklepal na mé dveře. Zdá se, že mají dostatek stád pro naše potřeby, alespoň."
 laamp_base_contract_schemes.3001.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_4021_desc: "Spisovatelé z celé země jsou směřováni k [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTierPossessive] [TaskContract.GetEmployer.Custom('ResidenceBuilding')|l] pro ziskovou práci v psaní."
 laamp_base_contract_schemes.0663.c: "Dovolte mi vysvětlit vám několik věcí..."
 laamp_base_1011_contract_scheme_desc_general: "$laamp_base_1011_contract_scheme_desc$"
 laamp_base_contract_schemes.2332.a: "Někdy je třeba udělat, co je třeba."
 laamp_base_0021_desc: "Ať je známo, že velkorysý [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] rozšiřuje [TaskContract.GetEmployer.GetHerHis] štědou pohostinnost vůči světským a zasloužilým cestovatelům."
 laamp_base_contract_schemes.1021.desc: "[employer.GetFirstNamePossessive] osobní vojska jsou už tak dost hrozná, ale je vzácné, aby [employer.GetTitleAsNameNoTooltip] byl spokojen jen s #EMP hrozivými#!. Hlavní silou [employer.GetPrimaryTitle.GetDefinitiveName] je, jak tomu bývá ve většině říší, armáda.\n\nKontrola jejich výbavy a rozhovory s jejich nejlepšími válečníky jsou osvětlující, alespoň dost na to, abych věděl, že je tu práce k vykonání."
 laamp_base_contract_schemes.2322.a: "[employer.GetTitledFirstNameNoTooltip] bude nadšený!"
 laamp_base_contract_schemes.2301.d.tt: "Okamžitě zkontrolujete [person_d.GetFirstNamePossessive] majetky"
 laamp_base_1001_contract_scheme_desc: "Podnikavá skupina porušovatelů zákona může způsobit velké škody na majetku, [prestige|E], a dokonce i [legitimity|E] vzhledem k času. Dostatečně velcí na to, aby nás znepokojovali, dostatečně malí na to, aby se obtížně chytali, takoví darebáci jsou ideální [contract_scheme_contract|E] nabídka.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_contract_schemes.2312.tt.boilerplate.end_investigation: "Rozhodnete, jaké bude vaše konečné rozhodnutí"
 laamp_base_contract_schemes.2324.desc: "Chór jásání se zvedá od [person_a.GetTitledFirstName], [person_a.GetHerHis] poskoků, a dokonce i sluhů, kteří evidentně poslouchali u klíčové dírky, když jim říkám, že jsou omluveni od placení.\n\n[employer.GetTitledFirstName|U] pravděpodobně nebude fanouškem, samozřejmě, což znamená, že za tohle pravděpodobně neuvidím žádné mince — ale jakou cenu můžete vlastně nasadit na obdiv?"
 laamp_base_contract_schemes.1782.a.tt.failure: "$laamp_base_contract_schemes.1782.c.tt.failure$"
 laamp_base_contract_schemes.2667.desc.resolution_type.officer: "Naštěstí dovednosti čtvrtníka [officer.GetFirstNamePossessive] v oblasti managementu se ukazují jako dostatečné k zajištění úspěchu.\n\nTrvá to hodiny tvrdé debaty a ústního auditu, ale [officer.GetSheHe] je schopen najít dostatek starých dluhů, nezaplacených poplatků, laskavostí, které ještě nebyly využity, a podobně, aby to vypadalo, že většina navýšených poplatků byla jednoduše nesprávně označena.\n\nNehodí to [employer.GetTitledFirstNamePossessive] ošklivý zvyk přehnaného zdanění v dlouhém období, ale prozatím to stačí k uspokojení našeho zaměstnavatele."
 laamp_base_contract_schemes.1301.desc.encounters.first.general_reaction.angry: ""Ty vzteklé, nevzdělané malé psi!" zakřičí [recidivist.GetFirstNameNoTooltip], "venku, abys vykonal vůli [employer.GetTitledFirstNamePossessive], že? Tak pojď, psa, postav se mi a dokaž, že jsi nic jiného než štěkající psí hlava!""
 laamp_base_contract_schemes.2311.tt.chars_checked: "#TUT Vy jste vyšetřili [task_contract.MakeScope.Var('chars_checked').GetValue|0] [characters|E] z možných 4#!"
 laamp_base_contract_schemes.5901.desc.victim_type.baron_courtier: "Nemohu říct, že [victim.GetHerHim] poznávám, ale podle [victim.GetHerHis] oblečení se [victim.GetSheHe] zdá být bohatým, ale nepodstatným. Snad dvorní hodnostář nějakého místního panovníka."laamp_base_contract_schemes.1782.desc.victim_type.laamp: "Je zcela zřejmé, že, stejně jako my, se jedná o dobrodružnou skupinu pohybující se ve snaze najít čerstvé noclehy na noc. Mohou být bohatší než králové nebo chudší než rolníci, což je stav, který velmi dobře známe."
 laamp_base_contract_schemes.1783.desc: "Kdo říká, že cestování je tvrdé, obtížné a nebezpečné?\n\nZ pohledu [ROOT.Char.GetPrimaryTitle.GetDefinitiveNamePossessive|l] se zdá, že je to poměrně snadné a docela ziskové snažení. S našimi sedlovými brašnami naplněnými mincemi s radostí - i když podezřívavě - přijíždíme do [destination_2.GetBaseNameNoTier], naše nálada je vysoká a naše peněženky tučné.\n\nDoufejme tedy, že nás žádný z našich obětí nedožene dříve, než odejdeme."
