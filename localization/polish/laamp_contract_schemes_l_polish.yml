 laamp_base_5021_success_employer_modifier_desc: "Tento charakter je dobře chráněn proti hrozbám jakéhokoli druhu."
 laamp_base_contract_schemes.3004.desc: "$laamp_base_contract_schemes.3001.desc$\n\nNejprve však budeme muset diskrétně navštívit několik míst, o která má [employer.GetFirstNameNoTooltip] zájem vědět více."
