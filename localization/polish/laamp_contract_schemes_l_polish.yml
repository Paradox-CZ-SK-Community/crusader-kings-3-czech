 laamp_base_4031_desc: "Nechte to být známo mezi vámi: [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] poskytuje [TaskContract.GetEmployer.GetFaith.GetAdjectiveNoTooltip] patronát těm, kdo jsou dostatečně zbožní, kultivovaní nebo vzdělaní, aby si to zasloužili. Ptejte se na [TaskContract.GetEmployer.Custom('ResidenceBuilding')|l]."
