 laamp_base_contract_schemes.3002.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.3661.desc.business.relaxing_room: "dobře situovaný městský dům, možná druhé sídlo lorda nebo lady."
 laamp_base_4001_contract_scheme_desc: "Umění kopírování a překládání rukopisů může být nevděčné, i v učených [realms|E] potenciální práce snadno převyšuje počet kvalifikovaných písařů. Tak se vzdělaný tulák stává [task_contracts|E] zlatou příležitostí k reprodukci speciální žádosti.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_contract_schemes.1782.desc.connection.none: "před nimi je [victim.GetTitledFirstName], alespoň podle mých skautů, vedoucí ostatní po jejich klikaté cestě."laamp_base_contract_schemes.3663.desc.method.intrigue: "Naše pokusy tiše zapálit oheň přitáhly kolemjdoucí skupinu opilých povalečů, jejichž odvaha byla vzpružena vínem a jistou - neprávem a bez důkazů - že se chystáme na nějaké zločinecké praktiky. Promoklí povaleči to vzali s takovou zuřivostí a způsobili takový rámus, že ti prokletí idiotsky přivolali pomoc, rychle nás donutili k útěku.\n\n"
 laamp_base_contract_schemes.3013.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.0661.tt.skill_used.prowess: "Už jsi použil svou [prowess|E] tento [task_contract|E] a nemůžeš ji použít znovu"
 laamp_base_5011_success_employer_modifier: "Důvěrník obchodníků"
 laamp_base_contract_schemes.3781.desc.success.method.agent_prowess: "Dobrý pevný šťouch vidí, jak [old_rollee.GetTitledFirstName] strhne dveře trezoru z pantů. Odtud spěcháme zachytit věc, než spadne a způsobí další hluk, ale zvládáme to.\n\nLoupež uvnitř stojí za riziko - poklad mincí a tribute od milující populace dobrého [employer.GetTitleAsNamePossessive], zdá se. Teď to máme pěkně předáno díky snaze [old_rollee.GetFirstNamePossessiveNoTooltip].\n\nTo všechno a ještě víc je naše, a"
 laamp_base_contract_schemes.0000.generic_option.proceed.neutral: "Čeká nás dlouhá cesta."
 laamp_base_0031_contract_scheme_challenge_diplomacy_intrigue_prowess_modifier_desc: "Tento [modifier|E] může být odstraněn [adventurer|E], který je pověřen jeho vyřešením pomocí diplomacie, intrik, nebo zkoušek z prozíravosti."
 laamp_base_contract_schemes.0791.l: "[master_of_spoils.GetFirstNameNoTooltip], loupni všechno, co není přibitý."
 laamp_base_contract_schemes.2311.desc.business.council_chamber: "[char_current.GetFirstNamePossessive] pokoje jako [char_current.GetTitleAsNameNoTooltip] města jsou překvapivě rozsáhlé. [char_current.GetSheHe|U] mě vede do místnosti, která zřejmě slouží konferencím nejdůležitějších lidí osady, usadí mě na čelo stolu."
 laamp_base_contract_schemes.0662.b: "Lupiči? Snadno řešitelný problém!"
 laamp_base_contract_schemes.2014.tt.destination_list.07_destinations: "Okamžitě začínáš [traveling|E], v pořadí, na:\n$EFFECT_LIST_BULLET$[destination_1.GetNameNoTier] #SLABÉ ([destination_1.GetDeJureLiege.GetName])#!\n$EFFECT_LIST_BULLET$[destination_2.GetNameNoTier] #SLABÉ ([destination_2.GetDeJureLiege.GetName])#!\n$EFFECT_LIST_BULLET$[destination_3.GetNameNoTier] #SLABÉ ([destination_3.GetDeJureLiege.GetName])#!\n$EFFECT_LIST_BULLET$[destination_4.GetNameNoTier] #SLABÉ ([destination_4.GetDeJureLiege.GetName])#!\n$EFFECT_LIST_BULLET$[destination_5.GetNameNoTier] #SLABÉ ([destination_5.GetDeJureLiege.GetName])#!\n$EFFECT_LIST_BULLET$[destination_6.GetNameNoTier] #SLABÉ ([destination_6.GetDeJureLiege.GetName])#!\n$EFFECT_LIST_BULLET$[destination_7.GetNameNoTier] #SLABÉ ([destination_7.GetDeJureLiege.GetName])#!"
 laamp_base_contract_schemes.4033.desc: "Během našeho pobytu se [employer.GetTitledFirstNamePossessive] postoj vůči nám jen zhoršuje - naše pokusy o vynucení darů a slibů od [employer.GetHerHim] při nejmenší příležitosti tomu nijak nepomáhají.\n\nS každým uplynulým dnem se [employer.GetTitleAsNamePossessiveNoTooltip] podráždění stupňuje. Jakmile se ukáže moje chybné výpočty, také nastane nevyhnutelná obvinění z vandalského chování, která na nás čekají, pokud budeme pokračovat v otálení zde."
 laamp_base_contract_schemes.1301.a: "Měj se, [recidivist.Custom('InsultNoun')]!"
 laamp_base_contract_schemes.3662.desc.method.intrigue: "S rychlostí a nenápadností — nemluvě o absenci střízlivého odporu — jsme moji následovníci a já rychle založili několik požárů a s chutí jsme se stáhli. Plameny odvedly práci, a my jsme se jednoduše museli vrátit ráno, abychom zkontrolovali výsledky.\n\nPodle toho, co se zdá,"
 laamp_base_5051_contract_scheme: "Obrat Bohatou Městskou Společnost"
 laamp_base_contract_schemes.0021.t: "Získávání Přátel na Vysokých Místech"
 laamp_base_contract_schemes.6021.b: "Čím dříve, tím lépe."
 laamp_base_contract_schemes.1301.desc.encounters.second: ""Zase zpátky tak brzy, [ROOT.Char.GetFirstNameNoTooltip]? Po posledním jsem si myslel, že ses poučil, ale zdá se, že tě budeme muset učit tím těžkým způsobem.""
 laamp_base_contract_schemes.2683.a: "$laamp_base_contract_schemes.2663.a$"
 laamp_base_contract_schemes.1784.desc: "Bohužel, někdy se na [ROOT.Char.GetFaith.FateGodName] usměje na [ROOT.Char.GetWomanMan] a někdy [ROOT.Char.GetFaith.FateGodSheHe] ne.\n\nDnes se zdá, že jsme neudělali dost na to, abychom si zasloužili přízeň Štěstěny, neboť [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] nezískal ani jeden lesklý mince od chvíle, co jsme vyrazili na toto celé snažení.\n\nS naší cestou na konci se zdá, že musíme uznat naše selhání a pokračovat dál."
