 laamp_base_contract_schemes.5661.desc.intro.oasis: "Pod planoucím ranním sluncem se mé jednotky rozprostírají do zelené oázy [ROOT.Char.GetCurrentLocation.GetName],"
 laamp_base_contract_schemes.1011.desc: ""Mé potřeby jsou jednoduché," vysvětluje [employer.GetFirstName], "Jsou tu určité trny v růži [employer.GetCapitalLocation.GetTitle.GetNameNoTier], a chtěl bych, abys je odstranil... tyto ježaté postavy. Nemohu je odstranit přímo, takže se s nimi postaráš ty."\n\nPodivně si přejíždím palcem po krku.\n\n"Ne, ne," vyjasňuje můj zaměstnavatel. "Žádné vážné krveprolití, jen je udržuj v tichu, aniž bys je zabil, dokud nepochopí, co znamená nerespektovat [employer.GetTitleAsNameNoTooltip]."\n\nVypadá to dost jednoduše."
 laamp_base_contract_schemes.1004.desc: ""Tento gang..." [employer.GetTitledFirstName] zkroutí [employer.GetHerHis] nos s odporem, "#EMP nespokojenci#! mi neustále obtěžují mé soukromé majetky. Pálí, zabíjejí a kradou s téměř beztrestně, unikají dřív, než je mí služebníci dokáží zatknout v okovech, které si tak #EMP zaslouží"#.\n\nSouhlasně přikývnu. Gang musí být kluzký, aby si zasloužil takovou soukromou odměnu.\n\n"Jejich vůdce je jeden [recidivist.GetFirstNameNicknamed] — přines mi [recidivist.GetHerHis] hlavu, než [recidivist.GetSheHe] může navždy uniknout, a dostaneš svou odměnu.""
