 laamp_base_contract_schemes.1043.desc: "[employer.GetTitledFirstName] vypadá, že má #EMP mnohem#! pevnější kontrolu nad cestami těchto zemí, než jsme si mysleli.\n\nMůj tým a já jsme se pokusili o přepady znovu a znovu, čekali jsme ve skrytu, ale buď karavany vůbec nepřišly, nebo byly tak silně chráněny, že byly bezcennými cíli.\n\nTy few boje, které #EMP vybíráme#!, jsou krvavé a naprosto neoplodné.\n\nČím dříve se dostaneme z této hrozné země, tím lépe — s čímž [employer.GetFirstNameNoTooltip] vypadá, že se zcela shoduje."
