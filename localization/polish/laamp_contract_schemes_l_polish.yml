 laamp_base_contract_schemes.0781.d.tt.success: "Vrátíte se po setmění"
 laamp_base_contract_schemes.3032.desc: "Můj tým a já jsme rádi, že můžeme oznámit náš úspěšný žhářský čin [employer.GetTitledFirstName], jehož [employer.Custom('PartAglow_EyesFaceBody')] poslouchá náš příběh o klamu a ohni.\n\n"#EMP Dobré#!, dobré! Výborná práce, [ROOT.Char.GetFirstName]," zasměje se [employer.GetTitleAsNameNoTooltip], "[target.GetFirstName] si na to bude pamatovat ještě dlouho."\n\nPohybem ruky vstoupí sluha, nesoucí naši odměnu ve stříbře."
 laamp_base_contract_schemes.5661.tt.no_score_gain: "Nepodařilo se vám ukrást významné množství zvířat"
 laamp_base_contract_schemes.2324.desc.second_option: "\n\nPříjemný večer pokračuje, dokud mě [person_a.GetFirstNameNoTooltip] neodtáhne stranou na šepot.\n\n"Udělal(a) jste nám dobře, [ROOT.Char.GetTitledFirstNameNoTooltip], jak jsem věděl(a), že uděláte. Respektuji to u vůdce. Pokud byste chtěl(a), mám spojení jinde, které bych mohl použít k... #EMP posílení#! vašeho dobrého jména v [claim_duchy.GetDefinitiveName]?"laamp_base_contract_schemes.0001.desc: "Není neobvyklé, že usazení vládci jako [employer.GetFirstName] hostí významné cestovatele, jako jsem já — za pár dárků a slušné ubytování, [ROOT.Char.Custom('GetLaampDescribeTypeSelfPlural')] jako náš poskytují zábavu, informace a vhodnou distrakci pro [employer.GetHerHis] mnohé dvorní haziny.\n\nSamozřejmě, to je #EMP pokud#! my [ROOT.Char.Custom('GetCourtierTypePlural')|l] můžeme vydělávat na živobytí našimi příběhy."
