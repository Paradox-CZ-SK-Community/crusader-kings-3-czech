 laamp_base_contract_schemes.1001.desc: ""Tato banda..." [employer.GetTitledFirstName] zkroutí [employer.GetHerHis] nos nelibě, "#EMP nesváry#! obtěžovaly mé soukromé majetky. Pálí, zabíjejí a kradou téměř beztrestně, unikající, než mohou moji poddaní zatknout do želez, které si tak #EMP zaslouženě#! zaslouží."\n\nSouhlasně přikývnu. Gang musí být kluzký, aby si zasloužil takovou soukromou odměnu.\n\n" Přiveďte tu verbež ke mně, než další z mých nemovitostí vzplane, a dostanete svou odměnu.""
