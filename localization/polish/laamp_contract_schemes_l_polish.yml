laamp_base_contract_schemes.0551.t: "Vznešení a vážení"
laamp_base_contract_schemes.0551.desc: "Na dvoře jsou vždy lidé, kteří mají větší vliv než jiní, a síně [target.GetTitledFirstNamePossessive] nejsou výjimkou.\n\nNěkteří lidé kráčí chodbami vzpřímeně, jiní se cukají, aby jim ustoupili.\n\nJestli chci opravdu zapůsobit, neuškodilo by získat na svou stranu některého z místních společenských elit — ale koho si vybrat..."
