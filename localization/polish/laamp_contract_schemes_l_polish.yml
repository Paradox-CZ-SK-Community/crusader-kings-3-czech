 laamp_base_contract_schemes.5042.desc: "Ahhh, vzrušující lov v [employer.GetCapitalLocation.GetCounty.GetTitle.GetBaseNameNoTier]! Ať si [employer.GetTitledFirstNamePossessive] ponížené říkají pytláci, měli více zvěřiny, než věděli, co s ní dělat, a [ROOT.Char.GetFaith.WealthGodName] nenávidí plýtvání.\n\nOdejdeme odtud sytí a šťastní, naše břicha plná a zápěstí neuvolněná."
 laamp_base_contract_schemes.2312.e: "Rozhodl jsem se."
 laamp_base_contract_schemes.3661.desc.business.tavern: "rušná krčma, přeplněná se smějícími zákazníky. Krčma, která potřebuje hořet."
 laamp_base_contract_schemes.2032.desc: "Opravdu jsme vyřešili hranicní spor v [employer.GetCapitalLocation.GetCounty.GetTitle.GetBaseNameNoTier]?\n\nMožná ne, ale rozsudek, který jsme dosáhli #EMP má#! způsobil, že jejich bručení se vrátilo na přijatelné úrovně. Z pohledu [employer.GetTitledFirstNamePossessive] to je vlastně vše, co jsme byli najati udělat, a tak je naše práce správně dokončena.\n\nPlatba přichází včas."
 laamp_base_3001_success_employer_modifier: "Robustní inteligence"
 laamp_base_3001_desc: "[TaskContract.GetEmployer.GetTitleAsNameNoTooltip] [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] si přeje, aby bylo známo, že [TaskContract.GetEmployer.GetSheHe] vyzývá užitečná odhalení z celého [TaskContract.GetEmployer.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip] a dále."
