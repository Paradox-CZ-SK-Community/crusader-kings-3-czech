 laamp_base_contract_schemes.3783.desc.intro: "Noční svět ožívá v záplavě výkřiků, křiku a volání. Kdo zazvonil na poplach, nikdy se nedozvíme, ale jakmile jsme byli probuzeni, [employer.GetTitledFirstNamePossessive] obránci byli pro nás příliš mnozí.\n\n"laamp_base_contract_schemes.2662.desc.resolution_type.left_sacrifice: "Nechat [sacrifice.GetTitledFirstName], aby se věnoval [sacrifice.GetHerHis] práci s naštvanými místními, [employer.GetTitledFirstName] a já jdeme na procházku.\n\nKřik a volání o nespravedlnosti se postupně vzdaluje do pozadí a když se blížíme k malému balkónu, abychom se nadechli pozdního večerního vzduchu, [employer.GetFirstNameNoTooltip] se poprvé usmívá od našeho příjezdu.\n\n"Velmi laskavé z vaší strany, že nám půjčujete tak schopného řečníka, [ROOT.Char.GetFirstNameNoTooltip], velmi laskavé. Postarám se o to, aby [sacrifice.GetHerHis] cesta zpět byla rychlá a bezpečná. Vaše odměna na vás čeká u bran.""
