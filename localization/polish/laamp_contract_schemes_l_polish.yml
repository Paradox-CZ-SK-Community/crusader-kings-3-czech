 laamp_base_contract_schemes.2677.desc.resolution_type.left_sacrifice: "[employer.GetTitledFirstName|U] a já necháváme [sacrifice.GetTitledFirstName] na láskyplné péči místních magnátů. Ačkoliv odcházíme, výkřiky začínají — zvyšují se na hlasitosti rychleji, než se můžeme vzdálit.\n\n"Tohle jsem nečekal jako řešení," přikyvuje [employer.GetFirstNameNoTooltip] zamyšleně, "ale těžko mohu fault vaši důkladnost. Jste si jistý, že [sacrifice.GetSheHe] to tady zvládne?"\n\nZvedám obočí.\n\n"Ah, samozřejmě, co to říkám," koktá [employer.GetTitleAsNameNoTooltip], "takhle se vrátím zpět do té samé kaše. Tady, vaše odměna za půjčení nám takového šikovného [sacrifice.GetWomanMan]."
 laamp_base_2011_desc_title: "Pozor, zeměměřiči a magistráti:"
 laamp_base_contract_schemes.5001.desc: "Rozkaz od [employer.GetTitledFirstName] je jednoduchý: vzít hlavy co nejvíce [employer.Custom('GetOutOfControlAnimalTypePlural')] a pokud se naše skóre ukáže jako působivé, vydělat si právo lovit na [employer.GetHerHis] zemích po nějakou dobu.\n\nVšechna ta země, co máme k prozkoumání... to znamená maso k solení, kožešiny k sušení, rohy a kopyta k opracování, poklad bohatství všude kolem.\n\nVzrušující a výnosné setkání, co říkáte."
