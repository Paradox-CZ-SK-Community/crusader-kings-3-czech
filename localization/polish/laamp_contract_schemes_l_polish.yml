 laamp_base_contract_schemes.0001.t: "Získávání [employer.GetTitledFirstNamePossessiveNoTooltip] dvora"
 laamp_base_contract_schemes.1022.desc: "Prozkoumání zarovnaných řad [employer.GetTitledFirstNamePossessive] jednotek mě naplňuje teplým pocitem osobní spokojenosti. Ano, byli to bojovníci dříve, než jsem se k nim dostal, ale s mým výcvikem, jistě byli povýšeni na hrdiny.\n\nUrčitě můj zaměstnavatel vypadá spokojeně, když mě [employer.GetSheHe] poklepe na záda s bujarým smíchem.\n\n"Výborná práce, urozený [ROOT.Char.Custom('GetLaampDescribeTypeSelf')]! Vzal jsi surové železo a vrátil jsi mi ocel. Tvoje odměna čeká u bran.""laamp_base_contract_schemes.2677.desc.resolution_type.secondary_skill: "Mám dost zkušeností s otázkami války, abych věděl, že nejlepší půda vždy nepřináší nejlepší koně, ani nejlepší koně nepotřebují nejlepší půdu.\n\nKlidně, opatrně a trochu #EMP povýšeně#! vysvětluji chyby v jejich myšlení magnátům [employer.GetPrimaryTitle.GetBaseNameNoTierPossessive]. Zprvu jsou... neochotní poslouchat — půda je přece jen půda — ale dobrý argument nakonec vždy zvítězí."
 laamp_base_contract_schemes.1782.desc.connection.family_or_consort: "vedou je nikdo jiný než [victim.GetTitledFirstName], můj [victim.Custom2('RelationToMeShort',ROOT.Char)]!"
