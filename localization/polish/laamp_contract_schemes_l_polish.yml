 laamp_base_contract_schemes.1301.desc.encounters.first.general_reaction.doleful: ""Kéž bychom se nesetkali za tak nepříznivých okolností, [ROOT.Char.GetFirstNameNoTooltip], protože nemám s tebou žádný spor," mínil [recidivist.GetFirstNameNoTooltip], "ach, obávám se, že máš v úmyslu dodržovat svou povinnost až do hořkého konce"."
