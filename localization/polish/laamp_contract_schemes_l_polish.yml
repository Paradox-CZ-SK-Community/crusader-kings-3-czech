 laamp_base_contract_schemes.2677.desc.resolution_type.stress: "S férovou myslí, tvrdou prací a veškerou tou zatracenou vytrvalostí, kterou může [ROOT.Char.GetWomanMan] z Domu [ROOT.Char.GetHouse.GetName] dosáhnout, jsou všechny věci možné.\n\nTrvá to hodiny úmorné diskuse, než dosáhneme něčeho jako spravedlivé rozdělení pozemků. Spravedlivé pro všechny kromě hlupáka, který ztratí, ve skutečnosti ale idiot dostává více odškodnění, než by dostal, kdybych tu nebyl, abych vyjednával.\n\nDůležité je, že magnáti jsou dostatečně šťastní — nebo alespoň jen mírně mrzutí — s mými návrhy."
 laamp_base_contract_schemes.3781.tt.increment_haul: "Přidej [gold_i][varcheck.MakeScope.Var('haul_increment').GetValue|P0] k tvé sklizni"
 laamp_base_contract_schemes.0331.c: "Sláva, smrt a přátelé získaní nad prolitou krví."laamp_base_contract_schemes.0551.desc: "Na dvoře jsou vždy ti, kteří mají větší vliv než ostatní, a [target.GetTitledFirstNamePossessive] síně nejsou výjimkou.\n\nNěkteří lidé se procházejí chodbami, někteří rychle uhýbají z cesty.\n\nPokud chci opravdu udělat dojem, neuškodí mít na své straně jednoho z místních společenských elit, ale koho si vybrat..."
