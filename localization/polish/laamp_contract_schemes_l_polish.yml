 laamp_base_contract_schemes.3021.desc: "Pokyny od [employer.GetTitledFirstName] jsou jasné: najít čas, kdy je [target.GetTitledFirstName] zranitelný, vypořádat se s jakýmikoli strážemi, které [target.GetSheHe] může mít, a přivést [target.GetHerHim] zpět do [employer.GetCapitalLocation.GetTitle.GetBaseNameNoTier] živého a v řetězech.\n\nJednoduché. Dobrý [employer.GetTitleAsNameNoTooltip] se o přesném #EMP proč#! [employer.GetSheHe] chce, aby byl tento konkrétní [target.GetWomanMan] unesen tajnými zločinci, příliš nezmiňuje, ale není na nás se ptát."
 laamp_base_contract_schemes.2541.desc.fluff_type.boredom: "Lidé zde se zdají být nezainteresovaní o naši úlohu, ať už to pochází od jejich [employer.GetTitleAsNameNoTooltip], s [employer.GetFirstNamePossessive] jménem a znakem sotva probouzí je nad minimální požadované hranice legality a slušnosti.\n\nZpomalené, frustrující místo na poznámky, ale odhodlání vyžaduje vytrvalost, a my #EMP jsme#! odhodláni získat naše stříbro."
