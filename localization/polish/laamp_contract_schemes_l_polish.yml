 laamp_base_contract_schemes.0791.desc: "[target.GetTitledFirstName] má [target.GetHerHis] dvůr, a já mám svůj.\n\nRozdíl je v tom, že zatímco služebníci [target.GetFirstNamePossessiveNoTooltip] jsou spokojeni žít z [target.GetHerHis] štědrosti, #EMP moji#! následovníci jsou odhodláni pomoci mi pomoci si k trochu této stejné hojnosti.\n\nTrávím svůj čas prací směrem k našemu konečnému dni výplaty, a oni, na oplátku, mohou okrást [target.GetFirstNameNoTooltip] dohola, zatímco [target.GetSheHe] je zaměstnán. Vždy je hezké vědět, že máš lidi, na které se můžeš spolehnout."
