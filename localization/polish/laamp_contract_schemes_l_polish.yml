laamp_extra_contract_schemes.0011.desc: "[task_contract_employer.GetTitledFirstName] byl moudrý, že se kvůli takovému bezohlednému podniku obrátil na mě, svobodného [ROOT.Char.GetLiege.Custom('KnightCultureNoTooltip')|l] s málem co ztratit... existují způsoby, jak proklouznout za hradby [task_contract_target.GetCapitalLocation.GetName], ale žádný bez velkého rizika. Pod nějakou důmyslnou záminkou budu muset dostat přátelské oči až k cele [task_contract_object.GetTitledFirstNamePossessive]...\n\n[task_contract_employer.Custom2('HerHisCharacterIntroduction', task_contract_object)|U] by svou sebemenší angažovaností přitáhl pozornost. Ne, svoboda [task_contract_object.GetWomanMan] závisí pouze na [ROOT.Char.GetPrimaryTitle.GetBaseName]."
