 laamp_base_contract_schemes.2781.tt.boost_difficulty.bard: "[bard.GetFirstNamePossessive] další zkouška způsobilosti bude ještě obtížnější"
 laamp_base_contract_schemes.3662.desc.method.kenneler.steal_dogs: "[officer.GetTitledFirstName] vklouzne dovnitř do psinců a vše zůstává... víceméně dokonale tiché. Více než deset minut poté, co jsme začínali ztrácet naději a plánovat zapálit to místo, se [officer.GetWomanMan] znovu objevuje, jak drží doslova #EMP desítky#! psů pevně za výběr vodítek.\n\nJak se [officer.GetSheHe] podařilo přesvědčit zvířata, aby zůstala většinou potichu, funící a kničící, jako by to byla nějaká velká hra, je zázrak. Každý z nás si vezme co nejvíce vodítek a uteče do noci —"laamp_base_contract_schemes.1782.desc.outro: "[ROOT.Char.GetPrimaryTitle.GetDefinitiveName] pouze čeká na můj signál k útoku."
 laamp_base_contract_schemes.2781.a: "Oklamat [local_char.GetHerHim] čísly."
 laamp_base_contract_schemes.3781.desc.success.method.stewardship: "Pod správným množstvím tlaku se závěsy zámkové schránky uvolní a její lesklé obsahy se vyvalí ven v hlučném spršce.\n\nNa chvíli zůstávám stát, čekající, jestli hluk přiláká někoho a... nic. Dovolím si malý smích, ohnu se, abych sebral svou kořist, trhám na každé minci jako slepice na zrno.\n\nSpokojený, že mám většinu stříbra, obracím svou pozornost ven —"
 laamp_base_contract_schemes.3041.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.0331.c.tt.success: "Tvrdé, ale spravedlivé"
 laamp_base_contract_schemes.1044.desc: "[employer.GetFirstName|U] musí být skutečně nedbalý [employer.GetTitleAsNameNoTooltip]. Představte si, že vydá oznámení prosící o pomoc takto a #EMP ne#! očekává, že přitáhne více potíží?\n\n[employer.GetHerHis|U] ztráta, naše zisk. Můj gang a já jsme již začali prozkoumávat nejrušnější vedlejší cesty, abychom začali klást léčky — zdá se, že nejpřirozenější trasa k obtěžování je [destination_1.GetBaseNameNoTier]-[destination_2.GetBaseNameNoTier] silnice.\n\nOkrademe tyto obchodníky a cestovatele a unikneme do noci tak rychle, jak jsme přišli.\n\nMohu prakticky cítit minci."
