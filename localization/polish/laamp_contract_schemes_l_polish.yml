 laamp_base_contract_schemes.3663.desc.business.bridge: "mýtný most stále sklízí pravidelnou úrodu mincí cestovatelů."
 laamp_base_contract_schemes.2542.desc.method.combi_own_skill_and_quartermasters.loss: "S pochybnostmi úředník prohlíží záznamy, které [officer.GetTitledFirstName] a já pečlivě sestavili. Listováním každou stránkou s narůstající pohrdáním, [dummy_gender.GetSheHe] nakonec předvádí, jak bezstarostně háže drahý pergamen na zem, než beze slova odejde."
 laamp_base_contract_schemes.5901.desc.outro.3: "I když téměř nepostřehnutelný, slyším zvuk dobře promazaných dýk, jak se vytahují všude kolem malého uličky."
 laamp_base_contract_schemes.2324.b: "Ať se lidé usmívají na mé jméno!"
 laamp_base_contract_schemes.4003.desc: ""Sedněte si," nařizuje podrážděný [employer.GetTitledFirstName], držící kus inkoustem mapovaného pergamenu, pokrytého neurčitými křivkami. "Víš, co to říká?"\n\nZakrývám hlavou.\n\n"Já také ne, protože #EMP tohle nejsou slova#!. Vaše banda gaunerů už psala pro [employer.GetFaith.KnowledgeGodName]-sám ví, jak dlouho a #EMP tohle#! je vše, co máte k ukázání? Neplatím za neopatrně rozlitý inkoust. Vezměte si své 'kopie' a vypadněte!""
 laamp_base_contract_schemes.2661.b.tt.success: "Vyjednáte vhodný kompromis"
 laamp_base_contract_schemes.0541.c: "Moje dovednost s penězi mě jistě ohromí!"
 laamp_base_contract_schemes.2681.c: "Dovolte mi prozkoumat tento váš mapu."
 laamp_base_contract_schemes.1301.e.tt.success: "[recidivist.GetFirstNameNoTooltip] se přidává k [ROOT.Char.GetPrimaryTitle.GetDefinitiveNameNoTooltip|l]"
 laamp_base_contract_schemes.2541.desc.fluff_type.worry: "Z jakéhokoli důvodu [location.GetNameNoTier] si myslí, že má dobrý důvod pochybovat o záměrech [employer.GetTitledFirstName] — aspoň natolik, aby s námi byli pouze #EMP neochotně#! spolupracující.\n\nOtravné, ale aspoň použitelné. To jen znamená, že získávání informací o každé domácnosti od jejích obyvatelů je nudná práce, pokud ne přímo nepříjemná."
 laamp_base_contract_schemes.3301.desc.scandal_affair: "Možná se nemůžeme dostat do [current_char.GetTitledFirstNamePossessive] soudu, aniž bychom vzbudili pár obočí, ale zdá se, že to ani nepotřebujeme: místní lidé jsou plní klepů o nevěře.\n\nNikdo #EMP příliš#! vysoko, ale nečekaný poměr přidává trochu koření do každodenního života v [current_barony.GetNameNoTier].\n\nNaštěstí pro nás, s tolika drbáním by mělo být poměrně snadné získat z pomocníků a nižších dvořanů kousky užitečných drbů."
 laamp_base_contract_schemes.0781.b.tt.success: "Lepivé prsty, tučné peněženky"laamp_base_contract_schemes.0311.a: "Dovolte mi vyprávět o [exotic_culture.GetNameNoTooltip] životě!"
 laamp_base_contract_schemes.3781.desc.failure.method.agent_intrigue: "Jak se ukazuje, [old_rollee.GetTitledFirstName] pro nás nenašel nic — [old_rollee.GetSheHe] se dokonce podařilo vzbudit skupinu strážných z jejich hry v kostky.\n\nBěhem toho, co jsem [old_rollee.GetHerHis] dala facku, mumlám rozkaz, abychom byli více #EMP opatrní#! příště, jinak [old_rollee.GetSheHe] přivede na nás veškerý hněv [employer.GetPrimaryTitle.GetBaseNameNoTier].\n\nAť už selžeme nebo ne,"
 laamp_base_contract_schemes.3663.desc.method.prowess: "I když jsme se snažili místo zničit, nedokázali jsme projít dveřmi, aniž bychom nezpůsobili nehorázný rámus. V době, kdy jsme získali přístup, se ozývaly výkřiky a volání po pomoc z okolí — s ohledem na naše malé počty jsme se rozhodli utéct, místo abychom zůstali a viseli jako bandité.\n\n"
 laamp_base_contract_schemes.3663.desc.business.shrine: "malé [target.GetFaith.HouseOfWorship] stále hrdě leží vedle cesty."
 laamp_extra_contract_schemes.0003.a: "Nepřinesl jsem věci lepší pro [task_contract_employer.GetTitledFirstNameNoTooltip]..."
 laamp_base_contract_schemes.2312.desc.result.success: "Není potřeba přílišného úsilí, abychom dostali pravdu z [char_current.GetHerHim] — něco, co [char_current.GetSheHe] se zdá být téměř terminálně překvapen."
 laamp_base_contract_schemes.2301.c.tt: "Ihned prozkoumáte vlastnosti [person_c.GetFirstNamePossessive]"
