 laamp_base_contract_schemes.2542.desc.method.mixed.loss: ""Podívejte, budu upřímný, tohle je... chaos. Nemohu se zorientovat v tom, co jsi tu vůbec #EMP zkoušel#! udělat, a myslím, že oba víme, že si nezasloužíš ani jedinou minci za to, co", [dummy_gender.GetSheHe] dělá mávnutí na znamení pohrdání, "#EMP tohle#! je.""
 laamp_base_contract_schemes.2322.desc.tax_status.no_cash: "Samozřejmě, město za to nese následky. Pravděpodobně docela těžce, ale takový je život."
 laamp_base_contract_schemes.2783.desc.losing: "To bylo blízko — možná příliš blízko.\n\nNeměl jsem tušení, že lidé v [ROOT.Char.GetCurrentLocation.GetTitle.GetBaseNameNoTier] jsou tak nedůvěřiví. Nejsem si ani úplně jistý, co se řeklo, aby vzbudilo jejich pochybnosti, ale začali se ptát a netrvalo to dlouho, než jsem vyčerpal odpovědi.\n\nI tak jsme alespoň dokázali uniknout zajetí s naší aktuální sklizní, i když jsme od nich nezískali nic víc."
 laamp_base_contract_schemes.2682.desc.outro: "\n\nÓ jistě, někteří s tím zpočátku nesouhlasí, ale jak se důkazy hromadí, nakonec jeden z kompliců #EMP praskne#! pod tlakem a ukáže na místního magnáta jako na pachatele.\n\nJednoduché zatčení a [employer.GetPrimaryTitle.GetBaseNameNoTier] má něco nového na drbání, zatímco satelitní osady jsou donuceny ustoupit ze svých hrdel.\n\nS napětím rozptýleným a věci se vracejí k normálu, [employer.GetTitledFirstName] vděčně předává naše mince."
