 laamp_extra_contract_schemes.0013.desc_no_thief: "$laamp_extra_contract_schemes.0013.desc_intro$ Po nějakou dobu se snažím otevřít dveře s háčkem. Možná by je zloděj dokázal otevřít. Ale já nemohu. Zanechán s malou možností, vykopnu to hlučně. A hlasy zní poblíž — vězňové!\n\n"Odpusť mi, ale musím odejít, můj [task_contract_object.GetLadyLord]. Toto je trochu... nad mé síly," zašeptám na rozloučenou.\n\n"#EMP Ba!#! Díky za nic!" odpovídá hlas, který je určitě [task_contract_object.GetFirstNamePossessiveNoTooltip].\n\n"Co? Kdo jde?" vykřikuje stráž. Naštěstí... jsem dobře skryt, když se odplížím do tmy."
 laamp_base_contract_schemes.0033.desc: "Tito nevědomí čertíci jsou jednoduše nemožní!\n\nŽádný [ROOT.Char.GetWomanMan] naživu nemůže vyřešit jejich nekonečný seznam problémů, sporů a hraničních sporů. Jsem [ROOT.Char.Custom('GetLaampDescribeTypeSelfArticle')] [ROOT.Char.Custom('GetLaampDescribeTypeSelf')], sakra, ne nějaký petty úředník.\n\nSamozřejmě, [employer.GetTitledFirstName] se o mé potíže moc nestará. Pokud jde o [employer.GetSheHe], tohle je prostě selhání dovednosti a nic jiného.\n\n"Možná, kdybys byl schopnější, dostával bys zaplaceno. Ale nejsi, takže nedostaneš. Teď vypadni"."
