 laamp_base_contract_schemes.3301.desc.scandal_torture: "I když jsme nezískali přímý přístup k dvoru [current_char.GetTitledFirstNamePossessive], povyk uvnitř je všude na téma v [current_barony.GetNameNoTier].\n\nZdá se, že místní magnát, snažící se o vymáhání dluhů nebo pomstu za nějakou urážku, se přes míru oddaloval mučení svého rivala a zanechal za sebou jen zlomenou schránku člověka.\n\n[current_char.GetTitleAsNameNoTooltip] byl vyzván, aby zasáhl a vykonal trest, ale zdá se, že je z nějakého důvodu neochotný.\n\nNešťastné pro oběť, ale #EMP dokonalé#! prostředí k pokládání smyslných otázek bez vyvolání podezření."
