laamp_base_contract_schemes.3782.t: "$laamp_base_contract_schemes.3041.t$: Úspěch!"
laamp_base_contract_schemes.3782.desc.intro: "Jako stíny v noci jsme pryč.\n\nPrvní výkřiky poplachu a pobouření jsou, když k nám doléhají, jen vzdálené ozvěny, tlumený zvuk dalekých následků"
laamp_base_contract_schemes.3782.desc.haul_amount.grabbed_everything: "v kontrastu s naprosto #EMP loupí#! ukradených věcí, které máme na klíně, skutečný poklad obchodovatelných trofejí a drahých kovů."
laamp_base_contract_schemes.3782.desc.haul_amount.grabbed_most: "které lze snadno ignorovat, když obhlížíme náš slavný lup, nashromážděné bohatství [employer.GetPrimaryTitle.GetBaseNameNoTier] oloupené z síní [employer.GetLadyLord] a chaoticky svázané u našich nohou."
laamp_base_contract_schemes.3782.desc.haul_amount.grabbed_lots: "málo zajímavé, když najdeme tak bohaté bohatství náhle v našich klíněch. Samozřejmě, [employer.GetTitledFirstName] jistě měl(a) další cennosti k uloupení, ale přehánění je první — a často poslední — chyba amatérského zloděje.\n\nPříjemná tíha našich výdělků nás dostatečně zatěžuje, když se veselo vydáváme zpět domů."
laamp_base_contract_schemes.3782.desc.haul_amount.grabbed_nothing: "zvoní v uších, když se zpocení vracíme na místo setkání.\n\nNavzdory mým velkým proklamacím o možných dalšících mincí jsme z síní [employer.GetTitledFirstNamePossessive] vyšli bez jediného groše navíc.\n\nDnes večer se asi budeme muset spokojit s naším počátečním lupem."
laamp_base_contract_schemes.3782.desc.haul_amount.grabbed_some: "varujíc nás, že naše dodatečné výdělky mohou přijít s vyšší cenou.\n\nPřesto, co je hotovo, je hotovo, a máme slušný malý lup stříbra, zlata a drahokamů, kterým se vyplatí obchodovat. Dohromady to dá pěknou sumu."
laamp_base_contract_schemes.3782.desc.outro: "\n\nNe tak špatné na noční práci."
laamp_base_contract_schemes.3782.a: "Heh, teď těchto lup prodáme..."
laamp_base_contract_schemes.3783.t: "$laamp_base_contract_schemes.3041.t$: Neúspěch!"
laamp_base_contract_schemes.3783.desc.intro: "Noční svět propuká v chumel výkřiků, křiků a jekotů. Kdo vzbudil poplach, nikdy nezjistíme, ale jakmile se probudili, obránci [employer.GetTitledFirstNamePossessive] byli pro nás daleko příliš početní.\n\n"
laamp_base_contract_schemes.3783.desc.haul_amount.grabbed_everything: "Měli jsme všechno — #EMP všechno#! — cokoliv hodnotného v celé té zatracené [employer.Custom('FortifiedBuilding')], každý stříbrný talíř, každou zlatou minci, každou pozlacenou knihu, a teď je to pryč, všechno... pryč..."
laamp_base_contract_schemes.3783.desc.haul_amount.grabbed_most: "Tolika peněz, tolik #EMP lupu#!, ztraceného. Měli jsme v rukou nasbírané bohatství [employer.GetPrimaryTitle.GetBaseNameNoTier] a nechali jsme to všechno jen tak... proklouznout..."
laamp_base_contract_schemes.3783.desc.haul_amount.grabbed_lots: "Stihli jsme nashromáždit slušný lup, když nás chytili. Škoda, opravdu... všechno to stříbro by se skvěle prodalo v jednom či dvou městech..."
laamp_base_contract_schemes.3783.desc.haul_amount.grabbed_nothing: "Ještě jsme nic neodnesli."
laamp_base_contract_schemes.3783.desc.haul_amount.grabbed_some: "Ještě jsme toho moc neodnesli, ale samozřejmě, majitelé málokdy přemýšlejí o #EMP množství#!, když čelí zloději — většinou přemýšlejí, zda utnout levou ruku, pravou nebo obě."
laamp_base_contract_schemes.3783.desc.outro: "\n\nJsme neceremoniálně odtaženi, podle rozzuřených výkřiků [employer.GetTitleAsNameNoTooltip], přímo do žaláře."
laamp_base_contract_schemes.3783.tt.haul_lost: "Váš veškerý dodatečný lup je ztracen, vrácen [employer.GetTitledFirstName]"
laamp_base_contract_schemes.3783.a: "Zatraceny a prásk s těmito pekelnými zdmi!"
laamp_base_contract_schemes.3783.a.tt.a_cold_cell_awaits: "Čeká tě studená cela..."
laamp_base_contract_schemes.5661.t: "$laamp_base_contract_schemes.5034.t$: [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]"
laamp_base_contract_schemes.5661.desc.intro.constantinople: "Nacházíme se před mohutnými hradbami věčného [ROOT.Char.GetCurrentLocation.GetName],"
laamp_base_contract_schemes.5661.desc.intro.plains: "Naše noční nájezd nás zavede hluboko do plání [ROOT.Char.GetCurrentLocation.GetName],"
laamp_base_contract_schemes.5661.desc.intro.farmlands: "Můj oddíl a já se prodíráme hustými polnostmi [ROOT.Char.GetCurrentLocation.GetName],"
laamp_base_contract_schemes.5661.desc.intro.hills: "Snadno se mé síly proplíží mezi kopci [ROOT.Char.GetCurrentLocation.GetName],"
laamp_base_contract_schemes.5661.desc.intro.mountains: "Dnes večer stoupáme po nízkých svazích a úpatích mezi horami [ROOT.Char.GetCurrentLocation.GetName],"
laamp_base_contract_schemes.5661.desc.intro.desert: "Dnes ráno vyrážíme do pouští [ROOT.Char.GetCurrentLocation.GetName],"
laamp_base_contract_schemes.5661.desc.intro.desert_mountains: "Rozhodnuti něco #EMP najít#!, moji nájezdníci a já prozkoumáváme suché hory [ROOT.Char.GetCurrentLocation.GetName],"
laamp_base_contract_schemes.5661.desc.intro.oasis: "Pod pálivým úsvitním sluncem se mé jednotky rozprostírají do zeleného oázy [ROOT.Char.GetCurrentLocation.GetName],"
laamp_base_contract_schemes.5661.desc.intro.jungle: "Krýtí stromy nás, vyrážíme do džunglí [ROOT.Char.GetCurrentLocation.GetName],"
laamp_base_contract_schemes.5661.desc.intro.forest: "Pod bohatým stromovým krytem [ROOT.Char.GetCurrentLocation.GetName] vyrážíme vpřed,"
laamp_base_contract_schemes.5661.desc.intro.taiga: "Mezi drsnými borovicemi [ROOT.Char.GetCurrentLocation.GetName] se mé síly rozprostírají,"
laamp_base_contract_schemes.5661.desc.intro.wetlands: "V nejvyšší poledne vcházejí moji nejostřeji vidící vojáci do bažin [ROOT.Char.GetCurrentLocation.GetName],"
laamp_base_contract_schemes.5661.desc.intro.steppe: "Jak to dělají dny, mé oddíly se potulují po nekonečné stepi [ROOT.Char.GetCurrentLocation.GetName],"
laamp_base_contract_schemes.5661.desc.intro.floodplains: "S malou jinou možností je můj oddíl nucen vkročit do zadýchaných záplavových plání [ROOT.Char.GetCurrentLocation.GetName],"
laamp_base_contract_schemes.5661.desc.intro.drylands: "Zvedajíc nekonečný prach se můj oddíl rozprostírá suchými oblastmi [ROOT.Char.GetCurrentLocation.GetName],"
laamp_base_contract_schemes.5661.desc.intro.postamble: "hledajíce zranitelná stáda [ROOT.Char.Custom('RegionalFarmAnimalPlural')], aby je přivedli zpět do našeho putovního tábora."
laamp_base_contract_schemes.5661.desc.opportunity.01: "Během našich nedávných výprav do oblasti mi padlo do oka několik slibných cílů, ale doposud jsme prováděli jen lehké průzkumy."
laamp_base_contract_schemes.5661.desc.opportunity.02: "Doposud byly zdejší pasti spíše skromné, s příliš silným odporem na získání větších počtů odcizeného dobytka. Konečně jsme ale narazili na špatně bráněné statky s bohatými stádami."
laamp_base_contract_schemes.5661.desc.opportunity.03: "Přestože tato oblast se zatím zdála relativně snadná k drancování, zdrželi jsme se — čekali jsme na dokonalý cíl, než vypustíme to nejhorší. Dnes večer, když jsme objevili přetížené panství plné tlusté dobytka, jsme našli náš cíl."
laamp_base_contract_schemes.5661.desc.opportunity.04: "Ačkoliv tu není mnoho velkých statků, menší farmy v oblasti se zdají být slušně zámožné. Vyplenit je zabere více úsilí, ale konečný výnos by měl stále ospravedlnit námahu."
laamp_base_contract_schemes.5661.desc.opportunity.05: "Místní — alespoň ti, kteří mají odvahu se nám ukázat — tvrdí chudobu, ale já bych v jejich kůži říkal totéž, kdyby za mými dveřmi klepal [ROOT.Char.GetPrimaryTitle.GetDefinitiveName|l]. Zdá se, že mají dost stáda pro naše potřeby."
laamp_base_contract_schemes.5661.desc.opportunity.06: "Není tu místo pro slitování, žádný prostor uznat škody, které těmto chudým rolníkům působíme. Jejich zvířata půjdou k nám, nebo je pobijeme — to je prostě celé."
laamp_base_contract_schemes.5661.desc.outro: "\n\nNyní přichází čas pro násilí."
