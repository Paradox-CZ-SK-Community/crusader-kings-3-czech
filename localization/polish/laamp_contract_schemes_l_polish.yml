laamp_base_contract_schemes.2044.tt.explanation: "#TUT Pro dokončení [task_contract|E]:\n$EFFECT_LIST_BULLET$Dokončete na každém cíli výzvu testující [stewardship|E], [intrigue|E] nebo [GetCourtPositionType('master_bard_camp_officer').GetName()] [aptitude|E]\n$EFFECT_LIST_BULLET$Vyhrajte jednu třetinu vašich výzev pro $label_success_qualified$\n$EFFECT_LIST_BULLET$Vyhrajte dvě třetiny vašich výzev pro běžný úspěch\n$EFFECT_LIST_BULLET$Vyhrajte všechny vaše výzvy pro $label_success_critical$\n$EFFECT_LIST_BULLET$@warning_icon! #N Selhání #BOL dvou#! nebo více výzev v kterémkoli okamžiku znamená neúspěch $game_concept_task_contract$#!\n$EFFECT_LIST_BULLET$@alert_icon! #alert_trial Každá úspěšně dokončená výzva mírně zvyšuje obtížnost všech následujících testů — více pro testovaný [skill|E] nebo $game_concept_aptitude$#!#!"
