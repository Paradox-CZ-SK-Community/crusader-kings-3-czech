 laamp_extra_contract_schemes.0011.desc: "[task_contract_employer.GetTitledFirstName] byl moudrý, že se obrátil na mě, svobodného [ROOT.Char.GetLiege.Custom('KnightCultureNoTooltip')|l] s málo co ztratit, pro takové šílené podnikání... existují způsoby, jak se dostat mimo zdi [task_contract_target.GetCapitalLocation.GetName], ale žádné bez velkého rizika. Pod nějakou chytrou záminkou budu potřebovat získat přátelské oči až k [task_contract_object.GetTitledFirstNamePossessive] cele...\n\n[task_contract_employer.Custom2('HerHisCharacterIntroduction', task_contract_object)|U] by přitáhl pozornost i s tím nejmenším zapojením. Ne, svoboda [task_contract_object.GetWomanMan] závisí pouze na [ROOT.Char.GetPrimaryTitle.GetBaseName]."
