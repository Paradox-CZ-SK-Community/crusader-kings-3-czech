 laamp_base_contract_schemes.3301.desc.scandal_loan: "Nízké mumlání a naříkání se zdají vyplňovat [current_barony.GetNameNoTier], rozčilený hovor mírně skandovaných.\n\nZdá se, že místní věřitel vymáhá různé dluhy po celém městě, což místní obyvatele rozčiluje víc než neočekávaná daň. Co hůř, toto se děje s tacitním souhlasem [current_char.GetTitledFirstName] — pro mnohé neodpustitelné zrazení.\n\nNení to nejlepší atmosféra pro kladení dotazů, ale rozhodně není to nejhorší pro nalezení roztrpčených sluhů s volnými rty."
