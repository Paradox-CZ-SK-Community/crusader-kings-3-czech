 laamp_base_contract_schemes.3781.desc.success.method.mos: "S úsměvem [old_rollee.GetTitledFirstName] otevírá [old_rollee.GetHerHis] hrubě tkaný sáček a odhaluje hromadu #EMP pokladu#! mincí, hrubě potlačenou několika velmi drahými vypadajícími polštáři.\n\nMůj $master_of_spoils_camp_officer$ poklepe [old_rollee.GetHerHis] [old_rollee.Custom('ActionTaps_ForeheadNose')] vědoma: \"klíčem není spatřit zřejmý lup, ale spatřit zřejmá místa, kde #EMP schovat#! věci\".\n\nCož je pravda, a"
