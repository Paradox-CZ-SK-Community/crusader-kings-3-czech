laamp_base_contract_schemes.1783.t: "$laamp_base_contract_schemes.1041.t$: Úspěch!"
laamp_base_contract_schemes.1783.desc: "Kdo říká, že cestování je tvrdé, těžké a nebezpečné?\n\nZ pohledu [ROOT.Char.GetPrimaryTitle.GetDefinitiveNamePossessive|l] to vypadá jako docela snadné a poměrně výnosné podnikání. S brašnami na sedlech těžkými od mincí dorážíme do [destination_2.GetBaseNameNoTier] rádi — byť podezřele — s povznesenými náladami a tlustými peněženkami.\n\nDoufejme jen, že nás před odjezdem nedohoní žádná z našich obětí."
laamp_base_contract_schemes.1783.a: "Cesty jsou skutečně pramenem veškerého bohatství..."
laamp_base_contract_schemes.1784.t: "$laamp_base_contract_schemes.1041.t$: Neúspěch!"
laamp_base_contract_schemes.1784.desc: "Bohužel, někdy se [ROOT.Char.GetFaith.FateGodName] usměje na [ROOT.Char.GetWomanMan], a jindy [ROOT.Char.GetFaith.FateGodSheHe] ne.\n\nDnes se zdá, že jsme neučinili dost, abychom si zasloužili přízeň Štěstěny, neboť [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] nezískali ani jednu blyštivou minci od začátku tohoto podniku.\n\nNa konci naší cesty se zdá, že musíme uznat své neúspěchy a jít dál."
laamp_base_contract_schemes.1784.a: "V té době to všechno vypadalo tak snadné..."
