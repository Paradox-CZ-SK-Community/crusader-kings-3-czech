 laamp_base_contract_schemes.1301.tt.score_increased: "#P +1#! vítězné body"laamp_base_contract_schemes.2667.desc.resolution_type.stewardship: "Zdanění je účetnictví a účetnictví je v dnešní době neocenitelnou formou umění.\n\nS poskytnutým seznamem místních povinností trvá většinu dne projít každý případ #EMP tvrzeného#! nadměrného zdanění a ukázat, že to byla jednoduše povinnost, kterou někdo jiný nezaplatil. Lidé z [employer.GetPrimaryTitle.GetBaseNameNoTier] si samozřejmě stěžují, ale většina nakonec ustupuje.\n\nPro few, kdo mohou shromáždit podstatné alibi, občasné uvolnění z daní na příští rok kupuje jejich tichou spolupráci — navzdory mumlaným stížnostem od [employer.GetTitledFirstName]."
