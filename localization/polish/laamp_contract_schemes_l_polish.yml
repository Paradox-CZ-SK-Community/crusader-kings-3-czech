laamp_extra_contract_schemes.0002.t_diplomacy: "Úspěch: $protect_minority_vassal_contract_diplomacy_scheme$ schéma"
laamp_extra_contract_schemes.0002.t_martial: "Úspěch: $protect_minority_vassal_contract_martial_scheme$ schéma"
laamp_extra_contract_schemes.0002.t_intrigue: "Úspěch: $protect_minority_vassal_contract_intrigue_scheme$ schéma"
laamp_extra_contract_schemes.0002.t_learning: "Úspěch: $protect_minority_vassal_contract_learning_scheme$ schéma"
laamp_extra_contract_schemes.0002.desc_diplomacy: "V samotné síni [task_contract_target.GetName] hájím zájmy [task_contract_employer.GetTitledFirstName]. S dobrými zprávami na jazyku a s potleskem stále doznívajícím v uších se vracím ke svému zaměstnavateli.\n\n"‚Malá věc, snadno napravitelná,‘ prohlásil [task_contract_target.GetSheHe]!" [task_contract_employer.GetSheHe] se usmívá. "Jak jsi prosadil tu 'malou věc' svobody mého lidu! Naše ochrany budou brzy oficiálně vyhlášeny a já nemohu být spokojenější.""
laamp_extra_contract_schemes.0002.desc_martial: "Jak se dalo očekávat, moji tvrdí následovníci zaseli strach v panství [task_contract_target.GetTitledFirstNamePossessive], přinutili [task_contract_target.GetHerHim], aby konečně — a ze slabé pozice — usedl k jednacímu stolu.\n\n"Způsobili jste spoušť, na kterou utlačovatelé [task_contract_employer.GetPrimaryTitle.GetNameNoTier] budou dlouho vzpomínat!" obdivuje [task_contract_employer.GetTitledFirstNameNoTooltip]. "Měli by to být #EMP oni#!, kdo prosí o práva ochrany! Ale tak či onak: nové povinnosti mého pána brzy vstoupí v platnost. Velké vítězství!""
laamp_extra_contract_schemes.0002.desc_intrigue: "[task_contract_target.GetName] je poněkud složitý [task_contract_target.GetWomanMan] — [task_contract_target.GetHerHis] morálka, ne [task_contract_target.GetHerHis] intelekt! Nasbíral jsem bohatou sklizeň doslova jedovatých pomluv; pár pečlivě zvolených slov a [task_contract_target.GetTitleAsNameNoTooltip] si uvědomí všechnu důstojnost, kterou [task_contract_target.GetHerHe] ztratí, když se postaví proti [task_contract_employer.GetTitledFirstName].\n\n"Jak snadno by se dvůr mého pána mohl změnit v ohavné hnízdo zmijí!" jásá [task_contract_employer.GetTitledFirstName]. "Budu milosrdný a dám mu šanci udělit prává mému lidu... dřív než nechám záležitosti [task_contract_employer.GetHerHis] vymknout se kontrole.""
laamp_extra_contract_schemes.0002.desc_learning: "Prohrabuji se vším, co najdu o [task_contract_target.GetPrimaryTitle.GetAdjectiveNoTooltip] právu: kánony [task_contract_target.GetFaith.GetName], principy [task_contract_target.GetCulture.GetName]... ano, nasbíral jsem slušný arzenál precedensů a nuancí.\n\n"Vysvětli znovu..." ptá se [task_contract_employer.GetTitledFirstName]. "Musím při řešení otázky neporušitelné cti uvést [task_contract_target.GetFaith.WarGodName], že? Ach, to nevadí — náš případ je silnější než kdy dřív! Souhlas [task_contract_target.GetTitledFirstNamePossessive] je jen formalita."
laamp_extra_contract_schemes.0002.a: "Lidé z [task_contract_employer.GetCapitalLocation.GetNameNoTooltip] se mohou radovat!"
laamp_extra_contract_schemes.0003.t_diplomacy: "Selhání: $protect_minority_vassal_contract_diplomacy_scheme$ schéma"
laamp_extra_contract_schemes.0003.t_martial: "Selhání: $protect_minority_vassal_contract_martial_scheme$ schéma"
laamp_extra_contract_schemes.0003.t_intrigue: "Selhání: $protect_minority_vassal_contract_intrigue_scheme$ schéma"
laamp_extra_contract_schemes.0003.t_learning: "Selhání: $protect_minority_vassal_contract_learning_scheme$ schéma"
laamp_extra_contract_schemes.0003.desc_diplomacy: "Zástupci [task_contract_target.GetNamePossessive] mi nedali nic, žádnou úlevu ani soucit. Bez ohledu na má slova se zástupci [task_contract_target.GetPrimaryTitle.GetAdjective] mi prostě vysmáli do tváře.\n\n"‚Říká se, že můj pán má už #EMP dost#! z vašeho otravování!' křičí [task_contract_employer.GetTitledFirstNameNoTooltip]. "Tvé měkké srdce — a můj ubohý lid — jsou pohrdány po celém [task_contract_employerr.GetPrimaryTitle.GetNameNoTierNoTooltip]! To byl zjevný trik... a teď #EMP my#! neseme následky.""
laamp_extra_contract_schemes.0003.desc_martial: "Když moji následovníci řádí v [task_contract_target.GetPrimaryTitle.GetName], [task_contract_target.GetName] neuhne. Veškeré obtěžování [task_contract_target.GetHerHis] lidí se vrací stejnou mincí [task_contract_employer.GetTitledFirstNamePossessive].\n\n"Máme už dost!" říká můj zaměstnavatel. "Tyhle hnusné časy nás zničí! Pošli své bitníky pryč, nebo se moji [task_contract_employer.Custom('KnightCulturePluralNoTooltip')|l] a pán spojí proti tobě!""
laamp_extra_contract_schemes.0003.desc_intrigue: "[task_contract_target.GetName] se ukázal být velmi chytrým a velmi diskrétním [task_contract_target.GetWomanMan]. Nepodařilo se mi najít nic podstatného, pokusil jsem se šířit pomluvy na [task_contract_target.GetHerHis] dvoře, ale všechny jsou zpochybněny a hned udušeny.\n\n"Tvůj agenti žvaní jako děti!" urazí se můj zaměstnavatel. "Říkáš, že tvoje intriky obrání můj lid, ale vše, co nám dáváš, jsou stíny a šepoty — které se rozplynou, jakmile jsou vysloveny nahlas! Tento plán byl vždy marný...""
laamp_extra_contract_schemes.0003.desc_learning: "Prohrabuji se vším, co najdu o [task_contract_target.GetPrimaryTitle.GetAdjectiveNoTooltip] právu: kánony [task_contract_target.GetFaith.GetName], principy [task_contract_target.GetCulture.GetName]... nasbíral jsem pár slabých argumentů, ale moje kreativní žargonové fígle [task_contract_employer.GetName] příliš nezaujaly.\n\n"#EMP Tohle#! je to, co jsi vymyslel? Myslíš, že by měl být můj lid právně považován za #EMP děti#! v rámci [task_contract_target.GetPrimaryTitle.GetName]?!" křičí [task_contract_employer.GetTitleAsNameNoTooltip]. "Malicherné, ponižující manévry, a takové, které [task_contract_target.GetTitledFirstName] snadno prokoukne! Ne — jsme bez naděje.""
laamp_extra_contract_schemes.0003.a: "Nezlepšil jsem situaci pro [task_contract_employer.GetTitledFirstNameNoTooltip]..."
