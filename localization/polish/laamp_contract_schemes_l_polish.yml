 laamp_base_contract_schemes.1002.desc: ""Dobré, #EMP dobré#!," chechtá se [employer.GetFirstName], jak si bezcílně točí nožem v [employer.GetHerHis] ruce. "Skvělá práce, [ROOT.Char.GetFirstNameNoTooltip], vy a vaše skupina stojíte za každou minci v té peněžence."\n\nZdemolované postavy zajatých banditů sedí ve svých klecích za mírně šíleným [employer.GetTitleAsNameNoTooltip]. Muselo to být vzrušující zapálit majetek [employer.GetWomanMan] a ukrást [employer.GetHerHis] bohatství, když byli svobodní, provokující někoho tak mocného, ale všechno dobré musí přijít ke konci.\n\nOdloučím se, peníze v ruce. Tito nešťastní bandité se chystají vydělat si skutečný plat za hřích."
