laamp_base_contract_schemes.0561.desc: "[insider.GetTitledFirstName] je zjevně jedním z nejbližších [target.GetTitledFirstNamePossessive], stojí vysoko ve společenském žebříčku a má #EMP spousta#! vlivu na onoho dobrého [target.GetTitleAsNameNoTooltip].\n\nKdyž by [insider.GetWomanMan] zpíval mé chvály, ať už z jakéhokoli důvodu, mohlo by to mé věci jistě jen prospět."
