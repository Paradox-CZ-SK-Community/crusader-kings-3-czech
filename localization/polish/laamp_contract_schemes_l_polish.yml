 laamp_base_contract_schemes.5901.desc.intro.5: "Po většinou neúspěšném dni, bez jediného bohatého sedláka, který by prošel našimi sběrnými místy, jsme konečně měli trochu štěstí s [victim.GetWomanMan] s jasnými prostředky."
