 laamp_base_4041_contract_scheme_desc: "Kdo může říct, co je magie, co je posvátné a co je exotické? Pokud je [contractor|E] dost hloupý, aby tomu věřil, a #EMP platil#! za to, pak to stačí. Pravděpodobně.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_contract_schemes.3301.desc.rumblings_murder: "I když nikdo nemůže říct jistě, slovo visící na rtech každého zde v [current_barony.GetNameNoTier] je #EMP vražda#!.\n\nNěkteří říkají, že to je [current_char.GetTitledFirstName] [current_char.GetHerselfHimself], roztržená trpělivost způsobuje, že [current_char.GetHerHim] touží po tragickém konci nějakého chudáka. Jiní tvrdí, že pověstný plán je ve skutečnosti #EMP proti#! [current_char.GetTitleAsNameNoTooltip], nebo jen politická rivalita některých z [current_char.GetHerHis] neúprosnějšich dvořanů navzájem.\n\nAť je pravda jakákoli, každý teď velice rád drby.\n\nPraktické, že."
