laamp_base_contract_schemes.5901.a.tt.failure: "[victim.GetWomanMan] uteče dřív, než stačíte zahnat [victim.GetHerHim] do kouta"
laamp_base_contract_schemes.5901.b: "Následujte [victim.GetHerHim] a tiše mu/jí ukradněte peněženku."
laamp_base_contract_schemes.5901.b.tt.success: "[victim.GetSheHe|U] nic netuší"
laamp_base_contract_schemes.5901.b.tt.failure: "[victim.GetFirstNameNoTooltip] si vás všimne a uteče"
