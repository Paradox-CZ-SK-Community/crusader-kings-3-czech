 laamp_base_contract_schemes.2667.desc.resolution_type.camp_purpose: "[ROOT.Char.GetPrimaryTitle.GetDefinitiveName|U] mají zkušenosti v oblasti kartografie, a mezi napůl vymyšlenými příběhy a odvážnými výrazy o #EMP nové#! způsobu, jak věci dělat, nám zcela ustupují.\n\nDobrý lidé [employer.GetPrimaryTitle.GetBaseNameNoTier] jsou tak ulevlišť, že vidí vyhlídku na konec dvojího zdanění, že se zdají v tichosti ochotni ignorovat dodatečné poplatky již uvalené — což celkem jasně sděluji [employer.GetTitledFirstName], je to výhra, kterou by [employer.GetSheHe] měl jednoduše vzít."
