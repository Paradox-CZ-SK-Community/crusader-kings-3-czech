 laamp_base_contract_schemes.4032.t: "$laamp_base_contract_schemes.4031.t$: Úspěch!"
 laamp_base_contract_schemes.3781.desc.success.method.intrigue: "Podříznutím hrdla pozdně probuzenému strážnému chytím tělo a jemně, tiše ho vedu k podlaze — než ho nakopnu do nejhlubšího stínu, který najdu.\n\nOčistím krev z mé čepele, odhodím místo u chudáka blázna. Trocha vyšívání tady, kousek stříbra tam, to vše se sčítá. Smrt pro dobrou věc.\n\nPokud budou ostatní obránci mít štěstí, budou se nacházet v méně příznivém prostředí, neboť podezřívám"
 laamp_base_contract_schemes.1782.desc.victim_type.fallback: "Ačkoli jejich vedoucí [victim.GetWomanMan] nosí lepší oblečení než většina ostatních [victim.GetHerHis] následovníků, je jasné, že nakonec je [victim.GetSheHe] prakticky nikdo. Jakékoli mince, které [victim.GetSheHe] má na [victim.GetHerHim], pravděpodobně představují všechny peníze, které [victim.GetSheHe] má na světě."
 laamp_base_0011_desc: "Všem poctivým, důvěryhodným osobám: dobré zaměstnání ve službě [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] je k dispozici. Pouze vážné dotazy."
 laamp_base_contract_schemes.0311.a.tt.failure.cultural_acceptance: "Pohádky cizince o vzdálené barbarství"
 laamp_base_contract_schemes.0301.t: "Příběhy & Slávu"
 laamp_base_contract_schemes.0000.generic_option.success_chance: "Pamatujte: jsme zde, abychom si vydělali."
 laamp_base_contract_schemes.2782.desc.success_qualified: "Udělal jsem si slušnou kořist, ale stále zbývá spousta mincí k vymámení od [task_contract.GetEmployer.GetTitledFirstNamePossessive] hloupých poddaných.\n\nPokud se nyní vydáme na cestu, pravděpodobně budeme moci zůstat daleko před mýtným, které se plouží za námi — i když zase, pokud nás chytí, budeme nuceni utéct a ztratit všechno."
 laamp_base_contract_schemes.2672.desc.resolution_type.stewardship: "Několik drobných výjimek, povolení na to či ono, razítko [employer.GetTitleAsNamePossessiveNoTooltip] na nějaký projekt, a najednou jsou všichni #EMP mnohem#! ochotnější přijmout nějakou lehkou nadstandardní povinnost na zaplacení zdí.\n\nNezáleží na tom, že přesuny jejich daní a břemen znamenají, že platí stejnou částku, jaká byla původně požadována, teď je nejdůležitější, aby si dobří lidé [employer.GetPrimaryTitle.GetBaseNameNoTier] připadali, že dobře hráli hru."
 laamp_base_contract_schemes.0041.t: "Důvěřuj mi"
 laamp_base_contract_schemes.1021.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.1302.desc.outro: "poznamenává služebník [employer.GetTitleAsNamePossessiveNoTooltip], opatrně nám předává naši odměnu zároveň.\n\nSlova mají malý význam, ale lahodná tíha tučné peněženky a jejího nákladu stříbra dělá naši malou honbu zcela výhodnou."
 laamp_base_contract_schemes.3782.desc.haul_amount.grabbed_everything: "v kontrastu s skromnou #EMP kořistí#! ukradeného zboží, které máme na klíně, vskutku pokladnicí zastavitelného trofeje a drahých kovů."
 laamp_base_contract_schemes.0791.j: "[master_bard.GetFirstNameNoTooltip] je schopná distrakce."
 laamp_base_contract_schemes.5013.desc: ""Platili jsme vám za to, abyste hlídali místo, a teď je to jen spálené palivo a zaschlá krev, [ROOT.Char.GetFirstName]!" štěká [employer.GetTitledFirstName]. "Jak můžeš být překvapen bandou podlých zlodějů? Měl jsi #EMP jednu#! práci!"\n\nOtevřu pusu, abych odpověděl, ale [employer.GetTitleAsNameNoTooltip] mě přeruší.\n\n"Ticho, nechci tvé výmluvy. Prostě vypadni.""
