laamp_base_contract_schemes.2781.tt.current_total.sub_t2: "#TUT Máte skóre [task_contract.MakeScope.Var('wins_tally').GetValue], z [task_contract.MakeScope.Var('win_t2_threshold').GetValue] směrem k $label_success_standard$ #WEAK (momentálně jste získali $label_success_qualified$)#!#!"
laamp_base_contract_schemes.2781.tt.current_total.sub_t3: "#TUT Máte skóre [task_contract.MakeScope.Var('wins_tally').GetValue], z [task_contract.MakeScope.Var('win_t3_threshold').GetValue] směrem k $label_success_critical$ #WEAK (momentálně jste získali Úspěch)#!#!"
