laamp_base_contract_schemes.2682.t: "$laamp_base_contract_schemes.2031.t$: Úspěch!"
laamp_base_contract_schemes.2682.desc.resolution_type.stewardship: "Naštěstí mám bystré [ROOT.Char.Custom('SenseObserve_SenseEye')] pro detail, a netrvá mi dlouho poukázat na tucet způsobů, jimiž je mapa zjevnou padělkou."
laamp_base_contract_schemes.2682.desc.resolution_type.secondary_skill: "Mapa se zdá dost pravá — pokud jste #EMP blázen#!! Já jsem však [ROOT.Char.GetWomanMan] s velkým vzděláním, a prokázat její falešné původy je stejně snadné jako natáhnout tuniku."
laamp_base_contract_schemes.2682.desc.resolution_type.left_sacrifice: "Když se [sacrifice.GetTitledFirstName] sklesle usadí na dlouhý, dlouhý, #EMP dlouhý#! proces vyslechnutí všech stran v této debatě, než najde nějakou pravdu, [employer.GetTitledFirstName] mě odtáhne stranou.\n\n„Dobrá práce, [ROOT.Char.GetTitledFirstNameNoTooltip], že jsi měl k zapůjčení takového [sacrifice.GetWomanMan] učenosti pro mé pokorné město!“\n\nV pozadí [sacrifice.GetFirstNameNoTooltip] utiší pronikavý hlas křičící o právech z narození.\n\n„Nemám pochyb, že to vyřešíme, alespoň časem. Tvoje mzda čeká venku.“"
laamp_base_contract_schemes.2682.desc.resolution_type.officer: "[officer.GetTitledFirstNamePossessive|U] dovednost v mluveném slově je taková, že [officer.GetSheHe] dokáže místní #EMP právě#! dost rozvášnit ohledně potenciální autenticity mapy. [officer.GetSheHe|U] je vede z jednoho tématu na druhé, až většina místnosti ji odsuzuje jako zjevný padělek a vysvětluje proč."
laamp_base_contract_schemes.2682.desc.resolution_type.camp_purpose: "Možná jsem to... trochu přehnal, když jsem vysvětloval vztah slabého kusu pergamenu k opravdovému, krví podloženému nároku na něco tak důležitého jako je země.\n\nPo první hodině či tak místní jen bezmocně zírají, jejich tváře jsou maskami studu, zmatení a občasného nadšeného úžasu.\n\nDrobnost jejich ‚starobylého‘ dokumentu je ponechána stranou a v místnosti zavládne nesmlouvavé ticho.\n\n[employer.GetTitledFirstName|U] mě tiše vyprovodí a, zřejmě spokojen, podá naši odměnu."
laamp_base_contract_schemes.2682.desc.resolution_type.stress: "Po hodinách a hodinách debat, obvinění a občasných hrozeb nakonec identifikuji několik klíčových ukazatelů, že mapa je pravděpodobně padělek — a tedy bezcenná."
laamp_base_contract_schemes.2682.desc.outro: "\n\nÓ, jistě, někteří nejprve namítají, ale jak se důkazy dál hromadí, nakonec se spiklenec #EMP zhroutí#! pod tlakem a ukáže prstem na místního magnáta jako viníka.\n\nPo prostém zatčení má [employer.GetPrimaryTitle.GetBaseNameNoTier] o čem klepovat, zatímco satelitní osady ustoupí ze svých vzájemných hrozeb.\n\nKdyž napětí opadne a věci se vrací k normálu, [employer.GetTitledFirstName] vděčně podává naši odměnu."
laamp_base_contract_schemes.2682.a: "$laamp_base_contract_schemes.2662.a$"
laamp_base_contract_schemes.2683.t: "$laamp_base_contract_schemes.2031.t$: Neúspěch!"
laamp_base_contract_schemes.2683.desc.stewardship: "Myslel jsem, že zpochybnění pravosti mapy je správný krok, ale bohužel to pouze vyvolalo více problémů: s tímto přidaným prvkem intriky se lidé z [employer.GetPrimaryTitle.GetBaseNameNoTier] sami začali stavět na strany v tom, co dříve bylo prostý místní spor.\n\nMožná polovina považuje mé argumenty za přesvědčivé, domnívají se, že #EMP někdo#! je vinen extrémním podvodem, zatímco druhá polovina mé body považuje za zcela nepravdivé. Do večera je celé město rozbouřené a obrací se samo proti sobě."
laamp_base_contract_schemes.2683.desc.officer: "Doufal jsem, že by [officer.GetTitledFirstNamePossessive] stříbrný jazyk stačil zklidnit místní a dát rozumu lehčí úspěch.\n\nMísto toho se obyvatelstvo [employer.GetPrimaryTitle.GetBaseNameNoTier] polarizovalo vlivem [officer.GetHerHis] pokusů situaci zklidnit, a dokonce i bohatí magnáti ve městě začali obsazovat strany v hádkách svých podřízených měst."
laamp_base_contract_schemes.2683.desc.outro: "\n\nMapa je sice zapomenuta, ale lidé se spíš hádají #EMP více#! než méně.\n\n[employer.GetTitledFirstName] nás chladně informuje, že naše odměna nebude poskytnuta."
laamp_base_contract_schemes.2683.a: "$laamp_base_contract_schemes.2663.a$"
laamp_base_contract_schemes.2781.t: "$laamp_base_contract_schemes.2044.t$: [ROOT.Char.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip]"
laamp_base_contract_schemes.2781.desc.surroundings.alley_day: "V klidu se touláme po ulicích osady — samozřejmě dáváme najevo, že jsme zaneprázdnění a důležitě rozzlobení — a chvíli trvá, než narazíme na nešťastného místního [local_char.GetWomanMan], zvoleného, aby spravoval daně."
laamp_base_contract_schemes.2781.desc.surroundings.alley_night: "Je pozdě, když se dostaneme do osady, ale nechci tu být déle, než musíme. Najdeme nešťastného místního [local_char.GetWomanMan], zvoleného, aby spravoval daně, právě když [local_char.GetSheHe] zavírá krám na noc."
laamp_base_contract_schemes.2781.desc.surroundings.tavern: "Možná nikoho nepřekvapí, že nešťastného místního [local_char.GetWomanMan] zvoleného k správě poplatků najdeme v krčmě, kde si pije smutek před naší návštěvou."
laamp_base_contract_schemes.2781.desc.surroundings.docks: "Abychom vypadali co nejváženěji oficiálně, kráčíme k dokům. Jak jsme očekávali, najdeme tam nešťastného místního [local_char.GetWomanMan], křičícího na námořníky a řídícího denní náklad."
laamp_base_contract_schemes.2781.desc.surroundings.condemned_village: "S nemocí, která oblast sužuje, je osada v žalostném stavu. S kusem látky přikrytým přes ústa, abychom odfiltrovali miasma, nakonec přesto najdeme ubohou duši zvolenou k správě daní."
laamp_base_contract_schemes.2781.desc.local_mood.disapproval: "„Hm,“ [local_char.GetSheHe] zamručí, „asi si myslíte, že jste chytří, když přicházíte takhle dříve. No, nejsme ohromeni a nebudeme platit žádné poplatky za to, že jsme vás zdrželi.“"
laamp_base_contract_schemes.2781.desc.local_mood.anger: "„To máš drzost!“ [local_char.GetSheHe] zavrčí, „přijít takhle brzy! My platíme své povinnosti stejně jako jiné město, ale máme právo na řádné upozornění, než přijdete vysávat naši dřinu.“"
laamp_base_contract_schemes.2781.desc.local_mood.admiration: "„Ah! Určitě jste [task_contract.GetEmployer.GetTitleAsNamePossessiveNoTooltip] [ROOT.Char.GetWomanMan],“ [local_char.GetSheHe] se rozplývá, „poznám to podle vašeho čestného vystupování! Přišli jste o #EMP trochu#! dříve, než jsme očekávali, ale nevadí, jsme připraveni.“"
laamp_base_contract_schemes.2781.desc.local_mood.dismissal: "„Och, jste tu tak brzy?“ [local_char.GetSheHe] rozvalí, „dobře, následujte mě. Připravili jsme váš... #EMP tribut#!, jak bylo nařízeno, ale ani haléř navíc.“"
laamp_base_contract_schemes.2781.desc.local_mood.thinking: "„Jste... [task_contract.GetEmployer.GetTitleAsNamePossessiveNoTooltip] [ROOT.Char.GetWomanMan]? Už tak brzy?“ [local_char.GetSheHe] táže se, „nečekal jsem, že vás budeme očekávat dříve než za měsíc... přesto mi připadáte důvěryhodný...“"
laamp_base_contract_schemes.2781.desc.outro: "\n\nJeště jeden důvěřivý blázen mezi námi a naší výplatou."
laamp_base_contract_schemes.2781.a: "Ošálit [local_char.GetHerHim] čísly."
laamp_base_contract_schemes.2781.stewardship.tt.success: "Samozřejmě, samozřejmě, vše je v pořádku"
laamp_base_contract_schemes.2781.stewardship.tt.failure: "O čem to sakra mluvíš?"
laamp_base_contract_schemes.2781.b: "Předkládám pečeť '[task_contract.GetEmployer.GetTitledFirstNamePossessiveNoTooltip]'."
laamp_base_contract_schemes.2781.intrigue.tt.success: "Vypadá dost autenticky"
laamp_base_contract_schemes.2781.intrigue.tt.failure: "To je zjevný padělek!"
laamp_base_contract_schemes.2781.c.bard_exists: "[bard.GetTitledFirstNameNoTooltip], použij svůj stříbrný jazyk!"
laamp_base_contract_schemes.2781.c.bard_dnae_exist: "Kéž bychom měli někoho se stříbrným jazykem..."
laamp_base_contract_schemes.2781.d: "Projít setkání co nejrychleji."
laamp_base_contract_schemes.2781.tt.boost_difficulty.stewardship: "Váš další [stewardship|E] úkol bude ještě obtížnější"
laamp_base_contract_schemes.2781.tt.boost_difficulty.intrigue: "Váš další [intrigue|E] úkol bude ještě obtížnější"
laamp_base_contract_schemes.2781.tt.boost_difficulty.bard: "[bard.GetFirstNamePossessive] další zkouška dovednosti bude ještě těžší"
laamp_base_contract_schemes.2781.tt.boost_difficulty.stress: "Tato volba bude příště stát ještě více [stress|E]"
laamp_base_contract_schemes.2781.tt.progress_towards_success: "#P +1#! bod směrem k úspěšnému splnění [task_contract|E]"
