laamp_base_contract_schemes.5052.t: "$laamp_base_contract_schemes.5051.t$: Úspěch!"
laamp_base_contract_schemes.5052.desc: "Díky [employer.GetTitledFirstNamePossessive] naprosté neschopnosti prosazovat pořádek v ulicích [employer.GetHerHis] vlastního hlavního města dokážeme my, [ROOT.Char.GetPrimaryTitle.GetDefinitiveName|l], vyšmejdit občany [employer.GetCapitalLocation.GetTitle.GetBaseNameNoTier] téměř do posledního groše.\n\nNe zrovna čestný způsob obživy, možná, ale výnosný? Velmi.\n\nPřesto první lekce, kterou se učí každý začínající zločinec, je vědět, kdy přestat. Když máme hotový zisk, je čas odejít — dřív než se o tom [employer.GetTitleAsNameNoTooltip] dozví a přijde nás hledat."
laamp_base_contract_schemes.5052.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
laamp_base_contract_schemes.5053.t: "$laamp_base_contract_schemes.5051.t$: Neúspěch!"
laamp_base_contract_schemes.5053.desc: "I přes naše nejlepší úmysly se zdá, že [employer.GetTitledFirstName] je rychlejší v řešení [employer.GetHerHis] problémů s drobnými zločinci, než my, [ROOT.Char.GetPrimaryTitle.GetDefinitiveName|l], v tom, abychom z nich vytěžili.\n\nS hlídkami [employer.GetTitleAsNamePossessiveNoTooltip] zaplavujícími ulice a s naší příležitostí, která se ztenčuje navzdory dosavadním ziskům, jsem nucen s mou bandou tiše opustit [employer.GetCapitalLocation.GetTitle.GetBaseNameNoTier] dřív, než nás zákon dohoní.\n\nZdá se, že zde už nic dalšího neuloupíme."
laamp_base_contract_schemes.5053.a: "Bah, we'll find richer pickings elsewhere."
