laamp_base_0001_contract_scheme: "Bavit dvůr"
laamp_base_0001_contract_scheme_action: "Bavit dvůr"
laamp_base_0001_contract_scheme_desc: "V tomto [scheme|E] u [contractor_possessive|E] [court|E] došly drby a dvůr je proto neklidný. Aby přivedli čerstvé novinky, nabízejí dary a ubytování kolemjdoucím poutníkům dostatečné slávy, aby je přiměli zůstat na chvíli.$laamp_contract_scheme_desc_general_boilerplate$"
laamp_base_0001_contract_scheme_desc_general: "$laamp_base_0001_contract_scheme_desc$"
laamp_base_0001_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
laamp_base_0001_desc_title: "Hledají se zajímaví řečníci!"
laamp_base_0001_desc: "Hovořte o [TaskContract.GetEmployer.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip] a světských záležitostech a získejte odměnu! Každý, kdo má co vyprávět, je srdečně zván užít pohostinnost [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] z [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier]."
laamp_base_0011_contract_scheme: "Zlepšit pověst vládce"
laamp_base_0011_contract_scheme_action: "Zlepšit pověst"
laamp_base_0011_contract_scheme_desc: "[contractor|E] zjistí, že mu chybí postavení: buď má pošramocené jméno, příliš mnoho [vassals|E] ho nenávidí, nebo mu prostě chybí [prestige|E], aby ospravedlnil něco, co chce. Potřebují „neutrální“ třetí stranu, která by ... #EMP posílila#! jejich reputaci.$laamp_contract_scheme_desc_general_boilerplate$"
laamp_base_0011_contract_scheme_desc_general: "$laamp_base_0011_contract_scheme_desc$"
laamp_base_0011_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
laamp_base_0011_desc_title: "Hledají se výřeční vyslanci,"
laamp_base_0011_desc: "Všem čestným, důvěryhodným pánům: nabízena je dobrá práce ve službách [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] z [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier]. Pouze vážné dotazy."
laamp_base_0021_contract_scheme: "Zapřátelit se s vládcem"
laamp_base_0021_contract_scheme_action: "Zapřátelit se s"
laamp_base_0021_contract_scheme_desc: "Když je [contractor|E] zjevně hladový po pozornosti, otevře se příležitostem. Příležitostníci, kteří mohou jíst jejich chléb, vyprázdnit sklep, uvalit několik „půjček“ a zmizet dřív, než nějaký úředník zpozorní a zvedne poplach.$laamp_contract_scheme_desc_general_boilerplate$"
laamp_base_0021_contract_scheme_desc_general: "$laamp_base_0021_contract_scheme_desc$"
laamp_base_0021_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
laamp_base_0021_desc_title: "Hledají se zábavní cizinci,"
laamp_base_0021_desc: "Nechť je známo, že štědrý [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] z [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] poskytuje [TaskContract.GetEmployer.GetHerHis] štědrou pohostinnost světským a zasloužilým cestovatelům."
laamp_base_0031_contract_scheme: "Zprostředkovat"
laamp_base_0031_contract_scheme_action: "Zprostředkovat pro"
laamp_base_0031_contract_scheme_desc: "Když se po [contractor]'s zemích šíří hořké výčitky a sám [contractor] je považován za příliš neschopného nebo zaujatého, aby spor vyřešil, mohou nabídnout roli nestranného prostředníka vhodným poutníkům.$laamp_contract_scheme_desc_general_boilerplate$"
laamp_base_0031_contract_scheme_desc_general: "$laamp_base_0031_contract_scheme_desc$"
laamp_base_0031_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
laamp_base_0031_desc_title: "Hledají se urození poutníci,"
laamp_base_0031_desc: "Nestranní rozhodčí jsou hledáni [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] z [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] k spravedlivému urovnání místního sporu. Bonus k dispozici za úplné vyřešení."
laamp_base_0041_contract_scheme: "Podvodník"
laamp_base_0041_contract_scheme_action: "Podvést"
laamp_base_0041_contract_scheme_desc: "Hlupák se svým majetkem se snadno rozdělí. Žádný [contractor|E] by za to formálně #EMP nepožádal#! — místo toho udělají tu chybu, že zapojují podvodníka do hovoru, a po dokončení zakázky zjistí, že byli oklamáni (nebo rovnou oloupeni) a falešný poutník je pryč.$laamp_contract_scheme_desc_general_boilerplate$"
laamp_base_0041_contract_scheme_desc_general: "$laamp_base_0041_contract_scheme_desc$"
laamp_base_0041_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
laamp_base_0041_desc_title: "Hledají se fascinující osoby,"
laamp_base_0041_desc: "Moudrý, prozíravý a vnímavý [TaskContract.GetEmployer.GetTitledFirstNameNoTooltip] z [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] si přeje na nějakou dobu zábavu. #EMP Omezené#! ubytování je poskytováno, #EMP pokud#! splníte [TaskContract.GetEmployer.GetHerHis] vytříbené požadavky."
laamp_base_1001_contract_scheme: "Lovit zločince"
laamp_base_1001_contract_scheme_action: "Lovit zločince pro"
laamp_base_1001_contract_scheme_desc: "Podnikavá skupina zločinců může za čas způsobit spoustu škod na majetku, [prestige|E] a dokonce i [legitimacy|E]. Dost velcí, aby byli obavou, a dost malí, aby bylo obtížné je chytit, takoví lapkové jsou ideálními předměty pro [contract_scheme_contract|E].$laamp_contract_scheme_desc_general_boilerplate$"
laamp_base_1001_contract_scheme_desc_general: "$laamp_base_1001_contract_scheme_desc$"
laamp_base_1001_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
laamp_base_1001_desc_title: "Cestovatelé v okolí [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier],"
laamp_base_1001_desc: "Dejte pozor na odpadlíky a zmetky, co obývají zadní cesty!\n\nPokud je vaše ruka s mečem silná a oko přesné, [TaskContract.GetEmployer.GetTitledFirstName] slibuje štědré odměny výměnou za hlavu konkrétního lumpy."
laamp_base_1011_contract_scheme: "Najatí žoldnéři"
laamp_base_1011_contract_scheme_action: "Prosadit pro"
laamp_base_1011_contract_scheme_desc: "Když [contractor|E] potřebuje trochu dodatečné síly uplatněné potichu na krátkou chvíli, žoldnéř může poskytnout mnohem větší diskrétnost než běžní vazalové.$laamp_contract_scheme_desc_general_boilerplate$"
laamp_base_1011_contract_scheme_desc_general: "$laamp_base_1011_contract_scheme_desc$"
laamp_base_1011_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
laamp_base_1011_desc_title: "Žoldnéři dobré pověsti,"
laamp_base_1011_desc: "[TaskContract.GetEmployer.GetTitleAsNameNoTooltip] z [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] naléhavě hledá diskrétní žoldnéře pro krátkodobé nasazení. Nabízí se pěkná odměna za rychlou, čistou práci."
laamp_base_1041_contract_scheme: "Přepadávat cestovatele"
laamp_base_1041_contract_scheme_action: "Přepadnout v zemích"
laamp_base_1041_contract_scheme_desc: "Jak nebezpečné mohou být některé [contractors_possessive|E] země! Vyvěsí žádost o pomoc, a místo toho se objeví podnikavý [adventurer|E] a začne přepadávat každého tlustého obchodníka a šťavnatou karavanu, kterou najde.$laamp_contract_scheme_desc_general_boilerplate$"
laamp_base_1041_contract_scheme_desc_general: "$laamp_base_1041_contract_scheme_desc$"
laamp_base_1041_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
laamp_base_1041_desc_title: "Důvěryhodní žoldnéři,"
laamp_base_1041_desc: "[TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier|U] je sužován lupiči, psanci a všelijakými poutníky. Hledají se zruční bojovníci #EMP urgentně#!. Veškerá jednání směřujte k [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] z [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier]."
laamp_base_1041.tt.gold_rewards_depend_on_travellers: "#alert_trial Vaše potenciální [gold|E] závisí zcela na tom, jaké cestovatele potkáte a oloupíte na cestě — můžete potkat mimořádně bohaté [dukes|E], nebo zchudlé putující [courtiers|E]"
laamp_base_1041.tt.haul_actual: "Vydělali jste celkem [gold_i][task_contract.MakeScope.Var('haul_actual').GetValue|P0]"
laamp_base_2001_contract_scheme: "Vybírat daně"
laamp_base_2001_contract_scheme_action: "Vybírat daně pro"
laamp_base_2001_contract_scheme_desc: "Daně jsou životní krev každého [realm|E]. Když se jejich výběr zpomalí, [contractors|E] mohou vypsat žádosti o více #EMP přísných#! vybíračů.$laamp_contract_scheme_desc_general_boilerplate$"
laamp_base_2001_contract_scheme_desc_general: "$laamp_base_2001_contract_scheme_desc$"
laamp_base_2001_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
laamp_base_2001_desc_title: "Slušní poutníci dobrého původu,"
laamp_base_2001_desc: "Hledají se stálí jednotlivci pro poctivou práci při vybírání [TaskContract.GetEmployer.GetPrimaryTitle.GetTierAsNameNoTooltip|l] poplatku jménem [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] z [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier]. Schopnost zvládat tvrdohlavé poddané je nutná."
laamp_base_2011_contract_scheme: "Provést sčítání"
laamp_base_2011_contract_scheme_action: "Provést sčítání pro"
laamp_base_2011_contract_scheme_desc: "Je těžké vést [realm|E], když ani nevíte, kdo v něm vlastně #EMP je#!. [contractors|E] s tímto problémem se často obracejí na neutrální třetí strany, aby zmapovali své poddané, a hlavně jejich majetek.$laamp_contract_scheme_desc_general_boilerplate$"
laamp_base_2011_contract_scheme_desc_general: "$laamp_base_2011_contract_scheme_desc$"
laamp_base_2011_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
laamp_base_2011_desc_title: "Pozor, zeměměřiči a magistráti:"
laamp_base_2011_desc: "Záznamy [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] z [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTierPossessive] vykazují značné mezery. Gramotní cestovatelé dobré mysli a silného těla jsou žádáni, aby provedli sčítání lidu, a budou proplaceni z výnosů ze sčítání."
laamp_base_2021_contract_scheme: "Vystavět stavbu"
laamp_base_2021_contract_scheme_action: "Vystavět stavbu pro"
laamp_base_2021_contract_scheme_desc: "Mnoho [contractors|E] zjistí, že jejich ambice v architektuře převyšují jejich schopnosti — vypsání stavebních prací na výběrové řízení je snadný způsob, jak to kompenzovat za takové... přehnané ambice.$laamp_contract_scheme_desc_general_boilerplate$"
laamp_base_2021_contract_scheme_desc_general: "$laamp_base_2021_contract_scheme_desc$"
laamp_base_2021_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
laamp_base_2021_desc_title: "Hledá se pozorný, jistý dozorčí,"
laamp_base_2021_desc: "[TaskContract.GetEmployer.GetTitleAsNameNoTooltip] z [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] vyžaduje schopné ruce a řemeslníky k dohledu nad stavebním projektem. Materiál a spravedlivá platba budou zajištěny."
laamp_base_2031_contract_scheme: "Urovnat spor o hranice"
laamp_base_2031_contract_scheme_action: "Rozsoudit hranice pro"
laamp_base_2031_contract_scheme_desc: "Hranice jsou moc, což je často činí spornými — když se drobný spor mezi důležitými lidmi vymkne kontrole, je často účinnější, aby [contractors|E] najali neutrální třetí stranu k ověření faktů.$laamp_contract_scheme_desc_general_boilerplate$"
laamp_base_2031_contract_scheme_desc_general: "$laamp_base_2031_contract_scheme_desc$"
laamp_base_2031_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
laamp_base_2031_desc_title: "Poutníci dobrého původu,"
laamp_base_2031_desc: "[TaskContract.GetEmployer.GetTitleAsNameNoTooltip] z [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] hledá zkušeného arbitra k urovnání sporu o hranice. Vzdělání v [TaskContract.GetEmployer.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip] právu by bylo... užitečné. Ale i uspokojivá pomoc bude odměněna."
laamp_base_2041_contract_scheme: "Vydávat se za výběrčího daní"
laamp_base_2041_contract_scheme_action: "Ukrást daně od"
laamp_base_2041_contract_scheme_desc: "Daně živí vládce každého [realm|E] — ale je to #EMP skutečně#! nutné? Když se objeví důvěryhodný podvodník s úředně vypadající pečetí a najatými svaly, je to #EMP takový#! rozdíl oproti řádnému úředníkovi?$laamp_contract_scheme_desc_general_boilerplate$"
laamp_base_2041_contract_scheme_desc_general: "$laamp_base_2041_contract_scheme_desc$"
laamp_base_2041_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
laamp_base_2041_desc_title: "Všichni poddaní [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier]"
laamp_base_2041_desc: "[TaskContract.GetEmployer.GetTitledFirstNameNoTooltip] důrazně připomíná všem blížící se výběr daní — plaťte okamžitě, jakmile dorazí váš výběrčí. Jakékoliv a všechny nedoplatky budou přísně potrestány."
laamp_base_3001_contract_scheme: "Improvizovaná špionáž"
laamp_base_3001_contract_scheme_action: "Podávat zprávy pro"
laamp_base_3001_contract_scheme_desc: "Čerstvé zprávy o nedávných událostech vzdálených týdny letu od jejich hlavního města jsou pro [contractors|E] často neocenitelné: natolik, že stojí za to si je koupit od zručných poutníků.$laamp_contract_scheme_desc_general_boilerplate$"
laamp_base_3001_contract_scheme_desc_general: "$laamp_base_3001_contract_scheme_desc$"
laamp_base_3001_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
laamp_base_3001_desc_title: "Důvěryhodní odposlouchávači a podnikaví cizinci,"
laamp_base_3001_desc: "[TaskContract.GetEmployer.GetTitleAsNameNoTooltip] z [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] oznamuje, že [TaskContract.GetEmployer.GetSheHe] zve k předání užitečných poznatků z celého [TaskContract.GetEmployer.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip], a dál."
laamp_base_3011_contract_scheme: "Zavraždit nepřítele"
laamp_base_3011_contract_scheme_action: "Zavraždit"
laamp_base_3011_contract_scheme_desc: "Jsou chvíle, kdy [contractor|E] potřebuje někoho mrtvého, ale buď riskovat organizování sám nechce, nebo je příliš zaneprázdněn jinými záležitostmi. Naštěstí lze vraždu snadno najmout u správných lidí.$laamp_contract_scheme_desc_general_boilerplate$"
laamp_base_3011_contract_scheme_desc_general: "$laamp_base_3011_contract_scheme_desc$"
laamp_base_3011_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
laamp_base_3011_desc_title: "Poctiví žoldnéři pevné vůle,"
laamp_base_3011_desc: "[TaskContract.GetEmployer.GetTitleAsNameNoTooltip] z [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] nabízí štědré odměny lidem bezúhonného charakteru a prokázaných zkušeností za citlivou, náročnou práci."
laamp_base_3021_contract_scheme: "Unést nepřítele"
laamp_base_3021_contract_scheme_action: "Unést"
laamp_base_3021_contract_scheme_desc: "Vězení může být poučnou a informativní zkušeností pro nespokojené a soupeře, a zároveň ziskovou či uspokojující pro jejich věznitele. Dost na to, aby stálo za riziko zaplatit třetí straně, aby to alespoň zorganizovala.$laamp_contract_scheme_desc_general_boilerplate$"
laamp_base_3021_contract_scheme_desc_general: "$laamp_base_3021_contract_scheme_desc$"
laamp_base_3021_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
laamp_base_3021_desc_title: "Odhodlaní chytatelé neklidné zvěře,"
laamp_base_3021_desc: "Diskrétní, zruční lovci jsou hledáni [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] z [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] k dopadení nezvyklé kořisti a jejímu návratu živé. Nabízí se štědrá odměna."
laamp_base_3031_contract_scheme: "Zapálit majetek"
laamp_base_3031_contract_scheme_action: "Spáchat žhářství pro"
laamp_base_3031_contract_scheme_desc: "Skvělé na nehlídané budově je, že se s dostatečným úsilím #EMP vždycky#! zapálí. Výborný nástroj pro [contractors|E], kteří chtějí poslat zprávu a prostě zapálit a zapomenout.$laamp_contract_scheme_desc_general_boilerplate$"
laamp_base_3031_contract_scheme_desc_general: "$laamp_base_3031_contract_scheme_desc$"
laamp_base_3031_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
laamp_base_3031_desc_title: "Pilní toulavci vhodného charakteru,"
laamp_base_3031_desc: "Nabízí se štědrá odměna za urgentní vyklizení pozemků. Důvěrnost je nutností. Spěchejte k [TaskContract.GetEmployer.GetPrimaryTitle.GetAdjectiveNoTooltip] [TaskContract.GetEmployer.GetTitleAsNamePossessiveNoTooltip] [TaskContract.GetEmployer.Custom('ResidenceBuilding')|l]."
laamp_base_3041_contract_scheme: "Vyloupit pokladnici"
laamp_base_3041_contract_scheme_action: "Vyloupit pokladnici"
laamp_base_3041_contract_scheme_desc: "Někteří [contractors|E] prostě ukazují své nadměrné bohatství — bohatství, které je mnohem snazší získat přímo než přes nějakou lacinou #EMP práci#!.$laamp_contract_scheme_desc_general_boilerplate$"
laamp_base_3041_contract_scheme_desc_general: "$laamp_base_3041_contract_scheme_desc$"
laamp_base_3041_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
laamp_base_3041_desc_title: "Všichni cestovatelé uvnitř i poddaní, [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier]"
laamp_base_3041_desc: "[TaskContract.GetEmployer.GetTitledFirstNameNoTooltip] připomíná #EMP všem#! tresty za krádež nebo spiknutí k jejímu spáchání, a odměny za ty, kdo jsou toho podezřelí. Pouze #EMP I#! smí vstupovat do pokladnice."
laamp_base_3041.tt.chance_for_more: "Pokud chcete, můžete se pokusit #P ukrást ještě více [gold|E]#!"
laamp_base_4001_contract_scheme: "Přepsat texty"
laamp_base_4001_contract_scheme_action: "Přepsat pro"
laamp_base_4001_contract_scheme_desc: "Umění opisování a překladu rukopisů může být nevděčné; i v učených [realms|E] práce potenciálně převyšuje počet kvalifikovaných písařů. Proto vzdělaný poutník poskytuje [task_contracts|E] zlatou příležitost vyhotovit zvláštní objednávku.$laamp_contract_scheme_desc_general_boilerplate$"
laamp_base_4001_contract_scheme_desc_general: "$laamp_base_4001_contract_scheme_desc$"
laamp_base_4001_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
laamp_base_4001_desc_title: "Vy, kdo chcete zachovat vědění"
laamp_base_4001_desc: "Hledají se gramotní písaři pro opisování textů [TaskContract.GetEmployer.GetCulture.GetNameNoTooltip]. [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] z [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] slibuje spravedlivou odměnu za včasnou práci."
laamp_base_4011_contract_scheme: "Urovnat teologické spory"
laamp_base_4011_contract_scheme_action: "Rozsoudit teologii pro"
laamp_base_4011_contract_scheme_desc: "Spor o doktrínu může být extrémně specifický, až po přesné interpretace jednotlivých slov, a kuriózně vágní, jako hádka o vzájemnou neslučitelnost překrývajících se starověkých tradic. Když takové posvátné spory začnou vřít, mnoho [contractors|E] raději pošle třetí stranu, aby je v jejich zastoupení rozhodla.$laamp_contract_scheme_desc_general_boilerplate$"
laamp_base_4011_contract_scheme_desc_general: "$laamp_base_4011_contract_scheme_desc$"
laamp_base_4011_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
laamp_base_4011_desc_title: "Věrní učedníci [TaskContract.GetEmployer.GetFaith.KnowledgeGodName],"
laamp_base_4011_desc: "Učený teolog bude štědře odměněn za urovnání místních náboženských sporů týkajících se [TaskContract.GetEmployer.GetFaith.GetAdjective] dogmatu.\n\nOslovte [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] z [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier], ale pouze pokud jste učenec vážnosti."
laamp_base_4021_contract_scheme: "Vytvořit dílo učení"
laamp_base_4021_contract_scheme_action: "Psát pro"
laamp_base_4021_contract_scheme_desc: "Učení poutníci přinášejí určité mystérium, často i nádech exotiky — vynalézaví [contractors|E] se často pokoušejí uchopit část těchto prchavých moudrostí zadáním malých knih aforismů a poučujících příběhů.$laamp_contract_scheme_desc_general_boilerplate$"
laamp_base_4021_contract_scheme_desc_general: "$laamp_base_4021_contract_scheme_desc$"
laamp_base_4021_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
laamp_base_4021_desc_title: "Učení učenci krásného písma,"
laamp_base_4021_desc: "Spisovatelé z celé země jsou posíláni k [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] z [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTierPossessive] [TaskContract.GetEmployer.Custom('ResidenceBuilding')|l] pro výdělečnou práci psaní."
laamp_base_4031_contract_scheme: "Žebrat o almužnu"
laamp_base_4031_contract_scheme_action: "Žebrat od"
laamp_base_4031_contract_scheme_desc: "Poskytnutí dárků a mincí putujícím učencům dělá z [contractors|E] velkorysé a učené — i když sám učenec jim nejdřív trochu #EMP napoví#!.$laamp_contract_scheme_desc_general_boilerplate$"
laamp_base_4031_contract_scheme_desc_general: "$laamp_base_4031_contract_scheme_desc$"
laamp_base_4031_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
laamp_base_4031_desc_title: "Zbožní svatí a ubozí žebráci,"
laamp_base_4031_desc: "Nechť je to mezi vámi známo: [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] z [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] nabízí [TaskContract.GetEmployer.GetFaith.GetAdjectiveNoTooltip] patronát těm zbožným, vzdělaným nebo učeným, kteří si to zaslouží. Dotazy na [TaskContract.GetEmployer.Custom('ResidenceBuilding')|l]."
laamp_base_4041_contract_scheme: "Prodávat talismany"
laamp_base_4041_contract_scheme_action: "Prodávat cetky"
laamp_base_4041_contract_scheme_desc: "Kdo může říct, co je magie, co je posvátné a co je exotické? Pokud je [contractor|E] natolik hloupý, aby tomu uvěřil, a #EMP zaplatí#! za to, pak to stačí. Pravděpodobně.$laamp_contract_scheme_desc_general_boilerplate$"
laamp_base_4041_contract_scheme_desc_general: "$laamp_base_4041_contract_scheme_desc$"
laamp_base_4041_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
laamp_base_4041_desc_title: "Přátelé [TaskContract.GetEmployer.GetWomenMen] vědění!"
laamp_base_4041_desc: "Vnímáte skutečnou hodnotu [TaskContract.GetEmployer.GetFaith.GetAdjectiveNoTooltip] vzácností? [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] z [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] nabízí poctivou odměnu — #EMP pokud#! jsou předměty pravé."
laamp_base_5031_contract_scheme: "Ukrást dobytek"
laamp_base_5031_contract_scheme_action: "Ukrást ze"
laamp_base_5031_contract_scheme_desc: "Stáda koní, skotu, dokonce i koz či ovcí: ukradená zvířata jsou nesmírně výnosná pro ty, kdo mají odvahu je vzít, a když někteří [contractors|E] to tak usnadní...$laamp_contract_scheme_desc_general_boilerplate$"
laamp_base_5031_contract_scheme_desc_general: "$laamp_base_5031_contract_scheme_desc$"
laamp_base_5031_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
laamp_base_5031_desc_title: "Lidé [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier],"
laamp_base_5031_desc: "[TaskContract.GetEmployer.GetTitleAsNameNoTooltip] vám znovu připomíná, že krádež dobytka #EMP bude#! tvrdě potrestána, bez ohledu na počty či důvod. Byli jste varováni."
laamp_base_5051_contract_scheme: "Přepadnout bohaté měšťany"
laamp_base_5051_contract_scheme_action: "Útočit na obyvatele"
laamp_base_5051_contract_scheme_desc: "[contractors|E] s obzvlášť bohatými hlavními městy vytvářejí movité [courtiers|E]. Bitka v zadní uličce umožní [adventurers|E] přenést toto bohatství jinam.$laamp_contract_scheme_desc_general_boilerplate$"
laamp_base_5051_contract_scheme_desc_general: "$laamp_base_5051_contract_scheme_desc$"
laamp_base_5051_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
laamp_base_5051_desc_title: "Drazí občané [TaskContract.GetEmployer.GetCapitalLocation.GetTitle.GetBaseNameNoTier],"
laamp_base_5051_desc: "Buďte varováni, že zažíváme #EMP mor#! drobných krádeží. Vezměte si pevný kyj, když jdete po ulicích, a zůstaňte po tmě doma — [TaskContract.GetEmployer.GetTitleAsName] se s těmito ničemami vypořádá."
laamp_base_6001_contract_scheme: "Chránit nevinné"
laamp_base_6001_contract_scheme_action: "Chránit poddané"
laamp_base_6001_contract_scheme_desc: "Cesty jsou plné nebezpečí. Bandité, zvířata a špatné počasí postihly [contractor_possessive|E] poddané a ti prosí o pomoc.$laamp_contract_scheme_desc_general_boilerplate$"
laamp_base_6001_contract_scheme_desc_general: "$laamp_base_6001_contract_scheme_desc$"
laamp_base_6001_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
laamp_base_6001_desc_title: "Chraňte slabé!"
laamp_base_6001_desc: "Pilní lidé z [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] potřebují pomoc. [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] nabízí laskavé odměny altruistickým dobrodruhům."
laamp_base_contract_schemes.6001.t: "$laamp_base_6001_contract_scheme$"
laamp_base_contract_schemes.6001.desc: ""Zvířata, bandité a rváči!"\n\nSama ta představa stačí k tomu, aby narušila [employer.GetTitledFirstNamePossessive] chování.\n\n"Obyčejní lidé [employer.GetPrimaryTitle.GetTierAsNameNoTooltip|l] jsou tak rozrušení, že se obávám, že by se každou chvíli mohli vzbouřit. Ti, kteří mají malé rodiny, napomínali mé důstojníky a ptali se, proč je nechráníme.""
laamp_base_contract_schemes.6001.a: "Musíme zajistit jejich bezpečí!"
laamp_base_contract_schemes.6001.b: "Není čas ztrácet."
laamp_base_contract_schemes.6001.c: "Žádný důvod ke kompromisu."
laamp_base_contract_schemes.6002.t: "$laamp_base_6001_contract_scheme$: Úspěch!"
laamp_base_contract_schemes.6002.desc: "Tři... čtyři... a tam odletěl pátý [ROOT.Char.MakeScope.Var('animal_type').GetFlagName] dnes ráno. Položím mrtvé tělo do vozu právě včas, než dorazí [employer.GetTitledFirstName] se svými [employer.GetHerHis] služebníky.\n\n"Jaká to byla nádherná práce!" [employer.GetSheHe] tleská. "Žádný další zabitý dobytek, žádné další ztracené děti. Tady, vezměte svou odměnu, a pokud se obyčejní lidé znovu budou stěžovat, vím, na koho zavolat.""
laamp_base_contract_schemes.6002.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
laamp_base_contract_schemes.6003.t: "$laamp_base_6001_contract_scheme$: Neúspěch!"
laamp_base_contract_schemes.6003.desc: ""Dost!" volá [employer.GetTitledFirstName], třesouc [employer.GetHerHis] hlavou. "Neviděl jsem tak žalostnou ukázku síly od dob, kdy jsme cvičili panoše dřevěnými meči."\n\n"Moji lidé trpí, nejsou chráněni. Myslíte si snad, že by takto platili daně?" [employer.GetSheHe] se posměšně ptá.\n\n"Už jste mě stál dost zlata. Nepromeškejte můj čas dál.""
laamp_base_contract_schemes.6003.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
laamp_base_6011_contract: "$laamp_base_6011_contract_scheme$"
laamp_base_6011_contract_scheme: "Zachránit krásného poddaného"
laamp_base_6011_contract_scheme_action: "Zachránit krásného poddaného"
laamp_base_6011_contract_scheme_desc: "Divočina nezná slitování. Najděte a zachraňte [contractor_possessive|E] bezbranného poddaného.$laamp_contract_scheme_desc_general_boilerplate$"
laamp_base_6011_contract_scheme_desc_general: "$laamp_base_6011_contract_scheme_desc$"
laamp_base_6011_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
laamp_base_6011_desc_title: "[TaskContract.GetEmployer.Custom('KnightCulturePluralNoTooltip')|U] pravé ctnosti!"
laamp_base_6011_desc: "Jeden z nejkrásnějších dvořanů [TaskContract.GetEmployer.GetTitledFirstNamePossessiveNoTooltip] se nevrátil z výpravy do lesů [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier]. [TaskContract.GetEmployer.GetTitleAsNamePossessiveNoTooltip] dvůr horlivě nabízí odměnu."
laamp_base_6011_request: "Tento [task_contract|E] vyžaduje, abyste dokončili [GetScheme('laamp_base_6011_contract_scheme').GetTypeName] [scheme|E]"
laamp_base_contract_schemes.6011.t: "$laamp_base_6011_contract_scheme$"
laamp_base_contract_schemes.6011.desc: "Unavený [employer.GetTitledFirstName] přichází k táboru se svými [employer.GetHerHis] [dummy_gender_soldier.GetWomenMen]. Kone zastavují těsně před mým stanem, když vstanou, abych je přivítal.\n\n"...ta zatracená [dummy_gender.GetWomanMan]," slyším [employer.GetTitleAsNameNoTooltip|l] mumlat.\n\n"Dobré ráno, [ROOT.Char.GetFirstNameNoTooltip]," říká [employer.GetSheHe], utíraje pot z čela. "Zdá se, že #EMP nejkrásnější#! [dummy_gender.GetWomanMan] se ztratil v lese a moji dvořané neustále lamentují, dokud [dummy_gender.GetHerHim] nepřivedu zpět.""
laamp_base_contract_schemes.6011.a: "Krásná [dummy_gender_soldier.GetWomanMan]? Na záchranu!"
laamp_base_contract_schemes.6011.b: "Musíme pospíšit!"
laamp_base_contract_schemes.6011.c: "Nejlepší je vyvážený přístup."
laamp_base_contract_schemes.6012.t: "$laamp_base_6011_contract_scheme$: Úspěch!"
laamp_base_contract_schemes.6012.desc: ""Zpět!" pronikne vysoký výkřik houštím stromů a já se jdu podívat.\n\nVe středu mýtiny stojí jedna z nejkrásnějších [beautiful_peasant.GetWomenMen], jaké jsem kdy viděl. [beautiful_peasant.GetSheHe|U] drží hůl jako kopí a snaží se udržet odstup od zuřivého [ROOT.Char.MakeScope.Var('animal_type').GetFlagName].\n\nJedním rychlým seknutím mého meče proříznu zvíře a to vypustí proud krve, barvící trávu, když padá.\n\n"Můj [ROOT.Char.GetLadyLord]!" křičí [beautiful_peasant.GetWomanMan], padá na [beautiful_peasant.GetHerHis] kolena."
laamp_base_contract_schemes.6012.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
laamp_base_contract_schemes.6012.b: ""Nemusíme se #EMP rozcházet#!"""
laamp_base_contract_schemes.6012.b.tt.success: "[beautiful_peasant.GetShortUIName] se cítí poctěn"
laamp_base_contract_schemes.6012.b.tt.failure: "[beautiful_peasant.GetShortUIName] se cítí uražen"
laamp_base_6012_success_employer_modifier: "Záchrana nevinného"
laamp_base_6012_success_employer_modifier_desc: "Tato postava zaplatila rytířskému dobrodruhovi, aby zachránil jednoho ze svých krásnějších poddaných před nebezpečným zvířetem."
laamp_base_contract_schemes.6013.t: "$laamp_base_6011_contract_scheme$: Neúspěch!"
laamp_base_contract_schemes.6013.desc: ""Mohl byste vysvětlit, co to má znamenat?" [employer.GetTitledFirstName] vtrhne do mého stanu a hodí na můj stůl rudě prosáklý kapesník.\n\n"Stráže ho našly při hlídce v lese a má emblém, který vám jistě bude povědomý." [employer.GetSheHe|U] si třese obočím. "Teď se musím vypořádat s rozzlobenými dvořany a zlomenými důstojníky. Nečekejte, prosím, plnou platbu.""
laamp_base_contract_schemes.6013.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
laamp_base_6021_contract: "$laamp_base_6021_contract_scheme$"
laamp_base_6021_contract_scheme: "Vystoupit v divadelní hře"
laamp_base_6021_contract_scheme_action: "Vystoupit ve hře"
laamp_base_6021_contract_scheme_desc: "Lidé touží spatřit #EMP pravého#! rytíře. [contractor|E] potřebuje opravdového hrdinu.$laamp_contract_scheme_desc_general_boilerplate$"
laamp_base_6021_contract_scheme_desc_general: "$laamp_base_6021_contract_scheme_desc$"
laamp_base_6021_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
laamp_base_6021_request: "Tento [task_contract|E] vyžaduje, abyste dokončili [GetScheme('laamp_base_6021_contract_scheme').GetTypeName] [scheme|E]"
laamp_base_6021_desc_title: "Hledá se hrdina,"
laamp_base_6021_desc: "Lidé z [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] pořádají hru, která napodobuje staré hrdinské příběhy. [TaskContract.GetEmployer.GetTitledFirstNameNoTooltip] zoufale hledá rytíře, který uspokojí jejich představy."
laamp_base_contract_schemes.6021.t: "$laamp_base_6021_contract_scheme$"
laamp_base_contract_schemes.6021.desc.intro: "Tržiště v [ROOT.Char.GetCurrentLocation.GetName] je rušnější než kdy jindy, s družinou zpěváků, kteří se připravují.\n\n"#EMP dřevěný#! meč?" jedno z dětí se nakloní přes dřevěné pódium a dělá výraz odporu.\n\n"
laamp_base_contract_schemes.6021.desc.employer_child: ""[employer_child.GetFirstName], dost." [employer.GetTitledFirstName] pobízí [employer_child.GetHerHim], aby se vrátil k [employer.GetHerHis] boku. "Řekl jsem, že najdu opravdového hrdinu pro hru a... podívejte, kdo právě dorazil." [employer.GetFirstNameNoTooltip] se dívá přímo na mě."
laamp_base_contract_schemes.6021.desc.random_child: "Upozornění sedláci se rychle připojí k [dummy_gender.GetHerHim]: "To je to nejlepší, co náš [employer.GetLadyLord] může nabídnout?"\n\nAle mumlání skončí ve chvíli, kdy [employer.GetTitledFirstName] vstoupí na náměstí a zastaví svého koně přede mnou:"
laamp_base_contract_schemes.6021.desc.outro: ""Lehký výdělek, nemyslíte? Stačí přesvědčit tyto rolníky.""
laamp_base_contract_schemes.6021.a: "Udělejme z toho #EMP nejjednodušší#! výdělek."
laamp_base_contract_schemes.6021.b: "Čím dřív, tím lépe."
laamp_base_contract_schemes.6021.c: "Tohle by mělo být zábavné."
laamp_base_contract_schemes.6022_6023.common_desc: ""...a pak [ROOT.Char.GetSheHe] zabil zuřivé [ROOT.Char.MakeScope.Var('animal_type').GetFlagName]!" bubny zintenzivní, jak procházím pódiem a snažím se vzpomenout na každou hru, kterou jsem kdy viděl. Se zbraní zvednutou nad hlavou útočím na barevnou loutku.\n\n"
laamp_base_contract_schemes.6022.t: "$laamp_base_6021_contract_scheme$: Úspěch!"
laamp_base_contract_schemes.6022.desc: "$laamp_base_contract_schemes.6022_6023.common_desc$Hlava odkutálí ze scény a publikum propukne v hlasitý jásot. Sedící na vyvýšeném pódiu, [employer.GetTitledFirstName] přikyvuje."
laamp_base_contract_schemes.6022.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
laamp_base_6021_success_employer_modifier: "Rytířská hra"
laamp_base_6021_success_employer_modifier_desc: "Tato postava sponzorovala putujícího dobrodruha, aby vystoupil ve hře a uspokojil požadavky davu."
laamp_base_contract_schemes.6023.t: "$laamp_base_6021_contract_scheme$: Neúspěch!"
laamp_base_contract_schemes.6023.desc: "$laamp_base_contract_schemes.6022_6023.common_desc$Mine úder a můj meč se zasekne do dřeva. Publikum propukne v smích, ale brzy převládne frustrace.\n\nPodívám se na vyvýšené pódium a vidím, že [employer.GetTitledFirstName] kroutí hlavou."
laamp_base_contract_schemes.6023.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
laamp_base_6031_contract: "$laamp_base_6031_contract_scheme$"
laamp_base_6031_contract_scheme: "Bránit průsmyk"
laamp_base_6031_contract_scheme_action: "Bránit průsmyk pro"
laamp_base_6031_contract_scheme_desc: "Statečný dobrodruh potřebný k obraně průchodu u mostu. [contractor|E] nabízí štědré odměny.$laamp_contract_scheme_desc_general_boilerplate$"
laamp_base_6031_contract_scheme_desc_general: "$laamp_base_6031_contract_scheme_desc$"
laamp_base_6031_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
laamp_base_6031_request: "Tento [task_contract|E] vyžaduje, abyste dokončili [GetScheme('laamp_base_6031_contract_scheme').GetTypeName] [scheme|E]"
laamp_base_6031_desc_title: "Buďte stateční: vezměte na vědomí!"
laamp_base_6031_desc: "Most [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] zůstává nechráněný. Ukázka síly je nezbytná, aby se bandité drželi pryč. [TaskContract.GetEmployer.GetTitledFirstNameNoTooltip] odmění každého, kdo je odradí."
laamp_base_contract_schemes.6031.t: "$laamp_base_6021_contract_scheme$"
laamp_base_contract_schemes.6031.desc: "[employer.GetTitledFirstName] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('employer'))] když [employer.GetSheHe] kráčí táborem.\n\n"Skvělé ráno máme," začíná [employer.GetSheHe], "ideální příležitost ukázat těm rváčům hodnotu pravého $knight_culture_player_no_tooltip$. Vidíte, tam je most, který vede přímo do [ROOT.Char.GetCurrentLocation.GetName]. Všechna možná havěť, hlupáci a idioti se tam potloukají."\n\n"Někdo by se tím měl zabývat.""
laamp_base_contract_schemes.6031.a: "Zlomím tři sta kopí!"
laamp_base_contract_schemes.6031.b: "Bude to trvat pár dní."
laamp_base_contract_schemes.6031.c: "K mostu!"
laamp_base_contract_schemes.6032.t: "$laamp_base_6031_contract_scheme$: Úspěch!"
laamp_base_contract_schemes.6032.desc: "Zadýchaný poklepuju koně po hřbetě. Klid, teď. Je to u konce.\n\nHlídání tohoto mostu se stalo mou jedinou povinností za poslední čtrnáct dní, brnění se leskne pod měsícem. Moře zlomených kopí, odhozených na stranu, svědčí o mém výkonu.\n\n"[ROOT.Char.GetFirstNameNoTooltip]," zdraví mě [employer.GetTitledFirstName], posílajíc některé ze svých [dummy_soldier.GetWomenMen], aby posbírali kořist, "jaký to pohled.""
laamp_base_contract_schemes.6032.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
laamp_base_contract_schemes.6033.t: "$laamp_base_6031_contract_scheme$: Neúspěch!"
laamp_base_contract_schemes.6033.desc: "#EMP "Arghhhh!"#!\n\nPadám na kolena, krev mi teče po lokti.\n\n"Nechte ho tam," slyším, jak jeden z banditů zamrmle, než odejdou, "nemá smysl bojovat s #EMP $knight_culture_player_no_tooltip$#!, někdo přijde a vezme ho."\n\nMoje hlava... všechno pomalu mizí."
laamp_base_contract_schemes.6033.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
laamp_base_contract_schemes.0001.t: "Pobavit dvůr [employer.GetTitledFirstNamePossessiveNoTooltip]"
laamp_base_contract_schemes.0001.desc: "Není neobvyklé, že usedlí vladaři jako [employer.GetFirstName] hostí významné cestovatele jako já — za pár dárků a slušné ubytování, [ROOT.Char.Custom('GetLaampDescribeTypeSelfPlural')] jako my poskytují zábavu, informace a vhodné rozptýlení pro mnoho [employer.GetHerHis] dvořanů.\n\nSamozřejmě, to platí #EMP pokud#! moje [ROOT.Char.Custom('GetCourtierTypePlural')|l] a já si vyděláme naším vyprávěním."
laamp_base_contract_schemes.0001.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
laamp_base_contract_schemes.0001.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
laamp_base_contract_schemes.0001.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
laamp_base_contract_schemes.0001.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
laamp_base_contract_schemes.0001.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
laamp_base_contract_schemes.0002.t: "$laamp_base_contract_schemes.0001.t$: Úspěch!"
laamp_base_contract_schemes.0002.desc: "Dvořané [employer.GetFirstNamePossessive] se za poslední měsíce prakticky rozplývali nad mou družinou a mou osobou.\n\nDen co den, noc co noc jsme jim plnili hlavy fantastickými příběhy a břicha bohatou stravou, čímž jsme dobrého [employer.GetTitleAsNameNoTooltip] více než uspokojili.\n\nPřesto všechno dobré musí jednou skončit, a je nejlepší odejít na vrcholu."
laamp_base_contract_schemes.0002.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
laamp_base_contract_schemes.0003.t: "$laamp_base_contract_schemes.0001.t$: Neúspěch!"
laamp_base_contract_schemes.0003.desc: "Tihle nevzdělanci! Pozvou nás sem, poskytnou nic než #EMP nechutnou kaši#! k jídlu, lůžka z doby, kdy byl můj pradědeček mladý, a stále píchají a škádlí naše každé cesty a příběhy.\n\nPohostinnost, kterou předvádějí... no, co to vlastně je za pohostinnost?\n\nVšechno to je zbytečné. [employer.GetTitledFirstName] je rozzuřený a zřejmě jediná věc, která nás drží mimo vězení, je přesvědčení, že by to stálo víc problémů, než by to stálo za to.\n\nNáš čas v [employer.GetCapitalLocation.GetTitle.GetNameNoTier] je u konce."
laamp_base_contract_schemes.0003.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
laamp_base_contract_schemes.0011.t: "Zlepšení pověsti [employer.GetTitleAsNamePossessiveNoTooltip]"
laamp_base_contract_schemes.0011.desc: "Není žádným tajemstvím, že pověst [employer.GetTitledFirstNamePossessive] není taková, jaká by mohla být. Nespokojení vazalové, znepokojivé pomluvy o tyranské povaze, nedostatek nehmotného prestiže — to vše jsou znamení, že uchopení moci může být křehčí, než by si většina [employer.Custom('LadiesLords')] přála.\n\nZaplacení někomu, kdo taková nedorozumění vyřeší, samozřejmě nebude levné. Aspoň ne, pokud mám já co říct."
laamp_base_contract_schemes.0011.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
laamp_base_contract_schemes.0011.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
laamp_base_contract_schemes.0011.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
laamp_base_contract_schemes.0011.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
laamp_base_contract_schemes.0011.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
laamp_base_contract_schemes.0012.t: "$laamp_base_contract_schemes.0011.t$: Úspěch!"
laamp_base_contract_schemes.0012.desc: "Je překvapivé, kolik mohou pár tichých slov v koutcích změnit. Šepot tady, poznámka tam, obhajoba činu u večeře...\n\nNemělo by to mít stejný efekt, kdyby to přišlo od pozemského magnáta, samozřejmě. Příliš mnoho moci, příliš mnoho v sázce, příliš vysoké riziko neupřímnosti — ale putující [ROOT.Char.Custom('GetLaampDescribeTypeSelf')], který na chvíli zavítá na dvůr, to je úplně jiná hra.\n\nNyní je [employer.GetTitledFirstName] více než spokojen s naším úsilím, a musíme vyrazit na cestu."
laamp_base_contract_schemes.0012.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
laamp_base_contract_schemes.0013.t: "$laamp_base_contract_schemes.0011.t$: Neúspěch!"
laamp_base_contract_schemes.0013.desc: "Jak jsem se měl #EMP vůbec#! v tom uspět? Putující [ROOT.Char.Custom('GetLaampDescribeTypeSelf')] bez vlivu u lidu nebo šlechty.\n\nByl to směšný úkol, který mi byl zadán, přesto se zdá, že [employer.GetTitledFirstName] je odhodlaný držet #EMP mě#! zodpovědného za fiasko, kdy jeho lidé házejí vinu na [employer.GetHerHis] za domnělé urážky a teoretické zneužívání moci.\n\n[employer.GetCapitalLocation.GetTitle.GetNameNoTier] už není pro mou družinu bezpečným místem."
laamp_base_contract_schemes.0013.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
laamp_base_contract_schemes.0021.t: "Získávání přátel ve vysokých kruzích"
laamp_base_contract_schemes.0021.desc: "[employer.GetTitledFirstName] je osamělý [employer.GetWomanMan] v pozici moci, což perversně ztěžuje, aby se potkal s lidmi, kteří od [employer.GetHerHim] #EMP nic nechtějí#!.\n\nMoje společnost má být odlišná, šance navázat skutečné spojení. Samozřejmě tomu tak není — chci stejně nebo více než kterýkoli jiný přilehlý — ale je to hezká fantazie, v niž lze na chvíli věřit.\n\nMá [ROOT.Char.Custom('GetCourtierTypePlural')|l] a já budeme pryč dřív, než si [employer.GetSheHe] čehokoliv všimne."
laamp_base_contract_schemes.0021.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
laamp_base_contract_schemes.0021.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
laamp_base_contract_schemes.0021.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
laamp_base_contract_schemes.0021.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
laamp_base_contract_schemes.0021.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
laamp_base_contract_schemes.0022.t: "$laamp_base_contract_schemes.0021.t$: Úspěch!"
laamp_base_contract_schemes.0022.desc: "Samozřejmě [employer.GetTitledFirstName] podlehl mému kouzlu, písni divočiny a romantice života putujícího [ROOT.Char.Custom('GetLaampDescribeTypeSelf')], jak jsem věděl, že to udělá.\n\nKonečně děláme přípravy k odjezdu, [employer.GetFirstNameNoTooltip] smutný, že nás vidí odcházet, ale vděčný za malé oddechnutí, které mu naše společnost poskytla.\n\nSamozřejmě to není zcela jednostranné. Vydobyl jsem pro nás bohatou odměnu v dárkách a zásobách pro družinu, více než dost, aby ospravedlnila náš čas strávený zde."
laamp_base_contract_schemes.0022.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
laamp_base_contract_schemes.0023.t: "$laamp_base_contract_schemes.0021.t$: Neúspěch!"
laamp_base_contract_schemes.0023.desc: "Možná... možná [employer.GetTitledFirstName] přece není tak osamělý? Zdá se, že [employer.GetSheHe] rozhodně nechce #EMP mou#! společnost, nazývá mě "špinavým páchajícím [ROOT.Char.Custom('GetLaampDescribeTypeInsult')] s [ROOT.Char.Custom('InsultAdjective')] postavou zločince".\n\nMá drzost, pozvat mě, abych zůstal, a pak se ke mně chovat jako... jako #EMP toto#!. Nevděčné, přinejmenším, a nehodící se pro [employer.GetWomanMan] údajně ušlechtilého postavení.\n\nNení třeba říkat, že moje platba nepřijde, a já a moje družina máme do soumraku opustit [employer.GetCapitalLocation.GetTitle.GetNameNoTier]."
laamp_base_contract_schemes.0023.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
laamp_base_contract_schemes.0031.t: "Neutrální družina"
laamp_base_contract_schemes.0031.desc: "Nekonečné hádky malicherných místních jsou jedním z mála zážitků, které sdílejí jak vládci světa, tak [ROOT.Char.Custom('GetLaampDescribeTypeSelfPlural')] jako já.\n\nStačí to přivést [employer.GetWomanMan] k šílenství, nebo alespoň natolik rozčílit, že se obrátí na cizince o pomoc — což přesně udělal [employer.GetTitledFirstName].\n\nPokud já a moje [ROOT.Char.Custom('GetCourtierTypePlural')|l] dokážeme uklidnit některé z [employer.GetHerHis] rozzuřenějších poddaných, budeme štědře zaplaceni."
laamp_base_contract_schemes.0031.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
laamp_base_contract_schemes.0031.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
laamp_base_contract_schemes.0031.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
laamp_base_contract_schemes.0031.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
laamp_base_contract_schemes.0031.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
laamp_base_contract_schemes.0032.t: "$laamp_base_contract_schemes.0031.t$: Úspěch!"
laamp_base_contract_schemes.0032.desc: "Místní problémy jsou malicherné problémy. Ne pro zúčastněné, samozřejmě, ale pro cizince bez zájmu o jejich neustálé hádky jsou obecně snadno řešitelné.\n\nNemohu říct, že jsem uspokojil #EMP všechny#!, ale to nebylo moje úkolem. Jen je dost uklidnit natolik, aby měl [employer.GetTitledFirstName] klid, a spokojený [employer.GetSheHe] je — dost na to, aby otevřel [employer.GetHerHis] peněženku.\n\nDobrá práce."
laamp_base_contract_schemes.0032.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
laamp_base_contract_schemes.0033.t: "$laamp_base_contract_schemes.0031.t$: Neúspěch!"
laamp_base_contract_schemes.0033.desc: "Tihle ignorantní živelé jsou prostě nesnesitelní!\n\nŽádný [ROOT.Char.GetWomanMan] naživu by nemohl vyřešit jejich nekonečný seznam problémů, sporů a pohraničních tahanic. Jsem [ROOT.Char.Custom('GetLaampDescribeTypeSelfArticle')] [ROOT.Char.Custom('GetLaampDescribeTypeSelf')], do prdele, ne nějaký malý úředník. Samozřejmě se [employer.GetTitledFirstName] o mé trápení příliš nestará. Co se týče [employer.GetSheHe]'s, je to prostě selhání dovednosti a nic víc.\n\n\"Možná kdybys byl schopnější, dostával bys zaplaceno. Ale nejsi, takže nedostaneš. Teď vypadni.\""
laamp_base_contract_schemes.0033.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
laamp_base_contract_schemes.0034.t: "$laamp_base_contract_schemes.0031.t$: Vyrazit"
laamp_base_contract_schemes.0034.desc: "S [employer.GetTitledFirstNamePossessive] listinou oprávnění v rukou vyrážíme na cestu.\n\nCesta nás zavede do [destination_3.GetNameNoTier], poté do [destination_2.GetNameNoTier], než se nakonec vrátíme do [destination_1.GetNameNoTier].\n\nZbývá už jen otázka, jestli chceme cestovat lehce, nebo naplno."
laamp_base_contract_schemes.0034.tt.explanation: "#TUT Pro dokončení [task_contract|E]:\n$EFFECT_LIST_BULLET$Vykonejte [skill|E] výzvu na každém místě\n$EFFECT_LIST_BULLET$Musíte vyhrát dvě výzvy pro $label_success_standard$\n$EFFECT_LIST_BULLET$Pokud vyhrajete všechny tři výzvy, získáte $label_success_critical$\n$EFFECT_LIST_BULLET$@warning_icon! #N Selhání výzvy kdykoli znamená neúspěch $game_concept_task_contract$#!\n$EFFECT_LIST_BULLET$@alert_icon! #alert_trial Každý [skill|E] lze otestovat pouze jednou za [task_contract|E]#!#!"
laamp_base_contract_schemes.0034.tt.destination_list: "Okamžitě začínáte [traveling|E] do [destination_3.GetNameNoTier], pak do [destination_2.GetNameNoTier], pak do [destination_1.GetNameNoTier]"
laamp_base_contract_schemes.0034.a: "$travel.stationary_domicile.option.t$"
laamp_base_contract_schemes.0034.b: "$travel.mobile_domicile.option.t$"
laamp_base_contract_schemes.0041.t: "Věř mi"
laamp_base_contract_schemes.0041.desc: "Chudák, důvěřivý malý [employer.GetFirstName]: [employer.GetSheHe] možná je [employer.GetTitleAsNameNoTooltip], ale není chytřejší než průměrný opilec z končin. Jen bohatší.\n\nOtevřená pozvánka významných cestovatelů, aby pobyli v [employer.GetHerHis] domácnosti po nějaký čas, je vše, co moje [ROOT.Char.Custom('GetCourtierTypePlural')|l] a já potřebujeme, a dřív než si [employer.GetSheHe] stačí uvědomit, že se stalo, bohatství dobrého [employer.GetTitleAsNamePossessiveNoTooltip] bude v mé kapse a my pryč."
laamp_base_contract_schemes.0041.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
laamp_base_contract_schemes.0041.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
laamp_base_contract_schemes.0041.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
laamp_base_contract_schemes.0041.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
laamp_base_contract_schemes.0041.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
laamp_base_contract_schemes.0042.t: "$laamp_base_contract_schemes.0041.t$: Úspěch!"
laamp_base_contract_schemes.0042.desc: "Jaké krásné dary rozdává [employer.GetTitledFirstName], když má náladu! Velmi vydatná odměna za můj čas, byť bohužel #EMP možná#! ne pro [employer.GetHerHis].\n\nNo nic, s tím se nedá nic dělat. Hlupák a jeho peníze, jak se říká.\n\nSamozřejmě to [employer.GetSheHe] brzy zjistí, nebo to někdo konečně vysvětlí dobrému [employer.GetTitleAsNameNoTooltip|l], ale to nevadí. Dostali jsme své a zmizíme dřív než za svítání."
laamp_base_contract_schemes.0042.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
laamp_base_contract_schemes.0043.t: "$laamp_base_contract_schemes.0041.t$: Neúspěch!"
laamp_base_contract_schemes.0043.desc: "[employer.GetTitledFirstName] není tak pomalý, jak vypadá! Nevím, co to prozradilo — zaváhání v pohledu, podezřelá věta, úšklebek v nevhodnou chvíli — ale [employer.GetSheHe] nás odhalil.\n\nOd tohoto [employer.GetWomanMan] nedostaneme žádné mince a ani ubytování už ne.\n\nNa rozdíl od [employer.GetFirstNameNoTooltip] nejsem blázen a vidím, kdy se vítr obrátil proti mně; moje [ROOT.Char.Custom('GetCourtierTypePlural')|l] a já se do hodiny vzdálíme z [employer.GetCapitalLocation.GetTitle.GetNameNoTier]."
laamp_base_contract_schemes.0043.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
laamp_base_contract_schemes.1001.t: "Lov zločinců"
laamp_base_contract_schemes.1001.desc: "\"Ta banda...\" [employer.GetTitledFirstName] skrčí nos s nechutí, \"#EMP nespokojenci#! obtěžují mé soukromé državy. Pálení, zabíjení a kradení téměř beztrestně, mizí dřív, než moji páni stačí hodit na ně železa, která si tak #EMP zaslouženě#! zaslouží.\"\n\nPřikyvuji. Banda musí být kluzká, pokud si takovou soukromou odměnu zaslouží.\n\n\"Přiveďte tu špínu ke mně dřív, než další z mých statků vyhoří, a dostanete zaplaceno.\""
laamp_base_contract_schemes.1001.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
laamp_base_contract_schemes.1001.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
laamp_base_contract_schemes.1001.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
laamp_base_contract_schemes.1001.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
laamp_base_contract_schemes.1001.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
laamp_base_contract_schemes.1002.t: "$laamp_base_contract_schemes.1001.t$: Úspěch!"
laamp_base_contract_schemes.1002.desc: "\"Dobře, #EMP dobře#!,\" zachichotá se [employer.GetFirstName], točíc nůž v ruce. \"Výborná práce, [ROOT.Char.GetFirstNameNoTooltip], ty a tvoje banda stojíte za každou minci v tom měšci.\"\n\nOtloukané postavy zajatých banditů sedí ve svých klecích za lehce manickým [employer.GetTitleAsNameNoTooltip]. Muselo to být vzrušující pálit [employer.GetWomanMan] majetek a krást [employer.GetHerHis] bohatství, když byli volní, škádlit někoho tak mocného, ale vše hezké jednou končí.\n\nOdejdu, peníze v ruce. Tito nešťastní bandité se chystají poznat pravé mzdy hříchu."
laamp_base_contract_schemes.1002.a: "Vypadá to, že dobrý [employer.GetTitleAsNameNoTooltip] dostal to, za co [employer.GetHerHis] zaplatil."
laamp_base_contract_schemes.1003.t: "$laamp_base_contract_schemes.1001.t$: Neúspěch!"
laamp_base_contract_schemes.1003.desc: "\"#EMP I vy také selhali?!#!\" křičí [employer.GetFirstName], bez sebe vzteky. \"Nemůže mě nikdo zbavit těchto hnusných banditů? Musím to dělat sám, [employer.GetTitleAsNameNoTooltip], umazávaje [employer.GetHerHis] [employer.Custom('HandHands')] krví nějakého psance?\"\n\nKousnu se do rtu, jak nejlépe to jde, vědom si toho, že slovní výtka nemusí být prospěšná, ale alespoň mě nedostane do žaláře. Asi.\n\n\"Tak co? Na co čekáš? Vypadni z mých očí, [ROOT.Char.Custom('GetLaampDescribeTypeInsult')]! Najdu někoho #EMP jiného#!, kdo se postará o mé problémy, někoho #EMP schopného#!.\""
laamp_base_contract_schemes.1003.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
laamp_base_contract_schemes.1004.t: "Přines mi hlavu [recidivist.GetHerHis|U]"
laamp_base_contract_schemes.1004.desc: "\"Ta banda...\" [employer.GetTitledFirstName] skrčí nos s nechutí, \"#EMP nespokojenci#! obtěžují mé soukromé državy. Pálení, zabíjení a kradení téměř beztrestně, mizí dřív, než moji páni stačí hodit na ně železa, která si tak #EMP zaslouženě#! zaslouží.\"\n\nPřikyvuji. Banda musí být kluzká, pokud si takovou soukromou odměnu zaslouží.\n\n\"Jejich vůdce je [recidivist.GetFirstNameNicknamed] — přines mi [recidivist.GetHerHis] hlavu dřív, než [recidivist.GetSheHe] nadobro uteče, a dostaneš zaplaceno.\""
laamp_base_contract_schemes.1004.tt.destination_list: "Okamžitě začínáte cestovat do [destination_1.GetBaseNameNoTier], pak do [destination_2.GetBaseNameNoTier], pak do [destination_3.GetBaseNameNoTier]"
laamp_base_contract_schemes.1004.tt.explanation: "#TUT Pro dokončení [task_contract|E]:\n$EFFECT_LIST_BULLET$Nashromážděte #P 2#! vítězné body proti [recidivist.GetFirstName]\n$EFFECT_LIST_BULLET$Vítězné body lze získat 1–2 najednou jedním z —\n$TAB$$EFFECT_LIST_BULLET$[single_combat_duel|E]\n$TAB$$EFFECT_LIST_BULLET$[prowess|E] výzva (pokud se nemůžete osobně utkat)\n$TAB$$EFFECT_LIST_BULLET$[martial|E] výzva\n$TAB$$EFFECT_LIST_BULLET$Riskováním vašich [men_at_arms|E] (musíte mít alespoň [EmptyScope.ScriptValue('laamp_base_contract_schemes_1301_min_troops_value')|0] a žádné nesmí být vyzvednuty, jinak nejsou pro tuto možnost způsobilé)\n$EFFECT_LIST_BULLET$Obdržíte #P 3 šance#! zabít svou metu, poté uprchne a obdržíte $label_failure_standard$ výsledek#!"
laamp_base_contract_schemes.1004.a: "$travel.stationary_domicile.option.t$"
laamp_base_contract_schemes.1004.b: "$travel.mobile_domicile.option.t$"
laamp_base_contract_schemes.1011.t: "Najatá síla"
laamp_base_contract_schemes.1011.desc: "\"Moje požadavky jsou jednoduché,\" vysvětluje [employer.GetFirstName], \"V růži [employer.GetCapitalLocation.GetTitle.GetNameNoTier] jsou určité trny, a chtěl bych, abyste je odstranil... štiplavé postavy. Nemohu být viděn, že je odstraňuji osobně, takže se jimi budete zabývat vy.\"\n\nPřejedu palcem přes krk zvědavě.\n\n\"Ne, ne,\" upřesní můj zaměstnavatel. \"Žádné vážné krvácení, jen je umlčte bez zabití, dokud nepochopí, co znamená neúcta k [employer.GetTitleAsNameNoTooltip].\"\n\nZdá se to být dost jednoduché."
laamp_base_contract_schemes.1011.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
laamp_base_contract_schemes.1011.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
laamp_base_contract_schemes.1011.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
laamp_base_contract_schemes.1011.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
laamp_base_contract_schemes.1011.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
laamp_base_contract_schemes.1012.t: "$laamp_base_contract_schemes.1011.t$: Úspěch!"
laamp_base_contract_schemes.1012.desc: "\"Skvělá práce, [ROOT.Char.GetFirstNameNoTooltip]! Zahrada [employer.GetCapitalLocation.GetTitle.GetNameNoTier] je krásně, blaženě tichá a já si mohu o něco víc oddechnout v noci.\"\n\n[employer.GetSheHe|U] mi hodí měšec se stříbrem.\n\n\"Zůstaňte u nás příště, až budete projíždět oblastí! Jsem si jist, že najdeme vhodné ubytování — nemluvě o vhodném #EMP zaměstnání#! — pro tak podnikavého [ROOT.Char.Custom2('GetYoungOld',employer)] [ROOT.Char.Custom('GetLaampDescribeTypeSelf')].\""
laamp_base_contract_schemes.1012.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
laamp_base_contract_schemes.1013.t: "$laamp_base_contract_schemes.1011.t$: Neúspěch!"
laamp_base_contract_schemes.1013.desc: "\"Měl jsi jeden úkol, [ROOT.Char.GetFirstNameNoTooltip],\" povzdechne si [employer.GetFirstNameNoTooltip]. \"Utišit nějaké křiklouny, držet je zticha pár měsíců, a pak se vrátit a vybrat si stříbro.\"\n\nMoje [ROOT.Char.Custom('MaskFace')] zůstává stoická. Může to být hořké, ale je lepší nechat [employer.GetTitleAsNameNoTooltip] vyjádřit [employer.GetHerHis] frustrace slovně, než aby [employer.GetSheHe] použil sílu rukou.\n\n\"Možná jsem blázen, když od [ROOT.Char.Custom('GetLaampDescribeTypeInsult')] jako jsi ty očekávám něco lepšího. Asi se s tím nedá nic dělat.\"\n\nJe chvíle ticha... čekám, jestli má [employer.GetWomanMan] ještě něco na srdci.\n\n\"Můžeš jít. #EMP teď#!, pokud chceš.\""
laamp_base_contract_schemes.1013.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
laamp_base_contract_schemes.1021.t: "Výcvik[ROOT.Char.Custom('MistressMaster')]"
laamp_base_contract_schemes.1021.desc: "[employer.GetFirstNamePossessive] osobní vojsko je už strach nahánějící, ale málokterý [employer.GetTitleAsNameNoTooltip] se spokojí jen s tím, že jsou #EMP děsiví#!. Základem [employer.GetPrimaryTitle.GetDefinitiveName] je, jako u většiny říší, jeho vojsko.\n\nProhlídka jejich výstroje a rozhovory s jejich nejlepšími bojovníky jsou poučné, alespoň natolik, abych věděl, že je tu práce."
laamp_base_contract_schemes.1021.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
laamp_base_contract_schemes.1021.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
laamp_base_contract_schemes.1021.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
laamp_base_contract_schemes.1021.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
laamp_base_contract_schemes.1021.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
laamp_base_contract_schemes.1022.t: "$laamp_base_contract_schemes.1021.t$: Úspěch!"
laamp_base_contract_schemes.1022.desc: "Prohlídka sevřených řad [employer.GetTitledFirstNamePossessive] vojáků mi přináší příjemné uspokojení. Ano, byli to bojovníci už před mým příchodem, ale s mým výcvikem se jistě pozvedli na hrdiny.\n\nMůj zaměstnavatel je zjevně spokojený, když mi [employer.GetSheHe] plácne po zádech a zasměje se.\n\n\"Skvělá práce, vznešený [ROOT.Char.Custom('GetLaampDescribeTypeSelf')]! Vzal jsi surové železo a vrátil mi ocel. Tvoje odměna čeká u bran.\""
laamp_base_contract_schemes.1022.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
laamp_base_contract_schemes.1023.t: "$laamp_base_contract_schemes.1021.t$: Neúspěch!"
laamp_base_contract_schemes.1023.desc: "Těžko mohu být obviněn z těchto... těch #EMP vzbouřenců#! a jejich nepořádku!\n\nJsou to vojáci [employer.GetTitledFirstNamePossessive], ale jakmile je [employer.Custom('MistressMaster')] výplaty mimo dohled, veškerá disciplína zkolabuje a promění se v hlučné, rabující hejno kobylek, které pozře každý kousek jídla i kapku pití v dosahu.\n\nSamozřejmě se jejich velitelé snaží svalit vinu na mě. Mé podivné metody, mé cizí způsoby vedení války zmátly jednoduché mysli jejich přidružených elévů.\n\nDělal jsem, co jsem mohl, abych obhájil svou nevinu, ale [employer.GetFirstNameNoTooltip] nechce poslouchat. Žádná platba z toho nebude."
laamp_base_contract_schemes.1023.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
laamp_base_contract_schemes.1031.t: "Garnizonní služba"
laamp_base_contract_schemes.1031.desc: "Není to... nejvíce vzrušující práce, poskytnout pár dalších mečů do držav [employer.GetTitledFirstNamePossessive], ale je to alespoň stabilní.\n\nKdyž jde o zbraně, #EMP vzrušující#! práce není vždy to nejlepší. Na bitevním poli jsou vyčlenění žoldnéři vždy první do boje, ale za zdí? No, těžko z nich uděláte obětní materiál statečných bojovníků.\n\n\"... opravdu neočekáváme žádné vážné problémy, samozřejmě, ale jste tu jako opatření. Je to jasné?\" dokončí [employer.GetTitleAsNameNoTooltip]. Přikývám a vracím se do konverzace s trhnutím."
laamp_base_contract_schemes.1031.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
laamp_base_contract_schemes.1031.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
laamp_base_contract_schemes.1031.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
laamp_base_contract_schemes.1031.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
laamp_base_contract_schemes.1031.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
laamp_base_contract_schemes.1032.t: "$laamp_base_contract_schemes.1031.t$: Úspěch!"
laamp_base_contract_schemes.1032.desc: "\"Výborně odvedená práce, [ROOT.Char.GetFirstNameNoTooltip]!\" vykřikne [employer.GetFirstName]. \"Moji špehové hlásí, že tvoje vynikající obrana tohoto hradu odrazila vetřelce, kterých jsem se obával.\"\n\n[employer.GetTitleAsNameNoTooltip] mě plácne po zádech.\n\n\"Asi si s tebou nechtěli měřit síly, co? Tvé služby jsou ceněny a platba je na cestě.\"\n\nPřikývnu vděčně, rád za dlouhý odpočinek, ale jsem rád, že je to za námi."
laamp_base_contract_schemes.1032.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
laamp_base_contract_schemes.1033.t: "$laamp_base_contract_schemes.1031.t$: Neúspěch!"
laamp_base_contract_schemes.1033.desc: "\"Měl jsi jen hlídat to místo, ty ignorantní [ROOT.Char.Custom('GetLaampDescribeTypeInsult')]! Podívej se na to, kouř se plazí z každého zatraceného okna, zdá se ti to #EMP střežené#?!\" huláká [employer.GetTitledFirstName].\n\nJá... já nevím, co se stalo. Byli jsme tady, byli jsme na službě, byli jsme ostražití... nebyli? Prolezli vetřelci přes zdi nebo bránu? I tak, že zapálili požáry takového rozsahu, je to ponižující.\n\nRozzuřený [employer.GetTitleAsNameNoTooltip] se nestará o žádné mé výmluvy ani protesty. Jsme bezceremoniálně vykázáni z nádvoří a naděje na zaplacení je dávno zhaslá."
laamp_base_contract_schemes.1033.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
laamp_base_contract_schemes.1041.t: "Přepadávání cestujících"
laamp_base_contract_schemes.1041.desc: "[employer.GetFirstName|U] musí být opravdu neopatrný [employer.GetTitleAsNameNoTooltip]. Představ si, že by vystavil oznámení prosící o pomoc takhle?\n\nJe to jeho/její ztráta, náš zisk. Moje banda a já už začala vyzvídat nejrušnější zadní cesty, abychom tam nastražili léčky. Okrademe tyto obchodníky do naha a budeme pryč stejně rychle, jako jsme přišli.\n\nSkoro cítím pach mincí."
laamp_base_contract_schemes.1041.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
laamp_base_contract_schemes.1041.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
laamp_base_contract_schemes.1041.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
laamp_base_contract_schemes.1041.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
laamp_base_contract_schemes.1041.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
laamp_base_contract_schemes.1042.t: "$laamp_base_contract_schemes.1041.t$: Úspěch!"
laamp_base_contract_schemes.1042.desc: "Právě podle plánu — [employer.GetTitledFirstName] nedokáže ochránit [employer.GetHerHis] obchodníky ani jejich bohatství.\n\nKaždá mince, kterou jsme ukořistili, činí naši bandu odvážnější a karavany [employer.GetHerHis] nervóznější. Nažrali jsme se zlatem té země natolik, že je vidět, jak se aktivně zpomalují, snaží se najít alternativní trasy nebo obchodovat jinde.\n\nBohužel to znamená konec našich aktivit zde. Je důležité zmizet, dokud je to výhodné, a dokud se [employer.GetTitleAsName] ještě nesnaží nás chytit."
laamp_base_contract_schemes.1042.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
laamp_base_contract_schemes.1043.t: "$laamp_base_contract_schemes.1041.t$: Neúspěch!"
laamp_base_contract_schemes.1043.desc: "[employer.GetTitledFirstName] má mnohem pevnější kontrolu nad cestami těchto zemí, než jsme si mysleli.\n\nMoje banda a já jsme podnikli přepadení za přepadením, číhali jsme znovu a znovu, ale karavany buď vůbec nepřicházely, nebo byly tak silně střežené, že nebyly hodnotnými cíli.\n\nNěkolik bitev, které #EMP vedeme#!, je krvavých a naprosto nevýnosných.\n\nČím dřív z téhle strašné země odejdeme, tím lépe — s čímž se zdá [employer.GetFirstNameNoTooltip] zcela souhlasit."
laamp_base_contract_schemes.1043.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
laamp_base_contract_schemes.1044.t: "$laamp_base_contract_schemes.1041.t$"
laamp_base_contract_schemes.1044.desc: "[employer.GetFirstName|U] musí být opravdu neopatrný [employer.GetTitleAsNameNoTooltip]. Představ si, že by vystavil oznámení prosící o pomoc tímto způsobem a #EMP ne#! očekával, že to přiláká další problémy?\n\nJe to jeho/její ztráta, náš zisk. Moje banda a já už začala vyzvídat nejrušnější zadní cesty, abychom nastražili léčky — zdá se, že nejpřirozenější trasou pro obtěžování je cesta [destination_1.GetBaseNameNoTier]-[destination_2.GetBaseNameNoTier].\n\nOkrademe tyto obchodníky a cestovatele do naha a utečeme do noci stejně rychle, jako jsme přišli.\n\nSkoro cítím pach mincí."
laamp_base_contract_schemes.1044.a: "$travel.stationary_domicile.option.t$"
laamp_base_contract_schemes.1044.b: "$travel.mobile_domicile.option.t$"
laamp_base_contract_schemes.1044.tt.destination_list: "Okamžitě začínáte cestovat do [destination_1.GetBaseNameNoTier], poté pokračujete do [destination_2.GetBaseNameNoTier]"
laamp_base_contract_schemes.1044.tt.explanation: "#TUT Pro dokončení [task_contract|E]:\n$EFFECT_LIST_BULLET$Cestujte do konečného cíle\n$EFFECT_LIST_BULLET$Po cestě dokončete [prowess|E], [martial|E] nebo [intrigue|E] [skill|E] výzvy proti jiným cestovatelům\n$EFFECT_LIST_BULLET$Získejte libovolné množství [gold|E] pro $label_success_standard$#!"
laamp_base_contract_schemes.1044.tt.number_of_encounters: "#TUT Budete mít [task_contract.MakeScope.Var('encounters_max').GetValue|0] potenciálních obětí#!"
laamp_base_contract_schemes.1044.tt.path_warning: "#TUT I když prodloužení vaší cesty nezvýší počet potenciálních obětí, její zkrácení může snížit množství, které obdržíte#!"
laamp_base_contract_schemes.2001.t: "Daně, desátky a mýtné"
laamp_base_contract_schemes.2001.desc: "\"... a samozřejmě i dodatečná pozemková daň. Je to jasné?\" prodlužuje [employer.GetTitledFirstName]. Je to dlouhý seznam chybějících poplatků, povinností a různých dalších tarifů, ale vybírání se jeví dost jednoduché.\n\n\"Dobře, #EMP dobře#!! Teď riskuji, že vám věřím místo mých obvyklých mýtníků, ale doufám, že těmhle rváčům ukážeš, jak se to dělá, a vštípíš mým poddaným strach z [employer.GetFaith.WealthGodName]. Dělej svou práci poctivě, rychle a dobře, a budeš více než odměněn.\"\n\nNa chvíli to vypadá, že by mohl následovat další výklad, ale [employer.GetFirstNameNoTooltip] mi mávnutím ruky naznačí, že mám odejít ze studovny."
laamp_base_contract_schemes.2001.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
laamp_base_contract_schemes.2001.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
laamp_base_contract_schemes.2001.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
laamp_base_contract_schemes.2001.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
laamp_base_contract_schemes.2001.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
laamp_base_contract_schemes.2002.t: "$laamp_base_contract_schemes.2001.t$: Úspěch!"
laamp_base_contract_schemes.2002.desc: "\"Skvělá práce, [ROOT.Char.GetFirstNameNoTooltip]!\" zabublá [employer.GetFirstName], pískajíc si tiše pro sebe, zatímco moje banda přináší pytel za pytlem dávno dlužných daní.\n\n\"Mince a náklad jsou samozřejmě výborné, a to by mělo, doufejme, naučit mé výběrčí daní, aby si své práce v budoucnu #EMP vážili#!.\"\n\nPřikývnu, spokojen s vědomím, že vděčnost [employer.GetTitleAsNamePossessiveNoTooltip] znamená, že naše platba bude rychlá. S radostí přijmu těžký měšec, který mi je o chvíli později hozen."
laamp_base_contract_schemes.2002.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
laamp_base_contract_schemes.2003.t: "$laamp_base_contract_schemes.2001.t$: Selhání!"
laamp_base_contract_schemes.2003.desc: ""Idiote! Tohle je méně než polovina toho, co jsi měl #EMP posbírat#!," hřímá [employer.GetTitledFirstName].\n\n"Kdyby mi nebylo vaše ubohé malé tábořiště prohlédnuto odshora dolů, myslel bych, že mi kradeš, ale je jasné, že je to prostě neschopnost," [employer.GetSheHe] sotva popadá dech, "teď [employer.Custom('Saying_1p_SightAway')] než promrhám ten pár drobných, které se ti vlastně podařilo vybrat, na [employer.GetPrimaryTitle.GetDefinitiveNamePossessiveNoTooltip|l] nejmizernější soupravu šibenic!"\n\nTento výlev mi zvedá chlupy na zátylku, čelist mi v kloubu zacvaká, zatímco se snažím uklidnit rostoucí vztek.\n\nTeď není čas na rvačku, zvlášť když se ještě můžu vytratit se svou hlavou."
laamp_base_contract_schemes.2003.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
laamp_base_contract_schemes.2004.t: "Odevzdat [employer.GetFirstNameNoTooltip]"
laamp_base_contract_schemes.2004.desc: "[employer.GetTitledFirstNamePossessive] zástupce je rychlý a k věci: město [destination_1.GetBaseNameNoTier] se, zdá se, nepostaralo o zaplacení dodatečného poplatku uloženého dobrým [employer.GetTitleAsNameNoTooltip].\n\nObyvatelé se dalším požadavkům bránili, ale ještě #EMP nepřešli#! do otevřeného povstání. [employer.GetFirstNameNoTooltip] chce své, ale obává se možných nákladů úplného povstání.\n\nNeutrální třetí strana je pohodlná fikce pro zastrašení nepoddajného vůdce osady, kterým je [person_a.GetTitledFirstName], k podřízení.\n\nNyní už jen zbývá cesta do [destination_1.GetBaseNameNoTierNoTooltip]."
laamp_base_contract_schemes.2004.a: "$travel.stationary_domicile.option.t$"
