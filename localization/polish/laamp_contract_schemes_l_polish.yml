 laamp_base_contract_schemes.5661.e.tt.failure: "$option_boilerplate.tt.officer_aptitude.failure$"laamp_base_contract_schemes.0791.tt.success: "Váš důstojník vyhrává"
 laamp_base_contract_schemes.3301.desc.mundane_nothing: "Bohužel, v [current_barony.GetNameNoTier] se v současnosti příliš nemluví o ničem zásadním.\n\nOh, je tu obvyklý nárůst drobných dramat mezi obyčejnými lidmi, ale nic obzvlášť škandalózního nebo zajímavého — což je problém, protože to způsobuje, že je neobvyklé, když se cizí lidé objevují a kladou otázky.\n\nPřesto se musíme snažit vyždímat z tohoto obyčejného města jakékoli informace."
 laamp_base_contract_schemes.0811.c.tt.success: "[agent.GetFirstNameNoTooltip] vydělává pár mincí"
 laamp_base_contract_schemes.0032.desc: "Místní problémy jsou nepodstatné. Ne pro ty, kterých se to týká, samozřejmě, ale pro cizince, který nemá zájem o jejich nekonečné hádky, jsou obecně snadno řešitelné.\n\nNemohu říct, že jsem uspokojil #EMP všechny#!, ale to nebyla moje práce. Jen je uklidnit natolik, aby byl [employer.GetTitledFirstName] spokojený, a [employer.GetSheHe] je spokojený — natolik, aby v každém případě otevřel [employer.GetHerHis] peněženku.\n\nDobře odvedená práce."
