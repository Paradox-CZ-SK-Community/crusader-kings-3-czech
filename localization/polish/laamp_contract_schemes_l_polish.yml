 laamp_base_contract_schemes.5023.desc: "Jakmile se vrazi dostali přes nás, věděl jsem, že musíme utéct, a utéct rychle.\n\nNemůžeme je zřejmě dohnat včas, aby to něco změnilo, a i když [employer.GetTitledFirstNamePossessive] pacholci mohou [employer.GetHerHim] zachránit, nebo také nemusí, v každém případě... někdo za to zaplatí.\n\nČím déle tu zůstáváme, tím pravděpodobnějším se stává, že tím někým budu já."
