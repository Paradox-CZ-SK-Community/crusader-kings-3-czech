 laamp_base_contract_schemes.0023.desc: "Možná... možná [employer.GetTitledFirstName] není tak osamělý, jak se zdá? Určitě [employer.GetSheHe] se nezdá, že by chtěl #EMP mou#! společnost, „špinavý páchnoucí [ROOT.Char.Custom('GetLaampDescribeTypeInsult')] s [ROOT.Char.Custom('InsultAdjective')] postavou zločince“.\n\nTa drzost, pozvat mě, abych zůstal a pak mě takto zacházet... Nepřívětivé, mírně řečeno, a nehodné [employer.GetWomanMan] údajně-noble postavy.\n\nNení třeba říkat, že moje odměna nebude přicházet, a já a má družina máme čas do setmění, abychom opustili [employer.GetCapitalLocation.GetTitle.GetNameNoTier]."
