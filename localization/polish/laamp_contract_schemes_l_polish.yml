 laamp_base_contract_schemes.0013.desc: "Jak jsem mohl #EMP vůbec#! uspět v tomhle? Cestující [ROOT.Char.Custom('GetLaampDescribeTypeSelf')] bez vlivu mezi lidmi nebo aristokracií.\n\nBylo to směšné úkol mě k tomu postavit, přesto [employer.GetTitledFirstName] vypadá odhodlaně mě #EMP zodpovědným#! postavit za fiasko, kdy [employer.GetHerHis] lidé házejí vinu na [employer.GetHerHim] za domnělé urážky a teoretické zneužití moci.\n\n[employer.GetCapitalLocation.GetTitle.GetNameNoTier] už není bezpečné místo pro mou družinu."
