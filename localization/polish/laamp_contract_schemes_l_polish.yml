laamp_base_contract_schemes.2312.desc.method.stewardship: "Pečlivě pročítáme poznámky, účtenky a cokoliv, co svědci [char_current.GetSheHe] mohou narychlo sehnat, co se týká [char_current.GetHerHis] obchodů."
laamp_base_contract_schemes.2312.desc.method.diplomacy: "Náš rozhovor trvá dobrou hodinu, opakovaně probíráme každý maličký a vzdálený detail [char_current.GetTitledFirstNamePossessive] obchodů v [destination_1.GetBaseNameNoTier] — kde se staly, s kým, kolik se vydělalo a tak dál."
laamp_base_contract_schemes.2312.desc.method.intrigue: "Vedu konverzaci obvyklými směry, dělám dost přestávek a nechávám myšlenky vyznít tak, aby měl [char_current.GetTitledFirstName] dost příležitostí udělat chybu."
laamp_base_contract_schemes.2312.desc.method.learning: "Mluvíme asi většinu dne, probíráme každý možný aspekt [char_current.GetTitledFirstNamePossessive] podnikání v [destination_1.GetBaseNameNoTier]. Necháváme žádný kámen nepřevrácený, žádná otázka nezodpovězená."
laamp_base_contract_schemes.2312.desc.method.quartermaster: "S [quartermaster.GetFirstName] vedoucím výslech usedá [char_current.GetTitledFirstName] a odpovídá na zdánlivě nekonečnou lavinu otázek. Nejprve trpělivě, později stále méně."
laamp_base_contract_schemes.2312.desc.method.thief.gold: "Samozřejmě [char_current.GetTitledFirstName] naříká a bouří se kvůli ztracenému stříbru, ale jakmile to moji následovníci zajistí, moc toho [char_current.GetSheHe] nenadělá."
laamp_base_contract_schemes.2312.desc.method.thief.courtier_opinion: "[char_current.GetTitledFirstName|U] se ukáže být ne příliš nadšený z mé #EMP akvizice#!, ale to je [char_current.GetHerHis] problém: moji vděční stoupenci své nové luxusy jistě těžko vrátí."
laamp_base_contract_schemes.2312.desc.method.thief.piety: "[char_current.GetTitledFirstName|U] může naříkat a blábolit o prokletích [char_current.GetFaith.FateGodName] nad zloději a podobně, ale myslím, že vím, kdo z nás je teď svatější."
laamp_base_contract_schemes.2312.desc.method.thief.provisions: "[char_current.GetTitledFirstName|U] nám huláká, hází pár urážek, ale nakonec se ukáže natolik moudrý, že nestojí mezi hladovou skupinou [ROOT.Char.Custom('GetLaampDescribeTypeSelfPlural')] a jejich čerstvě získaným jídlem."
laamp_base_contract_schemes.2312.desc.result.outro.all_done: "A tak jsme prošli všechny stopy, které máme. Zbývá už jen jedno."
laamp_base_contract_schemes.2312.desc.result.success: "Není potřeba příliš úsilí, abychom z [char_current.GetHerHim] vytřásli pravdu — což [char_current.GetSheHe] zdá se být až překvapivě zaskočen."
laamp_base_contract_schemes.2312.desc.result.failure: "Navzdory našim snahám se [char_current.GetSheHe] zdá být zcela bez poskvrny — postoj, nad kterým je [char_current.GetSheHe] příliš domýšlivý."
laamp_base_contract_schemes.2312.desc.result.ignored: "Lepší vrabec v hrsti než holub na střeše, a zisky tohoto [char_current.GetWomanMan] tak pohodlně sedí v mé dlani — i když jejich zabraní nám zablokovalo možnost jej dál vyšetřovat."
laamp_base_contract_schemes.2312.desc.result.outro.success: "Ať nám štěstí vydrží i u dalšího."
laamp_base_contract_schemes.2312.desc.result.outro.failure: "Doufejme, že příště budeme úspěšnější."
laamp_base_contract_schemes.2312.desc.result.outro.ignored: "Ať je další stejně ziskový."
laamp_base_contract_schemes.2312.a: "Dále [person_a.GetFirstNameNoTooltip]."
laamp_base_contract_schemes.2312.b: "Dále k majetkům [person_b.GetFirstNamePossessiveNoTooltip]."
laamp_base_contract_schemes.2312.c: "Je tu ještě [person_c.GetFirstNameNoTooltip]..."
laamp_base_contract_schemes.2312.d: "Uvidíme, zda [person_d.GetFirstNameNoTooltip] něco skrývá."
laamp_base_contract_schemes.2312.e: "Rozhodnuto."
laamp_base_contract_schemes.2312.tt.boilerplate.continue_investigation: "Pokračujete v shromažďování důkazů"
laamp_base_contract_schemes.2312.tt.boilerplate.end_investigation: "Rozhodnete o svém konečném verdiktu"
laamp_base_contract_schemes.2321.t: "$laamp_base_contract_schemes.2004.t$: Vyhlášení"
laamp_base_contract_schemes.2321.desc.intro: "Svoláme se do komnat [person_a.GetTitledFirstNamePossessive], vhodně dramatického místa pro oznámení mého rozsudku. S autoritou [employer.GetTitleAsNamePossessive] za mnou to bude závazné. Tím či oním způsobem.\n\n[person_b.GetFirstName], [person_c.GetFirstName] a [person_d.GetFirstName] čekají na vyhlášení jejich osudu zadrženým dechem, zatímco [person_a.GetFirstNameNoTooltip] vypadá nervózně poprvé od mého příjezdu.\n\nMoje tušení říká, že"
laamp_base_contract_schemes.2321.desc.tax_status.has_cash: "mohli by zaplatit, jednoduše nechtějí,"
laamp_base_contract_schemes.2321.desc.tax_status.partial_cash: "pravděpodobně by mohli zaplatit alespoň část,"
laamp_base_contract_schemes.2321.desc.tax_status.no_cash: "opravdu jim chybí peníze na zaplacení,"
laamp_base_contract_schemes.2321.desc.clues_gathered.four: "a mé vyšetřování to zcela potvrzuje."
laamp_base_contract_schemes.2321.desc.clues_gathered.two_to_three: "a mé vyšetřování to do značné míry potvrdilo."
laamp_base_contract_schemes.2321.desc.clues_gathered.one_or_less: "ale postrádám důkazy, abych to dokázal."
laamp_base_contract_schemes.2321.tt.clue_total.exceptional_achievable: "Shromážděním všech možných důkazů bylo vaše vyšetřování natolik důkladné, že pokud je donutíte zaplatit, bude to $label_success_critical$"
laamp_base_contract_schemes.2321.tt.clue_total.normal_achievable: "S dostatečným počtem důkazů bude vaše vyšetřování pravděpodobně ukončeno $label_success_standard$, pokud je donutíte zaplatit celou částku"
laamp_base_contract_schemes.2321.tt.clue_total.failure_possible: "Jelikož jste nasbírali nedostatečné množství důkazů, může vaše nedůkladné vyšetřování vést k odporu místních, pokud je donutíte zaplatit celou částku"
laamp_base_contract_schemes.2321.a: "Zaplatíte v plné výši."
laamp_base_contract_schemes.2321.a.tt: "Rozhodnete ve prospěch [employer.GetTitledFirstName], proti [person_a.GetTitledFirstName]"
laamp_base_contract_schemes.2321.a.tt.success_standard: "Pokud jste shromáždili dostatečné množství důkazů"
laamp_base_contract_schemes.2321.a.tt.success_qualified: "Pokud postrádáte důkazy, ale místní se stáhnou"
laamp_base_contract_schemes.2321.a.tt.failure_standard: "Pokud postrádáte důkazy a místní povstanou"
laamp_base_contract_schemes.2321.b: "Zaplatíte — polovinu."
laamp_base_contract_schemes.2321.b.tt: "Rozhodnete ve prospěch [employer.GetTitledFirstName], ale přesto ulehčíte daňové břemeno [person_a.GetTitledFirstName]"
laamp_base_contract_schemes.2321.c: "Je zřejmé, že [destination_1.GetBaseNameNoTierNoTooltip] si to skutečně nemůže dovolit."
laamp_base_contract_schemes.2321.c.tt: "Rozhodnete ve prospěch [person_a.GetTitledFirstName], proti [employer.GetTitledFirstName]"
laamp_base_contract_schemes.2322.t.success_critical: "$laamp_base_contract_schemes.2004.t$: Zaplaceno v plné výši"
laamp_base_contract_schemes.2322.t.success_standard: "$laamp_base_contract_schemes.2004.t$: Zaplaceno"
laamp_base_contract_schemes.2322.t.success_qualified_insufficient_evidence: "$laamp_base_contract_schemes.2004.t$: Zaplaceno neochotně"
laamp_base_contract_schemes.2322.t.violence: "$laamp_base_contract_schemes.2004.t$: Vypuklo násilí"
laamp_base_contract_schemes.2322.desc.violence: "Nad místností usedá ticho.\n\nNapjaté, nepříjemné ticho, zatímco místní se na sebe dívají a nespokojenost jim zvrásní ústa až k téměř zubatým výrazům.\n\nS náhlým skřípěním dřeva o kámen [aggressor.GetTitledFirstName] vystřelí židli dozadu: \"pokud máš v úmyslu vykonávat spravedlnost takto mizerně, zrůdo, připrav se, že pocítíš i naši spravedlnost!\"\n\nNásledující minuty jsou rozmazané, když dva moji stoupenci vtrhnou do místnosti, následovaní hrstkou [person_a.GetTitledFirstNamePossessive] vlastních vojáků. Meče se tasí, křik se rozezvučí a město se rychle sesype do úplného povstání."
laamp_base_contract_schemes.2322.desc.success_critical: "Moje vyšetřování bylo nepopiratelně důkladné, ani [person_a.GetTitledFirstName] ani žádný z [person_a.GetHerHis] pomocníků nemůže jeho výsledky zpochybnit.\n\nI kdyby tyto výsledky #EMP zcela#! vyhovovaly tomu, co by [employer.GetTitledFirstName] považoval za dostatečně vhodné, aby přidal prémii."
laamp_base_contract_schemes.2322.desc.success_standard: "Mám dost důkazů na to, abych podal přesvědčivý případ, že místní #EMP mohou#! zaplatit svůj poslední účet, a když to předložím, poražené, světem otyté povzdechy kolem mě dávají najevo, že [person_a.GetTitleAsNameNoTooltip] a [person_a.GetHerHis] muži to vědí.\n\n\"Přestaňte, přestaňte, prosím\", mává [person_a.GetFirstName] rezignovaně, \"udělali jste svůj bod dostatečně jasným. Zaplatíme [employer.GetTitleAsName] [employer.GetHerHis] dlužné.\""
laamp_base_contract_schemes.2322.desc.success_qualified_insufficient_evidence: "Na krátký, napjatý okamžik to vypadá, že [person_a.GetFirstNameNoTooltip] a [person_a.GetHerHis] pomocníci hodlají protestovat proti mému oznámení — sílou pokud bude třeba — ale když se nikdo neujme vedení, okamžik pomine.\n\n\"Velmi... dobře... můžete sdělit [employer.GetTitleAsName], že [employer.GetHerHis] #EMP 'daň'#! bude zaplacena. Už nebudeme dále odporovat. Kéž byste tu příště nebyli kvůli následkům, které nás potkají příští rok.\""
laamp_base_contract_schemes.2322.desc.tax_status.has_cash: "Ať říkají cokoli, [destination_1.GetBaseNameNoTier] bezpochyby má dostatek bohatství, navzdory popírání svých magnátů."
laamp_base_contract_schemes.2322.desc.tax_status.partial_cash: "Čekají je těžké časy, ale jsou to měšťané — nějak si s tím poradí."
laamp_base_contract_schemes.2322.desc.tax_status.no_cash: "Samozřejmě město tím utrpí. Pravděpodobně hodně, ale takový je život."
laamp_base_contract_schemes.2322.a: "[employer.GetTitledFirstNameNoTooltip] bude nadšený!"
laamp_base_contract_schemes.2322.b: "Své povinnosti jsem vykonal dobře."
laamp_base_contract_schemes.2322.c: "No, to bylo celkem jednoduché."
laamp_base_contract_schemes.2322.d: "Nevzdělaní hulváti, do zbraně!"
laamp_base_contract_schemes.2322.d.tt.need_troops: "Potřebujete mít k dispozici alespoň #V 500#! vojáků, abyste potlačili povstání"
laamp_base_contract_schemes.2322.d.tt.success: "Vaše jednotky ve městě potlačí povstání"
laamp_base_contract_schemes.2322.d.tt.failure: "Následuje masakr"
laamp_base_contract_schemes.2322.e: "Utečte!"
laamp_base_contract_schemes.2323.t: "$laamp_base_contract_schemes.2004.t$: Částečně zaplaceno"
laamp_base_contract_schemes.2323.desc: "Místní nejsou s mým rozhodnutím zcela spokojeni, to je z jejich náhlých mumlání jasné — přesto pochybuji, že by [employer.GetTitledFirstName] byl nadšen.\n\nKompro-mis ale často znamená, že někdo (někdy všichni) zůstane nespokojený, a [person_a.GetTitledFirstName] a [person_a.GetHerHis] kumpáni vědí, že tohle je nejlepší řešení, které pravděpodobně dostanou.\n\n\"...tak to asi bude, tedy. Děkuji za váš čas, [ROOT.Char.GetTitledFirstNameNoTooltip]\", zamručí [person_a.GetFirstNameNoTooltip].\n\n[person_a.GetHerHis|U] ruka se natáhne, aby sevřela mou."
laamp_base_contract_schemes.2323.a: "Myslím, že spravedlivé závěrečné rozhodnutí."
laamp_base_contract_schemes.2323.b: "Dotkni se mé ruky a ztratíš ji, prole."
laamp_base_contract_schemes.2323.a.tt.success: "[person_a.GetFirstNameNoTooltip] bere vše dobře"
laamp_base_contract_schemes.2323.a.tt.failure: "[person_a.GetFirstNameNoTooltip] neprojevuje vděčnost"
laamp_base_contract_schemes.2323.a.tt.failure.filler: "Neobdržíte žádnou další odměnu"
laamp_base_contract_schemes.2324.t: "$laamp_base_contract_schemes.2004.t$: Neplatné a bez účinku"
laamp_base_contract_schemes.2324.desc: "Z [person_a.GetTitledFirstName], [person_a.GetHerHis] služebníků a dokonce i ze sluhaů, kteří zjevně naslouchali u klíčové dírky, se rozléhá sbor jásotu, když jim říkám, že jsou osvobozeni od platby.\n\n[employer.GetTitledFirstName|U] tím jistě nebude potěšen, což znamená, že s největší pravděpodobností nedostanu za to žádné peníze — ale jakou cenu má vlastně obdiv?"
laamp_base_contract_schemes.2324.desc.second_option: "\n\nNásleduje veselý večer, dokud si mě [person_a.GetFirstNameNoTooltip] neodtáhne stranou pro tichý rozhovor.\n\n\"Udělali jste pro nás to správné, [ROOT.Char.GetTitledFirstNameNoTooltip], jak jsem tušil. Cením si toho u vůdce. Pokud chcete, mám kontakty jinde, které bych mohl použít k... #EMP posílení#! vašeho dobrého jména v [claim_duchy.GetDefinitiveName]?\""
laamp_base_contract_schemes.2324.a: "Doufám, že na to nezapomenete, [person_a.GetFirstNameNoTooltip]."
laamp_base_contract_schemes.2324.b: "Ať lidé spoléhají na mé jméno!"
laamp_base_contract_schemes.2331.t: "$laamp_base_contract_schemes.2004.t$: Hodný vůdce"
laamp_base_contract_schemes.2331.desc: "\"[ROOT.Char.GetTitledFirstNameNoTooltip]?\"\n\nZvednu hlavu od své večeře a vidím, že mi dva moji strážní přinesli... poněkud známého [hopeful.GetCulture.GetName] [hopeful.GetWomanMan]? Odkud toho znám...\n\n\"Jsem [hopeful.GetTitledFirstName], [ROOT.Char.Custom('MistressMaster')]. Rozsoudit jste spor v mém rodném městě, [destination_1.GetBaseNameNoTier], před několika lety a myslím, že jste to učinil s důstojností a vkusem.\"\n\n\"Přesto ale mé podnikání před časem zkrachovalo a hledám jiné zaměstnání. Myslel(a) jsem, že byste mi mohl... dát příležitost...\""
laamp_base_contract_schemes.2331.a: "Přijímám. Najdi [hopeful.GetHerHim] stan!"
laamp_base_contract_schemes.2331.b: "Byl(a) bys jen zbytečným břemenem."
laamp_base_contract_schemes.2332.t: "$laamp_base_contract_schemes.2004.t$: Krev a těla"
laamp_base_contract_schemes.2332.desc.quelled: "Navzdory zlým úmyslům [person_a.GetTitledFirstName] a [person_a.GetHerHis] pomahačů a žoldnéřů jsou moje jednotky z [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] více než schopné proti jakékoliv skupině špatně vyzbrojených [destination_1.GetAdjective] rváčů.\n\nBrzy je povstání potlačeno. Dochází k úmrtím samozřejmě, a i k menším rabováním, ale oni si to způsobili, když se proti mně vzbouřili. [aggressor.GetTitledFirstName|U] mrtvola to dokazuje.\n\nSituace je nyní trochu #EMP pod kontrolou#!, a já zdvořile důrazně navrhnu [person_a.GetFirstNameNoTooltip], aby zaplatil. [person_a.GetHerHis|U]. Daň.\n\n#BOL Nyní#!."
laamp_base_contract_schemes.2332.desc.massacre: "Následuje nic menšího než masakr.\n\nObyvatelé [destination_1.GetBaseNameNoTierPossessive] jsou houževnatí a rozzuření, ale nejsou soupeřem pro putující vrahy z [ROOT.Char.GetPrimaryTitle.GetDefinitiveName], jakmile se jim rozbuší krev v žilách.\n\nBrzy začíná plenění. Výkřiky se linou nocí, těla se hrnou navršena a [person_a.GetTitledFirstName], [person_b.GetTitledFirstName], [person_c.GetTitledFirstName] a [person_d.GetTitledFirstName] jsou v boji všichni povražděni.\n\nTohle [employer.GetTitledFirstName] neobjednal a pochybuji, že [employer.GetSheHe] hodlá za to zaplatit."
laamp_base_contract_schemes.2332.a: "Někdy je potřeba."
laamp_base_contract_schemes.2332.b: "Tohle... tohle se vymklo kontrole."
laamp_base_contract_schemes.2332.c: "#EMP Eh.#!"
laamp_base_contract_schemes.2332.d: "K penězům stranou, jaký to byl skvělý konec jednání!"
laamp_base_contract_schemes.2541.t: "$laamp_base_contract_schemes.2011.t$: [location.GetBaseNameNoTierNoTooltip]"
laamp_base_contract_schemes.2541.desc.fluff_type.boredom: "Lidé tady se zdají být nezajímaví našemu úkolu, a to i když pochází od jejich [employer.GetTitleAsNameNoTooltip], jeho jméno a erb je sotva probudí nad minimum požadované zákonem a slušností.\n\nPomalé, frustrující místo na zapisování poznámek, ale rozhodnost vyžaduje vytrvalost a my #EMP jsme#! odhodláni vydělat si své stříbro."
laamp_base_contract_schemes.2541.desc.fluff_type.paranoia: "Lidé z [location.GetNameNoTier] reagují na náš příchod s sotva potlačenou nepřátelstvím.\n\nJe jasné, že považují aktualizaci záznamů [employer.GetTitledFirstNamePossessive] za #EMP jistý#! znak něčeho špatného v dohledu, buď konfliktu nebo daně, a naše dotazy jsou často odmítány.\n\nPřesto máme práci a žádný ustrašený sedlák nám nezabrání v získání zaplacení."
laamp_base_contract_schemes.2541.desc.fluff_type.happiness: "V [location.GetNameNoTier] nás obyvatelé vítají jásotem, košíky jídla a veškerou radostí jako rodina vítající své příbuzné z daleké války.\n\nZdá se, že jméno [employer.GetTitledFirstName] je v těchto zemích opěvované mezi [employer.GetHerHis] poddanými natolik, že každá zpráva od jejich milovaného [employer.GetTitleAsNameNoTooltip] je důvodem k oslavě.\n\nNetřeba dodávat, že jsou ochotní poskytnout naší misi veškerou pomoc a podporu."
laamp_base_contract_schemes.2541.desc.fluff_type.disgust: "Zdá se, že [location.GetNameNoTier] není milosrdné ke služebníkům [employer.GetTitledFirstName].\n\nNáš příchod je přivítán otevřeným pohrdáním, naše dotazy jsou odbývány nebo přímo vysmívány. I když jsou místní frustrující, pokud je nedokážeme přivést k rozumu, riskujeme drahocenné peníze, a to nesmí nastat."
laamp_base_contract_schemes.2541.desc.fluff_type.admiration: "Obyvatelstvo [location.GetBaseNameNoTierPossessive|U] se zdá být dostatečně poddajné.\n\nŽádné obavy o blížící se daně nebo novou válku, jen lidé, kteří žijí své životy a přijímají svůj úděl. Když přijde zástupce jejich pána, věnují [ROOT.Char.GetHerHim] náležitou pozornost.\n\nPečeť [employer.GetTitledFirstNamePossessive] nám odblokuje většinu drobných místních překážek, ale lidé jsou natolik spokojení, že ji skoro nemusíme používat."
laamp_base_contract_schemes.2541.desc.fluff_type.worry: "Z nějakého důvodu má [location.GetNameNoTier] dobré důvody pochybovat o úmyslech [employer.GetTitledFirstName] — alespoň natolik, aby s námi #EMP neochotně#! spolupracovali.\n\nOtravné, ale alespoň průchodné. Jen to znamená, že tahat informace z každé domácnosti je nudná dřina, ne-li přímo nepříjemná."
laamp_base_contract_schemes.2541.a: "Dobře, pojďme to dokončit."
laamp_base_contract_schemes.2541.a.tt.success: "Komplexní průzkum"
laamp_base_contract_schemes.2541.a.tt.success.tt: "+1 #P successful#! surveys"
laamp_base_contract_schemes.2541.a.tt.easier.happiness: "#WEAK Mnohem snazší kvůli postoji místních k jejich [liege|E]#!"
laamp_base_contract_schemes.2541.a.tt.easier.easier_admiration: "#WEAK O něco snazší kvůli postoji místních k jejich [liege|E]#!"
laamp_base_contract_schemes.2541.a.tt.failure: "Zjevné nepřesnosti"
laamp_base_contract_schemes.2541.a.tt.failure.tt: "+1 #N failed#! surveys"
laamp_base_contract_schemes.2541.b: "Vypadá to jako snadné město na padělání..."
laamp_base_contract_schemes.2541.b.tt: "$laamp_base_contract_schemes.2541.a.tt.success.tt$ #WEAK (podvádění umožňuje možnost $label_failure_critical$)#!"
laamp_base_contract_schemes.2541.c: "Myslím, že tu nemusíme příliš přemáhat..."
laamp_base_contract_schemes.2541.c.tt.explicit_odds_note: "#WEAK Tato výzva je celkově poněkud snazší než testování [stewardship|E]#!"
laamp_base_contract_schemes.2541.c.tt.success: "Úspěšně věrohodně paděláte místní sčítání"
laamp_base_contract_schemes.2541.c.tt.success.tt: "$laamp_base_contract_schemes.2541.b.tt$"
laamp_base_contract_schemes.2541.c.tt.failure: "Vaše falzifikace jsou zjevné"
laamp_base_contract_schemes.2541.c.tt.failure.tt: "$laamp_base_contract_schemes.2541.a.tt.failure.tt$ #WEAK (podvádění umožňuje možnost $label_failure_critical$)#!"
laamp_base_contract_schemes.2541.d.officer_exists: "[officer.GetFirstNameNoTooltip], můžete začít."
laamp_base_contract_schemes.2541.d.officer_unexists: "Kéž bych měl čtvrtmistra..."
laamp_base_contract_schemes.2541.e: "Jen napište cokoli, koho to zajímá?"
