 laamp_base_1011_contract_scheme: "Najímaná svalovina"laamp_base_contract_schemes.5012.desc: "#EMP Útok#!. Téměř to zní příliš grandiózně pro pár špinavých zločinců, kteří ve svítání spěchají v špatně promyšlené vlně, určitě když to vše skončí během několika minut. Spíše jako potyčka nebo rvačka v úzké uličce\n\nI tak [employer.GetTitledFirstName] vypadá spokojeně.\n\n[employer.GetHerHis|U] autorita zůstává absolutní, a to je to jediné, na čem záleží — což znamená, že budeme dobře placeni."
