 laamp_base_contract_schemes.2782.desc.success_standard: "Už teď jsme udělali #EMP velmi#! dobře z našeho malého pokusu v oblasti administrativy\n\nDost [task_contract.GetEmployer.GetTitledFirstNamePossessive] mincí leží v našem malém padělaném daňovém voze (naloženého hrubě natřenými erby na obou stranách), aby uspokojilo zlatou vášeň většiny [ROOT.Char.GetWomenMen].\n\nA přesto... nemohu se ubránit myšlenkám, jestli by se z této skály nedalo ještě trochu více krve vymáčknout..."
