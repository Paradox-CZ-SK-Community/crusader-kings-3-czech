 laamp_extra_contract_schemes.0001.desc_faith: "Dosáhl jsem kvóra se svými spolusoudruhy. My z [ROOT.Char.GetPrimaryTitle.GetBaseName] jsme nejlépe připraveni pomoci [task_contract_employer.GetFaith.GetAdherentNamePlural] zapojením se do [scheme.GetName].\n\n"
