 laamp_base_contract_schemes.0661.desc: "Problém v této oblasti se zdá být dost jednoduchý — místní na jedné straně sporu tvrdí, že musí poslat příliš mnoho [dummy_soldier.GetWomenMen] na vojenskou službu, zatímco druhá strana říká opak.\n\nZískat od nich více podrobností než to nevyhnutelně degraduje na křik a vztyčené vidle. Obě strany se zdají být ochotny se navzájem zabít kvůli tomu, kdo musí přispět více na svou společnou obranu."
 laamp_base_contract_schemes.0321.c: "[courtier_3.GetFirstName] by byl užitečný."laamp_base_contract_schemes.3662.desc.method.kenneler.dog_on_birds: "[officer.GetTitledFirstNamePossessive] metody jsou hlasité, ale účinné. Držící několik zlověstně vrčících hounds, [officer.GetSheHe] mizí do dvoru. Na minutu nebo dvě ožívá svět zvuky štěkání, kousání a trhání, dravci umírající ve velkém, zatímco šťastní někteří unikají ven otevřenými dveřmi.\n\nKdyž můj $kennelperson_camp_officer$ vyleze, jsme téměř připraveni nechat [officer.GetHerHim], s místními, kteří jsou #EMP na cestě k nám#!. Několik dobře umístěných šípů je zahání, a my prcháme do tmy.\n\n"
 laamp_base_2021_desc: "[TaskContract.GetEmployer.GetTitleAsNameNoTooltip] [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] vyžaduje kompetentní ruce a řemeslníky k dohledu nad stavebním projektem. Materiály a spravedlivá odměna budou zajištěny."
 laamp_base_contract_schemes.3034.desc: "Dopis od [employer.GetTitledFirstName] byl... osvěcující. [employer.GetSheHe|U] se zdá být rozzlobený z nějakého drobného urážky od [target.GetFirstNameNoTooltip], skutečné nebo domnělé, a touží postavit [target.GetWomanMan] na [target.GetHerHis] místo, ale zatím není připraven prolít příliš mnoho krve.\n\nPlán [employer.GetTitleAsNamePossessiveNoTooltip] je, aby jsme zapálili nějaké méně cenné majetky, na kterých se podílí [target.GetFirstNameNoTooltip], nebo je snížit jakýmkoliv způsobem, který se zdá být vhodný.\n\nVyhovění této žádosti bezpochyby rozdmýchá napětí, ale práce je práce."
