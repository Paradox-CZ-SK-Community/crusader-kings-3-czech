 protect_minority_vassal_contract_martial_scheme_desc_general: "$protect_minority_vassal_contract_martial_scheme_desc$"
 laamp_base_4041_desc: "Máte oko pro skutečnou hodnotu [TaskContract.GetEmployer.GetFaith.GetAdjectiveNoTooltip] rarit? [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] nabízí spravedlivou platbu — #EMP pokud#! zboží je pravé."
 laamp_base_contract_schemes.3781.desc.failure.method.master_thief: "[old_rollee.GetTitledFirstName] dokázal rychle a tiše prozkoumat překvapivě široký úsek [employer.Custom('FortifiedBuilding')] — bohužel podle [old_rollee.GetHerHim] je tu velmi málo věcí, které by šlo ukrást, aniž by hrozilo vzbuzení poplachu.\n\nJeště horší je, že [old_rollee.GetHerHis] vinen výraz naznačuje, že [old_rollee.GetSheHe] #EMP mohl#! už to bez mého vědomí riskovat. Budeme muset být obezřetní.\n\n[old_rollee.GetFirstNamePossessiveNoTooltip] neúspěchy nebo ne,"laamp_base_contract_schemes.2322.desc.success_qualified_insufficient_evidence: "Na krátkou, napjatou chvíli to vypadá, že [person_a.GetFirstNameNoTooltip] a [person_a.GetHerHis] nohsledi mají v úmyslu protestovat proti mému oznámení — pokud bude třeba, i silou — ale když se nikdo neujme vedení, okamžik pomine.\n\n\"Dobře... můžete dát [employer.GetTitleAsName] vědět, že [employer.GetHerHis] #EMP 'daň'#! bude zaplacena. Již nebudeme klást odpor. Doufejme, že tu nejste, abyste viděli následky na nás příští rok.\""
 laamp_extra_contract_schemes.0022.c: "Nesnížím se k takové ubohosti."
 laamp_base_contract_schemes.0662.desc: "Zřejmě se spor v [location.GetName] točí kolem nějaké místní skupiny petty zločinců, kteří se skrývají v divočině.\n\nObyvatelé jsou rozděleni do asi dvanácti znepřátelených frakcí, přičemž každá z nich je #EMP přesvědčena#!, že jedna nebo více z ostatních tajně spolupracují s lupiči a poskytují jim pomoc a útěchu.\n\nŽádná z nich nechce na tomto problému spolupracovat."
 laamp_base_contract_schemes.4001.desc: "\"Samozřejmě, pokud to není #EMP příliš#! mnoho práce pro vás,\" usměje se [employer.GetTitledFirstName], když položí svazek svázaných papírů na stůl. \"Jen tyhle.\"\n\nPo chvíli [employer.GetSheHe] přidá pár pergamenových svitků. A další stoh papírů. A malou knížku.\n\nZvednu obočí a [employer.GetTitleAsNameNoTooltip] vytáhne z šuplíku svazek s o něco větší vahou a posadí ho na vrchol hromady.\n\n\"Dobře, jen #EMP tyhle#!.\""
 laamp_base_contract_schemes.2781.tt.progress_towards_success: "#P +1#! skóre k úspěšnému dokončení [task_contract|E]"
 laamp_base_contract_schemes.0663.a: "Zůstaňme v klidu a pamatujme si naše přísahy, co říkáte?"
 laamp_base_contract_schemes.2013.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes_0791_suspicious_officers_modifier_desc: "Podivní přitroublí a podezřelé postavy v pozadí málokdy dodávají důvěryhodnost."
 laamp_base_contract_schemes.3781.desc.intro.yes: "Už jsme si naplnili kapsy stříbrnými mincemi ukradenými přímo z pokladu [employer.GetTitledFirstNamePossessive], ale v [employer.GetHerHis] [employer.Custom('FortifiedBuilding')] je ještě spousta cenných věcí k nalezení: zlaté svícnové, složité tapisérie, nejjemnější lněné oblečení, svaté texty a další.\n\nVšechno to množství doplňků, které dobrý [employer.GetTitleAsNameNoTooltip] pravděpodobně považuje za samozřejmost, ale pro skromného [ROOT.Char.Custom('GetLaampDescribeTypeSelf')] představuje #EMP zisk#!.\n\nStačí jen přepadnout [employer.GetWomanMan]'s krb a domov, než nás odhalí a vyklouznout do noci."
 laamp_base_6011_desc: "Jeden z nejférovějších dvořanů [TaskContract.GetEmployer.GetTitledFirstNamePossessiveNoTooltip] se nevrátil z vpádu do lesů [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier]. [TaskContract.GetEmployer.GetTitleAsNamePossessiveNoTooltip] dvůr ochotně nabízí odměnu."
 laamp_base_contract_schemes.5661.h.tt.need_groom_hunter_kenneler_or_spoiler: "Nemáte ani [GetCourtPositionType('head_groom_camp_officer').GetName()], [GetCourtPositionType('huntperson_camp_officer').GetName()], [GetCourtPositionType('kennelperson_camp_officer').GetName()], ani [GetCourtPositionType('master_of_spoils_camp_officer').GetName()]"
 laamp_base_contract_schemes.3782.desc.outro: "\n\nNa noc práce to není špatné."
