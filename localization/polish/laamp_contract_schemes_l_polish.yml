 laamp_base_contract_schemes.0667.desc: "Určité množství prolité krve je povoleno v každé komunitě, než se začne angažovat vyšší moc. Malé vraždy, lehká loupež, možná nespravedlivě zavražděné zvíře protivníka v noci — pokud daně plynou, místní spravedlnost většinou může s takovými věcmi jednat.\n\nKde tato výsada přestává okamžitě platit, je, když se nějaký idiot rozhodne zapojit externí úředníky do jejich triviálních stížností.\n\nBlázni ze [location.GetName] udělali tuto chybu, tvrdíce, že místní daňový úředník byl na výplatní listině něčího zkrachovalého nepřítele. Pravda je nezajímavá, ale vymáhání je."
