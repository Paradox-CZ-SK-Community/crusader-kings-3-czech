laamp_base_contract_schemes.2667.t: "$laamp_base_contract_schemes.2031.t$: Úspěch!"
laamp_base_contract_schemes.2667.desc.resolution_type.stewardship: "Zdanění je účetnictví a účetnictví je dnes poněkud nedoceněné umění.\n\nSe seznamem místních poplatků zabere většinu dne projít každou událost #EMP údajného#! přeplacení a ukázat, že šlo prostě o poplatek zaplacený jinde. Lidé z [employer.GetPrimaryTitle.GetBaseNameNoTier] samozřejmě brblají, ale většina nakonec ustoupí.\n\nPro ty málo, kteří předloží silné alibi, koupí jejich spoluvinu občasné prominutí příštího roku — navzdory mumlajícím stížnostem od [employer.GetTitledFirstName]."
laamp_base_contract_schemes.2667.desc.resolution_type.secondary_skill: "Lidé z [employer.GetPrimaryTitle.GetBaseNameNoTier] se zjevně považují za vyspělé, ale nepočítali s jazykem [ROOT.Char.GetHouse.GetName] [ROOT.Char.GetWomanMan].\n\nDovedně svá malá pochybení svážu do uzlů, zasévám pochybnosti mezi nimi, připomínám jim všechnu dobrou práci, kterou [employer.GetTitledFirstName] koná, když je udržuje v bezpečí, a #EMP jemně#! jim připomínám, kdo má místní monopol na sílu.\n\nNakonec jsem snad trochu přikrášlil pravdu, ale... když se bavíte..."
laamp_base_contract_schemes.2667.desc.resolution_type.left_sacrifice: "Trochu rozmrzelý z vyhlídky, že zůstane pozadu, [sacrifice.GetTitledFirstName] se přesto usadí a začne naslouchat tisíci a jedné námitce lidí z [employer.GetPrimaryTitle.GetBaseNameNoTier].\n\n[employer.GetTitledFirstName|U] mi vděčně poděkuje a odvede mě pryč, nechávajíc naše podřízené u práce.\n\n""Velmi laskavé z vaší strany nechat nám tak nadějného služebníka — ujišťuji vás, že se o [sacrifice.GetSheHe] během pobytu dobře postaráme! Teď, myslím, byla tu záležitost vaší odměny..."" 
laamp_base_contract_schemes.2667.desc.resolution_type.officer: "Naštěstí se ukáže, že schopnost štábního [officer.GetFirstNamePossessive] v hospodaření stačí, aby den vyhrála.\n\nZabere to hodiny tvrdé diskuse a verbálního auditu, ale [officer.GetSheHe] dokáže najít dost starých dluhů, nezaplacených poplatků, nesplacených příslibů a podobně, aby to vypadalo, že většina dodatečných poplatků byla prostě špatně označena.\n\nNeřeší to v dlouhodobém horizontu [employer.GetTitledFirstNamePossessive] ošklivý zvyk přehnaného zdanění, ale prozatím to zaměstnavatele uspokojí."
laamp_base_contract_schemes.2667.desc.resolution_type.camp_purpose: "[ROOT.Char.GetPrimaryTitle.GetDefinitiveName|U] mají zkušenosti v oboru kartografie a mezi polopřipravenými příběhy a odvážnými prohlášeními o #EMP novém#! způsobu věcí se nám úplně ustoupí.\n\nDobří lidé z [employer.GetPrimaryTitle.GetBaseNameNoTier] jsou tak ulehčeni vyhlídkou konce dvojího zdanění, že se zdají tacitně ochotni ignorovat již vybrané dodatečné poplatky — což jsem [employer.GetTitledFirstName] důrazně připomněl jako vítězství, které by [employer.GetSheHe] měl prostě přijmout."
laamp_base_contract_schemes.2667.desc.resolution_type.stress: "Mluvit s drobnými magnáty z [employer.GetPrimaryTitle.GetBaseNameNoTier] je naprosto, naprosto vyčerpávající.\n\nVyčerpávající, ale ne nemožné, a díky odhodlání a píli se mi nakonec podaří srazit #EMP většinu#! z nich k zemi. Není to trvalé řešení, ale přemluvit většinu k mlčení stačí, aby potěšilo [employer.GetTitledFirstName], a nakonec pro to tu vlastně jsme."
laamp_base_contract_schemes.2667.desc.outro: "\n\nMěsto opouštíme pozdě toho dne, kapsy těžké čerstvým stříbrem."
laamp_base_contract_schemes.2667.a: "$laamp_base_contract_schemes.2662.a$"
laamp_base_contract_schemes.2668.t: "$laamp_base_contract_schemes.2031.t$: Neúspěch!"
laamp_base_contract_schemes.2668.desc.stewardship: "Zdá se, že to nebyl tak jednoduchý problém.\n\nMé pokusy vyřešit situaci, uklidnit místní a slibovat nápravu, byly okamžitě podkopány [employer.GetTitledFirstNamePossessive] urputným popíráním jakéhokoli pochybení.\n\nOdtud se situace rychle vymkla kontrole, všechny strany na sebe křičely a město bylo na pokraji úplné anarchie."
laamp_base_contract_schemes.2668.desc.officer: "Metody štábního [officer.GetFirstNamePossessive] se ukázaly... nedostačující.\n\n[officer.GetSheHe|U] se pokouší udělat úplné a upřímné zúčtování daní — zaplacené, nezaplacené a přeplacené — ale je v každém kroku přerušován rozhněvaným [employer.GetTitledFirstName] a frustrovaným, zdrceným obyvatelstvem města.\n\nBrzy se vše sesype do další hádky, veškeré pozůstatky řádu jsou ztraceny."
laamp_base_contract_schemes.2668.desc.outro: "\n\nJsme nuceni opustit [employer.GetPrimaryTitle.GetBaseNameNoTier] s prázdnou."
laamp_base_contract_schemes.2668.a: "$laamp_base_contract_schemes.2663.a$"
laamp_base_contract_schemes.2671.t: "$laamp_base_contract_schemes.2031.t$: Rozpadlé zdi"
laamp_base_contract_schemes.2671.desc: "Základní problém v [employer.GetPrimaryTitle.GetBaseNameNoTier] je patrný už zvenku hnijících bran — jeho hradby jsou ve strašném stavu.\n\nHlavní problém se zdá být ne v tom to rozpoznat, ale v tom zjistit, kdo tady #EMP zaplatí#! za jejich obnovu. Nákladné rozhodnutí, které všichni považují za nutné, ale zároveň je to něčí #EMP cizí#! starost."
laamp_base_contract_schemes.2671.desc.outro: "$laamp_base_contract_schemes.2661.desc.outro$"
