 laamp_base_contract_schemes.2311.diplomacy.tt.success: "Hloupost na [char_current.GetHerHis] straně"laamp_base_contract_schemes.1031.desc: "Je to... sotva nejvíce stimulující práce, poskytující pár extra mečů pro državy [employer.GetTitledFirstNamePossessive], ale alespoň je stabilní.\n\nKromě toho, co se týče zbraní, #EMP stimulující#! práce není vždy ta nejlepší volba. Na bojišti jsou vždy prvním do boje použitelní žoldáci, ale za zdí? Inu, těžko z nich udělat střelivo pro odolné bojovníky.\n\n"... opravdu neočekávám žádné vážné problémy, samozřejmě, ale jsi tu jako opatření přesto. Je to vše jasné?" končí [employer.GetTitleAsNameNoTooltip]. Přikývnu a s trhnutím se vracím k rozhovoru."
