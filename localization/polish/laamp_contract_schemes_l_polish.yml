 laamp_base_contract_schemes.5021.desc: "\"Takže vidíte, proč potřebuji několik... extra očí rozptýlených kolem [employer.GetCapitalLocation.GetTitle.GetBaseNameNoTier],\" říká [employer.GetTitledFirstName]. \"Poskytnete další vrstvu bezpečnosti, takže pokud něco unikne mým obvyklým zadržovatelům — nebo ti zadržovatelé oslabí svou loajalitu — stále mám dobré oceli na zádech.\"\n\nPřikývnu. To není dobré místo, když nemůžete důvěřovat svým strážím, ale alespoň to je dobré pro byznys.\n\n\"Skvělé, takže začnete okamžitě.\""
