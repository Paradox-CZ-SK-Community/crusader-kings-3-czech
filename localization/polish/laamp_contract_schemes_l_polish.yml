 laamp_base_contract_schemes.3001.desc: "[employer.GetTitledFirstNamePossessive] žádá o vzdělané zprávy o událostech kolem [employer.GetHerHis] hlavního města, což přitahuje všechny možné šarlatány, kteří se těší na snadné peníze za strnulý rumor nebo zjevnou fabuli.\n\nNaštěstí pro [employer.GetHerHim] moje skupina a já nejsme stejní běžní blázni, kteří se hemží kolem [employer.GetHerHis] haly, a můžeme obchodovat s více #EMP zajímavými#! příběhy z okolních zemí — i když jak užitečné budou, záleží na dobrém [employer.GetTitleAsNameNoTooltip]..."
