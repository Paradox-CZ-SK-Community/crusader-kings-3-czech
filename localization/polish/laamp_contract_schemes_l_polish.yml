 laamp_base_contract_schemes.0670.desc: "V [location.GetName] každý mluví o jedné věci a jedné věci pouze: o podivném místním článku [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetName], který se zdá být výsledkem primitivních teologických debat.\n\nTo by byla v pořádku — i když suché — téma, o které by se měli zapojit pobožní poddaní, ale ti hlupáci se zdá, že se příliš zapletli do ducha debaty.\n\nS urážkami létajícími silnějšími a rychlejšími s každým uplynulým dnem je jen otázkou času, kdy jejich zaprášené teorie vyústí v nože na ulicích."
