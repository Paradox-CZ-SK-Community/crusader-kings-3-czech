 laamp_base_contract_schemes.4023.desc: ""Blábol! Co to je za #EMP blábol#!, co jsi vytvořil, [ROOT.Char.GetFirstName]?" křičí [employer.GetTitledFirstName], prohlížející stránky, které moje kapela a já připravili. "To... 'opravdová hodnota mužova srdce není větší než pot jeho čela'? Co to #EMP znamená#!?!"\n\nOtevřu ústa, abych odpověděl, abych vysvětlil přísloví, ale znechucený [employer.GetTitleAsNameNoTooltip] mi hodí rukopis a dá mi signál, abych odešel.\n\nZdá se, že jsem řekl dost."
