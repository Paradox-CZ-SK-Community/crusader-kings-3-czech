 laamp_base_contract_schemes.2542.desc.method.mixed.win: ""Nuže, uhhh, vidím, že vaše... záznamy... se zdají být v pořádku. Jsou trochu eklektické — jak přesně jste je vytvořili? Nebo, nu, asi to nevadí. [employer.GetTitleAsNameNoTooltip] bude spokojený a to je to jediné, na čem záleží.""
