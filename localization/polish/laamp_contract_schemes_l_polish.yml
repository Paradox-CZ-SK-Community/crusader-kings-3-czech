 laamp_base_contract_schemes.4043.desc: "[employer.GetTitledFirstNamePossessive] dvorníci jsou bystřejší, než vypadají... jeden po druhém, naše malé lži jsou nejprve podezřelé a poté zrušeny, pomalu ničí naše reputaci jako prodejců exotických léků.\n\nJeště horší je, že naše jasná dvojí hra dělá [employer.GetTitleAsNameNoTooltip] chudým: buď nás [employer.GetSheHe] umožnil, nebo jím byl podveden, a žádný nás neuchvátí k režimu.\n\nV každém případě je nejlepší odejít — i bez zisku — než se hněv [employer.GetFirstNamePossessiveNoTooltip] přemění na fyzické násilí."
