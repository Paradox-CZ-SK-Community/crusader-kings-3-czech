laamp_base_contract_schemes.2782.t: "$laamp_base_contract_schemes.2044.t$: Úspěch!"
laamp_base_contract_schemes.2782.desc.success_critical: "Ha! Jaké velké nedorozumění — hloupě chamtivý [task_contract.GetEmployer.GetTitleAsNameNoTooltip], úchvatně pohledný [ROOT.Char.GetWomanMan] se smyslem pro příležitost, a desítky důvěřivých daňových poplatníků, kteří si pravděpodobně přejí, aby se naučili písmenka o něco lépe.\n\nS přeplněnými pokladnicemi tábora přemítáme o naší další práci."
laamp_base_contract_schemes.2782.desc.success_standard: "Do teď jsme z naší malé výpravy do světa správy #EMP velmi#! dobře vyšli.\n\nDostatek [task_contract.GetEmployer.GetTitledFirstNamePossessive] mincí leží v našem malém falšovaném voze na daně (s hrubě napatlanými erby na bocích), aby uspokojil touhu po zlatu většiny [ROOT.Char.GetWomenMen].\n\nA přesto... nemohu se ubránit pocitu, že by se z tohoto kamene ještě dalo vyždímat trochu víc krve..."
laamp_base_contract_schemes.2782.desc.success_qualified: "Udělali jsme slušný úlovek, ale je tu ještě spousta mincí, které lze vycucat z [task_contract.GetEmployer.GetTitledFirstNamePossessive] pošetilých poddaných.\n\nPokud vyrazíme hned, pravděpodobně zůstaneme daleko před mýtným, který se plouží za námi — ale když nás chytí, budeme nuceni ustoupit a ztratit vše."
laamp_base_contract_schemes.2782.desc.nothing_yet: "Máme dobrý začátek, ale to je jen malá almužna ve srovnání s tím, co doufáme vydělat.\n\nChceme-li opravdu vzít náš nespravedlivý díl ze [task_contract.GetEmployer.GetTitledFirstNamePossessive] bohatství, musíme pokračovat a přesvědčit více [task_contract.GetEmployer.GetHerHis] poddaných o našich... kvalifikacích."
laamp_base_contract_schemes.2782.a: "Kdo říká, že [ROOT.Char.Custom('GetLaampDescribeTypeSelfArticle')] [ROOT.Char.Custom('GetLaampDescribeTypeSelf')] potřebuje půdu k vydělávání peněz!"
laamp_base_contract_schemes.2782.b: "Bez odvahy žádná sláva, bez slávy žádné zlato! Kupředu!"
laamp_base_contract_schemes.2782.b.tt.travel_onwards: "Stále se snažíš dosáhnout lepšího výsledku pro svůj [task_contract|E]"
laamp_base_contract_schemes.2782.c: "Hrajme na jistotu a skončme zde."
laamp_base_contract_schemes.2782.d: "Dobrá, to je prozatím to nejlepší, co můžeme udělat."
laamp_base_contract_schemes.2782.d.tt: "@alert_icon! #alert_trial Tato volba je vynucena, protože jste dosáhli nejlepšího výsledku, jakého můžete dosáhnout s počtem neúspěchů, které jste nasbírali#!"
laamp_base_contract_schemes.2783.t: "$laamp_base_contract_schemes.2044.t$: Neúspěch!"
laamp_base_contract_schemes.2783.desc.lost: "Zatracení! Celé obyvatelstvo [ROOT.Char.GetCurrentLocation.GetTitle.GetBaseNameNoTier]! Jejich nerozumná podezíravost a nevlídnost vůči cizincům všechno zhatily.\n\nChtěl jsem jen #EMP trochu#! víc peněz, ale blázni ztratili důvěru, pak propukla panika a v zuřivém davu obsadili náš vůz.\n\nZůstalo mi méně než nic."
laamp_base_contract_schemes.2783.desc.losing: "To bylo těsné — možná příliš.\n\nNetušil jsem, že lidé z [ROOT.Char.GetCurrentLocation.GetTitle.GetBaseNameNoTier] jsou tak nedůvěřiví. Nejsem si ani jistý, co bylo řečeno, aby vzbudilo jejich pochybnosti, ale začali klást otázky a netrvalo dlouho, než mi došly odpovědi.\n\nPřesto jsme alespoň unikli zajetí s naším současným kořistem, i když jsme od nich nezískali víc."
laamp_base_contract_schemes.2783.a: "Ale můj plán byl dokonalý!"
laamp_base_contract_schemes.2783.b: "Je to jen jeden mizerný nezdar, vpřed!"
laamp_base_contract_schemes.2783.b.tt.travel_onwards: "$laamp_base_contract_schemes.2782.b.tt.travel_onwards$"
laamp_base_contract_schemes.2783.c: "Lepší stříbro a život než zlato a smrt."
laamp_base_contract_schemes.2783.d: "Raději to... necháme tak..."
laamp_base_contract_schemes.2783.d.tt: "$laamp_base_contract_schemes.2782.d.tt$"
laamp_base_contract_schemes.3301.t: "$laamp_base_contract_schemes.3004.t$: [current_barony.GetNameNoTierNoTooltip]"
laamp_base_contract_schemes.3301.desc.scandal_affair: "Možná se bez pár pozvednutých obočí nedostaneme do [current_char.GetTitledFirstNamePossessive] dvora, ale zdá se, že to ani nepotřebujeme: místní jsou plní drbů o nevěře.\n\nNení to mezi nikým #EMP příliš#! vysokým, ale nečekaný poměr přidává trochu koření do všedního života v [current_barony.GetNameNoTier].\n\nNaštěstí pro nás, při tolika drbech bude poměrně snadné vymámit od služebnictva a menších dvořanů drobky užitečných klepů."
laamp_base_contract_schemes.3301.desc.scandal_torture: "I bez přímého přístupu k dvoru [current_char.GetTitledFirstNamePossessive] je tamní povyk hlavním tématem v [current_barony.GetNameNoTier].\n\nZdá se, že místní magnát, který se snažil vymoci dluhy nebo pomstít nějaké urážky, se při mučení svého rivala příliš unáhlil a zanechal za sebou jen zlomenou schránku člověka.\n\n[current_char.GetTitleAsNameNoTooltip] byl povolán, aby zasáhl a uplatnil trest, ale z nějakého důvodu se zdá zdráhavý.\n\nŠkoda pro oběť, ale #EMP dokonalá#! atmosféra, ve které lze klást pikantní otázky bez podezření."
laamp_base_contract_schemes.3301.desc.scandal_manslaughter: "Na ulicích [current_barony.GetNameNoTier] je krev, a i když [current_char.GetTitledFirstName] nevytáhl meč, byly to jeho/její slova, která to uvedla do pohybu.\n\nMístní vyhláška — přijata přesně podle specifikace [current_char.GetTitleAsNameNoTooltip] — se ukázala jako děsivě nepopulární. Jednoduchý soudní vykonavatel, pokoušející se ji prosadit, jinak oblíbený pro spravedlnost a rozvážnost, byl před dvěma dny sražen k zemi v lítostném činu vášně.\n\nS tak vášnivými řečmi a obviněními by mělo být snadné z místních vymámit tajemství."
laamp_base_contract_schemes.3301.desc.scandal_loan: "Tiché stížnosti a lamentace zaplňují [current_barony.GetNameNoTier], naštvané tlachání lehce poškozených reputací.\n\nVypadá to, že místní věřitel nyní vymáhá dluhy po celé obci, což obyvatele rozčiluje víc než neočekávaná daň. Horší je, že to probíhá s tichým souhlasem [current_char.GetTitledFirstName] — pro mnoho lidí to je neodpustitelná zrada.\n\nNení to nejlepší prostředí na kladení ostrých otázek, ale rozhodně není nejhorší pro nalezení zatrpklých služebníků s volnými jazyky."
laamp_base_contract_schemes.3301.desc.scandal_bribery: "Všechny řeči v [current_barony.GetNameNoTier] jsou o nějakém úředníkovi v [current_char.GetTitledFirstNamePossessive], který byl přistižen při braní #EMP opravdu#! ohromného množství protichůdných úplatků.\n\nTrocha korupce zde a tam není ničím neobvyklým, pro mnohé státní zaměstnance je to očekávaná součást platu, ale i tak má vše své hranice.\n\nZde byly tyto hranice překročeny až k prasknutí.\n\nŠpatná zpráva pro [current_char.GetTitleAsNameNoTooltip], skvělá zpráva pro ty, kdo mají zájem o rozzuřené místní s příběhy k vyprávění."
laamp_base_contract_schemes.3301.desc.rumblings_war: "Ulice [current_barony.GetNameNoTier] jsou plné šeptání o válce a krvi, mnozí místní jsou naprosto #EMP přesvědčeni#!, že [current_char.GetTitledFirstName] plánuje brzký konflikt.\n\nSamozřejmě, válka není vzácná, což usnadňuje drbům a pomlouvačům šířit strach, když není nic jiného, co by zaplnilo dlouhé večery.\n\nAť už je to pravda nebo ne, přináší to spoustu upovídaných lidí, kteří jsou opravdu #EMP dychtiví#! sdílet své názory a to, co slyšeli, s podnikavým cizincem."
laamp_base_contract_schemes.3301.desc.rumblings_murder: "I když to nikdo nemůže s jistotou říci, slovo, které se tady v [current_barony.GetNameNoTier] šíří, je #EMP vražda#!.\n\nNěkteří tvrdí, že to je [current_char.GetTitledFirstName] [current_char.GetHerselfHimself], oslabená trpělivost způsobila, že [current_char.GetHerHim] touží po neblahém konci nějakého chudáka. Jiní říkají, že údajný spiknutí je #EMP proti#! [current_char.GetTitleAsNameNoTooltip], nebo jen politické štvaní některých z [current_char.GetHerHis] krutějších dvořanů proti sobě.\n\nAť už je pravda jakákoli, všichni teď strašně drbou.\n\nTo se hodí."
laamp_base_contract_schemes.3301.desc.rumblings_affair: "Drby se mezi prostými lidmi šíří rychleji než oheň starým městem, a neexistuje rychlejší drb než pověsti o tom, že [current_char.GetLadyLord|U] z [current_barony.GetNameNoTier] je podezříván z nevěry.\n\nSamozřejmě, nikdo by si netroufl něco tak drzého říci zcela otevřeně — ale za zavřenými dveřmi, po jedné či dvou sklenicích vína a při zjevení tajemných postav kolem dvora...\n\nLidé jsou opatrní, ale jejich žízeň po skandálu je stále činí zranitelnými k taktickému dotazování."
laamp_base_contract_schemes.3301.desc.mundane_feast: "Veškeré vzrušení v [current_barony.GetNameNoTier] se momentálně soustředí jen na připravovaný menší host, který [current_char.GetTitledFirstName] hodlá uspořádat.\n\nBohužel událost bude zřejmě #EMP právě#! natolik velkolepá, že zachytila fantazii každého polodrábce, klevetníka a naslouchajícího lumpa ve městě.\n\nCelé řeči se točí kolem toho, kdo bude pozván a kdo ne, jaké jídlo bude podáváno, jaké divadlo [current_char.GetTitleAsNameNoTooltip] pořídí... to rozhodně není nejlepší prostředí pro získávání #EMP strategických#! informací."
laamp_base_contract_schemes.3301.desc.mundane_nothing: "Bohužel se v [current_barony.GetNameNoTier] v současnosti téměř nic podstatného neděje.\n\nAno, jsou zde obvyklé řady drobných dram mezi prostými lidmi, ale nic zvlášť pikantního nebo zajímavého — což je problém, protože to z příchodů cizinců a kladení otázek činí neobvyklou událost.\n\nPřesto musíme sebrat jakékoli informace, které z tohoto jednotvárného města můžeme."
laamp_base_contract_schemes.3301.tt.plus_one_success: "#P +1#! získaná zpravodajská informace"
laamp_base_contract_schemes.3301.a: "Přiložím ucho k zemi..."
laamp_base_contract_schemes.3301.a.tt.success: "Několik užitečných drobností"
laamp_base_contract_schemes.3301.a.tt.failure: "[intrigue_duellist.GetFirstNameNoTooltip] vám překazí plány"
laamp_base_contract_schemes.3301.b: "Čas zapůsobit svým šarmem!"
laamp_base_contract_schemes.3301.b.tt.success: "Slova, která by neměli sdílet"
laamp_base_contract_schemes.3301.b.tt.failure: "[diplomacy_duellist.GetFirstNameNoTooltip] udrží dvůr zticha"
laamp_base_contract_schemes.3301.c: "Vyslýchat kohokoli, koho můžeme, a pak odejdeme."
laamp_base_contract_schemes.3301.d: "Neprovokujme [current_char.GetFirstNameNoTooltip]."
laamp_base_contract_schemes.3301.d.tt.skip_the_attempt: "Zde neshromáždíte #N žádné#! zpravodajské informace"
laamp_base_contract_schemes.3302.t: "$laamp_base_contract_schemes.3004.t$: Úspěch!"
laamp_base_contract_schemes.3302.desc.intro: "[employer.GetTitledFirstNamePossessive] agenti nás potkají v [current_barony.GetNameNoTier], dychtiví odnést naši zprávu svému [employer.GetLadyLord].\n\n"
laamp_base_contract_schemes.3302.desc.win.critical: "A opravdu máme #EMP docela#! připravenou zprávu, důkladný soupis každého obchodu, drbu a vyzrazeného tajemství od [destination_1.GetNameNoTier] až po [destination_2.GetNameNoTier] — více než dost, aby hlavní špión [employer.GetFirstNamePossessiveNoTooltip] měl práci na měsíce dopředu.\n\nVděční za naši terénní práci,"
laamp_base_contract_schemes.3302.desc.win.standard: "Naštěstí jsme získali dostatek informací, aby je to zaujalo. Možná ne vše, co by šlo, ale dost na to, aby dal [employer.GetFirstNamePossessiveNoTooltip] hlavnímu špiónovi hodně práce a vyvolal spokojené zamumlání u našich kontaktů.\n\nVděční za naši terénní práci,"
laamp_base_contract_schemes.3302.desc.win.qualified: "Je to... není toho mnoho. S našimi nasbíranými drby a pověstmi tak řídkými, je tu pro [employer.GetFirstNamePossessiveNoTooltip] hlavního špióna relativně málo, s čím pracovat. Málo, ale rozhodně ne #EMP nic.#!\n\nPo krátké, odměřené konverzaci,"
laamp_base_contract_schemes.3302.desc.outro: "špioni [employer.GetTitleAsNamePossessiveNoTooltip] přinesou dohodnutou odměnu.\n\nDiskrétně, samozřejmě."
laamp_base_contract_schemes.3302.a: "Taková odměna za pár šepotů!"
laamp_base_contract_schemes.3303.t: "$laamp_base_contract_schemes.3004.t$: Neúspěch!"
laamp_base_contract_schemes.3303.desc: "[employer.GetTitledFirstNamePossessive] agenti se s námi setkají v [current_barony.GetNameNoTier], ale jen narychlo — jakmile začnou padat naše výmluvy kvůli naprostému nedostatku věrohodných informací, které bychom mohli sdílet, špióni pochopí, že jsme selhali.\n\nRychle nám je sděleno, abychom [employer.GetTitleAsNamePossessiveNoTooltip] čas neplýtvali svými kousky a v budoucnu nehledali [employer.GetHerHis] pomoc, než ti náhle zmizí.\n\nMožná špionáž není ta správná hra pro [ROOT.Char.Custom('GetLaampDescribeTypeSelfPlural')] jako jsme my..."
laamp_base_contract_schemes.3303.a: "[employer.GetSheHe|U], který obchoduje s drby, má mizerné zásoby."
laamp_base_contract_schemes.3661.t: "$laamp_base_contract_schemes.3031.t$: [destination_1.GetBaseNameNoTierNoTooltip]"
laamp_base_contract_schemes.3661.desc.intro: "[destination_1.GetBaseNameNoTier] vypadá jako příjemné místo — škoda ho navštívit za tak nepříjemných okolností.\n\nTěsně před soumrakem já a malá skupina mých stoupenců čekáme ve stínech nedaleko našeho cíle:"
laamp_base_contract_schemes.3661.desc.business.fallback: "malá, ale prosperující dílna, venku visí čerstvě natřený štítek naznačující patronát."
laamp_base_contract_schemes.3661.desc.business.inn_exterior: "hospoda u cesty těsně za městem, zjevně oblíbená místními. Prozatím."
laamp_base_contract_schemes.3661.desc.business.relaxing_room: "dobře situovaný měšťanský dům, snad druhé sídlo pána nebo paní."
laamp_base_contract_schemes.3661.desc.business.winery: "dobře zásobený sklep plný sudů jemného vína. Jsou to sudy, to sladké víno, které jsme přišli zničit."
laamp_base_contract_schemes.3661.desc.business.tavern: "rušná krčma přeplněná smějícími se zákazníky. Krčma, kterou je třeba spálit."
laamp_base_contract_schemes.3661.desc.business.docks: "prostorný dřevěný sklad u doků, doslova překypující podpalovým materiálem."
laamp_base_contract_schemes.3661.desc.business.kennels: "smrdutý psinec, naplněný po okraj štěkajícími psy."
laamp_base_contract_schemes.3661.desc.business.shrine: "skromné okrajové [target.GetFaith.HouseOfWorship] [target.GetFaith.GetAdjective] víry, zjevně nedávno a s péčí postavené."
laamp_base_contract_schemes.3661.desc.business.mews: "rušná sokolnice, jejíchž mnoho loveckých ptáků je již bezpečně zajištěno pro večer."
laamp_base_contract_schemes.3661.desc.business.bridge: "mýtný most, jehož kamenné věže ční vysoko nad řekou, kterou lemují."
laamp_base_contract_schemes.3661.desc.business.market: "malé tržiště, obklopené houfem těsně přistavěných domů."
laamp_base_contract_schemes.3661.desc.outro: "\n\n[employer.GetTitledFirstName] neviděl za vhodné vysvětlit, zda [employer.GetHerHis] oběť, [target.GetTitledFirstName], místo vlastnila, měla tam zájmy, nebo k němu měla jen určitou náklonnost.\n\nBrzy na tom stejně nezáleží."
laamp_base_contract_schemes.3661.tt.duel_success: "Úkol splněn"
laamp_base_contract_schemes.3661.tt.duel_failure: "Kontrakt selhal"
laamp_base_contract_schemes.3661.tt.stealth_maintained_no_gallowsbait: "#TUT Tato metoda #P zachová vaši anonymitu#!, snižuje [GetTrait('gallowsbait').GetName( GetNullCharacter )]#!"
laamp_base_contract_schemes.3661.tt.stealth_foregone_extra_gallowsbait: "#TUT Tato metoda #N prozradí vaši identitu#!, zvyšuje získaný [GetTrait('gallowsbait').GetName( GetNullCharacter )] — ale je to #P celkově snazší#!#!"
laamp_base_contract_schemes.3661.a: "Držte ticho: mizíme hned, jakmile se oheň chytí."
laamp_base_contract_schemes.3661.b: "Dvojice jako obvykle. Kryjte východy, udržte chladnou hlavu."
laamp_base_contract_schemes.3661.c: "Dva vzadu, čtyři po stranách, jdeme."
laamp_base_contract_schemes.3661.d: "Sekyry připravené a jdeme se #EMP zakrvácet!#!"
laamp_base_contract_schemes.3661.e: "Doufám, že jsme na to všichni připraveni, #EMP útok!#!"
laamp_base_contract_schemes.3661.f: "[officer.GetFirstNameNoTooltip], máš něco jedovatého?"
laamp_base_contract_schemes.3661.g: "[officer.GetFirstNameNoTooltip], myslíš, že se dostaneš dovnitř, aniž by tě někdo zpozoroval?"
laamp_base_contract_schemes.3661.h: "[officer.GetFirstNameNoTooltip], myslíš, že tam můžeš zasáhnout hořícím šípem?"
laamp_base_contract_schemes.3661.i.steal_dogs: "[officer.GetFirstNameNoTooltip], přines mi ty psy!"
laamp_base_contract_schemes.3661.i.dog_on_birds: "[officer.GetFirstNameNoTooltip], pusť na ně své psy."
laamp_base_contract_schemes.3661.i.poison_barrels: "[officer.GetFirstNameNoTooltip], máš něco, čím bychom ty sudy #EMP zkažili#!?"
laamp_base_contract_schemes.3661.j: "[officer.GetFirstNameNoTooltip], kde to shoří nejsnáze?"
laamp_base_contract_schemes.3661.k: "[officer.GetFirstNameNoTooltip], přiveď svou družinu z druhé strany."
laamp_base_contract_schemes.3661.l: "[officer.GetFirstNameNoTooltip], připrav svůj oddíl."
laamp_base_contract_schemes.3661.m: "[officer.GetFirstNameNoTooltip], ty půjdeš druhou cestou — my pak vyloupíme."
laamp_base_contract_schemes.3661.n: "[officer.GetFirstNameNoTooltip], myslíš, že můžeme otrávit všechno?"
laamp_base_contract_schemes.3661.o: "Kdybych měl na to vhodného důstojníka..."
laamp_base_contract_schemes.3661.o.lacking_officers.forager_kenneler_cook: "Nemáte ani [GetCourtPositionType('chief_forager_camp_officer').GetName()], ani [GetCourtPositionType('kennelperson_camp_officer').GetName()], ani [GetCourtPositionType('camp_cook_camp_officer').GetName()]"
laamp_base_contract_schemes.3661.o.lacking_officers.thief_huntsman_engineer: "Nemáte ani [GetCourtPositionType('master_thief_camp_officer').GetName()], ani [GetCourtPositionType('huntperson_camp_officer').GetName()], ani [GetCourtPositionType('chief_engineer_camp_officer').GetName()]"
laamp_base_contract_schemes.3661.o.lacking_officers.moa_mos_man_haggler: "Nemáte ani [GetCourtPositionType('master_of_arms_camp_officer').GetName()], ani [GetCourtPositionType('master_of_spoils_camp_officer').GetName()], ani [GetCourtPositionType('person_haggler_camp_officer').GetName()]"
laamp_base_contract_schemes.3661.p: "Já... nemyslím, že to chci dělat..."
laamp_base_3661_stole_dogs_modifier: "Nejlepší v chovu"
laamp_base_3661_stole_dogs_modifier_desc: "Tato postava má k dispozici tolik, tolik, #EMP tolik#! výborných loveckých psů."
laamp_base_contract_schemes.3662.t: "$laamp_base_contract_schemes.3031.t$: Úspěch!"
laamp_base_contract_schemes.3662.desc.intro: "Dobrý plán přináší rychlé vítězství, a"
laamp_base_contract_schemes.3662.desc.business.fallback: "hořící torzo malé dílny je rozpadlým důkazem toho."
laamp_base_contract_schemes.3662.desc.business.inn_exterior: "vyhořelé torzo vypálené hospody je toho svědkem."
laamp_base_contract_schemes.3662.desc.business.relaxing_room: "kouřící se trosky měšťanského domu dokazují pravdivost toho rčení."
laamp_base_contract_schemes.3662.desc.business.winery: "zplundrované vinařství je dostačujícím důkazem."
laamp_base_contract_schemes.3662.desc.business.tavern: "hořící zřícenina krčmy to jasně dokládá."
laamp_base_contract_schemes.3662.desc.business.docks: "stále hořící průčelí skladu, pomalu se hroutící do vody před ním, to jen potvrzuje."
laamp_base_contract_schemes.3662.desc.business.kennels: "naprosté ticho bývalého psince je toho jasným potvrzením."
laamp_base_contract_schemes.3662.desc.business.shrine: "poskvrněná [target.GetFaith.HouseOfWorship] hoří líně u cesty a je toho dostatečným důkazem."
laamp_base_contract_schemes.3662.desc.business.mews: "nyní ztichlá sokolnice je němým svědectvím."
laamp_base_contract_schemes.3662.desc.business.bridge: "hořící věže mýtného mostu to nepochybně dokazují."
laamp_base_contract_schemes.3662.desc.business.market: "umlčené řádění na tržišti to nepopiratelně dokazuje."
laamp_base_contract_schemes.3662.desc.method.intrigue: "Rychle a tiše — nemluvě o nedostatku střízlivého odporu — moji stoupenci a já rychle zapálili několik ohnisek a pohotově se stáhli. Plameny udělaly své a my se jen museli ráno vrátit zkontrolovat výsledek.\n\nPodle všeho,"
laamp_base_contract_schemes.3662.desc.method.martial: "Je potřeba silný žaludek, abys v klidu bez emocí porážel, ale slib stříbra mnoho věcí snese. Poté, co vyčistíme vnitřek, nashromáždíme těla, založíme požár a utečeme do noci.\n\nŽádný svědek se neukáže dost odvážný zasáhnout, a"
laamp_base_contract_schemes.3662.desc.method.prowess: "Když vedu boj osobně, moji stoupenci a já rychle zlikvidujeme ty, kteří byli uvnitř, setneme je bez přemýšlení či slitování. Těla necháme tam, kde padají, házíme pochodně do nejpravděpodobnějších míst a přidáváme hořlaviny na vzniklé plameny.\n\nNeuklizená práce, ale účinná.\n\n"
laamp_base_contract_schemes.3662.desc.method.forager: "Jakmile je uvnitř, netrvalo dlouho, než [officer.GetTitledFirstName] vykonal [officer.GetHerHis] špinavou práci — trochu jedu stačí, a zdá se, že [officer.GetSheHe] přinesl hodně. Možná bych se tím měl znepokojit, ale to je problém na jindy.\n\nPokud [target.GetTitledFirstName] doufal, že zde něco získá, čeká ho přesto nepříjemné překvapení,"
laamp_base_contract_schemes.3662.desc.method.thief: "Kočičíma pohyby se [officer.GetTitledFirstName] protlačí dovnitř skrz volné okenice v horním patře. Několik minut je uvnitř ticho — až se otevřou dveře a ven vyjde [officer.GetFirstNameNoTooltip], v jedné ruce upatlaný nůž. Vypadá to, že [officer.GetSheHe] neměl(a) #EMP příliš#! potíží uvnitř budovy.\n\nZapálení po tom je dětská hra, takže"
laamp_base_contract_schemes.3662.desc.method.huntperson: "[officer.GetTitledFirstNamePossessive] střelba je přesná a [officer.GetHerHis] šíp se pevně zaboří do trámy suchého, popraskaného dřeva vysoko v krovu, daleko od místa, kde by se dal snadno uhasit. Tiše čekáme a pozorujeme, přejeme si, aby se plameny pomalu chytily, až se vůně kouře začne vinout do našich nosů.\n\nDost dobré na to, abychom odešli, s jistotou, že"
laamp_base_contract_schemes.3662.desc.method.kenneler.poison_barrels: "[officer.GetTitledFirstName] očividně neměl problém #EMP zkazit#! sud po sudu jemného vína, zatímco zbytek z nás hlídkoval nebo podle [officer.GetHerHis] rozkazů tahal to či ono. Práce byla... nakonec přímo veselá, několik mých stoupenců si ještě z jednoho sudu odskočilo, než jsme ho zničili. Proč ne.\n\nSamozřejmě to zpočátku nemuselo být příliš zřejmé — takže jsme nechali čerstvý pohár s malým překvapením plovoucím uvnitř a stopu vedoucí zpět k jeho zdroji.\n\n"
laamp_base_contract_schemes.3662.desc.method.kenneler.steal_dogs: "[officer.GetTitledFirstName] vplížil(a) se do psince a všechno zůstalo... víceméně naprosto tiché. O více než deset minut později, právě když jsme začínali ztrácet naději a plánovat místo stejně podpálit, se [officer.GetWomanMan] znovu objeví držíc doslova #EMP desítky#! loveckých psů pevně za několik vodítek.\n\nJak se [officer.GetSheHe] podařilo přesvědčit zvířata, aby zůstala většinou tichá, funíc a kňučíc jako by to byla velká hra, je zázrak. Každý z nás vezme tolik vodítek, kolik může, a prcháme do noci —"
laamp_base_contract_schemes.3662.desc.method.kenneler.dog_on_birds: "[officer.GetTitledFirstNamePossessive] metody jsou hlučné, ale účinné. Držíc několik vrčících a skákajících psů, [officer.GetSheHe] zmizí v sokolnici. Na minutu či dvě se svět rozezní štěkáním, bojem a trháním; dravci umírají v davech uvnitř, zatímco pár šťastlivců uteče ven otevřenými dveřmi.\n\nKdyž můj $kennelperson_camp_officer$ vyjde, jsme skoro připraveni opustit [officer.GetHerHim], přičemž místní jsou #EMP dobře#! na cestě k nám. Několik dobře mířených šípů je odežene a my prcháme do tmy.\n\n"
laamp_base_contract_schemes.3662.desc.method.engineer: "[officer.GetTitledFirstName] rychle našel několik klíčových zranitelných míst ve stavbě a nařídil nám nanést dehet a zápal na místa podle [officer.GetHerHis] volby. Budova vzplála během minut a my prchli dřív, než se zevnitř ozvaly první výkřiky.\n\n"
laamp_base_contract_schemes.3662.desc.method.haggler: "Mezi náhlým útokem mých vojáků a oddílem [officer.GetTitledFirstNamePossessive], kteří útočili z různých stran, překvapení obránci neměli šanci. Prostě je prosekáme, jednoho po druhém, srážíme je jako zralé obilí a poté jejich podnik zapálíme.\n\n"
laamp_base_contract_schemes.3662.desc.method.armsman: "$laamp_base_contract_schemes.3662.desc.method.haggler$"
laamp_base_contract_schemes.3662.desc.method.spoiler: "$laamp_base_contract_schemes.3662.desc.method.haggler$"
