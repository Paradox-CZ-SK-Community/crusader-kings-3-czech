 laamp_base_contract_schemes.5901.desc.victim_type.family: "To nemůže být... [victim.GetFirstName|U], můj [victim.Custom2('RelationToMeShort',ROOT.Char)]. Žádný doprovod, téměř radostně skáčící do nebezpečí, šťastný jako plech. [victim.GetHerHis|U] bláznovství poskvrňuje jméno [ROOT.Char.GetHouse.GetName]."
 laamp_base_contract_schemes.3662.desc.method.forager: "Jakmile jsme byli uvnitř, netrvalo [officer.GetTitledFirstName] dlouho, aby vykonal [officer.GetHerHis] ohavnou práci — trochu jedu toho udělá hodně, a zdá se, že [officer.GetSheHe] přinesl docela dost. Měl bych se toho možná obávat, ale to je problém na jiný den.\n\nPokud [target.GetTitledFirstName] doufal v něco, co tu zajistí, pak [target.GetSheHe] je v nemilém překvapení, i když..."
 laamp_base_contract_schemes.2666.e.officer_unexists: "$laamp_base_contract_schemes.2661.e.officer_unexists$"
 laamp_base_contract_schemes.0301.desc: "Večeře na dvoře [target.GetTitledFirstNamePossessive] je ideálním časem k ohromení [target.GetHerHis] dvořanů mými okouzlujícími eskapádami.\n\nČím šťastnější budou, tím tlustší bude moje peněženka.\n\nSamozřejmě, to si žádá méně jemného vtipu a více příběhů o grandiózních podnikáních, naplněných hrdinstvím a zločinem — přesně nebo jinak."
