laamp_base_contract_schemes.3662.desc.outro: "[employer.GetTitledFirstName] bezpochyby rád vyplatí naši odměnu."
laamp_base_contract_schemes.3662.a: "Hodné vítězství si zaslouží tlustý měšec!"
laamp_base_contract_schemes.3662.b: "Ha, dejte jim vědět, že to byl přesto já!"
laamp_base_contract_schemes.3663.t: "$laamp_base_contract_schemes.3031.t$: Neúspěch!"
laamp_base_contract_schemes.3663.desc.intro: "Prý žádný plán nepřežije kontakt s nepřítelem. Náš jistě ne: prozatím,"
laamp_base_contract_schemes.3663.desc.business.fallback: "malá dílna zůstává stát."
laamp_base_contract_schemes.3663.desc.business.inn_exterior: "hospoda zůstává do značné míry nepoškozená."
laamp_base_contract_schemes.3663.desc.business.relaxing_room: "měšťanský dům zůstává nepoškozen."
laamp_base_contract_schemes.3663.desc.business.winery: "zásoby vinařství zůstaly nepoškozené."
laamp_base_contract_schemes.3663.desc.business.tavern: "krčma má stále dobrý provoz."
laamp_base_contract_schemes.3663.desc.business.docks: "sklad u přístavu zůstává nevyhořelý."
laamp_base_contract_schemes.3663.desc.business.kennels: "psinec je stejně plný štěkání jako vždy."
laamp_base_contract_schemes.3663.desc.business.shrine: "malá [target.GetFaith.HouseOfWorship] stále klidně stojí u cesty."
laamp_base_contract_schemes.3663.desc.business.mews: "vzduch stále zná skřeky a křik sokolů ze sokolnice."
laamp_base_contract_schemes.3663.desc.business.bridge: "mýtný most dál pravidelně vybírá poplatky od cestujících."
laamp_base_contract_schemes.3663.desc.business.market: "tržiště pokračuje ve svém živém obchodu."
laamp_base_contract_schemes.3663.desc.method.intrigue: "Naše pokusy tiše zapálit přilákaly kolemjdoucí skupinu opilých hulvátů, jejich odvaha podpálena vínem a přesvědčením — neprávem a bez důkazů — že pácháme nějaké zločiny. Ti zmoklí flákači reagovali s takovou prudkostí a dělali takový povyk, že přilákali pomoc, která rychle donutila mé stoupence a mě k ústupu.\n\n"
laamp_base_contract_schemes.3663.desc.method.martial: "Udržte nervy, řekl jsem svým stoupencům. Když záblesk našich zbraní odhalil nás dříve než očekávaně, nemělo to být problém. Vznikl výkřik poplachu a rozličně improvizovaně vyzbrojení místní se brzy objevili, aby nás zastavili.\n\nPočty hrají roli, ale i příprava — nebo by měla. Když si uvědomím, že se mnou zůstala jen polovina mé družiny, jsem nucen zahájit ústup."
laamp_base_contract_schemes.3663.desc.method.prowess: "Navzdory našim pokusům místo zničit se nám nepodařilo projít dveřmi, aniž bychom nevzbudili nesvatý rámus. Když jsme se dostali dovnitř, z okolí začaly zaznívat výkřiky a poplachy — vzhledem k našemu malému počtu jsme se rozhodli prchnout, než zůstat a viset jako bandité.\n\n"
laamp_base_contract_schemes.3663.desc.method.forager: "[officer.GetTitledFirstName] strávil uvnitř jen krátký čas, [officer.GetSheHe] prostě velkoryse rozmístil [officer.GetHerHis] jed do klíčových míst a odešel. Přesvědčeni o našem úspěchu jsme odešli, jen abychom se ráno vrátili na místo činu ověřit naše dílo.\n\nBohužel, i když byl vlom zpozorován, [officer.GetFirstNameNoTooltip] #EMP zřejmě#! použil špatnou bylinu! Teď jsou jejich hlídky ostražité zbytečně."
laamp_base_contract_schemes.3663.desc.method.thief: "Dostat se dovnitř pro [officer.GetTitledFirstName] nebyl problém — udělat to bez zpozorování bylo horší. Jen okamžiky po [officer.GetHerHis] vstupu se uvnitř ozval výkřik poplachu a pak zvuky rvačky.\n\nBrzy na to dveře praskly a [officer.GetFirstNameNoTooltip] vyběhl ven. Táhli jsme [officer.GetWomanMan] jednou rukou a prchli, dřív než povyk a rostoucí výkřiky #EMP STOP! THIEF#! přilákaly pomoc."
laamp_base_contract_schemes.3663.desc.method.huntperson: "Nejenže [officer.GetTitledFirstNamePossessive] šíp netrefil cíl, ten zatracený věc narazila do zavřené okenice a odrazila se s těžkým #EMP thud#!. O několik sekund později se dřevěné lišty otevřely a ospalá tvář z nich nejistě vykukovala.\n\nPohled na nás v tlumeném oblečení, [officer.GetFirstNameNoTooltip] stále svírající [officer.GetHerHis] luk, s padajícím šípem tiše doutnajícím u našich nohou jasně ukázal, že nejsme ve vedlejších úmyslech. Jakmile zazněl poplach, prchli jsme —"
laamp_base_contract_schemes.3663.desc.method.kenneler.poison_barrels: "[officer.GetTitledFirstName] měl poměrně jednoduchý úkol — dostat [officer.GetHerHim] dovnitř, [officer.GetSheHe] #EMP zkazí#! sudy a my odejdeme s pár drobnými cennostmi, aby to vypadalo jako běžná krádež.\n\nBohužel ten blázen převrhl úplně první sud při pokusu ho otevřít; praskl a s rachotem spadl na podlahu. Výkřiky poplachu z okolí signalizovaly, že je naše lest zcela prozrazena, a my jsme utekli."
laamp_base_contract_schemes.3663.desc.method.kenneler.steal_dogs: "Krátce poté, co [officer.GetTitledFirstName] vstoupil do psince, vnitřní štěkání utichlo. Pak tam bylo... tlumené šepotání? Zavrčení — několik zavrčení — vrčení, trhání a zvuky zmatku!\n\n[officer.GetFirstNameNoTooltip] vybíhá z malé budovy, pronásledován dvěma obrovskými, skákajícími psy, a výkřik poplachu odněkud blízko dává najevo, že varovné křiky psů byly slyšeny. Jako [officer.GetFirstNameNoTooltip] prcháme, ale"
laamp_base_contract_schemes.3663.desc.method.kenneler.dog_on_birds: "Jistě, [officer.GetTitledFirstName] se do něj dostal — po dvou na každé ruce, vodítka napnutá — ale ty zatracené kousavé potvory začaly štěkat hned, jak uviděly ptáky. Při štěkotu psů ze sokolnice se poblíž ozval výkřik a bylo jasné, že musíme utéct.\n\n"
laamp_base_contract_schemes.3663.desc.method.engineer: "[officer.GetTitledFirstName] se tak dlouho rozmýšlel, kde #EMP přesně#! je nejlepší místo k zapálení, že si nás někdo všiml, jak postáváme! Jakmile nás spatřili, věděl jsem, že je konec. Jeden zmatený výkřik probudil dalšího a ústup brzy zůstal naší jedinou možností.\n\n"
laamp_base_contract_schemes.3663.desc.method.haggler: "Má družina a oddíl [officer.GetTitledFirstNamePossessive] přicházejí z opačných směrů, ale zdá se, že jsme poněkud podcenili vůli místních. Náš útok byl spatřen a obránci, místo aby se dali na útěk, popadli cokoli, co měli po ruce jako improvizované zbraně, vrhli se na nás s pocitem spravedlivého rozhořčení a křičeli #EMP BANDITS!#! do nebe.\n\nMísto masakru jejich početní převaha hrozí, že nás přemůže, a jsme nuceni uprchnout —"
laamp_base_contract_schemes.3663.desc.method.armsman: "$laamp_base_contract_schemes.3663.desc.method.haggler$"
laamp_base_contract_schemes.3663.desc.method.spoiler: "$laamp_base_contract_schemes.3663.desc.method.haggler$"
laamp_base_contract_schemes.3663.desc.method.cook: "$laamp_base_contract_schemes.3663.desc.method.forager$"
laamp_base_contract_schemes.3663.desc.outro: "[employer.GetTitledFirstName] za tento průšvih nezaplatí nic."
laamp_base_contract_schemes.3663.a: "Měli bychom odejít..."
laamp_base_contract_schemes.3663.b: "Bah, dej [target.GetFirstNameNoTooltip] vědět, že to byl přesto já."
laamp_base_contract_schemes.3781.t: "$laamp_base_contract_schemes.3041.t$: Ještě trochu"
laamp_base_contract_schemes.3781.desc.intro.yes: "Už máme kapsy plné stříbra ukradeného přímo z [employer.GetTitledFirstNamePossessive] pokladnice, ale v [employer.GetHerHis] [employer.Custom('FortifiedBuilding')] je ještě spousta cenností: zlaté svícny, propracované tapisérie, nejjemnější lněné oděvy, posvátné texty a další.\n\nVšechny ty doplňky, které si dobrý [employer.GetTitleAsNameNoTooltip] pravděpodobně bere jako samozřejmost, ale pro pokorného [ROOT.Char.Custom('GetLaampDescribeTypeSelf')] znamenají #EMP zisk#!.\n\nStačí jen vyloupit [employer.GetWomanMan] domácnost a domov dřív, než nás odhalí, a pak prchnout do noci."
laamp_base_contract_schemes.3781.desc.ending: "A to je... všechno?\n\nPři [ROOT.Char.GetFaith.WealthGodName] jsme doslova vzali #EMP všechno#!, co šlo uloupit v [employer.GetTitledFirstNamePossessive] [employer.Custom('FortifiedBuilding')], rozdělili to do několika měchů a hrubě svázali, abychom udělali co nejmenší hluk, a ušetřili jen nejcennější artefakty.\n\n[employer.GetTitleAsNameNoTooltip] má před sebou #EMP velmi#! chudé ráno, až se probudí.\n\nTeď už nezbývá než odejít."
laamp_base_contract_schemes.3781.desc.success.method.intrigue: "Přestřihnu hrdlo pozdě se probouzejícího strážného, zachytím tělo a tiše ho položím na zem — než ho kopnu do nejhlubšího stínu, jaký najdu.\n\nOtřu krev z čepele a převrátím toho chudáka z jeho stanoviště. Nějaká pěkná výšivka zde, trochu stříbra tam, to se sečte. Smrt pro dobrou věc.\n\nPokud budou ostatní obránci mít štěstí, skončí v méně příznivých prostředích, neboť podezřívám"
laamp_base_contract_schemes.3781.desc.success.method.prowess: "Chvíli mi trvá, než dveře dostatečně rozbiju #EMP a#! udělám to bez příliš velkého hluku, ale nakonec to zvládnu a strhnu je ze zrezivělých pantů, odkryju kompaktní místnost používanou převážně jako skladiště.\n\nHmmm. Není to ideální, ale když už jsem tu, prohlédnu to a najdu skoro dost, aby mi to stálo za to.\n\nPřesto,"
laamp_base_contract_schemes.3781.desc.success.method.martial: "Nešťastní strážci [employer.GetTitledFirstNamePossessive] jsou rychle a tiše skáceni, se pouze #EMP minimem#! chraplavých záchvěvů smrti. Vhodná nika poslouží jako místo před jejich pohřbem a my můžeme bez překážek pokračovat v plenění.\n\nSamozřejmě, uložením těl tam jsme nuceni zbavit výklenek jeho výzdoby a bohatého vybavení, ale to je jen slušnost.\n\nPokračujeme dál a je jasné, že"
laamp_base_contract_schemes.3781.desc.success.method.stewardship: "Při správném tlaku panty truhličky povolí a její lesklý obsah vytryskl ven s hlukem.\n\nNa okamžik ztuhnu, čekám, jestli ten hluk někoho přiláká a... nic. Poté se tichounce zasměju a skláním se, abych sebral svou výhru, táhaje každou minci jako slepice zrno.\n\nSpokojený, že mám většinu stříbra, obracím pozornost ven —"
laamp_base_contract_schemes.3781.desc.success.method.agent_intrigue: "[old_rollee.GetTitledFirstName] našel toho hodně, jak se ukazuje, radostně šeptá krátký přehled věcí, které [old_rollee.GetSheHe] ve spěchu ukradl(a) při rabování.\n\nSlušný výčet, dost na kořist, a adrenalin z krádeže nás má provést večerem. Klidně zvednu ceně působící závěs a složím ho do svého vaku. Není dobré nechat mé stoupence, aby mě přehráli #EMP příliš#!.\n\nMožná"
laamp_base_contract_schemes.3781.desc.success.method.agent_prowess: "Silný pevný šťouch přiměje [old_rollee.GetTitledFirstName] sundat dveře trezoru z pantů. Odtud pospícháme, abychom je chytli, než spadnou a udělají další hluk, ale podaří se nám to.\n\nLup uvnitř stál za to — zdá se, že se jedná o poklad mincí a daní od zbožného, [employer.GetTitleAsNamePossessive] uctívajícího lidu. Nyní pěkně přechází k nám, díky [old_rollee.GetFirstNamePossessiveNoTooltip] snaze.\n\nTo vše a ještě víc je naše, a"
laamp_base_contract_schemes.3781.desc.success.method.master_thief: "[old_rollee.GetTitledFirstName] nic neříká, [old_rollee.GetSheHe] se jenom široce usmívá a zvedá [old_rollee.Custom('Hand_ArticleTwo')] [old_rollee.Custom('HandHands')] ozdobené čerstvými, třpytivými prsteny, možná tři nebo čtyři na každý prst.\n\nSpokojený přikývnu a zamávám mému $master_thief_camp_officer$, aby pokračoval v [old_rollee.GetHerHis] krádežích jinde. [old_rollee.GetSheHe|U] by si je asi měl(a) sundat, nemyslím, že [old_rollee.GetHerHis] pomáhají v obratnosti, ale teď nebudu začínat přednášku.\n\nNe teď, když"
laamp_base_contract_schemes.3781.desc.success.method.mos: "Usmívaje se, [old_rollee.GetTitledFirstName] otevře [old_rollee.GetHerHis] hrubě tkaný vak a odhalí hromadu #EMP schovaných#! mincí, hrubě utlumenou několika velmi draze vypadajícími polštáři.\n\nMůj $master_of_spoils_camp_officer$ poklepává [old_rollee.GetHerHis] na [old_rollee.Custom('ActionTaps_ForeheadNose')] vědoucím tónem: „Klíčem není najít očividnou kořist, ale očividná místa, kam věci #EMP schovat#!.“\n\nPravda to je, a"
laamp_base_contract_schemes.3781.desc.success.method.stress: "Soustřeď se, soustřeď se, #EMP soustřeď se#!, musím se soustředit.\n\nKdyž nás tu chytí, jistě pověsí mě první — a co horší, nejdéle. Není prostor na chyby, doslovné ani obrazné. Musíme být rychlí, rozvážní a nemilosrdní, když postupujeme z místnosti do místnosti a z budovy do budovy, berouce všechno, co má i vzdálenou hodnotu.\n\nA přesto nás písnička další mince stále láká dál. Koneckonců,"
laamp_base_contract_schemes.3781.desc.failure.method.intrigue: "Že máme nože venku se ukázalo jako vynikající opatření, když během postupu narazíme na příliš mnoho problémových hlídek rozházených po celém místě.\n\nNěkteré tu byly od začátku, jiné přitáhla hluk našeho počátečního vniknutí, ale tak či onak, jejich přítomnost naznačuje, že začínáme přitahovat pozornost. Příliš mnoho pozornosti.\n\nZatřesu hlavou a znovu se soustředím na to, co je v tuto chvíli důležité:"
laamp_base_contract_schemes.3781.desc.failure.method.prowess: "Navzdory našim nejlepším pokusům prorazit to, co #EMP vypadá#! jako sklad, zatracené dveře prostě nechtějí povolit.\n\nJakýkoli zuřivý úder, který si troufneme zkusit, vydá jen tlumené dřevěné vrzání a mumlání někoho spícího v blízkosti, jak se v tom hluku otočí.\n\nCo v tom bylo, to za ten risk nestojí, ale"
laamp_base_contract_schemes.3781.desc.failure.method.martial: "Hlídkovník padne — a co víc, padnou #EMP tiše#!.\n\nJen... ne dost tiše, zdá se. Horlivé škrábání a mokré chroptění umírajících družiníků může být docela hlasité, a i když tentokrát nikdo nezdá se nás slyšel, jistě nebudeme mít příště takové štěstí.\n\nPřesto nás chamtivost žene dál. Zdá se,"
laamp_base_contract_schemes.3781.desc.failure.method.stewardship: "Cokoliv je v tom zatraceném zařízení je těžké — příliš těžké na přenesení rukou — a zámek je #EMP frustrujícím způsobem#! schopný.\n\nDopatkové cestování dovnitř může trvat hodiny a jediný pokus jej násilím otevřít by vydal tak těžký kovový #EMP klap#!, že je div, že nás hned nezachytí. Další hlasitý zvuk, který uděláme, bude jistě ten poslední.\n\nI když jsme tu neuspěli,"
laamp_base_contract_schemes.3781.desc.failure.method.agent_intrigue: "Jak se ukázalo, [old_rollee.GetTitledFirstName] pro nás nic nenašel — [old_rollee.GetSheHe] dokonce pozvedl(a) hlídku od jejich kostek\n\nPrahnce hlavu [old_rollee.GetHerHis] plácnu a zamumlám příkaz, aby byl(a) příště #EMP opatrnější#!, než přivodí veškerý hněv [employer.GetPrimaryTitle.GetBaseNameNoTier] na nás.\n\nSelhání či nikoli,"
laamp_base_contract_schemes.3781.desc.failure.method.agent_prowess: "I přes veškerou [old_rollee.GetHerHis] sílu se [old_rollee.GetTitledFirstName] nemůže zdát prorazit dveře, které nám brání v přístupu do místnosti s drahými výrobky.\n\nRozzlobeně dávám znamení k odchodu. Jinde je snazší kořist, o tom jsem přesvědčen, a čím víc se necháme tímto problémem podráždit, tím větší riziko udělání chyby.\n\nUž jsme tu dělali příliš hluku — zvláště když"
laamp_base_contract_schemes.3781.desc.failure.method.master_thief: "[old_rollee.GetTitledFirstName] dokázal(a) rychle a tiše projít překvapivě široký úsek [employer.Custom('FortifiedBuilding')] — bohužel podle [old_rollee.GetHerHim] je tu velmi málo ukradnutelného, co by nestálo za riziko vyvolání poplachu.\n\nJeště hůř, [old_rollee.GetHerHis] provinilý výraz naznačuje, že [old_rollee.GetSheHe] #EMP možná#! už něco takového riskoval(a) bez mého vědomí. Budeme muset být ostražití.\n\nAť už jsou [old_rollee.GetFirstNamePossessiveNoTooltip] nezdary jakékoli,"
laamp_base_contract_schemes.3781.desc.failure.method.mos: "Zřejmě mají být [old_rollee.GetTitledFirstNamePossessive] příděly soli sníženy, neboť [old_rollee.GetWomanMan] se vrací o několik minut později zcela s prázdnýma rukama.\n\nMyslel bych, že můj $master_of_spoils_camp_officer$ dokáže ukrást aspoň něco více sám/sama, ale místo toho musím se s narůstajícím hrůzou poslouchat, jak blázen líčí, jak skoro narazil(a) na hlídku.\n\nDalší taková chyba nás všechny zavěsí, přestože,"
laamp_base_contract_schemes.3781.desc.cta: "po chodbě jsou stále cennosti k odcizení..."
laamp_base_contract_schemes.3781.tt.haul_details: "#TUT [gold_i][varcheck.MakeScope.Var('haul_actual').GetValue|P0] [gold|E] z možných [gold_i][varcheck.MakeScope.Var('haul_possible').GetValue|V0] momentálně v lupu#!"
laamp_base_contract_schemes.3781.tt.fouls_remaining: "#TUT [varcheck.MakeScope.Var('heist_failures').GetValue] z 2 porušení, než budete chyceni#!"
laamp_base_contract_schemes.3781.tt.increment_haul: "Přidej [gold_i][varcheck.MakeScope.Var('haul_increment').GetValue|P0] do svého lupu"
laamp_base_contract_schemes.3781.tt.foul_warning.increment: "Získej #N +1#! porušení"
laamp_base_contract_schemes.3781.tt.foul_warning.pot_lost: "Dosavadní výdělky jsou ztraceny"
laamp_base_contract_schemes.3781.tt.duel_success.skill: "Tvé dovednosti tě chválí"
laamp_base_contract_schemes.3781.tt.duel_failure.skill: "Přitahuješ příliš pozornosti"
laamp_base_contract_schemes.3781.tt.duel_success.agent: "[rollee.GetFirstNameNoTooltip] triumfuje"
laamp_base_contract_schemes.3781.tt.duel_failure.agent: "Tvůj agent tě zklame"
laamp_base_contract_schemes.3781.a: "Držte se nízko, #EMP nože ven#!."
laamp_base_contract_schemes.3781.b: "Ty dveře vypadají důležité, rozbij je!"
laamp_base_contract_schemes.3781.c: "Hlídka přichází — zaútočte na ně ze dvou stran."
laamp_base_contract_schemes.3781.d: "Vidím schránku na zámky..."
laamp_base_contract_schemes.3781.e: "[rollee.GetFirstNameNoTooltip], co jsi našel?"
laamp_base_contract_schemes.3781.f: "[rollee.GetFirstNameNoTooltip], přilož rameno!"
laamp_base_contract_schemes.3781.g: "Máš nějaké štěstí ve svém hledání, [rollee.GetFirstNameNoTooltip]?"
laamp_base_contract_schemes.3781.h: "Dobrá, [rollee.GetFirstNameNoTooltip], ukaž mi, že za něco stojíš."
