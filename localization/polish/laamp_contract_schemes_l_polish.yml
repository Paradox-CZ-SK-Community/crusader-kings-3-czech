 laamp_base_contract_schemes.2671.t: "$laamp_base_contract_schemes.2031.t$: Rozpadlé zdi"laamp_base_contract_schemes.5661.desc.opportunity.04: "Ačkoli zde není mnoho velkých panství, malé farmy v okolí se zdají být dostatečně prosperující. Jejich vykrádání bude vyžadovat více úsilí, ale konečný výnos by měl stále ospravedlnit námahu."
 laamp_base_0041_failure_employer_modifier_desc: "Tento charakter ví, že nikdo nepřichází k soudu, pokud něco nechce, a podle toho se chová."
 laamp_base_contract_schemes.3783.desc.haul_amount.grabbed_some: "Ještě jsme toho moc neukradli, ale samozřejmě, málo majitelů bere v úvahu #EMP množství#!, když se setká s zlodějem — většinou se jen diví, zda useknout levou ruku, pravou, nebo obě."
