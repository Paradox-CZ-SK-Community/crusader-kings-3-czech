 laamp_base_contract_schemes.3663.desc.method.forager: "[officer.GetTitledFirstName] nezůstal uvnitř příliš dlouho, [officer.GetSheHe] prostě štědře uložil [officer.GetHerHis] jed na klíčová místa a odešel. S jistotou o našem úspěchu jsme odešli, abychom se vrátili na místo činu ráno, abychom ověřili naši práci.\n\nBohužel, i když si všimli vloupání, [officer.GetFirstNameNoTooltip] #EMP zdánlivě#! použil špatnou bylinu! Teď jsou na stráži, a to bez užitku."
