 laamp_base_contract_schemes.2322.desc.tax_status.partial_cash: "Časy pro ně budou chvíli těžké, ale jsou to měšťané, najdou způsob, jak to zvládnout."
 laamp_base_contract_schemes.2311.desc.personality.ai_boldness: ""Považuji se za přímočarého [char_current.GetWomanMan], mluvím jasně a doufám, že ostatní budou mluvit jasně se mnou. [employer.GetTitleAsNamePossessive] #EMP daň#! je nespravedlivá a nemůžeme ji zaplatit. To je všechno.""
