 laamp_base_contract_schemes.2324.t: "$laamp_base_contract_schemes.2004.t$: Neplatný a neúčinný"laamp_base_contract_schemes.2541.desc.fluff_type.admiration: "[location.GetBaseNameNoTierPossessive|U]'s populace se zdá dost poklidná.\n\nŽádné obavy z hrozících daní nebo nové války, prostě lidé žijící svůj život a přijímající svůj úděl. Kdykoliv k nim zavítá zástupce jejich vládce, věnují [ROOT.Char.GetHerHim] náležitou pozornost.\n\n[employer.GetTitledFirstNamePossessive] pečeť nás dostane přes většinu drobných místních překážek, ale lidé jsou dost spokojení, že ji téměř nemusíme používat."
 laamp_base_contract_schemes.2781.desc.local_mood.admiration: ""Ah! Musíte být [task_contract.GetEmployer.GetTitleAsNamePossessiveNoTooltip] [ROOT.Char.GetWomanMan]", [local_char.GetSheHe] říká, "poznal(a) jsem to z vašeho upřímného vystupování! Dorazil(a) jste o #EMP bit#! dříve, než jsme očekávali, ale to nevadí, jsme připraveni.""
 laamp_base_contract_schemes.0665.t: "$laamp_base_contract_schemes.0661.t.preface$: Řešení mýtných"
 laamp_base_contract_schemes.3663.desc.business.relaxing_room: "městský dům stojí nezdolně."
 laamp_base_contract_schemes.3301.desc.scandal_bribery: "Celá debata v [current_barony.GetNameNoTier] se točí kolem nějakého úředníka v [current_char.GetTitledFirstNamePossessive], který byl chycen při přijímání #EMP opravdu#! ohromujícího množství protichůdných úplatků.\n\nTrocha korupce sem a tam není nic neobvyklého, pro mnoho státních úředníků to je očekávaná část jejich platu, ale tyto věci mají své meze.\n\nTady byly tyto meze překročeny daleko za hranici.\n\nŠpatné zprávy pro [current_char.GetTitleAsNameNoTooltip], skvělé zprávy pro ty, kteří mají zájem o rozrušené místní obyvatele s příběhy na vyprávění."
