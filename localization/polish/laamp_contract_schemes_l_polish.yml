 laamp_base_contract_schemes.2676.desc: "[employer.GetPrimaryTitle.GetBaseNameNoTierPossessive] ulice jsou pohlceny horečkou drbů a skandálů — složitá záležitost s manželstvím, dědictvím a podnikatelskými dohodami, které se nepovedly, způsobila, že velká část nejlepšího místního pozemku na pasení koní připadla nějakému hlupákovi, který nemá ani peníze, ani dovednosti.\n\nDůsledkem je, že místní magnáti hrozí, že se roztrhnou na kusy kvůli tomu, jak (a kdo by měl) rozdělit pozemek."
