 laamp_base_contract_schemes.2663.t: "$laamp_base_contract_schemes.2031.t$: Neúspěch!"
 laamp_base_contract_schemes.5051.desc: "Oznámení, která [employer.GetTitledFirstName] vyvěsil, se ukázala jako pravdivější, než se očekávalo: [employer.GetCapitalLocation.GetTitle.GetBaseNameNoTier] se zdá být zasaženo salvy drobné kriminality.\n\nI při vstupu do města jsme schopni spočítat tucet kapesních krádeží a jeden přímý útok, což je pro obtěžované domácnosti [employer.GetTitleAsNameNoTooltip] příliš mnoho práce.\n\nNaprosté dokonalé prostředí pro podnikavé [ROOT.Char.Custom('GetLaampDescribeTypeSelfPlural')] jako jsme my, abychom vydělali trochu #EMP mincí#!."
