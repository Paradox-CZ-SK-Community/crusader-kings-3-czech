 laamp_base_contract_schemes.6002.desc: "Tři... čtyři... a tu jde pátý [ROOT.Char.MakeScope.Var('animal_type').GetFlagName] dnes ráno. Položil jsem tělo do vozu, právě včas na to, aby [employer.GetTitledFirstName] dorazil s některými ze [employer.GetHerHis] sloužících.\n\n"Jaká nádherná práce!" [employer.GetSheHe] tleská. "Žádné více zavražděného dobytka, žádné více ztracených dětí. Zde, vezměte svou odměnu, a pokud se obyčejní lidé znovu stěžují, vím, koho zavolat.""
