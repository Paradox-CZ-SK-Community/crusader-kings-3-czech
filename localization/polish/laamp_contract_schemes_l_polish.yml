 laamp_base_contract_schemes.2322.desc.success_standard: "Mám dostatek důkazů na své straně, abych vytvořil přesvědčivý případ, že místní #EMP si mohou#! dovolit jejich nejnovější účet, a když to rozložím, poražené, světem unavené vzdechy ze všech stran mi říkají, že [person_a.GetTitleAsNameNoTooltip] a [person_a.GetHerHis] druhové to vědí.\n\n"Zastavte, zastavte, prosím," mává [person_a.GetFirstName] rezignovaně, "jasně jste to řekli. Zaplatíme [employer.GetTitleAsName] [employer.GetHerHis] dlužné.""
 laamp_base_contract_schemes.2321.a.tt.success_qualified: "Pokud vám chybí důkazy, ale místní ustupují"
 laamp_base_contract_schemes.3781.j.tt.flee_with_earnings: "Vezměte si svůj současný úlovek a utečte"
 laamp_base_contract_schemes.6022.desc: "$laamp_base_contract_schemes.6022_6023.common_desc$Hlava padá ze scény a diváci propukají v hlasité jásání. Sedící na vyvýšeném podiu, [employer.GetTitledFirstName] přikyvuje."
 laamp_base_contract_schemes.1783.t: "$laamp_base_contract_schemes.1041.t$: Úspěch!"
 laamp_base_contract_schemes.6023.desc: "$laamp_base_contract_schemes.6022_6023.common_desc$Zklamávám úder a můj meč se zasekne v dřevě. Diváci propukají v smích, ale netrvá dlouho, než frustrace převládne.\n\nOhlédnu se na vyvýšené podium a uvidím [employer.GetTitledFirstName], jak kroutí [employer.GetHerHis] hlavou."
 laamp_base_contract_schemes.0664.desc: "V [location.GetName] si lidé zvolili cestu krvežíznivosti a pomsty.\n\nNejsem si jasný, co způsobilo počáteční spirálu — všechny strany obviňují všechny ostatní strany z #EMP různých#! vražd, krádeží a občasného žhářství — ale nyní zde čeká pouze špatná krev připravena na prolévání.\n\nNení to nejlepší pro místní daňové příjmy."
 laamp_base_contract_schemes.2781.desc.surroundings.alley_night: "Je pozdě, když dorazíme do osady, ale nechci být tady déle, než musíme. Nacházíme nešťastného místního [local_char.GetWomanMan], který byl zvolen, aby spravoval tribut, právě když [local_char.GetSheHe] zavírá svůj obchod na noc."laamp_base_contract_schemes.5041.desc: "Zdá se, že [employer.GetTitledFirstNamePossessive] pozemky jsou přetížené množstvím hry, natolik, že [employer.GetSheHe] už má nějaké problémy s pytláky.\n\nNo, vzhledem k mé veselé skupině [ROOT.Char.Custom('GetLaampDescribeTypeSelfPlural')] by bylo nezdvořilé nechat dobrého [employer.GetTitleAsNameNoTooltip] takto zatíženého. Budeme muset pomoci tím, že ulovíme jen pár #EMP šťavnatých ptáků#!, možná stáhneme jen pár #EMP potvor#!..."
 laamp_base_contract_schemes.3783.desc.haul_amount.grabbed_most: "Tolika peněz, tolik #EMP kořisti#!, ztraceno. Měli jsme v rukou nashromážděný majetek [employer.GetPrimaryTitle.GetBaseNameNoTier] a všechno jsme nechali... sklouznout pryč..."
 laamp_base_contract_schemes.2672.desc.resolution_type.secondary_skill: "Zahanben a povzbuzen k činu mým příkladem — a s pomocí několika následovníků z [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] — dobří lidé z [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTier] a já jdeme pracovat na opravě jejich obrany.\n\nNaštěstí vypadají zdi podstatně hůř, než ve skutečnosti jsou. Podstatný pokrok je učiněn, a to za cenu jen několika dnů práce, které snadno kompenzují malý poplatek."
 laamp_base_contract_schemes.0032.t: "$laamp_base_contract_schemes.0031.t$: Úspěch!"
 laamp_base_contract_schemes.3041.desc: "Předběžné průzkumy kolem [employer.GetCapitalLocation.GetTitle.GetBaseNameNoTier] naznačují, že #EMP bychom mohli#! uspět: není to jediné místo, kde [employer.GetTitledFirstName] uchovává [employer.GetHerHis] mince, ale [employer.GetHerHis] majetky zde určitě mají #EMP dostatek#!, a stráže si nevypadají, že očekávají nepřátelství.\n\nJinými slovy, riskantní, ale proveditelné.\n\nVše, co potřebujeme, je mazaný plán..."
 laamp_base_contract_schemes.4013.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_6031_contract_scheme_action: "Udělejte přechod zbraní pro"
 laamp_base_contract_schemes.5043.desc: "Proklínám a do pr.... pestré křížence [employer.GetTitledFirstName]!\n\nNehodlají #EMP potřebovat#! tolik zvířat, ale jejich zarputilé pronásledování zmařilo lov, po lovu, a, co je horší, zavřelo několik členů mé skupiny do pout.\n\nVím, kdy je čas přestat ztrácet. Čím déle tu zůstaneme, tím větší je šance, že #EMP se staneme#! kořistí, ne těmi prokletými ptáky."
 laamp_base_contract_schemes.1043.t: "$laamp_base_contract_schemes.1041.t$: Neúspěch!"
 laamp_base_contract_schemes.2023.desc: "V [employer.GetCapitalLocation.GetCounty.GetTitle.GetBaseNameNoTier] jsou některé pěkně zařízené budovy.\n\nAle nejsou naše.\n\nVzhledem k naklonění, špatným materiálům, vystupujícím trámm a aniž bychom zmiňovali jakýkoliv z požárů během stavby — máme štěstí, že čelíme trestním obviněním.\n\nPřesto, to se může změnit spolu s rozmary [employer.GetTitledFirstNamePossessive] kdykoliv, což znamená, že bychom měli raději odejít."
