 laamp_base_contract_schemes.1301.desc.encounters.first.general_reaction.taciturn: ""Hmm," mumlá [recidivist.GetFirstNameNoTooltip], hladíce [recidivist.GetHerHis] bradu. "Očekával bych... víc, pokud mám být upřímný. Zřejmé je, že dobrý rozpočet [employer.GetTitleAsNamePossessive] trpí. Tak, půjdeme?""
 laamp_base_contract_schemes.4002.t: "$laamp_base_contract_schemes.4001.t$: Úspěch!"
 laamp_base_contract_schemes.2031.desc: "Politický pat je zajímavý jev: dvě nebo tři mocné místní strany v [employer.GetCapitalLocation.GetCounty.GetTitle.GetBaseNameNoTier], aktivně se dohadující mezi sebou, ale neschopné nebo neochotné posunout se vpřed z vlastní vůle.\n\nJejich spor o to, kde přesně leží nějaká vnitřní hranice, potřebuje někoho bez zaujatosti, kdo by si vyslechl fakta a prozkoumal okolí. Pokud bude naše odpověď dostatečně uspokojivá, budeme odměněni štědře."
