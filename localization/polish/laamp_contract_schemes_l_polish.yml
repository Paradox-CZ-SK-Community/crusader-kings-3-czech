 laamp_base_contract_schemes.1301.desc.intro.steppe: "nekonečná step [current_county.GetBaseNameNoTier]."
 laamp_base_contract_schemes.5011.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_2041_desc: "[TaskContract.GetEmployer.GetTitledFirstNameNoTooltip] důrazně připomíná všem nadcházející zdanění — plaťte včas, jakmile váš mýtník přijde. Jakékoli a všechny nedostatky budou přísně potrestány."
 laamp_base_contract_schemes.2681.a: "$laamp_base_contract_schemes.2661.a$"
 laamp_base_0041_desc_title: "Fascinující osoby žádány,"
 laamp_base_contract_schemes.0791.b: "Do skladiště, [quartermaster.GetFirstNameNoTooltip]."
 laamp_base_contract_schemes.2312.desc.result.outro.all_done: "A tím jsme sledovali všechny stopy, které máme. Zbývá udělat jen jednu věc."
 laamp_base_contract_schemes.2668.desc.officer: "Metody čtvrtímistra [officer.GetFirstNamePossessive] se ukazují jako... nedostatečné.\n\n[officer.GetSheHe|U] se pokouší udělat úplný a upřímný přehled daní — zaplacených, nezaplacených a přeplacených — ale je přerušen každý krok rozčileným [employer.GetTitledFirstName] a frustrovanými, zděšenými občany města.\n\nBrzy se všechno změní na další křičící hádku, veškerý dojem kontroly ztracen."
 laamp_base_contract_schemes.0321.b: "Možná by [courtier_2.GetFirstNameNoTooltip] měl zájem..."
 laamp_base_contract_schemes.2311.desc.business.tavern: "Jak mnoho dalších, příjmy [char_current.GetFirstNamePossessive] pocházejí přímo z žíznivých rukou pokorných dělníků [destination_1.GetBaseNameNoTierPossessive]. Dobré jídlo pro cestovatele, hudba pro místní a přátelská atmosféra vytvářejí lukrativní podnik."
 laamp_base_contract_schemes.2671.e.officer_exists: "$laamp_base_contract_schemes.2661.e.officer_exists$"
 laamp_base_contract_schemes.3012.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.0321.a: "Vezmeme vás, [courtier_1.GetFirstNameNoTooltip]."
 laamp_base_contract_schemes.2311.b: "Snažte se přistihnout [char_current.GetHerHim] při lži."
 laamp_base_contract_schemes.2311.tt.current_clues: "#TUT Shromáždili jste [task_contract.MakeScope.Var('clues_gathered').GetValue|0] kusy důkazů z možných 4#!"
 laamp_base_contract_schemes.1302.desc.intro: "Hodím [recidivist.GetFirstNameNicknamedPossessive] odloučenou hlavu k agentovi [employer.GetTitledFirstNamePossessive], červenofialové maso dopadne mokře vedle nich.\n\n"
 laamp_base_contract_schemes.1011.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.3783.desc.outro: "\n\nJsme neomaleně odtaženi, podle rozzuřených křiků [employer.GetTitleAsNameNoTooltip], přímo do žaláře."laamp_base_contract_schemes.1004.tt.explanation: "#TUT Aby bylo možné splnit [task_contract|E]:\n$EFFECT_LIST_BULLET$Získat #P 2#! vítězné body proti [recidivist.GetFirstName]\n$EFFECT_LIST_BULLET$Vítězné body mohou být získány 1-2 najednou buď —\n$TAB$$EFFECT_LIST_BULLET$Jedním [single_combat_duel|E]\n$TAB$$EFFECT_LIST_BULLET$Jednou [prowess|E] výzvou (pokud nemůžeš duelovat osobně)\n$TAB$$EFFECT_LIST_BULLET$Jednou [martial|E] výzvou\n$TAB$$EFFECT_LIST_BULLET$Riskováním svých [men_at_arms|E] (z nichž musíš mít alespoň [EmptyScope.ScriptValue('laamp_base_contract_schemes_1301_min_troops_value')|0] a nikdo nemůže být povolán, jinak nejsou pro tuto možnost způsobilí)\n$EFFECT_LIST_BULLET$Získáš #P 3 šance#! zabít svou oběť, po čemž uteče a ty obdržíš výsledek $label_failure_standard$#!"
 laamp_base_contract_schemes.0041.desc: "Chudý, důvěřivý malý [employer.GetFirstName]: [employer.GetSheHe] může být [employer.GetTitleAsNameNoTooltip], ale [employer.GetSheHe] není chytřejší než průměrný opilec z krajiny. Jen bohatší.\n\nOtevřená pozvánka pro významné cestovatele, aby se ubytovali v [employer.GetHerHis] domácnosti na nějaký čas, je všechna příležitost, kterou já a můj [ROOT.Char.Custom('GetCourtierTypePlural')|l] potřebujeme, a než [employer.GetSheHe] ví, dobré bohatství [employer.GetTitleAsNamePossessiveNoTooltip] bude v mé kapse a my budeme pryč."
 laamp_base_contract_schemes.2781.intrigue.tt.failure: "To je jasná padělanina!"
 laamp_base_contract_schemes.5033.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.3781.desc.success.method.prowess: "Trvá mi několik pokusů, abych dostatečně dobil dveře #EMP a#! udělal to bez přílišného hluku, ale nakonec se tam dostanu, strkám to ze starých závěsů a odhaluji kompaktní pokoj používaný pro... převážně různé skladování.\n\nHmmm. Není to ideální, ale když už jsem tu, projdu to a najdu dostatek věcí, které se vyplatí ukrást, takže to stálo moji námahu.\n\nPřesto,"
 laamp_base_contract_schemes.0321.e: "Bohužel, náš spolek je plný."
 laamp_base_contract_schemes.1042.desc: "Přesně jak bylo naplánováno — [employer.GetTitledFirstName] nemůže chránit [employer.GetHerHis] obchodníky ani jejich bohatství.\n\nKaždá mince, kterou jsme zajali, nás posiluje, a [employer.GetHerHis] karavany jsou nervóznější. Už jsme se na zlatě země nadlábli dostatečně, že můžeme vidět, jak aktivně zpomalují, snaží se najít alternativní cesty nebo obchodovat jinde.\n\nBohužel, to znamená konec našich aktivit zde. Je důležité odejít, dokud je ještě čas, a [employer.GetTitleAsName] se stále snaží nás chytit."
 laamp_extra_contract_schemes.0002.t_martial: "Úspěch: $protect_minority_vassal_contract_martial_scheme$ schéma"
 laamp_base_contract_schemes_0311_likes_other_faiths_modifier_desc: "Tato postava měla příležitost ocenit jednoduché radosti teologicky vyzvaných."
 laamp_base_contract_schemes.2667.desc.resolution_type.stress: "Mluvit s malými magnáty [employer.GetPrimaryTitle.GetBaseNameNoTier] je naprosto vyčerpávající.\n\nVyčerpávající, ale ne nemožné, a s odhodláním a vytrvalostí se mi nakonec podaří umlčet #EMP většinu#! z nich. Není to trvalé řešení, ale zlomení většiny do ticha se zdá být dostatečné k tomu, aby to potěšilo [employer.GetTitledFirstName], a nakonec to je vše, co tady vlastně chceme."
 laamp_base_contract_schemes.2541.c.tt.failure: "Tvé vymyšlené příběhy jsou očividné"
 laamp_base_contract_schemes.5901.desc.outro.4: "S maskami zakrývajícími většinu jejich tváří, a nechávajícími viditelné jen jejich oči, moji agenti se dívají na mě, aby čekali na signál, kdy začít."
 laamp_base_contract_schemes.0031.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_2031_success_employer_modifier_desc: "Navzdory pokračujícím problémům s přesnými vnitřními hranicemi jsou obyvatelé tohoto hrabství v současnosti spokojeni."
 laamp_base_contract_schemes.3661.p: "Myslím... že to nechci dělat..."
 laamp_base_contract_schemes.5041.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.5031.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_1001_contract_scheme: "Lov na zločince"
 laamp_base_contract_schemes.5034.tt.destination_list.4: "Ihned začínáš [traveling|E] do [destination_1.GetNameNoTier], poté [destination_2.GetNameNoTier], poté [destination_3.GetNameNoTier], a nakonec [destination_4.GetNameNoTier]"laamp_base_contract_schemes.2683.desc.officer: "Doufal jsem, že [officer.GetTitledFirstNamePossessive] stříbrný jazyk bude dostatečný, aby ukolébával místní obyvatele do klidnější nálady, kde by rozum mohl snadněji vítězit.\n\nMísto toho se lidé [employer.GetPrimaryTitle.GetBaseNameNoTier] polarizovali kvůli [officer.GetHerHis] pokusům o uklidnění situace, přičemž i bohatí magnáti v samotném městě si vybírají strany v hádkách svých poddaných."
 laamp_base_contract_schemes.6013.desc: ""Mohla byste vysvětlit, co to je?" [employer.GetTitledFirstName] vtrhne do mého stanu a přehodí přes můj stůl červenou handgunku nasáklou krví.\n\n"Stráže to našly během hlídání lesů, a má to emblém, který předpokládám, že znáte." [employer.GetSheHe|U] si mnou [employer.GetHerHis] obočí. "Teď se musím zabývat rozčílenými dvorskými úředníky a zlomenými srdci důstojníků. Nečekejte, že dostanete plnou platbu.""
 laamp_base_contract_schemes.2666.d.tt.courtier_stays_here: "$laamp_base_contract_schemes.2661.d.tt.courtier_stays_here$"
 laamp_base_0021_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_contract_schemes.0661.tt.skill_used.diplomacy: "Už jste použili svůj [diplomacy|E] během tohoto [task_contract|E], a nemůžete to použít znovu"
 laamp_base_contract_schemes.4031.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.3301.a.tt.success: "Několik užitečných drobností"
 laamp_base_contract_schemes.3781.desc.success.method.martial: "[employer.GetTitledFirstNamePossessive] nešťastní strážníci jsou rychle a tiše pobiti, s jen minimálním #EMP#! flegmatickým umíráním. Pohodlný výklenek se stává zastávkou před jejich následným pohřbem, a my jsme volní a jasní, abychom mohli dál okrádat to místo.\n\nSamozřejmě, že ukládání těl tam znamená, že jsme nuceni zbavit recess svých dekorací a bohatého zařízení, ale to je jen slušné.\n\nPokračujeme a je jasné, že"
 laamp_base_contract_schemes.1301.desc.encounters.first.general_reaction.haughty: ""No tak, pojďme se podívat — ah, #EMP tady [ROOT.Char.GetSheHe] je#!," hřmí [recidivist.GetFirstNameNoTooltip], když se [recidivist.GetSheHe] prosazuje vpřed v davu, "ten malý ztracený [ROOT.Char.GetLadyLord], který si myslí, že mě zmenší! Nuže, pojď tedy, [ROOT.Char.GetFirstNameNoTooltip]! Tady jsem!""
 laamp_base_contract_schemes.3002.desc: "Bystré oči a uši odhalí mnoho věcí, když skupina cestuje, s malým dalším úsilím, které je potřeba, kromě ochoty pozorovat a mít dobré paměti na detaily.\n\nJednoduchý princip, ale snadno selhává u vyzývavých a rashlých. Jak bylo očekáváno, naše #EMP#! zprávy se ukázaly jako dostatečně informativní, abychom si vydobili nejen naši mzdu, ale i trochu rozšířené pohostinnosti.\n\nK velkému rozhořčení zbývajících potenciálních agentů."
