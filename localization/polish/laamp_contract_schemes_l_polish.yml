laamp_base_contract_schemes.2661.t: "$laamp_base_contract_schemes.2031.t$: Místní orientační bod"
laamp_base_contract_schemes.2661.desc: "Spor v [employer.GetPrimaryTitle.GetBaseNameNoTier] pramení z drobného místního právního případu: náš zaměstnavatel pošetile stanovil, že určitý přírodní orientační bod má o něco jinou hranici, než bylo tradiční.\n\nOkamžitě se na to pohnuly desítky žalob od drobných vlastníků pozemků a zvýhodněného rolnictva, z nichž každý teď má nějakou námitku či něco, co ho změna definice rozrušila."
laamp_base_contract_schemes.2661.desc.outro: "\n\n[employer.GetTitledFirstName|U] nám dává jasně najevo, že naše zaplacení závisí na tom, že tu situaci uklidníme rychle a tiše."
laamp_base_contract_schemes.2661.a: "To vypadá jako dost jednoduchý problém..."
laamp_base_contract_schemes.2661.b: "Myslím, že to dokážu vyřešit..."
laamp_base_contract_schemes.2661.b.tt.success: "Najdete vhodný kompromis"
laamp_base_contract_schemes.2661.b.tt.failure: "Diskuse se rozpadnou"
laamp_base_contract_schemes.2661.c: "Myslím, že zde jde méně o přesnost než o srozumitelnost."
laamp_base_contract_schemes.2661.d.sacrifice_exists: "[sacrifice.GetFirstNameNoTooltip|U] zůstane, aby s touto záležitostí pracoval."
laamp_base_contract_schemes.2661.d.sacrifice_unexists: "Bohužel, nemám služebníky dost zdatné na to, aby s vámi zůstali."
laamp_base_contract_schemes.2661.d.no_valid_char: "Postrádáte dostupného [follower|E] s alespoň [EmptyScope.ScriptValue('laamp_base_contract_schemes_2661_other_skill_threshold_value')|0] [intrigue|E], kterého byste dočasně přidělili [employer.GetFirstNamePossessive] [court|E]"
laamp_base_contract_schemes.2661.d.tt.courtier_stays_here: "[sacrifice.GetFirstName|U] bude půjčen do [employer.GetTitledFirstNamePossessive] [court|E] — [sacrifice.GetSheHe] se vám vrátí za [EmptyScope.ScriptValue('laamp_base_contract_schemes_2661_sacrifice_loan_length_min_value')|0] až [EmptyScope.ScriptValue('laamp_base_contract_schemes_2661_sacrifice_loan_length_max_value')|0] let"
laamp_base_contract_schemes.2661.e.officer_exists: "[officer.GetTitledFirstNameNoTooltip|U], tohle vypadá jako vaše oblast?"
laamp_base_contract_schemes.2661.e.officer_unexists: "Hrmph, postrádám vhodného úředníka, kterému bych to mohl delegovat."
laamp_base_contract_schemes.2661.f: "Říkáte, že je to šance pro osvícenou debatu!"
laamp_base_contract_schemes.2661.g: "Dokážu vyřešit cokoliv, když si na to dám pozor!"
laamp_base_contract_schemes.2662.t: "$laamp_base_contract_schemes.2031.t$: Úspěch!"
laamp_base_contract_schemes.2662.desc.resolution_type.stewardship: "Dobří lidé z [employer.GetPrimaryTitle.GetBaseNameNoTier] mají mnoho námitků, některé jsou opodstatněné, jiné ne, ale #EMP žádná#! z nich není koherentní.\n\nNetrvá mi dlouho, než oběhnu jejich argumenty a prokážu každý z nich jako výstřední, pošetilý nebo obojí.\n\nPo několika hodinách práce dokážu situaci otočit ve prospěch našeho zaměstnavatele, až [employer.GetHerHis] nové nařízení vypadá — ku zármutku a nelibosti [employer.GetHerHis] poddaných — zcela v souladu s tradicí."
laamp_base_contract_schemes.2662.desc.resolution_type.secondary_skill: "Trocha tvůrčí slovní gymnastiky stačí k zasetí semínek pochybností u rozzuřených lidí z [employer.GetPrimaryTitle.GetBaseNameNoTier].\n\nNavrhněte, že to bylo řečeno takhle místo tak, že ta nebo ona fráze ve skutečnosti znamenala něco jiného, postavte jednoho proti druhému, a #EMP et voilà#!: všichni jsou příliš nejistí v tom, kdo má pravdu a co je vůbec pravda, než aby vyvolali jakýkoli významný odpor.\n\nZáležitost není vyřešena zcela, ale problém je nyní natolik rozředěný, že se jejich vztek uklidní a námitky se rozplynou."
laamp_base_contract_schemes.2662.desc.resolution_type.left_sacrifice: "Zanechávám [sacrifice.GetTitledFirstName], aby vykonával [sacrifice.GetHerHis] práci mezi rozzlobenými místními, a [employer.GetTitledFirstName] a já se jdeme projít.\n\nKřik a volání o křivdu pomalu ustupují do pozadí a když narazíme na malý balkón, abychom se nadechli večerního vzduchu, [employer.GetFirstNameNoTooltip] se poprvé od našeho příchodu usměje.\n\n""Velmi laskavé z vaší strany půjčit nám tak schopného orátora, [ROOT.Char.GetFirstNameNoTooltip], opravdu velmi laskavé. Postarám se, aby [sacrifice.GetHerHis] cesta zpět byla rychlá a bezpečná. Tvoje platba čeká u bran.""
laamp_base_contract_schemes.2662.desc.resolution_type.officer: "Zrozený lovec, [officer.GetTitledFirstNamePossessive] odhad umístění památky je rychlý, přesný a nepopiratelný.\n\nTo samozřejmě nebrání obyvatelstvu [employer.GetPrimaryTitle.GetBaseNameNoTier] pokoušet se o námitky, ale [officer.GetFirstNameNoTooltip] má pro každého z nich po řadě odpověď a jejich argumenty systematicky rozebírá.\n\nJe poledne, když skončíme, ale dav nespokojených žalobců se nakonec rozptýlí."
laamp_base_contract_schemes.2662.desc.resolution_type.camp_purpose: "Dobrý lid [employer.GetPrimaryTitle.GetBaseNameNoTier] může být horlivým zastáncem vlastních zájmů, ale nepočítal s plnou intelektuální zuřivostí [ROOT.Char.GetPrimaryTitle.GetDefinitiveName].\n\nNaše diskuse zabere většinu dne, což mě těší, ale oni se čím dál víc stahují do ústraní, jak hodiny ubíhají.\n\nŽádných skutečných závěrů nedospějeme, ale nakonec místní prostě vzdají. Na každou otázku padne otázka, každé téma je znovu a znovu probíráno, body se táhnou a táhnou a táhnou..."
laamp_base_contract_schemes.2662.desc.resolution_type.stress: "Slepená zatvrzelost možná není efektivní způsob řešení každého problému, rozhodně cítím daň z takového razantního křiku s tolika rozzlobenými místními, ale je to účinné.\n\nPo několika hodinách křiku a nátlaku lidé z [employer.GetPrimaryTitle.GetBaseNameNoTier] nakonec, stydlivě, ustoupí.\n\nJak jsem věděl, že udělají, pokud ukážu svou vůli."
laamp_base_contract_schemes.2662.desc.outro: "\n\n[employer.GetTitledFirstName] se prostě zdá být vděčný, že celý ten zmatek je u konce."
laamp_base_contract_schemes.2662.a: "Další spokojený $game_concept_contact_list_contact$."
laamp_base_contract_schemes.2663.t: "$laamp_base_contract_schemes.2031.t$: Neúspěch!"
laamp_base_contract_schemes.2663.desc.stewardship: "Zdá se, že mé administrativní schopnosti nejsou... #EMP docela#! tam, kde jsem si je představoval.\n\nMyslel jsem, že informovaný názor [ROOT.Char.GetWomanMan] vysokého postavení by pomohl věci vyjasnit. Místo toho mé pokusy vymezit hranice památky vytvořily jen #EMP třetí#! normu, která napadá ty první dvě, a poslala různé znepřátelené strany do zuřivosti sporů."
laamp_base_contract_schemes.2663.desc.officer: "Navzdory nejlepším snahám [officer.GetTitledFirstNamePossessive] jsou lidé z [employer.GetPrimaryTitle.GetBaseNameNoTier] rozjitřeni.\n\nZdá se, že pokusy našeho lovce vyjasnit hranice památky vedly jen ke vzniku #EMP třetí#! množiny definic, které napadají ty první dvě."
laamp_base_contract_schemes.2663.desc.outro: "\n\nOdtud se zdá, že se vyhrabávají všechny staré zášti v [employer.GetPrimaryTitle.GetDeJureLiege.GetBaseNameNoTier], jak se zlé krev a pochybná práva šíří mezi místními, až se celé [employer.GetPrimaryTitle.GetDeJureLiege.GetTierAsNameNoTooltip] ocitá na pokraji výbuchu.\n\nRozhněvaný [employer.GetTitledFirstName] nás ze sídla vypovídá, ani haléř za naše úsilí."
laamp_base_contract_schemes.2663.a: "Udělali jsme, co jsme mohli..."
laamp_base_contract_schemes.2666.t: "$laamp_base_contract_schemes.2031.t$: Dvojité daně"
laamp_base_contract_schemes.2666.desc: "[employer.GetPrimaryTitle.GetBaseNameNoTier] je v rozrušení dávno před naším příjezdem — očividně léta chyb na straně našeho zaměstnavatele a [employer.GetHerHis] podobných vedla k tomu, že mnoho místních statků a podniků bylo daněno #EMP dvakrát nebo vícekrát#!, jen různými výběrčími s různými povinnostmi.\n\nPo mnohém brblání a pokusech o zdvořilou nápravu to nakonec hrozí přerůst v něco krvavějšího."
laamp_base_contract_schemes.2666.desc.outro: "$laamp_base_contract_schemes.2661.desc.outro$"
