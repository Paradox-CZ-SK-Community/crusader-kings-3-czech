 laamp_base_contract_schemes.3663.desc.method.martial: "Udržujte nervy, říkal jsem svým následovníkům. Když se záblesk našich zbraní objeví dříve, než jsme očekávali, nemělo by to být problém. Ozve se výkřik alarmu a brzy se objeví sbírka improvizovaně ozbrojených místních obyvatel, aby nás přivítali.\n\nČísla mají význam, ale příprava také — nebo by měla. Když si uvědomím, že se mnou je jen polovina mého průvodu, jsem nucen vyhlásit ústup."
