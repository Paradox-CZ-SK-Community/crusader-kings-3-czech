 laamp_extra_contract_schemes.0013.desc_no_infiltrator: "$laamp_extra_contract_schemes.0012.desc_no_thief$ $laamp_extra_contract_schemes.0012.desc$ Zpět k mému místu vstupu — na zdánlivě nechráněný sál — jdeme. Ale jeho dveře jsou nyní zabarikádovány!\n\nKdyž je otevřu, strážný se objevuje za námi!\n\n"Držím ho!" křičí [task_contract_object.GetFirstNameNoTooltip]. "Padej!"\n\nS dalšími hlasy znějícími poblíž, dělám jediné praktické rozhodnutí — prchám. Pokud má někdo umřít za [task_contract_object.GetWomanMan]... nemělo by to být [task_contract_employer.GetTitledFirstName]...?"
 laamp_base_contract_schemes.2542.desc.method.combi_own_skill_dishonest_and_guessed.win: ""Můj, to jsou docela #EMP ohromující#! fakta, která jste shromáždili... musím přiznat, že jsem o mnohém neměl ponětí. Zdá se, že země [employer.GetTitleAsNamePossessiveNoTooltip] jsou mnohem různorodější, než jsme si mysleli. I tak, dobře jste to udělali, [employer.GetTitleAsNameNoTierNoTooltip] bude potěšen!""
