 laamp_base_contract_schemes.3042.desc: "Jako skřítci, kteří škádlí nos [ROOT.Char.GetFaith.WealthGodName], moje banda a já se nenápadně vplížíme do pokladnice.\n\nZamčený zámek tiše vyloupnutý tady, strážný soudně probodnutý tam, a najednou... bohatství [employer.GetPrimaryTitle.GetNameNoTier] se odhaluje před námi.\n\nNaše pytle jsou naplněny co nejrychleji, a jsme pryč. Na následky se neohlížejte.\n\nSnad, doufám, ne my."laamp_base_contract_schemes.2542.a.crit_fail: "Opravdu, toto byla ztráta našeho času."
