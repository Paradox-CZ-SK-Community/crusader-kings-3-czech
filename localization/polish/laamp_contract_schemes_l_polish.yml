 laamp_base_contract_schemes.5662.desc: "Navzdory nejlepším pokusům mnoha služebníků [employer.GetTitledFirstNamePossessive] si [ROOT.Char.GetPrimaryTitle.GetDefinitiveName|l] vybojovali skutečnou hordu bytostí z [employer.GetHerHis] hanebné moci.\n\nMožná nejsou přirozeně naši, ale co nám na tom záleží? S mečem a sekerou jsme vzali, co jsme chtěli, a ti, kdo by nám odporovali, leží mrtví ve svých pastvinách.\n\nAť jejich těla poskytnou dobré sportování pro vrány."
