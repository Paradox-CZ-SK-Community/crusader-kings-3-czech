 laamp_base_contract_schemes.3003.desc: "Když jsme vstoupili do [employer.GetCapitalLocation.GetTitle.GetBaseNameNoTier], byl jsem si jistý, že naše příběhy jsou pravdivé, podrobné, užitečné účty... nebyly? Byli jsme... byli jsme tak sebejistí.\n\nPřesto náš pobyt u [employer.GetTitledFirstName], přestože začínal dost přátelsky, rychle se stal problematickým. Špehové vyslaní na sledování stop, které jsme nastavili, se vrátili hořcí nebo vůbec ne, což vedlo k obviněním z úmyslného sabotáže a zloby, hádkám, které trvaly dlouho a hlučně.\n\nVystačíme si říct, že toto už není pro nás bezpečné místo."
