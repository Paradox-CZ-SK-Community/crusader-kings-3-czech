laamp_base_contract_schemes.2011.t: "Vedení záznamu"
laamp_base_contract_schemes.2011.desc: "Možná je trochu neortodoxní najmout [ROOT.Char.Custom('GetLaampDescribeTypeSelfArticle')] [ROOT.Char.Custom('GetLaampDescribeTypeSelf')] a [ROOT.Char.GetHerHis] družinu, aby provedli sčítání, ale někdy je třeba, jak [ROOT.Char.GetFaith.random_EvilGodNames] žene, předpokládám, a nemohu si stěžovat na získání práce.\n\nPeníze se utratí stejně dobře, a ať už má [employer.GetTitledFirstName] jakýkoli důvod nedůvěřovat [employer.GetHerHis] písařům, zjevně se to na nás nevztahuje, takže by to měla být pěkná, jednoduchá práce.\n\nŽe ano?"
laamp_base_contract_schemes.2011.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
laamp_base_contract_schemes.2011.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
laamp_base_contract_schemes.2011.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
laamp_base_contract_schemes.2011.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
laamp_base_contract_schemes.2011.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
laamp_base_contract_schemes.2012.t: "$laamp_base_contract_schemes.2011.t$: Úspěch!"
laamp_base_contract_schemes.2012.desc: "Provádění sčítání není bez vzruchů: jsou tu sedláci, kteří se snaží skrýt dobytek a uskladněné plodiny, obchodníci maskující zisky, dokonce i drobná šlechta, jejíž panství se zdají být čím dál menší a chudší, čím blíže se dostanete a děláte poznámky.\n\nNaštěstí však nenajdeme nic, co by [employer.GetTitledFirstNamePossessive] pečeť a náš vlastní důvtip nedokázaly poměrně snadno překonat.\n\nVýsledky nemusí být vyčerpávající, ale postačí dobře na mnoho let dopředu, a to je vše, co náš kontrakt stanovoval.\n\nČas na výplatu."
laamp_base_contract_schemes.2012.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
laamp_base_contract_schemes.2013.t: "$laamp_base_contract_schemes.2011.t$: Selhání!"
laamp_base_contract_schemes.2013.desc: "Samozřejmě to nebyla jednoduchá práce.\n\nKdyby byla, [employer.GetTitledFirstName] by to svěřil svým obvyklým úředníkům: místo toho jsme s mou družinou právě strávili, [ROOT.Char.GetFaith.HealthGodName]-sám ví kolik našeho vzácného času na této Zemi, vyřizováním nejvíc naruby postavených, neústupných, #EMP nesnesitelně hloupých poddaných#!, které nekonečná moudrost [ROOT.Char.GetFaith.CreatorName] kdy stvořila.\n\nTato země a její lidé musí být jistě fatálně příbuzensky promíchaní, neboť nic menšího by nemohlo vyprodukovat takové tupce.\n\nBohužel výsledné sčítání není ani zdaleka věrohodné, a naše odměna nepřijde."
laamp_base_contract_schemes.2013.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
laamp_base_contract_schemes.2021.t: "Amatéřská architektura"
laamp_base_contract_schemes.2021.desc: "Plány na [employer.GetTitledFirstNamePossessive] stavbu jsou... možná trochu bez rozmyslu. Aspoň tak to vypadá mně a mé družině; není divu, že [employer.GetHerHis] kreslíři narazili na problémy.\n\nPřesto by to pro nás neměl být problém. Víme, co se [employer.GetSheHe] snažil postavit, jen musíme přijít na to, jak to vlastně #EMP udělat#!, a jsme zruční poloprofesionálové.\n\nAspoň tak nějak."
laamp_base_contract_schemes.2021.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
laamp_base_contract_schemes.2021.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
laamp_base_contract_schemes.2021.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
laamp_base_contract_schemes.2021.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
laamp_base_contract_schemes.2021.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
laamp_base_contract_schemes.2022.t: "$laamp_base_contract_schemes.2021.t$: Úspěch!"
laamp_base_contract_schemes.2022.desc: "Jako vždy jsme já a má družina vzorem efektivity. Stavba byla rychlá, výsledek pevný a zapamatovatelný, a i když [employer.GetTitledFirstName] bude muset v naší dobré práci pokračovat, dali jsme [employer.GetHerHim] vše, co [employer.GetSheHe] k tomu potřebuje.\n\nZatíženi zaslouženou odměnou se připravujeme na odchod."
laamp_base_contract_schemes.2022.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
laamp_base_contract_schemes.2023.t: "$laamp_base_contract_schemes.2021.t$: Selhání!"
laamp_base_contract_schemes.2023.desc: "V [employer.GetCapitalLocation.GetCounty.GetTitle.GetBaseNameNoTier] jsou některé skvěle zařízené budovy.\n\nJen ne naše.\n\nVzhledem k naklonění, špatným materiálům, vyčnívajícím trámům — nemluvě o dvou požárech během stavby — máme štěstí, že nám nehrozí trestní stíhání.\n\nPřesto se to může změnit spolu s náladami [employer.GetTitledFirstNamePossessive] kdykoli, takže by bylo lepší se vzdálit."
laamp_base_contract_schemes.2023.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
laamp_base_contract_schemes.2031.t: "Arbitráž"
laamp_base_contract_schemes.2031.desc: "Politický pat je zajímavý jev: dvě nebo tři mocné místní frakce v [employer.GetCapitalLocation.GetCounty.GetTitle.GetBaseNameNoTier] se aktivně střetávají, přesto nejsou schopné nebo ochotné pokročit z vlastní vůle.\n\nJejich spor o tom, kde přesně leží nějaká vnitřní hranice, potřebuje nikoho nestranného, kdo vyslechne fakta a prohlédne zemi. Pokud bude naše odpověď dostatečně uspokojivá, budeme bohatě placeni."
laamp_base_contract_schemes.2031.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
laamp_base_contract_schemes.2031.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
laamp_base_contract_schemes.2031.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
laamp_base_contract_schemes.2031.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
laamp_base_contract_schemes.2031.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
laamp_base_contract_schemes.2032.t: "$laamp_base_contract_schemes.2031.t$: Úspěch!"
laamp_base_contract_schemes.2032.desc: "Opravdu jsme vyřešili hraniční spor v [employer.GetCapitalLocation.GetCounty.GetTitle.GetBaseNameNoTier]?\n\nMožná ne, ale rozsudek, k němuž jsme dospěli, #EMP způsobil#!, že jejich brblání utichlo do přijatelné míry. Z pohledu [employer.GetTitledFirstNamePossessive] je to opravdu vše, za co jsme byli najati, a tedy naše práce je právem hotová.\n\nPlatba přichází okamžitě."
laamp_base_contract_schemes.2032.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
laamp_base_contract_schemes.2033.t: "$laamp_base_contract_schemes.2031.t$: Selhání!"
laamp_base_contract_schemes.2033.desc: "Křik, výkřiky, obvinění z úplatkářství a spiknutí... snažit se zajistit přátelský konec hraničního sporu v [employer.GetCapitalLocation.GetCounty.GetTitle.GetBaseNameNoTier] bylo #EMP zážitek#!.\n\nNetřeba dodávat, že za tohle nedostaneme zaplaceno, ale aspoň nebudeme pokutováni.\n\nNe pokud se rychle vzdálíme, alespoň."
laamp_base_contract_schemes.2033.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
laamp_base_contract_schemes.2041.t: "Zvláštní daň"
laamp_base_contract_schemes.2041.desc: "Jsem si jistý, že dobří lidé z [employer.GetTitledFirstNamePossessive] krajů jsou zvyklí, že jim [employer.GetHerHim] ukládá mýtné a desátky bez velkého ohlášení, takže ještě jeden malý poplatek — a navíc s předchozím oznámením od [employer.GetTitleAsNameNoTooltip] — by neměl ani zvednout obočí.\n\nPřipravíme naši falešnou pečeť úřadu a znovu si natrénujeme historku, připraveni vyrazit na první komunitu s otevřenými pokladnicemi.\n\nTo by mělo přinést #EMP slušný#! zisk."
laamp_base_contract_schemes.2041.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
laamp_base_contract_schemes.2041.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
laamp_base_contract_schemes.2041.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
laamp_base_contract_schemes.2041.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
laamp_base_contract_schemes.2041.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
laamp_base_contract_schemes.2042.t: "$laamp_base_contract_schemes.2041.t$: Úspěch!"
laamp_base_contract_schemes.2042.desc: "Je znepokojivě snadné připravit lidi o jejich majetek, když si myslí, že k tomu máte právo, a navrch podporu jejich [employer.GetTitleAsNameNoTooltip]. Někteří jsou zpočátku podezíraví, ale dostatečně přísné chování a vágní hrozby vyššími autoritami nakonec každého ohnou.\n\nZprávy o našich eskapádách se bezpochyby dostanou ven — důležité je, že jsme nebyli odhaleni, zatímco se to #EMP dělo#!.\n\nMezitím bychom asi neměli zdržovat. Byla by škoda, kdyby se [employer.GetFirstName] dozvěděl, že má nějaké oficiální „daně“ mimo pokladnu."
laamp_base_contract_schemes.2042.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
laamp_base_contract_schemes.2043.t: "$laamp_base_contract_schemes.2041.t$: Selhání!"
laamp_base_contract_schemes.2043.desc: "Možná... možná existuje důvod, proč to lidé nedělají častěji.\n\nZnovu a znovu nás místní vyženou z oblasti, prohlašují nás za cizince a cizáky, požadují další důkazy totožnosti, odmítají uvěřit, že by jejich [employer.GetTitleAsNameNoTooltip] uvalil extra daň bez varování či oznámení.\n\nBylo by nejlepší, kdybychom odešli, i bez jakéhokoli skutečného zisku, než se [employer.GetFirstName] dozví, co se zde stalo."
laamp_base_contract_schemes.2043.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
