 laamp_base_contract_schemes.2781.desc.surroundings.tavern: "Možná ne překvapivě, nacházíme nešťastného místního [local_char.GetWomanMan] zvoleného k řízení tributu v hospodě, jak pije [local_char.GetHerHis] žalem v předstihu před naším příjezdem."
 laamp_base_0031_contract_scheme_challenge_diplomacy_martial_prowess_modifier_desc: "Tento [modifier|E] může být odstraněn [adventurer|E] pověřeným jeho řešením prostřednictvím diplomacie, bojového nebo zručného testu."
 laamp_base_contract_schemes.0331.d.tt.success: "Učení je odměnou samo o sobě"
 laamp_base_contract_schemes.2542.desc.method.quartermasters_stressed_and_wreckt.win: ""Kdokoliv, kdo to pro vás dělal, [ROOT.Char.GetTitledFirstNameNoTooltip], odvedl #EMP ohromnou#! práci," píská sluha, " [employer.GetTitleAsNameNoTooltip] bude nadšen." Za mnou [officer.GetTitledFirstName] si třel [officer.GetHerHis] chrám, jasně unavený [officer.GetHerHis] prací, i když se pro nás naše odměna přináší."
 laamp_base_contract_schemes.3043.desc: "Proklínám a roztrhávám to!\n\n[employer.GetFirstNamePossessiveNoTooltip|U] pokladna měla víc strážců, než jsme si mysleli, na jiných hlídkách, než jsme očekávali — i samotný měsíc nás zradil jasně osvětlenou nocí...\n\nNaše infiltrace se po chvíli proměnila v krvavý chaos poté, co jsme vylezli na vnější zeď. Nemáme žádné stříbro na ukázání, jen po nás horko pronásledující služebníci a pálící rány na odměnu za naše úsilí."
 laamp_base_contract_schemes.2666.f: "Jednoduše musíme pře zakreslit hranice!"
 laamp_base_contract_schemes.0791.a: "Se mnou [second.GetFirstNameNoTooltip], udržme [target.GetHerHim] zaměstnaného."
 laamp_base_6021_contract_scheme_action: "Proveďte v Hře"
 laamp_base_contract_schemes.3663.desc.method.kenneler.dog_on_birds: "Oh, určitě, [officer.GetTitledFirstName] se dostal dovnitř — dva na vodítku na každé ruce se snaží uvolnit — ale ty zatracené psy začaly štěkat, jakmile uviděly ptáky. Při hromadění psů uvnitř cenných hřebčinců se poblíž ozval výkřik a je jasné, že musíme utíkat.\n\n"
