 laamp_base_contract_schemes.5031.desc: "Existuje umění krást zvířata hromadně: musíte vědět, kam je vezmete, nesmíte být nenápadní, ale #EMP musíte#! vypadat jako byste patřili, a když narazíte na odpor, brutalita musí být rychlá.\n\nRiziko stampede nebo dokonce ztráty kontroly nad stádem jinak ohrožuje celé úsilí, a když se věci pokazí, zisk klesá rychleji než loď zmítaná bouří.\n\nDoufejme, že [employer.GetTitledFirstName] nehlídá [employer.GetHerHis] dobytek příliš dobře."
 laamp_base_contract_schemes.2312.desc.result.ignored: "Pták v ruce stojí za dva v křoví, a tyto [char_current.GetWomanMan] pravděpodobně špatně získané zisky sedí tak velmi pohodlně v mé ruce — i když jejich získání přerušilo naši schopnost vyšetřovat [char_current.GetHerHim]."
 laamp_base_contract_schemes.2542.a.win: "Odvedli jsme skvělou práci."
 laamp_base_contract_schemes.2783.desc.lost: "Když proklínám a zabíjím celou populaci [ROOT.Char.GetCurrentLocation.GetTitle.GetBaseNameNoTier]! Jejich nepřiměřená podezření a nevlídnost vůči cizincům všechno zničily.\n\nJen jsem chtěl #EMP trochu#! více mincí, ale hlupáci začali pochybovat, pak se zděsili a pak nám vzali náš vůz v šílenství rozzuřeného měšťanstva.\n\nZůstávám s méně než ničím."
 laamp_extra_contract_schemes.0001.desc_learning: "Jako všechny právní normy, i [task_contract_target.GetPrimaryTitle.GetBaseNameNoTier] kodeks musí mít nějaká obscénní pravidla a výjimky, z nichž by se mohla vytvořit ustanovení pro [task_contract_employer.GetTitledFirstNamePossessive] lidi. Jen musím najít něco, co mohou použít."
 laamp_base_contract_schemes.1301.desc.outro.4: "Obě hostitelé čekají s netrpělivým dechem, nevíc co řeknu dál a doufají proti naději, že to může být něco jiného než rozkaz k zabití."
 laamp_base_contract_schemes.3023.desc: ""Vidím jasný nedostatek [target.GetFirstName], [ROOT.Char.GetFirstNameNoTooltip]," uštěpačně poznamenává [employer.GetTitledFirstName], gestikulujíc kolem [employer.GetHerHis] kanceláře. "Měli jsme smlouvu, že mi toho hlupáka přivedete, a přesto toho hlupáka, o kterého jsem žádal, nevidím, že?"\n\nZrývám zuby a zakrývám hlavu.\n\n"Jste šťastní, že se soustředím na jinou kořist, [ROOT.Char.Custom('GetLaampDescribeTypeInsult')]. Teď odejděte, než ztratíte více mé dobré vůle.""
