 laamp_base_contract_schemes.3781.desc.success.method.master_thief: "[old_rollee.GetTitledFirstName] nic neříká, [old_rollee.GetSheHe] se jednoduše usmívá a drží [old_rollee.Custom('Hand_ArticleTwo')] [old_rollee.Custom('HandHands')] ozdobené čerstvými, třpytivými prsteny, pravděpodobně tři nebo čtyři na prst.\n\nSpokojeně přikývnu a mávnu mému $master_thief_camp_officer$ dál, aby pokračoval v [old_rollee.GetHerHis] krádežích jinde. [old_rollee.GetSheHe|U] by je měl pravděpodobně sundat, nemohu si představit, že by mu pomáhaly [old_rollee.GetHerHis] obratnost, ale teď se nechci zastavit kvůli kázání.\n\nNe, když"
