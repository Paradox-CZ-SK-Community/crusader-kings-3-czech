 laamp_base_contract_schemes.1303.desc.outro: "[employer.GetTitledFirstNamePossessive] agenty jsou zklamáni, když mě dohoní, ale skoro nepřekvapeni. I s jejich porozuměním, bez hlavy, kterou by dodali svému [employer.Custom('MistressMaster')], nemají v úmyslu nám vyplatit naši odměnu."laamp_base_contract_schemes.2541.desc.fluff_type.paranoia: "Lidé v [location.GetNameNoTier] reagují na náš příchod sotva zadržovanou nepřátelskostí.\n\nJe jasné, že považují aktualizaci záznamů [employer.GetTitledFirstNamePossessive] za #EMP jistý#! znak něčeho špatného na obzoru, ať už jde o konflikt nebo daň z hlavy, a naše dotazy jsou často odmítány.\n\nPřesto máme práci, kterou musíme udělat, a žádný ustrašený sedlák nás mezi nás a naši výplatu nedostane."
