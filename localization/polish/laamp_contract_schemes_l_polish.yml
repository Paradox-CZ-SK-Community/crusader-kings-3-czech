 laamp_base_contract_schemes.2662.desc.resolution_type.secondary_skill: "Trochu kreativní verbální práce stačí k zasetí semínek pochybnosti mezi rozzuřenými lidmi [employer.GetPrimaryTitle.GetBaseNameNoTier].\n\nNaznačte, že bylo řečeno toto místo onoho, že jedna fráze skutečně znamenala jinou, postavte jednoho nebo dva proti sobě a #EMP et voila#!: každý je příliš nejistý ohledně toho, kdo má pravdu a co je vůbec pravda, aby se postavil jakémukoli smysluplnému odporu.\n\nZáležitost není vyřešena, zejména, ale problém je nyní dost rozptýlen na to, aby jejich vztek ustoupil a jejich námitky se rozptýlily."
