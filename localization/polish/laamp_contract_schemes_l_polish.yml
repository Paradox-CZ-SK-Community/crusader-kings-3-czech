 laamp_base_contract_schemes.0801.desc: "Naším konečným cílem je jistě oloupit [target.GetTitledFirstName] o co nejvíce bohatství, které můžeme [target.GetHerHim] přimět nám dát, ale do té doby, čím lépe [target.GetSheHe] o nás smýšlí, tím větší máme šanci.\n\nTo nevyžaduje nic #EMP příliš#! nápadného. Nějaká srdečná pochvala, dobře umístěný smích, občasná vhodně šokovaná reakce, jen dost na to, aby [target.GetFirstNameNoTooltip] cítil/a mocný kolem nás."
 laamp_base_contract_schemes.2311.intrigue.tt.success: "Není tak chytrý/á, jak [char_current.GetSheHe] si myslí"
 laamp_base_contract_schemes.2321.desc.clues_gathered.two_to_three: "a moje vyšetřování to do značné míry potvrdila."
 laamp_base_contract_schemes.3662.desc.method.prowess: "Vedením boje sám jsem s mými následovníky rychle srovnal ty nešťastníky, kteří se ocitli uvnitř, podřezáváme je bez myšlenky či milosti. Těla necháváme tam, kde padají, vyhazujeme ohnivé značky na nejpravděpodobnější místa a hromadíme hořlavé věci na vznikající plamene.\n\nNečistá práce, ale účinná.\n\n"
 laamp_base_contract_schemes.2671.e.officer_unexists: "$laamp_base_contract_schemes.2661.e.officer_unexists$"
 laamp_base_0001_desc: "Mluvte o [TaskContract.GetEmployer.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip] a světových záležitostech a znáte odměnu! Všichni, kteří mají co vyprávět, jsou srdečně zváni, aby si užili pohostinnost [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier]."
 laamp_base_2021_contract_scheme_desc_general: "$laamp_base_2021_contract_scheme_desc$"
 laamp_base_contract_schemes.3661.h: "[officer.GetFirstNameNoTooltip], myslíš, že můžeš dostat hořící šíp na to místo?"
 laamp_base_contract_schemes.0541.e: "Můj učený mozek jistě ohromí!"
 laamp_base_contract_schemes.2311.desc.business.study: "Vědecká komunita v [destination_1.GetBaseNameNoTier] je malá, ale vytrvalá. Většina místních písařů se zdá pracovat pro [char_current.GetFirstName] nějakým způsobem, který udržuje úhledný byznys s [char_current.GetHerHis] téměř monopolním postavením na dopisy ve městě."
 laamp_base_contract_schemes.2781.b: "Představuji pečeť '[task_contract.GetEmployer.GetTitledFirstNamePossessiveNoTooltip]'."
 laamp_base_contract_schemes.2542.t.win: "$laamp_base_contract_schemes.2011.t$: Úspěch!"
 laamp_base_contract_schemes.0021.desc: "[employer.GetTitledFirstName] je osamělý/á [employer.GetWomanMan] v pozici moci, což dělá perverzně obtížným pro [employer.GetHerHim], aby potkal lidi, kteří #EMP nechtějí#! nic od [employer.GetHerHim].\n\nMoje společnost má být jiná, šance na skutečné spojení. Není tomu tak, samozřejmě — chci stejně tak nebo více než jakýkoli jiný přítěž — ale je to hezká fantazie, kterou lze po chvíli věřit.\n\nMoji [ROOT.Char.Custom('GetCourtierTypePlural')|l] a já budeme pryč dříve, než [employer.GetSheHe] něco tuší."
 laamp_base_contract_schemes.0002.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.2681.b.tt.failure: "$laamp_base_contract_schemes.2661.b.tt.failure$"
 laamp_base_contract_schemes.2678.desc.outro: "Do večera nás velmi rozrušený [employer.GetTitledFirstName] hrubě vyhazuje, naprosto frustrován naším nedostatkem pokroku.\n\nZdá se, že dnes za nás nebude žádná odměna."
 laamp_base_contract_schemes.1301.desc.intro.desert_mountains: "neodbytně aridní hory [current_county.GetBaseNameNoTier]."
 laamp_base_contract_schemes.1002.t: "$laamp_base_contract_schemes.1001.t$: Úspěch!"laamp_base_contract_schemes.2013.desc: "Samozřejmě, že to nebyla jednoduchá práce.\n\nKdyby to tak bylo, [employer.GetTitledFirstName] by nechal [employer.GetHerHis] běžné úředníky, aby se o to postarali: místo toho jsme se já a moje skupina právě strávili [ROOT.Char.GetFaith.HealthGodName]-sami ví, kolik našeho drahocenného času na této Zemi se potýkáme s těmito nejvíc hloupými, vzpurnými, #EMP nesnesitelně blbými pomocníky#!, které nekonečná moudrost [ROOT.Char.GetFaith.CreatorName] kdy vyprodukovala.\n\nTato země a její lidé musí být jistě terminálně inbrední, protože nic méně než to by jinak nemohlo vyprodukovat takové tupce.\n\nBohužel, výsledná sčítání ani zdaleka nejsou věrohodná a naše mzda nebude přicházet."
 laamp_base_contract_schemes.2332.c: "#EMP Eh.#!"
 laamp_base_contract_schemes.2662.desc.outro: "\n\n[employer.GetTitledFirstName] vypadá jednoduše vděčně, že je celá ta aféra u konce."
 laamp_extra_contract_schemes.0024.t: "$ep3_contract_event.0100.t$"
 laamp_base_contract_schemes.5661.b.tt.success: "Vaše disciplína zůstává pravdivá"
 laamp_base_contract_schemes.2301.c: "Nejprve prozkoumáme [person_c.GetFirstNameNoTooltip]."
 laamp_base_contract_schemes.3663.desc.method.kenneler.steal_dogs: "Na krátký okamžik po vstupu [officer.GetTitledFirstName] do chovatelské stanice se řev uvnitř utichá. Pak je tam... tlumený rozhovor? Hlas — několik hrozivých hlasů — vrčení, štěkání a zvuky zmatku!\n\n[officer.GetFirstNameNoTooltip] utíká z malé budovy, pronásledován dvěma obrovskými, štěkacími psy, a výkřik alarmu z blízka naznačuje, že varovné výkřiky psů byly slyšeny. Jako [officer.GetFirstNameNoTooltip] prcháme, ale"
 laamp_base_contract_schemes.2312.tt.boilerplate.continue_investigation: "Pokračujete ve shromažďování důkazů"
 laamp_base_2071_failure_employer_modifier: "Pokažená oprava"
 laamp_base_contract_schemes.2542.desc.intro: "Zástupce [employer.GetTitledFirstName] nás potká v [location.GetBaseNameNoTier], když budeme hotovi, a s zájmem se ujímá našeho tlustého balíku shromážděných poznámek.\n\n"
 laamp_base_contract_schemes.3661.desc.business.mews: "vzkvétající mews, jejíž mnoho loveckých ptáků již bylo na večer bezpečně umístěno."
