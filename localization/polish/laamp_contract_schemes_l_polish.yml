 laamp_base_1011_desc: "[TaskContract.GetEmployer.GetTitleAsNameNoTooltip] od [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] naléhavě hledá diskrétní meče k pronájmu pro krátké nasazení. Pěkná odměna nabízena za rychlou, čistou práci."
 laamp_base_contract_schemes.2312.desc.method.diplomacy: "Naše konverzace trvala dobře přes hodinu, stále znovu a znovu probírající každý malý vzdálený detail [char_current.GetTitledFirstNamePossessive] jednání v [destination_1.GetBaseNameNoTier], kde se stala, s kým byla, kolik bylo vyděláno atd."
