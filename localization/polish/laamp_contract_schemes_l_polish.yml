 laamp_base_contract_schemes.0042.desc: "Jaké krásné dárky [employer.GetTitledFirstName] dává, když je [employer.GetSheHe] v náladě! Velmi výhodný návrat za můj čas, i když bohužel #EMP možná#! ne za [employer.GetHerHis].\n\nNu což, nedá se nic dělat. Blázen a [employer.GetHerHis] peníze a tak.\n\nSamozřejmě, [employer.GetSheHe] to brzy pochopí, nebo se někdo konečně podaří vysvětlit, co se stalo s dobrým [employer.GetTitleAsNameNoTooltip|l], ale to nevadí. My jsme dostali naše a zmizíme, než svítání."
