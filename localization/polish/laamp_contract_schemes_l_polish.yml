 laamp_base_contract_schemes.0002.desc: "[employer.GetFirstNamePossessive] dvorníci se během těchto měsíců doslova zamilovali do mé party.\n\nDen co den, noc co noc, jsme jim naplnili hlavy fantastickými příběhy a naše břicha bohatým jídlem, čímž jsme dobrého [employer.GetTitleAsNameNoTooltip] více než uspokojili naším výkonem.\n\nPřesto všechny dobré věci musí mít konec a je nejlepší odejít na vysoké notě."
 laamp_base_contract_schemes.0571.a: "Podle [ROOT.Char.GetFaith.WealthGodName] chci své peníze!"
 laamp_base_contract_schemes.2541.b: "Zdá se, že je to snadné město ke falšování..."
