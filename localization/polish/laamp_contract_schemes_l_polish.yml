 laamp_base_contract_schemes.2043.desc: "Možná... možná je důvod, proč se lidé nezkoušejí toto častěji. \n\nZnovu a znovu nás místní vyhazují z oblasti, haní nás jako cizince, požadují další důkaz totožnosti a odmítají věřit, že jejich [employer.GetTitleAsNameNoTooltip] by uvalil další daň bez varování či oznámení. \n\nBylo by nejlepší, kdybychom odešli, i bez jakýchkoli skutečných zisků, než [employer.GetFirstName] uslyší, co se zde stalo."
