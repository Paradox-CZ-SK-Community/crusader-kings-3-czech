 laamp_base_contract_schemes.2683.desc.stewardship: "Myslel jsem, že zpochybnění pravdivosti mapy je správný krok, ale bohužel, tím pouze vzniklo více problémů: s tímto novým prvkem intriky začali lidé [employer.GetPrimaryTitle.GetBaseNameNoTier] se už angažovat v tom, co byla dříve místní rozepře. \n\nSnad polovina považuje moje argumenty za přesvědčivé, naznačující, že #EMP někdo#! je vinen extrémním podvodem, zatímco druhá polovina považuje moje body za naprosto falešné. Do soumraku je celé město vzbouřené proti sobě."
