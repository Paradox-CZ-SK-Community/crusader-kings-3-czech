 laamp_base_contract_schemes.2673.desc.stewardship: "Můj plán mi připadal dost rozumný, nejprve rozdělující náklady rovnoměrně mezi místní a pak mírně přizpůsobující bohatství a příjem, ale magnáti reagovali šokovaně a hrůzou.\n\nNějak, každý z nich byl přesvědčen, že platí příliš, i když pro tento společný prospěch, bez ohledu na jejich bohatství nebo postavení."
