 laamp_base_contract_schemes.2041.desc: "Jsem si jistý, že dobří lidé v [employer.GetTitledFirstNamePossessive] zemích jsou zvyklí na to, že [employer.GetHerHim] vybírá mýtné a desátky na ně s malým upozorněním, takže ještě jeden malý poplatek — a navíc s předchozím varováním od [employer.GetTitleAsNameNoTooltip] — by neměl vzbudit ani obočí.\n\nPřipravíme si naše falešné pečeť a znovu si nacvičíme náš příběh, připraveni postupovat na první komunitu s našimi pokladnicemi široce otevřenými.\n\nTo by mělo přinést #EMP pěkný#! zisk."
