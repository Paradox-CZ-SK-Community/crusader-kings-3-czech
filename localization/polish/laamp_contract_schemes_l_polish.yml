 laamp_base_contract_schemes.6012.desc: ""Zpět!" Vysoký výkřik se prodírá houštinou stromů a následuji ho.\n\nUprostřed mýtiny stojí jeden z nejkrásnějších [beautiful_peasant.GetWomenMen], na které jsem kdy pohlédl. [beautiful_peasant.GetSheHe|U] drží klacek jako kopí a snaží se udržet [beautiful_peasant.GetHerHis] odstup od zuřivého [ROOT.Char.MakeScope.Var('animal_type').GetFlagName].\n\nRychlým sekem mého meče proražím bestii, a zvíře vypustí spršku krve, která zabarví trávu, když padá.\n\n"Moje [ROOT.Char.GetLadyLord]!" křičí [beautiful_peasant.GetWomanMan], padá na [beautiful_peasant.GetHerHis] kolena."
 laamp_extra_contract_schemes.0002.desc_diplomacy: "Do samotného sálu [task_contract_target.GetName] argumentuji za [task_contract_employer.GetTitledFirstName]. S dobrými zprávami k hlášení, s tleskáním, které ještě zní v mých uších, se vracím k mému zaměstnavateli.\n\n"'Malá věc, snadno napravená', [task_contract_target.GetSheHe] to nazval!" [task_contract_employer.GetSheHe] se usmívá. "Jak jste obhájil 'malou věc' svobody mého lidu! Naše ochrany budou brzy oficiálně vyhlášeny a já nemohu být více potěšen.""
