 laamp_base_contract_schemes.2004.a: "$travel.stationary_domicile.option.t$"laamp_base_contract_schemes.0331.desc: ""Zamýšlel jsem, můj drahý [ROOT.Char.GetFirstNameNoTooltip]", vrtí [target.GetTitledFirstName] při jedné pohodlné večeři, "vyprávíte tyto příběhy o svém životě a činech, přesto žijete pod bahnitým stanem, sotva chráněni před přívalovým deštěm a spalujícím sluncem." \n\nPřikývnu. Není důvod to popírat. \n\n"S tolika základními pohodlími života odepřenými vám, co vás motivuje vstát ráno? Proč pokračovat, když následující den budete muset udělat vše znovu?""
