laamp_base_contract_schemes.0541.t: "Mistr ve svém oboru"
laamp_base_contract_schemes.0541.desc: "Zapůsobit na [target.GetTitledFirstName] někdy připadá jako práce na celou sezónu.\n\nPřestože není zdaleka největší šlechtic světa, má [target.GetSheHe] #EMP velmi#! zvláštní představy o tom, jaké standardy by měli ostatní dodržovat.\n\nV takových situacích je nejbezpečnější spolehnout se na to, v čem jsem nejlepší, vybrat něco, co umím, a nechat vyniknout své dovednosti.\n\nA pro někoho tak často rozkolísaného jako [target.GetFirstNameNoTooltip] bych se mohl také pokusit triumfovat v něčem, co se považuje za méně mou záležitostí."
