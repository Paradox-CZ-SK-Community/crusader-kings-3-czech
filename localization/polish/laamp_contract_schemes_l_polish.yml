 laamp_base_contract_schemes.2332.desc.quelled: "Navzdory špatným úmyslům [person_a.GetTitledFirstName] a [person_a.GetHerHis] lokajům a placené milici jsou moje jednotky z [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] více než schopny se vyrovnat s jakoukoli skupinkou špatně vybaveného [destination_1.GetAdjective] rabství.\n\nVe zkratce, nepokoje jsou potlačeny. Samozřejmě došlo i na úmrtí a dokonce i na nějaké drobné loupení, ale tohle si způsobili sami, když vzali meče proti mně. [aggressor.GetTitledFirstName|U]ovo tělo to dokazue.\n\nKdyž je nyní situace poněkud #EMP kontrolovaná#!, zdvořile navrhuji [person_a.GetFirstNameNoTooltip], aby zaplatil. [person_a.GetHerHis|U]. Daň.\n\n#BOL Nyní#!."
