 laamp_base_contract_schemes.0667.b: "Máte nějakou představu, kolik bude pokuta příště?"laamp_base_contract_schemes.3011.desc: ""Nepotřebuji, aby to bylo pomalé, stačí dostat [target.GetTitledFirstName] do náruče [employer.GetFaith.DeathDeityNamePossessive], abych přestal myslet na [target.GetHerHim], je to jasné?" hrozí [employer.GetTitledFirstName].\n\nKývám. Je spousta věcí, které zůstávají nevyřčeny — proč [employer.GetSheHe] chce, aby byl tento [target.GetWomanMan] mrtvý, co drží [employer.GetHerHis] ruce od běžnějších metod — ale to není moje věc.\n\nJedno život ukončen rychle a je výplata."
