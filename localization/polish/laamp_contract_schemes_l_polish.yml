laamp_base_contract_schemes.5662.t: "$laamp_base_contract_schemes.5034.t$: Úspěch!"
laamp_base_contract_schemes.5662.desc: "Navzdory nejlepšímu úsilí mnoha pomocníků [employer.GetTitledFirstNamePossessive], [ROOT.Char.GetPrimaryTitle.GetDefinitiveName|l] získali zpět skutečnou hordu zvířat z [employer.GetHerHis] ponížených spárů.\n\nMožná nejsou přirozeně naše, ale co nám to vadí? Mečem a sekáčem jsme vzali, co jsme chtěli, a každý, kdo by se nám postavil, leží mrtvý ve svých pastvinách.\n\nAť jejich těla poskytnou dobrý lov pro křiváky."
laamp_base_contract_schemes.5662.a: "Dnes večer jíme jako králové!"
laamp_base_contract_schemes.5663.t: "$laamp_base_contract_schemes.5034.t$: Neúspěch!"
laamp_base_contract_schemes.5663.desc: "I přes naše snahy nás jednotky [employer.GetTitledFirstNamePossessive] na každém kroku zadržely. Varování poslaná do odlehlých vesnic, bohaté stáda přesunuta jinam, čerstvé hlídky a znovu postavené strážní věže na každém kroku...\n\nDnes vítězí [employer.GetTitleAsNameNoTooltip]."
laamp_base_contract_schemes.5663.a: "Bah, starý vetchý blázen..."
laamp_base_contract_schemes.5901.t: "$laamp_base_contract_schemes.5051.t$: [victim.GetTitledFirstNameNoTooltip]"
laamp_base_contract_schemes.5901.desc.intro.1: "S prací večera téměř hotovou si moji agenti a já rozmyslíme, zda nevyrazit domů o něco dříve — rozhovor, který nám ale vyhrotil příjezd nadějně vypadající oběti..."
laamp_base_contract_schemes.5901.desc.intro.2: "Když se odpoledne přelévá do večera, potlačím zívnutí. Zločin možná platí dobře, ale tak mnoho z něj je prostě #EMP čekání#! — ale počkat, tenhle [victim.GetWomanMan] vypadá slibně..."
laamp_base_contract_schemes.5901.desc.intro.3: "Smíšené úlovky postihly naši denní práci, s bohatými měšci sice odnesenými, ale málokteré skutečně #EMP tučné#!. Avšak podle vzhledu tohoto [victim.GetWomanMan] by se to mohlo změnit..."
laamp_base_contract_schemes.5901.desc.intro.4: "Dnešní práce už byla docela výnosná, s několika dobrými občany, kteří laskavě věnovali své stříbro naší #EMP věci#!. Tenhle [victim.GetWomanMan] by mohl být ten nejbohatší..."
laamp_base_contract_schemes.5901.desc.intro.5: "Po většinu dne bez úspěchu, kdy neprošel téměř žádný bohatý sedlák kolem, jsme konečně měly trochu štěstí s [victim.GetWomanMan] zřejmých prostředků."
laamp_base_contract_schemes.5901.desc.victim_type.good_relation: "To je... moje [victim.Custom2('RelationToMeShort',ROOT.Char)] [victim.GetTitledFirstName]? Co má [victim.GetSheHe] v hlavě, že chodí po těchto nebezpečných ulicích bez doprovodu! Samozřejmě, [victim.GetSheHe] pravděpodobně bude okraden(a), jak mohl(a) být tak neopatrný/á?"
laamp_base_contract_schemes.5901.desc.victim_type.bad_relation: "No, no, no, copak to není můj starý [victim.Custom2('RelationToMeShort',ROOT.Char)] [victim.GetTitledFirstName]. A taky bez doprovodu. Jak... #EMP šťastné#!."
laamp_base_contract_schemes.5901.desc.victim_type.consort: "To je [victim.GetFirstName], můj #EMP [victim.Custom2('RelationToMeShort',ROOT.Char)]#!! I když jsme nyní od sebe, jistě to nemohu udělat [victim.GetHerHim], někomu tak náležitému mé náklonnosti?"
laamp_base_contract_schemes.5901.desc.victim_type.family: "To nemůže být... [victim.GetFirstName|U], můj [victim.Custom2('RelationToMeShort',ROOT.Char)]. Bez doprovodu, lehkomyslně skáče do nebezpečí, jak mu/ji je libo. [victim.GetHerHis|U] pošetilost pošpíní jméno [ROOT.Char.GetHouse.GetName]."
laamp_base_contract_schemes.5901.desc.victim_type.courtier: "Hmm, to #EMP vypadá#! že je to [victim.GetTitledFirstName] — dvoran [target.GetTitledFirstName]. K čemu to teď [victim.GetHerHim] je, neuvědomující si, že je obklopen(a) [ROOT.Char.GetPrimaryTitle.GetDefinitiveName]."
laamp_base_contract_schemes.5901.desc.victim_type.baron: "To je... ano, [victim.GetFirstName], [victim.GetTitleAsNameNoTooltip] z [victim.GetPrimaryTitle.GetBaseNameNoTier]! Musí být na návštěvě hlavního města z osobních důvodů. Velmi osobních, cestovat bez doprovodu a brát takové #EMP nepoctivé#! zkratky."
laamp_base_contract_schemes.5901.desc.victim_type.baron_courtier: "Nemohu říci, že bych [victim.GetHerHim] poznával, ale podle šatů se zdá být bohatý/á, ale nevýznamný/á. Možná dvořan nějakého menšího místního vládce."
laamp_base_contract_schemes.5901.desc.victim_type.traveller: "[victim.GetHerHis] oděv a nejisté chování ukazují, že [victim.GetHerHim] je jasný cizinec, alespoň pro toto město. Pravděpodobně krátkodobý návštěvník, nebo cestující, který právě prochází."
laamp_base_contract_schemes.5901.desc.victim_type.fallback: "Poznávám [victim.GetHerHim] jako [victim.GetFirstName], místní magnát menšího bohatství a #EMP dokonale#! vhodný trofej, i když možná ne nejbohatší."
laamp_base_contract_schemes.5901.desc.outro.1: "Moji agenti začínají vystrčit hlavy ze svých skrytých míst, netrpělivě čekají, až se vrhnou na tuto čerstvou kořist."
laamp_base_contract_schemes.5901.desc.outro.2: "Stíny se mírně pohnou, zahloubené postavy pod mými rozkazy se chystají kdykoliv vyrazit vpřed."
laamp_base_contract_schemes.5901.desc.outro.3: "I když sotva slyšitelný, slyším zvuk dobře naolejovaných dýk, jak se všude kolem tasí."
laamp_base_contract_schemes.5901.desc.outro.4: "S maskami kryjícími většinu jejich tváří, nechávající pouze oči viditelné, moji agenti čekají na můj signál k útoku."
laamp_base_contract_schemes.5901.desc.outro.5: "Stačí, když dám rozkaz, a ten chudák se naučí, co znamená lítost."
laamp_base_contract_schemes.5901.tt.muggings_tally_and_max: "#TUT Máte [scheme.MakeScope.Var('special_muggings_tally').GetValue|0] speciálních přepadení z možných [scheme.MakeScope.Var('special_muggings_max').GetValue|0]#!"
laamp_base_contract_schemes.5901.tt.victim_escapes: "[victim.GetTitledFirstName] uniká"
laamp_base_contract_schemes.5901.a: "Tasíme nože, udělejme to tiše, ale razantně."
