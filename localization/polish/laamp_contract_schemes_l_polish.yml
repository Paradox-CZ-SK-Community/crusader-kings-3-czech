 laamp_base_contract_schemes.5901.desc.victim_type.traveller: "[victim.GetHerHis] oděv a nejisté chování označuje [victim.GetHerHim] jako jasného cizince, alespoň pro město. Pravděpodobně krátkodobý návštěvník nebo cestovatel, který jen prochází."
