laamp_base_contract_schemes.1782.c: "Zastavte — zaútočíme až po setmění..."
laamp_base_contract_schemes.1782.c.tt.easier_against_most_but_less_rewards: "#TUT Obecně je to snazší, ale nabízí méně [gold|E]#!"
laamp_base_contract_schemes.1782.c.tt.success: "Úspěšné přepadení"
laamp_base_contract_schemes.1782.c.tt.failure: "Vaše jednotky jsou neúčinné"
