laamp_base_contract_schemes.2542.desc.intro: "Zástupce [employer.GetTitledFirstName] nás v [location.GetBaseNameNoTier] potká, když skončíme, a bere náš tlustý svazek sebrané dokumentace s zájmem.\n\n"
laamp_base_contract_schemes.2542.desc.method.own_skill.honest.win: "\"Skvěle odvedená práce, [ROOT.Char.GetTitledFirstNameNoTooltip]! I zběžný pohled ukazuje velkou péči a pozornost k detailu — [employer.GetTitleAsNameNoTooltip] bude nadšený!\" Laskavě skláním hlavu na kompliment a sluha značí, aby byla přinesena naše odměna."
laamp_base_contract_schemes.2542.desc.method.quartermasters_stressed_and_wreckt.win: "\"Koho jste si na to najmuli, [ROOT.Char.GetTitledFirstNameNoTooltip], udělal skvělou práci\", zatroubí sluha, \"[employer.GetTitleAsNameNoTooltip] bude nadšen\". Za mnou si [officer.GetTitledFirstName] třou spánek, zjevně unaven(a) ze své práce, a přesto je naše odměna vytažena."
laamp_base_contract_schemes.2542.desc.method.quartermasters_skill_sans_stress.win: "\"Koho jste si na to najmuli, [ROOT.Char.GetTitledFirstNameNoTooltip], odvedl výbornou práci\", zatroubí sluha, \"[employer.GetTitleAsNameNoTooltip] bude velmi spokojen\". U mého ramene stojí [officer.GetTitledFirstName] trochu rovněji, hrdost tiše vyzařuje, zatímco je nám přinesena odměna."
laamp_base_contract_schemes.2542.desc.method.combi_own_skill_and_quartermasters.win: "\"Jak pilní služebníci jste vy dva!\" chrochtá sluha na [officer.GetTitledFirstName] a mě, \"tyto záznamy jsou dostatečně důkladné pro [employer.GetTitleAsNamePossessiveNoTooltip], dokonce i vaše rukopis je vynikající. Přinesu vám zaslouženou odměnu.\""
laamp_base_contract_schemes.2542.desc.method.own_skill.dishonest.win: "\"Bože znalosti [employer.GetFaith.KnowledgeGodName], jaké bohatství informací jste odhalili! A #EMP tolik#! z toho tak naprosto nečekaného... kdybych to nečetl vlastníma očima, sotva bych uvěřil. [employer.GetTitleAsNameNoTooltip] bude s vaším úsilím velmi spokojen!\""
laamp_base_contract_schemes.2542.desc.method.own_skill.guessed.win: "\"Drahý(á), drahý(á), pokud jsou tyto vaše záznamy #EMP čímkoli#! jako přesné, pak se zdá, že naše znalosti o zemích [employer.GetTitleAsNamePossessiveNoTooltip] jsou tak bídné, že možná budeme muset objednat podrobnější sčítání ihned. Výborná práce!\""
laamp_base_contract_schemes.2542.desc.method.combi_own_skill_dishonest_and_guessed.win: "\"Panečku, to jsou docela #EMP ohromující#! fakty, které jste shromáždili... musím přiznat, že jsem o hodně z toho nic netušil. Zdá se, že země [employer.GetTitleAsNamePossessiveNoTooltip] jsou mnohem rozmanitější, než jsme si mysleli. Přesto je to dobrá práce, [employer.GetTitleAsNameNoTierNoTooltip] bude potěšen!\""
laamp_base_contract_schemes.2542.desc.method.mixed.win: "\"No, ehm, vidím, že vaše... záznamy... se zdají být v pořádku. Jsou trochu eklektické — jak jste to vlastně udělali? Nebo, no, asi je to jedno. [employer.GetTitleAsNameNoTooltip] bude spokojený a to je to nejdůležitější.\""
laamp_base_contract_schemes.2542.desc.method.own_skill.honest.loss: "\"No, vidím, že jste se aspoň #EMP snažili#!, ale je tu příliš, příliš mnoho zjevných chyb i na zběžný pohled, než aby to [employer.GetTitleAsName] mohl použít. Omlouvám se, ale za takovou nedbalost nedostanete nic, bez ohledu na vynaložené úsilí.\""
laamp_base_contract_schemes.2542.desc.method.quartermasters_stressed_and_wreckt.loss: "\"Nejsem si jistý, kdo vám dělal zápisy nebo vedl výslechy, ale musím se zeptat: jsou to kříženci, nebo jen hlupáci?\"\n\nKdesi za mnou [officer.GetTitledFirstName] začne plakat."
laamp_base_contract_schemes.2542.desc.method.quartermasters_skill_sans_stress.loss: "\"Podívejte, vidím, že jste se snažili, ale koho jste platili, aby tyto poznámky dělal... platíte jim příliš.\" \n\nU mého ramene [officer.GetTitledFirstName] hlasitě posměšně odfrkne."
laamp_base_contract_schemes.2542.desc.method.combi_own_skill_and_quartermasters.loss: "S pochybami úředník prohlíží záznamy, které jsme s [officer.GetTitledFirstName] pracně sestavili. Listuje každou stránkou s rostoucím pohrdáním, až dělá divadlo tím, že drahý pergamen shodí na zem a beze slova odchází."
laamp_base_contract_schemes.2542.desc.method.own_skill.dishonest.loss: "Po chvíli inspekce se [dummy_gender.GetSheHe] podívá vzhůru: \"myslíte si, že jsme #EMP idioti#! v [employer.GetCapitalLocation.GetTitle.GetNameNoTier]? Hlupáci, které můžete jednoduše klamat a my si ničeho nevšimneme, bez ohledu na to, jak pitomé jsou vaše falzifikáty? Za tento šarlatánský čin nedostanete zaplaceno!\""
laamp_base_contract_schemes.2542.desc.method.own_skill.guessed.loss: "\"Co to... vy... jste #EMP naprosto#! vymysleli bláboly. Co vás vedlo k tomu, že jste si mysleli, že to projde a dostanete za to peníze, blázne?\" \n\n[employer.GetTitleAsNamePossessiveNoTooltip] [dummy_gender.GetWomanMan] je pryč dřív, než stačíme protestovat."
laamp_base_contract_schemes.2542.desc.method.combi_own_skill_dishonest_and_guessed.loss: "Netrvá [dummy_gender.GetHerHim] dlouho, než spatří naše... #EMP podnikavá#! řešení v tíživých okolnostech. Po krátkém vymrazení pro naši drzost [employer.GetTitleAsNamePossessiveNoTooltip] [dummy_gender.GetWomanMan] odchází."
laamp_base_contract_schemes.2542.desc.method.mixed.loss: "\"Podívejte, budu upřímný, tohle je... zmatek. Nedává mi to hlavu ani patu, co jste se tu #EMP snažili#! udělat, a myslím, že oba víme, že si za to nezasloužíte ani jednu minci\", dělá [dummy_gender.GetSheHe] odmítavé gesto, \"#EMP toto#! je.\""
laamp_base_contract_schemes.2542.desc.outro.win: "\n\n[ROOT.Char.GetPrimaryTitle.GetDefinitiveName] obdrží své: velchý truhlu stříbrných mincí za naše úsilí."
laamp_base_contract_schemes.2542.desc.outro.loss: "\n\nDnes [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] odcházejí s prázdnou."
