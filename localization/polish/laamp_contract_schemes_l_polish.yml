 laamp_base_contract_schemes.5661.b: "Pamatujte, držte pohromadě, soustřeďte se na zvířata."
 laamp_base_4021_contract_scheme_desc: "Vzdělaní tuláci s sebou přinášejí určité tajemství, často i nádech exotiky — vynalézaví [contractors|E] se často snaží zachytit některé z těch pomíjivých moudrostí tím, že zadávají malé knihy aforismů a moralizujících příběhů.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_contract_schemes.5661.i: "Nebudou žádné #EMP chyby#!, od #EMP žádného#! z vás."
 laamp_base_contract_schemes.5661.desc.opportunity.06: "Není prostor pro soucit, není prostor uznat škodu, kterou působíme těmto chudým rolníkům. Jejich zvířata půjdou k nám, nebo je připravíme o život — to je jednoduchá pravda."
 laamp_base_contract_schemes.3041.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.5033.desc: "Všechno to... vypadalo, že to jde tak dobře.\n\nZnali jsme cestu, měli jsme naplánované útoky, ale buď zápach krve vystrašil zvířata, nebo hluk, nebo změna v rutině...\n\nKapela a já jsme byli donuceni se rozprchnout, [employer.GetTitledFirstNamePossessive] hrdloři nám byli v patách a s těžko ukradenými dobytkem na ukázku."
 laamp_base_contract_schemes.5661.h: "Kdybych jen měl vhodného důstojníka..."
 laamp_base_contract_schemes.2311.desc.personality.ai_zeal: ""Děláme [char_current.GetFaith.HealthGodNamePossessive] práci tady, [ROOT.Char.GetTitledFirstNameNoTooltip], a to bez chyby. Další desátek by nás ochromil, to by mělo být dost jasné.""
 laamp_base_contract_schemes.1303.desc.method.diplo_bandit: "tiše utíkající pod záminkou, že zvažujeme připojení k [recidivist.GetHerHis] bandě s vlastními [ROOT.Char.Custom('GetLaampDescribeTypeSelfPlural')]."
 laamp_base_contract_schemes.0669.desc: "Lidé z [location.GetName] tvrdí, že nemají žádné problémy, že nevědí, proč jsou jejich daně pozdě, nebo kdo podal stížnosti jejich vládci.\n\nBylo by potřeba blázna, aby si nevšiml strachu v jejich očích nebo potu na jejich čelech. Tito lidé jsou vydíráni někým a mlčí ve strachu z odplaty."
 laamp_base_1041_failure_employer_modifier: "Bezpečné cesty"
 laamp_base_contract_schemes.3781.desc.failure.method.martial: "Patroly padají — a co je důležité, padají #EMP potichu#!.\n\nJen... ne dost potichu, zdá se. Frenetické zmítání a mokré blábolení umírajících služebníků může být dost hlučné, ačkoliv se zdá, že nás tentokrát nikdo neslyšel, jistě nebudeme mít příště takové štěstí.\n\nPřesto nás chamtivost volá dopředu. Zdá se"
 laamp_base_contract_schemes.2541.e.tt.employer_has_trait.trusting: "#WEAK Pravděpodobně proto, že [employer.GetTitledFirstName] je [GetTrait('trusting').GetName( GetNullCharacter )]#!"
 laamp_base_contract_schemes.2783.t: "$laamp_base_contract_schemes.2044.t$: Selhání!"
 laamp_base_5021_failure_employer_modifier_desc: "Poslední setkání této postavy se smrtí bylo #EMP blízko#!, a to další pravděpodobně bude ještě blíže."
 laamp_base_contract_schemes_0801_target_good_graces_modifier_desc: "Když vás mají rádi správní lidé, ostatní lidé mají menší význam."
 laamp_base_contract_schemes.3301.b.tt.failure: "[diplomacy_duellist.GetFirstNameNoTooltip] udržuje dvůr v tichosti"laamp_base_contract_schemes.3663.desc.business.kennels: "kenely jsou plné psího štěkání jako nikdy předtím."
 laamp_base_contract_schemes.1301.desc.encounters.first.family: ""[ROOT.Char.GetFirstNameNoTooltip], můj [recidivist.Custom2('RelationToMeShort',ROOT.Char)], moje vlastní maso a krev — proč mě tady pronásleduješ? Doufáš, že se pomstíš za urážky, které jsem způsobil jménu rodiny [ROOT.Char.GetHouse.GetName]?""
 laamp_base_4011_desc: "Vzdělaný teolog bude štědře odměněn za urovnání místních náboženských sporů týkajících se [TaskContract.GetEmployer.GetFaith.GetAdjective] dogmatu.\n\nOslovte [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier], ale pouze pokud jste učenec s gravitačním vzděláním."
 laamp_base_contract_schemes.1044.t: "$laamp_base_contract_schemes.1041.t$"
 laamp_base_contract_schemes.5002.desc: "Moje banda a já jsme se s tímto lovem zahalili do slávy: [employer.Custom('GetOutOfControlAnimalTypePlural')] hojně leží mrtvé na naší ruce, čímž jsme se stali populárními mezi sedláky a [employer.GetTitledFirstName] stejně, a úroda, kterou jsme vzali z divočiny, je opravdu štědrá.\n\nNaše zavazadla naložená kožešinou a jídlem, máme více než dost na obnovení našich ztracených šípů a rozštípaných kopí."
 laamp_base_contract_schemes.4023.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.1782.desc.intro.5: "Těsně před koncem světla se začínáme blížit k ocasu dlouhého vlaku —"
 laamp_base_contract_schemes.3663.desc.method.haggler: "Můj tým a [officer.GetTitledFirstNamePossessive] přicházejí z protichůdných směrů, ale zdá se, že jsme mohli... podcenit vůli místních. Naši útočníci byli zaznamenáni a, daleko od paniky, obránci vzali do rukou improvizované zbraně, které měli po ruce, a vrhli se zpět na nás, naplněni spravedlivým rozhořčením a volající #EMP BANDITÉ!#! k vysokým nebesům.\n\nDaleko od masakru, jejich převaha nás ohrožuje a jsme nuceni utéct —"
 laamp_base_contract_schemes.2676.d.sacrifice_exists: "$laamp_base_contract_schemes.2661.d.sacrifice_exists$"
 laamp_base_contract_schemes.5901.desc.victim_type.bad_relation: "Nu, nu, nu, pokud to není můj starý [victim.Custom2('RelationToMeShort',ROOT.Char)] [victim.GetTitledFirstName]. A bez doprovodu také. Jak... #EMP šťastné#!."
 laamp_base_6021_contract: "$laamp_base_6021_contract_scheme$"
 laamp_base_0031_contract_scheme_challenge_diplomacy_intrigue_learning_modifier_desc: "Tento [modifier|E] může být odstraněn [adventurer|E] pověřeným jeho vyřešením prostřednictvím diplomacie, intriky nebo učení."
 laamp_base_contract_schemes.3663.desc.business.mews: "vzduch stále zní křikem a výkřiky sokolů z mews."
 laamp_base_contract_schemes.5011.desc: "Ať už je útok, který [employer.GetTitledFirstName] očekává na majetek tohoto obchodníka, skutečný nebo domnělý, strážní služba před ním je deprimující, i když většinu z ní zvládá banda.\n\nPřesto jsme placeni, abychom byli pozorní a viditelní. Ukázka síly a ochrany od strážce země.\n\nI když to znamená stát venku za každého počasí."
 laamp_base_contract_schemes.1303.t: "$laamp_base_contract_schemes.1004.t$: Neúspěch!"
 laamp_base_5001_success_employer_modifier: "Zvířata vyhlazena"
 laamp_base_2031_desc: "Zkušený rozhodčí je hledán [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] k vyřešení sporu o hranice. Vzdělání v [TaskContract.GetEmployer.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip] právu by bylo... užitečné. Ale i uspokojivá pomoc bude zaplacena."
 laamp_base_contract_schemes.0301.d: "Sněz to zdarma jídlo a nechej to být."
 laamp_base_contract_schemes.2661.a: "To se zdá být dost jednoduchý problém..."
 laamp_base_1011_contract_scheme_desc: "Když [contractor|E] potřebuje tichý přídavek síly na krátkou dobu, najatý meč může poskytnout mnohem více diskrétnosti než obvyklí nohsledi.$laamp_contract_scheme_desc_general_boilerplate$"
