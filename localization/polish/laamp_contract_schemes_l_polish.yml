 laamp_base_contract_schemes.2322.desc.violence: "Ticho se usadilo v místnosti.\n\nNapjaté, nepříjemné ticho, když se místní na sebe dívají, nevole kroucí jejich ústa do téměř vrčících výrazů.\n\nS náhlým skřípěním dřeva na kameni [aggressor.GetTitledFirstName] vrhne [aggressor.GetHerHis] židli dozadu: \"Pokud máš v úmyslu takto spravedlnost vykonávat, zloději, připrav se na pocit naší spravedlnosti na oplátku!\"\n\nDalší minuty jsou rozmazané, jak dva z mých následovníků vtrhnou do místnosti, následovaní hrstkou [person_a.GetTitledFirstNamePossessive] vojáků. Čepele jsou taseny, hrozby křičeny a město se rychle spirálovitě mění v plnohodnotnou vzpouru."
 laamp_base_contract_schemes.0801.c.tt.success: "[bard.GetFirstNameNoTooltip] okouzlí [target.GetFirstName]"
 laamp_base_contract_schemes.2676.t: "$laamp_base_contract_schemes.2031.t$: Příznivé pastviny"
 laamp_extra_contract_schemes.0003.desc_martial: "Zatímco moji následovníci pobíhají v [task_contract_target.GetPrimaryTitle.GetName], [task_contract_target.GetName] se nezachvěje. Veškeré obtěžování [task_contract_target.GetHerHis] lidí je odveteno vůči [task_contract_employer.GetTitledFirstNamePossessive].\n\n\"Už toho máme dost!\" říká můj zaměstnavatel. \"Tyto zlovolné časy nás zničí! Pošli své gaunery pryč, nebo se mí [task_contract_employer.Custom('KnightCulturePluralNoTooltip')|l] a můj pán spojí proti tobě!\""
 laamp_base_contract_schemes.2014.tt.explanation: "#TUT Aby bylo možné dokončit [task_contract|E]:\n$EFFECT_LIST_BULLET$Dokončete [stewardship|E], [intrigue|E], nebo [GetCourtPositionType('quartermaster_camp_officer').GetName()] [aptitude|E] výzvu na každé destinaci\n$EFFECT_LIST_BULLET$Vyhrajte každou výzvu pro $label_success_critical$\n$EFFECT_LIST_BULLET$Pokud testujete pouze [stewardship|E] nebo svůj [GetCourtPositionType('quartermaster_camp_officer').GetName()], můžete selhat až dvakrát a stále získat $label_success_standard$ — pokud vyhrajete alespoň polovinu výzev\n$EFFECT_LIST_BULLET$Pokud uděláte [intrigue|E] výzvu nebo jednoduše líně zfalšujete výsledky, můžete selhat jen jednou a stále získat $label_success_standard$ — navíc, pokud selžete, bude to $label_failure_critical$#!"
 laamp_extra_contract_schemes.0024.desc: ""Čekal jsem na vaši zprávu, ale nic nepřišlo. Bál jsem se... snad jste zapomněli na naši dohodu?" [task_contract_councillor.GetName] se mi posmívá — když se blížím k záchodu! Ta drzost! Jak se [task_contract_councillor.GetSheHe] sem dostal, aby si mě nevšiml?\n\n"Měl jsem své agenty na každém rohu v [task_contract_target.GetCapitalLocation.GetName], ale marně," vysvětluji. "Buď jsou dvorské dvorníci [task_contract_target.GetTitledFirstNamePossessive] loajální, nebo zde prostě není nic, co by stálo za drby."\n\n"Jde o rozmazanou výmluvu... myslel jsem, že to umíte líp. Nějakou krásnější lež, aspoň. Považujte naši dohodu za ukončenou." Kroutí [task_contract_target.GetHerHis] hlavu, [task_contract_councillor.GetFirstNameNoTooltip] zmizí tak rychle, jak [task_contract_councillor.GetSheHe] přišel."
 laamp_base_contract_schemes.2667.t: "$laamp_base_contract_schemes.2031.t$: Úspěch!"
 laamp_base_contract_schemes.0301.b.f: "Šance na toto jsou řízeny vaší [prestige_level|E]"
 laamp_base_contract_schemes.2002.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"laamp_base_contract_schemes.5041.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.2311.desc.business.bp1_kitchen_western: "[char_current.GetFirstNamePossessive] podnikání se točí kolem ukládání a získávání potravin, jak exotičtějších, tak velkoobchodních. Prostí lidé dostávají levné cereálie v krizových obdobích, místní elita má někoho, na koho se obrátit pro módní potraviny z daleké metropole."
 laamp_base_contract_schemes.3302.desc.intro: "[employer.GetTitledFirstNamePossessive] agenti se s námi setkávají v [current_barony.GetNameNoTier], ochotni předat naši zprávu jejich [employer.GetLadyLord].\n\n"
 laamp_base_3001_contract_scheme_desc: "Čerstvé zprávy o nedávných událostech ležení daleko od jejich metropole jsou často neocenitelné pro [contractors|E]: dost na to, aby stálo za to je koupit od zkušených tuláků.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_contract_schemes.2011.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.3661.o.lacking_officers.thief_huntsman_engineer: "Nemáte ani [GetCourtPositionType('master_thief_camp_officer').GetName()], ani [GetCourtPositionType('huntperson_camp_officer').GetName()], ani [GetCourtPositionType('chief_engineer_camp_officer').GetName()]"
 laamp_base_contract_schemes.1044.tt.path_warning: "#TUT I když prodloužení vaší cesty nepřinese více potenciálních obětí, její zkrácení může snížit množství, které obdržíte#!"
 laamp_base_contract_schemes.2667.desc.resolution_type.secondary_skill: "Lidé [employer.GetPrimaryTitle.GetBaseNameNoTier] se jasně považují za sofistikované, ale nepočítali s jazykem [ROOT.Char.GetHouse.GetName] [ROOT.Char.GetWomanMan].\n\nZručně vážu jejich malicherné námitky do uzlů, zasévám semena pochybností mezi nimi, připomínám jim veškerou dobrou práci, kterou [employer.GetTitledFirstName] dělá, aby je udržel v bezpečí, zatímco #EMP jemně#! připomínám, kdo má místní monopol na sílu.\n\nNakonec jsem možná trochu pozlátko přidal, ale... když se bavíte..."
 laamp_base_contract_schemes.0571.b: "Velkorysý dar je více než dost."
 laamp_base_contract_schemes.2663.desc.outro: "\n\nOdtud se zdá, že každá stará zášť v [employer.GetPrimaryTitle.GetDeJureLiege.GetBaseNameNoTier] je odhalena, jak špatná krev a pochybné požadavky kolují mezi místními, přičemž celé [employer.GetPrimaryTitle.GetDeJureLiege.GetTierAsNameNoTooltip] hrozí, že přeteče kvůli tomu.\n\nZlostně nás [employer.GetTitledFirstName] vyhání ze sídla, aniž by nám dal minci za naše potíže."
 laamp_base_contract_schemes.6022_6023.common_desc: ""...a pak [ROOT.Char.GetSheHe] zabil zuřivého [ROOT.Char.MakeScope.Var('animal_type').GetFlagName]!" bubny se zesilují, jak se prodírám skrze scénu, snažím se vzpomenout na každou hru, kterou jsem kdy viděl. S mojí zbraní zvednutou nad hlavou, útočím na barevnou loutku.\n\n"
 laamp_base_contract_schemes.0801.a.tt.failure: "Musíte odejít"
 laamp_base_contract_schemes.1301.desc.encounters.first.relation.bad: "\"Ahhhh [ROOT.Char.GetFirstNameNoTooltip], jaký jiný blázen by měl takovou touhu mě pronásledovat?\" otevírá [recidivist.GetFirstNameNoTooltip], krokem vpřed. \"Pravda je, že mám úlevu. Zabíjení většiny [ROOT.Char.GetWomenMen] je nudné, ale vyjmutí vašich vnitřností bude #EMP potěšením#!.\""
 laamp_base_contract_schemes.5901.desc.victim_type.consort: "To je [victim.GetFirstName], můj #EMP [victim.Custom2('RelationToMeShort',ROOT.Char)]#!! I když jsme teď daleko, jistě to nemohu udělat [victim.GetHerHim], někomu, kdo je mi teoreticky tak drahý?"
 laamp_base_contract_schemes.1012.desc: "\"Úžasná práce, [ROOT.Char.GetFirstNameNoTooltip]! Zahrada [employer.GetCapitalLocation.GetTitle.GetNameNoTier] je nádherně, blaženě tichá, a mohu v noci trochu klidněji spát.\"\n\n[employer.GetSheHe|U] mi hodí pytlík stříbra.\n\n\"Prosím, zůstaňte s námi, až budete procházet touto oblastí! Jsem si jistý, že můžeme najít vhodné ubytování — nemluvě o vhodném #EMP zaměstnání#! — pro takového podnikavého [ROOT.Char.Custom2('GetYoungOld',employer)] [ROOT.Char.Custom('GetLaampDescribeTypeSelf')].\""
 laamp_base_contract_schemes.2542.desc.outro.loss: "\n\nDnes, [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] odcházím s prázdnýma rukama."
 laamp_base_contract_schemes.3301.desc.mundane_feast: "Veškeré vzrušení v [current_barony.GetNameNoTier] je v současnosti směřováno výhradně na nadcházející menší hostinu, kterou má [current_char.GetTitledFirstName] v plánu uspořádat.\n\nBohužel, událost bude zřejmě #EMP právě#! tak grandiózní, že dokázala upoutat pozornost každého drbny, tlachavého pomlouvače a odposlouchávajícího ubožáka napříč městem.\n\nVeškerá debata se soustředí na to, kdo bude pravděpodobně pozván a kdo ne, jaké jídlo bude podáno, jakou zábavu [current_char.GetTitleAsNameNoTooltip] připraví... rozhodně to není nejlepší prostředí pro shánění více #EMP strategických#! informací."
 laamp_base_contract_schemes.2677.desc.resolution_type.secondary_skill: "Mám dostatek zkušeností v otázkách války, abych věděl, že nejlepší půda vždy nevychovává nejlepší koně, ani nejlepší koně nepotřebují nejlepší půdu.\n\nKladně, obezřetně, a právě #EMP trochu#! povýšeně vysvětluji chyby v jejich myšlení magnátům [employer.GetPrimaryTitle.GetBaseNameNoTierPossessive]. Na počátku jsou... neochotni naslouchat, protože země je přece jen země — ale dobrý argument nakonec vždy zvítězí."
 laamp_base_1041_contract_scheme_desc_general: "$laamp_base_1041_contract_scheme_desc$"
 laamp_base_contract_schemes.3663.desc.method.intrigue: "Naše pokusy nenápadně založit oheň přilákaly kolemjdoucí skupinu opilých hrdinů, jejichž odvaha byla povznesena vínem a určitou — neprávem a bez důkazů — myšlenkou, že se chystáme na nějaké kriminální akce. Promáčené lenochy se rozpoutaly s takovou zuřivostí a způsobily takový hluk, že ti proklatí idioti přitáhli pomoc, rychle přinutili mé následovníky a mě k útěku.\n\n"
 laamp_base_contract_schemes.4011.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.0541.duel.tt.failure: "Hanebné představení"
 laamp_base_contract_schemes.3042.b.tt.possible_haul: "[employer.GetTitledFirstName] má až [gold_i][varcheck.MakeScope.Var('haul_possible').GetValue|P0] lupičských [gold|E] a doplňků, které mohou být ukradeny v krocích po [gold_i][varcheck.MakeScope.Var('haul_increment').GetValue|P0]"
 laamp_base_contract_schemes.0022.desc: "Samozřejmě, že [employer.GetTitledFirstName] podlehl mému kouzlu, pro píseň divočiny a romantický život cestujícího [ROOT.Char.Custom('GetLaampDescribeTypeSelf')], právě jak jsem věděl, že [employer.GetSheHe] udělá.\n\nKonečně se připravujeme odejít, [employer.GetFirstNameNoTooltip] je smutný, že nás vidí odcházet, ale rád za malou úlevu, kterou naše společnost přinesla [employer.GetHerHim].\n\nSamozřejmě, že to není jen jednostranné. Získal jsem pro nás bohatou odměnu v dárcích a zásobách pro společnost, více než dost na to, abychom ospravedlnili náš čas strávený zde.\n\nŠirší svět volá."
 laamp_base_contract_schemes.0791.tt.success: "Váš důstojník vítězí"
 laamp_base_2041_failure_employer_modifier_desc: "Poddaní této postavy vědí, že bez správných pečetí nikdo, kdo se hlásí do úřadu, ho skutečně nemá."
 laamp_base_contract_schemes.0321.desc.two_courtiers: "Zdá se, že jsme mohli naši práci udělat #EMP až#! příliš dobře, protože se ke mně soukromě přiblížili dva z [target.GetHerHis] dvořanů a žádají o připojení k našemu táboru!\n\n[courtier_1.GetFirstName] je nejvíce nadšený, ale [courtier_2.GetFirstName] nebyl daleko za [courtier_1.GetHerHim].\n\nNepochybně [target.GetTitledFirstNameNoTooltip] by nedovolil, aby oba odešli s námi, ale možná bychom mohli vzít jednoho."laamp_base_contract_schemes.2004.tt.explanation: "#TUT K dokončení [task_contract|E]:\n$EFFECT_LIST_BULLET$Dokončete 4 výzvy, abyste odhalili důkazy:\n$TAB$$EFFECT_LIST_BULLET$2 kusy důkazů zaručují $label_success_standard$\n$TAB$$EFFECT_LIST_BULLET$4 kusy důkazů dávají $label_success_critical$\n$TAB$$EFFECT_LIST_BULLET$1 kus důkazu může vést k $label_success_standard$, $label_success_qualified$, nebo $label_failure_standard$\n$EFFECT_LIST_BULLET$Výzvy mohou být:\n$TAB$$EFFECT_LIST_BULLET$Testování [stewardship|E]\n$TAB$$EFFECT_LIST_BULLET$Testování [GetCourtPositionType('quartermaster_camp_officer').GetName()] [officer|E] [aptitude|E]\n$TAB$$EFFECT_LIST_BULLET$Testování jednoho z [diplomacy|E], [intrigue|E], & [learning|E]#!"
 laamp_base_contract_schemes.6032.t: "$laamp_base_6031_contract_scheme$: Úspěch!"
 laamp_base_contract_schemes.2014.b: "$travel.mobile_domicile.option.t$"
 laamp_base_contract_schemes.2662.desc.resolution_type.left_sacrifice: "Nechat [sacrifice.GetTitledFirstName], aby se postavil k [sacrifice.GetHerHis] práci s rozzuřenými místními obyvateli, [employer.GetTitledFirstName] a já jsme se vydali na procházku.\n\nKřiky a volání o nespravedlnosti postupně ustupují do pozadí a když se blížíme k malému balkonu, abychom si vychutnali pozdní večerní vzduch, [employer.GetFirstNameNoTooltip] se usmívá poprvé od našeho příjezdu.\n\n"Velmi laskavé od vás, že nám půjčujete takového zručného řečníka, [ROOT.Char.GetFirstNameNoTooltip], velmi laskavé. Postarám se, aby [sacrifice.GetHerHis] návrat byl rychlý a bezpečný. Vaše odměna na vás čeká u bran.""
 laamp_base_contract_schemes.5661.desc.intro.wetlands: "V nejvyšším bodě dne vstupují naši nejlepší vojáci do močálů [ROOT.Char.GetCurrentLocation.GetName],"
 laamp_base_contract_schemes.2542.desc.method.own_skill.honest.loss: ""Nu, vidím, že jste #EMP se snažili#! alespoň, ale je tu příliš mnoho očividných chyb, aby to mohlo být použitelné pro [employer.GetTitleAsName]. Omlouvám se, ale za takovou nedbalou práci nedostanete nic, bez ohledu na to, kolik úsilí jste do toho vložili.""
 laamp_base_contract_schemes.3781.desc.success.method.agent_intrigue: "[old_rollee.GetTitledFirstName] našel spoustu, jak se ukazuje, nadšeně šeptajíc krátký inventář předmětů, které [old_rollee.GetSheHe] ve spěchu ukradl v [old_rollee.GetHerHis] úsilí vykrást to místo.\n\nDobrá bilance, spousta úlovků, a adrenalin krádeže nám pomůže vydržet večer. Klidně zvedám drahou vypadající stěnu visící a skládám ji do svého vlastního pytle. Nakonec by nebylo dobré, kdyby mě moji následovníci #EMP příliš#! předehnali.\n\nMožná"
 laamp_base_contract_schemes.2672.desc.resolution_type.stress: "Torbzování lidí [employer.GetPrimaryTitle.GetBaseNameNoTier] do řady vyžaduje těžkou směs křiku, přesvědčování a vyčítání.\n\nJe to vyčerpávající, únavná práce, která vyčerpává mysl, ale jeden po druhém místní magnáti padnou do řady a hořce souhlasí s tím, že zaplatí svou spravedlivou část. Možná to není elegantní řešení, ale pokud to funguje, tak to funguje."
 laamp_base_contract_schemes.3661.j: "[officer.GetFirstNameNoTooltip], kde se to nejlépe zapálí?"
 laamp_base_0031_contract_scheme_challenge_diplomacy_martial_stewardship_modifier_desc: "Tento [modifier|E] může být odstraněn od [adventurer|E], který byl pověřen jeho vyřešením pomocí buď diplomatických, bojových nebo správcovských testů."
 laamp_base_contract_schemes.2311.desc.business.temple: "[char_current.GetFirstName] získává většinu ze [char_current.GetHerHis] bohatství z pronájmu hostinců pro ty, kteří navštěvují místní svatyni, a provozováním malé charity — samozřejmě si bere jen malou část pro [char_current.GetHerselfHimself]."
 laamp_base_contract_schemes.0331.desc: ""Zajímalo mě to, má drahá [ROOT.Char.GetFirstNameNoTooltip]," říká [target.GetTitledFirstName] jednoho lenivého večeře, "vy vyprávíte tyto příběhy o svém životě a činech, ale žijete pod blátivým stanem, sotva chráněným před přívalovým deštěm a spalujícím sluncem."\n\nPřikývnu. Není co popírat.\n\n"S tolika základními pohodlími života odepřenými vám, co je to, co vás motivuje vstát ráno? Proč pokračovat, když následující den budete muset dělat vše znovu?""
 laamp_base_contract_schemes.0311.desc.only_exotic_culture: "Pro [target.GetCulture.GetCollectiveNoun] jako [target.GetTitledFirstName] je hrdý [exotic_culture.GetName] [ROOT.Char.GetWomanMan] jako já zvědavou cizí zvláštností, možná dokonce vzácným potěšením: kdo ví, kdy dostanou další příležitost mluvit s mými lidmi a slyšet příběhy o mé vzdálené vlasti?"
 laamp_base_contract_schemes.2311.desc.business.market: "[char_current.GetFirstName] řídí hlavní tržiště [destination_1.GetBaseNameNoTierPossessive], jednoduchou, ale ziskovou záležitost. [char_current.GetSheHe|U] spravuje stánek, vybírá poplatky, vybírá daně pro [person_a.GetTitleAsNameNoTooltip] a všechny ostatní očekávané aspekty."laamp_base_contract_schemes.0021.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.0551.desc: "Na dvoře jsou vždy ti, kteří mají větší vliv než ostatní, a [target.GetTitledFirstNamePossessive] síně nejsou výjimkou.\n\nNěkteří lidé procházejí chodbami, jiní se snaží uhýbat z cesty.\n\nPokud opravdu chci udělat dojem, mohlo by stát za to získat na svou stranu jednoho z místních společenských elit, ale koho si vybrat..."
 laamp_base_contract_schemes.5661.desc.opportunity.04: "I když je zde málo velkých statků, menší farmy v oblasti vypadají dost prosperující. Jejich vykradení si vyžádá více úsilí, ale konečný výnos by měl i tak ospravedlnit námahu."
 laamp_base_contract_schemes.5041.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.2542.t.crit_fail: "$laamp_base_contract_schemes.2011.t$: Výjimečné Selhání"
 laamp_base_contract_schemes.1782.desc.victim_type.laamp: "Je zřejmé, že toto je adventurní skupina, která se pohybuje ve hledání nového noclehu. Mohou být bohatší než králové nebo chudší než rolníci, což je stav, který moc dobře známe."
 laamp_base_contract_schemes.0003.desc: "Tito nevzdělaní psi! Pozvali nás sem, nabídli nám jen #EMP bláto#! jako jídlo, ložní prádlo vyrobené z houně, která byla stará, když byl můj grand[ROOT.Char.GetMotherFather] mladý, a šťouchají do každého našeho příběhu na cestě.\n\nHostina, která se zde ukazuje, je... no, jaká hostina?\n\nVše to je k ničemu. [employer.GetTitledFirstName] je rozzuřený, a jasně jediná věc, která nás drží mimo kobku, je pocit, že by to byla větší potíž, než by to stálo za to.\n\nNáš čas v [employer.GetCapitalLocation.GetTitle.GetNameNoTier] je u konce."
 laamp_base_contract_schemes.3662.desc.method.kenneler.dog_on_birds: "[officer.GetTitledFirstNamePossessive] metody jsou hlasité, ale efektivní. Držíce několik vrčících, skřípajících psů, [officer.GetSheHe] se vytrácí do uliček. Na minutu nebo dvě ožívá svět zvuky štěkání, kousání a trhání, dravci umírají v houfech zatímco několik šťastných prchá otevřenými dveřmi.\n\nV okamžiku, kdy můj $kennelperson_camp_officer$ vychází, jsme téměř připraveni nechat [officer.GetHerHim], s ostražitými místními #EMP dobře#! na cestě k nám. Několik dobře umístěných šípů je odhazuje a my prcháme do tmy.\n\n"
 laamp_base_contract_schemes.2322.desc.success_qualified_insufficient_evidence: "Na krátkou, napjatou chvíli to vypadá, že [person_a.GetFirstNameNoTooltip] a [person_a.GetHerHis] sluhové hodlají protestovat proti mému oznámení – pokud bude třeba, tak i silou – ale když nikdo nevystoupí do čela, okamžik pomine.\n\n\"Velmi... dobře... můžete nechat [employer.GetTitleAsName] vědět, že [employer.GetHerHis] #EMP 'daň'#! bude zaplacena. Další odpor nebudeme klást. Doufejme, že jste tu, abyste příští rok neviděli následky na nás.\""
 laamp_base_contract_schemes.3042.b: "Víš... tam vzadu je ještě spousta věcí..."
 laamp_base_contract_schemes.0811.a: "Jak podnikavé! Samozřejmě, že si rozdělíme tvoje zisky."
 laamp_base_contract_schemes.2014.tt.destination_list.10_destinations: "Okamžitě začínáš [traveling|E], v tomto pořadí, do:\n$EFFECT_LIST_BULLET$[destination_1.GetNameNoTier] #WEAK ([destination_1.GetDeJureLiege.GetName])#!\n$EFFECT_LIST_BULLET$[destination_2.GetNameNoTier] #WEAK ([destination_2.GetDeJureLiege.GetName])#!\n$EFFECT_LIST_BULLET$[destination_3.GetNameNoTier] #WEAK ([destination_3.GetDeJureLiege.GetName])#!\n$EFFECT_LIST_BULLET$[destination_4.GetNameNoTier] #WEAK ([destination_4.GetDeJureLiege.GetName])#!\n$EFFECT_LIST_BULLET$[destination_5.GetNameNoTier] #WEAK ([destination_5.GetDeJureLiege.GetName])#!\n$EFFECT_LIST_BULLET$[destination_6.GetNameNoTier] #WEAK ([destination_6.GetDeJureLiege.GetName])#!\n$EFFECT_LIST_BULLET$[destination_7.GetNameNoTier] #WEAK ([destination_7.GetDeJureLiege.GetName])#!\n$EFFECT_LIST_BULLET$[destination_8.GetNameNoTier] #WEAK ([destination_8.GetDeJureLiege.GetName])#!\n$EFFECT_LIST_BULLET$[destination_9.GetNameNoTier] #WEAK ([destination_9.GetDeJureLiege.GetName])#!\n$EFFECT_LIST_BULLET$[destination_10.GetNameNoTier] #WEAK ([destination_10.GetDeJureLiege.GetName])#!"
 laamp_base_contract_schemes.3663.desc.business.kennels: "kennel jsou stále tak plné štěkajících psů jako kdykoli předtím."
 laamp_base_contract_schemes.4002.desc: "Vrátím se do sálu [employer.GetTitledFirstNamePossessive] v dobré náladě, prsty znečištěné inkoustem a oči slzavé kvůli nedostatku spánku, ale s hotovou prací.\n\nJeden z mé bandy přináší hromadu dokončených prací za mnou, posouvá se pod váhou neuspořádané hromady.\n\n\"Už hotovo? Předpokládám, že bych ti mohl dát trochu víc,\" říká [employer.GetTitleAsNameNoTooltip], než nás vyžene ven. \"Nenechávejte je tady; moji služebníci najdou někoho, kdo přečte plody vaší gramotnosti a postará se o vaši mzdu.\""laamp_base_contract_schemes.2014.tt.destination_list.09_destinations: "Ihned začínáte [traveling|E], v pořadí, do:\n$EFFECT_LIST_BULLET$[destination_1.GetNameNoTier] #SLABÝ ([destination_1.GetDeJureLiege.GetName])#!\n$EFFECT_LIST_BULLET$[destination_2.GetNameNoTier] #SLABÝ ([destination_2.GetDeJureLiege.GetName])#!\n$EFFECT_LIST_BULLET$[destination_3.GetNameNoTier] #SLABÝ ([destination_3.GetDeJureLiege.GetName])#!\n$EFFECT_LIST_BULLET$[destination_4.GetNameNoTier] #SLABÝ ([destination_4.GetDeJureLiege.GetName])#!\n$EFFECT_LIST_BULLET$[destination_5.GetNameNoTier] #SLABÝ ([destination_5.GetDeJureLiege.GetName])#!\n$EFFECT_LIST_BULLET$[destination_6.GetNameNoTier] #SLABÝ ([destination_6.GetDeJureLiege.GetName])#!\n$EFFECT_LIST_BULLET$[destination_7.GetNameNoTier] #SLABÝ ([destination_7.GetDeJureLiege.GetName])#!\n$EFFECT_LIST_BULLET$[destination_8.GetNameNoTier] #SLABÝ ([destination_8.GetDeJureLiege.GetName])#!\n$EFFECT_LIST_BULLET$[destination_9.GetNameNoTier] #SLABÝ ([destination_9.GetDeJureLiege.GetName])#!"
 laamp_base_contract_schemes.0001.desc: "Není neobvyklé, že usazení vládci jako [employer.GetFirstName] hostí významné cestovatele, jako jsem já — za pár dárků a slušné ubytování, [ROOT.Char.Custom('GetLaampDescribeTypeSelfPlural')] jako naše poskytují zábavu, informace a vhodnou distrakci pro [employer.GetHerHis] četné dvořany.\n\nSamozřejmě, to je #EMP pokud#! my [ROOT.Char.Custom('GetCourtierTypePlural')|l] a já můžeme vydělat na živobytí našimi příběhy."
 laamp_base_contract_schemes.3301.desc.rumblings_affair: "Hospodské drby se mezi prostými lidmi šíří rychleji než oheň starým městem, a žádné drby se nešíří rychleji než fámy o [current_char.GetLadyLord|U] z [current_barony.GetNameNoTier], která podezírá z nevěry.\n\nSamozřejmě, nikdo by se neodvážil vyjádřit něco tak troufalého úplně otevřeně — ale za zavřenými dveřmi, po jedné nebo dvou sklenkách vína, a se záhadnými postavami spatřenými kolem dvora...\n\nLidé jsou obezřetní, ale jejich touha po skandálech je stále činí zranitelnými vůči malému taktickému vyptávání."
 laamp_base_contract_schemes.1782.desc.outro: "[ROOT.Char.GetPrimaryTitle.GetDefinitiveName] pouze čeká na můj signál k útoku."
 protect_minority_vassal_contract_diplomacy_scheme_desc_success: "$protect_minority_vassal_contract_scheme_desc_success_boilerplate$"
 laamp_base_contract_schemes.0665.b: "Možná by se břemeno dalo trochu snížit..."
 laamp_base_contract_schemes.2013.desc: "Samozřejmě, že to nebyla jednoduchá práce.\n\nKdyby byla, [employer.GetTitledFirstName] by nechal [employer.GetHerHis] obvyklé úředníky, aby to zvládli: místo toho jsem já a moje skupina právě strávili [ROOT.Char.GetFaith.HealthGodName]-sama ví, kolik drahocenného času na této Zemi tím, že se vypořádáváme s těmi nejhoršími, vzpurnými, #EMP nesnesitelně hloupými poddanými#!, jaké kdy nekonečná moudrost [ROOT.Char.GetFaith.CreatorName] vyprodukovala.\n\nTato země a její lidé musí být jistě terminálně inbrední, protože nic jiného by nemohlo vyprodukovat takové blbce.\n\nBohužel, získaný sčítání není ani vzdáleně věrohodné a naše mzda nebude přicházet."
 laamp_base_contract_schemes.0781.a: "Nepochybně můžeme vyždímat předběžnou zálohu..."
 laamp_base_contract_schemes.2542.a.crit_fail: "Opravdu, to byla ztráta našeho času."
 laamp_base_contract_schemes.2541.desc.fluff_type.admiration: "[location.GetBaseNameNoTierPossessive|U]'s populace se zdá být dost pokorná.\n\nŽádné obavy z nadcházejících daní nebo čerstvé války, jen lidé, kteří pokračují ve svých životech a přijímají svůj úděl. Když zástupce jejich léna přijde na návštěvu, věnují [ROOT.Char.GetHerHim] náležitou pozornost.\n\n[employer.GetTitledFirstNamePossessive] pečeť nás dostává skrze většinu malých místních překážek, ale lidé jsou dost spokojeni, takže to téměř nemusíme používat."
 laamp_base_contract_schemes.2014.tt.destination_list.03_destinations: "Ihned začínáte [traveling|E] do [destination_1.GetNameNoTier], pak [destination_2.GetNameNoTier], pak [destination_3.GetNameNoTier]"
 laamp_base_contract_schemes.2321.desc.intro: "Shromáždili jsme se v [person_a.GetTitledFirstNamePossessive] komnatách, což je vhodně dramatické místo pro vyřčení mého verdiktu. S [employer.GetTitleAsNamePossessive] slovem za mnou to bude závazné. Jedním způsobem nebo jiným.\n\n[person_b.GetFirstName], [person_c.GetFirstName] a [person_d.GetFirstName] všichni čekají na vyhlášení svého osudu s napětím, zatímco [person_a.GetFirstNameNoTooltip] vypadá nervózně poprvé od mého příjezdu.\n\nMoje intuice mi říká, že"
 laamp_base_contract_schemes.2301.desc.midtro: "\n\nZa krátkou chvíli jsem se setkal s ostatními magnáty města — [person_b.GetFirstName], [person_c.GetFirstName] a [person_d.GetFirstName].\n\n"Jsme #EMP přesvědčeni#!, že s námi souhlasíte"laamp_base_3031_desc: "Štědrá odměna je nabízena za urgentní odstranění překážek. Mlčenlivost je nezbytností. Pospěšte si k [TaskContract.GetEmployer.GetPrimaryTitle.GetAdjectiveNoTooltip] [TaskContract.GetEmployer.GetTitleAsNamePossessiveNoTooltip] [TaskContract.GetEmployer.Custom('ResidenceBuilding')|l]."
 laamp_base_contract_schemes.2667.desc.resolution_type.stewardship: "Zdanění je účetnictví a účetnictví je dnes něco jako nedoceněná forma umění.\n\nSe seznamem místních povinností, které byly poskytovány, trvá většinu dne projít každou incidentem #EMP obviněné#! nadměrného zdanění a prokázat, že to byla jednoduše povinnost, která byla neuhrazena jinde. Lidé [employer.GetPrimaryTitle.GetBaseNameNoTier] si samozřejmě stěžují, ale většina se nakonec podřídí.\n\nPro několik, kteří dokáží shromáždit podstatné alibi, vyhození občasné výjimky z poplatků příštího roku zajišťuje jejich spolupachatelství — navzdory mumlaným stížnostem od [employer.GetTitledFirstName]."
 laamp_base_contract_schemes.0041.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.5012.desc: "#EMP Útok#!. Téměř to zní příliš vznešeně pro pár špinavých grázlů, kteří vyběhli za šera v špatně promyšlené vlně, zvlášť když to všechno skončí během několika minut. Spíše jako potyčka nebo pouliční rvačka.\n\nPřesto se [employer.GetTitledFirstName] zdá být spokojený.\n\n[employer.GetHerHis|U] autorita zůstává absolutní, a to je všechno, co se počítá — což znamená, že budeme dobře placeni."
 laamp_base_contract_schemes.3302.desc.win.critical: "A máme připraveno #EMP docela#! zprávu, podrobný přehled každého jednání, zvěsti a vyzrálého tajemství od [destination_1.GetNameNoTier] až po [destination_2.GetNameNoTier] — víc než dost k tomu, aby [employer.GetFirstNamePossessiveNoTooltip] špeh měl po několik měsíců plné ruce práce s informacemi a intrikami.\n\nVděční za naši práci,"
 laamp_base_contract_schemes.5041.desc: "Zdá se, že území [employer.GetTitledFirstNamePossessive] je přetížené nadbytkem zvěře, dost na to, aby [employer.GetSheHe] už měl nějaké problémy s pytláky.\n\nNuže, vzhledem k mé veselá partě [ROOT.Char.Custom('GetLaampDescribeTypeSelfPlural')] by bylo nezdvořilé nechat dobrého [employer.GetTitleAsNameNoTooltip] tak zatíženého. Budeme muset pomoci tím, že ulovíme jen #EMP pár#! lahodných ptáků, možná sebereme pouze #EMP pár#! zvířat..."
 laamp_base_contract_schemes.0321.desc.one_courtier: "Zdá se, že jsme naši práci odvedli uspokojivě, protože [target.GetHerHis] dvořan [courtier_1.GetFirstName] mě soukromě oslovil a požádal, aby se připojil k našemu táboru.\n\n[target.GetTitledFirstNameNoTooltip] by nám jistě neupřel jediného z [target.GetHerHis] pomocníků, pokud bych povolil [courtier_1.GetFirstNameNoTooltip] podepsat."
 laamp_base_contract_schemes.2541.desc.fluff_type.paranoia: "Lidé v [location.GetNameNoTier] reagují na náš příjezd s téměř potlačovanou nepřátelstvím.\n\nJe jasné, že považují aktualizaci záznamů [employer.GetTitledFirstNamePossessive] za #EMP jasný#! znak něčeho špatného, co se blíží, ať už je to konflikt nebo daň z hlavy, a naše dotazy bývají často odmítány.\n\nPřesto máme práci, kterou musíme udělat, a žádný rozmlžený sedlák nás nezastaví mezi námi a naší odměnou."
 laamp_base_contract_schemes.1004.tt.explanation: "#TUT K dokončení [task_contract|E]:\n$EFFECT_LIST_BULLET$Získejte #P 2#! vítězné body proti [recidivist.GetFirstName]\n$EFFECT_LIST_BULLET$Vítězné body lze získat po 1-2 za sebou buď —\n$TAB$$EFFECT_LIST_BULLET$Jedním [single_combat_duel|E]\n$TAB$$EFFECT_LIST_BULLET$Jednou [prowess|E] výzvou (pokud nemůžete osobně duelovat)\n$TAB$$EFFECT_LIST_BULLET$Jednou [martial|E] výzvou\n$TAB$$EFFECT_LIST_BULLET$Riskováním vašich [men_at_arms|E] (kterých musíte mít alespoň [EmptyScope.ScriptValue('laamp_base_contract_schemes_1301_min_troops_value')|0] a žádné nelze povolat, jinak nejsou způsobilé pro možnost)\n$EFFECT_LIST_BULLET$Máte #P 3 šance#! zabít váš cíl, po čemž uniknou a vy obdržíte výsledek $label_failure_standard$#!"
 laamp_base_contract_schemes.5661.desc.intro.desert_mountains: "Odhodláni najít #EMP něco#!, mé nájezdníky a já zkoumáme suché hory [ROOT.Char.GetCurrentLocation.GetName],"
 laamp_base_5031_contract_scheme: "Získat zvířata"
 laamp_base_contract_schemes.3661.desc.intro: "[destination_1.GetBaseNameNoTier] se zdá být příjemným místem — škoda jej navštívit za tak nepříjemných okolností.\n\nTěsně před setměním čeká malé skupině mých následovníků a já ve stínech nedaleko od našeho cíle:"laamp_base_contract_schemes.2014.tt.destination_list.11_destinations: "Okamžitě začínáte [traveling|E], v pořadí, do:\n$EFFECT_LIST_BULLET$[destination_1.GetNameNoTier] #SLABÉ ([destination_1.GetDeJureLiege.GetName])#!\n$EFFECT_LIST_BULLET$[destination_2.GetNameNoTier] #SLABÉ ([destination_2.GetDeJureLiege.GetName])#!\n$EFFECT_LIST_BULLET$[destination_3.GetNameNoTier] #SLABÉ ([destination_3.GetDeJureLiege.GetName])#!\n$EFFECT_LIST_BULLET$[destination_4.GetNameNoTier] #SLABÉ ([destination_4.GetDeJureLiege.GetName])#!\n$EFFECT_LIST_BULLET$[destination_5.GetNameNoTier] #SLABÉ ([destination_5.GetDeJureLiege.GetName])#!\n$EFFECT_LIST_BULLET$[destination_6.GetNameNoTier] #SLABÉ ([destination_6.GetDeJureLiege.GetName])#!\n$EFFECT_LIST_BULLET$[destination_7.GetNameNoTier] #SLABÉ ([destination_7.GetDeJureLiege.GetName])#!\n$EFFECT_LIST_BULLET$[destination_8.GetNameNoTier] #SLABÉ ([destination_8.GetDeJureLiege.GetName])#!\n$EFFECT_LIST_BULLET$[destination_9.GetNameNoTier] #SLABÉ ([destination_9.GetDeJureLiege.GetName])#!\n$EFFECT_LIST_BULLET$[destination_10.GetNameNoTier] #SLABÉ ([destination_10.GetDeJureLiege.GetName])#!\n$EFFECT_LIST_BULLET$[destination_11.GetNameNoTier] #SLABÉ ([destination_11.GetDeJureLiege.GetName])#!"
 laamp_base_contract_schemes.2311.desc.personality.ai_honor: ""Jak můžete vidět, mé vlastnosti jsou úspěšné, ale sotva rozsáhlé. Děláme dobrou, poctivou práci, ale nemůžeme si dovolit tak strmý nárůst v [employer.GetTitleAsNamePossessive] dlužné.""
 laamp_base_contract_schemes.2666.c: "To vypadá jako otázka komunikace."
 laamp_base_contract_schemes.3011.desc: ""Nemusí to být pomalé, jen dostat [target.GetTitledFirstName] do náruče [employer.GetFaith.DeathDeityNamePossessive], abych přestal myslet na [target.GetHerHim], je nám jasné?" zavrčí [employer.GetTitledFirstName].\n\nPřikyvuji. Zůstává spousta nevyřčeného — proč [employer.GetSheHe] chce, aby tento [target.GetWomanMan] zemřel, co brání [employer.GetHerHis] rukám v použití obvyklějších metod — ale to není moje starost.\n\nJedno zkrácený život a je výplata."
 laamp_base_contract_schemes.0311.a: "Dovolte mi, abych vám pověděl o životě [exotic_culture.GetNameNoTooltip]!"
 laamp_base_contract_schemes.3004.b: "$travel.mobile_domicile.option.t$"
 laamp_base_contract_schemes.1031.desc: "Není to... zrovna nejsvůdnější práce, dodávat několik extra mečů pro [employer.GetTitledFirstNamePossessive] majetky, ale je alespoň stabilní.\n\nKromě toho, co se týče zbraní, #EMP stimulující#! práce není vždy ta nejlepší. Na bojišti jsou najatí žoldáci vždy první, kdo se do boje pustí, ale za zdí? Těžko pak udělat z odolných bojovníků materiál.\n\n"... opravdu neočekávám žádné vážné problémy, samozřejmě, ale i tak jste zde jako opatrnost. Je to jasné?" zakončí [employer.GetTitleAsNameNoTooltip]. Přikyvuji a s trhnutím se vracím k rozhovoru."
 laamp_base_contract_schemes.5663.desc: "Ačkoli jsme se snažili ze všech sil, zdálo se, že [employer.GetTitledFirstNamePossessive] jednotky nám na každém kroku brání. Varování poslaná do odlehlých vesnic, hojné stáda přesunuta jinam, čerstvé stráže a znovu postavené hlídací věže na každém našem zastavení...\n\nDnes vítězství patří [employer.GetTitleAsNameNoTooltip]."
 laamp_base_contract_schemes.2683.desc.officer: "Doufal jsem, že [officer.GetTitledFirstNamePossessive] stříbrný jazyk stačí, aby uklidnil místní lidi do klidnější nálady, kde by rozum mohl snadněji převládnout.\n\nMísto toho se lidé [employer.GetPrimaryTitle.GetBaseNameNoTier] polarizovali kvůli [officer.GetHerHis] pokusům o zklidnění situace, dokonce i bohatí magnáti uvnitř města si vybírají strany v hádkách svých podřízených měst."
 laamp_base_contract_schemes.4022.t: "$laamp_base_contract_schemes.4021.t$: Úspěch!"
