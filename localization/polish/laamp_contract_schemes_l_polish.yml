 laamp_base_contract_schemes.0665.desc: "Zdá se, že nějaký hloupý hlupák nedávno přepadl několik důležitých místních úředníků. Nikdo nebyl vážně zraněn, ale hlupák utekl křičíc o zdanění, než mohl být chycen.\n\nNení třeba říkat, že každá představitelná drobná stížnost se #EMP okamžitě#! dostala na povrch s mým příchodem, jak se místní obracejí jeden proti druhému v zběsilém pokusu vyhnout se kolektivnímu trestu.\n\nI tak, jeden odvážný hlupák je alespoň dost moudrý na to, aby navrhl, že to může být důsledkem nedávného zvýšení daní."
 laamp_base_contract_schemes.1033.desc: ""Jednoduše jsi měl chránit místo, ty nevzdělaný [ROOT.Char.Custom('GetLaampDescribeTypeInsult')]! Podívej se na to, kouř vycházející z každého zatraceného okna, zdá se ti to #EMP chráněné#!?" křičí [employer.GetTitledFirstName].\n\nJá... nevím, co se stalo. Byli jsme tady, byli jsme na službě, byli jsme ostražití... ne? Uklouzli přivandrovalci přes zdi nebo brány? I tak, k zapálení ohňů, co se jim podařilo, je to trapné.\n\nRozhněvaný [employer.GetTitleAsNameNoTooltip] se nezdá, že by se staral o jakékoliv mé výmluvy nebo protesty. Jsme bez ceremonie vyhozeni z dvora, všechny naděje na výplatu dávno zhasly."
 travel.stationary_domicile.tt: "@camp_travel_short_icon! Cestujete [travel|E] bez [domicile|E] #WEAK (to je rychlejší a nevyžaduje utracené [provisions|E], ale budete se muset vrátit)#!"
