laamp_base_2071_success_employer_modifier: "Zdi posíleny"
laamp_base_2071_success_employer_modifier_desc: "Důležité sídlo zde nedávno věnovalo čas znovupevnění svých hradeb."
laamp_base_2071_failure_employer_modifier: "Podělaná oprava"
laamp_base_2071_failure_employer_modifier_desc: "Hradby hlavního sídla v tomto hrabství upadly do zkázy a co hůř, byly poškozeny při pokusu o opravu."
laamp_base_contract_schemes.2672.t: "$laamp_base_contract_schemes.2031.t$: Úspěch!"
laamp_base_contract_schemes.2672.desc.resolution_type.stewardship: "Několik drobných výjimek, prominutí tu a tam, [employer.GetTitleAsNamePossessiveNoTooltip] razítko pro nějaký projekt a náhle jsou všichni #EMP mnohem#! ochotnější zaplatit malý příspěvek na zdi.\n\nNezáleží na tom, že přeřazení jejich daní a břemen znamená, že platí v zásadě to samé, co jim bylo původně naúčtováno — prozatím je nejdůležitější, aby se lidé z [employer.GetPrimaryTitle.GetBaseNameNoTier] cítili, že sehráli hru správně."
laamp_base_contract_schemes.2672.desc.resolution_type.secondary_skill: "Zahanbeni a povzbuzeni mým příkladem — a s pomocí několika následovníků z [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] — jdeme s lidmi z [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTier] pracovat na opravách jejich opevnění.\n\nNaštěstí vypadají zdi mnohem hůř, než ve skutečnosti jsou. Dosahuje se značného pokroku a za cenu jen několika dnů práce, která je snadno kompenzována malým poplatkem."
laamp_base_contract_schemes.2672.desc.resolution_type.left_sacrifice: "Zdánlivě už unavený, [sacrifice.GetTitledFirstName] už zkouší dirigovat rozhádané lidi z [employer.GetPrimaryTitle.GetBaseNameNoTier], když [employer.GetTitledFirstName] a já opouštíme místnost.\n\n""Nebojte se, [ROOT.Char.GetTitledFirstNameNoTooltip], postaráme se dobře o vašeho [sacrifice.GetWomanMan] a pošleme [sacrifice.GetHerHim] zpět vcelku.""\n\nAch, to je položení pár kamenů na sebe. Jak těžké to může být? Vděčně přijmu zaplacení a odcházím."
laamp_base_contract_schemes.2672.desc.resolution_type.officer: "[officer.GetTiledFirstNamePossessive|U] pozice jako mé $head_porter_camp_officer$"
laamp_base_contract_schemes.2672.desc.resolution_type.camp_purpose: "Město [employer.GetPrimaryTitle.GetBaseNameNoTier] hoří.\n\nNo, většina z něj. Ne ty části, které moji následovníci odvážejí zpět do tábora [ROOT.Char.GetPrimaryTitle.GetDefinitiveName], ty zůstanou #EMP pěkně a bezpečně#! v mé péči.\n\nBylo čestné plenit sídlo, které přišlo prosit o pomoc, jen proto, že jsem mohl? Možná ne.\n\nAle pak, hloupější jsou oni, že nabídli takovou odměnu někomu, koho vůbec neznají..."
laamp_base_contract_schemes.2672.desc.resolution_type.stress: "Přemluvit lidi z [employer.GetPrimaryTitle.GetBaseNameNoTier] k souhlasu vyžaduje těžkou směs křiku, lichocení a vyvolávání pocitu viny.\n\nJe to únavná, vyčerpávající práce, která tíží mysl, ale jeden po druhém místní magnáti ustoupí a hořce souhlasí zaplatit svůj spravedlivý díl. Možná ne elegantní řešení, ale funguje-li to, funguje to."
laamp_base_contract_schemes.2672.desc.outro: "\n\n[employer.GetTitledFirstName] je s naším řešením natolik spokojen, že nám rád podá [employer.GetHerHis] peníze."
laamp_base_contract_schemes.2672.a: "$laamp_base_contract_schemes.2662.a$"
laamp_base_contract_schemes.2672.a.city_sacked: "Koupě s rizikem."
laamp_base_contract_schemes.2673.t: "$laamp_base_contract_schemes.2031.t$: Neúspěch!"
laamp_base_contract_schemes.2673.desc.stewardship: "Můj plán se mi zdál rozumný — nejprve rovnoměrné rozdělení nákladů mezi místní a pak malé úpravy podle bohatství a příjmů — ale magnáti zareagovali šokem a hrůzou.\n\nNějak byli všichni přesvědčeni, že platí příliš mnoho, i za toto obecné dobro, ať už jejich bohatství či postavení bylo jakékoliv."
laamp_base_contract_schemes.2673.desc.officer: "Možná [officer.GetTitledFirstName] není tak výborný $head_porter_camp_officer$, jak jsem si myslel.\n\nPůl hodiny poté, co [officer.GetHerHis] navrhl plány na přestavbu hradeb, se lidé z [employer.GetPrimaryTitle.GetBaseNameNoTier] pustili do křiku, rvou se, kopou, koušou, zoufale #EMP snaží#! se vyhnout úkolu."
laamp_base_contract_schemes.2673.desc.outro: "\n\nSmutný [employer.GetTitledFirstName] se se mnou po tomto zpackání už ani nebaví.\n\nJsme vyhozeni ze města, ani haléř za naše úsilí."
laamp_base_contract_schemes.2673.a: "$laamp_base_contract_schemes.2663.a$"
laamp_base_contract_schemes.2676.t: "$laamp_base_contract_schemes.2031.t$: Dobrá pastvina"
laamp_base_contract_schemes.2676.desc: "Ulice [employer.GetPrimaryTitle.GetBaseNameNoTierPossessive] jsou zmítány horečkou drbů a skandálů — složitá záležitost manželství, dědictví a obchodních dohod, která se zvrtla, způsobila, že velká část nejlepší půdy pro pastvu koní připadla nějakému bláznu bez peněz i dovedností.\n\nNásledkem toho místní magnáti hrozí roztrháním jeden druhého, jak rozdělit půdu (a kdo by ji měl mít)."
laamp_base_contract_schemes.2676.desc.outro: "$laamp_base_contract_schemes.2661.desc.outro$"
