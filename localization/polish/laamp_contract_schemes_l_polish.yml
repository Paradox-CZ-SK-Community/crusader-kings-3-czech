laamp_base_contract_schemes.5042.t: "$laamp_base_contract_schemes.5041.t$: Úspěch!"
laamp_base_contract_schemes.5042.desc: "Ahhh, vzrušující hon v [employer.GetCapitalLocation.GetCounty.GetTitle.GetBaseNameNoTier]! Nechť [employer.GetTitledFirstNamePossessive] služebníci nás nazvou pytláky, měli více zvěřiny, než věděli, co s ní, a [ROOT.Char.GetFaith.WealthGodName] pohaní plýtvání.\n\nOdcházíme odsud tlustí a spokojení, břicha plná a zápěstí bez pout."
laamp_base_contract_schemes.5042.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
laamp_base_contract_schemes.5043.t: "$laamp_base_contract_schemes.5041.t$: Neúspěch!"
laamp_base_contract_schemes.5043.desc: "Sakra a zatracení kříženců [employer.GetTitledFirstName]!\n\nNemusí #EMP potřebovat#! tolik zvířat, přesto jejich psí vytrvalost ničí lov za lovem, a navíc hanebně několik mých lidí končí v okovech.\n\nVím, kdy se stáhnout. Čím déle tu zůstáváme, tím větší je šance, že #EMP my#! se staneme kořistí, ne ty zatracené ptáky."
laamp_base_contract_schemes.5043.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
laamp_base_contract_schemes.5051.t: "Loupež v zadní uličce"
laamp_base_contract_schemes.5051.desc: "Oznámení, která [employer.GetTitledFirstName] pověsil, se ukázala být pravdivější, než se čekalo: [employer.GetCapitalLocation.GetTitle.GetBaseNameNoTier] prochází přívalem drobné kriminality.\n\nUž jen při našem vstupu do města napočítáme dvanáct kapsářských krádeží a jedno přepadení, příliš mnoho práce pro ustrnulé domácí hospodáře [employer.GetTitleAsNameNoTooltip], aby to řešili.\n\nAbsolutně dokonalé prostředí pro podnikavé [ROOT.Char.Custom('GetLaampDescribeTypeSelfPlural')] jako jsme my, abychom si vydělali trochu #EMP peněz#!"
