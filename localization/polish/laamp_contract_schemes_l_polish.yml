 laamp_base_2076_success_employer_modifier_desc: "Hřebci tohoto kraje jsou závistí země."
 laamp_base_contract_schemes.3663.desc.intro: "Žádný plán nepřežije kontakt s nepřítelem, říkají. Náš rozhodně ne: prozatím,"
 laamp_extra_contract_schemes.0003.desc_intrigue: "[task_contract_target.GetName] se ukazuje jako velmi chytrý, velmi diskrétní [task_contract_target.GetWomanMan]. Když se mi nepodařilo najít žádné podstatné špíny, pokusil jsem se rozšířit zvěsti na [task_contract_target.GetHerHis] dvoře, ale všechny byly zpochybněny a ihned potlačeny.\n\n"Vaši agenti blábolí jako děti!" uráží mě můj zaměstnavatel. "Tvrdíte, že vaše intriky ochrání mé lidi, ale vy nás obklopujete stíny a šepoty — které se rozplynou, když se vysloví nahlas! Tento úskok byl vždy marný...""
 laamp_base_contract_schemes.0561.d.tt.failure: "$laamp_base_contract_schemes.0561.c.tt.failure$"
 laamp_base_6031_desc: "Most přes [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] zůstává nechráněn. Je nutné ukázat sílu, aby se bandité drželi dál. [TaskContract.GetEmployer.GetTitledFirstNameNoTooltip] odmění kohokoli, kdo je odradí."
 laamp_base_contract_schemes.3663.desc.method.thief: "Dostat se na místa se ukazuje jako žádný problém pro [officer.GetTitledFirstName] — udělat to bez toho, aby byl spatřen, je však o něco problematičtější. Jen co [officer.GetHerHis] vstoupí, z vnitřku se ozve křik poplachu, poté zvuky potyčky.\n\nZa chvíli se dveře rozletí a [officer.GetFirstNameNoTooltip] vypadne ven. S [officer.GetWomanMan] zvednutým jednou rukou prcháme, než hluk a rostoucí výkřiky #EMP STOP! ZLODĚJ#! přivedou pomoc."
 laamp_base_contract_schemes.0801.d: "To je pod mou úroveň."
 laamp_base_contract_schemes.2321.tt.clue_total.exceptional_achievable: "Poté, co jste shromáždili všechny možné kousky důkazů, byla vaše vyšetřování dost důkladná, aby vynutila $label_success_critical$, pokud je donutíte zaplatit"
 laamp_base_contract_schemes.5021.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.5901.d.tt.failure: "$laamp_base_contract_schemes.5901.c.tt.failure$"
 laamp_extra_contract_schemes.0023.desc: ""Můj vladař je spokojen s poznatky, které jste získali. Našli jste, co? [secrets_found_value]? Žádný malý počin..." [task_contract_councillor.GetName] se nakloní do světla, odhalujíc, že [task_contract_councillor.GetSheHe] je somehow se mnou v mém stanu.\n\n"Jak jste se sem dostali nepozorováni?" ptám se, zmateně, ale dříve než stačím zavolat mé stráže — už tam nikdo není. Jen velký pytel mincí zůstal."
 laamp_extra_contract_schemes.0003.t_martial: "Selhání: $protect_minority_vassal_contract_martial_scheme$ schéma"
 laamp_base_contract_schemes.2542.desc.method.own_skill.guessed.loss: ""Co to... právě jste... jste #EMP velmi#! jasně vymysleli naprosté nesmysly. Co vás vedlo k tomu, že jste si mysleli, že se vám podaří získat za to peníze, vy šílený [ROOT.Char.GetWomanMan]?"\n\n[employer.GetTitleAsNamePossessiveNoTooltip] [dummy_gender.GetWomanMan] je pryč dřív, než stihneme protestovat o naší nevinnosti."
 laamp_base_contract_schemes.0331.t: "Co nás žene vpřed"laamp_base_contract_schemes.0321.desc.two_courtiers: "Zdá se, že jsme naši práci udělali trochu #EMP příliš#! dobře, protože se na mě soukromě obrátili dva z [target.GetHerHis] rádců a žádali, abychom se připojili k našemu táboru!\n\n[courtier_1.GetFirstName] je nejvíce nadšený, ale [courtier_2.GetFirstName] nebyl příliš pozadu za [courtier_1.GetHerHim].\n\nNepochybně [target.GetTitledFirstNameNoTooltip] by nedovolil, aby oba odešli s námi, ale možná bychom mohli vzít jednoho."
 laamp_extra_contract_schemes.0013.a: "[task_contract_object.GetSheHe|U] určitě bude pod neustálým dohledem..."
 laamp_base_contract_schemes.2781.desc.local_mood.disapproval: ""Hrmph," [local_char.GetSheHe] grunčí, "předpokládám, že si myslíte, že jste chytří, když přicházíte tak brzy. No, my nejsme ohromeni a nebudeme platit žádné poplatky za váš zpoždění.""
 laamp_base_contract_schemes.1004.a: "$travel.stationary_domicile.option.t$"
 laamp_base_1021_success_employer_modifier_desc: "Odborný instruktor přetvořil vojáky této postavy na dobře promazaný stroj."
 laamp_base_contract_schemes.0541.i: "Jsem sotva #EMP nejhorší#! s měnou..."
 laamp_base_contract_schemes.3661.i.dog_on_birds: "[officer.GetFirstNameNoTooltip], pusťte na ně své psy."
 laamp_base_contract_schemes.6012.b.tt.success: "[beautiful_peasant.GetShortUIName] se cítí poctěn"
 laamp_base_contract_schemes.1782.desc.victim_type.travelling_ruler: "V čele s vynikajícím [victim.GetTitleAsNameNoTooltip] cestujícím mimo [victim.GetHerHis] [victim.Custom('FortifiedBuilding')], přičemž díky bohu s mnohem méně strážemi, než by se rozumně dalo očekávat od jedné z [victim.GetFirstNamePossessiveNoTooltip] stanic, má tato skupina #EMP bezpochyby#! dostatek bohatství, které lze vzít."
