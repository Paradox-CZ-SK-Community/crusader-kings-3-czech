 laamp_base_contract_schemes.2781.desc.surroundings.condemned_village: "S nemocí sužující oblast je osídlení v mizerném stavu, abych to řekl mírně. Látku přitisknutou na našich ústech, abychom se chránili před miasmatem, nakonec najdeme chudáka, který byl zvolen, aby spravoval tribut."
