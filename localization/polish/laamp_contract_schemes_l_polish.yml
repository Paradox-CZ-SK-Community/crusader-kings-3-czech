 laamp_base_contract_schemes.2542.desc.method.own_skill.dishonest.win: ""By [employer.GetFaith.KnowledgeGodName], jaké bohatství informací jsi odhalil! A #EMP tak#! mnohé z toho je naprosto neočekávané... kdybych to nečetl vlastníma očima, těžko bych tomu věřil. [employer.GetTitleAsNameNoTooltip] bude tvými snahami velmi spokojen!"
 laamp_base_contract_schemes.1003.desc: ""#EMP Ty jsi také selhal?!#!" křičí [employer.GetFirstName], apoplektický frustrací. "Nemůže mě nikdo zbavit těch odporných banditů? Musím to udělat sám, [employer.GetTitleAsNameNoTooltip] znečišťující [employer.GetHerHis] [employer.Custom('HandHands')] krví nějakého zločinného zločince?"\n\nKoušu se do rtu, jak nejlépe mohu, dobře si vědom toho, že slovní reprimanda nemusí být prospěšná, ale alespoň neskončím v žaláři. Pravděpodobně.\n\n"Co? Na co čekáš? Dostan se z mého zorného pole, [ROOT.Char.Custom('GetLaampDescribeTypeInsult')]! Najdu někoho #EMP jiného#!, kdo se postará o mé problémy, někoho #EMP schopného#!.""
