laamp_extra_contract_schemes.0022.a: "Tuto povinnost si ponechám pro sebe."
laamp_extra_contract_schemes.0022.b: "Háček pro [councillor_liege.GetLiege.GetTitledFirstNameNoTooltip]."
laamp_extra_contract_schemes.0022.c: "Nesnížím se tak nízko."
laamp_extra_contract_schemes.0023.t: "$ep3_contract_event.0100.t$"
laamp_extra_contract_schemes.0023.desc: ""Můj pán je spokojen s poznatky, které jsi získal. Našel jsi co? [secrets_found_value]? Není to malé dílo..." [task_contract_councillor.GetName] se nakloní do světla a odhalí, že [task_contract_councillor.GetSheHe] je nějak se mnou v mém stanu.\n\n"Jak ses sem dostal bez povšimnutí?" ptám se zmateně, ale než stačím zavolat stráže — už tu nikdo není. Zůstal jen pořádný pytel mincí."
laamp_extra_contract_schemes.0023.a: "Prostě si vezmu zlato. Snaž se nad tím nepřemýšlet."
laamp_extra_contract_schemes.0024.t: "$ep3_contract_event.0100.t$"
laamp_extra_contract_schemes.0024.desc: ""Čekal jsem na tvou zprávu, ale nic nepřišlo. Měl jsem obavy... snad jsi na naši dohodu zapomněl?" [task_contract_councillor.GetName] mě pohrdavě osopí — právě když se blížím k záchodu! To drzost! Jak se [task_contract_councillor.GetSheHe] sem dostal bez povšimnutí?\n\n"Měl jsem své agenty na každém rohu v [task_contract_target.GetCapitalLocation.GetName], bez výsledku," vysvětluji. "Buď jsou dvořané [task_contract_target.GetTitledFirstNamePossessive] loajální, nebo prostě není nic hodného pomluvy."\n\n"Rozmazlená výmluva... myslel jsem, že dokážeš víc. Aspoň nějaká hezčí lež. Naši dohodu považuj za zrušenou." Kymácíce hlavou, [task_contract_councillor.GetFirstNameNoTooltip] mizí tak rychle, jak se objevil."
laamp_extra_contract_schemes.0024.a: "Jaká ztráta času!"
laamp_extra_contract_schemes.0030.t: "$ep3_contract_event.0080.t$"
laamp_extra_contract_schemes.0030.desc: "Zpráva o mém nově vyrobeném nároku rychle dorazí k [task_contract_councillor.GetName].\n\n"Gratuluji! Dobrá práce." [task_contract_councillor.GetSheHe|U] říká, jako by poklepal(a) po zádech [task_contract_councillor.GetHerselfHimself].\n\n"[task_contract_councillor_liege.GetTitledFirstName] bude velmi potěšen a jistě tě řádně odmění. Odtud ponesu náš drahocenný rukopis... když bys mi ho jen podal?" [task_contract_councillor.GetFirstNameNoTooltip] se rychle rozruší. "No tak! Dej to mně!" [task_contract_councillor.GetSheHe] říká, cvakaje prsty [task_contract_councillor.GetHerHis]."
laamp_extra_contract_schemes.0030.a: "Nechám si kopii."
laamp_extra_contract_schemes.0030.b: "[target.GetNameNoTooltip] bude v lepších rukou!"
laamp_extra_contract_schemes.0030.c: "Už ti nevěřím..."
