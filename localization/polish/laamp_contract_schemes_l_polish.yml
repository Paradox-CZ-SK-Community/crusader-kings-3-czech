 laamp_base_contract_schemes.2541.desc.fluff_type.happiness: "Na [location.GetNameNoTier] nás obyvatelé vítají s jásotem, koši jídla a veškerou radostí rodiny, která vítá své příbuzné zpět z nějaké vzdálené války.\n\nZdá se, že v těchto zemích je jméno [employer.GetTitledFirstName] legendární mezi [employer.GetHerHis] poddanými, natolik, že jakákoliv zpráva od jejich milovaného [employer.GetTitleAsNameNoTooltip] je důvodem k oslavě.\n\nNemusím říkat, že jsou ochotni poskytnout naší misi veškerou pomoc a podporu, kterou mohou."
 laamp_base_contract_schemes.0541.tt.lowest_skill_stronger_results: "Testování vašich nejhorších [skill|E] přináší lepší odměny"
 laamp_base_contract_schemes.5661.c: "Ber jen to nejlepší, nechte to průměrné těm psům."
 laamp_extra_contract_schemes.0012.desc_infiltrator: "Zpět skrze moje místo vstupu — okno, které nechal otevřené [agent_infiltrator.GetFirstName] — jdeme."
 laamp_base_contract_schemes.2672.t: "$laamp_base_contract_schemes.2031.t$: Úspěch!"
 laamp_base_contract_schemes.2012.desc: "Provádění sčítání lidu není bez vzrušení: farmáři se snaží skrýt dobytek a uskladněné plodiny, obchodníci maskují zisky, dokonce i malá šlechta, jejichž půda se zdá být menší a chudší, čím blíže se dostanete, zatímco děláte poznámky.\n\nNaštěstí však nenacházíme nic, co by pečeť [employer.GetTitledFirstNamePossessive] a naše vlastní důvtipy nedokázaly relativně snadno přečíst.\n\nVýsledky možná nejsou vyčerpávající, ale postačí na mnoho let a to je vše, co naše smlouva stanovovala.\n\nČas na výplatu."
 laamp_base_contract_schemes.0541.t: "Mistr manuální práce"
 laamp_base_contract_schemes.2322.t.violence: "$laamp_base_contract_schemes.2004.t$: Násilí propuká"
 laamp_base_contract_schemes.0301.c: "Všechny příběhy rostou v vyprávění!"
 laamp_base_contract_schemes.5901.c: "[rollee.GetFirstNameNoTooltip], ukaž [victim.GetHerHim] skutečný strach!"
 laamp_base_contract_schemes.2311.desc.personality.mayor: "\"Ctihodný [ROOT.Char.GetTitleAsNameNoTooltip], jistě musíte vidět, že [employer.GetTitleAsNamePossessive] chamtivost je... nesprávná. [employer.GetSheHe|U] vás pověřil [employer.GetHerHis] autoritou. Pomozte nám v této záležitosti a postaráme se o to, aby svět věděl o vaší štědrosti.\""
 laamp_base_contract_schemes.0541.m: "Zůstaňte vzdálení."
 laamp_base_contract_schemes.3663.desc.method.kenneler.poison_barrels: "[officer.GetTitledFirstName] měl dost jednoduchou práci — dostaneme [officer.GetHerHim] dovnitř, [officer.GetSheHe] #EMP ukořistí#! barely, odejdeme s pár drobnými cennostmi, abychom to vypadalo jako běžná krádež.\n\nBohužel, blázen dokázal úplně převrátit první barely, když se snažil otevřít, praskl ji a poslal ji k zemi. Výkřiky paniky z blízkosti signalizovaly, že naše záměry byly prozrazeny a utekli jsme."
 laamp_base_contract_schemes.2004.desc: "Zástupce [employer.GetTitledFirstNamePossessive] je rychlý a k věci: město [destination_1.GetBaseNameNoTier] se, zdá se, nepodařilo zaplatit další daň uloženou dobrým [employer.GetTitleAsNameNoTooltip].\n\nObyvatelé odolali dalším požadavkům, ale #EMP ještě#! nevyšli na otevřenou vzpouru. [employer.GetFirstNameNoTooltip] chce [employer.GetHerHis] dlužnou částku, ale je opatrný ohledně možných nákladů na přímou vzpouru.\n\nNeutrální třetí strana je pohodlná fikce pro zastrašení vůdce vzpurného sídliště, jednoho [person_a.GetTitledFirstName], do podrobení.\n\nVše, co zbývá, je cesta do [destination_1.GetBaseNameNoTierNoTooltip]."
