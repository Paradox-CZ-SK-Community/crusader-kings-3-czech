 laamp_base_contract_schemes.6003.desc: ""Dost!" [employer.GetTitledFirstName] volá, třese [employer.GetHerHis] hlavou. "Tak smutné představení síly jsem neviděl od té doby, co jsme trénovali stráně dřevěnými meči."\n\n"Moji lidé trpí, bez ochrany. Myslíte si snad, že by platili daně takto?" [employer.GetSheHe] se ptá posměšně.\n\n"Už jsi mi ztratil dost zlata. Nepokračuj v plýtvání mým časem.""
