laamp_base_contract_schemes.2311.desc.business.council_chamber: "[char_current.GetFirstNamePossessive] prostory jako městského [char_current.GetTitleAsNameNoTooltip] jsou překvapivě rozsáhlé. [char_current.GetSheHe|U] mě vede do místnosti, která jasně slouží ke konferencím nejdůležitějších osob osady a posadí mě do čela stolu."
laamp_base_contract_schemes.2311.desc.business.armory: "[char_current.GetFirstName] nás vede ke zdroji [char_current.GetHerHis] bohatství: dobře zásobená zbrojnice — s připojenou kovárnou — která dodává zbraně a munici milici i projíždějícím karavanám."
laamp_base_contract_schemes.2311.desc.business.temple: "[char_current.GetFirstName] zřejmě vydělává většinu [char_current.GetHerHis] majetku pronájmem ubytoven pro návštěvníky místní svatyně a provozováním malé charity — z čehož si [char_current.GetHerselfHimself] samozřejmě bere jen malý podíl."
laamp_base_contract_schemes.2311.desc.business.dungeon: "Zdá se, že [char_current.GetFirstName] ovládá malou věznici, ze které [char_current.GetHerHis] získává bohatství zadržováním dlužníků, tuláků a zločinců jménem ostatních. Pěkná částka z poplatků a pokut od vězňů provoz doplňuje."
laamp_base_contract_schemes.2311.desc.business.docks: "[char_current.GetFirstNamePossessive] peníze jasně pocházejí z městských doků, kde [char_current.GetSheHe] má dobře zařízenou malou kancelář s výhledem na nejrušnější mola. Dvě široké okenice [char_current.GetHerHim] umožňují naklonit se ven a příležitostně křičet na líné přístavní dělníky."
laamp_base_contract_schemes.2311.desc.business.study: "Vzdělanecká komunita v [destination_1.GetBaseNameNoTier] je malá, ale houževnatá. Většina místních písařů se zdá nějak pracovat pro [char_current.GetFirstName], který má slušný byznys díky svému téměř monopolu na psaní ve městě."
laamp_base_contract_schemes.2311.desc.business.physicians_study: "[char_current.GetFirstNamePossessive] podnikání se zdá být silně vázáno na léky, léčitelství a zajišťování dobrých porodních matek. Neobvyklé povolání pro magnáta, ale určitě s velkou poptávkou."
laamp_base_contract_schemes.2311.desc.business.tavern: "Jako u tolika jiných, i příjmy [char_current.GetFirstNamePossessive] pocházejí přímo z žíznivých rukou skromných dělníků [destination_1.GetBaseNameNoTierPossessive]. Dobré jídlo pro cestovatele, hudba pro místní a družná atmosféra tvoří výnosné podnikání."
laamp_base_contract_schemes.2311.desc.business.bp1_kitchen_western: "[char_current.GetFirstNamePossessive] podnikání se točí kolem skladování a pořizování potravin, jak exotických, tak i hromadných zásob. Prostý lid dostane levné obiloviny v dobách nouze, místní elita má koho navštívit pro módní lahůdky z dalekého hlavního města."
laamp_base_contract_schemes.2311.desc.business.market: "[char_current.GetFirstName] spravuje hlavní tržiště [destination_1.GetBaseNameNoTierPossessive], jednoduché, ale ziskové podnikání. [char_current.GetSheHe|U] spravuje stánky, vybírá poplatky, vybírá daně pro [person_a.GetTitleAsNameNoTooltip] a dělá vše ostatní, co se očekává."
laamp_base_contract_schemes.2311.desc.business.bath_house: "Trocha luxusu — [char_current.GetFirstName] provozuje prosperující lázně uvnitř hradeb [destination_1.GetBaseNameNoTierPossessive]. Není žádný hlupák, který by neocenil dobré koupele, smývající prach a špínu světa, a pár mincí za tuto výsadu stojí za cenu."
laamp_base_contract_schemes.2311.desc.personality.mayor: "\"Ctihodný [ROOT.Char.GetTitleAsNameNoTooltip], jistě musíte vidět, že chamtivost [employer.GetTitleAsNamePossessive] je... na nesprávném místě. [employer.GetSheHe|U] vám svěřil [employer.GetHerHis] pravomoci. Pomozte nám v této záležitosti a postaráme se, aby svět věděl o vaší štědrosti.\""
laamp_base_contract_schemes.2311.desc.personality.ai_honor: "\"Jak vidíte, mé podniky jsou úspěšné, ale sotva rozsáhlé. Děláme tady poctivou práci, ale nemůžeme si dovolit tak prudké zvýšení poplatku [employer.GetTitleAsNamePossessive].\""
laamp_base_contract_schemes.2311.desc.personality.ai_zeal: "\"Děláme tady práci pro [char_current.GetFaith.HealthGodNamePossessive], [ROOT.Char.GetTitledFirstNameNoTooltip], a to bez pochyb. Další desátek by nás zničil, to snad stačí k pochopení.\""
laamp_base_contract_schemes.2311.desc.personality.ai_greed: "\"Platím svůj spravedlivý podíl? Ano, samozřejmě. Ale právě o to jde, je to #EMP můj#! podíl. Platím daně, které jsem povinen, ale tohle není správná daň, je to jen nějaký nesmyslný rozmar [employer.GetTitleAsName] a všichni to víme.\""
laamp_base_contract_schemes.2311.desc.personality.ai_compassion: "\"Zdáte se být rozumný [ROOT.Char.GetWomanMan], [ROOT.Char.GetTitledFirstNameNoTooltip]. Prosím, pochopte, že děláme, co můžeme, ale jsme vždy jen o špatný rok od problémů, dokonce i hladomoru.\""
laamp_base_contract_schemes.2311.desc.personality.ai_boldness: "\"Považuji se za praktického [char_current.GetWomanMan], mluvím přímo a doufám, že i ostatní se mnou budou mluvit přímo. [employer.GetTitleAsNamePossessive] #EMP daň#! je nespravedlivá a nemůžeme ji zaplatit. To je vše.\""
laamp_base_contract_schemes.2311.desc.personality.ai_rationality: "\"Vím, vím, zdá se, že se máme dobře, ale toto není zdaleka první dodatečná #EMP povinnost#!, kterou nám letos [employer.GetTitleAsName] uvalil, a nepochybuji, že nebude poslední. Musíte pochopit naše zdráhání.\""
laamp_base_contract_schemes.2311.desc.personality.ai_vengefulness: "\"Rád hraji fér, [ROOT.Char.GetTitledFirstNameNoTooltip], v obchodu, s nižšími i s povyšovanými. Ale spravedlnost má smysl jen pokud jsou všichni u toho, jinak, no, takto si #EMP někteří#! lidé vytvoří špatnou krev.\""
laamp_base_contract_schemes.2311.desc.personality.ai_energy: "\"Jsem zaneprázdněný [char_current.GetWomanMan], vy jste zaneprázdněný [ROOT.Char.GetWomanMan], tak to řeknu přímo. Kdybychom měli peníze, zaplatili bychom rádi, ale nemáme, takže nezaplatíme. To stačí, ano?\""
laamp_base_contract_schemes.2311.desc.personality.ai_sociability: "\"Podívejte, nechte za námi tyhle ošklivé záležitosti a dejme si drink. Proč nezůstat chvíli! Tak zřídka máme v našem malém městě tak zajímavé návštěvníky, jsem si jistý, že si nebudete muset doplňovat pohár alespoň týden.\""
laamp_base_contract_schemes.2311.desc.personality.ai_personality_fallback: "\"Tak... jak to vyřešíme? Nevedu záznamy úplně o všem, víte. To by bylo příliš nákladné. Hodně je to na podání ruky, smlouvách vedených jinde, víte, toho druhu...\""
laamp_base_contract_schemes.2311.desc.loot.gold: "Když [char_current.GetSheHe] mluví, moje mysl se vrací k velké truhle něčeho, co se zdálo být stříbrem, kterou jsme minuli při příchodu..."
laamp_base_contract_schemes.2311.desc.loot.courtier_opinion: "[char_current.GetSheHe|U] mluví, zatímco kráčíme, a nemohu si pomoci, ale všimnu si, že míjíme sklad plný luxusního zboží..."
laamp_base_contract_schemes.2311.desc.loot.piety: "[char_current.GetSheHe|U] se rozplývá, ale nemohu si pomoci a všimnu si, že míjíme výklenek naplněný vzácnými náboženskými předměty..."
laamp_base_contract_schemes.2311.desc.loot.provisions: "[char_current.GetSheHe|U] stále hovoří, ale nemohu přestat myslet na dobře zásobenou kuchyni, kterou jsme prošli cestou sem..."
