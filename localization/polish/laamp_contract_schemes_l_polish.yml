laamp_base_contract_schemes.0661.t.preface: "Placení prostředník"
laamp_base_contract_schemes.0661.t: "$laamp_base_contract_schemes.0661.t.preface$: Nerovné povinnosti"
laamp_base_contract_schemes.0661.desc: "Problém v této oblasti se zdá být jednoduchý — místní na jedné straně sporu tvrdí, že jsou povinni posílat příliš mnoho [dummy_soldier.GetWomenMen] do vojenské služby, zatímco druhá strana tvrdí opak.\n\nZískat od nich více detailů než to nevyhnutelně sklouzne do křiku a zvednutých vidlí. Obě strany se zdají být více než ochotné se navzájem zabít při hádce o tom, kdo má více přispívat k jejich společné obraně."
laamp_base_contract_schemes.0661.a: "Pojďme si o tom promluvit."
laamp_base_contract_schemes.0661.b: "Logistika, co? Zdá se, že to jde vyřešit."
laamp_base_contract_schemes.0661.c: "Hmmm, co říkají hody..."
laamp_base_contract_schemes.0662.t: "$laamp_base_contract_schemes.0661.t.preface$: Obžalovatel a obžalovaný"
laamp_base_contract_schemes.0662.desc: "Zdá se, že spor v [location.GetName] se točí kolem nějaké místní skupiny drobných gaunerů, ukrývajících se v divočině.\n\nObyvatelé jsou rozděleni zhruba do desítky soupeřících frakcí, z nichž každá je #EMP přesvědčena#!, že jedna nebo více těch ostatních je tajně spojená se lupiči a poskytuje jim pomoc a útočiště.\n\nŽádná z nich není ochotna na problému spolupracovat."
laamp_base_contract_schemes.0662.a: "To vše vypadá jen jako ošklivé drby..."
laamp_base_contract_schemes.0662.b: "Lupiči? Snadno vyřešitelný problém!"
laamp_base_contract_schemes.0662.c: "Jsem si jistý, že tu dokážu odhalit lháře."
laamp_base_contract_schemes.0662.d: "Dovoluji si tvrdit, že s vaším problémem si poradím."
laamp_base_contract_schemes.0663.t: "$laamp_base_contract_schemes.0661.t.preface$: Nebeské záležitosti"
laamp_base_contract_schemes.0663.desc: "Z toho, co jsem zjistil, jsou lidé v [location.GetName] #EMP takhle#! blízko tomu, že se navzájem zabijí kvůli teologickému sporu tak maličkému, že mají problém vysvětlit jeho význam cizincům.\n\nNic lidi nerozzuří tolik jako otázky víry, k dobrému či zlému, ale potřebuji, aby přestali, nadechli se a uklidnili. Nejlépe bez prolévání krve."
laamp_base_contract_schemes.0663.a: "Zůstaňme v klidu a vzpomeňme si na své přísahy, co říkáte?"
laamp_base_contract_schemes.0663.b: "Mně to zní jako výtržnictví, tohle můžeme #EMP vyřešit#."
laamp_base_contract_schemes.0663.c: "Dovolte mi vám všem pár věcí vysvětlit..."
laamp_base_contract_schemes.0664.t: "$laamp_base_contract_schemes.0661.t.preface$: Místní vendeta"
laamp_base_contract_schemes.0664.desc: "V [location.GetName] si lidé zvolili cestu krvežíznivosti a pomsty.\n\nNejsem si jistý, co způsobilo počáteční spirálu — všechny strany obviňují ostatní ze #EMP různých#! vražd, krádeží a občasného žhářství — ale tady teď není nic než zlá krev připravená se prolít.\n\nNení to nejlepší pro místní daňové výnosy."
laamp_base_contract_schemes.0664.a: "Lidé! Jste sousedé, buďte slušní!"
laamp_base_contract_schemes.0664.b: "Když nebudete klidní, uklidním vás silou."
laamp_base_contract_schemes.0664.c: "Podáte si ruce, nebo přijdete o ruce. Vyberte si."
laamp_base_contract_schemes.0665.t: "$laamp_base_contract_schemes.0661.t.preface$: Řešení mýtného"
laamp_base_contract_schemes.0665.desc: "Zdá se, že nějaký pošetilý hlupák nedávno přepadl několik důležitých místních úředníků. Nikdo nebyl vážně zraněn, ale blázen utekl křičící o daních dřív, než ho stačili chytit.\n\nNení třeba říkat, že s mým příchodem se na povrch #EMP okamžitě#! vynořilo každé možné drobné stížnosti, protože místní se navzájem obviňují v zuřivém pokusu vyhnout se kolektivnímu trestu.\n\nPřesto je alespoň jeden odvážný blázen natolik moudrý, že naznačí, že to může být důsledek nedávného zvýšení daní."
laamp_base_contract_schemes.0665.a: "Tohle končí, #EMP hned teď#! — rozumíte?"
laamp_base_contract_schemes.0665.b: "Možná by se dalo břemeno trochu snížit..."
laamp_base_contract_schemes.0665.c: "Řeknete mi, kdo to udělal. Ochotně nebo ne."
laamp_base_contract_schemes.0666.t: "$laamp_base_contract_schemes.0661.t.preface$: Dluhové potíže"
laamp_base_contract_schemes.0666.desc: "Nejdůležitější, co může společnost přispět, alespoň z hlediska jejích pánů, jsou pravidelné daně.\n\nZnepokojivé je tedy, že lidé v [location.GetName] nezaplatili své, alespoň ne v plné výši.\n\nAno, mají všelijaké výmluvy a důvody, proč se tak mohlo stát, ale většinou jde jen o to, že větší sídla spikla se, aby utlačovala bohaté rozvíjející se městečko."
laamp_base_contract_schemes.0666.a: "Jsem si jistý, že je tohle všechno jen nedorozumění."
laamp_base_contract_schemes.0666.b: "Ah, myslím, že vidím problém..."
laamp_base_contract_schemes.0666.c: "Zdá se, že se tyto čísla nesčítají?"
laamp_base_contract_schemes.0667.t: "$laamp_base_contract_schemes.0661.t.preface$: V kapse"
laamp_base_contract_schemes.0667.desc: "V jakékoli komunitě je povoleno určité množství krve, než se do toho vloží vyšší moc. Drobná vražda, lehká banditka, možná konkurenční zvíře zabité v noci — pokud plynou daně, místní spravedlnost s tím obvykle poradí.\n\nKde se ta výsada okamžitě přestává vztahovat, je, když nějaký idiot rozhodne zapojit venkovní úředníky se svými triviálními stížnostmi.\n\nHlupáci z [location.GetName] udělali tuto chybu, tvrdíce, že místní výběrčí daní byl ve službách něčího zapřisáhlého nepřítele. Pravda je nepodstatná, ale vymáhání nikoli."
laamp_base_contract_schemes.0667.a: "Úředníky z toho #EMP vynecháte#."
laamp_base_contract_schemes.0667.b: "Máte tušení, jaká bude příště pokuta?"
laamp_base_contract_schemes.0667.c: "Přestanete dobrovolně, jinak vás #EMP přinutím#."
laamp_base_contract_schemes.0668.t: "$laamp_base_contract_schemes.0661.t.preface$: Všichni mají svého mučedníka"
laamp_base_contract_schemes.0668.desc: "Smrt uctívané místní osobnosti, nějakého zbožného poustevníka či podobně, způsobila v [location.GetName] mnoho křiku a skřípání zubů, až do bodu úplného zastavení každodenní správy.\n\nZnepokojení pramení z chybějícího těla. Ačkoliv několik svědků tvrdí, že viděli poslední dech samotáře, tělo zmizelo.\n\nNěkteří významní místní se vzájemně obviňují z jeho ukradení, jiní tvrdí, že jde o boží znamení, a největší cynici tomu zcela nevěří."
laamp_base_contract_schemes.0668.a: "Pravý [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdherentNameNoTooltip] je milován všemi!"
laamp_base_contract_schemes.0668.b: "Mrtvý? Nebo odešel podvádět jinde?"
laamp_base_contract_schemes.0668.c: "Vaše hašteření není zbožné."
laamp_base_contract_schemes.0669.t: "$laamp_base_contract_schemes.0661.t.preface$: Pod palcem"
laamp_base_contract_schemes.0669.desc: "Lidé z [location.GetName] tvrdí, že nemají žádné problémy, že neví, proč jsou jejich daně opožděné nebo kdo podal stížnosti u jejich vládce.\n\nByl by to hlupák, kdo by si nevšiml strachu v jejich očích nebo potu na čele. Tito lidé jsou k něčemu nátlakem donucováni a mlčí ze strachu z odplaty."
laamp_base_contract_schemes.0669.a: "Nikdy se nebojte zločince víc než zákona."
laamp_base_contract_schemes.0669.b: "Mohu vám ukázat, co je strach!"
laamp_base_contract_schemes.0669.c: "Řekni mi, kde se skrývají, a já to vyřeším."
laamp_base_contract_schemes.0670.t: "$laamp_base_contract_schemes.0661.t.preface$: Krize duše"
laamp_base_contract_schemes.0670.desc: "V [location.GetName] se všichni baví jen o jedné věci: o podivném místním článku víry [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetName], který vypadá, jako by vzešel z primitivních teologických debat.\n\nTo by byl v pořádku — byť suchý — předmět pro pobožné prosté lidi, ale hlupáci se do debat pustili příliš vášnivě.\n\nS urážkami létajícími čím dál častěji a silněji s každým dnem je jen otázkou času, kdy jejich prašné teorie skončí noži na ulicích."
laamp_base_contract_schemes.0670.a: "Prosím, nejsme přece všichni přátelé?"
laamp_base_contract_schemes.0670.b: "Dovolte mi vysvětlit..."
laamp_base_contract_schemes.0670.c: "Přestaňte. Mluvit. Nesmysly."
laamp_base_contract_schemes.0671.t: "$laamp_base_contract_schemes.0661.t.preface$: Práce téměř hotova"
laamp_base_contract_schemes.0671.desc: "Už jsme odvedli dost práce, abychom si zasloužili většinu mzdy, kterou nám [employer.GetTitledFirstName] slíbil.\n\nKdyž vyřešíme poslední problém, zajistíme si bonus, ale když věci ještě zhoršíme, no... #EMP všechna#! naše výplata je pryč.\n\nMáme poslat zprávu nebo ne?"
laamp_base_contract_schemes.0671.a: "Dost dobré je dost dobré!"
laamp_base_contract_schemes.0671.a.tt: "Odevzdáš smlouvu za běžnou odměnu"
laamp_base_contract_schemes.0671.b: "Práce je hotová, když je #EMP hotovo#."
laamp_base_contract_schemes.0671.b.tt: "Rizikuješ poslední výzvu v naději na získání celého bonusu — #X nic nezískáš, pokud v ní selžeš#!"
laamp_base_contract_schemes.0781.t: "Pokušení pokladny"
laamp_base_contract_schemes.0781.desc: "Chápu, že dlouhodobě je víc peněz k získání, když je vylákáš z ochotných rukou, než když je vezmeš z neopatrných. Vím to, rozumím tomu.\n\nPřesto, když se toulám po síních [target.GetTitledFirstNamePossessive], dívám se na bohatství, které [target.GetSheHe] tak ledabyle skladuje, a navíc špatně zabezpečuje, nemohu si pomoct a přemýšlím, jestli bychom nemohli #EMP jen trochu#! sáhnout po alternativních způsobech výdělku."
laamp_base_contract_schemes.0781.a: "Bezpochyby si můžeme vyždímat zálohu..."
laamp_base_contract_schemes.0781.a.tt.success: "Přemluvíš [target.GetFirstNameNoTooltip] k štědrému daru"
laamp_base_contract_schemes.0781.a.tt.failure: "Tvé triky selžou"
laamp_base_contract_schemes.0781.b: "[target.GetSheHe|U] nemůže chránit #EMP všechno#."
laamp_base_contract_schemes.0781.b.tt.success: "Lepké prsty, tlusté měšce"
laamp_base_contract_schemes.0781.b.tt.failure: "Skoro chycen"
laamp_base_contract_schemes.0781.c: "Obviň [stooge.GetFirstNameNoTooltip] z očividné krádeže"
laamp_base_contract_schemes.0781.c.tt.success: "Dokonalý zločin"
laamp_base_contract_schemes.0781.c.tt.failure: "Očividné podvržení"
laamp_base_contract_schemes.0781.d: "Přece zdi se snadno přelézají?"
laamp_base_contract_schemes.0781.d.tt.success: "Vrátíš se po setmění"
laamp_base_contract_schemes.0781.d.tt.failure: "Hlídky tě odeženou"
laamp_base_contract_schemes.0781.e: "Pojďme to dělat (relativně) poctivě."
laamp_base_contract_schemes.0791.t: "Umění delegování"
laamp_base_contract_schemes.0791.desc: "[target.GetTitledFirstName] má svůj dvůr, a já mám ten svůj.\n\nRozdíl je v tom, že kde [target.GetFirstNamePossessiveNoTooltip] služebníci jsou spokojeni žít z [target.GetHerHis] štědrosti, #EMP moji#! následovníci jsou rozhodnuti mi pomoci přisvojit si kousek téhož bohatství.\n\nTrávím čas prací na našem budoucím výplatním dni a oni mi zase mohou vykrást [target.GetFirstNameNoTooltip] do naha, zatímco je [target.GetSheHe] zaneprázdněn. Je vždy příjemné vědět, že máš lidi, na které se můžeš spolehnout."
laamp_base_contract_schemes.0791.tt.success: "Tvůj důstojník uspěje"
laamp_base_contract_schemes.0791.tt.failure: "Tvůj důstojník tě zklame"
laamp_base_contract_schemes.0791.a: "S [second.GetFirstNameNoTooltip] u mě, udržme [target.GetHerHim] zaneprázdněného."
laamp_base_contract_schemes.0791.b: "Do skladiště, [quartermaster.GetFirstNameNoTooltip]."
laamp_base_contract_schemes.0791.c: "[armourer.GetFirstNameNoTooltip] se pravděpodobně dostane do zbrojnice!"
laamp_base_contract_schemes.0791.d: "[chief_forager.GetFirstNameNoTooltip], jdi po jejich zahradách."
laamp_base_contract_schemes.0791.e: "[master_thief.GetFirstNameNoTooltip] #EMP právě# ví, co má dělat."
laamp_base_contract_schemes.0791.f: "[head_groom.GetFirstNameNoTooltip], ke stájím."
laamp_base_contract_schemes.0791.g: "[huntperson.GetFirstNameNoTooltip] může přepadnout jejich lovecké chaty."
laamp_base_contract_schemes.0791.h: "[witness.GetFirstNameNoTooltip] může šířit mé dobré jméno, zatímco já..."
laamp_base_contract_schemes.0791.i: "[camp_cook.GetFirstNameNoTooltip], do spižíren, #EMP jdi#."
laamp_base_contract_schemes.0791.j: "[master_bard.GetFirstNameNoTooltip] je schopné rozptýlení."
laamp_base_contract_schemes.0791.k: "Pokud [stooge.GetFirstNameNoTooltip] vezme vinu..."
laamp_base_contract_schemes.0791.l: "[master_of_spoils.GetFirstNameNoTooltip], vyloupit vše, co není přibito."
laamp_base_contract_schemes.0791.m: "Příliš riskantní, raději ne."
laamp_base_contract_schemes_0791_suspicious_officers_modifier: "Podezřelí důstojníci"
laamp_base_contract_schemes_0791_suspicious_officers_modifier_desc: "Podivní přisedlíci a nedůvěryhodné figury na pozadí málokdy dodávají důvěryhodnost."
laamp_base_contract_schemes_0791_plentiful_horses_modifier: "Hojné koně"
laamp_base_contract_schemes_0791_plentiful_horses_modifier_desc: "Ach, jak zvláštně mnoho přebytečných koní!"
laamp_base_contract_schemes.0801.t: "Podlézání pro zisk"
laamp_base_contract_schemes.0801.desc: "Naším konečným cílem je samozřejmě obrabat [target.GetTitledFirstName] o co nejvíc bohatství, které ho dokážeme oklamat, aby nám dal, ale do té doby čím lépe si [target.GetSheHe] o nás myslí, tím větší jsou naše šance.\n\nTo nevyžaduje nic #EMP příliš#! zjevného. Několik srdečných komplimentů, dobře umístěný smích, občasný vhodně šokovaný vzdech — právě tolik, aby se [target.GetFirstNameNoTooltip] kolem nás cítil mocný."
laamp_base_contract_schemes.0801.a: "Můžeme mnohem víc, když se [target.GetSheHe] líbíme."
laamp_base_contract_schemes.0801.a.tt.success: "Získáš si přízeň"
laamp_base_contract_schemes.0801.a.tt.failure: "Musíš odejít"
laamp_base_contract_schemes.0801.b: "Trocha společenského kapitálu by neuškodila..."
laamp_base_contract_schemes.0801.c: "[bard.GetFirstNameNoTooltip] tohle zvládne!"
laamp_base_contract_schemes.0801.c.tt.success: "[bard.GetFirstNameNoTooltip] okouzlí [target.GetFirstName]"
laamp_base_contract_schemes.0801.c.tt.failure: "Otravný parchant"
laamp_base_contract_schemes.0801.d: "Tohle je pod mou úroveň."
laamp_base_contract_schemes_0801_target_good_graces_modifier: "Přízeň"
laamp_base_contract_schemes_0801_target_good_graces_modifier_desc: "Když tě správní lidé mají rádi, ostatní lidé jsou méně důležití."
laamp_base_contract_schemes_0801_target_irritated_modifier: "Iritace"
laamp_base_contract_schemes_0801_target_irritated_modifier_desc: "Někteří lidé jsou jako mouchy, pořád bzučí kolem."
laamp_base_contract_schemes.0811.t: "Vedlejší výdělek"
laamp_base_contract_schemes.0811.desc: "Zdá se, že [agent.GetFirstName] pracoval na #EMP jiných#! věcech než na našem cíli s [target.GetTitledFirstName].\n\n[agent.GetSheHe|U] využil/a [agent.GetHerHis] čas na dvoře k tomu, aby připravil/a půdu pro oklamání slušné částky od [target.GetFirstNameNoTooltip] — o čem mi [agent.GetSheHe] neřekl/a, než jsem [agent.GetHerHim] zaslechl/a, jak se tím chlubí jednomu ze stájníků."
laamp_base_contract_schemes.0811.a: "Jak podnikavé! Samozřejmě, rozdělíme se o výtěžek."
laamp_base_contract_schemes.0811.a.tt.success: "Oba trochu vyděláte"
laamp_base_contract_schemes.0811.a.tt.failure: "Zoufalí podvodníci"
laamp_base_contract_schemes.0811.b: "Pokračuj, pokračuj."
laamp_base_contract_schemes.0811.c.tt.success: "[agent.GetFirstNameNoTooltip] si trochu vydělá"
laamp_base_contract_schemes.0811.c.tt.failure: "Zoufalý podvod"
laamp_base_contract_schemes.0811.c: "Přestaň, ty blázne! Ohrožuješ mou práci!"
laamp_base_contract_schemes.1301.t: "$laamp_base_contract_schemes.1004.t$"
laamp_base_contract_schemes.1301.desc.intro.preamble.first: "Poprvé se setkáváme s [recidivist.GetFirstNameNicknamed] v"
laamp_base_contract_schemes.1301.desc.intro.preamble: "Doháníme [recidivist.GetFirstNameNicknamed] v"
laamp_base_contract_schemes.1301.desc.intro.plains: "rozlehlých plání [current_county.GetBaseNameNoTier]."
laamp_base_contract_schemes.1301.desc.intro.farmlands: "úrodných polí [current_county.GetBaseNameNoTier]."
laamp_base_contract_schemes.1301.desc.intro.hills: "drsných kopcích [current_county.GetBaseNameNoTier]."
laamp_base_contract_schemes.1301.desc.intro.mountains: "mohutných horách [current_county.GetBaseNameNoTier]."
laamp_base_contract_schemes.1301.desc.intro.desert: "žhavých pouštích [current_county.GetBaseNameNoTier]."
laamp_base_contract_schemes.1301.desc.intro.desert_mountains: "nehostinně suchých horách [current_county.GetBaseNameNoTier]."
laamp_base_contract_schemes.1301.desc.intro.oasis: "bujné oáze u [current_county.GetBaseNameNoTier]."
laamp_base_contract_schemes.1301.desc.intro.jungle: "hustých džunglích [current_county.GetBaseNameNoTier]."
laamp_base_contract_schemes.1301.desc.intro.forest: "temných lesích [current_county.GetBaseNameNoTier]."
laamp_base_contract_schemes.1301.desc.intro.taiga: "rozsáhlých borových lesích [current_county.GetBaseNameNoTier]."
laamp_base_contract_schemes.1301.desc.intro.wetlands: "smradlavých bažinách [current_county.GetBaseNameNoTier]."
laamp_base_contract_schemes.1301.desc.intro.steppe: "nekonečné stepi [current_county.GetBaseNameNoTier]."
laamp_base_contract_schemes.1301.desc.intro.floodplains: "vlhkých záplavových rovinách [current_county.GetBaseNameNoTier]."
laamp_base_contract_schemes.1301.desc.intro.drylands: "prašných suchých pláních [current_county.GetBaseNameNoTier]."
laamp_base_contract_schemes.1301.desc.intro.postamble: "[ROOT.Char.GetPrimaryTitle.GetDefinitiveName] se rozestavily směrem k a kolem [recidivist.GetHerHis] vlastní malé bandy neřádů, všichni napjatí a připravení na krvavé střetnutí."
laamp_base_contract_schemes.1301.desc.encounters.first.relation.good: ""[ROOT.Char.GetFirstNameNoTooltip], můj [recidivist.Custom2('RelationToMeShort',ROOT.Char)]", otevírá [recidivist.GetFirstNameNoTooltip], přerušujíc ticho. "Nečekal/a jsem tě. Ze všech lidí, kteří by za mnou přišli, někdo tak důležitý..."""
laamp_base_contract_schemes.1301.desc.encounters.first.relation.bad: ""Ahhhh [ROOT.Char.GetFirstNameNoTooltip], jaký jiný hnůj naplněný hlupák by byl tak dychtivý mě honit?" otevírá [recidivist.GetFirstNameNoTooltip], vykračujíc vpřed. "Pravdu řečeno, jsem rád. Zabíjení většiny [ROOT.Char.GetWomenMen] je nudné, ale rozříznout tě bude #EMP potěšení#!.""
laamp_base_contract_schemes.1301.desc.encounters.first.family: ""[ROOT.Char.GetFirstNameNoTooltip], můj [recidivist.Custom2('RelationToMeShort',ROOT.Char)], vlastní maso a krev — proč mě tu pronásleduješ? Doufáš, že pomstíš urážky, které jsem způsobil jménu rodu [ROOT.Char.GetHouse.GetName]?"""
laamp_base_contract_schemes.1301.desc.encounters.first.general_reaction.angry: ""Ty ubrečený, nevědomý malý psí šmejde!" štěká [recidivist.GetFirstNameNoTooltip], "tady, abys plnil/a vůli [employer.GetTitledFirstNamePossessive]? Pojď tedy, psíku, postav se mi a ukaž, že nejsi víc než štěkavý dvorní pes!"""
laamp_base_contract_schemes.1301.desc.encounters.first.general_reaction.haughty: ""No tak, uvidíme — ah, #EMP tam je [ROOT.Char.GetSheHe]#!," zahřmí [recidivist.GetFirstNameNoTooltip], zatímco [recidivist.GetSheHe] loktem razí cestu do popředí davu, "ten malý ztracený [ROOT.Char.GetLadyLord], který si myslí, že mě zmenší! Nuže, pojď, [ROOT.Char.GetFirstNameNoTooltip]! Tady jsem!"""
laamp_base_contract_schemes.1301.desc.encounters.first.general_reaction.doleful: ""Kéž bychom se nesetkali za tak nevhodných okolností, [ROOT.Char.GetFirstNameNoTooltip], neboť s tebou nemám spor", uvažuje [recidivist.GetFirstNameNoTooltip], "bojím se však, že hodláš dotáhnout svou povinnost do hořkého konce.""
laamp_base_contract_schemes.1301.desc.encounters.first.general_reaction.merry: ""Ha!" směje se [recidivist.GetFirstNameNoTooltip], "jsou to všichni, které jsi přivedl? Výborně, #EMP výborně#!, konečně pořádná zábava! A ty jsi tady osobně — už se těším, až tě pošlu do hrobu, [ROOT.Char.GetFirstNameNoTooltip].""
laamp_base_contract_schemes.1301.desc.encounters.first.general_reaction.taciturn: ""Hmm", zamumlá [recidivist.GetFirstNameNoTooltip], hladí si bradu. "Upřímně řečeno, čekal jsem víc. Zjevně rozpočet dobrého [employer.GetTitleAsNamePossessive] trpí. Tak, půjdeme na to?""
laamp_base_contract_schemes.1301.desc.encounters.second: ""Zpátky tak brzy, [ROOT.Char.GetFirstNameNoTooltip]? Po posledním setkání jsem si myslel, že ses poučil, ale zdá se, že tě budeme muset naučit to tvrdě.""
laamp_base_contract_schemes.1301.desc.encounters.third: ""Sakra a k čertu s tvou zatracenou vytrvalostí, [ROOT.Char.GetFirstNameNoTooltip], nezastavíš se v pronásledování nás? Najdi si jinou práci, z naší krve žádné stříbro nedostaneš!"""
laamp_base_contract_schemes.1301.desc.outro.1: "Okamžik visí na hraně nože. Pokud nezasáhnu já, zasáhne někdo jiný a všechno se nevratně vymkne z mé kontroly."
laamp_base_contract_schemes.1301.desc.outro.2: "Skupina [recidivist.GetFirstNamePossessiveNoTooltip] je zjevně v menšině, ale přesto působí odhodlaně — ochotná bránit svého vůdce nebo zemřít při pokusu."
laamp_base_contract_schemes.1301.desc.outro.3: "Děsivé ticho se převalí přes naše seskupené síly. Nikdo nechce prolomit ticho ze strachu z následků."
laamp_base_contract_schemes.1301.desc.outro.4: "Obě strany čekají s napětím, netušíce, co řeknu dál, a marně doufají, že to nebude rozkaz k vraždě."
laamp_base_contract_schemes.1301.desc.outro.5: "[recidivist.GetFirstNameNoTooltip] zde nemůže vyhrát, a [recidivist.GetSheHe] to ví, alespoň navenek. Ale kdyby se jim podařilo utéct mimo můj dosah..."
