 laamp_base_contract_schemes.1782.desc.intro.3: "Kolem poledne dostihujeme karavanu, kterou jsme sledovali již několik dní —"
 laamp_base_contract_schemes.0801.t: "Kancelář pro Zisk"
 laamp_base_contract_schemes.2332.desc.massacre: "Co následuje, je nic menšího než masakr.\n\nLidé z [destination_1.GetBaseNameNoTierPossessive] jsou vytrvalí a naštvaní, ale nemohou se rovnat toulavým zabijákům [ROOT.Char.GetPrimaryTitle.GetDefinitiveName], jakmile se jim zdvihne krev.\n\nHned poté začíná pytláctví. Vzdechy prodírají noční oblohu, těla se začínají hromadit a [person_a.GetTitledFirstName], [person_b.GetTitledFirstName], [person_c.GetTitledFirstName] a [person_d.GetTitledFirstName] jsou při bojích všechny pobity.\n\nTohle není to, co [employer.GetTitledFirstName] nařídil, a pochybuji, že [employer.GetSheHe] má v úmyslu za to zaplatit."
 laamp_base_contract_schemes.2301.desc.liar.poor_liar_lying: "k-když říkáme, že jsme prostě nemohli, ne #EMP nebudeme#!, skrýt cokoliv před [employer.GetTitledFirstName]!" klábosí [person_a.GetFirstNameNoTooltip].\n\nPokud není zřejmé třesení v [person_a.GetHerHis] hlase dalším znamením, pak by pot z [person_a.GetHerHim] vše prozradil."
 laamp_base_contract_schemes.2011.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.2541.desc.fluff_type.disgust: "Zdá se, že [location.GetNameNoTier] není laskavý k služebníkům [employer.GetTitledFirstName].\n\nNáš příjezd je doprovázen otevřeným posměchem, naše dotazy jsou ignorovány nebo otevřeně zesměšňovány. I když místní mohou být frustrující, pokud je nedovedeme k poslušnosti, riskujeme cenné mince, a to nemůže stát."
 laamp_base_6031_desc_title: "Pokud jste statečný: pozorně poslouchejte!"
 laamp_base_contract_schemes.0666.b: "Ah, myslím, že vidím problém..."
 laamp_base_contract_schemes.3781.desc.failure.method.mos: "Pravděpodobně je třeba snížit solné příděly [old_rollee.GetTitledFirstNamePossessive], neboť [old_rollee.GetWomanMan] se vrací o několik minut později, úplně s prázdnýma rukama.\n\nMyslel bych, že můj $master_of_spoils_camp_officer$ by měl být schopen ulovit alespoň trochu více tímto [old_rollee.GetHerselfHimself], ale místo toho jsem nucen poslouchat s rostoucím hrůzou, jak blázen téměř zakopne o hlídku.\n\nDalší chyba tohoto druhu nás všechny dostane na šibenici, přesto, "
 laamp_base_contract_schemes.3662.desc.business.bridge: "hořící věže poplatkového mostu to nezvratně dokazují."
 laamp_base_contract_schemes.0031.desc: "Nekonečné hašteření malicherných místních je jedním z mála zážitků, které sdílejí jak vládci světa, tak [ROOT.Char.Custom('GetLaampDescribeTypeSelfPlural')] jako já.\n\nJe to dost k tomu, aby to [employer.GetWomanMan] rozezlilo, nebo alespoň [employer.GetHerHim] tak frustrovalo, že [employer.GetSheHe] se obrátí k cizím lidem o pomoc — což je přesně to, co [employer.GetTitledFirstName] udělal.\n\nPokud můj [ROOT.Char.Custom('GetCourtierTypePlural')|l] a já zvládneme uklidnit některé z [employer.GetHerHis] více rozhněvaných poddaných, budeme štědře odměněni."
 laamp_base_contract_schemes.3661.i.poison_barrels: "[officer.GetFirstNameNoTooltip], máš něco, co by... #EMP znečistilo#! sudy?"laamp_base_contract_schemes.2321.desc.intro: "Shromáždíme se v [person_a.GetTitledFirstNamePossessive] komnatách, což je vhodně dramatické místo pro vyslovení mého rozsudku. S [employer.GetTitleAsNamePossessive] slovem za mnou, to bude závazné. Tak či onak.\n\n[person_b.GetFirstName], [person_c.GetFirstName] a [person_d.GetFirstName] všichni očekávají vyhlášení svého osudu s napětím, zatímco [person_a.GetFirstNameNoTooltip] vypadá nervózně poprvé od mého příjezdu.\n\nMůj instinkt mi říká, že"
 laamp_base_contract_schemes.0023.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.1782.desc.victim_type.pool: "Podle jejich vzhledu je skupina nic víc než potulní tuláci, jediným bohatstvím, které mají, je to, co mohou unést, a co by jejich dobré jméno mohlo zajistit jako dary."
