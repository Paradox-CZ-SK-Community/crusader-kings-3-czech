 laamp_base_contract_schemes.2312.desc.method.intrigue: "Vedl jsem konverzaci všemi obvyklými směry, přičemž jsem se ujistil, že jsou dostatečné přestávky a nevyřčené myšlenky, aby [char_current.GetTitledFirstName] měl dost příležitostí k zakolísání."
 laamp_extra_contract_schemes.0030.desc: "Zpráva o mém nově padělaném nároku rychle dosáhne [task_contract_councillor.GetName].\n\n\"Gratulace! Dobře odvedená práce,\" [task_contract_councillor.GetSheHe|U] říká, jako by plácal [task_contract_councillor.GetHerselfHimself] po zádech.\n\n\"[task_contract_councillor_liege.GetTitledFirstName] bude velmi potěšen a jistě tě dostatečně odmění. Ponesu naše cenné skripty odtud... pokud bys mi je mohl/pu mohla předat?\" [task_contract_councillor.GetFirstNameNoTooltip] se rychle rozčílí. \"Tak pojď! Dej mi je!\" [task_contract_councillor.GetSheHe] říká a cvaká prsty."
