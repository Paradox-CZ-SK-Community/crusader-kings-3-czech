 laamp_extra_contract_schemes.0001.desc_culture: "Dohodnu se na kvóru se svými spolubojovníky. My z [ROOT.Char.GetPrimaryTitle.GetName] jsme nejlépe vybaveni k tomu, abychom pomohli [task_contract_employer.GetCulture.GetCollectiveNoun] zapojením do [scheme.GetName].\n\n"
 laamp_base_contract_schemes.0671.a.tt: "Předkládáte smlouvu pro obvyklou odměnu"
 laamp_base_contract_schemes.2661.e.officer_unexists: "Hmph, chybí mi vhodný úředník, kterému bych mohl delegovat."
 laamp_base_contract_schemes.2673.desc.officer: "Možná [officer.GetTitledFirstName] není tak vynikající $head_porter_camp_officer$, jak jsem si představoval.\n\nNení to ani půl hodiny, co [officer.GetHerHis] navrhl plány na obnovu zdí a lidé z [employer.GetPrimaryTitle.GetBaseNameNoTier] si jdou po krku, křičí, řvou, kopou, koušou, naprosto #EMP zoufalí#!, aby se vyhnuli úkolu před nimi."
