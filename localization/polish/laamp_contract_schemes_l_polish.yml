 laamp_base_contract_schemes.0671.desc: "Udělal jsem dost práce, abych si vydělal většinu platu, který nám [employer.GetTitledFirstName] slíbil.\n\nPokud vyřešíme poslední problém, zabezpečíme si náš bonus, ale pokud to jen zhoršíme, no... tam jde #EMP všechno#! naše výplata.\n\nMěli bychom poslat zprávu, nebo ne?"
