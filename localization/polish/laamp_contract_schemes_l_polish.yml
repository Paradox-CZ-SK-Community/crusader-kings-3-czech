 laamp_base_5011_failure_employer_modifier_desc: "Investice zde jsou v ohromném riziku, že se stanou podpalem."
 laamp_base_contract_schemes.2323.desc: "Místní nejsou úplně spokojeni s mým rozhodnutím, to je dost jasné z jejich náhlých mumlání – přesto pochybuji, že [employer.GetTitledFirstName] bude také radostí bez sebe.\n\nPřesto je kompromis často spojen s tím, že někdo (někdy každý) zůstane nespokojený, a [person_a.GetTitledFirstName] a [person_a.GetHerHis] kumpáni vědí, že toto je nejlepší řešení, jaké pravděpodobně dostanou.\n\n\"... Myslím, že to by bylo, tak. Děkuji za váš čas, [ROOT.Char.GetTitledFirstNameNoTooltip]\", mumlá [person_a.GetFirstNameNoTooltip].\n\n[person_a.GetHerHis|U] ruka se natahuje, aby uchopila moji."
 protect_minority_vassal_contract_learning_scheme_desc: "$protect_minority_vassal_contract_scheme_desc_generic$ Tento [scheme|E] vyhledává právní precedent, který, když je uplatněn, může chránit zaostalé poddané před krutými pány.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_contract_schemes.4013.desc: "To bylo... mnohem více krve, než by měl verbální debata mít.\n\nDiskuze se vyostřila ve křik, křik v vášeň, vášeň v urážky, a pak už bylo jen otázkou času, kdy někdo udeří. I teď pokračuje skandál vymknutý jakékoli kontrole za námi.\n\nS dostatečným množstvím říci, nebudeme vybírat žádnou odměnu za tohle."
