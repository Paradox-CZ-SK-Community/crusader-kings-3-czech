 laamp_base_contract_schemes.1013.desc: ""Měl jsi jedno zaměstnání, [ROOT.Char.GetFirstNameNoTooltip]", vzdychá [employer.GetFirstNameNoTooltip]. "Utiš některé nevychované fracky, drž je potichu pár měsíců, pak se vrať a vyber si svůj stříbro."\n\nMůj [ROOT.Char.Custom('MaskFace')] zůstává stoický. Může to být frustrující, ale je nejlepší nechat [employer.GetTitleAsNameNoTooltip], aby vyjádřil [employer.GetHerHis] frustraci slovně, než aby [employer.GetSheHe] resortoval k násilí.\n\n"Možná jsem blázen, že očekávám něco lepšího od [ROOT.Char.Custom('GetLaampDescribeTypeInsult')] jako jsi ty. Nic se nedá dělat, předpokládám."\n\nNastává odmlka... čekám, jestli [employer.GetWomanMan] má ještě něco na srdci.\n\n"Můžeš jít. #EMP Teď#!, pokud prosím.""
 laamp_base_contract_schemes.6033.desc: "#EMP "Arghhhh!"#!\n\nKlečím, krev mi teče z lokte.\n\n"Nechejte [ROOT.Char.GetHerHim] tam," slyším jednoho z banditů mumlat, než odejdou, "nemá smysl bojovat s #EMP $knight_culture_player_no_tooltip$#!, někdo si pro [ROOT.Char.GetHerHim] přijde."\n\nMoje hlava... vše se vytrácí, pomalu."
