 laamp_base_contract_schemes.3781.desc.failure.method.prowess: "Navzdory našim nejlepším pokusům prorazit k tomu, jak #EMP vypadá#! to vypadá, že by to mohla být skladovací místnost, zatracené dveře se prostě neotevřou.\n\nJakkoli silný úder si dovolíme vyzkoušet, nedává nic jiného než hluché dřevo, které skřípe, a mumlání někoho, kdo spí blízko a obrací se při hluku.\n\nCokoliv, co bylo dovnitř, nestojí za riziko, ale"
 laamp_base_contract_schemes.2781.desc.local_mood.anger: ""Máš nějakou drzost!" [local_char.GetSheHe] zavrčí, "přicházet takhle brzy! Platíme své poplatky, stejně jako další město, ale máme právo na rozumné oznámení, než přijdeš, abys vysával náš pot.""
