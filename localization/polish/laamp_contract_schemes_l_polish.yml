 laamp_base_contract_schemes.0321.desc.three_courtiers: "Zdá se, že jsme svou práci udělali trochu #EMP příliš#! dobře, protože někteří z [target.GetHerHis] dvorních se soukromě obrátili na mě, žádajíce o to, abychom se připojili k našemu táboru!\n\n[courtier_1.GetFirstName] je nejvíce nadšený, ale [courtier_2.GetFirstName] a [courtier_3.GetFirstName] nezaostávají za [courtier_1.GetHerHim].\n\nNepochybně by [target.GetTitledFirstNameNoTooltip] nedovolil všem třem odejít s námi, ale možná bychom mohli vzít jednoho."
