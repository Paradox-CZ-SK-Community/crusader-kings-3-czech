 laamp_base_contract_schemes.2311.desc.business.physicians_study: "[char_current.GetFirstNamePossessive] byznys vypadá, že je silně spojen s léčivy, uzdravováním a poskytováním dobrých dul. Neobvyklé zaměstnání pro magnáta, ale jistě takové, které má značnou poptávku."
 laamp_base_contract_schemes.2782.d.tt: "@alert_icon! #alert_trial Tato možnost je nucena, protože jste dosáhli nejlepšího výsledku, kterého můžete dosáhnout za počet neúspěchů, které jste nasbírali#!"
 laamp_base_contract_schemes.2311.e.courtier_opinion: "Ty vymoženosti — beru si je na #EMP inspekci#!."
 laamp_extra_contract_schemes.0012.desc_thief: "$laamp_extra_contract_schemes.0013.desc_intro$ Šikovný [agent_thief.GetFirstName] rychle otevře zámek, který nám brání se dostat k [task_contract_object.GetTitledFirstName]."
 laamp_base_contract_schemes.2676.b.tt.failure: "$laamp_base_contract_schemes.2661.b.tt.failure$"
 laamp_base_contract_schemes.5901.desc.intro.2: "Jak odpoledne přechází do večera, potlačuji zívnutí. Zločin může dobře platit, ale tolik z něj spočívá prostě v #EMP čekání#! — ačkoli, teď se podívejte, tenhle [victim.GetWomanMan] vypadá slibně..."
 laamp_base_contract_schemes.0331.b: "Otevřenou cestu je třeba ujít."
 laamp_base_0001_contract_scheme_desc: "V této [scheme|E] se [contractor_possessive|E] [court|E] vyprázdní drby a následně se stane neklidným. Aby přivedli čerstvé zprávy, nabízejí dary a ubytování pro kolemjdoucí poutníky s dostatečnou slávou, aby je lákali zůstat s nimi na chvíli.$laamp_contract_scheme_desc_general_boilerplate$"protect_minority_vassal_contract_diplomacy_scheme_desc_success: "$protect_minority_vassal_contract_scheme_desc_success_boilerplate$"
 laamp_extra_contract_schemes.0012.desc_no_lookout: "Pak zoufale hledám kolem sebe stráže, vypadá to, že jsme v pořádku odjet."
 laamp_base_contract_schemes.1782.desc.connection.negative: "zdá se, že vedou [victim.GetTitledFirstName], [victim.Custom2('RelationToMeShort',ROOT.Char)] mého."
 laamp_base_contract_schemes.2666.desc.outro: "$laamp_base_contract_schemes.2661.desc.outro$"
 laamp_base_5031_success_employer_modifier: "Chybějící hospodářská zvířata"
 laamp_extra_contract_schemes.0003.t_diplomacy: "Selhání: $protect_minority_vassal_contract_diplomacy_scheme$ schéma"
 laamp_base_contract_schemes.3301.c: "Vyslýcháme kohokoliv, koho můžeme, a jdeme."
 laamp_base_contract_schemes.2311.desc.business.dungeon: "Zdá se, že [char_current.GetFirstName] ovládá malou věznici, zajišťující [char_current.GetHerHis] bohatství tím, že drží dlužníky, tuláky a zločince zavřené na úkor ostatních. Úhledná suma v poplatcích a pokutách od uvězněných doplňuje provoz."
 laamp_base_contract_schemes.0551.b: "Snadno bych zapůsobil na [martial_candidate.GetFirstNameNoTooltip]."
 laamp_base_contract_schemes.2682.desc.resolution_type.officer: "[officer.GetTitledFirstNamePossessive|U] dovednost s mluveným slovem je taková, že [officer.GetSheHe] dokáže místní #EMP dost#! nabudit ohledně potenciální autenticity mapy. [officer.GetSheHe|U] je vede k prvnímu tématu a poté k dalšímu, dokud většina místnosti neodsuzuje jako zřejmou padělek a nevysvětluje proč."
 laamp_base_contract_schemes.2781.c.bard_exists: "[bard.GetTitledFirstNameNoTooltip], použij svůj stříbrný jazyk!"
 laamp_base_contract_schemes.2676.desc.outro: "$laamp_base_contract_schemes.2661.desc.outro$"
 laamp_base_contract_schemes.1301.b: "Stráže, srazte [recidivist.GetHerHim]!"
 laamp_extra_contract_schemes.0002.desc_learning: "Procházel jsem všechno, co jsem mohl najít o [task_contract_target.GetPrimaryTitle.GetAdjectiveNoTooltip] právu: [task_contract_target.GetFaith.GetName] kánon, [task_contract_target.GetCulture.GetName] principy... ach ano, shromáždil jsem docela arzenál precedent a nuancí.\n\n\"Vysvětli to znovu...\" ptá se [task_contract_employer.GetTitledFirstName]. \"Musím vzpomenout [task_contract_target.GetFaith.WarGodName], když se zmiňuji o nedotknutelném cti, ano? Ach, to je jedno — naše případ je silnější než kdy jindy! Souhlas [task_contract_target.GetTitledFirstNamePossessive] je jen formalita."
 laamp_base_contract_schemes.1782.desc.victim_type.baron: "S [victim.GetTitleAsNameNoTooltip] v čele má skupina zjevně #EMP nějaké#! bohatství, ale není přesně přeplněná mincemi. Přesto, cenná kořist, pokud bysme byli tak nakloněni."
 laamp_base_contract_schemes.0791.e: "[master_thief.GetFirstNameNoTooltip] ví #EMP přesně#! co dělat."
 laamp_base_0001_contract_scheme_action: "Pohostit dvůr"
 laamp_base_contract_schemes.2311.stewardship.tt.success: "Najdete, co hledáte"
 laamp_base_contract_schemes.3781.tt.duel_failure.skill: "Přitahujete příliš mnoho pozornosti"
 laamp_base_contract_schemes.2677.desc.resolution_type.stewardship: "Ještě jednou, hrdinská rodinná dovednost rodu [ROOT.Char.GetHouse.GetName] vítězí!\n\nNavzdory jejich pózování každý z magnátů jednoduše chce svůj díl koláče, a během odpoledne jsem schopen sepsat docela spravedlivé rozdělení půdy, takže jsou všichni jen #EMP trochu#! zklamáni.\n\nI hloupý vlastník dostane nějakou kompenzaci, což umožní, aby hádky zeslábly na zvládnutelnou úroveň."
 laamp_base_contract_schemes.3303.t: "$laamp_base_contract_schemes.3004.t$: Selhání!"
 laamp_base_contract_schemes.3662.desc.business.winery: "zdevastovaná vinařství je dostatečným důkazem."
 laamp_base_contract_schemes.2782.desc.success_critical: "Ha! Co za velkou nehodu — hloupě chamtivý [task_contract.GetEmployer.GetTitleAsNameNoTooltip], půvabně hezký [ROOT.Char.GetWomanMan] se smyslem pro příležitost a desítky důvěřivých daňových poplatníků, kteří pravděpodobně přejí, aby se naučili své písmena trochu lépe.\n\nS pokladnami tábora přetékajícími, zvažujeme naši další práci."
 laamp_base_contract_schemes.5901.desc.intro.4: "Dnešní práce byla již velmi výnosná, s několika dobrými občany, kteří laskavě věnovali svůj stříbro na naše #EMP věc#!. Tento [victim.GetWomanMan] může být nejbohatší..."
 laamp_base_1021_failure_employer_modifier: "Nedbalý rabble"
 laamp_base_contract_schemes.2676.e.officer_exists: "$laamp_base_contract_schemes.2661.e.officer_exists$"
 laamp_base_contract_schemes.5043.t: "$laamp_base_contract_schemes.5041.t$: Selhání!"laamp_base_contract_schemes.0311.desc.only_exotic_culture: "Pro [target.GetCulture.GetCollectiveNoun] jako [target.GetTitledFirstName], hrdá [exotic_culture.GetName] [ROOT.Char.GetWomanMan] jako já je zvídavou cizí kuriozitou, možná dokonce něco jako vzácná pochoutka: kdo ví, kdy se jim zase naskytne příležitost mluvit s mým druhem a slyšet příběhy z mé vzdálené domoviny?"
 laamp_base_contract_schemes.2001.desc: ""... a, samozřejmě, dodatečná daň z pozemků. Je to vše jasné?" vypraví [employer.GetTitledFirstName]. Je to dlouhý seznam chybějících poplatků, povinností a různých jiných tarifu, ale vybrání se zdá dost jednoduché.\n\n"Dobře, #EMP dobře#!! Teď, riskuji tím, že ti důvěřuji místo svých obvyklých mýtných, ale doufám, že jim ukážeš, jak na to, a navrátíš strach [employer.GetFaith.WealthGodName] zpět do mých poddaných. Dělej svou práci poctivě, rychle a dobře, a budeš víc než odměněn."\n\nNa chvíli se zdá, že by ještě mohly přijít další instrukce, ale [employer.GetFirstNameNoTooltip] mě gestem vyzve, abych opustil pracovnu."
 laamp_base_contract_schemes.0661.tt.progress_towards_success: "Dobře pokročil v tvém [task_contract|E]"
 laamp_base_6021_desc_title: "Hrdina je hledán,"
 laamp_base_contract_schemes.2033.desc: "Křičení, výkřiky, obvinění z úplatkářství a spiknutí... pokus o dosažení přátelského konce přeshraničního sporu v [employer.GetCapitalLocation.GetCounty.GetTitle.GetBaseNameNoTier] byl #EMP zážitek#!.\n\nNení třeba říkat, že za to nebudeme placeni, ale alespoň nás nebudou pokutovat.\n\nPokud se posuneme rychle, alespoň."
 laamp_base_contract_schemes.0311.desc.outro: "\n\nNemají zrovna... #EMP zdvořilé#! názory, ale to je jen dělá snadněji provokovat a tak bavit."
 laamp_base_contract_schemes.2783.d: "Pojďme... nechme to tak..."
 laamp_base_0031_failure_employer_modifier: "Zřekl se odpovědnosti"
 laamp_base_3021_desc: "Diskrétní, zruční lovci jsou hledáni [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] z [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] pro zachycení neobvyklé kořisti a její navrácení živé. Nabízena je štědrá odměna."
 laamp_extra_contract_schemes.0002.desc_martial: "Jak bylo očekáváno, moji zkušení následovníci zasévají strach do království [task_contract_target.GetTitledFirstNamePossessive], nutíce [task_contract_target.GetHerHim] konečně — a z pozice slabosti — přijít k vyjednávacímu stolu.\n\n"Způsobili jste spoušť, kterou budou utlačovatelé [task_contract_employer.GetPrimaryTitle.GetNameNoTier] dlouho pamatovat!" obdivuje [task_contract_employer.GetTitledFirstNameNoTooltip]. "Mělo by to být #EMP oni#!, kdo pláče o práva na ochranu! Ale ať tak či onak: nové povinnosti mého pána budou brzy na místě. Velké vítězství!""
 laamp_base_contract_schemes.5661.desc.intro.steppe: "Jak to dělali po celé dny, moji vojáci se rozprostírají přes bezmeznou stepi [ROOT.Char.GetCurrentLocation.GetName],"
 laamp_base_contract_schemes.3662.desc.method.cook: "$laamp_base_contract_schemes.3662.desc.method.forager$"
 laamp_base_contract_schemes.0669.c: "Řekni mi, kde se skrývají, a já to vyřeším."
 laamp_base_6021_success_employer_modifier_desc: "Tato postava sponzorovala toulavého dobrodruha, aby vystoupil v divadle a uspokojil požadavky davu."
 laamp_base_0041_failure_employer_modifier: "Pohotový proti lhářům"
 laamp_base_contract_schemes.1304.desc: "[recidivist.GetFirstNameNicknamed] reaguje... překvapivě dobře na moji nabídku, a poté, co začneme mluvit, se mi podaří přesvědčit [recidivist.GetHerHim], že nejenže jsem upřímný, ale že mohu nabídnout lepší, jasnější budoucnost jak pro [recidivist.GetHerHim], tak pro celou [recidivist.GetHerHis] skupinu.\n\nNásledně se celá banda přidala k [ROOT.Char.GetPrimaryTitle.GetDefinitiveName|l].\n\nSamozřejmě, že [employer.GetTitledFirstName] mi možná neodpustí za to, že jsem zradil [employer.GetHerHis] důvěru, ale nakonec jsem problém vyřešil po svém, že?"
 laamp_base_contract_schemes.2781.desc.surroundings.alley_day: "Dáváme si čas na pomalé procházení ulicemi osady — samozřejmě se snažíme vypadat zaneprázdnění a důležitě frustrovaní jako jdeme, trvá nějaký čas, než narazíme na nešťastného místního [local_char.GetWomanMan], který byl zvolen k řízení tribute."
 laamp_base_contract_schemes.4021.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.0801.b: "Malé sociální kapitál by neuškodilo..."
 laamp_base_contract_schemes.2663.desc.stewardship: "Zdá se, že moje administrativní dovednosti jsou... ne zcela #EMP tam, kde jsem si myslel#!.\n\nMyslel jsem, že informovaný názor [ROOT.Char.GetWomanMan] s postavením by byl užitečný pro objasnění věcí. Místo toho mé pokusy objasnit hranice památky vytvořily pouze #EMP třetí#! standard, který zpochybnil první dva, což přivedlo různé bojovníky do záchvatu hádek."laamp_base_0031_contract_scheme_challenge_diplomacy_martial_stewardship_modifier_desc: "Tento [modifier|E] může být odstraněn [adventurer|E], který je pověřen jeho vyřešením prostřednictvím diplomacie, boje nebo hospodaření."
 laamp_base_contract_schemes.1301.desc.encounters.first.relation.good: ""[ROOT.Char.GetFirstNameNoTooltip], můj [recidivist.Custom2('RelationToMeShort',ROOT.Char)]", otevírá [recidivist.GetFirstNameNoTooltip], přerušující ticho. "Já... jsem nečekal vás. Ze všech lidí, kteří za mnou přišli, někdo tak drahý...""
 laamp_base_contract_schemes.2666.t: "$laamp_base_contract_schemes.2031.t$: Dvojnásobné Dědictví"
 laamp_base_contract_schemes.6012.b.tt.failure: "[beautiful_peasant.GetShortUIName] se cítí urazený"
 laamp_base_contract_schemes.5052.desc: "Díky naprosté neschopnosti [employer.GetTitledFirstNamePossessive] udržet pořádek na ulicích [employer.GetHerHis] vlastního hlavního města, [ROOT.Char.GetPrimaryTitle.GetDefinitiveName|l] jsou schopni vymáhat více od kolektivní občanstva [employer.GetCapitalLocation.GetTitle.GetBaseNameNoTier] za vše, co mají.\n\nMožná nectivý způsob, jak si vydělat na živobytí, ale ziskový? Extrémně.\n\nPřesto, první lekce, kterou se každý začínající zločinec učí, je, kdy přestat. S našimi penězi hotovými je nejvyšší čas odejít — dříve než [employer.GetTitleAsNameNoTooltip] začne mít tušení a přijde nás hledat."
 laamp_base_contract_schemes.2322.b: "Plnil jsem své povinnosti dobře."
 laamp_base_contract_schemes.1023.desc: "Těžko bych mohl být obviňován za tyto... tyto #EMP renegáty#! a jejich nepořádek!\n\nJsou to [employer.GetTitledFirstNamePossessive] jednotky, ale jakmile je jejich plat[employer.Custom('MistressMaster')] mimo dosah, veškerá zdání disciplíny se zhroutí a oni se promění v hlučnou, rabující smečku kobylek, která spotřebovává každý kousek jídla a kapku nápoje, která je po ruce.\n\nSamozřejmě, jejich velitelé to všechno svádějí na mě. Moje podivné metody, moje cizí způsoby vedení války, to zmátlo jednoduché mysli jejich přidružených doprovodů.\n\nProtestoval jsem svou nevinu, jak nejlépe jsem mohl, ale [employer.GetFirstNameNoTooltip] nechce poslouchat. Za toto nebude žádná odměna."
 laamp_base_contract_schemes.0781.desc: "Oceňuji, že dlouhodobě je více peněz k získání, když je vymámíte z ochotných rukou, než když je vezmete z neopatrných. Vím to, rozumím tomu.\n\nPřesto, když procházím [target.GetTitledFirstNamePossessive] dvorem, dívajíc se na bohatství, které [target.GetSheHe] tak bezstarostně uskladnil, aniž by je zabezpečil, nemohu si pomoci a ptát se, zda se nemůžeme trochu #EMP ponořit#! do alternativních způsobů, jak vydělat."
 laamp_base_contract_schemes.2311.e.provisions: "Tyto provize — beru je jako záruku."
