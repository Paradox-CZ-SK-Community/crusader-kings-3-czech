laamp_base_contract_schemes.5661.h: "Kéž bych měl vhodného důstojníka..."
laamp_base_contract_schemes.5661.h.tt.need_groom_hunter_kenneler_or_spoiler: "Nemáš ani [GetCourtPositionType('head_groom_camp_officer').GetName()], ani [GetCourtPositionType('huntperson_camp_officer').GetName()], ani [GetCourtPositionType('kennelperson_camp_officer').GetName()], ani [GetCourtPositionType('master_of_spoils_camp_officer').GetName()]"
