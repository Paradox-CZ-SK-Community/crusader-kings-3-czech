 laamp_base_contract_schemes.2331.desc: ""[ROOT.Char.GetTitledFirstNameNoTooltip]?"\n\nZvednu hlavu od svého večerního jídla a zjistím, že pár mých hlídek mi přivedlo... poněkud známou [hopeful.GetCulture.GetName] [hopeful.GetWomanMan]? Odkud [hopeful.GetHerHim] znám...\n\n"Jsem [hopeful.GetTitledFirstName], [ROOT.Char.Custom('MistressMaster')]. Rozhodli jste o záležitosti v mém rodném městě, [destination_1.GetBaseNameNoTier], před několika lety, a myslel jsem si, že jste to udělali s důstojností a sebedůvěrou."\n\n"Ale stejně, mé podnikání se před časem zhroutilo, a teď hledám jinou práci. Myslel jsem, že byste... nás mohl mít pro mě...""
