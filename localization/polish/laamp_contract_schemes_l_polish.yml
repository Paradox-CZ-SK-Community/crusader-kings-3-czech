 laamp_base_contract_schemes.0811.desc: "Zdá se, že [agent.GetFirstName] pracoval na věcech #EMP jiných#! než je náš cíl s [target.GetTitledFirstName].\n\n[agent.GetSheHe|U] využil [agent.GetHerHis] čas na dvoře k položení základů pro oklamání slušného obnosu od [target.GetFirstNameNoTooltip] — něco, co mi [agent.GetSheHe] zapomněl říct, než jsem zaslechl, jak se tím chlubil jedné z rukou tábora."
