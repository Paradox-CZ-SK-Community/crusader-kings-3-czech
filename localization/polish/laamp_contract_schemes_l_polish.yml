 laamp_base_contract_schemes.0663.desc: "Z toho, co mohu posoudit, se lidé z [location.GetName] nacházejí #EMP takhle#! blízko k tomu, aby se navzájem zabíjeli kvůli teologickému sporu, který je tak malicherný, že mají problém vysvětlit, proč je to důležité pro cizince.\n\nNic nedokáže lidi rozzlobit tak jako otázky víry, ať už dobré či špatné, ale potřebuji, aby přestali, nadechli se a uklidnili se. Nejlépe bez krveprolití."laamp_base_contract_schemes.5901.desc.victim_type.consort: "To je [victim.GetFirstName], moje #EMP [victim.Custom2('RelationToMeShort',ROOT.Char)]#!! I když jsme teď daleko, rozhodně nemohu udělat tohle [victim.GetHerHim], k někomu, kdo je mi tak drahý?"
 laamp_base_contract_schemes.2542.desc.method.quartermasters_stressed_and_wreckt.loss: ""Já... si nejsem jistý, kdo ti dělal diktát nebo vedl tvoje výslechy, ale musím se zeptat: jsou inbrední nebo jen prostě hloupí?"\n\nNěkde za mnou [officer.GetTitledFirstName] propuká v pláč."
