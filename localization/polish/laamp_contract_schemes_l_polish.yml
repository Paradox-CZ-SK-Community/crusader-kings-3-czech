 laamp_base_contract_schemes.2677.desc.resolution_type.camp_purpose: "Samozřejmě, v [ROOT.Char.GetPrimaryTitle.GetDefinitiveNamePossessive] oboru práce se naučíte pár věcí o dobré pastvině.\n\nS dobře nacvičenou, téměř uvolněnou lehkostí jsme schopni odsunout obavy místních a spravedlivě rozdělit zemi.\n\nUvolněné připomenutí skupiny žoldáků tábořících blízko ve službách jejich města[employer.Custom('MistressMaster')] také nemůže uškodit."
