 laamp_base_contract_schemes.0668.desc: "Úmrtí ctěné místní osobnosti, nějakého pobožného poustevníka nebo jiného, způsobilo v [location.GetName] mnoho křiku a vzteku, až do bodu, kdy zcela zastavilo každodenní administraci.\n\nZnepokojení pramení z nedostatku těla. Ačkoli někteří svědci tvrdí, že viděli poslední dech poustevníka, mrtvola zmizela.\n\nNěkolik významných místních obviňuje jeden druhého z jejího odcizení, jiní tvrdí, že je to božské znamení, a ti nejcyničtější tomu nevěří vůbec."
 laamp_base_contract_schemes.5661.desc.intro.constantinople: "Nacházíme se před mocnými hradbami uctívaného [ROOT.Char.GetCurrentLocation.GetName],"
 laamp_extra_contract_schemes.0003.desc_diplomacy: "[task_contract_target.GetNamePossessive] mi nedává nic, ani prostor nebo soucit. Bez ohledu na má slova, [task_contract_target.GetPrimaryTitle.GetAdjective] zástupci se mi jen smáli do obličeje\n\n"Slyšel jsem, že můj feudál má #EMP dost#! tvého plkání!" křičí [task_contract_employer.GetTitledFirstNameNoTooltip]. "Tvé měkké srdce — a mé trpící lidi — jsou posměchem po celém [task_contract_employerr.GetPrimaryTitle.GetNameNoTierNoTooltip]! Tvoje byla očividná lest... a nyní #EMP neseme#! následky."
