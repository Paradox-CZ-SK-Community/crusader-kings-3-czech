 laamp_base_contract_schemes.2311.desc.personality.ai_vengefulness: ""Rád hraji fér, [ROOT.Char.GetTitledFirstNameNoTooltip], jak v obchodě, tak se svými podřízenými a nadřízenými. Ale fér je to jen v případě, že se na tom každý podílí, jinak, no, tak to je, jak #EMP někteří#! lidé dostanou špatnou krev.""
 laamp_base_contract_schemes.2003.desc: ""Idiot! Toto je méně než polovina toho, co jsi měl #EMP dostat#!" hromově prohlásí [employer.GetTitledFirstName].\n\n"Kdybych nenechal prohledat tvůj ubohý malý tábor odshora dolů, myslel bych si, že mi kradeš, ale je jasné, že to je jen neschopnost," [employer.GetSheHe] sotva zastavuje, aby se nadechl, "teď [employer.Custom('Saying_1p_SightAway')] než utratím ten zbytek mincí, který se ti opravdu podařilo shromáždit za [employer.GetPrimaryTitle.GetDefinitiveNamePossessiveNoTooltip|l] nejhorší sadu šibenic!"\n\nTento výbuch vzbuzuje moji zlost, moje čelisti cvakají v místě, jak se snažím potlačit narůstající hněv.\n\nTeď není čas na hádku, ne když ještě mohu odejít se svou hlavou."
 laamp_help_find_secrets_scheme_desc: "Odhalte tajemství [contractor|E] [vassals|E], což vám umožní je buď vydírat za [hooks|E], nebo se vrátit k vašemu [contractor|E]."
