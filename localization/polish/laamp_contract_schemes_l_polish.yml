 laamp_base_contract_schemes.2301.desc.intro: ""[ROOT.Char.GetTitledFirstNameNoTooltip], vítejte!" křičí [person_a.GetTitledFirstName], když vstoupím do [person_a.GetHerHis] města se svým týmem."
 laamp_base_contract_schemes.2022.desc: "Jako vždy jsme s mým týmem vzorem účinnosti. Stavba byla rychlá, výsledek pevný a nezapomenutelný, a i když [employer.GetTitledFirstName] bude muset pokračovat v naší dobré práci, dali jsme [employer.GetHerHim] všechno, co [employer.GetSheHe] potřebuje.\n\nZatíženi naším zaslouženým výdělkem se připravujeme k odchodu."
 laamp_base_contract_schemes.6011.desc: "Unavený [employer.GetTitledFirstName] přichází do tábora s [employer.GetHerHis] [dummy_gender_soldier.GetWomenMen]. Koně se zastaví přímo před mým stanem, když se zvedám, abych je pozdravil.\n\n"...to zatracené [dummy_gender.GetWomanMan]," slyším, jak mumbled [employer.GetTitleAsNameNoTooltip|l].\n\n"Přeji vám dobré ráno, [ROOT.Char.GetFirstNameNoTooltip]," říká [employer.GetSheHe], utíraje si pot z čela. "Zdá se, že #EMP nejkrásnější#! [dummy_gender.GetWomanMan] se ztratila v lesích a moji dvořané nebudou přestat naříkat, dokud ji nepřivedu zpět.""
 laamp_base_contract_schemes.2311.f.quartermaster_exists: "[quartermaster.GetFirstNameNoTooltip|U], začněte své vyšetřování."
 laamp_base_contract_schemes.0043.desc: "[employer.GetTitledFirstName] není tak pomalý, jak vypadá! Nevím, co prozradilo hru — nezamýšlený pohled, podezřelá fráze, úsměv ve špatný moment — ale [employer.GetSheHe] na nás má. "
 laamp_base_contract_schemes.0791.m: "Příliš riskantní, raději to nebudeme."
 laamp_base_contract_schemes.1301.desc.encounters.third: ""Proklínám a zabíjím vaši pekelnou vytrvalost, [ROOT.Char.GetFirstNameNoTooltip], nebudete nás přestat pronásledovat? Vezměte si nějakou jinou práci, protože za naši krev neuvidíte žádné stříbro!""
