 laamp_base_contract_schemes.3031.desc: "Rozhovor s [employer.GetTitledFirstName] byl... osvěcující. [employer.GetSheHe|U] se zdá být rozhicený hněvem kvůli nějakému drobnému opovrhnutí ze strany [target.GetFirstNameNoTooltip], skutečnému nebo domnělému, a chce postavit [target.GetWomanMan] na [target.GetHerHis] místo, ale zatím není připraven prolévat příliš mnoho krve.\n\nPlán [employer.GetTitleAsNamePossessiveNoTooltip] je nechat nás zapálit nějaký menší majetek patřící [target.GetFirstNameNoTooltip]. Splnění této žádosti bezpochyby vyostří napětí, ale práce je práce."
