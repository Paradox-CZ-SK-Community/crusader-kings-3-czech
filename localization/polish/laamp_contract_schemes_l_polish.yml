 laamp_extra_contract_schemes.0003.desc_learning: "Studuji všechno, co mohu najít o [task_contract_target.GetPrimaryTitle.GetAdjectiveNoTooltip] právu: [task_contract_target.GetFaith.GetName] kánon, principy [task_contract_target.GetCulture.GetName]... Shromážďuji nějaké slabé argumenty, ale můj kreativní žargon málo oslní [task_contract_employer.GetName].\n\n"#EMP Tohle#! je, co jste přišel s? Myslíte si, že moji lidé by měli být právně považováni za #EMP děti#! v [task_contract_target.GetPrimaryTitle.GetName]?!?" křičí [task_contract_employer.GetTitleAsNameNoTooltip]. "Malicherný, ponižující trik, a jeden, který [task_contract_target.GetTitledFirstName] snadno prohlédne! Ne — jsme bez naděje.""
 laamp_base_contract_schemes.2667.desc.resolution_type.left_sacrifice: "Trochu rozrušený z vyhlídky, že zůstane pozadu, [sacrifice.GetTitledFirstName] se přesto usazuje, aby začal poslouchat tisíce a jeden námitek lidí [employer.GetPrimaryTitle.GetBaseNameNoTier].\n\n[employer.GetTitledFirstName|U] mě vděčně odvádí, zatímco naši podřízení se věnují svému úsilí.\n\n"Velmi laskavé z vaší strany, že nám necháváte tak slibného služebníka — ujišťuji vás, že [sacrifice.GetSheHe] bude dobře postaráno během [sacrifice.GetHerHis] pobytu! Teď, věřím, že tu byla otázka vaší odměny...""
 laamp_base_0031_contract_scheme_desc: "Když jsou na místní území vrženy hořké obvinění a oni sami jsou považováni za příliš nešikovné nebo příliš stranické, aby vyřešili spor, mohou nabízet roli nestranného vyjednavače vhodným tulákům.$laamp_contract_scheme_desc_general_boilerplate$"
