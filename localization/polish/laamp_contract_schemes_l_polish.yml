 gallowsbait_scum_opinion: "Špína z Gallowsbait"
 laamp_base_contract_schemes.3662.desc.method.engineer: "[officer.GetTitledFirstName] rychle zjistil několik klíčových zranitelností ve struktuře a vyzval nás, abychom nastavili sklon a pochodeň na každém místě, které [officer.GetHerHis] vybere. Budova vzplála během několika minut a my jsme utekli, než se ozvaly první výkřiky z nitra.\n\n"
 laamp_base_contract_schemes.2311.desc.business.docks: "[char_current.GetFirstNamePossessive] peníze zjevně pocházejí z městských doků, kde [char_current.GetSheHe] má dobře vybavenou kancelář s výhledem na nejrušnější mola. Dvojice širokých okenic umožňuje [char_current.GetHerHim] vyklonit se ven a občas křičet na líné nosiče."
 laamp_base_4011_contract_scheme_desc: "Neshody ohledně doktríny mohou být jak velmi specifické, až po přesné interpretace jednotlivých slov, tak zvláštně vágní, jako diskutování o vzájemné neslučitelnosti překrývajících se starověkých tradic. Když takové posvátné spory začnou vzplát, mnozí [contractors|E] dávají přednost tomu, aby na místo poslali nějakou třetí stranu, aby rozhodla místo nich.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_extra_contract_schemes.0013.desc_no_lookout: "$laamp_extra_contract_schemes.0012.desc_no_thief$ Ale na dřevě je záblesk světla lampy – stráže jsou blízko! Jak moc bych si přál mít oči vzadu! Chytím [task_contract_object.GetFirstNameNoTooltip] na divoký útěk.\n\n\"Kdo tam je?\" křičí dozorce. \"#EMP Poplach! Poplach!#!\n\nOzbrojení pronásledovatelé se na nás rychle vrhnou a v nejhorším okamžiku [task_contract_object.GetFirstNameNoTooltip] zakopne a padá na zem. V okamžiku je [task_contract_object.GetSheHe] přilepen; s málo jiného k dělání, unikám sám."
