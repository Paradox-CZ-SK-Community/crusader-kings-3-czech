 laamp_base_contract_schemes.2541.e.failure: "Zřejmé lži"laamp_base_contract_schemes.3301.desc.rumblings_affair: "Kdysi se drby šíří mezi poddanými rychleji než oheň starým městem, a neexistují rychleji šířící se drby než fámy o [current_char.GetLadyLord|U] [current_barony.GetNameNoTier], který podezřívá cizoložství.\n\nSamozřejmě, nikdo by se neodvážil vyjádřit něco tak ostentativního zcela otevřeně — ale za zavřenými dveřmi, po skleničce vína nebo dvou, a s tajemnými postavami, které se pohybují kolem dvora...\n\nLidé jsou obezřetní, ale jejich žízeň po skandálu je stále činí zranitelnými vůči malému taktickému vyptávání."
 laamp_base_contract_schemes.4013.t: "$laamp_base_contract_schemes.4011.t$: Neúspěch!"
 laamp_base_contract_schemes.3303.desc: "[employer.GetTitledFirstNamePossessive] agenti se s námi setkávají v [current_barony.GetNameNoTier], ale pouze na chvíli — jakmile začnou plynout naše výmluvy na naši úplnou absenci důvěryhodných informací, které bychom mohli sdílet, špehové si uvědomují, že jsme selhali.\n\nRychle nám je řečeno, abychom neztráceli čas [employer.GetTitleAsNamePossessiveNoTooltip] našimi kousky, ani abychom v budoucnu nevyhledávali [employer.GetHerHis] pomoc, než se rychle vypaří.\n\nMožná špionáž není správná hra pro [ROOT.Char.Custom('GetLaampDescribeTypeSelfPlural')] jako jsme my..."
 laamp_base_contract_schemes.3662.a: "Hodná vítězství si zaslouží tlustou peněženku!"
 laamp_base_contract_schemes.0011.desc: "Není žádným tajemstvím, že pověst [employer.GetTitledFirstNamePossessive] není taková, jaká by mohla být. Nešťastní vazalové, znepokojivá mumlání o tyranském chování, nedostatek nehmotného prestiže — všechny znaky, které mohou ukazovat na křehčí uchopení moci, než by většina [employer.Custom('LadiesLords')] chtěla.\n\nPlatba někomu za objasnění takových nedorozumění nebude levná, samozřejmě. Aspoň ne, pokud na tom mám co říci."
