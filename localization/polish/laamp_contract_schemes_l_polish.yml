 laamp_extra_contract_schemes.0002.desc_intrigue: "[task_contract_target.GetName] je docela složitý [task_contract_target.GetWomanMan] — [task_contract_target.GetHerHis] morálka, ne [task_contract_target.GetHerHis] intelekt! Nasbíral jsem bohatou nadílku zcela jedovatých fám; pár pečlivě naplánovaných slov a [task_contract_target.GetTitleAsNameNoTooltip] si bude vědom veškeré důstojnosti, kterou [task_contract_target.GetHerHe] ztratí tím, že se postaví proti [task_contract_employer.GetTitledFirstName].\n\n"Jak snadno by se mohla dvůr mého pána stát zlotřilým hnízdem zvířat!" vyjekne [task_contract_employer.GetTitledFirstName]. "Budu milosrdný a dám mu šanci udělit práva mých lidem... než pošlu [task_contract_employer.GetHerHis] záležitosti do spirály mimo kontrolu.""
 laamp_base_contract_schemes.3301.desc.rumblings_war: "Ulice [current_barony.GetNameNoTier] jsou plné šeptání o válce a krvi, přičemž mnozí místní jsou naprosto #EMP přesvědčeni#!, že [current_char.GetTitledFirstName] plánuje konflikt — brzy.\n\nSamozřejmě, válka není zrovna vzácným jevem, což usnadňuje pomlouvačům a rozšiřovatelům pověstí podněcovat obavy, když není nic jiného, co by vyplnilo dlouhé večery.\n\nAť už je to pravda nebo ne, vytváří to spoustu povídavých lidí, kteří jsou srdečně #EMP dychtiví#! sdílet své názory a to, co slyšeli, s podnikavým cizincem."
