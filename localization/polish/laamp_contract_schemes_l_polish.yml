 laamp_base_contract_schemes.3662.desc.method.kenneler.poison_barrels: "[officer.GetTitledFirstName] se zdálo, že nemá problém #EMP zašpinit#! barely po barely kvalitního vína, zatímco ostatní z nás dávali pozor nebo nosili to a ono na [officer.GetHerHis] pokyn. Práce byla... nakonec pozitivně veselá, s několika mými následovníky, kteří pomohli sobě k jedné z barelů, než jsme ji zničili. Proč ne.\n\nSamozřejmě, že to na začátku nebude dostatečně očividné — takže jsme zanechali čerstvý pohár s malým překvapením plovoucím v něm a stopou zpět k jeho zdroji.\n\n"
