laamp_base_contract_schemes.1302.t: "$laamp_base_contract_schemes.1004.t$: Úspěch!"
laamp_base_contract_schemes.1302.desc.intro: "Házím useknutou hlavu [recidivist.GetFirstNameNicknamedPossessive] agentovi [employer.GetTitledFirstNamePossessive], rudofialové maso dopadne vedle něj mokře.\n\n"
laamp_base_contract_schemes.1302.desc.method.prowess_sce: ""Zabil/a jsi [recidivist.GetHerHim] v souboji jeden na jednoho? Nuže, jak #EMP zuřivě#!"," 
laamp_base_contract_schemes.1302.desc.method.prowess_non_sce: ""Rozumné rozhodnutí nechat své stráže useknout [recidivist.GetHerHim], můj [ROOT.Char.GetLadyLord] — kdo ví, co by se stalo, kdyby se [recidivist.GetSheHe] dostal/a blíž?"" 
laamp_base_contract_schemes.1302.desc.method.martial: ""Mistrovský tah zvládnout zlikvidovat toho parchanta bez větších ztrát, můj [ROOT.Char.GetLadyLord] — nejsem si jist, že by to mnozí dokázali vymyslet"," 
laamp_base_contract_schemes.1302.desc.method.meat: ""Velmi rozumné nechat vaše vojsko vyřídit tu lidskou špínu, [ROOT.Char.GetLadyLord] — [recidivist.GetSheHe] byl/a příliš mazaný/á, aby mu byla ponechána šance na útěk"," 
laamp_base_contract_schemes.1302.desc.outro: "poznamenává služebník [employer.GetTitleAsNamePossessiveNoTooltip], současně opatrně podávající naši mzdu.\n\nSlova mají malý význam, ale lahodná váha tučné peněženky a její náklad stříbra dělají náš lov zcela hodnotným."
laamp_base_contract_schemes.1302.a: "Dobře odvedená práce."
laamp_base_contract_schemes.1302.a.tt: "$laamp_base_contract_schemes.0000.f.contract_concluded$"
laamp_base_contract_schemes.1303.t: "$laamp_base_contract_schemes.1004.t$: Neúspěch!"
laamp_base_contract_schemes.1303.desc.intro: "Tím se [recidivist.GetFirstNameNicknamed] konečně zbaví našeho pronásledování,"
laamp_base_contract_schemes.1303.desc.method.prowess_non_sce: "navzdory nejlepším pokusům mých stráží zadržet [recidivist.GetHerHim]."
laamp_base_contract_schemes.1303.desc.method.martial: "protrhl se přímo skrz léčku a prchl s bleskovou rychlostí."
laamp_base_contract_schemes.1303.desc.method.diplo_bandit: "tiše uprchl pod záminkou, že zvažuje přidání se k [recidivist.GetHerHis] bandě spolu s našimi vlastními [ROOT.Char.Custom('GetLaampDescribeTypeSelfPlural')]."
laamp_base_contract_schemes.1303.desc.method.diplo_non_bandit: "odplížil se pod záminkou, že přemýšlí o mém štědrém návrhu."
laamp_base_contract_schemes.1303.desc.outro: "[employer.GetTitledFirstNamePossessive] agenti jsou zklamáni, když mě dohoní, ale nijak překvapeni. Přestože to chápou, bez hlavy, kterou by mohli doručit svému [employer.Custom('MistressMaster')], nehodlají nám vyplatit odměnu."
laamp_base_contract_schemes.1303.a: "Sakra na toho parchanta [recidivist.GetWomanMan]!"
laamp_base_contract_schemes.1303.a.tt: "$laamp_base_contract_schemes.0000.f.contract_concluded$"
laamp_base_contract_schemes.1304.t: "$laamp_base_contract_schemes.1004.t$: Speciální neúspěch!"
laamp_base_contract_schemes.1304.desc: "[recidivist.GetFirstNameNicknamed] reaguje... překvapivě kladně na mou nabídku, a poté, co probereme věci, se mi podaří přesvědčit [recidivist.GetHerHim], že nejsem jen upřímný/á, ale že mohu nabídnout lepší, světlejší budoucnost jak pro [recidivist.GetHerHim], tak pro celou [recidivist.GetHerHis] bandu.\n\nV důsledku toho se všichni připojili k [ROOT.Char.GetPrimaryTitle.GetDefinitiveName|l].\n\nSamozřejmě mi [employer.GetTitledFirstName] nemusí odpustit zrazení [employer.GetHerHis] důvěry, ale nakonec jsem problém vyřešil/a po svém, že ano?"
laamp_base_contract_schemes.1304.a: "[employer.GetFirstNameNoTooltip] může jít k šípku, mě to netrápí."
laamp_base_contract_schemes.1304.a.tt: "$laamp_base_contract_schemes.0000.f.contract_concluded$"
laamp_base_contract_schemes.1782.t: "$laamp_base_contract_schemes.1041.t$: [victim.GetTitledFirstNameNoTooltip]"
laamp_base_contract_schemes.1782.desc.intro.1: "Dnes ráno spatříme vzdálený pochod lidí —"
laamp_base_contract_schemes.1782.desc.intro.2: "Několik hodin před západem slunce narazíme na bandu cestovatelů —"
laamp_base_contract_schemes.1782.desc.intro.3: "Kolem poledne dohoníme karavanu, kterou jsme několik dní stíhali —"
laamp_base_contract_schemes.1782.desc.intro.4: "Krátce po úsvitu se na obzoru objeví malá skupinka cestovatelů —"
laamp_base_contract_schemes.1782.desc.intro.5: "Těsně před koncem světla se začneme přibližovat k zadní části dlouhého průvodu —"
laamp_base_contract_schemes.1782.desc.connection.negative: "zdá se, že je vede [victim.GetTitledFirstName], můj [victim.Custom2('RelationToMeShort',ROOT.Char)]."
laamp_base_contract_schemes.1782.desc.connection.positive: "vede je [victim.GetTitledFirstName], můj [victim.Custom2('RelationToMeShort',ROOT.Char)], kterému by mi bylo líto ublížit."
laamp_base_contract_schemes.1782.desc.connection.family_or_consort: "zdá se, že je vede nikdo jiný než [victim.GetTitledFirstName], můj [victim.Custom2('RelationToMeShort',ROOT.Char)]!"
laamp_base_contract_schemes.1782.desc.connection.none: "v čele je [victim.GetTitledFirstName], alespoň podle mých průzkumníků, vedoucí zbytek po klikaté cestě."
laamp_base_contract_schemes.1782.desc.victim_type.pool: "Podle vzhledu je to skupina pouhých toulavých putovníků; jejich jediné bohatství je to, co unesou, a to, co jim může jejich dobré jméno zajistit v podobě darů."
laamp_base_contract_schemes.1782.desc.victim_type.baron: "S [victim.GetTitleAsNameNoTooltip] v čele má skupina #EMP určité#! bohatství, ale rozhodně nejsou přecpaní zlatem. Přesto je to cenný úlovek, pokud budeme mít chuť."
laamp_base_contract_schemes.1782.desc.victim_type.travelling_ruler: "V čele s váženým [victim.GetTitleAsNameNoTooltip], který cestuje mimo [victim.GetHerHis] [victim.Custom('FortifiedBuilding')], i když naštěstí s mnohem menší ochrankou, než by se dalo čekat u někoho [victim.GetFirstNamePossessiveNoTooltip] postavení, má tato skupina #EMP nepochybně#! spoustu bohatství k ukořistění."
laamp_base_contract_schemes.1782.desc.victim_type.travelling_nobody: "Postrádajíce výstřední insignie vlády i povětrnostmi otřesenou ostrost pravých tuláků, tato skupina se zdá být nevhodná na cestu. Kolik mincí mají, to je hádanka."
laamp_base_contract_schemes.1782.desc.victim_type.laamp: "Je zcela zřejmé, že stejně jako my jde o dobrodružnou družinu hledající čerstvé přístřeší na noc. Mohou být bohatší než králové nebo chudší než sedláci, stav, který my sami moc dobře známe."
laamp_base_contract_schemes.1782.desc.victim_type.fallback: "Ačkoliv vedoucí [victim.GetWomanMan] nese lepší šaty než většina ostatních, je jasné, že ve výsledku je to prakticky nikdo. Jakékoli mince, které má [victim.GetSheHe] u sebe, jsou pravděpodobně veškeré peníze, které kdy měl/a."
laamp_base_contract_schemes.1782.desc.outro: "[ROOT.Char.GetPrimaryTitle.GetDefinitiveName] čekají jen na můj signál k útoku."
laamp_base_contract_schemes.1782.tt.victim_escapes: "[victim.GetTitledFirstNameNoTooltip] uniká uprostřed chaosu"
laamp_base_contract_schemes.1782.a: "Útočte na ty hlupáky!"
