 laamp_base_contract_schemes.3783.desc.haul_amount.grabbed_lots: "Do doby, než nás chytli, jsme nasbírali úctyhodný úlovek. Škoda, opravdu... veškeré to stříbro by v městě nebo dvou dobře prodalo..."
