 laamp_base_contract_schemes.0561.desc: "[insider.GetTitledFirstName] je jasně jedním z [target.GetTitledFirstNamePossessive] nejbližších, řadící se vysoko v sociálním žebříčku a s #EMP dostatek#! vlivu na dobrou [target.GetTitleAsNameNoTooltip].\n\nMít [insider.GetWomanMan], který zpívá mé chvály, z jakéhokoli důvodu, by mi jistě pomohlo."
 laamp_base_contract_schemes_0801_target_irritated_modifier_desc: "Někteří lidé jsou jako mouchy, stále kolem bzučící."
