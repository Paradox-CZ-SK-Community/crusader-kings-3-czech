 laamp_base_contract_schemes.5003.desc: "Ty [employer.Custom('GetOutOfControlAnimalTypePlural')], ty #EMP [employer.Custom('GetOutOfControlAnimalTypePlural')]!#! Noc co noc slyšíme jejich hromy, a noc co noc naše lovčí skupiny se vracejí o pár rukou chudší.\n\nAť zabijeme kolik chceme těch zatracených zvířat, vždy se zdá, že jich je víc než dost těchto po třikrát prokletých bestií. Není divu, že se [employer.GetTitledFirstName] s nimi nedokázal vypořádat.\n\nJe jasné, že musíme omezit naše ztráty a přerušit tento proklatý kontrakt dříve, než nás divočina všechny pohltí."
