 laamp_base_contract_schemes.5901.desc.victim_type.baron: "To je... ano, [victim.GetFirstName], [victim.GetTitleAsNameNoTooltip] [victim.GetPrimaryTitle.GetBaseNameNoTier]! [victim.GetSheHe|U] musí být na návštěvě v hlavním městě za osobními záležitostmi. Velmi osobní, cestovat bez doprovodu a brát takové #EMP nedůstojné#! zkratky."
 laamp_base_contract_schemes.3013.desc: ""Takže teď [target.GetTitledFirstName] ví, že si po [target.GetHerHis] hlavě někdo jde? Ty hlupáku!" zavrčí [employer.GetTitledFirstName], "proč jsem ti #EMP důvěřoval#!? Sakra!"\n\nPokrčím rameny, otevřu ústa, abych vysvětlil tu... chybu, která způsobila, že náš cíl unikl [target.GetHerHis] zániku, ale ruka [employer.GetFirstNamePossessiveNoTooltip] vymrští prst k nádvoří venku.\n\n"Neplatíš za neodvedenou práci. Vypadni z mého [employer.Custom('FortifiedBuilding')], než na to vezmu zklamání #EMP na tobě#!.""
