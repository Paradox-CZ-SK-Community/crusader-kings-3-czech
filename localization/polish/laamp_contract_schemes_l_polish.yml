 laamp_base_contract_schemes.2662.desc.resolution_type.camp_purpose: "Dobří lidé z [employer.GetPrimaryTitle.GetBaseNameNoTier] mohou být vášnivými advokáty pro sebe, ale nezapočítali plnou akademickou zuřivost [ROOT.Char.GetPrimaryTitle.GetDefinitiveName].\n\nNaše diskuse trvají většinu dne, což mě velmi vzrušuje, ale jak čas ubíhá, zdá se, že se z toho stále víc stáhnou.\n\nVe skutečnosti nedocházíme k žádným zásadním závěrům, ale nakonec se místní lidé jednoduše vzdají. Otázka je odpovězena otázkou, každý předmět je znovu navštíven několikrát, myšlenky se táhnou dál a dál a dál..."
