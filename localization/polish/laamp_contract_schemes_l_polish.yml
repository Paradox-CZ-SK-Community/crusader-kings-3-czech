 laamp_base_contract_schemes.3781.desc.failure.method.stewardship: "Cokoli je v tomto prokletém zařízení, je těžké - příliš těžké na to, aby se to dalo posunout rukama - a zámek je #EMP frustrující#! kompetentní.\n\nSnažit se dostat dovnitř může trvat hodiny a jediný pokus o vynucení vyprodukuje tak těžký kovový #EMP zvuk#!, že je zázrak, že nás nezachytili okamžitě. Další hlasitý zvuk, který uděláme, bude jistě naším posledním.\n\nI když jsme zde neuspěli,"
 laamp_base_contract_schemes.4042.desc: "Náš čas v [employer.GetCapitalLocation.GetTitle.GetName] je nesmírně ziskový! Obchodování s tacitním souhlasem [employer.GetTitledFirstNamePossessive] dodává legitimizaci našim zásobám, kterou žádné rychlé mluvení na světě nemůže dosáhnout.\n\nTalismany, léky, cetky a blbosti - dvořané a hosté si je kupují všechny, aniž by se ptali.\n\nZatím ne. Budeme dávno pryč, než začnou mít obavy."
