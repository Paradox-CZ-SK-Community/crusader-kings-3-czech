laamp_base_contract_schemes.2301.desc.intro: "\"[ROOT.Char.GetTitledFirstNameNoTooltip], vítejte!\" volá [person_a.GetTitledFirstName], když moje družina a já vstupujeme do [person_a.GetHerHis] města."
laamp_base_contract_schemes.2301.desc.intro.has_quartermaster: "Můj [GetCourtPositionType('quartermaster_camp_officer').GetName()] [quartermaster.GetFirstName] jde za mnou, bdělý a připravený pomoci."
laamp_base_contract_schemes.2301.desc.midtro: "\n\nBrzy jsem představen ostatním magnátům města — [person_b.GetFirstName], [person_c.GetFirstName] a [person_d.GetFirstName].\n\n\"Jsme si #EMP jisti#!, že s námi budete souhlasit\""
laamp_base_contract_schemes.2301.desc.liar.honest_or_good: "\"když říkáme, že si prostě nemůžeme dovolit ty dodatečné poplatky, které by ukládal náš pán [person_a.GetLadyLord] [person_a.GetTitledFirstName],\" táhne [person_a.GetFirstNameNoTooltip].\n\n[person_a.GetHerHis|U] projev je plynulý a vyrovnaný. Slova buď čestného [person_a.GetWomanMan], nebo velmi zběhlého lháře."
laamp_base_contract_schemes.2301.desc.liar.not_lying: "\"když protestujeme proti tomuto nespravedlivému poplatku. Jsme jen prostí měšťané a už dávno jsme dali vše, co jsme mohli [employer.GetTitledFirstName].\"\n\nMožná pravda, možná ne. Brzy to uvidíme."
laamp_base_contract_schemes.2301.desc.liar.poor_liar_lying: "\"k-když říkáme, že jsme prostě n-nemohli, ba #EMP nechtěli#!, nic skrýt před [employer.GetTitledFirstName]!\" blekotá [person_a.GetFirstNameNoTooltip]."
laamp_base_contract_schemes.2301.desc.liar.other_liars_lying: "$laamp_base_contract_schemes.2301.desc.liar.not_lying$"
