laamp_base_contract_schemes.2044.b: "$travel.mobile_domicile.option.t$"
laamp_base_contract_schemes.3001.t: "Proaktivní průzkum"
laamp_base_contract_schemes.3001.desc: "Výzva [employer.GetTitledFirstNamePossessive] na fundované zprávy o událostech kolem [employer.GetHerHis] hlavního města přitahuje všechny možné šarlatány, dychtivé vydělat snadné mince za nadsazené drby nebo zjevné fabrikace.\n\nNaštěstí pro [employer.GetHerHim] my a má družina nejsme ti obyčejní hlupáci hemžící se v [employer.GetHerHis] síni, a můžeme přinášet #EMP zajímavější#! příběhy sousedních krajů — jak užitečné budou, to záleží na dobrém [employer.GetTitleAsNameNoTooltip]..."
laamp_base_contract_schemes.3001.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
laamp_base_contract_schemes.3001.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
laamp_base_contract_schemes.3001.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
laamp_base_contract_schemes.3001.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
laamp_base_contract_schemes.3001.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
laamp_base_contract_schemes.3002.t: "$laamp_base_contract_schemes.3001.t$: Úspěch!"
laamp_base_contract_schemes.3002.desc: "Bystré oko a ucho odhalí mnoho věcí při cestování skupiny, s minimem dalšího úsilí kromě ochoty pozorovat a paměti na detail.\n\nJednoduchý princip, ale snadno selže u troufalých a unáhlených. Jak se dalo očekávat, #EMP naše#! zprávy se ukázaly být natolik poučné, že nám přinesly nejen zaplacení, ale i trochu rozšířené pohostinnosti.\n\nK velkému zklamání zbývajících domýšlivých agentů."
laamp_base_contract_schemes.3002.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
laamp_base_contract_schemes.3003.t: "$laamp_base_contract_schemes.3001.t$: Selhání!"
laamp_base_contract_schemes.3003.desc: "Když jsme vstoupili do [employer.GetCapitalLocation.GetTitle.GetBaseNameNoTier], byl jsem si jistý, že naše příběhy jsou pravdivé, podrobné, užitečné zprávy... nebyly? My... byli jsme tak přesvědčeni.\n\nPřesto se náš pobyt u [employer.GetTitledFirstName], ač začal docela přátelsky, rychle stal problematickým. Špehové poslaní sledovat stopy, které jsme dali, se vrátili hořcí nebo vůbec ne, což vyústilo v obvinění z úmyslné sabotáže a zlovolnosti, hádky, které byly dlouhé a hlasité.\n\nNetřeba dodávat, že to už pro nás není bezpečné místo."
laamp_base_contract_schemes.3003.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
laamp_base_contract_schemes.3004.t: "$laamp_base_contract_schemes.3001.t$"
laamp_base_contract_schemes.3004.desc: "$laamp_base_contract_schemes.3001.desc$\n\nNejprve si však budeme muset diskrétně prohlédnout několik míst, o která má [employer.GetFirstNameNoTooltip] zájem dozvědět se více."
laamp_base_contract_schemes.3004.tt.destination_list: "Okamžitě se vydáváte [traveling|E] do [destination_1.GetNameNoTier], pak do [destination_2.GetNameNoTier] a nakonec do [destination_3.GetNameNoTier]"
laamp_base_contract_schemes.3004.tt.explanation: "#TUT Pro dokončení [task_contract|E]:\n$EFFECT_LIST_BULLET$Na každém cíli dokončete výzvu [intrigue|E] nebo [diplomacy|E]\n$TAB$$EFFECT_LIST_BULLET$Jako protihráče vám postaví toho z místního [ruler|E] nebo jeho [spymaster|E], kdo je schopnější\n$EFFECT_LIST_BULLET$Alternativně můžete dosáhnout zaručeného úspěchu obětováním [prestige|E] a [opinion|E] u nich\n$TAB$$EFFECT_LIST_BULLET$Náklady na [prestige|E] rostou úměrně [ruler|E]'s [title_tier|E]\n$EFFECT_LIST_BULLET$Nula úspěchů vede k $label_failure_standard$\n$EFFECT_LIST_BULLET$Jeden úspěch vede k $label_success_qualified$\n$EFFECT_LIST_BULLET$Dva úspěchy vedou k $label_success_standard$\n$EFFECT_LIST_BULLET$Tři úspěchy vedou k $label_success_critical$#!"
laamp_base_contract_schemes.3004.a: "$travel.stationary_domicile.option.t$"
laamp_base_contract_schemes.3004.b: "$travel.mobile_domicile.option.t$"
laamp_base_contract_schemes.3011.t: "Vyřešení nemožného"
laamp_base_contract_schemes.3011.desc: ""Nemusí to být pomalé, jen dovezte [target.GetTitledFirstName] do náruče [employer.GetFaith.DeathDeityNamePossessive], abych přestal na [target.GetHerHim] myslet, jasné?" zavrčí [employer.GetTitledFirstName].\n\nPřikývnu. Hodně zůstává nevyřčeno — proč [employer.GetSheHe] chce toho [target.GetWomanMan] mrtvého, co brání [employer.GetHerHis] použít běžnější metody — ale to není moje věc.\n\nStačí jeden život a je výplata."
laamp_base_contract_schemes.3011.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
laamp_base_contract_schemes.3011.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
laamp_base_contract_schemes.3011.c: "$laamp_base_contract_schemes.0000.generic_option.secrecy$"
laamp_base_contract_schemes.3011.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
laamp_base_contract_schemes.3011.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
laamp_base_contract_schemes.3012.t: "$laamp_base_contract_schemes.3011.t$: Úspěch!"
laamp_base_contract_schemes.3012.desc: ""Váš doklad, [employer.GetTitleAsNameNoTooltip]," řeknu a položím mokrý pytel na [employer.GetFirstNameNicknamedPossessive] podlahu. Promoklá látka se překlopí stranou a odhalí tenký pramen [target.GetTitledFirstNamePossessive] vlasů.\n\n"Vzali jste 'přineste mi [target.GetHerHis] hlavu' poněkud doslova," zabrumlá [employer.GetSheHe], "muselo to být peklo ji ukořistit a tak. Přesto, dobře odvedená práce. Vaše platba je u řídícího venku."\n\nS úklonou skláním hlavu a odcházím."
laamp_base_contract_schemes.3012.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
laamp_base_contract_schemes.3013.t: "$laamp_base_contract_schemes.3011.t$: Selhání!"
laamp_base_contract_schemes.3013.desc: ""Takže teď [target.GetTitledFirstName] ví, že někdo jde po jeho hlavě? Ty blázne!" zavrčí [employer.GetTitledFirstName], "proč jsem ti #EMP důvěřoval#!? Ach!"\n\nPokrčím rameny a otevřu ústa, abych vysvětlil tu... chybu, která způsobila, že náš úlovek unikl [target.GetHerHis] záhubě, ale [employer.GetFirstNamePossessiveNoTooltip] ruka švihne ven, prst ukazuje na nádvoří venku.\n\n"Nezaplatím ti za nedokončenou práci. Vypadni z mého [employer.Custom('FortifiedBuilding')] dřív, než si své zklamání vybiju na #EMP tobě#!.""
laamp_base_contract_schemes.3013.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
laamp_base_contract_schemes.3021.t: "Nepřátelské získání"
laamp_base_contract_schemes.3021.desc: "Instrukce od [employer.GetTitledFirstName] jsou jasné: najděte čas, kdy je [target.GetTitledFirstName] zranitelný, zneškodněte jakoukoli stráž, kterou by mohl mít, a přiveďte [target.GetHerHim] zpět do [employer.GetCapitalLocation.GetTitle.GetBaseNameNoTier] živého a v řetězech.\n\nDost jednoduché. Dobrý [employer.GetTitleAsNameNoTooltip] se nezmiňoval do velkých podrobností o tom, přesně #EMP proč#! chce, aby tento konkrétní [target.GetWomanMan] byl unesen tajnými lumpy, ale není na nás se ptát."
laamp_base_contract_schemes.3021.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
laamp_base_contract_schemes.3021.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
laamp_base_contract_schemes.3021.c: "$laamp_base_contract_schemes.0000.generic_option.secrecy$"
laamp_base_contract_schemes.3021.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
laamp_base_contract_schemes.3021.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
laamp_base_contract_schemes.3022.t: "$laamp_base_contract_schemes.3021.t$: Úspěch!"
laamp_base_contract_schemes.3022.desc: ""[employer.GetTitledFirstName]," vypraví [target.GetTitledFirstName] když sundávám pytel z [target.GetHerHis] hlavy, "měl jsem poznat, že jste to byli #EMP vy#!."\n\n[employer.GetFirstNameNoTooltip] [employer.Custom('Saying_3p_SmilesSeems')] a vyzve vězně, aby poklekl. Beze vší ceremonií kopnu [target.GetHerHim] do spodní části zad, což [target.GetWomanMan] pošle rozpláclého na podlahu.\n\n"Výborná práce, [ROOT.Char.GetFirstNameNoTooltip]," zvolá můj zaměstnavatel, když mi hodí těžkou brašnu mincí, "stála každou minci.""
laamp_base_contract_schemes.3022.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
laamp_base_contract_schemes.3023.t: "$laamp_base_contract_schemes.3021.t$: Selhání!"
laamp_base_contract_schemes.3023.desc: ""Vidím zřetelný nedostatek [target.GetFirstName], [ROOT.Char.GetFirstNameNoTooltip]," ušklíbne se [employer.GetTitledFirstName], gestikulujíc po své kanceláři. "Měli jsme smlouvu, že mi přivedete toho blázna, přesto nevidím toho blázna, kterého jsem požadoval, že?"\n\nZatnu zuby a zavrtím hlavou.\n\n"Máš štěstí, že se soustředím na jinou kořist, [ROOT.Char.Custom('GetLaampDescribeTypeInsult')]. Teď odejdi, než promarníš další mou dobrou vůli.""
laamp_base_contract_schemes.3023.a: "Opusťte kancelář."
laamp_base_contract_schemes.3031.t: "Podněcující řeč"
laamp_base_contract_schemes.3031.desc: "Rozhovor s [employer.GetTitledFirstName] byl... poučný. [employer.GetSheHe|U] vypadá rozžhavený vzteky kvůli nějakému drobnému ústrku od [target.GetFirstNameNoTooltip], skutečnému nebo domnělému, a dychtí dát [target.GetWomanMan] na své místo, ale ještě není připraven prolít příliš mnoho krve.\n\nPlán [employer.GetTitleAsNamePossessiveNoTooltip] je, abychom zapálili nějaký menší majetek patřící [target.GetFirstNameNoTooltip]. Ustoupení této žádosti nepochybně vyhrotí napětí, ale práce je práce."
laamp_base_contract_schemes.3031.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
laamp_base_contract_schemes.3031.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
laamp_base_contract_schemes.3031.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
laamp_base_contract_schemes.3031.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
laamp_base_contract_schemes.3031.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
laamp_base_contract_schemes.3032.t: "$laamp_base_contract_schemes.3031.t$: Úspěch!"
laamp_base_contract_schemes.3032.desc: "Moje družina a já s potěšením oznamujeme náš úspěšný žhářský čin [employer.GetTitledFirstName], jehož [employer.Custom('PartAglow_EyesFaceBody')] zatímco [employer.GetSheHe] naslouchá našemu příběhu o podvodu a ohni.\n\n\"#EMP Dobrá#!, dobrá! Výborná práce, [ROOT.Char.GetFirstName],\" zachichotá se [employer.GetTitleAsNameNoTooltip]. \"[target.GetFirstName] to bude ještě dlouho pociťovat.\"\n\nGestem vstoupí sluha a nese naši odměnu ve stříbře."
laamp_base_contract_schemes.3032.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
laamp_base_contract_schemes.3033.t: "$laamp_base_contract_schemes.3031.t$: Selhání!"
laamp_base_contract_schemes.3033.desc: "Náš pokus o žhářství se brzy změnil v panické krveprolití: sluha nás odhalil a zvedl poplach dřív, než jsme toho parchanta probodli.\n\nV následném boji jsme sice měli na čepelech více jejich krve než oni na našich, ale jediný malý plamínek, který jsme zapálili, byl udušen.\n\n[employer.GetTitledFirstName] odmítá nás dokonce vidět, abychom se mohli vysvětlit. Příliš zaneprázdněný na trest, ale ani pomyšlení na zaplacení."
laamp_base_contract_schemes.3033.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
laamp_base_contract_schemes.3034.t: "$laamp_base_contract_schemes.3031.t$"
laamp_base_contract_schemes.3034.desc: "Dopis od [employer.GetTitledFirstName] byl... osvěcující. [employer.GetSheHe|U] se zdá být rozžhavený vzteky kvůli nějakému drobnému přečinu od [target.GetFirstNameNoTooltip], skutečnému či domnělému, a touží dát [target.GetWomanMan] na [target.GetHerHis] místo, ale zatím nechce prolévat příliš mnoho krve.\n\nPlán [employer.GetTitleAsNamePossessiveNoTooltip] je, abychom zapálili nějaký menší majetek, s nímž je [target.GetFirstNameNoTooltip] spojen, nebo jej jinak zmenšili, jak se to bude hodit.\n\nVyhovění žádosti bezpochyby vyostří napětí, ale práce je práce."
laamp_base_contract_schemes.3034.tt.destination_list: "Okamžitě začínáte [traveling|E] do [destination_1.GetNameNoTier]"
laamp_base_contract_schemes.3034.tt.explanation: "#TUT Pro dokončení [task_contract|E]:\n$EFFECT_LIST_BULLET$Splňte [intrigue|E], [martial|E] nebo [prowess|E], nebo různé typy [officer|E] výzev [aptitude|E] v cíli\n$EFFECT_LIST_BULLET$[intrigue|E] je vždy dostupné\n$EFFECT_LIST_BULLET$Zda můžete testovat [martial|E] nebo [prowess|E] závisí na cíli\n$EFFECT_LIST_BULLET$Váš nejlepší platný [officer|E] bude také dostupný, v závislosti na cíli\n$EFFECT_LIST_BULLET$Po příjezdu se budete moci stáhnout pouze za $label_failure_qualified$, pokud si myslíte, že jsou výzvy příliš obtížné#!"
laamp_base_contract_schemes.3034.a: "$travel.stationary_domicile.option.t$"
laamp_base_contract_schemes.3034.b: "$travel.mobile_domicile.option.t$"
laamp_base_contract_schemes.3041.t: "Trocha zlodějiny"
laamp_base_contract_schemes.3041.desc: "Úvodní průzkum kolem [employer.GetCapitalLocation.GetTitle.GetBaseNameNoTier] naznačuje, že bychom si s tím #EMP mohli#! vyjet: není to jediné místo, kde [employer.GetTitledFirstName] drží [employer.GetHerHis] peníze, ale [employer.GetHerHis] statky tady rozhodně mají #EMP spoustu#! a stráže nevypadají, že by očekávaly nepřátelství.\n\nJinými slovy, riskantní, ale proveditelné.\n\nVšechno, co potřebujeme, je rafinovaný plán..."
laamp_base_contract_schemes.3041.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
laamp_base_contract_schemes.3041.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
laamp_base_contract_schemes.3041.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
laamp_base_contract_schemes.3041.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
laamp_base_contract_schemes.3041.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
laamp_base_contract_schemes.3042.t: "$laamp_base_contract_schemes.3041.t$: Úspěch!"
laamp_base_contract_schemes.3042.desc: "Jako škodolibí škřítci škádlící nos [ROOT.Char.GetFaith.WealthGodName] se moje družina vplíží do pokladnice.\n\nZde potichu otevřený zámek, tam rozvážně probodnutý strážný, a najednou... bohatství [employer.GetPrimaryTitle.GetNameNoTier] odhaleno před námi.\n\nNaše pytle se naplní, jak to jen jde, a mizíme. Ať si to odnese někdo jiný.\n\nJen doufejme, že ne my."
laamp_base_contract_schemes.3042.a: "[employer.GetTitledFirstNameNoTooltip], jaký hlupák!"
laamp_base_contract_schemes.3042.b: "Víš... tam vzadu je toho ještě spousta..."
laamp_base_contract_schemes.3042.b.tt.possible_haul: "[employer.GetTitledFirstName] má ještě až [gold_i][varcheck.MakeScope.Var('haul_possible').GetValue|P0] lupitelného [gold|E] a vybavení, které lze ukrást po přírůstcích [gold_i][varcheck.MakeScope.Var('haul_increment').GetValue|P0]"
laamp_base_contract_schemes.3042.b.tt.explanation: "#TUT Po návratu budete:\n$EFFECT_LIST_BULLET$Vždy moci otestovat své [intrigue|E], abyste ukradli více\n$EFFECT_LIST_BULLET$Náhodně bude testováno jedno z následujícího:\n$TAB$$EFFECT_LIST_BULLET$[martial|E], [prowess|E] nebo [stewardship|E]\n$TAB$$EFFECT_LIST_BULLET$[prowess|E] nebo [intrigue|E] jednoho z vašich [agents|E]\n$TAB$$EFFECT_LIST_BULLET$Aptitudu vašeho [GetCourtPositionType('master_thief_camp_officer').GetName()] nebo [GetCourtPositionType('master_of_spoils_camp_officer').GetName()]\n$EFFECT_LIST_BULLET$Můžete vzít [stress|E], abyste automaticky prošli testem\n$EFFECT_LIST_BULLET$Uprchněte se svým výdělkem\n$EFFECT_LIST_BULLET$Pokud selžete dvakrát, budete uvězněni a vaše výdělky propadnou#!\n$EFFECT_LIST_BULLET$Získáte extra zkušenosti [GetTrait('gallowsbait').GetName( GetNullCharacter )] úměrné tomu, kolik ukradnete"
laamp_base_contract_schemes.3042.b.tt.current_earnings: "#TUT Vaše výdělky z kontraktu jsou již zajištěny a zůstanou vaše bez ohledu na cokoli#!"
laamp_base_contract_schemes.3042.b.tt.you_go_back_for_more: "Vraťte se zpět do [employer.Custom('ResidenceBuilding')|l], připraveni rabovat!"
laamp_base_contract_schemes.3043.t: "$laamp_base_contract_schemes.3041.t$: Selhání!"
laamp_base_contract_schemes.3043.desc: "Do prčic!\n\nPokladna [employer.GetFirstNamePossessiveNoTooltip|U] měla víc stráží, než jsme čekali, na jiných pochůzkách, než jsme předpokládali — dokonce nás zradil i měsíc jasně osvětlenou nocí...\n\nNaše infiltrace se krátce po přelezení vnější zdi změnila v krvavou mašinerii. Nemáme žádné stříbro na ukázku, jen honící se přísežné a pálící rány jako odměnu za naše úsilí."
laamp_base_contract_schemes.3043.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
laamp_base_contract_schemes.4001.t: "Písaři k pronájmu"
laamp_base_contract_schemes.4001.desc: "„Samozřejmě, pokud to pro vás nebude #EMP příliš#! práce,“ usměje se [employer.GetTitledFirstName] a položí na stůl svazek svázaných papírů. „Jen tyto.“\n\nPo chvíli [employer.GetSheHe] přidá pár pergamenových svitků. A další stoh papírů. A malou knihu.\n\nPozvednu obočí a [employer.GetTitleAsNameNoTooltip] vytáhne ze zásuvky svazek o něco těžší, položí ho na vrchol hromady.\n\n„No, jen #EMP tyto#!.“"
laamp_base_contract_schemes.4001.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
laamp_base_contract_schemes.4001.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
laamp_base_contract_schemes.4001.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
laamp_base_contract_schemes.4001.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
laamp_base_contract_schemes.4001.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
laamp_base_contract_schemes.4002.t: "$laamp_base_contract_schemes.4001.t$: Úspěch!"
laamp_base_contract_schemes.4002.desc: "Vrátím se do síně [employer.GetTitledFirstNamePossessive] v dobré náladě, prsty potřísněné inkoustem a oči slzené nedostatkem spánku, ale s hotovou prací.\n\nJeden z mé družiny přinese hromadu dokončených děl za mnou, klopýtaje pod tíhou té neuspořádané kupy.\n\n\"Už hotovo? Asi bych vám mohl dát o něco víc,\" žertuje [employer.GetTitleAsNameNoTooltip], než nás gestem vypudí. \"Nenechávejte je tady; moji služebníci najdou někoho, kdo si přečte plody vaší gramotnosti, a postarají se o vaši výplatu.\""
laamp_base_contract_schemes.4002.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
laamp_base_contract_schemes.4003.t: "$laamp_base_contract_schemes.4001.t$: Selhání!"
laamp_base_contract_schemes.4003.desc: "\"Sedni,\" rozkáže podrážděný [employer.GetTitledFirstName], zvedajíc list pergamenu umazaný inkoustem, pokrytý nesrozumitelnými čmáranicemi. \"Víte, co tohle říká?\"\n\nZatřesu hlavou.\n\n\"Ani já ne, protože tohle #EMP nejsou slova#!. Vaše banda darebáků psala snad věky, jak dlouho, ví jen [employer.GetFaith.KnowledgeGodName], a #EMP toto#! je všechno, co máte k předvedení? Neplatím za nedbale rozlité inkousty. Vezměte si své 'kopie' a vypadněte!\""
laamp_base_contract_schemes.4003.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
laamp_base_contract_schemes.4011.t: "Řešení teologie"
laamp_base_contract_schemes.4011.desc: "\"...a to je v podstatě vše,\" uzavírá [employer.GetTitledFirstName]. \"Máš k tomu něco dodat, [chaplain.GetTitledFirstName]?\"\n\n[chaplain.GetCouncilTitle] zavrtí hlavou; \"shrnul jsi to dobře, [employer.GetLadyLord] — kdyby mě nepovinnosti nevolaly jinam, rád bych rozhodoval, ale...\"\n\n[employer.GetTitleAsNameNoTooltip] zvedne ruku, aby [chaplain.GetHerHim] zarazil. \"Nedělej si starosti, jsem si jistý, že [ROOT.Char.GetFirstName] si s našimi hašteřivými [employer.GetFaith.PriestNeuterPlural] poradí dost dobře.\""
laamp_base_contract_schemes.4011.a: "Jak špatní asi mohou být?"
laamp_base_contract_schemes.4011.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
laamp_base_contract_schemes.4011.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
laamp_base_contract_schemes.4011.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
laamp_base_contract_schemes.4011.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
laamp_base_contract_schemes.4012.t: "$laamp_base_contract_schemes.4011.t$: Úspěch!"
laamp_base_contract_schemes.4012.desc: "Debata se nakonec ukázala být překvapivě snadná k urovnání: obě strany byly tak zaměstnané vzájemným osočováním, že i vágní apel na ducha jednoty [ROOT.Char.GetFaith.GetReligion.GetName] získal sympatie váhavých prostředních stran.\n\n[employer.GetFaith.PriestNeuterPlural] v jádru diskuse jsou stále rozhněvaní jeden na druhého, ale protože už málo dalších zůstává zainteresovaných, je malé riziko, že by se to vymklo v něco horšího.\n\nKaždopádně se zdá, že [employer.GetTitledFirstName] je spokojený."
laamp_base_contract_schemes.4012.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
laamp_base_contract_schemes.4013.t: "$laamp_base_contract_schemes.4011.t$: Selhání!"
laamp_base_contract_schemes.4013.desc: "To bylo... mnohem více krveprolití, než by verbální debata měla mít.\n\nDiskuse přerostla v křik, křik v horlivost, horlivost v urážky, a pak už to byl jen otázka času, než někdo praštil. I teď se to za námi dál vymyká kontrole.\n\nStačí říct, že za to nedostaneme žádnou odměnu."
laamp_base_contract_schemes.4013.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
laamp_base_contract_schemes.4021.t: "Plody mysli"
laamp_base_contract_schemes.4021.desc: "Moje diskuse s [employer.GetTitledFirstName] se ukázala... poučná.\n\nZdá se, že [employer.GetSheHe] chce vtipnou brožurku o tradičních [ROOT.Char.GetCulture.GetName] aforizmech a moudrostech, něco, co by z [employer.GetHerHim] udělalo skutečného patrona umění.\n\nJak těžké to může být?"
laamp_base_contract_schemes.4021.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
laamp_base_contract_schemes.4021.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
laamp_base_contract_schemes.4021.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
laamp_base_contract_schemes.4021.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
laamp_base_contract_schemes.4021.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
laamp_base_contract_schemes.4022.t: "$laamp_base_contract_schemes.4021.t$: Úspěch!"
laamp_base_contract_schemes.4022.desc: "Další dvůr, další spokojený patron!\n\nBrožurka „O mnohých lestích a tajemstvích [ROOT.Char.GetCulture.GetName]“ je umně stručná, ale #EMP právě tak#! vtipná, aby rozproudila dvůr svými tradicionalistickými tématy a selskými moudrostmi.\n\nJe nepravděpodobné, že by dlouho vydržela nebo že by vzniklo mnoho kopií, ale vydělala nám zaplacení, a to stačí."
laamp_base_contract_schemes.4022.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
laamp_base_contract_schemes.4023.t: "$laamp_base_contract_schemes.4021.t$: Selhání!"
laamp_base_contract_schemes.4023.desc: "\"Blábol! Co je to za #EMP blábol#!, co jste vyprodukovali, [ROOT.Char.GetFirstName]?\" vykřikne [employer.GetTitledFirstName], když listuje stránkami, které jsme připravili. \"To... 'pravá hodnota srdce muže není větší než pot na jeho čele'? Co to #EMP má znamenat#!?!\"\n\nOtevírám ústa, abych odpověděl, vysvětlil aforismus, ale pohoršený [employer.GetTitleAsNameNoTooltip] mi hází rukopis a gestem mě vyzývá k odchodu.\n\nZdá se, že jsem toho řekl dost."
laamp_base_contract_schemes.4023.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
laamp_base_contract_schemes.4031.t: "Prosba o almužnu"
laamp_base_contract_schemes.4031.desc: "Promluvení si cesty k [employer.GetTitledFirstName] se ukáže být naštěstí překvapivě snadné, stačí jen náznak lákavého tajemství, aby se kola pohnula.\n\nJakmile dostaneme audienci, náš záměr se brzy vyjasní. Jako učené [ROOT.Char.Custom('GetLaampDescribeTypeSelfPlural')] spoléháme na štědrost #EMP osvícených#! vládců, abychom mohli pokračovat ve svém dobrém díle, a tak [employer.GetTitleAsNameNoTooltip] neochotně souhlasí, že nás nechá chvíli zůstat — ale jen to!\n\n... prozatím."
laamp_base_contract_schemes.4031.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
laamp_base_contract_schemes.4031.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
laamp_base_contract_schemes.4031.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
laamp_base_contract_schemes.4031.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
laamp_base_contract_schemes.4031.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
laamp_base_contract_schemes.4032.t: "$laamp_base_contract_schemes.4031.t$: Úspěch!"
laamp_base_contract_schemes.4032.desc: "Náš pobyt u [employer.GetTitledFirstName] je nakonec velmi plodný: vytrvalý půvab a učené hovory postupně snižují [employer.GetTitleAsNamePossessive] podezření, uklidní [employer.GetHerHim] do stavu povzbudivého zájmu a pak skutečně začnou proudit dary patronátu.\n\nVelkolepá záležitost, to jistě, ale tato dobrá vůle netrvá věčně, takže přirozeně odjedeme dříve, než bychom přespříliš zdrženlivě zůstali.\n\n[employer.GetCapitalLocation.GetTitle.GetName] byl pro naše truhly velmi laskavý."
laamp_base_contract_schemes.4032.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
laamp_base_contract_schemes.4033.t: "$laamp_base_contract_schemes.4031.t$: Selhání!"
laamp_base_contract_schemes.4033.desc: "Během našeho pobytu se [employer.GetTitledFirstNamePossessive] postoj k nám jen zhoršuje — nepomáhají tomu naše pokusy vylákat dary a sliby z [employer.GetHerHim] při sebemenší příležitosti.\n\nS každým dnem roste [employer.GetTitleAsNamePossessiveNoTooltip] podráždění. Jakmile se ukáže má chyba v úsudku, objeví se i nevyhnutelné obvinění z tuláctví, které nás čeká, pokud tu budeme dál zdržovat."
laamp_base_contract_schemes.4033.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
laamp_base_contract_schemes.4041.t: "Každá drobnost pokladem"
laamp_base_contract_schemes.4041.desc: "„A tahle tady,“ říká [employer.GetTitledFirstName], když zkoumá malý vyřezávaný kámen modrozelené barvy, „dobré na dnu? Docela výběr máš, [ROOT.Char.GetFirstName].“\n\n„Pokud by si můj [employer.GetLadyLord] přál, mohu nechat vytáhnout některé z našich exotických předmětů z batožiny,“ slova plynou hladce a sebevědomě z mých úst, „jak vidíte, máme mnoho věcí, které můžeme nabídnout vám i vašemu dvoru.“\n\n[employer.GetTitleAsName] přikývne a dává [employer.GetHerHis] souhlas, abychom zde chvíli zůstali."
laamp_base_contract_schemes.4041.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
laamp_base_contract_schemes.4041.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
laamp_base_contract_schemes.4041.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
laamp_base_contract_schemes.4041.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
laamp_base_contract_schemes.4041.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
laamp_base_contract_schemes.4042.t: "$laamp_base_contract_schemes.4041.t$: Úspěch!"
laamp_base_contract_schemes.4042.desc: "Náš čas v [employer.GetCapitalLocation.GetTitle.GetName] je nesmírně ziskový! Obchodování s tichým souhlasem [employer.GetTitledFirstNamePossessive] dává našemu zboží legitimitu, kterou by žádné vymlouvání světa nedokázalo získat.\n\nTalismany, léky, cetky a blýskavé haraburdí — dvořané a hosté kupují všechno, bez otázek.\n\nJeště ne, aspoň zatím. Dávno zmizíme dříve, než se jejich pochybnosti projeví."
laamp_base_contract_schemes.4042.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
laamp_base_contract_schemes.4043.t: "$laamp_base_contract_schemes.4041.t$: Selhání!"
laamp_base_contract_schemes.4043.desc: "Dvořané [employer.GetTitledFirstNamePossessive] jsou chytřejší, než vypadají... jeden po druhém jsou naše malé lži nejprve podezřívány a pak odhaleny, pomalu ničí naši pověst jako prodejců zázračných přípravků.\n\nJeště horší je, že naše zjevná dvojtvárnost dělá z [employer.GetTitleAsNameNoTooltip] neschopného: buď nám dovolil, nebo byl námi oklamán, a ani jedno z toho režimu neudělá dojem.\n\nKaždopádně je nejlepší odejít — i bez zisku — dřív, než [employer.GetFirstNamePossessiveNoTooltip] hněv přejde v násilí."
laamp_base_contract_schemes.4043.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
laamp_base_contract_schemes.5001.t: "[employer.Custom('GetOutOfControlAnimalTypePlural')|U] na porážku"
laamp_base_contract_schemes.5001.desc: "Příkaz od [employer.GetTitledFirstName] je jednoduchý: odneste hlavy co nejvíce [employer.Custom('GetOutOfControlAnimalTypePlural')], kolik dokážete, a pokud bude náš počet působivý, získáme právo na čas lovit na [employer.GetHerHis] pozemcích.\n\nVšechna ta území k procházení... to znamená maso k naložení, kůže k vypálení, parohy a kopyta k opracování — poklad bohatství všude kolem.\n\nVšestranně vzrušující a výnosné setkání."
laamp_base_contract_schemes.5001.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
laamp_base_contract_schemes.5001.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
laamp_base_contract_schemes.5001.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
laamp_base_contract_schemes.5001.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
laamp_base_contract_schemes.5001.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
laamp_base_contract_schemes.5002.t: "$laamp_base_contract_schemes.5001.t$: Úspěch!"
laamp_base_contract_schemes.5002.desc: "Moje družina i já jsme si tímto lovem vydobyli slávu: spousta [employer.Custom('GetOutOfControlAnimalTypePlural')] leží mrtvá pod našima rukama, díky čemuž jsme oblíbení u rolníků i u [employer.GetTitledFirstName], a úroda, kterou jsme sklidili z divočiny, je opravdu bohatá.\n\nNaše zavazadla jsou naložena kožešinami a jídlem, vydělali jsme víc než dost na doplnění ztracených šípů a roztříštěných kopí."
laamp_base_contract_schemes.5002.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
laamp_base_contract_schemes.5003.t: "$laamp_base_contract_schemes.5001.t$: Selhání!"
laamp_base_contract_schemes.5003.desc: "[employer.Custom('GetOutOfControlAnimalTypePlural')], ty #EMP [employer.Custom('GetOutOfControlAnimalTypePlural')]!#! Noc co noc slyšíme jejich řvaní a noc co noc se naše lovecké družiny vracejí o pár rukou chudší.\n\nAť zabijeme kolik chceme těch zatracených zvířat, zdá se, že jich je stále více. Není divu, že s nimi [employer.GetTitledFirstName] nedokázal pohnout.\n\nJe jasné, že si musíme zkrátit ztráty a zahodit tento zatracený kontrakt dřív, než nás divočina všechny pohltí."
laamp_base_contract_schemes.5003.a: "Ať jsou [employer.GetFirstNamePossessiveNoTooltip] vojáci roztrháni místo toho!"
laamp_base_contract_schemes.5011.t: "Hlídka"
laamp_base_contract_schemes.5011.desc: "Ať už je útok, který [employer.GetTitledFirstName] očekává na majetek tohoto obchodníka, skutečný nebo smyšlený, hlídková služba před ním je otravným úkolem, i když většinu z ní obstarává naše družina.\n\nPřesto nám platí za to, abychom byli bdělí a viditelní. Ukázka síly a ochrana strážce země.\n\nI když to znamená stát venku v jakémkoli počasí."
laamp_base_contract_schemes.5011.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
laamp_base_contract_schemes.5011.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
laamp_base_contract_schemes.5011.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
laamp_base_contract_schemes.5011.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
laamp_base_contract_schemes.5011.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
laamp_base_contract_schemes.5012.t: "$laamp_base_contract_schemes.5011.t$: Úspěch!"
laamp_base_contract_schemes.5012.desc: "#EMP Útok#!. Skoro se zdá být příliš velkolepý pojem pro pár špinavých banditů v nájezdu za soumraku v nepromyšlené vlně, zvlášť když je to všechno za pár minut u konce. Spíš to byla šarvátka nebo rvačka v zadní uličce.\n\nPřesto se zdá, že [employer.GetTitledFirstName] je spokojený.\n\n[employer.GetHerHis|U] autorita zůstává absolutní, a to je to jediné, co se počítá — což znamená, že budeme dobře zaplaceni."
laamp_base_contract_schemes.5012.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
laamp_base_contract_schemes.5013.t: "$laamp_base_contract_schemes.5011.t$: Selhání!"
laamp_base_contract_schemes.5013.desc: "\"Platili jsme vám za to, abyste místo hlídali, a teď je to nic než ohořelé třísky a zaschlá krev, [ROOT.Char.GetFirstName]!\" štěkne [employer.GetTitledFirstName]. \"Jak se můžete nechat zaskočit bandou drobných lotrů? Měl jste #EMP jednu#! práci!\"\n\nOtevírám ústa, abych odpověděl, ale [employer.GetTitleAsNameNoTooltip] mě přeruší.\n\n\"Ticho, nechci vaše výmluvy. Prostě vypadněte.\""
laamp_base_contract_schemes.5013.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
laamp_base_contract_schemes.5021.t: "[employer.GetTitleAsNamePossessiveNoTooltip] doprovod"
laamp_base_contract_schemes.5021.desc: "\"Tak vidíte, proč potřebuji pár... dodatečných očí rozesetých po [employer.GetCapitalLocation.GetTitle.GetBaseNameNoTier],\" říká [employer.GetTitledFirstName]. \"Poskytnete další vrstvu zabezpečení, takže pokud něco unikne mým obvyklým příslušníkům — nebo pokud ti příslušníci upadnou v loajalitě — budu mít stále dobrou ocel kryjící mi záda.\"\n\nPřikývnu. Špatné místo k pobytu, když nemůžete důvěřovat vlastním strážím, ale alespoň dobré pro byznys.\n\n\"Výborně, začnete ihned.\""
laamp_base_contract_schemes.5021.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
laamp_base_contract_schemes.5021.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
laamp_base_contract_schemes.5021.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
laamp_base_contract_schemes.5021.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
laamp_base_contract_schemes.5021.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
laamp_base_contract_schemes.5022.t: "$laamp_base_contract_schemes.5021.t$: Úspěch!"
laamp_base_contract_schemes.5022.desc: ""Skvělá práce, [ROOT.Char.GetFirstName], opravdu," jásá [employer.GetTitledFirstName], "každého z těch psů jste zlikvidovali s grácií a efektivitou! Ani jeden chlup na mně nebyl poškozen těmi zrádnými čokly."\n\n"Grácie by byla přehnané, můj [employer.GetLadyLord]," poznamenávám. Služebník za námi usilovně drhne lepkavou krev ze spáry zdi.\n\n"Bah, radši jejich střeva na koberci než moje. Tvoje výplata bude doručena hned.""
laamp_base_contract_schemes.5022.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
laamp_base_contract_schemes.5023.t: "$laamp_base_contract_schemes.5021.t$: Neúspěch!"
laamp_base_contract_schemes.5023.desc: "Jakmile se vrazi dostali kolem nás, věděl jsem, že musíme utéct — a rychle.\n\nNemůžeme je stihnout dohonit, abychom něco změnili, a ačkoliv [employer.GetTitledFirstNamePossessive] družina možná zachrání [employer.GetHerHim], nebo možná ne, tak či tak.... někdo za to viset bude.\n\nČím déle zde setrváme, tím pravděpodobněji ten někdo budu já."
laamp_base_contract_schemes.5023.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
laamp_base_contract_schemes.5031.t: "Zloděj dobytka"
laamp_base_contract_schemes.5031.desc: "Kradení zvířat ve větším měřítku je umění: musíte vědět, kam je odvezete, nesmíte být nenápadní, ale #EMP musíte#! vypadat, jako byste tam patřili, a když narazíte na odpor, musí být brutalita rychlá.\n\nRiziko paniky stáda nebo ztráty kontroly nad stádem jinak ohrožuje celé podnikání, a když se věci zvrtají, zisk klesne rychleji než loď bičená bouří.\n\nDoufejme, že [employer.GetTitledFirstName] dobře nehlídá [employer.GetHerHis] dobytek."
laamp_base_contract_schemes.5031.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
laamp_base_contract_schemes.5031.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
laamp_base_contract_schemes.5031.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
laamp_base_contract_schemes.5031.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
laamp_base_contract_schemes.5031.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
laamp_base_contract_schemes.5032.t: "$laamp_base_contract_schemes.5031.t$: Úspěch!"
laamp_base_contract_schemes.5032.desc: "Skvělá operace! Po pečlivé přípravě — plánování tras, zajišťování kupců a průzkumu pastvin — naši pasáci spustili razantní sérii nočních nájezdů a během týdne odvezli obrovská stáda.\n\n[employer.GetTitledFirstName] nemusí mít obavy, [employer.GetHerHis] zvířata jistě najdou lepší domovy. Jejich noví majitelé mají hluboké kapsy a #EMP velice#! štědrý přístup, koneckonců."
laamp_base_contract_schemes.5032.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
laamp_base_contract_schemes.5033.t: "$laamp_base_contract_schemes.5031.t$: Neúspěch!"
laamp_base_contract_schemes.5033.desc: "Všechno... zdálo se, že to jde tak dobře.\n\nZnáme trasu, naplánovali jsme útoky, ale buď vůně krve vyplašila zvířata, nebo hluk, nebo změna rutiny...\n\nBanda i já jsme nuceni se rozprchnout, [employer.GetTitledFirstNamePossessive] psi nám jsou v patách a máme sotva pár uloupených kusů dobytka."
laamp_base_contract_schemes.5033.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
