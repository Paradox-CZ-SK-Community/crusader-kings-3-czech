laamp_extra_contract_schemes.0001.desc_culture: "Dosahuji kvóra s krajany. My z [ROOT.Char.GetPrimaryTitle.GetName] jsme nejvhodnější k tomu, abychom pomohli [task_contract_employer.GetCulture.GetCollectiveNoun] prostřednictvím [scheme.GetName].\n\n"
laamp_extra_contract_schemes.0001.desc_faith: "Dosahuji kvóra s krajany. My z [ROOT.Char.GetPrimaryTitle.GetBaseName] jsme nejvhodnější k tomu, abychom pomohli [task_contract_employer.GetFaith.GetAdherentNamePlural] prostřednictvím [scheme.GetName].\n\n"
laamp_extra_contract_schemes.0001.desc_diplomacy: "[task_contract_employer.GetTitledFirstName] začíná pořádat sérii slyšení: v tomto procesu budou mé orátorské schopnosti otestovány. Dobré vyjednávání s představiteli [task_contract_target.GetTitledFirstNamePossessive] může mému zaměstnavateli získat jejich výsady."
laamp_extra_contract_schemes.0001.desc_martial: "[task_contract_target.GetTitledFirstName] se zdá být dostatečně rozumným [task_contract_target.GetWomanMan]. Když moji zocelení stoupenci začnou zmlácovat [task_contract_target.GetHerHis] místní úředníky, zaboří se [task_contract_target.GetSheHe]? Když začneme vést rolnické davy, budou [task_contract_target.GetSheHe] bojovat zpět? Ne, lépe je prostě přijmout podmínky [task_contract_employer.GetTitledFirstNamePossessive]..."
laamp_extra_contract_schemes.0001.desc_intrigue: "[task_contract_target.GetTitledFirstName] nemůže být imunní vůči požitkům tohoto světa, ani tak pyšný a mocný [task_contract_target.GetSheHe] nebude, aby se nestyděl, kdyby byly [task_contract_target.GetHerHis] přečiny odhaleny... pečlivě zvolené vydírání by dokonce mohlo zajistit budoucnost lidu [task_contract_target.GetTitledFirstNamePossessive]."
laamp_extra_contract_schemes.0001.desc_learning: "Jako u každého právního kodexu i zákoník [task_contract_target.GetPrimaryTitle.GetBaseNameNoTier] musí mít nějaká nejasná pravidla a výjimky, z nichž jednu by šlo použít ve prospěch lidí [task_contract_employer.GetTitledFirstNamePossessive]. Jen je třeba najít něco, co mohou zužitkovat."
