 laamp_base_contract_schemes.4022.desc: "Další dvůr, další spokojený patron!\n\nBrožura, "O mnoha úskocích a tajemstvích [ROOT.Char.GetCulture.GetName]", je umně stručná, ale #EMP jen#! dost vtipná, aby vzbudila pozornost dvora svými tradicionalistickými tématy a selským rozumem.\n\nNení pravděpodobné, že by dlouho vydržela, natož že by se dočkala mnoha kopií, ale doposud nám vydělala na mzdu a to stačí."
