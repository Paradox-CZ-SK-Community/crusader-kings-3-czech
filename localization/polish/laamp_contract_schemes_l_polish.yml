 laamp_base_contract_schemes.3033.desc: "Náš pokus o žhářství se brzy změnil v panickou krvavou lázeň: sluha nás chytil a vzbudil poplach, než jsme mohli toho bastarda probodnout.\n\nBěhem následného boje, i když jsme našimi meči natřeli více jejich krve než oni naší, jediný malý plamínek, který jsme začali, byl uhašen.\n\n[employer.GetTitledFirstName] se ani nechtěl podívat, abychom to mohli vysvětlit. Příliš zaneprázdněný potrestat nás, ale žádná šance na odměnu."
