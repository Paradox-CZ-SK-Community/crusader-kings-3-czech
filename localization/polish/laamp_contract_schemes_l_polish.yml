 laamp_base_contract_schemes.2672.desc.resolution_type.camp_purpose: "Město [employer.GetPrimaryTitle.GetBaseNameNoTier] hoří.\n\nNo, většina z něj. Ne ty části, které moji následovníci odvážejí zpět do tábora [ROOT.Char.GetPrimaryTitle.GetDefinitiveName], ne, ty zůstanou #EMP pěkně a v bezpečí#! v mé péči.\n\nBylo by čestné vyplenit osadu, která přišla za pomocí, jen proto, že jsem mohl? Možná ne.\n\nAle pak, více hloupí, že nabídli takovou mzdu někomu, koho ani zdaleka neznají..."
