laamp_base_contract_schemes.5034.tt.explanation: "#TUT Pro dokončení [task_contract|E]:\n$EFFECT_LIST_BULLET$Dokončete [prowess|E], [martial|E] nebo [stewardship|E] výzvu na každém místě\n$EFFECT_LIST_BULLET$Pokud je máte, budete moci otestovat schopnosti nejlepších z vašich [GetCourtPositionType('head_groom_camp_officer').GetName()], [GetCourtPositionType('huntperson_camp_officer').GetName()], [GetCourtPositionType('kennelperson_camp_officer').GetName()], nebo [GetCourtPositionType('master_of_spoils_camp_officer').GetName()] [officers|E] místo toho\n$EFFECT_LIST_BULLET$Pro úspěch —\n$TAB$$EFFECT_LIST_BULLET$Vyhrajte každou výzvu pro $label_success_critical$\n$TAB$$EFFECT_LIST_BULLET$Vyhrajte více než polovinu výzev pro $label_success_standard$\n$TAB$$EFFECT_LIST_BULLET$Vyhrajte alespoň jednu výzvu pro $label_success_qualified$\n$TAB$$EFFECT_LIST_BULLET$Prohrajte všechny výzvy pro $label_failure_standard$#!"
laamp_base_contract_schemes.5041.t: "Pytlák"
laamp_base_contract_schemes.5041.desc: "Zdá se, že panství [employer.GetTitledFirstNamePossessive] jsou přetížena hojností zvěře, natolik, že [employer.GetSheHe] už má problémy s pytláky.\n\nNo, vzhledem k mému veselému zástupu [ROOT.Char.Custom('GetLaampDescribeTypeSelfPlural')] by bylo neslušné nechat dobrého [employer.GetTitleAsNameNoTooltip] tak zatíženého. Budeme muset pomoct tím, že ulovíme jen #EMP pár#! šťavnatých ptáků, třeba oškubeme jen #EMP pár#! kůže z některých zvířat..."
laamp_base_contract_schemes.5041.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
laamp_base_contract_schemes.5041.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
laamp_base_contract_schemes.5041.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
laamp_base_contract_schemes.5041.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
