 laamp_extra_contract_schemes.0001.desc_martial: "[task_contract_target.GetTitledFirstName] se zdá být dost rozumný [task_contract_target.GetWomanMan]. Když moji zkušení následovníci začnou bít [task_contract_target.GetHerHis] místní úředníky, bude [task_contract_target.GetSheHe] mrzutý? Když začneme vést rolnické davové skandování a pálení, bude [task_contract_target.GetSheHe] bojovat zpět? Ne, lepší je prostě souhlasit s podmínkami [task_contract_employer.GetTitledFirstNamePossessive]..."laamp_base_contract_schemes.3302.desc.win.critical: "A my máme #EMP docela#! připravený report, důkladný přehled každého obchodování, pověsti a zrazeného tajemství od [destination_1.GetNameNoTier] až po [destination_2.GetNameNoTier] — více než dost na to, aby [employer.GetFirstNamePossessiveNoTooltip] špeh vedl po měsíce pomocí stop a intrik.\n\nVděční za naši práci,"
