 laamp_base_5031_contract_scheme_desc: "Stáda koní, skotu, dokonce i koz nebo ovcí: kradená zvířata jsou neuvěřitelně zisková pro ty, kdo mají dost odvahy je vzít, a když někteří [contractors|E] to dělají tak jednoduché...$laamp_contract_scheme_desc_general_boilerplate$"
