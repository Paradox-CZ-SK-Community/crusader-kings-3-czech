 laamp_base_contract_schemes.3663.desc.method.huntperson: "Nejen, že šíp [officer.GetTitledFirstNamePossessive] selhal v zásahu cíle, proklatě zasáhl zavřenou žaluzii a podařilo se mu odrazit od ní s těžkým #EMP tupým#!. Sekundy poté se dřevěné šprušle otevřou a ospalá tvář se nejistě objeví ze šera.\n\nPohled na nás, v našich ztlumených oděvech, [officer.GetFirstNameNoTooltip] stále svírající [officer.GetHerHis] luk, s fallen arrow jemně doutnajícím u našich nohou, jasně ukazuje, že jsme se neměli v úmyslu zaplést do něčeho dobrého. Když se spustí poplach, prcháme —"laamp_base_contract_schemes.3661.j: "[officer.GetFirstNameNoTooltip], kde se to snadno spálí?"
