 laamp_base_contract_schemes.2021.desc: "Plány pro konstrukci [employer.GetTitledFirstNamePossessive] jsou... možná trochu postrádají předvídavost. Aspoň to tak vidí moje skupina a já; není divu, že [employer.GetHerHis] kreslíři narazili na problémy.\n\nPřesto by to pro nás neměl být problém. Víme, co se [employer.GetSheHe] snažil postavit, jen musíme přijít na to, jak to skutečně #EMP udělat#!, a jsme zruční poloprofesionálové.\n\nK určitému druhu, alespoň."
 laamp_base_contract_schemes.2672.desc.resolution_type.left_sacrifice: "Zdánlivě už unavený, [sacrifice.GetTitledFirstName] se už snaží řídit hádající se lidi [employer.GetPrimaryTitle.GetBaseNameNoTier], když [employer.GetTitledFirstName] a já opouštíme místnost.\n\n"Neboj se, [ROOT.Char.GetTitledFirstNameNoTooltip], postaráme se o tvého [sacrifice.GetWomanMan] a pošleme [sacrifice.GetHerHim] zpět vcelku."\n\nAh, je to kladení několika kamenů na sebe. Jak těžké to může být? Vděčně přijímám platbu a chystám se jít."
 laamp_base_contract_schemes.2682.desc.resolution_type.stewardship: "Naštěstí mám bystré [ROOT.Char.Custom('SenseObserve_SenseEye')] pro detaily, a netrvá mi dlouho, abych ukázal na tucet způsobů, jakými je mapa očividnou padělaninou."
