laamp_extra_contract_schemes.0012.desc_thief: "$laamp_extra_contract_schemes.0013.desc_intro$ Prohnaný [agent_thief.GetFirstName] rychle otevře zámek, který nás dělil od [task_contract_object.GetTitledFirstName]."
laamp_extra_contract_schemes.0012.desc_no_thief: "$laamp_extra_contract_schemes.0013.desc_intro$ Prsty mi kloužou od nervozity, ale přesto se zámek podaří překonat."
laamp_extra_contract_schemes.0012.desc_lookout: "Ostražitý [agent_lookout.GetFirstName] dává znamení, že máme volno."
laamp_extra_contract_schemes.0012.desc_no_lookout: "Zoufale hledám kolem stráže, zdá se, že můžeme vyrazit."
laamp_extra_contract_schemes.0012.desc: "Utišuji [task_contract_object.GetFirstNameNoTooltip] a vedu [task_contract_object.GetHerHim] do stínu."
laamp_extra_contract_schemes.0012.desc_infiltrator: "Vracíme se zpět přes místo průniku — okno ponechané otevřené [agent_infiltrator.GetFirstName] —."
laamp_extra_contract_schemes.0012.desc_no_infiltrator: "Vracíme se zpět přes místo průniku — zdánlivě nehlídanou chodbu —."
laamp_extra_contract_schemes.0012.desc_free: "Plížíme se ke koním, nasedáme a zabodneme ostruhy.\n\n"Už jsi mi zachránil život, opravdu!" říká [task_contract_object.GetNameNoTooltip], když konečně zpomalíme. "A jaké to bylo vzrušení!"" 
laamp_extra_contract_schemes.0012.a: ""Líbí se mi ten postoj... přidej se k nám!"" 
laamp_extra_contract_schemes.0012.b: ""[task_contract_employer.GetTitledFirstNameNoTooltip] tě netrpělivě očekává."" 
laamp_extra_contract_schemes.0013.t: "Selhání: plán $laamp_prison_break_contract_contract$"
laamp_extra_contract_schemes.0013.desc_intro: "Uprostřed noci se vplížím tam, kde je zadržován(a) [task_contract_object.GetTitledFirstName]."
laamp_extra_contract_schemes.0013.desc_no_thief: "$laamp_extra_contract_schemes.0013.desc_intro$ Chvíli zápasím u dveří s otvírákem zámků. Možná by to zloděj zvládl, ale já ne. Když už nic nezbývá, vrazím do dveří hlučný kop. A poblíž se ozvou hlasy — dozorci!\n\n"Promiň, ale musím odejít, můj [task_contract_object.GetLadyLord]. To je trochu... nad mé síly," zašeptám při odchodu.\n\n"#EMP Bah!#! Díky za nic!" odsekne hlas, který je jistě [task_contract_object.GetFirstNamePossessiveNoTooltip].\n\n"Co to? Kdo tam?" zahouká stráž. Naštěstí jsem dobře ukrytý, když se vplížím do tmy."
laamp_extra_contract_schemes.0013.desc_no_lookout: "$laamp_extra_contract_schemes.0012.desc_no_thief$ Ale na dřevě se mihne světlo lampy — stráže jsou blízko! Jak moc bych si přál mít oči vzadu na zádech! Popadnu [task_contract_object.GetFirstNameNoTooltip] a uháním v šíleném běhu.\n\n"Kdo tam?" křičí vězeňský dozor. "#EMP Alarm! Alarm!#!\n\nOzbrojení pronásledovatelé nás rychle dostihnou a v nejhorším okamžiku [task_contract_object.GetFirstNameNoTooltip] zakopne a padne na zem. V mžiku je [task_contract_object.GetSheHe] přemožen(a); nemaje jiné možnosti, utíkám sám."
laamp_extra_contract_schemes.0013.desc_no_infiltrator: "$laamp_extra_contract_schemes.0012.desc_no_thief$ $laamp_extra_contract_schemes.0012.desc$ Vracíme se zpět k místu průniku — zdánlivě nehlídané chodbě —, ale její dveře jsou nyní zatarasené!\n\nKdyž je odtlačuji, objeví se za námi stráž!\n\n"Já ho podržím!" volá [task_contract_object.GetFirstNameNoTooltip]. "Už běž!"\n\nS ostatními hlasy v okolí udělám jediné praktické rozhodnutí — utéct. Pokud má někdo pro [task_contract_object.GetWomanMan] zemřít... neměl by to být [task_contract_employer.GetTitledFirstName]...?"
laamp_extra_contract_schemes.0013.desc: "$laamp_extra_contract_schemes.0012.desc_no_thief$ $laamp_extra_contract_schemes.0012.desc$ $laamp_extra_contract_schemes.0012.desc_no_infiltrator$\n\nAle stráže [task_contract_object.GetHerHis] spouštějí svou past: #EMP věděli o záchraně předem!#!\n\n„Při [task_contract_object.GetFaith.HighGodName]! Věděl(a) jsem, že to bylo příliš snadné!“ zvolá [task_contract_object.GetFirstNameNoTooltip]. „Běž, statečný [ROOT.Char.GetLiege.Custom('KnightCultureNoTooltip')|l]!“\n\nStráže se vrhnou proti nám a není čas, žádná naděje na vítězství — tak utíkám! Nějakým zázrakem se zbavím pronásledovatelů a bezpečně dorazím k vnější zdi... ale [task_contract_object.GetFirstNameNoTooltip] tam nikdy nedorazí."
laamp_extra_contract_schemes.0013.a: "[task_contract_object.GetSheHe|U] bude jistě umístěn/a pod stálým dohledem..."
laamp_base_0001_success_employer_modifier: "Pobavení dvořané"
laamp_base_0001_success_employer_modifier_desc: "U dvora této postavy se hemží vyprávění o cizích krajích a exotickém životě na cestách."
laamp_base_0001_failure_employer_modifier: "Otravní přisluhovači"
laamp_base_0001_failure_employer_modifier_desc: "U této postavy se hromadí otravní tuláci a nepoctiví darebáci, díky čemuž je dvůr nezáživným místem."
laamp_base_0011.tt.success_standard.employer_reward.remove_potential_rivals: "Odstraní [THIS.Char.MakeScope.ScriptValue('laamp_base_0011_num_removable_potential_rivals_value')] potenciálních [rivals|E]"
laamp_base_0031_success_employer_modifier: "Odborní prostředníci"
laamp_base_0031_success_employer_modifier_desc: "Postava přilákala schopné prostředníky, kteří urovnali kontroverzi ve svém panství."
laamp_base_0031_failure_employer_modifier: "Zřeknutí se odpovědnosti"
laamp_base_0031_failure_employer_modifier_desc: "Tato postava se pokusila najít obětního beránka, který by odnesl hněv poddaných, ale jen vše zhoršila."
laamp_base_0041_success_employer_modifier: "Naivní"
laamp_base_0041_success_employer_modifier_desc: "I přes nejlepší snahy tato postava věří trochu příliš tomu, co jí bylo řečeno."
laamp_base_0041_failure_employer_modifier: "Ostražití vůči lhářům"
laamp_base_0041_failure_employer_modifier_desc: "Tato postava ví, že k dvoru nikdo nepřijde, pokud něco nechce, a podle toho jedná."
laamp_base_1001_success_employer_modifier: "Zločinci dopadeni"
laamp_base_1001_success_employer_modifier_desc: "Tento kraj je dočasně zbaven recidivistických prvků — zatím."
laamp_base_1021_success_employer_modifier: "Dobře vycvičené jednotky"
laamp_base_1021_success_employer_modifier_desc: "Zkušený instruktor proměnil vojáky této postavy v dobře fungující stroj."
laamp_base_1021_failure_employer_modifier: "Neukázněná chasa"
laamp_base_1021_failure_employer_modifier_desc: "#EMP Vojsko?#! Dvůr této postavy se spíše podobá ulicí narozeným opilcům než bojovníkům."
laamp_base_1031_success_employer_modifier: "Mírná země"
laamp_base_1031_success_employer_modifier_desc: "Tento kraj si právě užívá období relativního klidu."
laamp_base_1031_failure_employer_modifier: "Země v zmatku"
laamp_base_1031_failure_employer_modifier_desc: "Hádkami a drobnými potyčkami je život zde běžný a obyvatelé vědí, koho obviňovat."
laamp_base_1041_success_employer_modifier: "Cestovatelé přepadeni"
laamp_base_1041_success_employer_modifier_desc: "Ať už výběrčí daní, poutník nebo kupec, cesty v tomto kraji nejsou pro nikoho bezpečné."
laamp_base_1041_failure_employer_modifier: "Bezpečné cesty"
laamp_base_1041_failure_employer_modifier_desc: "Navzdory snahám některých profesionálních zločinců jsou místní cesty dobře střežené."
laamp_base_2021_failure_employer_modifier: "Zpackaná stavba"
laamp_base_2021_failure_employer_modifier_desc: "Infrastruktura tohoto kraje je v naprostém chaosu, což činí stavební práce velice nákladnými."
laamp_base_2031_success_employer_modifier: "Klid"
laamp_base_2031_success_employer_modifier_desc: "I přes probíhající problémy s přesnými vnitřními hranicemi jsou obyvatelé tohoto kraje nyní spokojeni."
laamp_base_2031_failure_employer_modifier: "Na bodu varu"
laamp_base_2031_failure_employer_modifier_desc: "Napětí zde vzrostlo natolik, že lidé tráví více času hádkami než prací."
laamp_base_2041_success_employer_modifier: "Falešní zástupci"
laamp_base_2041_success_employer_modifier_desc: "Je všeobecně známo, že výběrčí daní této postavy byli dříve napodobováni, což jejich práci neustále komplikuje."
laamp_base_2041_failure_employer_modifier: "Spolehliví úředníci"
laamp_base_2041_failure_employer_modifier_desc: "Poddaní této postavy vědí, že bez patřičných pečetí nikdo, kdo tvrdí, že má úřad, ho skutečně nemá."
laamp_base_3001_success_employer_modifier: "Silná zpravodajská síť"
laamp_base_3001_success_employer_modifier_desc: "Tato postava obdržela podrobné zprávy o dění v jiných říších."
laamp_base_3041_success_employer_modifier: "Pokladna oloupena"
laamp_base_3041_success_employer_modifier_desc: "Šeptanda říká, že tato postava neumí udržet své mince v bezpečí."
laamp_base_3041_failure_employer_modifier: "Poklad ochráněn"
laamp_base_3041_failure_employer_modifier_desc: "Tato postava odrazila pokus o ukradení jejího naspořeného stříbra."
laamp_base_4001_success_employer_modifier: "Dokumenty v pořádku"
laamp_base_4001_success_employer_modifier_desc: "Papír může být drahý, ale papírování je stále nezbytné, a tato postava má hromady dokumentů."
laamp_base_4001_failure_employer_modifier: "Záznamy v nepořádku"
laamp_base_4001_failure_employer_modifier_desc: "Nějaký neschopný blázen si pohrál s archivy této postavy, což ztěžuje její správu."
laamp_base_4021_success_employer_modifier: "Módní spis"
laamp_base_4021_success_employer_modifier_desc: "Rozmařilá drobnost, kterou si tato postava nechala vytvořit, je nyní na dvoře velmi populární."
laamp_base_4021_failure_employer_modifier: "Nemoderní mecenáš"
laamp_base_4021_failure_employer_modifier_desc: "Je známo, že tato postava rozhazuje peníze za ty nejzmatenější nesmysly."
laamp_base_4041_success_employer_modifier: "Falešné posvátnosti"
laamp_base_4041_success_employer_modifier_desc: "Od talismanů po relikvie, je všeobecně známo, že pokud chcete něco posvátného, můžete si to koupit v panství této postavy."
laamp_base_4041_failure_employer_modifier: "Sakrální standardy"
laamp_base_4041_failure_employer_modifier_desc: "Tato postava je známa tím, že tvrdě bojuje proti padělaným relikviím."
laamp_base_5001_success_employer_modifier: "Odstraněná zvěř"
laamp_base_5001_success_employer_modifier_desc: "Populace zvířat v tomto kraji je důkladně pod kontrolou."
laamp_base_5001_failure_employer_modifier: "Divoká příroda volně řádí"
laamp_base_5001_failure_employer_modifier_desc: "Zvířata se zde příliš volně množí a divoce toulají, ohrožujíce životy a zdraví."
laamp_base_5011_success_employer_modifier: "Záruka pro obchodníky"
laamp_base_5011_success_employer_modifier_desc: "Obchodníci zde vědí, že jejich majetek je v bezpečí."
laamp_base_5011_failure_employer_modifier: "V plamenech"
laamp_base_5011_failure_employer_modifier_desc: "Zdejší investice hrozí, že se stanou podpalem."
laamp_base_5021_success_employer_modifier: "Dobře chráněno"
laamp_base_5021_success_employer_modifier_desc: "Tato postava je dobře zabezpečena proti všem druhům hrozeb."
laamp_base_5021_failure_employer_modifier: "Těsné uniknutí"
laamp_base_5021_failure_employer_modifier_desc: "Poslední střetnutí této postavy se smrtí bylo #EMP close#!, a příští bude pravděpodobně ještě těsnější."
laamp_base_5031_success_employer_modifier: "Nedostatek dobytka"
laamp_base_5031_success_employer_modifier_desc: "Vládce tohoto kraje nemůže ani zaručit bezpečí svých stád."
laamp_base_5031_failure_employer_modifier: "Stáda chráněna"
laamp_base_5031_failure_employer_modifier_desc: "Zemědělská zvířata jsou zde chráněna i před těmi nejodvážnějšími zločinci."
laamp_base_5041_success_employer_modifier: "Něco chybí"
laamp_base_5041_success_employer_modifier_desc: "Zvířat v tomto kraji je... z nějakého důvodu méně, než by se čekalo."
laamp_base_5041_failure_employer_modifier: "Divočina chráněna"
laamp_base_5041_failure_employer_modifier_desc: "Pytláci budou pověšeni."
laamp_base_contract_schemes.0301.t: "Příběhy & slávy"
laamp_base_contract_schemes.0301.desc: "Večeře u dvora [target.GetTitledFirstNamePossessive] je ideální příležitost ohromit [target.GetHerHis] dvořany mými odvážnými eskapádami.\n\nČím šťastnější budou, tím tlustší bude pravděpodobně můj měšec.\n\nSamozřejmě to vyžaduje méně jemného vtipu a více vyprávění o velkých činech, plných hrdinství i zločinu — přesně či nikoliv."
laamp_base_contract_schemes.0301.a: "Myslím, že pár takových příběhů znám..."
laamp_base_contract_schemes.0301.a.tt.success: "Tvé činy jsou okouzlující"
laamp_base_contract_schemes.0301.a.tt.failure: "Tvoje slova zní prázdně"
laamp_base_contract_schemes.0301.b: "Nemluví za mě moje pověst?"
laamp_base_contract_schemes.0301.b.f: "Šance na to jsou řízeny tvou [prestige_level|E]"
laamp_base_contract_schemes.0301.b.tt.success: "Ano"
laamp_base_contract_schemes.0301.b.tt.failure: "Ne"
laamp_base_contract_schemes.0301.c: "Všechny příběhy rostou při vyprávění!"
laamp_base_contract_schemes.0301.c.tt.success: "Přeháněné příběhy jsou ty nejlepší"
laamp_base_contract_schemes.0301.c.tt.failure: "Zjevný podvod"
laamp_base_contract_schemes.0301.d: "Sněz to zdarma a tím to skonči."
laamp_base_contract_schemes.0301.e: "Naplň si kapsy volným pečivem."
laamp_base_contract_schemes_0301_doubtful_stories_modifier: "Pochybná vyprávění"
laamp_base_contract_schemes_0301_doubtful_stories_modifier_desc: "Něco není úplně v pořádku s tím, co říkají."
laamp_base_contract_schemes.0311.t: "Vzdálené břehy & daleké kraje"
laamp_base_contract_schemes.0311.desc.only_exotic_culture: "Pro [target.GetCulture.GetCollectiveNoun] jako je [target.GetTitledFirstName] je pyšný [exotic_culture.GetName] [ROOT.Char.GetWomanMan] jako já podivnou cizí kuriozitou, možná dokonce vzácným zážitkem: kdo ví, kdy budou mít zase příležitost mluvit s mým druhem a slyšet příběhy mé vzdálené vlasti?"
laamp_base_contract_schemes.0311.desc.only_exotic_faith: "Slovo [exotic_faith.HighGodName] — jistě v té správné [exotic_faith.GetAdjective] formě — v zemi [target.GetTitledFirstNamePossessive] zoufale chybí.\n\nLamentabilní stav věcí, ale jeden, který #EMP does#! dává mým zvykům a rituálům jistý cizí exotismus, který mnohé na dvoře fascinuje."
laamp_base_contract_schemes.0311.desc.both_exotic: "Jako [exotic_culture.GetName] a zároveň [exotic_faith.GetAdherentName] je můj cizí způsob života nekonečně fascinující pro dvořany [target.GetTitledFirstNamePossessive].\n\nMnozí z nich nikdy dřív nikoho z mého druhu neviděli. Možná už nikdy po našem odchodu neuvidí, i když nemohu říct, jak se historie vyvine."
laamp_base_contract_schemes.0311.desc.outro: "\n\nNejsou zrovna... #EMP polite#! v názorech, ale to je jen činí snazšími k popíchnutí a tedy i pobavení."
laamp_base_contract_schemes.0311.a: "Nechte mě vám vyprávět o životě [exotic_culture.GetNameNoTooltip]!"
laamp_base_contract_schemes.0311.a.tt.success: "Poutavý příběh"
laamp_base_contract_schemes.0311.a.tt.success.cultural_acceptance: "Příběhy dobrodruha o cizím zázraku"
laamp_base_contract_schemes.0311.a.tt.failure: "Děsivá řeč"
laamp_base_contract_schemes.0311.a.tt.failure.cultural_acceptance: "Příběhy cizince o vzdáleném barbarství"
laamp_base_contract_schemes.0311.b: "Ahhhh, [exotic_faith.GetNameNoTooltip] je záhadná věc..."
laamp_base_contract_schemes.0311.b.tt.success: "Přitahující exotičnost"
laamp_base_contract_schemes.0311.b.tt.failure: "Zmatečné rozkoše"
laamp_base_contract_schemes.0311.c: "Namaluji vám... #EMP picture#!..."
laamp_base_contract_schemes.0311.c.tt.success: "Tak sladké lži"
laamp_base_contract_schemes.0311.c.tt.failure: "Zřetelné lži"
laamp_base_contract_schemes.0311.d: "Bojím se, že by vám nuance unikly."
laamp_base_contract_schemes_0311_likes_other_faiths_modifier: "Mívá rád mylné víry"
laamp_base_contract_schemes_0311_likes_other_faiths_modifier_desc: "Tato postava měla příležitost ocenit jednoduché radosti těch, kdo jsou teologicky zmatení."
laamp_base_contract_schemes_0311_hates_other_faiths_modifier: "Nenávidí cizí víry"
laamp_base_contract_schemes_0311_hates_other_faiths_modifier_desc: "Tato postava nechápe, jak může být tolik lidí tak velmi, velmi v omylu."
laamp_base_contract_schemes.0321.t: "Dobrovolník"
laamp_base_contract_schemes.0321.desc.intro: "Během našeho pobytu na dvoře [target.GetTitledFirstNamePossessive] jsme se snažili co nejlépe splnit naše zadání bavit a zaměstnávat [target.GetHerHis] panoše.\n\n"
laamp_base_contract_schemes.0321.desc.three_courtiers: "Zdá se, že jsme svou práci vykonali možná o něco #EMP too#! dobře, protože několik dvořanů [target.GetHerHis] mě soukromě oslovilo, že by se rádi připojili k našemu táboru!\n\n[courtier_1.GetFirstName] je nejvíce zapálený, ale [courtier_2.GetFirstName] a [courtier_3.GetFirstName] nejsou daleko za [courtier_1.GetHerHim].\n\nNepochybně by [target.GetTitledFirstNameNoTooltip] nedovolil všem třem s námi odejít, ale mohli bychom si vzít jednoho."
laamp_base_contract_schemes.0321.desc.two_courtiers: "Zdá se, že jsme svou práci vykonali možná o něco #EMP too#! dobře, protože dva dvořané [target.GetHerHis] mě soukromě oslovili, že by se rádi připojili k našemu táboru!\n\n[courtier_1.GetFirstName] je nejvíce zapálený, ale [courtier_2.GetFirstName] nebyl daleko za [courtier_1.GetHerHim].\n\nNepochybně by [target.GetTitledFirstNameNoTooltip] nedovolil oběma s námi odejít, ale mohli bychom si vzít jednoho."
laamp_base_contract_schemes.0321.desc.one_courtier: "Zdá se, že jsme svou práci vykonali uspokojivě, protože dvořan [target.GetHerHis] [courtier_1.GetFirstName] se mnou soukromě promluvil a požádal, zda se může přidat k našemu táboru.\n\n[target.GetTitledFirstNameNoTooltip] nám jistě neubere ani jednoho z [target.GetHerHis] panošů, pokud dovolím [courtier_1.GetFirstNameNoTooltip] podepsat se."
laamp_base_contract_schemes.0321.a: "Vezmeme tě, [courtier_1.GetFirstNameNoTooltip]."
laamp_base_contract_schemes.0321.b: "Možná by měl zájem [courtier_2.GetFirstNameNoTooltip]..."
laamp_base_contract_schemes.0321.c: "[courtier_3.GetFirstName] by se hodil."
laamp_base_contract_schemes.0321.d: "#EMP You#!? Určitě si děláš legraci!"
laamp_base_contract_schemes.0321.e: "Bohužel, naše družina je plná."
laamp_base_contract_schemes.0331.t: "Co nás pohání kupředu"
laamp_base_contract_schemes.0331.desc: "„Pořád jsem se divoval, můj drahý [ROOT.Char.GetFirstNameNoTooltip],“ rozvláčně prohlásil [target.GetTitledFirstName] při jedné běžné večeři, „vyprávíš tyto příběhy svého života a činů, a přitom žiješ pod bahnitou chlopní stanu, sotva chráněn před prudkým deštěm i spalujícím sluncem.“\n\nPřikývnu. Nemá smysl to popírat.\n\n„Když ti je tolik základních životních pohodlí odepřeno, co tě ráno nutí vstát? Proč dál pochodovat, když další den budeš muset všechno zopakovat?“"
