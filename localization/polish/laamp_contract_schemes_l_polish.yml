 laamp_base_contract_schemes.4012.desc: "Debata se nakonec ukázala jako překvapivě snadná na vyřešení: obě strany byly tak zaměstnány vzájemným házením bahna, že i vágní apel na duch unity [ROOT.Char.GetFaith.GetReligion.GetName] přivedl nespokojené střední vrstvy na svou stranu.\n\n[employer.GetFaith.PriestNeuterPlural] uprostřed diskuse jsou stále na sebe rozzlobení, ale s tak malým počtem dalších, kteří by byli stále investováni, je malé riziko, že se to přelije do něčeho horšího.\n\n[employer.GetTitledFirstName] vypadá šťastně, v každém případě."laamp_base_contract_schemes.2666.c: "To zní jako problém komunikace."
