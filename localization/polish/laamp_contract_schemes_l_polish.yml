 laamp_base_2071_success_employer_modifier_desc: "Důležitá osada zde nedávno věnovala čas na zpevnění svých zdí."
 laamp_base_contract_schemes.4031.desc: "Dostat se k [employer.GetTitledFirstName] se šťastně ukazuje jako překvapivě snadné, s jen náznakem lákavé záhady ohledně našeho účelu, který usnadňuje věci.\n\nJakmile jsme dostali návštěvu, náš účel se rychle vyjasňuje. Jak se dozvědělo [ROOT.Char.Custom('GetLaampDescribeTypeSelfPlural')], závisíme na štědrosti #EMP osvícených#! vládců, abychom mohli pokračovat v naší dobré práci, a tak [employer.GetTitleAsNameNoTooltip] neochotně souhlasí, že nám umožní zůstat na nějaký čas — ale to je vše!\n\n... prozatím."
