 laamp_base_contract_schemes.0311.desc.only_exotic_faith: "Slovo [exotic_faith.HighGodName] — určitě ve správné [exotic_faith.GetAdjective] formě — je znepokojivě nedostatečné v [target.GetTitledFirstNamePossessive] zemi.\n\nŽalostný stav věcí, ale takový, který #EMP dává#! mým zvykům a rituálům určitou cizí exotiku, která fascinuje mnoho lidí na dvoře."
 laamp_base_contract_schemes.1004.b: "$travel.mobile_domicile.option.t$"
 laamp_base_3021_contract_scheme_desc: "Vězení může být pro malomyslné a rivaly střízlivým, poučným zážitkem, stejně jako ziskovým nebo uspokojivým pro jejich dozorce. Dost na to, aby to stálo za riziko zaplatit třetí straně za zajištění návštěvy, alespoň.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_contract_schemes.1031.t: "Povinnost v posádce"
 laamp_base_contract_schemes.2662.desc.resolution_type.stress: "Čistá tvrdohlavost nemusí být efektivní způsob, jak vyřešit každý problém, určitě cítím dopad zapojení se do tak intenzivního křiku s tolika rozzuřenými místními, ale je to účinné.\n\nPo krátkém křičení a vyhrožování se lidé [employer.GetPrimaryTitle.GetBaseNameNoTier] nakonec, stydlivě, vzdají.\n\nJak jsem věděl, že by, kdybych ukázal svou vůli."
 laamp_base_contract_schemes.2672.desc.outro: "\n\n[employer.GetTitledFirstName] je dost spokojen s naším řešením a rád mi předává [employer.GetHerHis] mince."
