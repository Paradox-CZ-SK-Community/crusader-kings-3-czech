 laamp_base_contract_schemes.0666.desc: "Nejdůležitější věc, kterou může jakékoli společenství přispět, je, jak se zdá, jeho pravidelná daň.\n\nZatímco lidé z [location.GetName] selhali v zaplacení své, alespoň ne v plné výši.\n\nAch, mají spoustu výmluv a důvodů, proč k tomu mohlo dojít, ale většinou jde jen o největší osady, které se spikly, aby si vybraly bohaté město na vzestupu."
