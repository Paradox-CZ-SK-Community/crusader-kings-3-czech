 laamp_base_contract_schemes.6001.desc: ""Zvířata, gauneři a rváči!"\n\nPouhá myšlenka stačí k rozrušení chování [employer.GetTitledFirstNamePossessive].\n\n"Lidé z [employer.GetPrimaryTitle.GetTierAsNameNoTooltip|l] jsou tak rozrušení, že se obávám, že se brzy postaví na odpor. Ti, kteří mají mladé rodiny, kárali mé důstojníky a ptali se, proč jsme je neochránili.""
 laamp_base_contract_schemes.2311.desc.personality.ai_personality_fallback: ""Tak... jak na to jdeme? Nesečítám si jen tak všechno, chápeš. To by bylo příliš drahé. Hodně z toho jsou handshake, smlouvy držené jinde, víš, o co jde...""
 laamp_base_contract_schemes.5032.desc: "Krásná operace! Po mnoha přípravách — plánování tras, sjednávání kupců a průzkum pastvin — naši zločinci spouštějí neúprosné noční nájezdy, během týdne zahání velká množství zvířat.\n\n[employer.GetTitledFirstName] se nemusí obávat, [employer.GetHerHis] zvířata určitě půjdou do lepších domovů. Jejich noví majitelé mají hluboké kapsy a velmi štědrý přístup."
