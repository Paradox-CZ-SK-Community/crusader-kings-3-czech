 laamp_base_contract_schemes.2042.desc: "Je znepokojivě snadné oddělit lidi od jejich bohatství, když si myslí, že máš právo to udělat, a k tomu ještě podporu jejich [employer.GetTitleAsNameNoTooltip]. Někteří jsou zpočátku podezřelí, ale dostatečně přísný postoj a vágní hrozby vyšších autorit je s časem srazí.\n\nSlovo o našich eskapádách se bezpochyby dostane ven — co je důležité, je, že jsme nebyli odhaleni, zatímco to bylo #EMP v průběhu#!.\n\nMezitím bychom neměli otálet. Bylo by ostudné, kdyby se [employer.GetFirstName] dozvěděl, že [employer.GetSheHe] má nějaké oficiální "daně" mimo státní pokladnu."
