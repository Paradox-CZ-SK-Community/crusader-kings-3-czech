 laamp_base_5051_desc: "Buď varován, že zažíváme #EMP mor#! drobných krádeží. Vezmi si s sebou pevnou palici, když se procházíš po ulicích, a zůstávej uvnitř po setmění — [TaskContract.GetEmployer.GetTitleAsName] si s těmito hříšníky poradí."
 laamp_base_contract_schemes.1041.desc: "[employer.GetFirstName|U] musí být opravdu nezodpovědný [employer.GetTitleAsNameNoTooltip]. Představ si, že vydává oznámení s prosbou o pomoc jako tohle?\n\n[employer.GetHerHis|U] ztráta, náš zisk. Můj gang a já už začínáme prozkoumávat nejrušnější vedlejší cesty, abychom mohli začít chystat léčky. Okrademe tyto obchodníky dohola a vrátíme se zpět na cestu co nejrychleji.\n\nMohu prakticky cítit mince."
