 laamp_base_contract_schemes.2311.desc.business.bath_house: "Kousek luxusu, [char_current.GetFirstName] provozuje prosperující lázně uvnitř zdí [destination_1.GetBaseNameNoTierPossessive]. Není žádný blázen, který by si nedokázal užít dobrou lázeň, umývající prach a špínu moderního světa, a pár mincí za tu čest stojí za to."
 laamp_base_contract_schemes.2311.f.quartermaster_dnae_exist: "Kdybych jen přivedl $quartermaster_camp_officer$..."
 laamp_base_1001_desc: "Buďte ve střehu před renegáty a hříšníky hauntingových zadních cest!\n\nPokud je vaše mečová paže silná a vaše oko pravdivé, [TaskContract.GetEmployer.GetTitledFirstName] slibuje štědré odměny výměnou za hlavu konkrétního gaunera."
 laamp_base_contract_schemes.2312.desc.method.thief.gold: "Samozřejmě, [char_current.GetTitledFirstName] naříká a vzteká se kvůli [char_current.GetHerHis] ztracenému stříbru, ale jakmile to moji následovníci zabezpečí, [char_current.GetSheHe] s tím už moc dělat nemůže."
 laamp_base_contract_schemes.1031.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_contracts.tt.job_for_duke: "[scheme_target|E] je [duke|E]: $VALUE|=+0$"
 laamp_base_contract_schemes.2662.desc.resolution_type.stewardship: "Dobrý lidé z [employer.GetPrimaryTitle.GetBaseNameNoTier] mají mnoho bodů, některé platné, některé ne, ale #EMP žádný#! koherentní.\n\nNetrvá dlouho, než oběhnu jejich argumenty, ukazující každý po sobě jako přehnaný, hloupý, nebo obojí.\n\nS jen pár hodinami práce, jsem schopen obrátit situaci pro našeho zaměstnavatele, dokud se [employer.GetHerHis] nové rozhodnutí nezdá — mnohem k úžasu a rozčilení [employer.GetHerHis] poddaných — zcela v souladu s tradicí."
 laamp_extra_contract_schemes.0011.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"laamp_base_contract_schemes.4022.t: "$laamp_base_contract_schemes.4021.t$: Úspěch!"
 laamp_base_4041_failure_employer_modifier_desc: "Tento charakter je známý tím, že má tvrdý postoj vůči falešným relikviím."
 laamp_base_contract_schemes.2031.t: "Arbitráž"
 laamp_base_contract_schemes.3662.desc.method.haggler: "Mezi náhlým útokem jak mých vojáků, tak [officer.GetTitledFirstNamePossessive] strany, kdy každý z nás útočil z různých stran, neměli překvapení obránci žádnou šanci. Jednoduše jsme se jimi prořízli, od konce ke konci, pokládajíc každého po řadě jako zralou kukuřici a poté jejich malou instituci zapálili.\n\n"
 laamp_base_contract_schemes.2011.desc: "Možná je trochu neobvyklé najímat [ROOT.Char.Custom('GetLaampDescribeTypeSelfArticle')] [ROOT.Char.Custom('GetLaampDescribeTypeSelf')] a [ROOT.Char.GetHerHis] skupinu k provedení sčítání lidu, ale někdy je třeba jednat, když [ROOT.Char.GetFaith.random_EvilGodNames] tlačí, myslím, a těžko si mohu stěžovat na to, že dostávám práci.\n\nMince platí stejně dobře a jakýkoli důvod, který [employer.GetTitledFirstName] má k nedůvěře k [employer.GetHerHis] úředníkům, se očividně netýká nás, takže by to měla být pěkná jednoduchá práce.\n\nPravda?"
 laamp_base_2001_desc_title: "Dobrý vychovaní toulaví,"
 laamp_base_contract_schemes_0561_intimidated_insider_modifier: "Zastrašený zasvěcenec"
