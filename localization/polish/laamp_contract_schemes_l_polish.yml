laamp_base_2076_success_employer_modifier_desc: "Jezdci v tomto hrabství jsou záviděníhodní v celém kraji."
laamp_base_2076_failure_employer_modifier: "Vyhladovělí táhní"
laamp_base_2076_failure_employer_modifier_desc: "Toto hrabství z nějakého důvodu produkuje notoricky špatné koně všech druhů."
laamp_base_contract_schemes.2677.t: "$laamp_base_contract_schemes.2031.t$: Úspěch!"
laamp_base_contract_schemes.2677.desc.resolution_type.stewardship: "Znovu zvítězilo hrdé rodové umění rodu [ROOT.Char.GetHouse.GetName]!\n\nNavzdory jejich pózování si každý z magnátů ve skutečnosti přeje svůj díl koláče, a ještě odpoledne jsem schopen rozvrhnout podíl půdy tak spravedlivě, že jsou všichni jen #EMP trochu#! zklamaní.\n\nDokonce i ten blázen vlastníka dostane nějaké odškodnění, což umožní hádky ztlumit na únosnou úroveň."
laamp_base_contract_schemes.2677.desc.resolution_type.secondary_skill: "Mám dost zkušeností v záležitostech války, abych věděl, že nejlepší půda ne vždy vyprodukuje nejlepší koně, a že nejlepší koně nepotřebují vždy nejlepší půdu.\n\nKlidně, pečlivě a jen #EMP trochu#! povýšeně vysvětlím chyby v jejich uvažování magnátům z [employer.GetPrimaryTitle.GetBaseNameNoTier]. Zpočátku neochotně, protože půda je přece půda, ale dobrý argument nakonec zvítězí."
laamp_base_contract_schemes.2677.desc.resolution_type.left_sacrifice: "[employer.GetTitledFirstName|U] a já necháme [sacrifice.GetTitledFirstName] v péči místních magnátů. I když odcházíme, křik začíná — zesiluje rychleji, než stihneme odejít.\n\n""Ne to, co jsem čekal jako řešení,"" přikyvuje [employer.GetFirstNameNoTooltip zamyšleně], ""ale nemohu vám vyčíst důkladnost. Jste si jistý, že se tu [sacrifice.GetSheHe] bude mít dobře?""\n\nZvednu obočí.\n\n""Ach, samozřejmě, co to říkám,"" huhlá [employer.GetTitleAsNameNoTooltip], ""sám se do té samé šlamastyky snad zase vrhnu. Tady, vaše odměna za zapůjčení tak schopného [sacrifice.GetWomanMan]."" 
laamp_base_contract_schemes.2677.desc.resolution_type.officer: "Expertíza [officer.GetTitledFirstNamePossessive|U] v péči o koně se nám dnes velmi hodí.\n\nPustěn mezi místní a požádán, aby mluvil o jedné ze svých vášní, [officer.GetWomanMan] je schopný je pomalu zahnat ostudou za to, jak pečují o svá zvířata, a jde do vyčerpávajících detailů o způsobech chovu lepších, zdravějších zvířat, aniž by se hádali o nejúrodnější pastviny.\n\nNa konci souhlasně kývají ke každému z jeho kritik a argumentů, všechny spory zapomenuty."
laamp_base_contract_schemes.2677.desc.resolution_type.camp_purpose: "Samozřejmě, v oboru [ROOT.Char.GetPrimaryTitle.GetDefinitiveNamePossessive] se naučíte pár věcí o dobré pastvě.\n\nS téměř rutinní lehkostí odsuneme obavy místních stranou a rozdělíme půdu spravedlivě.\n\nNeškodí ani nenápadné připomenutí skupiny žoldáků ubytovaných nedaleko najatých městem[employer.Custom('MistressMaster')]."
laamp_base_contract_schemes.2677.desc.resolution_type.stress: "S rozumným úsudkem, tvrdou prací a veškerou krví nasbíranou houževnatostí, kterou může vykopat [ROOT.Char.GetWomanMan] rodu [ROOT.Char.GetHouse.GetName], je možné vše.\n\nTrvá to hodiny vyčerpávajících diskusí, než se dospěje k přibližně spravedlivému rozdělení půdy. Spravedlivé pro všechny kromě blázna, který přichází o většinu, ale i ten dostane víc, než by dostal bez mé přítomnosti.\n\nDůležité je, že magnáti jsou dostatečně spokojeni — nebo alespoň jen mírně mrzutí — s mými návrhy."
laamp_base_contract_schemes.2677.desc.outro: "\n\n[employer.GetTitledFirstName|U] se zdá být více než potěšen naším řešením a s radostí podává [employer.GetHerHis] peníze."
laamp_base_contract_schemes.2677.a: "$laamp_base_contract_schemes.2662.a$"
laamp_base_contract_schemes.2678.t: "$laamp_base_contract_schemes.2031.t$: Neúspěch!"
laamp_base_contract_schemes.2678.desc.stewardship: "Po hodinách a hodinách jednání se zdá, že jsme dál od dohody než na začátku.\n\nKaždý malicherný, mocichtivý magnát v [employer.GetPrimaryTitle.GetBaseNameNoTier] chce #EMP svůj#! kus mírně nadprůměrné půdy a je ochoten křičet až do zničení domu, aby jej získal.\n\n"
laamp_base_contract_schemes.2678.desc.officer: "Myslel jsem si, že [officer.GetTitledFirstName] má být #EMP dobrý#! v takových záležitostech.\n\nBohužel, buď [officer.GetSheHe] ví příliš mnoho a lidé z [employer.GetPrimaryTitle.GetBaseNameNoTier] se příliš málo starají, nebo [officer.GetFirstNameNoTooltip] ví příliš málo a místní se příliš intenzivně starají.\n\nNásledují hádky, obvinění a rozzlobené bušení pěstmi po stole."
laamp_base_contract_schemes.2678.desc.outro: "Na večer nás velmi rozrušený [employer.GetTitledFirstName] hrubě vyhodí, zcela frustrovaný z našeho nedostatku pokroku.\n\nZdá se, že dnes za to nedostaneme zaplaceno."
laamp_base_contract_schemes.2678.a: "$laamp_base_contract_schemes.2663.a$"
laamp_base_contract_schemes.2681.t: "$laamp_base_contract_schemes.2031.t$: Čáry na mapách"
laamp_base_contract_schemes.2681.desc: "Náš příchod do [employer.GetPrimaryTitle.GetBaseNameNoTier] je přivítán s malým povykem — místní jsou v krizi kvůli nějaké staré mapě nebo čemusi, co bylo vykopáno a #EMP úplně#! přepisuje hranice mezi dvěma městskými satelitními osadami.\n\nBez brzkého řešení je nejlepším scénářem přerušený výběr daní, zatímco nejhorším by mohla být menší místní válka.$laamp_base_contract_schemes.2661.desc.outro$"
laamp_base_contract_schemes.2681.a: "$laamp_base_contract_schemes.2661.a$"
laamp_base_contract_schemes.2681.b: "$laamp_base_contract_schemes.2661.b$"
