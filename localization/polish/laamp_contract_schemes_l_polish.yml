 laamp_base_contract_schemes.2301.desc.intro.has_quartermaster: "Můj [GetCourtPositionType('quartermaster_camp_officer').GetName()] [quartermaster.GetFirstName] poskakuje za mnou, bdělý a připravený pomoci."
 laamp_base_contract_schemes.2311.desc.personality.ai_sociability: ""Podívejte, nechme všechny tyto ošklivé záležitosti za námi a dejme si drink. Proč tu nezůstat na chvíli! Tak vzácně dostáváme tak zajímavé návštěvníky do našeho malého města, jsem si jistý, že nemusíte naplnit svou vlastní sklenici alespoň na celý týden.""
